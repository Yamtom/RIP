 UKR_tatar_title:0 "Break the Yoke Tatar"
 UKR_tatar_desc:0 "For centuries, heirs of the Mongolian Empire terrorized us. We must remove their countries and send them to hell for everything they have done to us! Now we have overpowered them."
 KIE_yoke:0 "REPLACE_ME"
 desc_KIE_yoke:0 "REPLACE_ME"
 UKR_demand_tribute_title:0 "Tribute to Demand "
 UKR_demand_tribute_desc:0 "Many of our lands are poor and sparsely populated, so we rely on tribute and trade for our economy. The steppe east of us is perfect to pay homage to the people there."
 UKR_horde_title:0 "Golden Horde Dismantle"
 UKR_horde_desc:0 "In our hands is the Heartland of the Great Horde. The destruction and terror will come from our armies. No one's going to stay alive."
 KIE_campaign:0 "The Mongol Wars Restoration"
 desc_KIE_campaign:0 "The recovery will come from the will that would have been Mongol is going to be Wars"
 UKR_fleet_title:0 "Fleet of Crimea"
 UKR_fleet_desc:0 "The Chorne More is a major route for trade between the East and the West. Build a fleet and take advantage of local trade."
