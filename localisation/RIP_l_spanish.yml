 ukr_flavor.2t:0 "Novgorod está pidiendo ayuda"
 ukr_flavor.2d:0 "Novgorod, que ha estado durante mucho tiempo bajo el gobierno del Gran Duque de Kyiv. Sin embargo, a pesar de esto, Kyiv permaneció al margen de los asuntos internos de estas tierras, pero pudo fortalecer y desarrollar el sentido de identidad de los residentes locales. Muscovy solo está tratando de apoderarse de sus tierras, pero a diferencia de Kyiv, quiero preservar su identidad y proteger su riqueza."
 ukr_flavor.2a:0 "Sin embargo, Novgorod enfrenta desafíos y podemos extender nuestro antiguo contrato para ofrecerles ayuda."
 ukr_flavor.3t:0 "Esta tierra necesita asistencia"
 ukr_flavor.3d:0 "Esta región estuvo bajo el dominio del Príncipe de Chernihiv durante mucho tiempo. Sin embargo, Chernihiv logró mejorar y fortalecer el sentido de identidad de la gente, manteniéndose al margen de los asuntos internos de estos territorios. A diferencia de Chernihiv, Moscovia solo está tratando de apoderarse de sus tierras, pero protegeremos su identidad y riqueza."
 ukr_flavor.3a:0 "Sin embargo, esta tierra enfrenta dificultades y podemos extender nuestro acuerdo actual para ofrecerles asistencia."
 bs_flavor.1t:0 "Brújulas genoveses"
 bs_flavor.1d:0 "Los comerciantes italianos nos han proporcionado una gran herramienta en forma de brújulas genoveses que facilitan mucho la navegación de nuestros bienes robados por el terreno. Los usamos en las estepas cubiertas de hierba, y ellos los usan en los mares acuosos."
 bs_flavor.1a:0 "Esta es una gran cosa"
 GEN_compass:0 "Brújulas genoveses"
 desc_GEN_compass:0 "Estas brújulas son una herramienta valiosa para cualquier nación que dependa de la navegación para realizar operaciones comerciales o de exploración."
