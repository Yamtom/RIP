 # =========================================================================
 # PODILLIA MERGER & UNIFICATION DECISIONS
 # =========================================================================
 
 # Galician Union
 pdl_unite_with_galicia_diplo_title: "Unite with Galicia"
 pdl_unite_with_galicia_diplo_desc: "Through patient diplomacy and shared cultural bonds, we have brought Galicia into our sphere of influence. The time has come to formalize this union and create a stronger, unified Ruthenian state. The Galician nobility have indicated their willingness to accept our sovereignty, provided we respect their ancient privileges and institutions."
 
 # Volhynian Integration
 pdl_unite_with_volhynia_title: "Integrate Volhynia"
 pdl_unite_with_volhynia_desc: "Volhynia, our northern neighbor, shares deep cultural and linguistic ties with Podillia. Both regions are predominantly Ruthenian, and both have suffered under foreign domination. By integrating Volhynia into our realm, we can create a powerful Ruthenian confederation capable of defending our common interests against Polish, Lithuanian, and Turkish threats."
 
 # Greater Ruthenia Formation
 pdl_form_greater_ruthenia_title: "Form Greater Ruthenian Kingdom"
 pdl_form_greater_ruthenia_desc: "With Podillia, Galicia, and Volhynia united under one crown, we stand at the threshold of a historic achievement: the restoration of a united Ruthenian kingdom. From the Carpathians to the Dnieper, from Lviv to Kamianets, all Ruthenian lands shall be governed by one sovereign. This will be the foundation of a new era of prosperity and security for our people."
 
