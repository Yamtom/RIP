 chr_flavor.14.t:0 "Baranovych's Starodub Press"
 chr_flavor.14.d:0 "Archbishop Lazar Baranovych has reopened the Starodub press, promising prayer books, polemics, and almanacs that bind the Seim march to Kyiv. Printing and learned burghers would strengthen our voice, yet the frontier captains claim the silver is needed for garrisons."
 chr_flavor.14.a:0 "Fund Baranovych's printing houses"
 chr_flavor.14.b:0 "Send the silver to drill the border sotnias"
 chr_flavor.15.t:0 "Yakiv Lyzohub's Muster"
 chr_flavor.15.d:0 "Colonel Yakiv Lyzohub proposes a full audit of the Chernihiv regiments, harmonising sotnia statutes and reserving stores for rapid musters. Some hetman advisers fear such order will make the colonel too popular."
 chr_flavor.15.a:0 "Endorse Lyzohub's regimental codex"
 chr_flavor.15.b:0 "Keep the coffers under hetman seals"
 chr_flavor.16.t:0 "Mazepa's Swedish Overture"
 chr_flavor.16.d:0 "Envoys whisper that Hetman Mazepa weighs an alliance with Charles XII. Starodub's starshyna argue that Swedish powder could free the Seim, while elders warn betraying the Tsar will invite ruin."
 chr_flavor.16.a:0 "Ride with Mazepa and the Swedes"
 chr_flavor.16.b:0 "Reaffirm loyalty to the Tsar"
 chr_flavor.17.t:0 "Homesteads of the Seim Sloboda"
 chr_flavor.17.d:0 "Settlers from the Dnieper and Desna offer to clear homesteads along the Seim if granted tax freedoms and Cossack rights. Granting their petition will people the frontier but anger starosts guarding the old reserves."
 chr_flavor.17.a:0 "Grant free homesteads to Seim settlers"
 chr_flavor.17.b:0 "Keep the land under starost authority"
 uzh_identity.1.t:0 "The Question of Identity"
 uzh_identity.1.d:0 "Our people stand at a crossroads. For centuries we have been [Root.GetUZHIdentityCulturePlural], yet rival voices promise different destinies—joining the greater Ruthenian nation, defending an independent [Root.GetUZHIdentityCultureAdjective] march, or binding ourselves fully to the Hungarian crown."
 uzh_identity.1.a:0 "We are part of the great Ruthenian nation!"
 uzh_identity.1.b:0 "We are an independent Rusyn nation!"
 uzh_identity.1.c:0 "We are loyal Uhro-Rusyns!"
 revolutionary_republic_desc:0 "Revolutionary zeal has swept away hereditary rule, leaving a republic run by committees, generals, and popular clubs determined to export their ideals."
 revolutionary_empire_desc:0 "The revolution has raised a supreme consul-turned-emperor whose mandate springs from the nation and the army, fusing republican institutions with imperial ambition."
 prussian_republic_desc:0 "A militarized commonwealth where burghers and officers share power, disciplining society around Prussian drill and civic duty."
