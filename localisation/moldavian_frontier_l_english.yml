 moldavian_fort_node:0 "Moldavian Fort Node"
 desc_moldavian_fort_node:0 "A fortified node anchors district defense and deepens local frontier resilience."
 moldavian_customs_office:0 "Moldavian Customs Office"
 desc_moldavian_customs_office:0 "A formal customs office regulates frontier exchange and channels trade into state revenue."
