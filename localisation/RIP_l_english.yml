 zaz_flavor.m.1.t: "Lithuania ambush"
 zaz_flavor.m.1.d: "Our men were able to quickly maneuver deep into enemy territory and win Lithuania!"
 zaz_flavor.m.1.a: "Kill the subjects!"
 zaz_flavor.m.1.b: "Kill the nobles!"
 zaz_flavor.m.1.c: "Plunder and loot!"
 
 zaz_flavor.m.2.1.t: "Ambush at Kraków"
 zaz_flavor.m.2.1.d: "Our men were able to quickly maneuver deep into enemy territory and capture the lightly guarded fort in Krakow!"
 zaz_flavor.m.2.1.a: "Loot and Plunder!"
 zaz_flavor.m.2.1.b: "Conscript the populace!"
 zaz_flavor.m.2.1.c: "Let the count's Decide!"

 zaz_flavor.m.2.2.t: "Moskva ambush"
 zaz_flavor.m.2.2.d: "Our men were able to quickly maneuver deep into enemy territory and capture the fort in Moskva, which was only lightly guarded!"
 zaz_flavor.m.2.2.a: "Plunder and loot!"
 zaz_flavor.m.2.2.b: "Conscription of the populace!"
 zaz_flavor.m.2.2.c: "Allow the courts to Decide!"
 
 zaz_flavor.m.3.1.t: "Istanbul ambush"
 zaz_flavor.m.3.1.d: "Our men were able to quickly maneuver deep into enemy territory and capture Istanbul's lightly guarded fort!"
 zaz_flavor.m.3.1.a: "Loot and plunder!"
 zaz_flavor.m.3.1.b: "Recruit the populace!"
 zaz_flavor.m.3.1.c: "Allow the courts to Decide!"
 
 zaz_flavor.m.3.2.t: "Ambush in Saratov"
 zaz_flavor.m.3.2.d: "Our men were able to quickly maneuver deep into enemy territory and capture Saratov's fort, which was only lightly guarded!"
 zaz_flavor.m.3.2.a: "Plunder and loot!"
 zaz_flavor.m.3.2.b: "Organize the populace!"
 zaz_flavor.m.3.2.c: "Allow the count's to Make a Decision!"
 
 zaz_flavor.m.4.t: "The New Course of Action"
 zaz_flavor.m.4.d1: "We attempted to ally with the Ottoman Empire. Our fate is still unknown, but the Sultan's strength will keep us safe for the time being."
 zaz_flavor.m.4.d2: "We have attempted to ally with the Great Horde. The Crimean Khanate on our borders will no longer be a threat to us."
 zaz_flavor.m.4.d5: "We have pursued an alliance with Russia's rulers. Our fate is unknown, but our brothers in faith will come to our aid in our hour of need."
 zaz_flavor.m.4.a: "Let us all hope for a bright future with the Turks."
 zaz_flavor.m.4.b: "We will stick to the Old Ways."
 zaz_flavor.m.4.e: "Let us all hope for a bright future with the Russians."
 
 zaz_flavor.m.5.t: "Islam Conversion"
 zaz_flavor.m.5.d: "Long-standing ties with the Sultan have brought many powerful and respected Muslims to our court. Perhaps it is time to examine this faith through a more dignified lens."
 zaz_flavor.m.5.a: "I concur. Thank you, Allahu akbar."
 zaz_flavor.m.5.b: "We can put up with them, but I will stick to my beliefs."
 
 zaz_flavor.m.6.t: "The Zaporozhian Cossacks' Letter"
 zaz_flavor.m.6.d: "The [Root.Monarch.GetTitle] of [Root.GetName], desperate to demonstrate his devotion to the Rosso-Zaporzhzhian alliance, has devised a scheme unlike any other devised by the world's sane rulers. \n'Do not do it!' screamed the advisors; \n'You are crazy!' yelled the heir, but [Root.Monarch.GetName] ignored them. 'It has to be done,' he stated flatly. \nIn a demonic frenzy, he starts writing the letter — a veritable incantation, a political hex. He keeps going for five days and six nights, and at midnight on the sixth, he throws the fourteenth pen aside and passes out. An advisor approaches the letter paper and begins writing. To go through it: a letter intended for the [TUR.Monarch.GetTitle]... a letter that will wreak havoc on the [TUR.GetName] \n\n'O sultan, Turkish devil and cursed...'"
 zaz_flavor.m.6.a: "It has been completed."
 
 zaz_flavor.m.7.t: "The [TUR.GetName] reply from "
 zaz_flavor.m.7.d: "The letter appears to have elicited a cool reception."
 zaz_flavor.m.7.a: "Damn! That sounded promising!"
 
 zaz_flavor.m.8.t: "Letter from [ZAZ.GetName]"
 zaz_flavor.m.8.d: "We got a letter from the Cossacks of Zaporozhie! We're not sure what it says, but we're going to assume it's an insult."
 zaz_flavor.m.8.a: "Is anyone fluent in Russian?"
 
 zaz_flavor.m.9.t: "The City of Zaporozhie's Desire"
 zaz_flavor.m.9.d: "The conquest of Constantinople was a watershed moment for our country. Moving the capital there will provide us with advantages and unprecedented riches."
 zaz_flavor.m.9.a: "Everything should be packed."
 zaz_flavor.m.9.b: "We should devote our resources to our current capital."