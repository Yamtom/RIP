 VOL_rex_of_rus:0 "König von Rus'"
 VOL_rex_of_rus_desc:0 "1254 nahm Daniil Halitsky den Titel „König der Rus“ von Papst Innozenz IV. in Dorogochin an und zeigte damit die Legitimität unseres Staates in Europa."
 VOL_fortress_city:0 "Festungsstadt"
 VOL_fortress_city_desc:0 "Gemäß der Tradition unseres Staates müssen alle Städte gegen Angriffe befestigt werden."
 VOL_western_reforms:0 "Westliche Reformen"
 VOL_western_reforms_desc:0 "Indem wir enge Beziehungen zu den westeuropäischen Staaten aufbauen, können wir ähnliche Reformen durchführen und gleichzeitig unsere nationale Identität bewahren."
 VOL_druzhyna:0 "Druzhyna"
 VOL_druzhyna_desc:0 "Die Druzhyna ist eine militärische Eliteformation in Rus, die sich aus dem Adel zusammensetzt."
 VOL_baroco:0 "Ruthenischer Barock"
 VOL_baroco_desc:0 "Der Ruthenische Barock ist eine Kunstrichtung, die in unserem Land schnell an Popularität gewinnt. Es verbindet europäischen Barock mit ruthenischen Volkskunsttraditionen." VOL_prince_general:0 "Prince-General"
 VOL_prince_general:0 "Generalprinz"
 VOL_prince_general_desc:0 "Das militärische Oberkommando unseres Landes hat eine Kerntradition, bei der das Staatsoberhaupt unsere Truppen mit ihrer Tapferkeit inspiriert und sie in die Schlacht führt. Unser König wurde seit seiner Kindheit in taktischen Fähigkeiten ausgebildet, wodurch er mehr Erfahrung als selbst die meisten Adligen hat, die in Kriegen gekämpft haben. Durch Kriegsspiele mit unseren Generälen und ständige Beobachtung von Konflikten um uns herum vertraut unser Volk darauf, dass unsere Hoheit sie im Kampf zum Sieg führen wird!"
 Vol_magdeburg_laws:0 "Magdeburger Gesetze von Wolhynien"
 Vol_magdeburg_laws_desc:0 "Die Einführung deutscher Stadtrechte in vielen unserer Ballungsgebiete ist eine Folge der Westorientierung unseres Landes. Die Magdeburger Gesetze werden viele wirtschaftliche und politische Aspekte der Urbanisierung, von der Stadtplanung über den Handel bis hin zur Besteuerung, in ihrer ortsüblichen Form regeln."
 VLN_ruthen_line:0 "Ruthenische Linie"
 VLN_ruthen_line_desc:0 "Um sich gegen Angriffe der tatarischen Kavallerie zu verteidigen, entwickelten unsere Vorfahren ein einzigartiges Schutzsystem. Während unser Land wächst, müssen wir dieses System verbessern und im ganzen Land verbreiten."
 VLN_border_trade:0 "Grenzhandel"
 VLN_border_trade_desc:0 "Ohne die volle Unterstützung des Adels sollten keine Waren exportiert werden. Während dies den Handel der Krone belasten kann, wird es auch sicherstellen, dass die Forderungen Wolhyniens im internationalen Handel erfüllt werden."
 VLN_prosvita_brotherhood:0 "Prosvita-Bruderschaft"
 VLN_prosvita_brotherhood_desc:0 "Der Zweck der Prosvita-Bruderschaft ist es, die kulturelle Reise unseres Volkes in den Westen zu fördern und gleichzeitig seine Traditionen zu bewahren, bevor er sie vereint. Wir werden hart daran arbeiten, die Welt um uns herum zu verstehen und zu erforschen, um zu lernen, wie wir sie am besten nutzen können."
 VLN_khutor:0 "Förderung des Khutor-Systems"
 VLN_khutor_desc:0 "Das Khutor-System ist ein Produktionssystem, das die landwirtschaftliche Überschussproduktion begünstigt. Bauern werden zur Arbeit verlockt oder durch Zwang angemietet. Wolhyniens Wirtschaft würde auf dieser Grundlage aufgebaut werden."
 VLN_common_good:0 "Partnerschaften für das Gemeinwohl"
 VLN_common_good_desc:0 "Ob in Polen oder Moskau, wir müssen uns auf andere verlassen, um unsere Unabhängigkeit von zentralisierter Macht zu schützen. Die Worte eines Diplomaten sind genauso wertvoll wie eine Waffe, und wir müssen beide verwenden, um uns zu schützen."
 VLN_homage:0 "Tribute des Prinzen"
 VLN_homage_desc:0 "Unser Steuersystem ist vielleicht nicht perfekt, aber es erreicht seine Ziele. Einige Einzelpersonen und Gruppen werden sich jedoch widersetzen, also müssen wir dem alten Beispiel der Prinzen folgen und mit der Hilfe von Kriegern Tribute von ihnen sammeln."
 HLC_patrons:0 "Gönner von Immobilien"
 HLC_patrons_desc:0 "Wir werden wohlhabenden Kaufleuten, die den Staat unterstützen, den Status „neuer Prinzen“ gewähren, mit Privilegien, die denen der Aristokratie ähneln, und der Möglichkeit, ihren eigenen Besitz zu verteidigen. Sie werden das System entwickeln und die Krone sponsern, indem sie die Unteilbarkeit ihrer Domains schützen und versuchen, die Gewinne zu maximieren, was sowohl dem Eigentümer als auch dem Staat zugute kommt."
 HLC_lviv_castle:0 "Renoviere das Hohe Schloss von Lemberg"
 HLC_lviv_castle_desc:0 "Das Schloss auf dem Burgberg in Lemberg, das unter der Führung des Königs der Rus, Lew Danilowitsch, und später des polnischen Königs Kasimir III. erbaut wurde, muss als Symbol unserer erneuerten Ambitionen und unserer spirituellen Hingabe renoviert werden."
 HLC_rus_ward:0 "Rus' Bezirk"
 HLC_rus_ward_desc:0 "Nach dem Abzug der mongolischen Horde müssen die westlichen Fürstentümer, der letzte unabhängige Bezirk der Rus, die allgemein anerkannten Traditionen der Ruthenen vor neuen Bedrohungen verteidigen. Wir werden unsere Verantwortung nicht aufgeben."
 HLC_cavalry_west_n_east:0 "Kavallerie aus dem Westen und Osten"
 HLC_cavalry_west_n_east_desc:0 "Aufgrund unserer einzigartigen Position können wir eine neuartige Taktik anwenden, wie z. B. eine Mischung aus polnisch-ähnlicher und nomadischer Kavallerie. Dadurch wird die Kavallerie ausgeglichen und hat Vorteile gegenüber allen Gegnern."
 HLC_registered_army:0 "Registrierte Armee"
 HLC_registered_army_desc:0 "Warum nicht wieder erfahrene Kampfrekruten zusammenstellen und ihnen einen Anteil am Reichtum des Militärs anbieten? Ihren Familien wird es gut gehen, und es wird keine altgedienten Räuber wie nach Kriegen geben."
 HLC_europe_relative:0 "Europäischer Verwandter"
 HLC_europe_relative_desc:0 "Wie Sie vielleicht wissen, haben verschiedene europäische Dynastien diesen Titel getragen, und alle hatten eine familiäre Beziehung zu Europas Adelshäusern. Diese Tradition muss fortgesetzt werden."
 HLC_halician_legion:0 "Legion von Halych"
 HLC_halician_legion_desc:0 "Wir werden eine Kernarmee aus den am besten ausgebildeten und erfahrensten Truppen aufbauen, um in jeder Situation mit maximaler Effizienz zu operieren, ohne unsere Flagge zu gefährden. Ihre Anwesenheit dient dazu, die gesamte Armee moralisch zu stärken."
 UZH_smereka:0 "Unsere Smereka-Bäume"
 UZH_smereka_desc:0 "Die Smereka-Bäume, die nur in unserem Land wachsen, werden von den Menschen, die hier seit Jahrhunderten leben, sehr geschätzt. Die mystischen Kräfte des Landes verschaffen uns einen Vorteil, den wir zu unserem Vorteil nutzen können."
 UZH_bartka:0 "Bartka"
 UZH_bartka_desc:0 "Für die Lemkos ist die Bartka ein gängiges Werkzeug - eine schmalnasige Axt mit einem kleinen stumpfen Hammer auf dem Rücken und einem langen Griff. Seine Besitzer sind strenge Männer, die von den Berggipfeln aus das Trembita spielen, das über den Gipfeln widerhallt."
 UZH_carpathian_fort:0 "Karpatenbefestigungen"
 UZH_carpathian_fort_desc:0 "Unser Volk verfügt über eine einzigartige Fähigkeit, Festungen zu errichten, die jeder Bedrohung standhalten. Wir sollten dies ausnutzen und unsere Städte in den Karpaten unter unserer Kontrolle aufbauen."
 UZH_laws:0 "Gesetze von Uschhorod"
 UZH_laws_desc:0 "Wir werden ein neues Gesetzeswerk auf der Grundlage der Rechtsgrundsätze der deutschen Stadt Magdeburg schaffen. Diese Gesetze werden an unsere eigenen Traditionen und Praktiken angepasst."
 UZH_mountain_faith:0 "Berg Glaube"
 UZH_mountain_faith_desc:0 "In unseren Ländern werden die Menschen nicht durch ihre religiöse Konfession definiert. Vielmehr folgen sie dem Glauben ihrer Vorfahren, sei es ein Gott in den Himmeln oder ein Geist in den Wäldern."
 UZH_free_trade:0 "Uneingeschränkter Handel"
 UZH_free_trade_desc:0 "Der Handel ist auf unserem interkarpatischen Land uneingeschränkt. Jeder kann mit jedem anderen gegen beliebige Waren handeln. Dies hat unsere Region zu einem beliebten Ziel für Händler und Kaufleute gemacht."
 UZH_roads:0 "Alle Wege führen von Uschhorod"
 UZH_roads_desc:0 "Uschhorod liegt im Herzen Europas und von hier aus kann man in jede Stadt des Kontinents reisen. Aus diesem Grund sind unsere Mitarbeiter in allen Ecken Europas zu finden."

uz_preserve_orthodox_faith_desc:0 "Das nach dem Aufstand Svydrygailos besiegelte Einvernehmen verpflichtet uns, die orthodoxen Bischöfe von Chust unter dem Schutz der Krone zu halten. Vernachlässigen wir dieses Versprechen, zerfällt die Mark."
uz_hungarian_protection_desc:0 "Erneuern wir den Eid von Palanok mit König Ladislaus, damit Buda wie Vilnius unsere Freiheitsurkunde garantiert, solange wir Salz und Reiter liefern."
uz_mukachevo_autonomy_desc:0 "Bestätigen wir die Supplik von Mukatschewo auf eigene Gerichte und Zölle, damit die Festung zur wahren Hauptstadt der Mark Huszt wird."
uz_rusin_literacy_desc:0 "Statten wir die Skriptorien in Chust und Csernek aus, damit jeder Dorfrichter die Urkunden sowohl auf Ruthenisch als auch auf Latein lesen kann."
uz_resist_habsburgs_desc:0 "Rufen wir den Landtag von Palanok und die treuen Magnaten zusammen, um Wien daran zu erinnern, dass die Salzstraße von geschworenen Freiheiten bewacht wird, nicht von kaiserlichen Patenten."
uz_great_migration_desc:0 "Führen wir die Familien aus dem Tal der Theiß zu den Almen und den pannonnischen Städten unter dem Banner der Mark."
uz_national_revival_desc:0 "Vereinigen wir die Bruderschaften des Heiligen Kreuzes zu einem gemeinsamen Staat, damit Máramaros, das Uzh und der Bereg mit einer rusynischen Stimme sprechen."
uz_rusin_state_desc:0 "Wenn Revolutionen Europa erschüttern, muss der Landtag von Huszt ein rusynisches Kronland im apostolischen Königreich einfordern."
uzh_pannonian_frontier_desc:0 "Verstärken wir Pässe und Furten, damit unsere gecharterten Kompanien die Pannonische Ebene bewachen, ohne ihre Freiheiten zu verlieren."
uzh_backa_settlements_desc:0 "Leiten wir Salzfuhrleute und Gildemeister auf neue Parzellen in der Batschka, damit die Statuten von Huszt bis in die Sümpfe der Donau gelten."
uzh_banat_colonization_desc:0 "Vermessen wir die Kronlande im Banat für loyale Grenzer, die die Festungsketten besetzen und dennoch ihren rusynischen Ritus bewahren."
uzh_srem_metropolis_desc:0 "Setzen wir einen griechisch-katholischen Metropoliten in Karlóca ein, der Huszt untersteht, damit neue Pfarreien eher uns als Buda folgen."
uzh_pannonian_republic_title:0 "Pannonischer Bund"
uzh_pannonian_republic_desc:0 "Schließen wir einen Bund aus Gemeinden und Komitaten, damit Palanok republikanische Räte und loyale Kapitänsämter ausbalanciert, egal wer die Krone trägt."

uz_pressburg_compact_title:0 "Pressburger Kompakt"
uz_pressburg_compact_desc:0 "Versammeln wir die Stände in Pressburg erneut, erneuern den Eid auf die Stephanskrone und sichern Huszts Freiheitsrechte gegen treue Dienste."
uz_crown_of_saint_stephen_title:0 "Stephanskrone"
uz_crown_of_saint_stephen_desc:0 "Beanspruchen wir die Heilige Krone, indem wir die Karpatenmark beherrschen und die Loyalität der rusynischen wie magyarischen Adligen gewinnen."
uz_danube_trade_league_title:0 "Donaue Handelsliga"
uz_danube_trade_league_desc:0 "Schließen wir die Zünfte Oberungarns und die Donaukontore zu einer Liga zusammen, die Wein- und Salzkonvois nach Huszt lenkt."
uz_union_dilemma_desc:0 "Schlichten wir zwischen basilianischen Äbten und lateinischen Legaten, damit die Concordia von Huszt die Mark nicht spaltet."
uz_rusin_language_desc:0 "Bündeln wir Statuten, Hymnen und Salzregister in einer rusynischen Kanzlei, die sowohl von der Krone als auch von den Kommunen geachtet wird."
uz_identity_question_desc:0 "Beraten wir, ob Huszt an der rusynischen Erbschaft festhalten, als eigene Mark bestehen oder sich den Gesetzen des Heiligen Stephans angleichen soll."
uz_kyivan_heritage_desc:0 "Berufen wir uns auf das Erbe der Koriatovych, um unsere Chartas in Rotruthenien auszuweiten und Vilnius zum Partner statt zum Rivalen zu machen."

uz_pressburg_compact:0 "Pressburger Kompakt"
desc_uz_pressburg_compact:0 "Die Stände von Pressburg haben unsere Privilegien bestätigt und die Bindung an den ungarischen Hof gefestigt."
uz_danube_trade_league:0 "Donaue Handelsliga"
desc_uz_danube_trade_league:0 "Unsere Gerichte überwachen nun die Donauhandelswege und ziehen Abgaben der Flusskonvois ein."
uz_danube_consortium:0 "Danubisches Konsortium"
desc_uz_danube_consortium:0 "Kaufmannsfaktoren koordinieren die Flussflotten und steigern die Produktivität unserer Marktstädte."
uz_crown_of_saint_stephen:0 "Stephanskrone"
desc_uz_crown_of_saint_stephen:0 "Die Heilige Krone verleiht unserem Hof zusätzlichen Glanz und Reformkraft."
uz_dual_monarchy_administration:0 "Danubische Dualverwaltung"
desc_uz_dual_monarchy_administration:0 "Gemeinsame Räte und abgestimmte Steuern verbinden die Huszter Mark mit dem magyarischen Kernland."

opinion_uz_pressburg_compact:0 "Pressburger Charta erneuert"
opinion_uz_dual_crown:0 "Donaule Doppelkrone"

 uzh.50.t:0 "Salzkammern von Solotvyno"
 uzh.50.d:0 "Die Salzkuppeln bei Solotvyno glänzen für jeden, der ihre Stollen trocken hält und Schmuggler im Zaum. Königliche Kommissare meinen, nur strenge Staatsrevisoren könnten das Monopol der Krone wahren, während die Bürger behaupten, ein Pachtvertrag ihrer Zünfte würde die Förderung sofort steigern."
 uzh.50.a:0 "Einen Kammerhauptmann einsetzen"
 uzh.50.b:0 "Die Brüche an die Bürger verpachten"

 uz_solotvyno_chambers:0 "Salzgallerien von Solotvyno"
 desc_uz_solotvyno_chambers:0 "Die Salzgrotten von Solotvyno sind mit neuen Stützen und Wachtürmen versehen, sodass die Sole stetig zu den Pfannen fließt."
 uz_salt_chamber_overwatch:0 "Salzkammer-Aufsicht"
 desc_uz_salt_chamber_overwatch:0 "Ein königlicher Rechnungsführer prüft jeden Wagen, der Solotvyno verlässt, strafft die Margen und sorgt dafür, dass Salz nur mit königlichem Siegel verkauft wird."
 uz_private_salt_leases:0 "Private Salzpachten"
 desc_uz_private_salt_leases:0 "Bürgerliche Syndikate halten exklusive Pachten über die Gruben von Solotvyno und versprechen hohe Ausbeuten gegen großzügige Steuererleichterungen."

uzh.51.t:0 "Die Union von Uschhorod"
uzh.51.d:0 "Im Refektorium der Burg Uschhorod geloben die Basilianer, Rom zu gehorchen und doch den byzantinischen Ritus zu bewahren. Manche Magnaten feiern diesen griechisch-katholischen Ausgleich als Brücke zwischen Bergpfarren und habsburgischem Patronat. Andere fürchten, dass damit die alte orthodoxe Ordnung schwindet, die unser Volk in den Tälern schützte."
uzh.51.a:0 "Die Union besiegeln und lateinische Gunst gewinnen"
uzh.51.b:0 "Den alten Ritus vor Neuerungen bewahren"

uzh.52.t:0 "Kuruzische Grenzkompanien"
uzh.52.d:0 "Ferenc Rákóczi hat die Tiefebene in Aufruhr versetzt, und die Pässe von Ung wimmeln von Kuruz, die Pulver und Rast erbitten. Sie versprechen, kaiserliche Karawanen zu überfallen und unsere Bergstraßen zu sichern, wenn wir sie dulden. Wien wird uns befehlen, sie zu zerschlagen oder die kaiserlichen Garnisonen zu verstärken."
uzh.52.a:0 "Die Kuruz beritten machen und aus den Wäldern zuschlagen"
uzh.52.b:0 "Die Linie für den Kaiser halten"

uzh.53.t:0 "Dukhnovychs Erwachen"
uzh.53.d:0 "Priest Aleksander Dukhnovych prints an almanac at Pest, proclaiming \"I was, am, and will remain a [Root.GetUZHIdentityCultureSingular].\" His reading circles teach grammar, hymnody, and history to shepherds and guildsmen alike. Magyar administrators, however, insist that public funds support a single tongue and tradition."
uzh.53.a:0 "Endow reading houses for [Root.GetUZHIdentityCultureAdjective] youth"
desc_uz_duchnovych_awakening:0 "Reading rooms and singing societies spread literacy, thrift, and the conviction that [Root.GetUZHIdentityCultureAdjective] identity deserves its own print."
desc_uz_duchnovych_awakening:0 "Reading rooms and singing societies spread literacy, thrift, and the conviction that [Root.GetUZHIdentityCultureAdjective] identity deserves its own print."
uzh.53.b:0 "Magyarische Schulen ausstatten"

uzh.54.t:0 "Opryshky erheben sich im Gebirge"
desc_uz_opryshky_uprising:0 "Gebirgsbruderschaften, die aus Walachenrechten und Salzschmugglern erwuchsen, schwenken nun ihre Banner in Máramaros. Drückt der Staat die Pässe zu hart, rufen ihre Hauptleute Bauern, Deserteure und Zünfte zur Revolte und lassen unsere Karawanen ausbluten."
uzh.54.d:0 "Von den Fichtenhängen Máramaros bis in die Gassen von Uschhorod sammeln Opryshky-Bruderschaften Bauern, die über Frondienste, das Salzmonopol und missbräuchliche Gendarmen klagen. Sie berufen sich auf das alte Walachenrecht und drohen, mit Axt und Muskete ihr Recht zu erzwingen. Entsenden wir loyale Truppen in die Pässe oder wagen wir einen riskanten Gnadenakt?"
uzh.54.a:0 "Die Palanok-Gendarmerie ausheben"
uzh.54.b:0 "Mit den Bandenhäuptlingen verhandeln"

uzh.55.t:0 "Überfall im Salzpass"
uzh.55.d:0 "Ein Salzkonvoi aus Solotvyno liegt dort in Flammen, wo die Straße nach Chust abknickt. Opryshky-Hauptleute verschwinden im Wald, hinterlassen aber eine Warnung auf dem Schreibtisch des Kommissars: Weitere Steuereinnehmer werden hängen, falls die Krone ihren Griff nicht lockert."
uzh.55.a:0 "Kuruzzenpatrouillen in die Wälder schicken"
uzh.55.b:0 "Sie mit Salzgeld ruhigstellen"

uzh.56.t:0 "Stiller Morgen über den Karpaten"
uzh.56.d:0 "Die letzten Opryshky-Banden steigen herab, um unser Urteil zu hören. Manche Hauptleute nehmen Posten in Palanoks Wacht auf, andere verlangen nur, dass ihre Freiheitslieder weiterklingen. Unsere Entscheidung prägt Máramaros für eine Generation."
uzh.56.a:0 "Die Gebirgsgendarmerie institutionalisieren"
uzh.56.b:0 "Die Volkshelden feiern"

uzh_opryshky_uprising:0 "Opryshky-Aufstand"
uzh_opryshky_uprising_title:0 "Opryshky-Aufstand"
uzh_opryshky_uprising_desc:0 "Gebirgsbruderschaften, die aus Walachenrechten und Salzschmugglern erwuchsen, schwenken nun ihre Banner in Máramaros. Drückt der Staat die Pässe zu hart, rufen ihre Hauptleute Bauern, Deserteure und Zünfte zur Revolte und lassen unsere Karawanen ausbluten."

uz_mountain_gendarmerie:0 "Gebirgsgendarmerie"
desc_uz_mountain_gendarmerie:0 "Die Türme von Palanok bilden neue Gendarmen aus, stärken unsere Grenzregimenter, entziehen jedoch den Werkstätten Arbeitskräfte."
uz_amnesty_rollout:0 "Amnestie-Register"
desc_uz_amnesty_rollout:0 "Komitatsnotare erlassen Strafen und Salzrückstände, kaufen eine brüchige Ruhe für geschmälerte Steuereinnahmen."
uz_opryshky_raids:0 "Überfälle der Opryshky"
desc_uz_opryshky_raids:0 "Bandenspieße und Fackeln setzen unsere Karawanen unter Druck, verteuern Versicherungen auf den Salzstraßen und verbreiten Angst auf den Märkten."
uz_rebel_legends:0 "Volkshelden der Karpaten"
desc_uz_rebel_legends:0 "Balladen über Dovbush und Pyntja hallen von Schenke zu Pfarrhaus, beruhigen Unruhe und stiften eine gemeinsame Bergmythologie."
uz_opryshky_pacified:0 "Befriedete Gebirgsbruderschaften"
desc_uz_opryshky_pacified:0 "Die Opryshky-Bruderschaften wachen nun für uns über die Kämme und verbinden ihr Passwissen mit der Disziplin eines modernen Grenzheeres."

uz_greek_catholic_concord:0 "Griechisch-katholischer Ausgleich"
desc_uz_greek_catholic_concord:0 "Rom anerkennt unsere Basilianer und lässt den slavonischen Gesang erklingen – Uschhorod gewinnt Einfluss am Altar wie am Hof."
uz_old_rite_resilience:0 "Resilienz des alten Ritus"
desc_uz_old_rite_resilience:0 "Bruderschaften bewahren die orthodoxe Liturgie, wodurch Klöster günstiger unterhalten und Prozessionen leichter organisiert werden."
uz_kuruc_border_raids:0 "Kuruzische Grenzüberfälle"
desc_uz_kuruc_border_raids:0 "Kuruz-Hauptleute überfallen kaiserliche Posten und locken ungestüme Jugend in ihre Lager – das stärkt die Moral, stört aber das Hinterland."
uz_habsburg_border_command:0 "Habsburgisches Grenzkommando"
desc_uz_habsburg_border_command:0 "Kaiserliche Ingenieure verstärken die Pässe, bemannen Palanok mit treuen Garnisonen und sichern uns Wohlwollen in Wien."
uz_duchnovych_awakening:0 "Dukhnovychs Erwachen"
desc_uz_duchnovych_awakening:0 "Lesekabinette und Gesangsvereine verbreiten Bildung und die Überzeugung, dass die Rusyn-Identität eine eigene Presse verdient."
uz_magyarization_drive:0 "Magyarisierungsoffensive"
desc_uz_magyarization_drive:0 "Komitatsinspektoren setzen magyarische Schule und Verwaltung durch, was die Assimilation beschleunigt, aber Unruhe und Misstrauen weckt."
uzh_palanok_captaincy_reform:0 "Palanok-Kapitänsamt"
uzh_palanok_captaincy_reform_desc:0 "Die Festung Palanok über Mukatschewe verankert unsere Grenze. Ein erbliches Kapitänsamt hält die Drugeth- und Rákóczi-Hauptleute loyal und macht die Burg zum Schlussstein eines gehärteten Karpatengrenzmarkes."
uzh_union_synod_reform:0 "Union-Synode von Uschhorod"
uzh_union_synod_reform_desc:0 "Nach der Synode von 1646 in Uschhorod, die unsere Priester an Rom band und zugleich den byzantinischen Ritus bewahrte, lernte die Kanzlei, westliche Diplomatie mit Bergfrömmigkeit zu verbinden. Patronat über das Basilianernetz stärkt das Bistum und hält den Staat tolerant."
uzh_carpathian_border_commissariat_reform:0 "Karpatisches Grenzkommissariat"
uzh_carpathian_border_commissariat_reform_desc:0 "Habsburgische Generäle und lokale Adelige schufen ein ständiges Kommissariat, um die Pässe zu bewachen, Hajduken zu mustern und die Salzminen zu rationieren. Seine Dienstvorschriften machen Uschhorod zum Hauptquartier des Karpatenkordons."

palanok_fortress:0 "Festung Palanok"
palanok_fortress_desc:0 "In den vulkanischen Hügel über Mukatschewe gehauen, bewachte die Festung Palanok die Gebirgspässe, beherbergte transkarpatische Landtage und wurde unter den Fürsten Rákóczi zum Sinnbild des antihabsburgischen Widerstands."
 HET_toward_all_of_ruthenia:0 "Ruthenien für die Ruthenen!"
 HET_toward_all_of_ruthenia_desc:0 "Trotz der Bemühungen der Polen und Russen, unsere fruchtbare Heimat zu unterjochen, werden wir uns ihnen auf Schritt und Tritt widersetzen! Wir sind bereit, jeden Preis in bar oder mit Blut zu zahlen, um sicherzustellen, dass Ruthenien von seinem eigenen Volk regiert wird und nicht von entfernten ausländischen Mächten in Moskau, Krakau oder Vilnius."
 HET_all_under_the_zaporozhian_host:0 "Der Gastgeber hat das Kommando"
 HET_all_under_the_zaporozhian_host_desc:0 "Die Zaporozhian Host, angeführt von Sich Rada, ist eine Fraktion innerhalb des Hetmanats, die die gesamte Region regiert. die Kish Otaman, der Anführer des Gastgebers, wird von der Sich Rada gewählt und von einem Rat erfahrener Persönlichkeiten unterstützt. Dieses System stellt sicher, dass die Macht unter bewährten Führern geteilt wird und nicht in den Händen eines einzelnen Monarchen konzentriert wird."
 HET_exiles_and_freedom_seekers:0 "Nicht mehr im Exil"
 HET_exiles_and_freedom_seekers_desc:0 "Die Ländereien der Hetmanate unterscheiden sich von denen des Heiligen Römischen Reiches, Russlands oder des Osmanischen Reiches. Infolgedessen strömen viele Exilanten und Freiheitssuchende in unser Land, und wir können unsere Verbindungen in anderen Ländern nutzen, um unsere eigene Zahl zu stärken und unsere Rivalen zu untergraben."
 HET_the_kish_the_sich_rada_and_military_court:0 "Die Kish und die Sich Rada"
 HET_the_kish_the_sich_rada_and_military_court_desc:0 "Die Kish oder Zaporozhian-Host und die Sich Rada regieren nicht nur das Hetmanat, sondern dienen auch als seine wichtigste Militärmacht. Die Sich Rada setzt sich ausschließlich aus Kosaken zusammen, und jeder Kosak, unabhängig von seiner Herkunft, kann wählen. Dies fördert eine militärische Tradition, die Klassengrenzen überschreitet."
 HET_cossack_infantry_supremacy:0 "Vorherrschaft der Infanterie"
 HET_cossack_infantry_supremacy_desc:0 "Das Hetmanat ist nicht mehr nur auf Kavallerie-Taktiken angewiesen. Stattdessen setzen unsere Streitkräfte zunehmend Musketen und Artillerie ein. Die Betonung dieser Waffen gegenüber Nahkampf- und Kavallerie-Taktiken wird uns helfen, Invasionen in Ruthenien besser abzuwehren."
 HET_the_price_we_set_for_service:0 "Spitzenleistung zum Premiumpreis"
 HET_the_price_we_set_for_service_desc:0 "Andere europäische und muslimische Länder haben unsere Kampfstärke bemerkt, und wir haben Angebote erhalten, bestimmte Regimenter zu vermieten. Indem wir Söldnerarbeit in die Verwaltung des Hetmanats integrieren, können wir mehr Regimenter zu höheren Preisen vermieten."
 HET_kleinody:0 "Kleinody!"
 HET_kleinody_desc:0 "Die Kleinody, eine Art kaiserliche Insignien, sind prestigeträchtige Objekte für die Zaporozhian Host, und nur wenige erhalten sie jemals. Das Halten einer Kleinody gewährt einen Offiziersstatus mit unterschiedlichen Rängen für verschiedene Typen. Die prestigeträchtigste ist die 'bulawa' oder Keule, die von den Kish getragen wird. Je länger wir diese Erbstücke der Vergangenheit aufbewahren, desto angesehener werden wir in den Augen zukünftiger Generationen und Ausländer sein."
 volyn_halich_nation_title:0 "Wiederherstellung von Halycia-Wolhynien"
 volyn_halich_nation_desc:0 "Wir müssen den Titel des Königs Danylo Halytskyi Romanovych zurückerobern, der ihm von Papst Innozenz IV. verliehen wurde. Unser Staat stand einst auf diesem Land und war die letzte Bastion des Widerstands der Rus gegen die mongolische Horde. Während Kyiw wie wir die Unabhängigkeit erlangt hat, hindert die von der Horde verursachte Verwüstung es daran, als Zentrum eines einst mächtigen Staates wie dem von Rus zu fungieren. Durch die Vereinigung von Halych-Wolhynien werden wir also die gesamte Rus vereinen, trotz der Hindernisse, denen wir zweifellos gegenüberstehen werden."
 hetmanate_nation_title:0 "Nicht polnisch, nicht russisch, sondern ruthenisch!"
 hetmanate_nation_desc:0 "Die Einfälle von Polen und Russen in unser Land haben Konflikte verursacht, da auch die Osmanen aus dem Süden und die Tataren aus dem Osten unser Land suchen. Felder sind niedergebrannt, Dörfer wurden zerstört und aufstrebende Anführer wurden erschlagen, um Ruthenien für fremde Staaten und Anführer zu unterwerfen. Es ist an der Zeit, der Zerstörung, die diese Feinde auf allen Seiten angerichtet haben, ein Ende zu bereiten! Wir finden Trost und Stärke in unserem militärischen Potenzial, aber wir sind nicht ohne unabhängigen Ehrgeiz für ganz Ruthenien!"
 kuyaba_nation_title:0 "Die slawische Heimat unter Allahs Schutz"
 kuyaba_nation_desc:0 "Dieses Land war einst als Kuyaba bekannt, benannt nach Abu Zayd al-Balhi. Alte Kartographen beschrieben die Einheimischen als Wilde, aber diese Konföderation von Stämmen war das wirtschaftliche, kommerzielle und politische Zentrum. Selbst als die örtlichen Herrscher Heiden waren, erwogen sie, den Islam anzunehmen, akzeptierten aber schließlich das Christentum. Die Geschichte korrigierte jedoch diesen tragischen Fehler, indem sie den Glauben Mohammeds in diese Länder brachte. Von hier aus wird es sich in alle Ecken der Welt ausbreiten."
 ukr_flavor.1.t:0 "Beitritt zum Konzil von Florenz"
 ukr_flavor.1.d:0 "Das Konzil von Florenz war das 17. Ökumenische Konzil, das zwischen 1431 und 1449 von Papst Eugen IV. einberufen wurde. Es nahmen der byzantinische Kaiser Johannes VIII. Paläologus, Patriarch Joseph II. von Konstantinopel und Metropolit Isidor von Kyiw, der die Kirche der Rus vertrat, teil. Die Florentiner Union wurde im Juli 1439 unterzeichnet, die die Oberhoheit des Papstes anerkannte, katholische Dogmen annahm und östliche christliche Riten bewahrte. Infolgedessen besteht in den ruthenischen Staaten ein starker Wunsch, diese Kirchenunion auf staatlicher Ebene zu akzeptieren. Es gibt jedoch sowohl Befürworter als auch Gegner der Union, darunter das selbsternannte Zentrum der Orthodoxie in Moskau, wo die Kirche bekanntermaßen dem Zaren untergeordnet ist, und das neue Ökumenische Patriarchat, das zu einer Marionette der Osmanen geworden ist die heilige Stadt Konstantinopel."
 ukr_flavor.1.a:0 "Überstürzen wir nichts."
 ukr_flavor.1.b:0 "Dies kann uns helfen, in Europa Anklang zu finden."
 council_of_florence:0 "Konzil von Florenz"
 desc_council_of_florence:0 "Das Konzil von Florenz ist das 17. von der katholischen Kirche anerkannte ökumenische Konzil, das zwischen 1431 und 1449 abgehalten wurde."
 zaz_flavor.1t:0 "Das Heer der Kosaken"
 zaz_flavor.1d:0 "Wladyslaw III. von Polen, Ungarn und Kroatien wurde erst vor einem Tag in der Schlacht von Varna getötet, wodurch der Kreuzzug und die polnische Herrschaft über die Ungarn beendet wurden. Dies führte auch zur Befreiung der Ruthenischen Staaten, und während der Invasion der Horde besiedelte unser junger Ruthenischer Staat das Wilde Feld. Wir erklärten unsere Unabhängigkeit vom Staat Zaporozhia, dessen Hauptbesitz die sogenannten Kosaken sind, und wir erklärten unsere Unabhängigkeit vom Großfürstentum Litauen. Unsere Nachbarn können uns zu Hilfe kommen, aber wir haben keine Angst mehr vor ihnen. Die Monarchen Europas werden nie wieder freie Steppenvölker versklaven!"
 zaz_flavor.1a:0 "Kosaken werden niemals, niemals, niemals versklavt werden."
 zaz_flavor.1b:0 "Nö."
 cossack_host:0 "Das Heer der Kosaken"
 desc_cossack_host:0 "Die Kosaken von Zaporozhia gründeten, verwalteten und schützten den Staat, indem sie sich in jedem Aspekt ihrer Existenz auf diese furchtlosen Reiter verließen und großzügig spendeten. Wir müssen unsere Kosaken nicht mit Geld bezahlen, aber andere Formen der Kriegsführung haben ihren Preis, der durch unsere angespannten Beziehungen zu benachbarten Imperialisten noch verschärft wird."
 cossack_host_desc:0 "Die Kosaken von Zaporozhia gründeten, verwalteten und schützten den Staat, indem sie sich in jedem Aspekt ihrer Existenz auf diese furchtlosen Reiter verließen und großzügig spendeten. Wir müssen unsere Kosaken nicht mit Geld bezahlen, aber andere Formen der Kriegsführung haben ihren Preis, der durch unsere angespannten Beziehungen zu benachbarten Imperialisten noch verschärft wird."
 M_VOL_Events.1.t:0 "Jurij Drohobytsch"
 M_VOL_Events.1.d:0 "Yuriy Drohobych, auch bekannt als Kotermak, war ein bekannter ruthenischer Philosoph, Astronom, Schriftsteller und Arzt. Er war Professor an der renommierten Krakauer Akademie und Lehrer des berühmten Nikolaus Kopernikus. Außerdem fungierte er als Rektor der Universität Bologna, wo er als Giorgio de Leopoli bekannt war. Insbesondere schrieb er den ersten gedruckten kirchenslawischen Text und verfasste „Iudicium Pronosticon Anni 1483 Currentis“."
 M_VOL_Events.1.a:0 "Exzellent!"
 M_UKR_Events.1.t:0 "Das Erbe der europäischen Adelsfamilien"
 M_UKR_Events.1.d:0 "Es ist an der Zeit, unser Recht auf den Kyiwer Thron und alles, was uns in der Ukraine zusteht, zu bekräftigen. Dies ist nicht nur ein nationales Problem, sondern ein internationales, das uns alle betrifft."
 M_UKR_Events.1.a:0 "Wir sind die Nachkommen des legendären Rurik!"
 M_UKR_Events.1.b:0 "Unser Vorfahr Gediminas hat diese Länder vom mongolisch-tatarischen Joch befreit!"
 M_UKR_Events.1.c:0 "Wir sind wie alle osteuropäischen Herrscher blutsverwandt mit der jagiellonischen Familie!"
 M_UKR_Events.1.e:0 "Unsere Dynastie wird über alle anderen erhoben!"
 UKR_rurikovich:0 "Die Rurik-Dynastie"
 desc_UKR_rurikovich:0 "Wir sind die illustren Nachfahren von Rurik!"
 UKR_gedyminovich:0 "Die Gediminas-Dynastie"
 desc_UKR_gedyminovich:0 "Unser Vorfahr Gediminas hat diese Länder vom mongolisch-tatarischen Joch befreit!"
 UKR_jagiellon:0 "Die Jagiellonen-Dynastie"
 desc_UKR_jagiellon:0 "Wir sind wie alle osteuropäischen Herrscher blutsverwandt mit der jagiellonischen Familie!"
 UKR_dynasty:0 "Unsere Dynastie"
 desc_UKR_dynasty:0 "Wir werden das Lob unserer Dynastie singen, und sie wird alle anderen überstrahlen!"
 VOL_declare_independence_title:0 "Unabhängigkeitserklärung"
 VOL_declare_independence_desc:0 "Zu lange wurden wir von fremden Mächten unterdrückt, seit die Mongolen der Rus eroberten. Es ist an der Zeit, dass wir unser eigenes Schicksal in die Hand nehmen."
 VOL_rebuild_nation:0 "Wiederaufbau der Nation"
 desc_VOL_rebuild_nation:0 "Jetzt, da Halychien und Wolhynien vereint sind, müssen wir unsere Nation wieder aufbauen, damit wir Ruthenien erobern können."
 VOL_unite_galicia_title:0 "Union von Halykien und Wolhynien"
 VOL_unite_galicia_desc:0 "Bevor wir nach außen expandieren können, müssen wir zuerst unsere Heimatländer vereinen. Und wir beginnen damit, die letzten überlebenden Prinzen gegen die Horden zu vereinen."
 VOL_conquer_malopolska_title:0 "Expansion nach Polen"
 VOL_conquer_malopolska_desc:0 "Unsere alte Grenze lag weiter westlich. Wenn Polen es gewagt hat, unser Land zu nehmen, als wir schwach waren, haben wir jetzt das Recht, dasselbe zu tun und die Grenze noch weiter nach Westen zu verschieben."
 VOL_integrate_north_title:0 "Absorption der nördlichen Länder"
 VOL_integrate_north_desc:0 "Der nördlichen Länder wurden in den Staat Halycia-Wolhynien aufgenommen. Wir haben Religionsgemeinschaften miteinander verflochten und Sprachen studiert."
 VOL_demolish_poland_title:0 "Vernichtung Polens"
 VOL_demolish_poland_desc:0 "Polen muss für seine Verbrechen gegen unser Volk zur Rechenschaft gezogen werden."
 VOL_stability_title:0 "Staatliche Stabilität"
 VOL_stability_desc:0 "Wir haben staatliche Stabilität erreicht und können unseren Bürgern innerhalb unserer Grenzen Sicherheit bieten."
 VOL_church_title:0 "Kirchen"
 VOL_church_desc:0 "Jeder Gesalbte Gottes ist für die Frömmigkeit seiner Untertanen verantwortlich. Religiöse Bauwerke werden mit auffälliger Architektur errichtet. Kirchen werden wie der Rest der Stadt mit der gleichen Sorgfalt und Liebe zum Detail gebaut."
 VOL_border_control:0 "Grenzsicherung"
 desc_VOL_border_control:0 "Der Prozess der Kontrolle des Personen- und Warenverkehrs über internationale Grenzen hinweg wird als Grenzsicherheit bezeichnet. Es ist ein Bestandteil der nationalen Sicherheit."
 VOL_conquer_west_dniepr_title:0 "Eroberung von Kyiw"
 VOL_conquer_west_dniepr_desc:0 "Kyiw, am Fluss Dnjepr gelegen, war einst das Kernland der Rus. Es muss unter unserer Kontrolle stehen, denn wer Kyiw kontrolliert, kontrolliert den Dnjepr, und wer den Dnjepr kontrolliert, kontrolliert die gesamte Rus."
 VOL_re_establishment_of_kyiv:0 "Wiederherstellung von Kyiw"
 desc_VOL_re_establishment_of_kyiv:0 "Nachdem Kyiw als Hauptstadt von Ruthenien wiederhergestellt ist, können wir damit beginnen, es wieder zu seinem früheren Glanz zu bringen."
 VOL_conquer_east_dniepr_title:0 "Eroberung des linken Ufers"
 VOL_conquer_east_dniepr_desc:0 "Wir werden den Dnjepr vollständig in Besitz nehmen, sobald wir die Ländereien am linken Ufer in Besitz genommen haben. Das wird uns Kraft und Geld geben und die Befugnis, ganz Ruthenien zu übernehmen."
 volhynia_conquer_chernihiv_title:0 "Eroberung des alten Tschernihiw"
 volhynia_conquer_chernihiv_desc:0 "Tschernihiw, eine antike Stadt, die von einem der großen Stämme der Ostslawen vor der Gründung der Rus erbaut wurde, ist von großer Bedeutung."
 VOL_conquer_bilorus_title:0 "Übernehmen Sie die Kontrolle über Weißrussland"
 VOL_conquer_bilorus_desc:0 "Um die gesamte Rus, einschließlich des Westens, wiederherzustellen, müssen wir Belarus, auch bekannt als Weißruthenien, als legitimen Teil der Rus zurückerobern. Die Herrscher Litauens versuchten, die Kontrolle zu übernehmen und die neue Rus zu werden, aber sie gewährten den Ruthenen Privilegien und übernahmen sogar Ruthenisch als Sprache ihrer Dokumente. Mit der Zeit begannen sie jedoch, unser Volk mit Hilfe ihrer polnischen Verbündeten zu unterdrücken. Wir konnten die Eindringlinge mit der Unterstützung traditioneller litauischer Ansichten besiegen, aber um zukünftige Übergriffe auf Rus zu verhindern, muss Litauen fallen."
 VOL_demolish_lithuania_title:0 "Zerstöre dann Litauen"
 VOL_demolish_lithuania_desc:0 "Obwohl die Herrscher Litauens versuchten, die neue Rus zu werden, gewährten sie den Ruthenen Privilegien, und die Sprache der Dokumente wurde Ruthenisch. Dank des Einflusses polnischer Verbündeter begannen sie mit der Zeit, unser Volk zu unterdrücken. Dank Anhängern der traditionellen Ansichten Litauens konnten wir die Eindringlinge besiegen. Aber deshalb muss Litauen fallen, damit Rus nicht wieder angegriffen wird."
 VOL_land_collector_title:0 "Sammler ruthenischer Ländereien"
 VOL_land_collector_desc:0 "Als Sammler der ruthenischen Ländereien beginnen wir ein neues goldenes Zeitalter. Wir müssen die Arbeit beenden, um diesen Titel zu bestätigen und die Wiedervereinigung aller Rus sicherzustellen."
 VOL_far_north_title:0 "Größere Rus"
 VOL_far_north_desc:0 "Nowgorod und Wladimir-Susdal, die äußersten nördlichen Regionen der alten Rus, sind als Greater Rus bekannt. So wie Sizilien aufgrund seiner historischen Verbindungen zu den griechischen Kolonien als Großgriechenland bezeichnet wird."
 VOL_godliness:0 "Der göttliche Staat"
 desc_VOL_godliness:0 "Unser Staat ist mit der Frömmigkeit der ruthenisch-orthodoxen Kirche gesegnet, deren Wurzeln bis ins 15. Jahrhundert zurückreichen, als der Metropolit von Kyiw, Halych, und der gesamten Rus gegründet wurde."
 VOL_mod_arch:0 "Ukrainischer Barock"
 desc_VOL_mod_arch:0 "Die ukrainische Barockarchitektur, typisch für die ruthenische Aristokratie, hat ein einzigartiges, etwas zurückhaltenderes und feierlicheres Aussehen, behält aber dennoch die Schönheit des westeuropäischen Barocks bei."
 VOL_full_army_title:0 "Festung von Luzk"
 VOL_full_army_desc:0 "Die Befestigungen der Festung Luzk, die ursprünglich während der Herrschaft des Großherzogtums Litauen erbaut wurden, wurden restauriert und erweitert, um unsere militärische Verteidigung zu stärken."
 VOL_conquer_moldavia_title:0 "Wiederaufnahme des Chumak Way"
 VOL_conquer_moldavia_desc:0 "Um die Handelsrouten über Kyiw zu kontrollieren, müssen wir die Küste erreichen. Wir werden in die Fußstapfen der als Chumaks bekannten Salzhändler treten, um Moldawien zu erobern und Zugang zum Schwarzen Meer zu erhalten."
 VOL_conquer_Zaporozhia_title:0 "Nimm die Wildstange"
 VOL_conquer_Zaporozhia_desc:0 "Mit dem Ende der Überfälle ausländischer Nomaden blühte das ruthenische Volk auf dem Wilden Feld auf, was zur Bildung des Zaporozhian-Staates führte. Wir haben die Möglichkeit, uns mit den Stämmen zu vereinen und bei der Erweiterung ihres Territoriums zu helfen."
 VOL_mastery_of_the_steppes:0 "Die Meisterschaften der Steppen"
 desc_VOL_mastery_of_the_steppes:0 "Wir haben einige nützliche Informationen über die Steppenkriegsführung nach der Eroberung des Wildpols erfahren."
 VOL_conquer_sloboda_title:0 "Ruthenische Grenze"
 VOL_conquer_sloboda_desc:0 "Die geografische Grenze der ruthenischen Kultur ist die Sloboda, eine Region, deren Name auch „Freiheit“ bedeutet. Die Ausweitung unserer Kontrolle über dieses Gebiet wird unseren Einfluss auf die Region sichern."
 VOL_protectors_of_ruthenia:0 "Wächter von Ruthenien"
 desc_VOL_protectors_of_ruthenia:0 "Als Hüter des ruthenischen Volkes schauen sie zu uns als ihren Anführern auf, und wir haben ein größeres Maß an Kontrolle über sie."
 VOL_conquer_smolensk_title:0 "Eroberung von Smolensk"
 VOL_conquer_smolensk_desc:0 "Smolensk ist ein wichtiges Binnenhandelszentrum und ein wichtiger Kontrollpunkt für Kyiw. Daher muss es erobert werden, um unseren Einfluss auf die Region zu stärken."
 VOL_demolish_MOS_title:0 "Übernahme von Zalesye"
 VOL_demolish_MOS_desc:0 "Zalesye war eine Kolonie der Rus, die sich dort befand, wo heute das Fürstentum Moskau steht. Es wurde hauptsächlich von finno-ugrischen Stämmen bewohnt, die in die slawische Kultur assimiliert wurden und sich heute als Moskauer bezeichnen. Es ist Zeit für uns, dieses Land zu übernehmen und unsere Kontrolle zu erweitern."
 VOL_king_power_title:0 "Ruhm und Ehre"
 VOL_king_power_desc:0 "Die Macht des Herrschers ist so ruhmreich und ehrenhaft, dass sie in allen ruthenischen Ländern bekannt ist. Deshalb haben sich einige freie Kosaken-Kavallerietruppen entschieden, sich unserem Dienst anzuschließen."
 VOL_old_capital_title:0 "Kyiw gehört uns"
 VOL_old_capital_desc:0 "Kyiw gehört uns, wie könnten wir dich nicht lieben? Machen wir diese alte und mächtige Stadt wieder zur Hauptstadt von ganz Ruthenien."
 VOL_unity:0 "vereinigt stehen wir"
 desc_VOL_unity:0 "Gemeinsam sind wir viele und stark. In der Einheit liegt unsere Stärke, und alle, die in unserem Land leben, müssen es wissen."
 VOL_restore_ruthenia_title:0 "Herz von Rus'"
 VOL_restore_ruthenia_desc:0 "Wie können wir der Rus vereinen, ohne ihr Herz am Dnjepr zu kontrollieren?"
 VOL_deal_with_the_boyar_mission_title:0 "Kümmere dich um die Bojaren"
 VOL_deal_with_the_boyar_mission_desc:0 "Die Bojaren sind seit der Antike eine starke politische Kraft in unserem Staat. Es ist notwendig, sich mit ihnen zu einigen, damit weder sie noch wir leiden, ihren Status bewahren und gleichzeitig ihre politische Macht für uns gewinnen."
 VOL_dealt_with_the_boyar:0 "Versöhnung mit den Bojaren"
 desc_VOL_dealt_with_the_boyar:0 "Nachdem wir die Bedingungen der Bojaren besprochen und unsere eigenen zum Ausdruck gebracht hatten, erzielten wir einen Kompromiss, der beide Parteien zufriedenstellte."
 VOL_renaissance_mission_title:0 "Der Westwind"
 VOL_renaissance_mission_desc:0 "Die sogenannte Renaissance ist in unseren Ländern angekommen und bringt eine Wiedergeburt der Ideen der Antike mit sich. Es kann für unseren Staat nützlich sein, diese Ideen zu übernehmen und zurückzugewinnen, was wir seit der mongolischen Horde verloren haben. Mögen die Winde des Westens uns in eine neue Ära des Wohlstands führen."
 VOL_ruthenian_renaissance:0 "Renaissance von Ruthenien"
 desc_VOL_ruthenian_renaissance:0 "Eine kulturelle und wissenschaftliche Explosion, die die Arbeit alter Meister mit dem Einfallsreichtum unseres Volkes verbindet."
 VOL_expand_Chumatsky_Way_mission_title:0 "Die westliche Chumatsky-Route"
 VOL_expand_Chumatsky_Way_mission_desc:0 "Die Schaffung einer neuen Handels- und Transportroute entlang des rechten Ufers des Dnjepr, die kleinere Flüsse verbindet, wird unseren wirtschaftlichen Status verbessern. Um dies zu erreichen, müssen wir Zentren entwickeln, die Schwarzmeerhändler in unsere westlichen Handelszentren locken."
 VOL_chumak_modifier:0 "Die westliche Chumatsky-Route"
 desc_VOL_chumak_modifier:0 "Die Produktion im Westen zieht Schwarzmeerhändler an, was zu erhöhten Handelsmöglichkeiten führt."
 VOL_invest_in_west_rus_mission_title:0 "Reichtum des Volkes"
 VOL_invest_in_west_rus_mission_desc:0 "Der Aufbau einer Infrastruktur zur Unterstützung des Handels in den westlichen Ländern wird die Menschen bereichern und die Produktion steigern. Ihr Reichtum wird auch zu unserer eigenen Bereicherung beitragen."
 VOL_invested_in_rus:0 "Kommerzielle Infrastruktur der westlichen Länder"
 desc_VOL_invested_in_rus:0 "Der Kauf und Verkauf von Waren generiert Einkommen für alle."
 VOL_invest_in_eastern_rus_mission_title:0 "Das östliche Kohlebecken"
 VOL_invest_in_eastern_rus_mission_desc:0 "Neue Technologien in Metallurgie und Industrie erfordern Ressourcen, an denen der Osten reich ist."
 VOL_control_danube:0 "Die Donaumündung unter Kontrolle"
 VOL_control_smolensk:0 "Smolensk unter unserer Kontrolle"
 VOL_conquer_zaporozhia_title:0 "Erobere Saporoschja"
 VOL_conquer_zaporozhia_desc:0 "Um auf die Krim vorzudringen, müssen wir zuerst die Steppen von Saporoschja erobern."
 KIE_subjugate_volynians_title:0 "Unterwerfe Wolhyn"
 KIE_subjugate_volynians_desc:0 "Westlich von uns liegt der Bundesstaat Volhyn, nicht weit von uns entfernt. Wir sollten sie erobern und unseren Einflussbereich in dieser Region erweitern."
 KIE_true_ruler_title:0 "Wahrer Herrscher der Rus"
 KIE_true_ruler_desc:0 "Ein starker Anführer, der in der Lage ist, sein Land zu verwalten, mit seinem Volk umzugehen und auf dem Feld zu kämpfen, ist eine Figur, die es wert ist, unser Volk zu führen."
 KIE_growing_wealth_title:0 "Steigendes Vermögen"
 KIE_growing_wealth_desc:0 "Die Stärke eines Imperiums wird eher durch seine Wirtschaftskraft als durch seine Größe oder Arbeitskräfte bestimmt. Wir sollten einen wohlhabenden Staat errichten, der den Ruhm und Wohlstand der ruthenischen Gesellschaft wiederherstellt."
 UKR_ruthenia_title:0 "Vereint Ruthenien!"
 UKR_ruthenia_desc:0 "Seit Jahrhunderten ist Ruthenien geteilt. Als rechtmäßige Erben des Erbes der Kyivan Rus ist es unsere Pflicht, das Heimatland unserer Vorfahren wieder zu vereinen."
 KIE_unified:0 "Ruthenien vereint"
 desc_KIE_unified:0 "Ruthenien ist jetzt vereint!"
 UKR_muscovy_title:0 "Übernimm die Kontrolle über Moskau"
 UKR_muscovy_desc:0 "Moskau ist vielleicht nicht das ruthenischste der russischen Herzogtümer, aber es ist das stärkste. Ihr Ehrgeiz, Russland zu kontrollieren, das sie Rus nennen, bedroht unser Land."
 KIE_subjugated:0 "Moskau unterjocht"
 desc_KIE_subjugated:0 "Moskau wurde erobert."
 UKR_novgorod_title:0 "Nehmen Sie Nowgorod"
 UKR_novgorod_desc:0 "Nowgorod ist die reichste Stadt der Rus und muss unser Untertan werden."
 UKR_ancestral_title:0 "Ahnenland"
 UKR_ancestral_desc:0 "Der Legende nach stammt die Rurik-Dynastie aus Skandinavien. Nachdem die Ruriks den Staat Rus gegründet und den Namen Ruth gegeben haben, haben wir einen legitimen Anspruch auf die skandinavische Region."
 KIE_scandinavia:0 "Ruthenisches Skandinavien"
 desc_KIE_scandinavia:0 "Ruthenia hat skandinavische Vorfahren."
 KIE_subjugate_white_ruthenia_title:0 "Unterwerfe Weißruthenien"
 KIE_subjugate_white_ruthenia_desc:0 "Der Staat Weißruthenien ist einer von vielen in dieser Region, dem es an angemessener Regierungsführung mangelt. Lassen wir sie uns huldigen und unsere Dominanz demonstrieren."
 KIE_agriculture_title:0 "Landschaftsentwicklung"
 KIE_agriculture_desc:0 "Der Zusammenbruch der Kyivan Rus hat zu einer Stagnation der ruthenischen Wirtschaft geführt, was sich negativ auf den allgemeinen Wohlstand der Region ausgewirkt hat. Lasst uns unsere landwirtschaftliche Kraft wiederbeleben und unseren Staat in eine blühende landwirtschaftliche Supermacht verwandeln."
 KIE_develop_ruthenia:0 "Landwirtschaftliche Supermacht ist unsere!"
 desc_KIE_develop_ruthenia:0 "Wir sind jetzt eine landwirtschaftliche Supermacht!"
 KIE_chernihiv_title:0 "Alter Freund"
 KIE_chernihiv_desc:0 "Tschernihiw ist eine der wenigen Städte, die es in Bezug auf Geschichte und Altertum mit Kyiw aufnehmen kann. Aber sie hat genauso gelitten wie unsere Stadt, also sollten wir unsere Erfahrungen beim Wiederaufbau teilen."
 KIE_friend_or_foe_title:0 "Freund oder Feind?"
 KIE_friend_or_foe_desc:0 "Als Staat, der Expansionsmöglichkeiten sucht, suchen wir auch nach Verbündeten. Wir teilen eine südliche Grenze mit der Großen Horde und der Krim. Sollten wir sie als potenzielle Verbündete betrachten, die uns gegen Bedrohungen verteidigen, oder als zukünftige Untertanen, die annektiert werden müssen?"
 KIE_northern_expansion_title:0 "Nördliche Erweiterung"
 KIE_northern_expansion_desc:0 "Das Land Smolensk im Norden ist das einzige, was Nowgorod von uns trennt. Wir sollten ihr Land annektieren und die Kluft zwischen uns und unseren historischen Verbündeten überbrücken."
 KIE_integrate_novgorod_title:0 "Integration von Nowgorod"
 KIE_integrate_novgorod_desc:0 "Nowgorod ist eine Konföderation vieler Staaten, die Handel betreiben, und die Fürsten, die es regieren, wurden in der Antike von uns, der Rus, ausgewählt. Sie haben ihre Unabhängigkeit erlangt, aber es ist an der Zeit, sie wieder in den Schoß zu holen. Lassen Sie uns unsere Kräfte mit Novgorod vereinen und sie zu einem Teil unserer Familie machen."
 UKR_princes_title:0 "Die Prinzen zusammenbringen"
 UKR_princes_desc:0 "Die anderen russischen Fürsten müssen sich ebenso wie die Moskowiter vor Ruthenien beugen."
 KIE_baltic_title:0 "Baltische Sicherheit"
 KIE_baltic_desc:0 "Die Baltischen Kreuzritter sind eine schwache Streitmacht, die darum kämpfen wird, uns zu besiegen. Ihr Territorium ist riesig, und seine Annexion würde unseren Einflussbereich erheblich erweitern."
 KIE_expansion:0 "Ruthenischer Expansionismus"
 desc_KIE_expansion:0 "Der Expansionismus liegt Ruthenia im Blut."
 UKR_poland_title:0 "Polen einnehmen"
 UKR_poland_desc:0 "Seit Jahrhunderten kämpft Polen um die Kontrolle über die Region. Es ist an der Zeit, dass sie sich unter unserer Führung mit uns vereinen."
 KIE_union:0 "Union der Polen und Ruthenen"
 desc_KIE_union:0 "Zwischen den Polen und den Ruthenen hat sich eine Union gebildet."
 KIE_secure_kyiv_title:0 "Kyiw wieder großartig machen"
 KIE_secure_kyiv_desc:0 "Wir müssen die Umgebung unserer Hauptstadt kontrollieren, um unsere Sicherheit zu gewährleisten."
 KIE_byzantine_relations_title:0 "Byzantinische Beziehungen"
 KIE_byzantine_relations_desc:0 "Nach der Gründung der Kyivan Rus entwickelten sich diplomatische Beziehungen zwischen der Rus und den Byzantinern. Obwohl wir uns nicht auf andere verlassen wollen, kann die Bildung eines Bündnisses mit einem der Reiche der Welt für beide Seiten von Vorteil sein. Alternativ können wir uns dafür entscheiden, Aggression einzusetzen, um ein solches Imperium zu Fall zu bringen und es für uns zu beanspruchen."
 KIE_consolidate_title:0 "Staatskonsolidierung"
 KIE_consolidate_desc:0 "Die Region Rutheniens ist seit Jahrhunderten geteilt. Wir müssen zuerst unsere Regel konsolidieren, bevor wir zum nächsten Schritt übergehen."
 KIE_secure_the_south_title:0 "Verteidige den Süden"
 KIE_secure_the_south_desc:0 "Wir können in alle Richtungen expandieren, aber das fruchtbarste Land und die wichtigsten Handelshäfen befinden sich im Süden. Es ist unklar, wie sich unsere Beziehungen zu den Reichen dort entwickeln werden, aber wir sollten unsere Grenzen sichern und jedem Feind die Reise nach Kyiw erschweren."
 KIE_restore_kyiv_title:0 "Wiederherstellung von Kyiw"
 KIE_restore_kyiv_desc:0 "Wir haben die Hauptstadt der Kyivan Rus zurückerobert. Unsere zukünftigen Operationen werden in dieser alten Stadt stattfinden."
 KIE_kyiv:0 "Kyiw restauriert"
 desc_KIE_kyiv:0 "Kyiw wurde restauriert und erhebt sich wieder als prächtige Stadt."
 KIE_patriarchy_title:0 "Das Patriarchat der All-Rus"
 KIE_patriarchy_desc:0 "Wir müssen unser eigenes Patriarchat gründen, um unser Land weiter zu stärken. Die Einrichtung einer solchen Institution wird unsere Position als Großmacht in der Region festigen und uns eine größere Kontrolle über die religiösen Angelegenheiten unseres Volkes gewähren. Lassen Sie uns dieses Unterfangen nicht verzögern, denn die Zeit zum Handeln ist jetzt gekommen."
 UKR_romania_title:0 "Rumänien erobern"
 UKR_romania_desc:0 "Der Balkan ist die Heimat vieler orthodoxer Nationen. Wir können die Religion als Werkzeug benutzen, um sie als aufstrebende Großmacht zu unterwerfen."
 UKR_crimea_title:0 "Krim erobern"
 UKR_crimea_desc:0 "Ruthenien wird schon viel zu lange von Krimtataren bedroht. Es ist jetzt oder nie, gegen sie zu schlagen."
 KIE_balkan:0 "Tore an der Donau"
 desc_KIE_balkan:0 "Die Tore der Donau sind offen und führen zu den Südslawen, dem Land, in dem unser Alphabet geboren wurde und in dem unsere gastfreundlichen slawischen Brüder leben."
 UKR_bulgaria_title:0 "Bulgarien unterwerfen"
 UKR_bulgaria_desc:0 "Bulgarien steht unserem Endziel, Konstantinopel zu erreichen, im Weg. Aber wir teilen einen gemeinsamen Glauben und slawisches Blut. Ihre Unterwerfung sollte nicht schwierig sein, und unsere Herrschaft wird wahrscheinlich begrüßt werden."
 UKR_tsyisar_title:0 "Der Anspruch von Tsyisargorod"
 UKR_tsyisar_desc:0 "Tsyisargorod, bekannt als Konstantinopel, ist die Hauptstadt des Byzantinischen Reiches und der orthodoxen Welt. Wir haben die Möglichkeit, diese Stadt zu übernehmen und uns als wahre Führer der Orthodoxie zu etablieren. Unsere Macht und unser Einfluss übertreffen die von Byzanz und machen uns zu rechtmäßigen Anwärtern auf den Thron."
 UKR_greece_title:0 "Triumph in Griechenland"
 UKR_greece_desc:0 "Nachdem wir Konstantinopel erobert haben, müssen wir nach Süden reisen, um unsere griechischen Glaubensbrüder zu beschützen. Es ist unsere Pflicht, alle orthodoxen Nationen unter unserem Banner zu verteidigen und zu vereinen."
 KIE_dynasty_title:0 "Unsere Sippe"
 KIE_dynasty_desc:0 "Einige mögen sagen, dass wir nicht die wahren Erben des Kyiwer Throns sind. Es ist an der Zeit, dass unsere Familie zusammenkommt und diese Gerüchte zur Ruhe bringt. Wir müssen zusammenstehen, um unsere Legitimität und Stärke zu beweisen."
 KIE_dynasty:0 "Unsere Dynastie"
 desc_KIE_dynasty:0 "Unsere Dynastie trägt das Blut einer wahren Blutlinie, was uns einen rechtmäßigen Anspruch auf den Thron verleiht und unsere Herrschaft über die Länder von Kyiw stärkt."
 KIE_dniestr_trade_route_title:0 "Die Dnister-Handelsroute"
 KIE_dniestr_trade_route_desc:0 "Der Fluss Dnjestr dient als natürlicher Handelsweg, der die Ostsee mit dem Schwarzen Meer verbindet und durch Osteuropa führt. Die Dominanz unserer Händler auf den Marktplätzen entlang dieser Route ist entscheidend für unseren Erfolg. Die Region wird von denen kontrolliert, die die Handelsströme kontrollieren, und wir müssen sicherstellen, dass wir die Zügel in der Hand halten."
 KIE_cossack_title:0 "Fordern Sie Hilfe von Kosaken an"
 KIE_cossack_desc:0 "Die Kosaken sind berittene Krieger vom Wilden Pol. Wir sollten sie in unsere Armeen aufnehmen."
 UKR_dniepr_title:0 "Überquerung des Dnjepr"
 UKR_dniepr_desc:0 "Nach der Sicherung des rechten Ufers des Dnjepr werden unsere Armeen den Fluss überqueren, um das linke Ufer zu sichern."
 UKR_small_discrepancies_title:0 "Kleine Abweichungen"
 UKR_small_discrepancies_desc:0 "Die beiden Reiche auf beiden Seiten des Schwarzen Meeres haben eine Einigung darüber erzielt, wie sie künftige diplomatische Interaktionen durchführen können, nachdem sie ihre gegenseitige Stärke demonstriert haben, sei es durch Gewalt oder diplomatische Täuschung."
 UKR_port_title:0 "Hafen am Schwarzen Meer"
 UKR_port_desc:0 "Mit der Eroberung der Krim haben wir nun Zugang zum Großen Meer. Eine Flotte auf diesem Meer wäre für uns von Vorteil, aber wir müssen zuerst Docks bauen."
 KIE_crimean_port:0 "Krim Hafen"
 desc_KIE_crimean_port:0 "Die Häfen der Krim sind jetzt unter unserer Kontrolle."
 UKR_serbia_title:0 "Eroberung Serbiens"
 UKR_serbia_desc:0 "Die Serben sind wie die Bulgaren unsere slawischen Brüder, die in der gefährlichen Balkanregion unseres Schutzes bedürfen."
 KIE_serbian_conquest:0 "Serbien fällt an Kyiw"
 desc_KIE_serbian_conquest:0 "Die Serben wurden von den Streitkräften Kyiws erobert."
 UKR_kazan_title:0 "Eroberung von Kasan"
 UKR_kazan_desc:0 "Kasan wurde besiegt, genau wie die Horde im Süden."
 KIE_stability_title:0 "Stadt Kyiw"
 KIE_stability_desc:0 "Kyiws Name leitet sich vom Namen seines Gründers Kiy ab und bedeutet wörtlich „Kiy ist hier“. Die Stadt hat seit der Antike viel durchgemacht, aber sie steht immer noch an den Hängen und Stufen in der Nähe des Dnjepr."
 KIE_defence:0 "Die Goldenen Tore von Kyiw"
 desc_KIE_defence:0 "Die Goldenen Tore, ein inneres Merkmal der Festung und denen von Konstantinopel ähnlich, haben die kontinuierliche Verteidigung Kyiws gegen potenzielle Eindringlinge."
 UKR_union_title:0 "Chaos der Einheit"
 UKR_union_desc:0 "In schwierigen Zeiten neigen die Ruthenen dazu, sich zusammenzuschließen, weil alle wie eine Familie sind und jeder Ruthene bereit ist, sich gegenseitig zu beschützen."
 KIE_glory:0 "Herrlicher Schutz"
 desc_KIE_glory:0 "Eine selbstverwaltete Garde aus Freiwilligen, die eine hervorragende Brigade bilden, um ihre Haushalte zu schützen."
 KIE_cossacks:0 "Kyiw wirbt Kosaken an"
 desc_KIE_cossacks:0 "Zu ihrer Zeit waren die Kosaken eine gewaltige Kraft in Ruthenien. Sie konzentrierten sich weitgehend auf den Osten."
 UKR_tatar_title:0 "Brechen des tatarischen Jochs"
 UKR_tatar_desc:0 "Generationenlang haben uns die Erben des mongolischen Reiches gequält. Für alles, was sie uns angetan haben, müssen wir ihre Länder einnehmen und sie in die Hölle schicken! Wir haben sie jetzt besiegt."
 KIE_yoke:0 "Kyiw bricht das Joch"
 desc_KIE_yoke:0 "Eine der ersten Maßnahmen der Kyiwer Regierung bestand darin, Gesandte zur Horde zu entsenden, um eine Entschädigung für die in den alten Kyivan-Ländern begangenen mongolischen Verbrechen zu fordern."
 UKR_demand_tribute_title:0 "Anspruchsvoller Tribut"
 UKR_demand_tribute_desc:0 "Da viele unserer Gebiete verarmt und dünn besiedelt sind, basiert unsere Wirtschaft auf Tribut und Handel. Die Steppe östlich von uns ist ideal, um den dort lebenden Menschen Tribut zu zollen."
 UKR_horde_title:0 "Zerschlagung der Goldenen Horde"
 UKR_horde_desc:0 "In unseren Händen liegt das Kernland der Großen Horde. Unsere Soldaten werden die Quelle der Zerstörung und des Schreckens sein. Niemand wird am Leben bleiben."
 KIE_campaign:0 "Wiederherstellung der Mongolenkriege"
 desc_KIE_campaign:0 "Die Wiederherstellung wird aus dem Willen kommen, der die Mongolenkriege führte."
 UKR_fleet_title:0 "Krim-Flotte"
 UKR_fleet_desc:0 "Der Chorne More ist eine wichtige Handelsroute zwischen Ost und West."
 KIE_black_sea_fleet:0 "Stützpunkte der Schwarzmeerflotte"
 desc_KIE_black_sea_fleet:0 "Die Schaffung einer einzigen Flotte im Schwarzen Meer und im Asowschen Meer fördert den Handel im Kaukasus und in Anatolien und sogar mit den Arabern und anderswo."
 UKR_perm_title:0 "Perm verdienen"
 UKR_perm_desc:0 "Perm ist das letzte Land, das wir erobern müssen, um die wahre Kontrolle über Russland zu erlangen."
 UKR_siberia_title:0 "Sibirische Grenzen"
 UKR_siberia_desc:0 "Der Großteil des Territoriums jenseits des Urals muss noch erkundet werden. Wir können es uns leisten, Expeditionen nach Sibirien zu schicken, um zu sehen, wohin uns die Spur führen würde, wenn ganz Russland unter unserer Kontrolle wäre."
 KIE_siberian_frontier:0 "Erkundung der sibirischen Grenze"
 desc_KIE_siberian_frontier:0 "Wir werden neugierig und höflich auf diese sibirischen Jungfernländer sein."
 ZAZ_muster_manpower_title:0 "Stelle eine Armee auf"
 ZAZ_muster_manpower_desc:0 "Eine Nation ohne Armee ist keine wirkliche Nation. Wir müssen zuerst eine militärische Streitmacht aufbauen, wenn wir irgendwo auf der Welt präsent sein wollen."
 ZAZ_settlements_title:0 "Bereiten Sie sich auf Konflikte vor"
 ZAZ_settlements_desc:0 "Krieg ist, wie für jede andere Nation, unvermeidlich. Die Siedlungen von [Root.GetName] müssen auf diese Realität vorbereitet sein."
 ZAZ_independce_title:0 "Planen Sie die Unabhängigkeit"
 ZAZ_independce_desc:0 "Jetzt, da unser Volk bereit ist, können wir uns endlich von den Fesseln befreien, die uns an unsere Unterdrücker gebunden haben!"
 ZAZ_lit_title:0 "Besetzung Litauens"
 ZAZ_lit_desc:0 "Mit unserer überlegenen Mobilität können wir die Streitkräfte von [LIT.GetName] ausmanövrieren und ihre Städte erobern, während sie im Süden abgelenkt sind."
 ZAZ_istanbul_title:0 "Eroberung Istanbuls"
 ZAZ_istanbul_desc:0 "Wir können [TUR.GetName] überraschen, indem wir ihre Hauptstadt angreifen, während sie im Norden mit Ablenkungen beschäftigt sind. Sie werden nicht wissen, was sie getroffen hat!"
 ZAZ_krakow_title:0 "Eroberung von Krakau"
 ZAZ_krakow_desc:0 "Während die [POL.GetName] durch Ablenkungen im Norden abgelenkt werden, können wir ihre Stadt angreifen und sie unvorbereitet erwischen. Sie werden es nie kommen sehen!"
 ZAZ_moskva_title:0 "Brennendes Moskau"
 ZAZ_moskva_desc:0 "Wir können einen Überfall starten, um die Hauptstadt von [MOS.GetName] zu erobern, während sie im Westen beschäftigt sind. Sie werden unvorbereitet erwischt und können sich nicht wehren!"
 ZAZ_finally_title:0 "Der Aufstieg der Kosakennation"
 ZAZ_finally_desc:0 "Am Ende wurde Zaporozhia autark und stützte sich auf die Stärke des Kosakenvolkes."
 ZAZ_rally_hordes_title:0 "Errichten Sie eine stehende Armee"
 ZAZ_rally_hordes_desc:0 "Wir haben jetzt genug Soldaten, um eine Armee zu bilden. Alles, was bleibt, ist, sie zu trainieren und zu bewaffnen."
 ZAZ_khanate_title:0 "Entwickeln von [Root.GetName]"
 ZAZ_khanate_desc:0 "Als kleiner Freihafenstaat müssen wir jede uns zur Verfügung stehende Ressource nutzen, wenn wir überleben und mehr als nur eine Fußnote in der Geschichte werden wollen."
 ZAZ_domestic_3_title:0 "Erstellen von [Root.GetName]"
 ZAZ_domestic_3_desc:0 "Die Erweiterung unserer Kerngebiete wird dazu beitragen, unsere Zukunft für viele Jahre zu sichern."
 ZAZ_first_raze_title:0 "Schützen Sie die Landschaft"
 ZAZ_first_raze_desc:0 "Unsere Situation ist schlimm, und wir müssen die Ressourcen benachbarter Gebiete nutzen, um zu überleben."
 AZ_ally_tur_title:0 "An [TUR.GetName] ausrichten"
 ZAZ_ally_tur_desc:0 "Aufgrund unserer Nähe zu [TUR.GetName] und unserem Konflikt mit den Polen haben wir die einmalige Gelegenheit, ein Bündnis mit den Türken gegen Polen zu bilden. §R Dieser Fokus schließt sich in diesem Bereich gegenseitig aus §!"
 ZAZ_ally_tartar_title:0 "Bilden Sie eine Allianz mit [GOL.GetName]"
 ZAZ_ally_tartar_desc:0 "Die Nomaden des Ostens teilen viele unserer Bräuche, und wir müssen unter ihnen vertrauenswürdige Verbündete auswählen. §R Dieser Fokus schließt sich in diesem Bereich gegenseitig aus §!"
 ZAZ_ally_rus_title:0 "Russische Treue"
 ZAZ_ally_rus_desc:0 "Unsere kulturellen Ursprünge sind mit dem russischen Volk verflochten, das dankenswerterweise unsere Ablehnung ausländischer Unterdrücker teilt. Möglicherweise können wir diese gemeinsame Geschichte zu unserem Vorteil nutzen. §R Dieser Fokus schließt sich innerhalb dieses Bereichs gegenseitig aus §!"
 ZAZ_TUR_expand_border_desc:0 "Wir haben die Unterstützung unserer Verbündeten und können frei über Litauen sprechen. Machen wir uns über sie lustig!"
 ZAZ_TUR_contest_crimea_title:0 "Krim-Streit"
 ZAZ_TUR_contest_crimea_desc:0 "Mit dem Khanat der Krim vor unserer Haustür werden wir niemals Frieden finden. Um die Situation zu lösen, müssen wir uns zuerst auf den Krieg vorbereiten."
 ZAZ_TUR_war_crimea_title:0 "Invasion auf der Krim"
 ZAZ_TUR_war_crimea_desc:0 "Sitzen und schauen bringt dich nirgendwo hin. Es ist Zeit anzugreifen!"
 ZAZ_TUR_end_crimea_title:0 "Sieg auf der Krim"
 ZAZ_TUR_end_crimea_desc:0 "Wir haben endlich die Kontrolle über die Krim erlangt und können jetzt eine kleine Verschnaufpause von unseren Problemen genießen."
 ZAZ_TUR_sieze_ports_title:0 "Häfen am Schwarzen Meer erobern"
 ZAZ_TUR_sieze_ports_desc:0 "Die Häfen von Cafa und Asow würden eine wunderbare Ergänzung unserer eigenen Expansion darstellen und es uns ermöglichen, im Schwarzmeerhandel Fuß zu fassen."
 ZAZ_TUR_settle_south_title:0 "Besiege Litauen"
 ZAZ_TUR_settle_south_desc:0 "Da Litauen uns überragt, ist es entscheidend, dass wir versuchen, ihre Macht zu reduzieren."
 ZAZ_TUR_settle_north_title:0 "Ukraine besiedeln"
 ZAZ_TUR_settle_north_desc:0 "Jetzt, da Litauen unterworfen ist, ist es an der Zeit, zusätzliches Land für unser Volk zu erwerben. Die weiten Ebenen der Ukraine sind dafür ideal."
 ZAZ_TUR_otoman_title:0 "Zaporozhian Hegemonie"
 ZAZ_TUR_otoman_desc:0 "Unser einst bescheidener Staat ist zu einem mächtigen Khanat aufgestiegen, das es sogar mit den Mongolen aufnehmen kann."
 ZAZ_TUR_conquer_steppe_title:0 "Erobere [GOL.GetName]"
 ZAZ_TUR_conquer_steppe_desc:0 "Die Länder im Osten sind nur ein Stolperstein für unser zukünftiges Wachstum. Lasst uns ihnen zeigen, wer der überlegene Khan ist."
 ZAZ_TUR_different_ally_title:0 "Suche andere Verbündete"
 ZAZ_TUR_different_ally_desc:0 "Ein Bündnis mit den Türken zu schließen ist keine leichte Aufgabe, aber wir können uns nicht allein auf sie verlassen."
 ZAZ_tur_dip_2_title:0 "Verbündeten Handelshilfe leisten"
 ZAZ_tur_dip_2_desc:0 "Wir sollten ihre Embargorichtlinien überwachen, um unser Engagement für die von uns geschaffenen Beziehungen zu demonstrieren. Auch wenn es keinen wesentlichen Unterschied macht, ist es eine großartige Geste."
 ZAZ_TUR_side_tur_title:0 "Kriegstrupp"
 ZAZ_TUR_side_tur_desc:0 "Unabhängig von unserer Zugehörigkeit zu den Türken müssen wir ihnen gegenüber weiterhin unsere Loyalität und Nützlichkeit demonstrieren oder riskieren, als Belastung angesehen und letztendlich im Stich gelassen zu werden."
 ZAZ_tur_dip_4_title:0 "Förderung des Sklavenhandels"
 ZAZ_tur_dip_4_desc:0 "Asow war traditionell ein wichtiger europäischer Handelshafen, der Krim-Sklaven verschiffte. Jetzt, da wir es unter unserer Kontrolle haben, können wir möglicherweise beträchtlichen Reichtum schaffen, indem wir den gleichen Handel vorantreiben, in dem sich die Krim hervorgetan hat."
 ZAZ_TUR_brake_rus_title:0 "Russlands Bestrebungen bremsen"
 ZAZ_TUR_brake_rus_desc:0 "Unser gefährliches Bündnis mit den Türken bringt uns gegen der Russen, deren territoriale Ambitionen sich auf dieselben Ebenen und Steppen erstrecken, die wir bewohnen wollen. Wir dürfen sie ihre Ziele nicht erreichen lassen"
 ZAZ_TUR_convert_islam_title:0 "Religiöse Betrachtung"
 ZAZ_TUR_convert_islam_desc:0 "Das Bündnis des Sultans hat uns viel mehr gebracht, als wir uns hätten wünschen können. Muslime aus der ganzen Welt sind aufgrund unserer starken politischen Bindungen an unseren Hof gekommen. Vielleicht ist es an der Zeit, unseren Glauben zu überdenken..."
 ZAZ_insult_lit_title:0 "Litauen beleidigen"
 ZAZ_insult_lit_desc:0 "Unsere alten Herrscher werden es begrüßen, wenn wir Litauen beleidigen"
 ZAZ_insult_cri_title:0 "Beleidigung der Krim"
 ZAZ_insult_cri_desc:0 "Wir müssen das unterlegene Krim-Khanat an seinen Platz erinnern, indem wir es beleidigen"
 ZAZ_GOL_insult_tur_title:0 "Beleidigung der Türken"
 ZAZ_tur_dip_2_desc:0 "Lassen Sie uns ihre Embargopolitik genau überwachen, um unser unerschütterliches Engagement für die von uns geschmiedeten Beziehungen zu demonstrieren. Auch wenn es keinen greifbaren Nutzen bringt, ist es eine edle Geste unserer Loyalität."
 ZAZ_TUR_side_tur_title:0 "Krieger-Clan"
 ZAZ_TUR_side_tur_desc:0 "Wir müssen weiterhin unsere Loyalität und Nützlichkeit gegenüber den Türken beweisen, ungeachtet unserer Verbindungen zu ihnen. Eine Nichtbeachtung kann dazu führen, dass wir als haftbar angesehen und letztendlich aufgegeben werden."
 ZAZ_tur_dip_4_title:0 "Förderung der Sklaverei"
 ZAZ_tur_dip_4_desc:0 "Seit Ewigkeiten ist Asow ein wichtiger europäischer Handelshafen, der Krim-Sklaven verschifft. Indem wir den gleichen Handel vorantreiben, den die Krim hervorgebracht hat, können wir unserem Reich, das jetzt unter unserer Kontrolle steht, beträchtlichen Reichtum bringen."
 ZAZ_TUR_brake_rus_title:0 "Rivale von Russland"
 ZAZ_TUR_brake_rus_desc:0 "Unser gefährliches Bündnis mit den Türken bringt uns gegen der Russen, deren territoriale Bestrebungen mit unseren übereinstimmen. Wir müssen ihre Annäherungsversuche im Auge behalten und entsprechend reagieren."
 ZAZ_TUR_convert_islam_title:0 "Frage des Glaubens"
 ZAZ_TUR_convert_islam_desc:0 "Das Bündnis des Sultans hat uns mehr gebracht, als wir uns hätten vorstellen können. Muslime aus allen Ecken der Welt haben unseren Hof aufgrund unserer starken politischen Bindungen beehrt. Vielleicht ist eine von Herzen kommende Überprüfung unseres Glaubens angebracht."
 ZAZ_insult_lit_title:0 "Beleidige [LIT.GetName()]"
 ZAZ_insult_lit_desc:0 "Erinnern wir unsere ehemaligen Herrscher an unseren Wert und ihre Dummheit, uns zu unterschätzen."
 ZAZ_insult_cri_title:0 "Beleidigung [CRI.GetName()]"
 ZAZ_insult_cri_desc:0 "Das unterlegene Khanat der Krim muss auf seine Bedeutungslosigkeit in unserem Reich aufmerksam gemacht werden."
 ZAZ_GOL_insult_tur_title:0 "Denunzieren [TUR.GetName()]"
 ZAZ_GOL_insult_tur_desc:0 "Die türkische Bedrohung droht im Osten, und wir müssen sie warnen, dass sie eine erhebliche Gefahr für unsere Sicherheit darstellen."
 ZAZ_GOL_insult_feo_title:0 "[FEO.GetName()] beleidigen"
 ZAZ_GOL_insult_feo_desc:0 "Die Goten sind ein Überbleibsel einer vergangenen Ära und erfüllen in der heutigen Welt keinen Zweck mehr. Wir müssen ihnen klar machen, dass ihre Existenz irrelevant ist."
 ZAZ_gol_politics_title:0 "Nationale Politik"
 ZAZ_gol_politics_desc:0 "Die Nachfolge von Khans ist eine prekäre Angelegenheit. Die Platzierung unserer eigenen Führungskräfte kann uns zukünftige Möglichkeiten eröffnen."
 ZAZ_gol_politics_2_title:0 "Nachfolge von [Root.GetName()]"
 ZAZ_gol_politics_2_desc:0 "Unser schlaues politisches Manövrieren im Laufe der Jahre hat es uns ermöglicht, die Kontrolle über [GOL.GetName()] von innen heraus zu übernehmen."
 ZAZ_GOL_cordon_title:0 "Eindringen in [LIT.GetName()]"
 ZAZ_GOL_cordon_desc:0 "Nachdem wir uns von unseren Unterdrückern befreit haben, müssen wir zurückschlagen, um sicherzustellen, dass uns ein solches Schicksal nicht noch einmal widerfährt."
 ZAZ_GOL_weste_title:0 "Invasion [GOL.GetName()]"
 ZAZ_GOL_weste_desc:0 "Wenn der westliche Vasallenstaat unkontrolliert bleibt, kann er sich in Zukunft als erhebliches Hindernis erweisen."
 ZAZ_GOL_west_dniepr_title:0 "Erobern Sie den westlichen Dnjepr"
 ZAZ_GOL_west_dniepr_desc:0 "Inmitten der fruchtbaren Wiesen von West-Dnjepr liegt eine Chance für unsere Pferde zu gedeihen"
 ZAZ_GOL_podolia_volhynia_title:0 "Podilia unterwerfen"
 ZAZ_GOL_podolia_volhynia_desc:0 "Das üppige Grasland von Podilia bietet eine Chance für unsere pferdeartige Überlegenheit, an oberster Stelle zu regieren"
 ZAZ_GOL_east_dniepr_title:0 "Erobern Sie Ost-Dnjepr"
 ZAZ_GOL_east_dniepr_desc:0 "Die Wiesen des östlichen Dnjepr laden uns ein, unser Weideland zu erweitern und unsere Kavallerie zu verstärken"
 ZAZ_GOL_red_ruthenia_title:0 "In Polen einmarschieren"
 ZAZ_GOL_red_ruthenia_desc:0 "Die Weite der osteuropäischen Ebenen, die Polen Heimat nennt, ist ein Hindernis für unsere Ambitionen"
 ZAZ_GOL_malopolska_title:0 "Besetzen Sie Krakau und Lublin"
 ZAZ_GOL_malopolska_desc:0 "Mit den wohlhabenden Städten Krakau und Lublin unter unserer Kontrolle werden wir erneut Zugang zu lukrativen Märkten in ganz Europa erhalten"
 ZAZ_GOL_poland_title:0 "Polen vernichten"
 ZAZ_GOL_poland_desc:0 "Der Fall Polens wird den Weg für unsere ungezügelte Expansion und endlose Anhäufung von Reichtum ebnen"
 ZAZ_GOL_tur_1_title:0 "Erobere Moldawien"
 ZAZ_GOL_tur_1_desc:0 "Reichhaltige Felder Rumäniens können unser Volk ernähren, und der Zugang zur Bessarabien-Mündung wird unseren Handel ankurbeln"
 ZAZ_GOL_tur_2_title:0 "Übernimm die Kontrolle über die Walachei"
 ZAZ_GOL_tur_2_desc:0 "Das fruchtbare Ackerland Westrumäniens wird unserem Volk reichlich Nahrung bieten"
 ZAZ_GOL_tur_3_title:0 "Erobere Bulgarien"
 ZAZ_GOL_tur_3_desc:0 "Die wohlhabenden Gebiete des bulgarischen Königreichs müssen von [TUR.GetName] beschlagnahmt werden. Unter unserer Führung wird das Gebiet besser gedeihen als unter ihrer"
 ZAZ_GOL_tur_4_title:0 "Thrakien sichern"
 ZAZ_GOL_tur_4_desc:0 "Thrakien ist eine strategische Halbinsel, die die Bosporus-Straße dominiert. Ihre Eroberung wird unserem Land beispiellosen Wohlstand bringen"
 ZAZ_GOL_tur_5_title:0 "Anspruch auf Konstantinopel"
 ZAZ_GOL_tur_5_desc:0 "Die prächtige Stadt Konstantinopel wurde in ganz Europa begehrt. Die Römer waren die ersten, die es besaßen, gefolgt von den Türken, und jetzt haben wir es"
 ZAZ_GOL_ruthenia_title:0 "Errichten Sie Zaprozhzhia als unser Zuhause"
 ZAZ_GOL_ruthenia_desc:0 "Ruthenien ist die großartige Heimat der Zaprozhzhianer, da es das Kerngebiet des osteuropäischen Tieflandes und die Heimat unserer slawischen Geschwister ist"
 ZAZ_GOL_russia_title:0 "In Russland einmarschieren"
 ZAZ_GOL_russia_desc:0 "Russland unterliegt nicht länger ausländischer Kontrolle. Das können wir aber ändern"
 ZAZ_GOL_russia_2_title:0 "Russland stören"
 ZAZ_GOL_russia_2_desc:0 "Russland ist nicht mehr die Supermacht der Region, die es einmal war"
 ZAZ_GOL_russia_3_title:0 "Übernehmen Sie die Kontrolle über Russland"
 ZAZ_GOL_russia_3_desc:0 "Stellen Sie unmissverständlich fest, dass der Russischen Gebiete uns und uns allein gehören"
 ZAZ_GOL_crimea_1_title:0 "Vereint unser Land"
 ZAZ_GOL_crimea_1_desc:0 "Unsere Vorfahren stammten aus den Bezirken Yedisan und Zaporozhia. Sie sollten nicht länger einer Fremdherrschaft unterworfen werden"
 ZAZ_GOL_crimea_2_title:0 "Demontieren Sie [CRI.GetName]"
 ZAZ_GOL_crimea_2_desc:0 "[CRI.GetName] stellt eine ernsthafte militärische Gefahr dar. Sie müssen erobert werden, bevor es zu spät ist"
 ZAZ_GOL_crimea_3_title:0 "Tscherkessen unterwerfen"
 ZAZ_GOL_crimea_3_desc:0 "Die Tscherkessen leben in einem Land, das trivial leicht anzugreifen und zu unterwerfen wäre. Vielleicht sind ihre Ressourcen und ihr Wissen für uns von Nutzen"
 ZAZ_attack_genoa_title:0 "Erobere Theodoro"
 ZAZ_GOL_tur_1_desc:0 "Die riesigen Felder Rumäniens können dazu beitragen, unser Volk zu ernähren, und die Bessarabien-Mündung wird uns sicherlich einen Halt im lokalen Handel bieten"
 ZAZ_GOL_tur_2_title:0 "Erobere die Walachei"
 ZAZ_GOL_tur_2_desc:0 "Das üppige Ackerland Westrumäniens wird unsere Bevölkerung mit der Nahrung versorgen, die sie verdient"
 ZAZ_GOL_tur_3_title:0 "In Bulgarien einmarschieren"
 ZAZ_GOL_tur_3_desc:0 "Wir müssen [TUR.GetName] die Kontrolle über die wohlhabenden Gebiete des bulgarischen Königreichs entreißen. Unter unserer Führung wird das Gebiet besser gedeihen als unter ihrer"
 ZAZ_GOL_tur_4_title:0 "Erobere Thrakien"
 ZAZ_GOL_tur_4_desc:0 "Thrakien war schon immer eine strategisch wichtige Halbinsel, die die Bosporus-Meerenge dominiert. Die Sicherung eines so wichtigen Territoriums würde unserem Land großen Wohlstand bringen"
 ZAZ_GOL_tur_5_title:0 "Nehmen Sie Konstantinopel"
 ZAZ_GOL_tur_5_desc:0 "Die prächtige Stadt Konstantinopel ist in ganz Europa begehrt. Die Römer waren die ersten, die es besaßen, gefolgt von den Türken, und jetzt haben wir es"
 ZAZ_GOL_ruthenia_title:0 "Zaprozhzhia hat ein Zuhause gefunden"
 ZAZ_GOL_ruthenia_desc:0 "Ruthenien ist die großartige Heimat der Zaprozhzhianer, da es das Kerngebiet des osteuropäischen Tieflandes und die Heimat unserer slawischen Geschwister ist"
 ZAZ_GOL_russia_title:0 "In Russland einmarschieren"
 ZAZ_GOL_russia_desc:0 "Russland unterliegt nicht länger ausländischer Kontrolle, nachdem es dem mongolischen Joch und später dem tatarischen Joch unterworfen war. Wir können das jedoch ändern"
 ZAZ_GOL_russia_2_title:0 "Einmischung in Russland"
 ZAZ_GOL_russia_2_desc:0 "Russland ist nicht mehr die Supermacht der Region, die es einmal war"
 ZAZ_GOL_russia_3_title:0 "Übernehmen Sie die Kontrolle über Russland"
 ZAZ_GOL_russia_3_desc:0 "Da niemand mehr unseren Anspruch auf der Russische Region ernsthaft in Frage stellen kann, müssen wir unmissverständlich feststellen, dass die Gebiete uns und uns allein gehören"
 ZAZ_GOL_crimea_1_title:0 "Vereint unser Land"
 ZAZ_GOL_crimea_1_desc:0 "Unsere Vorfahren stammten aus den Bezirken Yedisan und Zaporozhia. Sie sollten nicht länger der Schande der Fremdherrschaft unterworfen werden"
 ZAZ_GOL_crimea_2_title:0 "Demontieren Sie [CRI.GetName]"
 ZAZ_GOL_crimea_2_desc:0 "Je länger sie allein gelassen werden, desto schwieriger wird [CRI.GetName] werden. Sie überfallen uns nicht nur, um ihren Sklavenhandel zu vollenden, sondern stellen auch eine ernsthafte militärische Gefahr dar"
 ZAZ_GOL_crimea_3_title:0 "Tscherkessen unterwerfen"
 ZAZ_GOL_crimea_3_desc:0 "Die Tscherkessen leben in einem Land, das trivial leicht anzugreifen und zu unterwerfen wäre. Vielleicht sind ihre Erinnerungen für uns nützlich"
 ZAZ_attack_genoa_title:0 "Erobere Theodoro"
 ZAZ_attack_genoa_desc:0 "Theodoro ist eine tolle Ergänzung unserer Kollektion"
 ZAZ_attack_genoa_2_title:0 "Häfen beschlagnahmen"
 ZAZ_attack_genoa_2_desc:0 "Ausländische genuesische Kaufleute haben die wichtigen Handelszentren am Schwarzen Meer viel zu lange regiert. Das Geld und die Reichtümer, die sie bereitstellen, sind einfach zu wichtig, um sie zu ignorieren"
 ZAZ_treb_title:0 "[TRE.GetName] unterwerfen"
 ZAZ_treb_desc:0 "In Anatoliens Bergen ist [TRE.GetName] eine wahre Festung. Das Land wird schwer zu behalten sein, also könnten wir ihnen vielleicht Tribute zollen."
 ZAZ_GOL_tribes_title:0 "Unterwerfen Sie Westgeorgien"
 ZAZ_GOL_tribes_desc:0 "Das georgische Volk ist im Chaos. Sie in unser Tribute-Netzwerk einzubinden, sollte ein einfacher Versuch sein"
 ZAZ_GOL_tribes_2_title:0 "Unterwerfe Ostgeorgien"
 ZAZ_GOL_tribes_2_desc:0 "Das georgische Volk liegt in Trümmern. Es sollte ein einfacher Prozess sein, sie in unser Tribute-Netzwerk aufzunehmen"
 ZAZ_GOL_tribes_3_title:0 "Unterjoche Dagestan"
 ZAZ_GOL_tribes_3_desc:0 "Die Kreise von Dagestan sind anfällig für Unterwerfung"
 ZAZ_GOL_tribes_4_title:0 "Unterwerfe den Kaukasus"
 ZAZ_GOL_tribes_4_desc:0 "Da der Großteil des Kaukasus unter unserer Kontrolle steht, ist es nur noch eine Formsache, die restlichen Gebiete unter unsere Kontrolle zu bringen"
 ZAZ_RUS_different_ally_title:0 "Finden Sie mehr Verbündete"
 ZAZ_RUS_different_ally_desc:0 "Ein Bündnis mit den Russen zu schließen ist keine leichte Aufgabe, aber wir können uns nicht nur auf sie verlassen"
 ZAZ_RUS_europe_trade_title:0 "Förderung des Binnenhandels"
 ZAZ_RUS_europe_trade_desc:0 "Als kleine regionale Macht sollten wir der Integration in den europäischen Handel Vorrang einräumen. Kyiw wird ein fantastischer Ausgangspunkt sein"
 ZAZ_RUS_war_rus_title:0 "Kriegstrupp"
 ZAZ_RUS_war_rus_desc:0 "Trotz unserer Partnerschaft mit den Russen müssen wir ihnen gegenüber immer noch unsere Loyalität und Nützlichkeit unter Beweis stellen oder riskieren, als Belastung angesehen und schließlich im Stich gelassen zu werden"
 ZAZ_RUS_wester_title:0 "Beanspruchen Sie Lublin"
 ZAZ_RUS_wester_desc:0 "Unsere kommerziellen Bestrebungen sind offensichtlich... Lublin ist ein wichtiges regionales Handelszentrum, daher ist es nur natürlich, dass es das nächste Ziel unserer Expansionsbestrebungen ist."
 ZAZ_RUS_brack_tur_title:0 "Beleidige [TUR.GetName]"
 ZAZ_RUS_brack_tur_desc:0 "Dies ist ein kritischer Moment in unseren diplomatischen Beziehungen zum Osmanischen Reich. Wir müssen unsere Stärke und Bereitschaft unter Beweis stellen, unsere Interessen zu verteidigen."
 ZAZ_RUS_westest_title:0 "Kleinpolen besiedeln"
 ZAZ_RUS_westest_desc:0 "Unser finanzieller Fortschritt wird durch die wohlhabende Region Malopolska verstärkt. Wir müssen unsere Kontrolle über dieses Land und seine Ressourcen ausdehnen."
 ZAZ_RUS_west_title:0 "Besiedeln Sie Rotruthenien"
 ZAZ_RUS_west_desc:0 "Red Ruthenia hat Tiere und Getreide, was eine wertvolle Ergänzung unserer Ressourcen sein wird. Es ist an der Zeit, unseren Einfluss auszudehnen und diese Region unter unsere Kontrolle zu bringen."
 ZAZ_RUS_brack_lit_title:0 "Machen Sie Spaß Litauen"
 ZAZ_RUS_brack_lit_desc:0 "Wir werden zwar nicht mehr von Litauen regiert, aber wir haben noch eine Rechnung zu begleichen. Unsere diplomatischen Manöver werden uns helfen, unsere Position in der Region zu sichern."
 ZAZ_RUS_contest_crimea_title:0 "Wettbewerb Krim"
 ZAZ_RUS_contest_crimea_desc:0 "Mit dem Khanat der Krim vor unserer Haustür werden wir niemals Frieden finden. Um die Situation zu lösen, müssen wir uns zunächst auf einen Krieg vorbereiten und ihnen die Kontrolle über die Region erkämpfen."
 ZAZ_RUS_war_crimea_title:0 "Krim angreifen"
 ZAZ_RUS_war_crimea_desc:0 "Sitzen und schauen bringt dich nirgendwo hin. Wir müssen die Initiative ergreifen und einen Angriff auf das Krim-Khanat starten, um unsere Position in der Schwarzmeerregion zu sichern."
 ZAZ_RUS_end_crimea_title:0 "Krim entfernen"
 ZAZ_RUS_end_crimea_desc:0 "Jetzt, da das Krim-Khanat vernichtet wurde, werden wir uns einer vorübergehenden Atempause erfreuen. Unsere militärischen Aktionen haben unsere Position in der Region gesichert."
 ZAZ_RUS_sieze_ports_title:0 "Häfen beschlagnahmen"
 ZAZ_RUS_sieze_ports_desc:0 "Ausländische Kaufleute aus Genuesen haben die wichtigsten Handelszentren am Schwarzen Meer viel zu lange regiert. Das Geld und die Reichtümer, die sie bereitstellen, sind einfach zu wichtig, um sie zu ignorieren. Wir müssen die Kontrolle über diese Häfen erlangen, um unsere Handelsambitionen voranzutreiben."
 ZAZ_rus_war_6_title:0 "Besiedeln Sie die Südukraine"
 ZAZ_rus_war_6_desc:0 "Nachdem die Litauer besiegt wurden, ist es an der Zeit, nach frischem Land für unser Volk zu suchen. Die riesigen Ebenen der Ukraine werden dafür geeignet sein, und wir müssen unsere Kontrolle über diese Region ausweiten."
 ZAZ_RUS_settle_north_title:0 "Nordukraine besiedeln"
 ZAZ_RUS_settle_north_desc:0 "Es ist an der Zeit, nach neuen Territorien für unsere Siedler zu suchen. Dafür eignen sich die riesigen Ebenen der Ukraine, und wir müssen unseren Einfluss in dieser Region ausbauen."
 ZAZ_RUS_hetman_title:0 "Demontiere das Commonwealth"
 ZAZ_RUS_hetman_desc:0 "Wir haben uns von ganz unten nach oben gearbeitet, jetzt gilt es, die Vorteile zu ernten"
 ZAZ_RUS_conquer_steppe_title:0 "Erobere die Steppen"
 ZAZ_RUS_conquer_steppe_desc:0 "Unsere Nachbarn im Osten sind lediglich zusätzliche Stämme, die einer Organisation bedürfen"
 ZAZ_RUS_threaten_tur_title:0 "Rivale [TUR.GetName]"
 ZAZ_RUS_threaten_tur_dec:0 "Die Türken sind uns schon viel zu lange ein Dorn im Auge!"
 ZAZ_RUS_orthodox_title:0 "Der Patriarch"
 ZAZ_RUS_orthodox_desc:0 "Die Zentralisierung unseres Glaubens ist wackelig und anfällig für äußere Einflüsse. Wir müssen es unter Kontrolle bekommen."
 zaz_army:0 "Die neue Armee"
 desc_zaz_army:0 "Unsere neu formierte Armee ist eine beeindruckende Truppe, die ausgebildet und mit den neuesten Waffen und Taktiken ausgestattet wurde. Diese gut disziplinierte und kampferprobte Armee ist bereit, es mit jedem Feind aufzunehmen, der es wagt, unsere Nation zu bedrohen. Mit erfahrenen Kommandanten an der Spitze ist unsere Armee bestens darauf vorbereitet, unsere Grenzen zu verteidigen und unsere Territorien zu erweitern."
 zaz_prepped:0 "Vorbereitete Verteidigung"
 zaz_taxes:0 "Regime der Nomaden"
 desc_zaz_taxes:0 "Unsere Nation hat eine lange Geschichte des Zusammenlebens mit Nomadenvölkern, und wir haben viel von ihrer Lebensweise gelernt. Indem wir ein auf Mobilität und Flexibilität basierendes Steuersystem einführen, können wir den Reichtum und die Ressourcen der riesigen Steppen und Wüsten, die uns umgeben, erschließen. Dies erfordert ein Umdenken und die Bereitschaft zur Anpassung, aber die Belohnungen könnten immens sein."
 zaz_lit_kill:0 "Östliche Manöver"
 zaz_proper_khan:0 "Errichtung eines richtigen Khanats"
 zaz_unchecked_horde:0 "Ein mächtiges Grand Khanate nebenan"
 zaz_turkish_help:0 "Offiziere im osmanischen Dienst für verbesserte Militärtaktiken"
 zaz_connections:0 "Erweiterung des Allianznetzwerks für strategischen Vorteil"
 zaz_tur_trade:0 "Umsetzung von Embargorichtlinien für wirtschaftlichen Gewinn"
 zaz_steppe_raiders:0 "Einberufung von Steppenräubern für militärische Macht"
 zaz_rivaled_rus:0 "Förderung einer Rivalität mit Russland um regionalen Einfluss"
 ZAZ_CRIMEAN_TRADE:0 "Sicherung der Häfen am Schwarzen Meer für die Handelsdominanz"
 ZAZ_SLAVE_TRADE:0 "Profitabler Sklavenhandel in Saporoschja"
 zaz_tur_friend:0 "Abgestimmt auf [TUR.GetName] zum gegenseitigen Nutzen"
 zaz_hate_plc:0 "Fest auf die Gegner Polens ausgerichtet"
 zaz_gol_friend:0 "Abgestimmt auf [GOL.GetName] für Strategische Allianz"
 zaz_hate_mos:0 "Aufrechterhaltung schwacher Allianzen mit Horden und ihren Verbündeten"
 ZAZ_GOL_ruthenia:0 "Rückeroberung unserer Heimat in [GOL.GetName] Ruthenien"
 zaz_insult_tur:0 "Trotziges Gehabe gegen [TUR.GetName]"
 zaz_plc_buff:0 "Nutzung der polnischen Felder für militärisches und wirtschaftliches Wachstum"
 zaz_tur_buff:0 "Kontrolle der Bosporus-Meerenge für Handelsdominanz und strategische Positionierung"
 ZAZ_GOL_russia_buff:0 "Stärkung unserer Streitkräfte mit russischen Wehrpflichtigen in [GOL.GetName]"
 zaz_trade_eff:0 "Maximierung der Handelseffizienz zwischen Lublin und Krakau für Wirtschaftswachstum"
 zaz_threaten_tur:0 "Behauptung der Autorität des Großkhans über [TUR.GetName]"
 kaz_caravan:0 "Aufbau profitabler Karawanenrouten von Zaphorzhzhia"
 zaz_faith:0 "Festigung der Autorität der Patriarchen über unseren orthodoxen Glauben"
 zaz_missionaries:0 "Widerstand gegen den Einfluss der Missionare anderer Länder"
 zaz_islam_spread:0 "Begrenzung der Verbreitung des Islam in unseren Territorien"
 zaz_ortho:0 "Verteidigung unseres orthodoxen Glaubens als Festung"
 ZAZ_rivaled_tur:0 "Rivalität mit den Osmanen"
 desc_zaz_rivaled_tur:0 "Wir befinden uns in einer langjährigen Rivalität mit dem Osmanischen Reich und konkurrieren ständig um die Vorherrschaft in der Region."
 ZAZ_GOL_russian_help:0 "Unterstützung durch russische Offiziere"
 desc_ZAZ_GOL_russian_help:0 "Wir haben die Unterstützung erfahrener russischer Offiziere gesucht, um unsere Armee auszubilden und zum Sieg zu führen."
 kaz_caravan:0 "Saporoger Karawanen"
 desc_kaz_caravan:0 "Unsere Händler haben ein Netz von Karawanen aufgebaut, die den Kontinent durchqueren und wertvolle Waren von und nach Saporoschja bringen."
 zaz_caravan:0 "Saporoger Karawanen"
 desc_zaz_caravan:0 "Unsere Händler haben ein Netz von Karawanen aufgebaut, die den Kontinent durchqueren und wertvolle Waren von und nach Saporoschja bringen."
 zaz_faith:0 "Die Autorität der Patriarchen"
 desc_zaz_faith:0 "Wir erkennen die Bedeutung der Patriarchen für die Aufrechterhaltung der Stärke und Einheit unseres orthodoxen Glaubens an und haben Schritte unternommen, um sicherzustellen, dass ihre Autorität respektiert und gewahrt wird."
 zaz_missionaries:0 "Ausländische Missionare"
 desc_zaz_missionaries:0 "Missionare aus verschiedenen Ländern sind gekommen, um ihren Glauben in unseren Ländern zu verbreiten, aber wir müssen vorsichtig sein, dass ausländische Einflüsse unseren eigenen Glauben nicht schwächen."
 zaz_islam_spread:0 "Die Ausbreitung des Islam"
 desc_zaz_islam_spread:0 "Die Zahl der Anhänger des Islam wächst in unseren Ländern, und wir müssen wachsam sein, um sicherzustellen, dass sie die Stabilität unserer Nation nicht bedrohen."
 zaz_catholic_spread:0 "Die Ausbreitung des Katholizismus"
 desc_zaz_catholic_spread:0 "Die Ausbreitung des Katholizismus in unseren Ländern hat bei unseren orthodoxen Untertanen Besorgnis ausgelöst, und wir müssen Maßnahmen ergreifen, um Unruhen zu verhindern und die religiöse Harmonie aufrechtzuerhalten."
 zaz_ortho:0 "Festung des orthodoxen Glaubens"
 desc_zaz_ortho:0 "Wir sind sehr stolz auf die Stärke und Einheit unseres orthodoxen Glaubens, der als Festung der Kultur und Identität unserer Nation dient."
 zaz_flavor_m_1.1.t:0 "Hinterhalt in Litauen"
 zaz_flavor_m_1.1.d:0 "Unsere Soldaten haben ihre außergewöhnlichen taktischen Fähigkeiten unter Beweis gestellt, indem sie einen Überraschungsangriff auf die litauischen Streitkräfte gestartet und sie schnell besiegt haben."
 zaz_flavor_m_1.1.a:0 "Töte die Feinde!"
 zaz_flavor_m_1.1.b:0 "Tötet die Adligen!"
 zaz_flavor_m_1.1.c:0 "Plündern und Plündern!"
 zaz_flavor_m_2.1.t:0 "Hinterhalt in Krakau"
 zaz_flavor_m_2.1.d:0 "Unsere Streitkräfte sind erfolgreich tief in feindliches Gebiet vorgedrungen und haben die schwach verteidigte Festung in Krakau eingenommen."
 zaz_flavor_m_2.1.a:0 "Plündere und plündere die Stadt!"
 zaz_flavor_m_2.1.b:0 "Wehre das Volk ein!"
 zaz_flavor_m_2.1.c:0 "Lass den Grafen entscheiden!"
 zaz_flavor_m_2.2.t:0 "Moskwa-Hinterhalt"
 zaz_flavor_m_2.2.d:0 "Unsere Streitkräfte konnten schnell tief in feindliches Gebiet vordringen und das nur schwach verteidigte Fort in Moskwa einnehmen!"
 zaz_flavor_m_2.2.a:0 "Plündern und Plündern!"
 zaz_flavor_m_2.2.b:0 "Bevölkerung Wehrpflicht!"
 zaz_flavor_m_2.2.c:0 "Überlassen Sie es den Gerichten!"
 zaz_flavor_m_3.1.t:0 "Istanbuler Hinterhalt"
 zaz_flavor_m_3.1.d:0 "Unsere Soldaten konnten schnell tief in feindliches Gebiet vordringen und Istanbuls schlecht gehaltenes Fort einnehmen!"
 zaz_flavor_m_3.1.a:0 "Plündern und plündern!"
 zaz_flavor_m_3.1.b:0 "Rekrutieren Sie die Bevölkerung!"
 zaz_flavor_m_3.1.c:0 "Lassen Sie die Gerichte entscheiden!"
 zaz_flavor_m_3.2.t:0 "Hinterhalt in Saratow"
 zaz_flavor_m_3.2.d:0 "Unsere Streitkräfte konnten schnell tief in feindliches Gebiet vordringen und das nur schwach verteidigte Fort von Saratov einnehmen!"
 zaz_flavor_m_3.2.a:0 "Plündere und erbeute!"
 zaz_flavor_m_3.2.b:0 "Wehrpflicht der Einheimischen!"
 zaz_flavor_m_3.2.c:0 "Überlassen Sie es der Justiz!"
 zaz_flavor_m_4.t:0 "Die neue Vorgehensweise"
 zaz_flavor_m_4.d1:0 "Wir strebten ein Bündnis mit dem Osmanischen Reich an. Unser Schicksal ist immer noch unbestimmt, aber die Macht des Sultans wird uns vorerst beschützen."
 zaz_flavor_m_4.d2:0 "Wir wollten ein Bündnis mit der Großen Horde eingehen. Das Krim-Khanat wird für uns keine Gefahr mehr darstellen."
 zaz_flavor_m_4.d3:0 "Wir werden weiterhin an unserer Seite sein. Unsere direkten Nachbarn sind keine Bedrohung mehr für uns, aber es wird andere Herausforderungen geben."
 zaz_flavor_m_4.d4:0 "Wir suchen eine Partnerschaft mit polnischen Behörden. Unsere Zukunft mag immer noch unvorhersehbar sein, obwohl wir bereits unseren Willen und Wunsch gezeigt haben, uns mit Polen zusammenzuschließen, so dass die Zusammenarbeit von Vorteil sein wird, auch wenn wir konkurrieren."
 zaz_flavor_m_4.d5:0 "Wir suchten ein Bündnis mit den russischen Behörden. Unser Schicksal ist unklar, aber unsere Glaubensbrüder werden uns in unserer Stunde der Not zu Hilfe kommen."
 zaz_flavor_m_4.a:0 "Hoffen wir alle auf eine glückliche Zukunft mit den Türken"
 zaz_flavor_m_4.b:0 "Wir werden an den alten Wegen festhalten"
 zaz_flavor_m_4.c:0 "Lassen Sie uns alle in eine glänzende Zukunft blicken"
 zaz_flavor_m_4.d:0 "Wir werden bewährte Wege gehen"
 zaz_flavor_m_4.e:0 "Hoffen wir alle auf eine glückliche Zukunft mit den Russen."
 zaz_flavor_m_5.1.t:0 "Konversion zum Islam"
 zaz_flavor_m_5.1.d:0 "Aufgrund unserer langjährigen Verbindungen zum Sultan sind viele prominente und angesehene Muslime an unseren Hof gekommen. Vielleicht ist es an der Zeit, diesen Glauben mit einem respektvolleren Auge zu betrachten."
 zaz_flavor_m_5.1.a:0 "Ich stimme zu. Vielen Dank, Allahu akbar."
 zaz_flavor_m_5.1.b:0 "Wir können sie ertragen, aber ich bleibe bei meiner Überzeugung"
 zaz_flavor_m_5.2.t:0 "Katholische Bekehrung"
 zaz_flavor_m_5.2.d:0 "Aufgrund unserer langjährigen Beziehungen zum Westen haben viele bemerkenswerte und renommierte Katholiken unseren Hof besucht. Ich stimme zu, dass es an der Zeit ist, einen respektvolleren Blick auf diesen Glauben zu werfen."
 zaz_flavor_m_5.2.a:0 "Vielen Dank Deus Vult."
 zaz_flavor_m_5.2.b:0 "Wir können sie ertragen, aber ich werde fest an meiner Überzeugung festhalten"
 zaz_flavor_m_6.t:0 "Der Brief der Saporoger Kosaken"
 zaz_flavor_m_6.d:0 "Der [Root.Monarch.GetTitle] von [Root.GetName] ist verzweifelt bemüht, sein Engagement für die Rosso-Zaporozhian-Allianz zu demonstrieren, und hat einen Plan entwickelt, der anders ist als jeder andere, der von den vernünftigen Herrschern der Welt erdacht wurde. \n'Tu es nicht!' kreischten die Ratgeber; \n'Du bist verrückt!' rief der Erbe aus, aber [Root.Monarch.GetName] ignorierte sie beide. „Es muss getan werden“, fügte er unmissverständlich hinzu. \nEr beginnt den Brief in dämonischer Wut zu verfassen, eine wahre Beschwörung, ein politischer Fluch. Er fährt fünf Tage und sechs Nächte fort, bis er am sechsten um Mitternacht den vierzehnten Stift beiseite wirft und ohnmächtig wird. Ein Berater nimmt ein Stück Briefpapier und beginnt zu schreiben. Um es durchzugehen: ein Brief für die [TUR.GetTitle] ... ein Brief, der Chaos für die [TUR.Monarch.GetName] anrichten wird \n\n'O Sultan, türkischer Dämon, verflucht ...'"
 zaz_flavor_m_6.a:0 "Es ist abgeschlossen."
 zaz_flavor_m_7.t:0 "Die [TUR.GetName]-Antwort von"
 zaz_flavor_m_7.d:0 "Der Brief scheint einen kalten Empfang zu haben."
 zaz_flavor_m_7.a:0 "Ach nein! Das klang interessant!"
 zaz_flavor_m_8.t:0 "Brief von [ZAZ.GetName]"
 zaz_flavor_m_8.d:0 "Ich habe einen Brief von den Zaporozhia-Kosaken erhalten! Wir wissen nicht, was es bedeutet, aber wir nehmen an, dass es eine Beleidigung ist."
 zaz_flavor_m_8.a:0 "Spricht jemand Russisch?"
 zaz_flavor_m_9.t:0 "Zaporozhia's Desire City"
 zaz_flavor_m_9.d:0 "Die Einnahme von Konstantinopel durch unser Land war ein Wendepunkt. Die Verlegung der Hauptstadt dorthin wird uns bisher ungesehene Vorteile und Reichtümer bieten."
 zaz_flavor_m_9.a:0 "Alles sollte verpackt sein"
 zaz_flavor_m_9.b:0 "Wir sollten unsere Ressourcen unserem gegenwärtigen Kapital widmen"
 desc_zaz_lit_kill:0 "Die zaporozhischen Kosaken sind bekannt für ihre Liebe zur Literatur und Poesie, aber dieses besondere Stück ist dunkler als die meisten anderen. Es spricht von Tod und Zerstörung und der Vergeblichkeit der Herrlichkeit angesichts dessen. Vielleicht spiegelt es die jüngsten Ereignisse in der Geschichte unserer Nation wider, oder vielleicht ist es einfach das Produkt eines aufgewühlten Geistes. In jedem Fall ist es eine deutliche Erinnerung an die harten Realitäten des Lebens in dieser turbulenten Welt."
 ZAZ_only_zaz_title:0 "Weder Ruhm"
 ZAZ_only_zaz_desc:0 "Nein, du bist nicht tot, in unserem Land, sieh, die Herrlichkeit ist wiedergeboren, und die Himmel, oh Brüder, lächeln noch einmal! §R Sich gegenseitig ausschließender Schwerpunkt in diesem Bereich §!"
 desc_zaz_prepped:0 "Die zaporozhischen Kosaken sind immer auf den Kampf vorbereitet. Sie haben ihre Fähigkeiten in der Kriegsführung verfeinert und sind bereit, ihr Land und ihr Volk um jeden Preis zu verteidigen. Mit ihren geschärften Waffen und ihrer guten Laune sind sie eine Kraft, mit der man rechnen muss."
 ZAZ_saratov_title:0 "Überfall auf Saratow"
 ZAZ_saratov_desc:0 "Wir können einen Überfall planen, um die Hauptstadt zu Fall zu bringen, während [GOL.GetName] im Westen beschäftigt ist. Das werden sie einfach nie glauben!"
 ZAZ_ally_pol_title:0 "Mit [POL.GetName] abgleichen"
 ZAZ_ally_pol_desc:0 "Die Institutionen der westlichen Staaten sind unseren ähnlich. Wir müssen unter ihnen Verbündete finden, denen wir vertrauen können. §R Sich gegenseitig ausschließender Schwerpunkt in diesem Bereich §!"
 ZAZ_proper_title:0 "Rechte Mitte"
 ZAZ_proper_desc:0 "Benachbarte riesige Steppe"
 desc_zaz_proper_khan:0 "Rechte Mitte"
 desc_zaz_unchecked_horde:0 "Benachbarte riesige Steppe"
 desc_zaz_turkish_help:0 "Die zaporozhischen Kosaken brauchen dringend Hilfe vom Osmanischen Reich. Unsere Feinde sind zahlreich und mächtig, und wir brauchen die Hilfe eines starken Verbündeten, um unser Überleben zu sichern. Ein strategisches Bündnis mit den Osmanen könnte uns die militärische und wirtschaftliche Unterstützung bieten, die wir brauchen, um unsere Grenzen zu sichern und unser Territorium zu erweitern. Es ist entscheidend, dass wir diplomatische Beziehungen zu den Osmanen aufbauen und ihre Unterstützung in unseren Kämpfen suchen."
 desc_zaz_connections:0 "Saporoschja liegt an einem strategischen Scheideweg mit Verbindungen zu vielen Nachbarregionen. Dadurch haben wir die Möglichkeit, wertvolle Handelsbeziehungen, Bündnisse und militärische Zugangsabkommen mit unseren Nachbarn aufzubauen. Wir sollten diese Möglichkeiten ausloten und versuchen, starke Verbindungen zu den umliegenden Mächten aufzubauen."
 ZAZ_TUR_embargo_all_title:0 "Embargo-Konfrontation"
 ZAZ_TUR_embargo_all_desc:0 "Alle unsere Konkurrenten waren aufgrund unserer Politik mit Embargos konfrontiert. Sie sollen das Gewicht unserer Wirtschaftskraft spüren!"
 desc_zaz_tur_trade:0 "Unsere Handelsrouten sind für den Wohlstand unserer großartigen Nation von entscheidender Bedeutung. Wir müssen sicherstellen, dass wir den Waren- und Reichtumsfluss kontrollieren."
 desc_zaz_steppe_raiders:0 "Die Steppenräuber sind eine ständige Bedrohung unserer Grenzen. Wir müssen sie genau im Auge behalten und jederzeit bereit sein, uns zu verteidigen."
 ZAZ_TUR_slave_trade_title:0 "Schiffe für den Sklavenhandel"
 ZAZ_TUR_slave_trade_desc:0 "Der verschwenderische osmanisch-türkische Sklavenhandel ist eine wichtige Einnahmequelle und eine Schlüsselkomponente unserer Wirtschaft. Wir werden uns nicht von äußeren Kräften stören lassen!"
 desc_zaz_rivaled_rus:0 "Der Russen haben es gewagt, uns Konkurrenz zu machen, aber wir werden ihnen die Macht des Osmanischen Reiches zeigen!"
 ZAZ_RUS_settle_south_title:0 "Besiege Litauen"
 ZAZ_RUS_settle_south_desc:0 "Da Litauen uns überragt, ist es entscheidend, dass wir versuchen, sie auf ihre Größe zu reduzieren. Wir werden uns von keinem Feind einschüchtern lassen!"
 desc_zaz_trade_eff:0 "Unsere Handelseffizienz muss verbessert werden, um unsere Gewinne zu maximieren und unsere Position als dominierende Wirtschaftsmacht zu sichern."
 desc_zaz_caravan:0 "Unsere Wohnwagen sind das Lebenselixier unseres Handelsnetzwerks. Wir müssen sie vor allen Bedrohungen schützen und dafür sorgen, dass sie ihr Ziel sicher erreichen."
 desc_zaz_faith:0 "Unser Glaube verbindet uns und gibt uns Kraft. Wir müssen unseren Überzeugungen treu bleiben und sie gegen alle verteidigen, die versuchen, sie zu untergraben."
 ZAZ_RUS_threaten_tur_desc:0 "Der Russen haben es gewagt, uns Konkurrenz zu machen, aber wir lassen uns nicht einschüchtern! Wir werden ihnen die Macht des Osmanischen Reiches zeigen!"
 desc_zaz_threaten_tur:0 "Viel zu lange sind uns die Türken ein Dorn im Auge! Wir werden nicht ruhen, bis wir sie unterworfen und unsere Vorherrschaft in der Region gesichert haben!"
 ZAZ_GOL_insult_lit_title:0 "Beleidige [LIT.GetName]"
 ZAZ_GOL_insult_lit_desc:0 "Unsere alten Herrscher sollen sich über unsere Beleidigung Litauens freuen. Es ist eine Erinnerung an unsere Überlegenheit ihnen gegenüber!"
 ZAZ_GOL_politics_title:0 "Nation Politik"
 ZAZ_GOL_politics_desc:0 "Die Nachfolge von Khans ist ein riskantes Geschäft. Wir müssen sorgfältig durch die politische Landschaft navigieren, um die Stabilität und den Wohlstand unserer großartigen Nation zu gewährleisten."
 ZAZ_GOL_politics_2_title:0 "Nachfolge von [Root.GetName]"
 ZAZ_GOL_politics_2_desc:0 "Unser geschicktes politisches Manövrieren im Laufe der Jahre hat es uns ermöglicht, die Kontrolle über [GOL.GetName] von innen zu übernehmen. Wir werden unsere Dominanz weiter behaupten!"
 ZAZ_GOL_insult_crimea_title:0 "[CRI.GetName] beleidigen"
 ZAZ_GOL_insult_crimea_desc:0 "Das Krim-Khanat muss seine Unterlegenheit anerkennen. Wir werden keine Respektlosigkeit gegenüber unserer Nation tolerieren!"
 ZAZ_GOL_trebes_title:0 "Erobere Trapezunt"
 ZAZ_GOL_trebes_desc:0 "Die pontischen Griechen leben in einem Gebiet, das einfach zu unterwerfen und unserer Herrschaft zugänglich wäre. Wir werden unsere Territorien erweitern und unsere Dominanz in der Region behaupten!"
 ZAZ_GOL_attack_genoa_2_title:0 "Häfen beschlagnahmen"
 ZAZ_GOL_attack_genoa_2_desc:0 "Ausländische genuesische Kaufleute haben die wichtigen Handelszentren am Schwarzen Meer viel zu lange regiert. Das Geld und die Reichtümer, die sie bereitstellen, sind einfach zu wichtig, um sie zu ignorieren"
 ZAZ_GOL_attack_genoa_title:0 "Erobere Theodoro"
 ZAZ_GOL_attack_genoa_desc:0 "Theodoro ist eine tolle Ergänzung unserer Kollektion"
 ZAZ_GOL_podolia_volhynia_title:0 "Erobere Podilia Wolhynien"
 ZAZ_GOL_podolia_volhynia_desc:0 "Das Gebiet von Podilia Volhynia bietet fruchtbare Wiesen, auf denen Pferde hervorragend grasen können"
 desc_zaz_tur_buff:0 "Die Osmanen waren viel zu lange eine gewaltige Kraft. Es ist Zeit für uns, ihnen zu zeigen, dass auch wir eine Kraft sein können, mit der man rechnen muss."
 ZAZ_UKR_insult_tur_title:0 "Trotz"
 ZAZ_UKR_insult_tur_desc:0 "Im Osten ist die türkische Mitte. Es liegt in unserer Verantwortung, sie darüber zu informieren, dass sie tatsächlich eine Bedrohung darstellen."
 desc_zaz_plc_buff:0 "Das Commonwealth ist ein Hoffnungsschimmer in einer turbulenten Region. Seine Stärke und Stabilität sind für das Machtgleichgewicht in Osteuropa von entscheidender Bedeutung, und sein kontinuierliches Wachstum und sein Wohlstand müssen sichergestellt werden. Als unser Nachbar liegt es in unserem besten Interesse, freundschaftliche Beziehungen zu pflegen und Möglichkeiten zur Zusammenarbeit und zum gegenseitigen Nutzen zu suchen."
 ZAZ_UKR_contest_crimea_title:0 "Krim-Streit"
 ZAZ_UKR_contest_crimea_desc:0 "Mit dem Khanat der Krim vor unserer Haustür werden wir niemals Frieden finden. Um die Situation zu lösen, müssen wir uns zuerst auf den Krieg vorbereiten"
 ZAZ_UKR_war_crimea_title:0 "Invasion auf der Krim"
 ZAZ_UKR_war_crimea_desc:0 "Sitzen und Warten bringt uns nirgendwo hin. Wir müssen angreifen!"
 ZAZ_UKR_end_crimea_title:0 "Eroberung der Krim"
 ZAZ_UKR_end_crimea_desc:0 "Jetzt, da das Krim-Khanat vernichtet wurde, werden wir eine kleine Gnadenfrist haben"
 ZAZ_UKR_seize_ports_title:0 "Untersuche die Schwarzmeerhäfen"
 ZAZ_UKR_seize_ports_desc:0 "Der Hafen von Cafa und das Handelszentrum von Asow wären eine wunderbare Ergänzung zu unserer eigenen Expansion und würden uns dabei unterstützen, im Schwarzmeerhandel Fuß zu fassen"
 ZAZ_UKR_seize_ports_1_title:0 "Die Khazar-Theorie"
 ZAZ_UKR_seize_ports_1_desc:0 "Als das Volk, das einst als Chasaren und dann als Kosaken bekannt war, begann und seine Abstammung von militanten und unbesiegbaren Ghettos verfolgte, und weil die Gesetze der Nähe das Schicksal des Kosakenvolkes untrennbar mit dem Krimstaat verbinden und eng vereinen, hat die Zaporozhian-Armee dies wiederholt getan schlossen sich ihr in einem bewaffneten Bündnis an und akzeptierten ihre verbündete Unterstützung für die Verteidigung ihres Heimatlandes und ihrer Freiheiten. Infolgedessen sollte der hellsichtige Hetman den edelsten Khan so weit wie möglich in der Zukunft davon überzeugen, die ehemaligen brüderlichen Beziehungen zum Krimstaat, die bewaffnete Unterstützung von ihm und die Bestätigung der ewigen Freundschaft wiederherzustellen, da die Nachbarstaaten nicht in die Ukraine eindringen werden und wird es nicht wagen, ihr Gewalt anzutun."
 ZAZ_UKR_hatman_title:0 "Institutionen [Root.GetName]"
 ZAZ_UKR_hatman_desc:0 "Als Freistaat profitieren wir von substantielleren Entwicklungen als in der Vergangenheit."
 ZAZ_UKR_settle_north_1_title:0 "Rus-Ukraine umsiedeln"
 ZAZ_UKR_settle_north_1_desc:0 "Jetzt, da der Rus-Gebiete wiederhergestellt sind, ist es an der Zeit, mit dem Wiederaufbau unserer ehemaligen Ländereien für unser Volk zu beginnen."
 ZAZ_UKR_cordon_title:0 "Erobern Sie [LIT.GetName]"
 ZAZ_UKR_cordon_desc:0 "Nachdem wir uns von allen Unterdrückern befreit haben, müssen wir zurückschlagen und garantieren, dass dies nicht noch einmal passiert."
 ZAZ_UKR_settle_south_title:0 "Besiege Litauen"
 ZAZ_UKR_settle_south_desc:0 "Da Litauen uns überragt, ist es entscheidend, dass wir versuchen, sie auf ihre Größe zu reduzieren."
 ZAZ_UKR_settle_north_title:0 "Ukraine besiedeln"
 ZAZ_UKR_settle_north_desc:0 "Jetzt, da die Litauer unterworfen sind, ist es an der Zeit, zusätzliches Land für unser Volk zu erwerben. Die weiten Ebenen der Ukraine sind dafür ideal."
 ZAZ_UKR_politics_title:0 "Nationale Politik"
 ZAZ_UKR_politics_desc:0 "Die Nachfolge von Khans ist ein riskantes Geschäft. Die Platzierung unserer eigenen Führungskräfte kann zu zukünftigen Möglichkeiten führen."
 ZAZ_UKR_politics_2_title:0 "Nachfolge von [Root.GetName]"
 ZAZ_UKR_politics_2_desc:0 "Unser geschicktes politisches Manövrieren im Laufe der Jahre hat es uns ermöglicht, die Kontrolle über [GOL.GetName] von innen zu übernehmen."
 ZAZ_UKR_east_dniepr_title:0 "Erobern Sie Ost-Dnjepr"
 ZAZ_UKR_east_dniepr_desc:0 "Die fruchtbaren Wiesen von Ost-Dnjepr sind perfekt zum Weiden unserer Pferde und bieten uns einen wertvollen Vorteil für die Eroberung."
 ZAZ_UKR_ruthenia_title:0 "Zaprozhzhia findet Zuhause"
 ZAZ_UKR_ruthenia_desc:0 "Ruthenien, das Kerngebiet der osteuropäischen Tiefebene, ist die prächtige Heimat unserer slawischen Geschwister und muss als unser Eigentum beansprucht werden."
 ZAZ_UKR_russia_title:0 "Invasion Russlands"
 ZAZ_UKR_russia_desc:0 "Russland war viel zu lange unter fremder Kontrolle, zuerst das mongolische Joch und dann das tatarische Joch. Wir müssen dies ändern und das Land für uns erobern."
 ZAZ_UKR_russia_2_title:0 "Einmischung in Russland"
 ZAZ_UKR_russia_2_desc:0 "Russland ist nicht mehr die Supermacht der Region, die es einmal war, und wir müssen diese Gelegenheit nutzen, um einzugreifen und unsere eigene Dominanz zu behaupten."
 ZAZ_UKR_russia_3_title:0 "Übernehmen Sie die Kontrolle über Russland"
 ZAZ_UKR_russia_3_desc:0 "Ohne ernsthaften Widerstand gegen unseren Anspruch auf der Russische Region müssen wir unmissverständlich feststellen, dass diese Gebiete uns und uns allein gehören."
 ZAZ_UKR_insult_feo_title:0 "Beleidige [FEO.GetName]"
 ZAZ_UKR_insult_feo_desc:0 "Die Goten sind eine kleine, nutzlose Enklave aus einer anderen Zeit. Machen wir ihnen klar, dass sie unbedeutend und irrelevant sind."
 ZAZ_UKR_attack_genoa_title:0 "Erobere Theodoro"
 ZAZ_UKR_attack_genoa_desc:0 "Theodoro, eine strategische Ergänzung unserer Sammlung, muss erobert und unter unsere Kontrolle gebracht werden."
 ZAZ_UKR_attack_genoa_2_title:0 "Hafen beschlagnahmen"
 ZAZ_UKR_attack_genoa_2_desc:0 "Ausländische genuesische Kaufleute haben viel zu lange die Kontrolle über wichtige Handelszentren am Schwarzen Meer inne. Wir müssen ihre Häfen erobern und die Reichtümer, die sie bieten, als unsere eigenen beanspruchen."
 ZAZ_UKR_title:0 "Balkan-Gateway"
 ZAZ_UKR_desc:0 "Moldawien, das zwischen zahlreichen Flüssen liegt, bietet uns einen natürlichen Schutz vor dem Balkan und ein Einfallstor für Invasionen."
 ZAZ_UKR_podolia_volhynia_title:0 "Erobere Podilia Wolhynien"
 ZAZ_UKR_podolia_volhynia_desc:0 "Die fruchtbaren Wiesen von Podilia Volhynia bieten einen hervorragenden Weideplatz für unsere Pferde und machen es zu einer wertvollen Eroberung für unser wachsendes Reich."
 ZAZ_UKR_2_title:0 "Erobere die Walachei"
 ZAZ_UKR_2_desc:0 "Das reiche Ackerland Südrumäniens, insbesondere die Walachei, wird unser Volk mit der Nahrung und den Ressourcen versorgen, die es braucht, um zu gedeihen."
 ZAZ_UKR_3_title:0 "In Bulgarien einmarschieren"
 ZAZ_UKR_3_desc:0 "Wir müssen [TUR.GetName] die Kontrolle über die wohlhabenden Bezirke des bulgarischen Königreichs entreißen, da sie unter unserer Führung besser gedeihen würden als unter ihrer."
 ZAZ_UKR_4_title:0 "Erobere Thrakien"
 ZAZ_UKR_4_desc:0 "Die Kontrolle über Thrakien, eine strategische Halbinsel, die den Bosporus kontrolliert, würde unserem wachsenden Imperium immense Reichtümer bringen, und wir müssen diese Gelegenheit nutzen."
 ZAZ_UKR_5_title:0 "Nehmen Sie Konstantinopel"
 ZAZ_UKR_5_title:0 "Nehmen Sie Konstantinopel"
 ZAZ_UKR_5_desc:0 "Die prächtige Stadt Konstantinopel wird in ganz Europa gesucht; die Römer waren die ersten, die es besaßen, gefolgt von den Türken, und jetzt haben wir es."
 ZAZ_UKR_5_desc:0 "Erblicken Sie die prächtige Stadt Konstantinopel, die im Laufe der Jahrhunderte von vielen in ganz Europa begehrt wurde. Von den Römern bis zu den Türken, jetzt ist es unser Besitz."
 ZAZ_UKR_weste_title:0 "Podilia erobern"
 ZAZ_UKR_weste_desc:0 "Das üppige Grasland von Podilia ist perfekt für unsere Pferdezucht und bietet die Möglichkeit, unsere Kavallerie weiter zu bereichern."
 ZAZ_UKR_dip_7_title:0 "Besiedeln Sie Rotruthenien"
 ZAZ_UKR_dip_7_desc:0 "Red Ruthenia bietet uns eine Fülle von Ressourcen, die wir ausbeuten können, einschließlich reichlich Vieh und Getreide. Die Ansiedlung in dieser Region wird unserem Reich sehr zugute kommen."
 ZAZ_UKR_dip_4_title:0 "Förderung des Sklavenhandels"
 ZAZ_UKR_dip_4_desc:0 "Wir haben die Kontrolle über Asow übernommen, einen wichtigen europäischen Handelshafen, der seit langem Krim-Sklaven verschifft. Indem wir diesen Handel fördern, können wir eine lukrative Quelle des Reichtums erschließen, in der sich unsere Vorgänger auf der Krim hervorgetan haben."
 ZAZ_UKR_malopolska_title:0 "Erobere Krakau"
 ZAZ_UKR_malopolska_desc:0 "Polens wohlhabende Städte liegen nur wenige Kilometer von unseren eigenen Grenzen entfernt. Die Übernahme der Kontrolle über diese wichtigen Standorte wird uns einen erneuten Zugang zu Märkten in ganz Europa verschaffen und unsere Wirtschaftskraft stärken."
 ZAZ_UKR_poland_title:0 "Beseitigen Sie Polen"
 ZAZ_UKR_poland_desc:0 "Die Annexion Polens wird erheblich zu unserem ständig wachsenden Reichtum und unserer Macht beitragen und unsere Position als dominierende Kraft in der Region festigen."
 ZAZ_POL_expand_border_title:0 "Spott Litauen"
 ZAZ_POL_expand_border_desc:0 "Lasst uns unsere Nachbarn im Osten verspotten, denn wir haben neue Freunde gefunden und können frei und ohne Angst vor Konsequenzen schlecht über Litauen sprechen."
 ZAZ_POL_settle_south_title:0 "Litauen gedämpft"
 ZAZ_POL_settle_south_desc:0 "Da Litauen uns überragt, ist es entscheidend, dass wir versuchen, sie auf ihre Größe zu reduzieren."
 ZAZ_POL_settle_north_title:0 "Ukraine besiedeln"
 ZAZ_POL_settle_north_desc:0 "Jetzt, da die Litauer unterworfen sind, ist es an der Zeit, zusätzliches Land für unser Volk zu erwerben. Die riesigen Ebenen der Ukraine sind dafür ideal."
 ZAZ_POL_insult_gol_title:0 "[GOL.GetName] beleidigen"
 ZAZ_POL_insult_gol_desc:0 "Unsere alten Herrscher werden es zu schätzen wissen."
 ZAZ_POL_cordon_title:0 "Erobern Sie [LIT.GetName]"
 ZAZ_POL_cordon_desc:0 "Nachdem wir uns von allen Unterdrückern befreit haben, müssen wir zurückschlagen und garantieren, dass dies nicht noch einmal passiert."
 ZAZ_POL_west_dniepr_title:0 "Erobern Sie West-Dnjepr"
 ZAZ_POL_west_dniepr_desc:0 "Das West-Dnjepr-Gebiet enthält üppige Wiesen, die sich perfekt zum Weiden von Pferden eignen."
 ZAZ_POL_title:0 "Balkan-Gateway"
 ZAZ_POL_desc:0 "In Moldawien, zwischen zahlreichen Flüssen, bietet es perfekten Schutz vor dem Balkan ... oder einer Invasion."
 ZAZ_POL_2_title:0 "Erobere die Walachei"
 ZAZ_POL_2_desc:0 "Das fruchtbare Ackerland Westrumäniens wird unser Volk mit der Nahrung versorgen, die es verdient."
 ZAZ_POL_3_title:0 "In Bulgarien einmarschieren"
 ZAZ_POL_3_desc:0 "Wir müssen [TUR.GetName] die Kontrolle über die wohlhabenden Bezirke des bulgarischen Königreichs entreißen, da das Gebiet unter unserer Führung besser gedeihen würde als unter ihrer."
 ZAZ_POL_4_title:0 "Erobere Thrakien"
 ZAZ_POL_4_desc:0 "Thrakien war als Halbinsel, die die Bosporus-Meerenge kontrolliert, schon immer strategisch wichtig; Die Sicherung eines so kritischen Gebiets würde unserem Land immense Reichtümer bescheren."
 ZAZ_POL_5_title:0 "Nehmen Sie Konstantinopel"
 ZAZ_POL_5_desc:0 "Die prächtige Stadt Konstantinopel wird in ganz Europa gesucht; die Römer waren die ersten, die es besaßen, gefolgt von den Türken, und jetzt haben wir es."
 ZAZ_POL_politics_title:0 "Nationale Politik"
 ZAZ_POL_politics_desc:0 "Die Nachfolge von Khans ist ein riskantes Geschäft. Die Platzierung unserer eigenen Führungskräfte kann zu zukünftigen Möglichkeiten führen."
 ZAZ_POL_politics_2_title:0 "Nachfolge von [Root.GetName]"
 ZAZ_POL_politics_2_desc:0 "Unser geschicktes politisches Manövrieren im Laufe der Jahre hat es uns ermöglicht, die Kontrolle über [GOL.GetName] von innen zu übernehmen"
 ZAZ_POL_east_dniepr_title:0 "Erobern Sie Ost-Dnjepr"
 ZAZ_POL_east_dniepr_desc:0 "Das östliche Dnjepr-Gebiet verfügt über ausgezeichnete Wiesen, die sich perfekt zum Weiden von Pferden eignen"
 ZAZ_POL_ruthenia_title:0 "Zaprozhzhia hat ein Zuhause gefunden"
 ZAZ_POL_ruthenia_desc:0 "Ruthenien ist die großartige Heimat der Zaprozhzhianer, da es das Kerngebiet des osteuropäischen Tieflandes und die Heimat unserer slawischen Geschwister ist"
 ZAZ_POL_russia_title:0 "In Russland einmarschieren"
 ZAZ_POL_russia_desc:0 "Russland unterliegt nicht länger ausländischer Kontrolle, nachdem es dem mongolischen Joch und später dem tatarischen Joch unterworfen war. Das können wir aber ändern."
 ZAZ_POL_russia_2_title:0 "Einmischung in Russland"
 ZAZ_POL_russia_2_desc:0 "Russland ist nicht mehr die Supermacht der Region, die es einmal war"
 ZAZ_POL_russia_3_title:0 "Übernehmen Sie die Kontrolle über Russland"
 ZAZ_POL_russia_3_desc:0 "Da niemand mehr unseren Anspruch auf der Russische Region ernsthaft in Frage stellen kann, müssen wir unmissverständlich feststellen, dass die Gebiete uns und uns allein gehören"
 ZAZ_POL_cri_title:0 "[CRI.GetName] beleidigen"
 ZAZ_POL_cri_desc:0 "Das unterlegene Khanat der Krim muss sich seiner Unterlegenheit bewusst sein"
 ZAZ_POL_end_crimea_title:0 "Eliminiere die Krim"
 ZAZ_POL_end_crimea_desc:0 "Wir werden jetzt, da das Krim-Khanat zerstört wurde, eine kurze Atempause haben."
 ZAZ_POL_seize_ports_title:0 "Häfen beschlagnahmen"
 ZAZ_POL_seize_ports_desc:0 "Viel zu lange wurden die wichtigsten Handelszentren am Schwarzen Meer von ausländischen genuesischen Kaufleuten regiert. Der Reichtum und die Reichtümer, die sie einbringen, sind viel zu wertvoll, um sie zu übersehen."
 desc_zaz_insult_tur:0 "Demnächst"
 ZAZ_POL_settle_east_title:0 "Transnistrien"
 ZAZ_POL_settle_east_desc:0 "Der Fluss Dnjestr ist eine natürliche Grenze im Osten und Süden, und wenn wir in die Mitte des Flusses steigen, können wir ein in jeder Hinsicht prosperierendes Territorium unseres Landes aufbauen."
 ZAZ_POL_settle_east_2_title:0 "Beherrsche den Dnjestr"
 ZAZ_POL_settle_east_2_desc:0 "Der Handelsweg nach Polen verläuft entlang des Dnjestr, und sein Wachstum kommt unseren Einnahmen zugute."
 zaz_1_title:0 "Zaporozhia Kosakenüberfälle"
 zaz_1_desc:0 "Seit der zweiten Hälfte des 16. Jahrhunderts greifen sie unser Gebiet, einschließlich unserer wohlhabenden Handelshafenstädte, verheerend an. Obwohl sie keine direkte Kontrolle über ihr Verhalten haben, hat [POL.GetName] einen Einfluss auf sie. Wir können ihnen den Krieg erklären, wenn sie diese eindringenden Monster nicht kontrollieren. Es besteht die Möglichkeit, dass sie nicht fliehen können, in diesem Fall müssen wir sie mit Feuer und Schwert angreifen."
 zaz_1_a:0 "Triff eine Entscheidung!"
 zaz_1_b:0 "Wir dürfen keine impulsiven Entscheidungen treffen."
 zaz_2_title:0 "Die Osmanen stellen eine Bedrohung dar."
 zaz_2_desc:0 "Wenn die Einfälle der zaporozhischen Kosaken anhielten, drohten die Osmanen [TUR.Monarch.GetName] unserem Land mit Krieg.\n\nKrieg mit den Osmanen und ihren Verbündeten hingegen könnte ein unvorstellbares Unglück für uns sein, wenn wir uns nicht ganz sicher sind dass wir uns dagegen wehren können."
 zaz_2_a:0 "Dagegen muss etwas getan werden."
 zaz_2_a_tooltip:0 "Schränkt die Freiheit der Kosaken zu Raubzügen ein."
 zaz_2_b:0 "Wir achten nicht auf die teuflischen Ungläubigen! Aufleuchten!"
 zaz_2_b_tooltip:0 "Dies wird sehr sicher zu einem militärischen Krieg mit den Osmanen führen."
 zaz_3_title:0 "Unsere Forderungen werden von [POL.GetName] akzeptiert."
 zaz_3_desc:0 "[POL.Monarch.GetTitle] [POL.Monarch.GetName] hat uns mitgeteilt, dass sie ausreichende Maßnahmen gegen die Kosaken ergreifen werden, um ihre Invasion zu beenden."
 zaz_3_a:0 "Sie sollten es tun!"
 zaz_4_title:0 "Unsere Anfragen werden von [POL.GetName] abgelehnt."
 zaz_4_desc:0 "Was für ein schreckliches Vergehen! [POL.Monarch.GetTitle] für die Missachtung unserer Anforderungen! Das kann nur eines bedeuten..."
 zaz_4_a:0 "...Krieg!"
 zaz_5_title:0 "Ein Konflikt zwischen ruthenischem Adel"
 zaz_5_desc:0 "Krzysztof Kosinski, ein Oberst der Registrierten Kosaken in der Woiwodschaft Kyiw, nahm Bila Tserkva bei der Vergeltung gegen Janusz Ostrogski gefangen, der zuvor seinen Besitz in den Dörfern Rokitno und Olsznice beraubt hatte.\n\nDieser Konflikt scheint keiner zu sein, den wir haben sollten gestört."
 zaz_5_a:0 "Dies ist eine Privatangelegenheit dieser Adligen. Stören Sie nicht."
 zaz_6_title:0 "Ruthenischer Adliger nennt sich selbst einen Hetman"
 zaz_6_desc:0 "Nachdem Kosinski Bila Tserkva erobert hatte, ernannte er sich selbst zum Hetman der Kosaken und entfachte damit eine großangelegte Revolte gegen die Herrschaft der polnischen Krone und des lokalen ruthenischen Adels.\n\nObwohl es schlecht aussieht, versichert uns unser Kanzler, dass es so ist nur ein weiterer Kampf um die Macht in dieser ungeordneten Region, also sollten wir unsere Truppen nicht für eine Intervention mobilisieren, und die Familie Ostrogski, vielleicht die mächtigste Adelsfamilie in Ruthenien, ist mehr als in der Lage, damit selbst fertig zu werden."
 zaz_6_a:0 "Lassen Sie uns ein wachsames Auge darauf haben."
 zaz_7_title:0 "Ende des Kosinski-Aufstands"
 zaz_7_desc:0 "Neuigkeiten aus dem Dorf Piatek! Die Kosaken wurden erwartungsgemäß nach einer Woche erbitterter Kämpfe von Herzog Kostanty Wasyl Ostrogski besiegt. Der Anführer der Revolte wurde gezwungen, eine Vereinbarung zu unterzeichnen, in der die Kosaken verpflichtet wurden, der Krone treu zu bleiben, Kosinski seinen Hetman-Status zu entziehen und alle, die während der Revolte hinzugefügt worden waren, aus dem Kosakenregister zu streichen."
 zaz_7_a:0 "Ein weiterer Triumph für die Krone."
 zaz_8_title:0 "Eine demütigende Niederlage"
 zaz_8_desc:0 "Was wie eine routinemäßige Rebellion aussah, die vom ruthenischen Adel leicht hätte niedergeschlagen werden können, wurde für sie zu einem peinlichen Misserfolg. Die vereinten Kräfte des Adels wurden von den Kosaken vollständig ausmanövriert und niedergeschlagen!\n\nDiese Niederlage wird sicherlich den Ruf des gesamten Landes beschmutzen, besonders wenn man bedenkt, wie schlecht ausgerüstet die Rebellen waren."
 zaz_8_a:0 "Wir können dieses Scheitern nicht zulassen. Wir müssen handeln und die Rebellion selbst niederschlagen, bevor es zu spät ist!"
 zaz_9_title:0 "Das Ende des Kosinski-Aufstands"
 zaz_9_desc:0 "Nach einer Reihe von Zusammenstößen zwischen unserer Armee und den Rebellen haben wir dem Kosinski-Aufstand einen entscheidenden Schlag versetzt und Kosinski selbst im Kampf gefangen genommen. Er wurde gezwungen, ein Abkommen zu unterzeichnen, in dem die Kosaken verpflichtet wurden, der Krone treu zu bleiben, Kosinski wurde sein Hetman-Status entzogen und alle, die während des Aufstands in das Kosakenregister aufgenommen wurden, wurden entfernt."
 zaz_9_a:0 "Das war in der Tat knapp, aber die Krone hat sich durchgesetzt."
 zaz_10_title:0 "Ein einflussreicher Kosak fordert Veränderung"
 zaz_10_desc:0 "Severyn Nalyvaiko, ein ehemaliges Mitglied unseres Dienstes, hat der Szlachta eine Liste mit Forderungen bezüglich des Unterhalts der Kosakenregimenter in ihren Armeen geschickt. Zu diesen Forderungen gehört die Achtung der Bräuche und Traditionen der Kosaken, die er mit ihrer aktiven Teilnahme am Kampf gegen die Ungläubigen aus dem Süden rechtfertigt.\n\nObwohl es schwer ist, ihre Beiträge zu leugnen, zögert die Szlachta, die Forderungen anzunehmen, insbesondere nach dem jüngsten Aufstand . Ihre Ablehnung könnte jedoch unvorhersehbare Folgen haben."
 zaz_10_a:0 "Die Szlachta müssen ihre Optionen sorgfältig abwägen und bald eine Entscheidung treffen."
 zaz_10_b:0 "Es ist unbestreitbar, dass seine Forderungen gerecht und gerecht sind. Das muss die Szlachta anerkennen und entsprechend handeln!"
 zaz_10_c:0 "Die Kosaken haben uns gute Dienste geleistet, und es ist nur richtig, dass wir ihnen im Gegenzug Freundlichkeit erweisen. Wir werden für ihre Bedürfnisse sorgen."
 zaz_10_d:0 "Ein paar gut platzierte Bestechungsgelder und etwas strategische Erpressung werden dafür sorgen, dass die Szlachta die richtige Entscheidung treffen."
 zaz_10_e:0 "Mit geschickten Verhandlungen können wir die Szlachta davon überzeugen, dass diese Änderungen notwendig und gerecht sind."
 zaz_10_f:0 "Ha! Besser? Ich glaube, er meinte es schlimmer! Aber wir können diese Gelegenheit immer noch nutzen, um unsere Taschen zu füllen."
 zaz_10_g:0 "Die Rebellen müssen niedergeschlagen werden, wir können uns nicht von ihnen Bedingungen diktieren lassen!"
 zaz_grateful_cossacks:0 "Kosaken zeigen Dankbarkeit gegenüber der Krone"
 desc_zaz_grateful_cossacks:0 "Nach der Annahme ihrer Forderungen haben die Kosaken der Krone Dankbarkeit gezeigt und sind jetzt loyaler als je zuvor. Die Entscheidung der Szlachta, ihren Forderungen nachzukommen, hat sich ausgezahlt."
 zaz_despised_by_the_cossacks:0 "Die Szlachta wird von den Kosaken verachtet"
 desc_zaz_despised_by_the_cossacks:0 "Die Zurückhaltung der Szlachta, den Forderungen der Kosaken zuzustimmen, hat dazu geführt, dass sie von den Kosaken verachtet wurden. Dies kann Folgen für die Zukunft haben."
 zaz_11_title:0 "Szlachta stimmt den Forderungen der Kosaken zu"
 zaz_11_desc:0 "Trotz des Widerstands gegen die Forderungen hatte die Mehrheit der Szlachta entschieden, dass es besser wäre, die Unterhaltsbedingungen für die Kosakenregimenter zu verbessern, als zu riskieren, einen weiteren verheerenden Aufstand in Ruthenien zu provozieren."
 zaz_11_a:0 "Dafür müssen sie uns dankbar sein!"
 zaz_12_title:0 "Szlachta weigert sich"
 zaz_12_desc:0 "Wie wir erwartet hatten, weigerte sich die Mehrheit von Szlachta, den Forderungen zuzustimmen. Tatsächlich versuchten einige der Adligen, Nalyvaiko aus seiner Residenz in Braclaw zu stoßen, was zu einem totalen Scheitern führte und uns vorerst keine Gelegenheit für weitere Verhandlungen ließ."
 zaz_12_a:0 "Das sieht nicht gut aus, aber lassen Sie uns vorerst Kronentruppen halten."
 zaz_13_title:0 "Szlachta bittet um unsere Hilfe"
 zaz_13_desc:0 "Da sie mit den Kosaken nicht fertig werden konnte, schickte uns Szlachta aus Ruthenien eine Delegation. Sie haben um unsere Hilfe gebeten und sich darüber beschwert, dass die Kosaken noch ärgerlicher sind als die Tataren. Sie haben auch über Gräueltaten berichtet, die Rebellen gegen den polnischen Adel und die katholische Geistlichkeit in Mahilyow begangen haben.\n\nGleichzeitig haben wir ein Friedensangebot von Nalyvaiko erhalten, in dem er uns auffordert, im Austausch dafür einige Ländereien abzutreten ihren Militärdienst und ihre Loyalität gegenüber dem Commonwealth. Jetzt haben wir die Wahl, wie wir das beenden. Entweder wir nehmen das Friedensangebot an und machen dem schnell ein Ende, oder wir können die ruthenischen Ländereien erneut in Blut ertränken."
 zaz_13_a:0 "Rufen Sie unseren Feldkronen-Hetman zurück und befehlen Sie ihm, sich darum zu kümmern!"
 zaz_13_b:0 "Das ging viel zu weit, Frieden muss her!"
 zaz_14_title:0 "Ende des Nalyvaiko-Aufstands"
 zaz_14_desc:0 "Nachdem wir dem Friedensangebot zugestimmt haben, haben wir den Aufstand beendet. Die eroberten Städte wurden uns überlassen und die Gefangenen befreit. Leider haben einige Adlige aufgrund der widersprüchlichen Natur dieses Friedensangebots verzweifelt die Waffen gegen uns erhoben und versucht, das rückgängig zu machen.\n\nIm Gegensatz zur vorherigen Rebellion wurde diese aufgrund der Taktik der verbrannten Erde schwer verwüstet Ukraine am linken Ufer."
 zaz_14_a:0 "Ist das wirklich vorbei?"
 zaz_nalyvaiko_peace_offer:0 "Nalyvaikos Friedensangebot angenommen"
 desc_zaz_nalyvaiko_peace_offer:0 ""
 zaz_15_title:0 "Rebellen wurden zum Rückzug gezwungen"
 zaz_15_desc:0 "Nach blutigen Zusammenstößen mit den Rebellen haben wir Nalyvaiko und den Rest seiner Armee gezwungen, sich auf das linke Ufer der Ukraine in das Dorf Solonystsy in der Nähe der Stadt Lubnie zurückzuziehen. Dort organisierte er einen Tabor."
 zaz_15_a:0 "Jage ihnen nach!"
 zaz_negotiate_with_the_rebels_title:0 "Verhandeln Sie mit den Rebellen"
 zaz_negotiate_with_the_rebels_desc:0 "Versuchen Sie, mit den Rebellen in Solonytsy zu verhandeln."
 zaz_16_title:0 "Ende des Nalyvaiko-Aufstands"
 zaz_16_desc:0 "Unsere Armee stürmte den Tabor und schlachtete alle, die mit den Kosaken verwandt waren, einschließlich ihrer Familien. Nur einer kleinen Gruppe von Überlebenden ist es gelungen, sich zu befreien. Nalyvaiko fiel in der Schlacht unter seinen Truppen. Mit dem Sturz seines Anführers ist der Aufstand realistischerweise beendet."
 zaz_16_a:0 "Die Beschlagnahme ihres Landes wird ihnen eine gute Strafe bringen!"
 zaz_nalyvaiko_cossack_lands_confiscated:0 "Beschlagnahme von Kosakenland"
 desc_zaz_nalyvaiko_cossack_lands_confiscated:0 "Unser Adel hat es für notwendig erachtet, die Ländereien der Kosaken zu konfiszieren, nach der Verwüstung und Zerstörung, die durch den Nalyvaiko-Aufstand verursacht wurden."
 zaz_17_title:0 "Verhandlungen mit Rebellen"
 zaz_17_desc:0 "Seit geraumer Zeit in Solonytsy eingeschlossen, gehen den Rebellen Nahrung und Wasser aus. Wenn wir ihnen attraktive Kapitulationsbedingungen bieten, können wir den Aufstand schnell und ohne Blutvergießen beenden."
 zaz_17_a:0 "Biete ihnen Amnestie als Gegenleistung für ihre Kapitulation."
 zaz_18_title:0 "Verhandlungen mit Rebellen"
 zaz_18_desc:0 "Die Rebellen haben unsere Bedingungen abgelehnt und uns keine andere Wahl gelassen, als ihren Tabor zu belagern."
 zaz_18_a:0 "Es ist nun mal so. Wir müssen die notwendigen Maßnahmen ergreifen, um die Rebellion zu beenden."
 zaz_19_title:0 "Verhandlungen mit Rebellen"
 zaz_19_desc:0 "Obwohl die Rebellen unseren Verhandlungsvorschlag angenommen haben, hat die Situation eine unerwartete Wendung genommen. Einer der Unterhändler der Kosaken, Hryhory Loboda, wurde von den Rebellen wegen des Verdachts des Hochverrats ermordet. Die Rebellen haben angeboten, die Anführer der Rebellion, einschließlich Nalyvaiko, zu den gleichen Bedingungen auszuliefern.\n\nAuch wenn wir diesen Bedingungen zustimmen, erwartet unser Adel, dass wir angesichts der Zerstörung, die durch ihren Aufstand verursacht wurde, entsprechend mit den Rebellen umgehen ."
 zaz_19_a:0 "Wir müssen mit Höflichkeit und Gerechtigkeit gegenüber den Rebellen und ihren Anführern handeln."
 zaz_19_b:0 "Wir sollten den Tabor während der letzten Verhandlungen stürmen und sie alle hinrichten. Sie haben genug Zerstörung angerichtet und müssen sich den Konsequenzen stellen."
 zaz_20_title:0 "Ende des Nalyvaiko-Aufstands"
 zaz_20_desc:0 "Mit dem Aufgeben der Anführer der Rebellion haben wir dem Nalyvaiko-Aufstand endlich ein Ende gesetzt. Es bleibt jedoch die Frage, wie man die gefangenen Anführer bestrafen kann."
 zaz_20_a:0 "Wir müssen in der Hauptstadt ein öffentliches Exempel an ihnen statuieren, um zu zeigen, dass Rebellion nicht toleriert wird."
 zaz_21_title:0 "Ende des Nalyvaiko-Aufstands"
 zaz_21_desc:0 "Wir stürmten den Tabor, und unsere Armee schlachtete jeden, der mit den Kosaken verwandt war, einschließlich ihrer Familien. Nur wenige Kosaken konnten entkommen. Mit ihren Anführern in unseren Händen haben wir den Aufstand beendet. Angesichts des Ausmaßes des Schadens, den unser Adel erlitten hat, haben wir beschlossen, das Land der Kosaken zu konfiszieren. Nalyvaiko und die anderen Anführer werden hart und grausam bestraft."
 zaz_21_a:0 "Auf Nimmerwiedersehen. Die Rebellion wurde niedergeschlagen und die Rebellen werden für ihre Verbrechen bezahlen."
 zaz_22_title:0 "Verdächtiger Kosake"
 zaz_22_desc:0 "Bohdan Khmelnytsky, ein registrierter Kosake, reist von einem Kosakenregiment zum anderen und scheint einen weiteren Aufstand zu planen. Dies folgt auf seinen Streit mit Magnat Aleksander Koniecpolski, der versucht hat, ihn von seinem Land zu vertreiben."
 zaz_22_a:0 "Ordnen Sie seine sofortige Verhaftung an. Wir können nicht zulassen, dass sich eine weitere Rebellion durchsetzt."
 rus_nation_title:0 "Zentralisieren Sie Kyivan Rus"
 rus_nation_desc:0 "Vereinige die Länder der Kyivan Rus unter einem einzigen, starken Herrscher und erschaffe einen zentralisierten Staat. Dies wird erhebliche Anstrengungen erfordern, aber auch große Belohnungen bringen."
 disorderly_princes:0 "Ungeordnete Prinzen"
 disorderly_princes_title:0 "Ungeordnete Prinzen"
 disorderly_princes_desc:0 "Die Fürsten von Ruthenien sind der ausländischen Einmischung überdrüssig geworden und haben sich zusammengeschlossen, um für ihre Unabhängigkeit zu kämpfen. Sie werden nicht ruhen, bis sie ihr Ziel erreicht haben, und das Reich kann dadurch ins Chaos gestürzt werden."
 governmental_disruption:0 "Regierungsstörung"
 governmental_disruption_title:0 "Regierungsstörung"
 governmental_disruption_desc:0 "Nach den jüngsten Reformen der Monarchie ist die Regierung zunehmend instabil geworden. Korruption und Machtkämpfe haben Einzug gehalten, und die Zukunft des Staates ist ungewiss. Es liegt am Herrscher, Ordnung und Stabilität wiederherzustellen oder den Zusammenbruch des gesamten Reiches zu riskieren."
 assembly_houses_reform:0 "Einwohnerversammlung"
 assembly_houses_reform_desc:0 "Eine besondere Versammlung für Menschen zuzulassen, um ihre Beschwerden gegen unsere Regierung zu äußern, würde Reformschreie und Revolten verringern, aber diese Einwohnerversammlungen würden die Aristokraten sehr verärgern."
 legislative_rada_reform:0 "Legislative Viche reformiert"
 legislative_rada_reform_desc:0 "Ein großartiges Parlament, das auf der Vertretung der Bevölkerung basiert, mit dem Monarchen unserer Nation an der Spitze."
 sacred_regulation_reform:0 "Heiliges Gesetz"
 sacred_regulation_reform_desc:0 "Das Gesetz des Monarchen wird von Gott und nur von Gott sanktioniert. Folglich ist der Wille des Monarchen der Wille des Herrn."
 patriarch_engagement_reform:0 "Wählen Sie aus Heiligen"
 patriarch_engagement_reform_desc:0 "Niemand darf sich ohne Gottes Zustimmung, die durch die Wahl des Patriarchen verliehen wird, König nennen. Daher muss der König vor seiner Thronbesteigung die Zustimmung des Patriarchen einholen."
 boyar_elite_reform:0 "Elite der Bojaren"
 boyar_elite_reform_desc:0 "Selbst die fähigsten Könige können nicht alleine regieren und brauchen fähige Ratsherren, die sie führen."
 merchant_nobility_reform:0 "Kaufmannsadel"
 merchant_nobility_reform_desc:0 "Die Handelsgilden unseres Landes sind das Lebenselixier unserer Wirtschaft, und indem wir ihnen größeren politischen Einfluss gewähren, können wir unserer Nation eine blühende Zukunft sichern. Dies wird jedoch zweifellos zu Lasten unseres traditionellen Adels gehen."
 open_trading_ports_reform:0 "Handelshäfen öffnen"
 open_trading_ports_reform_desc:0 "Die Öffnung bestimmter Häfen und ihre Umwandlung in offene Handelshäfen hat es uns ermöglicht, den Handelsfluss in unser eigenes Land zu lenken und gleichzeitig die Häfen selbst billiger zu machen."
 considerable_bloodline_reform:0 "Große Dynastie"
 considerable_bloodline_reform_desc:0 "Die Etablierung einer konstanten Erbfolge kann dynastische Kämpfe nahezu beseitigen und es uns ermöglichen, noch größere Herrscher zu fördern."
 euro_monarchy_reform:0 "Neo-Monarchie"
 euro_monarchy_reform_desc:0 "Der König muss die Zustimmung des Parlaments haben, um den Thron zu besteigen, und hat wenig bis gar keine Befugnisse, die über die Leitung der Sitzungen der Rada hinausgehen."
 elected_assemblies_reform:0 "Demokratische Versammlungen"
 elected_assemblies_reform_desc:0 "Die demokratischen Versammlungen werden alle paar Monate abgehalten, an denen alle Völker des Reiches teilnehmen können. In den Versammlungen werden Vorschläge diskutiert und dann der Rada vorgelegt."
 kyivan_rus_reform:0 "Kyiwer Rus"
 kyivan_rus_reform_desc:0 "Wir müssen von unseren Vorfahren lernen, dazu müssen wir die alten Herrschaftsweisen wiederherstellen."
 ruthenian_principality_reform:0 "Ruthenisches Fürstentum"
 ruthenian_principality_reform_desc:0 "Die Ruthenen waren noch nie so autoritär wie die Moskauer und bevorzugen daher ein weniger repressives System."
 representation_monarchy_reform:0 "Vertretung in der Monarchie"
 representation_monarchy_reform_desc:0 "Durch Anordnung der neuen Verfassung ist der König nun als oberster Statthalter seinen Bürgern gesetzlich verpflichtet."
 Divine_tsyisar_reform:0 "Göttlicher Zaren"
 Divine_tsyisar_reform_desc:0 "Der Tsisar ist der göttliche und absolute Herrscher des Reiches, nichts kann ihn in Frage stellen und nichts soll es. Es lebe der Zar!"
divine_tsyisar_reform:0 "Göttlicher Zaren"
divine_tsyisar_reform_desc:0 "Der Tsisar ist der göttliche und absolute Herrscher des Reiches, nichts kann ihn in Frage stellen und nichts soll es. Es lebe der Zar!"
 ruthenian_principality:0 "Ruthenisches Fürstentum"
 ruthenian_principality_desc:0 "Die Ruthenen bevorzugen eine weniger repressive Gesellschaft, da sie nie eine Autokratie wie die Moskauer oben waren."
 principality_appanage:0 "Appanage Fürstentum"
 principality_appanage_desc:0 "Ländereien in Rus gehörten einzelnen Fürsten."
 PRINCIPALITY:0 "Die Fürstentümer"
 PRINCIPALITY_desc:0 "Staatliche Ordnung, einschließlich der von den Fürstentümern geregelten Rechte und Freiheiten."
 KYIVAN_DUCHY:0 "Fürstentum Kyiw"
 KYIVAN_DUCHY_desc:0 "Wir müssen aus dem Erbe der Kyivan Rus lernen."
 GRAND_KYIVAN_DUCHY:0 "Großfürstentum Kyiw"
 GRAND_KYIVAN_DUCHY_desc:0 "Wir sind die mächtigsten Herzöge und Fürsten in der Rus, aber wir sind noch keine echte Hegemonie."
 KYIVAN_RUS:0 "Kyiwer Rus"
 KYIVAN_RUS_desc:0 "Wir behaupten, die Erben der vorherigen Ordnung zu sein, da wir die dominierende Macht in der Rus sind."
 REPRESENTATIVE_DUCHY:0 "Repräsentatives Großfürstentum"
 REPRESENTATIVE_KINGDOM:0 "Repräsentatives Königreich"
 REPRESENTATIVE_GRAND_KINGDOM:0 "Repräsentatives Großes Königreich"
 IMPERIAL_KNIAZ:0 "Imperial Kniaz"
 IMPERIAL_KNIAGINIA:0 "Kaiserliche Kniaghina"
 PRINCE_DUKE:0 "Knyaz"
 GREAT_PRINCE:0 "Weliki Knjas"
 HIGH_PRINCE:0 "Vyshy Knjas"
 PRINCESS_DUCHESS:0 "Knjaginja"
 GREAT_PRINCESS:0 "Velikaya Knyaginya"
 HIGH_PRINCESS:0 "Vyshaya Knyaginya"
 CONSTITUENT_DUKE:0 "Standesfürst"
 CONSTITUENT_KING:0 "Gesetzlicher König"
 CONSTITUENT_EMPEROR:0 "Gesetzlicher Kaiser"
 CONSTITUENT_DUCHESS:0 "Statutarische Herzogin"
 CONSTITUENT_QUEEN:0 "Gesetzliche Königin"
 CONSTITUENT_EMPRESS:0 "Gesetzliche Kaiserin"
 COSSACKS_DUCHY:0 "Gastgeber"
 COSSACKS_KINGDOM:0 "Hetmanat"
 COSSACKS_EMPIRE:0 "Großes Hetmanat"
 COSSACKS_DUKE:0 "Otamann"
 COSSACKS_KING:0 "Hetmann"
 COSSACKS_EMPEROR:0 "Großer Hetmann"
 COSSACKS_DUCHESS:0 "Otamanscha"
 COSSACKS_QUEEN:0 "Hetmaness"
 COSSACKS_EMPRESS:0 "Große Hetmanin"
 The_federal_army:0 "Die Unsere Armee"
 The_federal_army_desc:0 "Alle Mitglieder unserer Gesellschaft müssen zum Aufbau unserer Armee beitragen."
 Act_of_russification:0 "Das ruthenische Sprachgesetz"
 Act_of_russification_desc:0 "Das ruthenische Sprachgesetz schreibt vor, dass alle Personen, die in unserem Staat leben, unsere Sprache beherrschen müssen, um das kulturelle Verständnis zu fördern."
 Great_levy_reforms:0 "Große Abgabenreformen"
 Great_levy_reforms_desc:0 "Die alten Erhebungsmethoden waren veraltet und ineffizient. Das neue Aufgebotssystem hat die Kosten unserer Armee erheblich gesenkt."
 Integrating_the_great_expanse:0 "Integration der Großen Weite"
 Integrating_the_great_expanse_desc:0 "Innerhalb unserer Grenzen liegt eine riesige Weite. Um seine Größe zu bewältigen, müssen wir Ressourcen zuweisen und unsere Verwaltung verbessern."
 Restore_the_Orthodoxy:0 "Wiederherstellung der Orthodoxie"
 Restore_the_Orthodoxy_desc:0 "Die Orthodoxie, einst eine dominierende Form des Christentums in ganz Europa, ist nun geschwächt und zerstreut. Unser Land hat sich verpflichtet, der Orthodoxie im Namen des Herrn ihren früheren Glanz zurückzugeben."
 Absolute_hegemony_of_the_east:0 "Absolute Herrschaft des Ostens"
 Absolute_hegemony_of_the_east_desc:0 "Wir haben die absolute Herrschaft über Osteuropa, und niemand wagt es, unsere Macht in Frage zu stellen."
 Imperial_centralisation:0 "Staatliche Neuordnung"
 Imperial_centralisation_desc:0 "Unsere langjährige Praxis, das Feudalsystem zu nutzen, um Einfluss auf die Welt auszuüben, ist veraltet. Vielleicht ist es an der Zeit, eine gefestigtere Lehre anzunehmen, die sich an unserer direkten Macht und Macht ausrichtet."
 princedom_title:0 "Fürstentum"
 princedom_title_plural:0 "Fürstentümer"
 princedom_long_desc:0 "Ein Rus-Lehenssubjekt. Das Fürstentum genießt als Untertan Autonomie, ist aber mit hohen Steuern und Abgaben belastet. Es muss an der Seite seines Meisters kämpfen und darf niemals rebellieren."
 princedom_is_our:0 "$NAME|Y$ ist unser Fürstentum."
 IS_OUR_OVERLORD:0 "$NAME|Y$ ist unser höchstes Kniaz."
 harass_tatar.1t:0 "Die tatarische Belästigung"
 harass_tatar.1d:0 "Unsere Leute sind erschöpft und können weder Steuern noch Soldaten aufbringen, um unsere Reihen zu füllen, da wir seit langem das Ziel ständiger Tatareninvasionen sind, die unsere Dörfer zerstört und mehrere Hungersnöte verursacht haben. Solange die Tataren nicht aus unseren Territorien vertrieben werden, werden wir ihr Joch ertragen."
 harass_tatar.1a:0 "Wie lange können wir das noch ertragen?"
 euro_monarchy.1t:0 "Reinigung der Aristokratie"
 euro_monarchy.1d:0 "Der Adel wurde durch die Reform der Monarchie entmachtet und der aufgestaute Groll und die Wut der Bauern führten zu Angriffen auf den Adel. In extremeren Fällen wurde der Adel in seinen eigenen Häusern gefoltert oder hingerichtet, die anschließend von Revolutionsgarden beschlagnahmt wurden."
 euro_monarchy.1a:0 "Möge Gott ihrer Seele gnädig sein."
 euro_monarchy.2t:0 "Reaktionärer Aufstand"
 euro_monarchy.2d:0 "Viele Adlige haben als Reaktion auf die neutrale Säuberung des Adels die Waffen gegen uns erhoben, und sie haben die Hauptstadt besetzt, was zu einer großen Destabilisierung geführt hat, da die Regierung nicht in der Lage war, effektiv zu funktionieren."
 euro_monarchy.2a:0 "Gibt es noch Hoffnung für uns?"
 euro_monarchy.3t:0 "Der Kampf um den Thron"
 euro_monarchy.3d:0 "Der Tod unseres geliebten Monarchen hat unsere Nation ins Chaos gestürzt, während rivalisierende Fraktionen um die Kontrolle über den Thron kämpfen. Die Zukunft unseres Landes steht auf dem Spiel, während verschiedene Anspruchsberechtigte um Macht und die Unterstützung des Volkes kämpfen."
 euro_monarchy.3a:0 "Wessen Anspruch auf den Thron ist der stärkste? Nur die Zeit wird es zeigen, aber im Moment müssen wir unsere Allianzen sorgfältig auswählen und uns auf einen langen und blutigen Kampf vorbereiten."
 princes_revolt.1t:0 "Aufstand der Fürstentümer"
 princes_revolt.1d:0 "Schließlich kam es nach längeren Streitigkeiten zwischen den Fürsten von Litauen und den Fürsten von Ruthenien zu einem Gefecht, das dazu führte, dass andere Fürsten eine breite Koalition bildeten, um Krieg zu führen. Unsere Herzöge brauchen nur eine formelle Kriegserklärung, um einen Krieg zu beginnen."
 princes_revolt.1a:0 "Treffen Sie die Prinzen von Angesicht zu Angesicht."
 princes_revolt.1b:0 "Es ist nur eine Frage der Zeit."
 princes_revolt.2t:0 "Triumph der Ruthenischen Rebellion"
 princes_revolt.2d:0 "Die Fürsten von Ruthenien haben ihren Aufstand erfolgreich durchgeführt, und wir haben keine Gerichtsbarkeit mehr über Ruthenien."
 princes_revolt.3t:0 "Besetzung von Vilnius"
 princes_revolt.3d:0 "Wir haben die Hauptstadt Litauens erobert und die Reihen des Feindes stark gestört. Dies ist eine ausgezeichnete Zeit, um Frieden zu fordern."
 princes_revolt.3a:0 "Wir haben gewonnen!"
 kyiv_independence.1t:0 "Wieder unabhängig"
 kyiv_independence.1d:0 "Nach der Vertreibung der Litauer von unseren Grenzen begann die Koalition zu bröckeln. Wenn wir die regionale Vormachtstellung bewahren wollen, müssen wir vereint bleiben."
 kyiv_independence.1a:0 "Fordern wir ihre Loyalität ein."
 kyiv_independence.1b:0 "Wir können nicht über die Vernunft hinausgehen."
 kyiv_independence.2t:0 "Kyiw fordert Unterwerfung"
 kyiv_independence.2d:0 "Wie sollen wir auf das Mahnschreiben des Prinzen von Kyiw reagieren, das eine Klausel enthielt, in der unsere Loyalität gefordert wurde?"
 kyiv_independence.2a:0 "Wir werden natürlich zeitnah antworten."
 kyiv_independence.2b:0 "Das ist eine geringfügige Verletzung unserer Souveränität."
 kyiv_independence.3t:0 "Der feudale Status des Fürstentums"
 kyiv_independence.3d:0 "Wir werden diese Vereinigung zu Ende bringen und dabei die Bräuche der verschiedenen Familien, Stämme und Fürstentümer der Vergangenheit ehren. Ehre sei Gott, Ehre sei Christus, Bekehrung der Feinde und vor allem Ehre sei Rus."
 like_rus_nation_title:0 "Die Tage der Kyiwer Rus sind vorbei."
 like_rus_nation_desc:0 "Selbst Gott kann nicht leugnen, dass wir, die Stadt Kyiw, das Recht auf Kyivan Rus haben."
 chr_army_title:0 "Der Große Krieg"
 chr_army_desc:0 "Das Geheimnis des Erfolgs ist, großartig zu sein. Unsere Armee braucht modernste Waffen und Taktiken, die sich an veränderte Situationen anpassen können."
 chr_thriving_arms_industry:0 "Rüstungsindustrie"
 desc_chr_thriving_arms_industry:0 "Der Waffenhandel floriert. Unsere Anstrengungen zur Stärkung der Armee haben zu einer enormen Zunahme der Komplexität der heimischen Rüstungsproduktion geführt."
 chr_conquer_oka_title:0 "Erobere Odojew"
 chr_conquer_oka_desc:0 "Odojew ist zusammen mit Rjasan die größte Stadt im Osten. Es wäre eine hervorragende Ergänzung zu unserer Domäne als Handels- und Handelszentrum."
 chr_defeated_oka:0 "Odojew besiegt"
 desc_chr_defeated_oka:0 "Wir haben unsere Odojew-Gegner im Osten besiegt. Unsere Soldaten sind in der Mitte schwächer, aber Verstärkung und Erfahrung werden sie stärken."
 chr_conquer_rya_title:0 "Erobere Rjasan"
 chr_conquer_rya_desc:0 "Die rjasanische Herrschaft über den Osten muss beendet werden. Unser Fürstentum wird niemals sicher sein, solange es ihnen erlaubt ist, von ihrem Rjasaner Kreml aus zu planen."
 chr_defeated_rya:0 "Rjasan geschlagen"
 desc_chr_defeated_rya:0 "Rjasan wurde von uns besiegt. Unsere Streitkräfte wurden geschwächt, aber Verstärkung und Erfahrung werden helfen, sie zu stärken."
 chr_Smolensk_title:0 "Smolensker Wälder"
 chr_Smolensk_desc:0 "Obwohl schwer zu erobern, bergen die Wälder von Smolensk große Reichtümer für uns."
 chr_Belarus_1_title:0 "Ruthenia alba"
 chr_Belarus_1_desc:0 "Weißruthenien, auch Weißrussland genannt, liegt im nördlichen Teil Rutheniens mit seiner ausgeprägten Kultur, die es zu bewahren gilt."
 chr_Belarus_2_title:0 "Minsk"
 chr_Belarus_2_desc:0 "Minsk liegt an der Ostsee und den Wasserstraßen des Schwarzen Meeres und ist der Kern der weißruthenischen Länder."
 chr_Minsk_title:0 "Polisja"
 chr_Minsk_desc:0 "Eine einzigartige Umgebung mit Wiesen und dichten Wäldern. Es wird von den sogenannten Polishchuks bewohnt, die angeblich drevlianische Nachkommen sind und eine Sprache und Kultur haben, die unserer ziemlich ähnlich sind, aber mit gewissen Unterschieden."
 chr_independence_title:0 "Staat der Freiheit"
 chr_independence_desc:0 "Wir müssen Gewalt anwenden, um unsere Freiheit zu schützen. Wir werden keinen Herrn anerkennen oder die Übernahme unseres primären Landes zulassen."
 chr_expand_country_mission_title:0 "Länderexpansionskommission"
 chr_expand_country_mission_desc:0 "Diejenigen, die vor uns kamen, haben uns ein robustes und funktionierendes Land hinterlassen. Das Ziel ist es, unsere Vorfahren und [Root.GetName] zu erweitern, damit zukünftige Generationen ein starkes und bedeutendes Land erben."
 chr_Accept_Ruthenian_title:0 "Akzeptiere Ruthenisch"
 chr_Accept_Ruthenian_desc:0 "Die ruthenische Kultur ist ein wesentlicher Bestandteil unserer Identität. Wir müssen es annehmen und feiern, um unsere Einheit zu stärken und unser Erbe zu bewahren." chr_conquer_states_title:0 "Neue Grenzen erobern"
 chr_conquer_states_desc:0 "Während wir expandieren, müssen wir sicherstellen, dass die neuen Gebiete, die wir erobern, wirklich in unseren Verwaltungsapparat integriert werden. Nach der Eroberung beginnt die harte Arbeit, eine echte [Root.GetAdjective]-Autorität über eroberte Regionen aufzubauen."
 chr_origins:0 "Die Geburt einer Nation"
 desc_chr_origins:0 "Die Ursprünge unserer Nation wurzeln in einer Geschichte des Kampfes und der Beharrlichkeit. Aus bescheidenen Anfängen sind wir zu einer gewaltigen Macht in der Region aufgestiegen."
 chr_renesans:0 "Tschernihivian der Renaissance"
 desc_chr_renesans:0 "Die Gesellschaft von Tschernihiw nahm die Renaissance an, was zu neuen technologischen und theoretischen Fortschritten führte."
 chr_conquer_russia_title:0 "Vereinigte Staaten"
 chr_conquer_russia_desc:0 "Alle ruthenischen Staaten werden unter unserem Kommando vereinigt. Wenn wir zusammenarbeiten, werden wir eine starke Kraft sein."
 chr_united:0 "Vereinigte Heimatregion"
 desc_chr_united:0 "Es ist an der Zeit, all unsere Anstrengungen darauf zu verwenden, eine funktionsfähige Militärmaschine zu bauen und zu testen. Wir müssen hart daran arbeiten, die echte Hegemonie eines Gebiets zu werden, das alle sowohl lieben als auch fürchten."
 chr_assemble_an_army_title:0 "Baue eine Armee auf"
 chr_assemble_an_army_desc:0 "Unsere territorialen Ambitionen erfordern eine massive Armee. Wir müssen eine starke stehende Armee aufbauen und aufrechterhalten, die in der Lage ist, unsere Vorherrschaft über die von uns beherrschten Gebiete zu schützen und auszubauen."
 chr_Great_Horde_title:0 "Die große Horde"
 chr_Great_Horde_desc:0 "Die Leute werden sich fragen, ob die bekannte „Große Horde“ wirklich großartig ist, nach dem, was wir ihr antun werden."
 chr_Kiev_title:0 "Westlich des Dnjepr"
 chr_Kiev_desc:0 "Kyiw ist eine Stadt auf der anderen Seite des Dnjepr, die mit unserem ruthenischen Erbe verbunden ist."
 chr_cossacks_title:0 "Sammle die Kosaken"
 chr_cossacks_desc:0 "Die Kosaken von Saporischschja sind erbitterte Kämpfer. Wir könnten sie überreden, unsere Truppen zu verstärken, wenn wir dieses Steppengebiet kontrollieren könnten."
 chr_unite_home_region_title:0 "Vereinigte Heimatregion"
 chr_unite_home_region_desc:0 "Es ist an der Zeit, all unsere Bemühungen zum Bau einer funktionsfähigen Militärmaschine auf die Probe zu stellen. Wir müssen aufsteigen, um die wahren Herrscher unserer Region zu werden, die von allen verehrt und gefürchtet werden."
 chr_ruthenia_title:0 "Rutheniens Herrschaft"
 chr_ruthenia_desc:0 "Mit Kyiv wieder in unseren Händen haben wir die Vergangenheit von Kyivan Rus zurückgewonnen. Daher ist es nur konsequent, dass wir die Selbstbestimmung über Ruthenien als Ganzes wiederherstellen."
 chr_building_alliances_title:0 "Allianzen schaffen"
 chr_building_alliances_desc:0 "In der heutigen Welt kann kein Land isoliert existieren. Wenn wir langfristig erfolgreich sein und Erfolge erzielen wollen, müssen wir langfristige Beziehungen zu anderen Ländern aufbauen."
 chr_have_two_subjects_title:0 "Thema haben"
 chr_have_two_subjects_desc:0 "Was bringt es, Macht zu erlangen, wenn niemand sie anerkennt? Staaten müssen uns mit dem Respekt behandeln, den ein Land wie [Root.GetName] verdient."
 chr_Manpower_title:0 "Reserven auffüllen"
 chr_Manpower_desc:0 "Wir müssen Leute in Bereitschaft haben, um Verluste im Kriegsfall zu ersetzen."
 chr_dniepr_title:0 "Dnjepr-Vormarsch"
 chr_dniepr_desc:0 "Vor dem mongolischen Joch gehörte das reiche Dnjepr-Tiefland zum Reich der Rus. Sie werden zurück kommen."
 chr_dominate_home_trade_node_title:0 "Dominierender Handel"
 chr_dominate_home_trade_node_desc:0 "Seit langem werden unsere Händlergemeinschaften immer stärker. Es ist an der Zeit, dass wir ihnen die Unterstützung geben, die sie brauchen, um unseren Binnenhandel vollständig zu kontrollieren. Keine fremde Macht darf das Wohlergehen unserer Untertanen beeinflussen."
 chr_kiev_2_title:0 "Kyiw wieder aufgebaut."
 chr_kiev_2_desc:0 "Die Eroberung Kyiws durch die Mongolen markierte das Ende der Kyivan Rus, des ersten goldenen Zeitalters unseres Volkes. Wir müssen Kyiw zu seiner früheren Pracht wieder aufbauen und ein neues goldenes Zeitalter einläuten."
 chr_Zaporozhie_title:0 "Kosaken"
 chr_Zaporozhie_desc:0 "Die Saporoschischaner sind die Befreitesten unseres Volkes, und sie werden unter unserem Banner gedeihen."
 chr_Crimea_title:0 "Krim erobern"
 chr_Crimea_desc:0 "Wir müssen die Khanatgebiete der Krim erobern, damit die Nomaden von der Halbinsel Krim vertrieben und die Steppen kolonisiert werden können."
 chr_establish_high_seas_navy_title:0 "Erstellen Sie eine Hochseeflotte"
 chr_establish_high_seas_navy_desc:0 "Die Große Flotte muss weltweit Macht zeigen. Kriegsschiffe sind kostspielig, aber sie sind eine lohnende Investition, wenn wir neue Märkte zur Kontrolle und Bevölkerungen zur Eroberung ausfindig machen können."
 chr_high_income_mission_title:0 "Profitable Mission"
 chr_high_income_mission_desc:0 "Wir müssen die Staatseinnahmen mit allen Mitteln erhöhen. Geld wird für jede Regierungsoperation benötigt, von den alltäglichen Verwaltungsausgaben bis hin zum Unterhalt von Armeen, um unsere Gegner zu schlagen."
 chr_stability_title:0 "Stand der Konsolidierung"
 chr_stability_desc:0 "Unsere zukünftige Existenz, geschweige denn die Expansion, wird stark von der Stabilität des Staates abhängen. Bevor wir unsere Grenzen zu weit überschreiten, müssen wir eine Armee qualifizierter Soldaten aufbauen und unsere Verwaltung aufbauen."
 chr_build_temples_title:0 "Tempel erschaffen"
 chr_build_temples_desc:0 "Wir dürfen niemals untätig bleiben, auch wenn die Dinge ruhig sind. Stattdessen müssen wir mit Kirchen zusammenarbeiten, um den Zugang zu Gold während einer Katastrophe sicherzustellen."
 chr_build_treasury_title:0 "Schatzkammer anlegen"
 chr_build_treasury_desc:0 "Um für alle Eventualitäten gerüstet zu sein, benötigen wir einen beträchtlichen Schatz. Wenn dies als Habgier erscheint, liegt das daran, dass einige Menschen nicht erkennen, dass diese Sünde der Kern dessen ist, was es bedeutet, zu herrschen."
 chr_build_manufactories_title:0 "Errichten wir eine Kurkulness-Produktion"
 chr_build_manufactories_desc:0 "Die Welt verändert sich schnell, sowohl technologisch als auch organisatorisch. Lasst uns den ländlichen Gebieten beträchtlich helfen, und in Kürze wird eine neue Agrarrevolution entstehen."
 chr_old:0 "Eigentümerrechte gewahrt"
 desc_chr_old:0 "In unseren eigenen Sektoren haben wir unsere Freiheit bekräftigt, äußerst unabhängig vom Herrscher zu handeln. Obwohl dies viele Eigentümer erfreute, führte es zu einem Verlust der Regierungsmacht."
 chr_tatar_yoke_title:0 "Die Rache des Tatarenjochs"
 chr_tatar_yoke_desc:0 "Unsere Erinnerungen an die mongolischen Invasionen sind noch lebhaft. Unsere Städte wurden geplündert, unsere Bürger erschlagen und unser Stolz wurde irreparabel zerstört. Es ist an der Zeit, sich für diese schrecklichen Taten zu rächen."
 chr_Astrakhan_title:0 "Kaspische Richtung"
 chr_Astrakhan_desc:0 "Niemand bewacht diese wohlhabenden Gebiete nach dem Sturz der „Großen“ Horde, aus der wir unendlich viele Produkte ernten und auf dem Seeweg nach Asien und Persien exportieren können."
 chr_imperial_ambition_mission_title:0 "Die Eroberung des Staates"
 chr_imperial_ambition_mission_desc:0 "Oberstes Ziel unseres Staates muss es immer sein, den Wohlstand zu sichern. Nutzen wir die kostspieligen Armeen und Flotten, die unser wirtschaftlicher Wohlstand liefert, um noch mehr Ressourcen und Untertanen für ein ehrgeiziges Imperium zu ergattern."
 chr_Azov_title:0 "Asowsche Macht"
 chr_Azov_desc:0 "Das Territorium von Asow gehört entweder den genuesischen Kaufleuten oder dem Khanat der Krim, beide sollten uns gehören."
 chr_trade_company_region_abroad_title:0 "Region der Außenhandelsgesellschaft"
 chr_trade_company_region_abroad_desc:0 "Unsere Handelsunternehmensgemeinschaften an ausländischen Standorten sind seit langem erfolgreich. Wir haben ihnen alle Tools zur Verfügung gestellt, die sie benötigen, um unsere inländische Handelsorganisation vollständig zu betreiben. Keine fremde Macht darf Einfluss auf das Wohlergehen unserer Bevölkerung nehmen."
 chr_ended_tatar_yoke:0 "Tatarisches Joch entfernt"
 desc_chr_ended_tatar_yoke:0 "Tataren stellen für uns keine Bedrohung mehr dar. Unsere Bemühungen müssen sich jetzt darauf richten, aus den Steppenvölkern echte Völker zu machen."
 righteous_druzhyna:0 "Gerechte Druzhyna"
 righteous_druzhyna_desc:0 "Um unser Fürstentum und unseren Glauben zu verteidigen, können wir Elitekrieger ausbilden, indem wir gestohlenes Land an den Adel verteilen und es an aufrichtige Muslime weitergeben."
 west_shields:0 "Schild vor den Westheiden"
 west_shields_desc:0 "Eine einfache Reparatur der Festung wird nicht ausreichen, um sich gegen die bösen Westheiden zu verteidigen. Die westlichen Garnisonen werden befestigte Grenzstädte mit bewaffneten Garnisonen sein, die nicht nur lebenswichtige Übergänge schützen, sondern auch die logistische Situation an der Nordgrenze allgemein verbessern werden."
 sables_fields:0 "Zobel und Felder"
 sables_fields_desc:0 "Die ruthenische Gesellschaft ist eine Mischung aus Bauern und Kriegern. Diese Funktion erleichterte die Rekrutierung von Personen für den Armeedienst und deren Teambildung."
 gatherers_tribute:0 "Sammler von Tribut"
 gatherers_tribute_desc:0 "Aufgrund der gesetzlichen Tributhoheit unseres Staates wurden diese Gebiete ähnlich wie bei der Goldenen Horde nach dem Vorbild Moskaus besteuert. Die Vorteile des Unternehmens, das sie zur Erfüllung dieser Aufgabe gegründet haben, sind bis heute vorhanden."
 removed_nepotism:0 "Beseitigung der Vetternwirtschaft"
 removed_nepotism_desc:0 "Nepotismus war ein seit langem bestehendes Laster eines Systems, das besagte, dass Menschen öffentliche Ämter erhielten, je nachdem, wie verbunden oder unehrlich sie waren. Problematisch war dies, weil es die Angemessenheit des Kandidaten vernachlässigt hatte. Durch die Ermöglichung leistungsbasierter Ernennungen wird die Beseitigung dieser schädlichen Tendenz die staatliche Bürokratie stärken."
 righteous_gift:0 "Rechtschaffenes Geschenk"
 righteous_gift_desc:0 "Früher war es für den Herrscher üblich, seine Untergebenen für die Aufgabe der Herrschaft über sie zu trainieren, die gerechte Gabe wurde zur Tradition. Das rechtschaffene Geschenk ist eine Anstrengung für alle potenziellen Vermieterkandidaten, diese Rolle zu üben."
 zaporozhian_sich:0 "Zaporozhian Sich"
 KIE_tatar_harassment:0 "Tatarische Belästigung"
 desc_KIE_tatar_harassment:0 "Die Tataren überfallen unsere Grenzen und verursachen Zerstörung und Chaos. Wir müssen uns verteidigen und sie zurückdrängen, um unser Land und unsere Menschen zu schützen."
 kyiv_independence.3a:0 "Unabhängigkeit"
 desc_kyiv_independence.3a:0 "Wir haben unsere Unabhängigkeit von fremder Herrschaft erklärt und unseren eigenen souveränen Staat gegründet. Wir werden uns selbst regieren und nach Größe streben."
 UKR_prosvita:0 "Prosvita"
 desc_UKR_prosvita:0 "Die Prosvita-Gesellschaft ist eine Kultur- und Bildungsorganisation mit dem Ziel, Wissen und Aufklärung unter den Menschen zu fördern. Durch die Einrichtung von Bibliotheken und Schulen können wir unsere Gesellschaft erheben und Fortschritte erzielen."
 KIE_great_building:0 "Tolles Gebäude"
 desc_KIE_great_building:0 "Im Herzen von Kyiw wird ein monumentales Bauwerk errichtet, um unsere Macht und unseren Reichtum zu demonstrieren. Es wird als Symbol unserer Größe dienen und Besucher aus der ganzen Welt anziehen."
 ruth_instituties.1:0 "Der erste Schritt"
 ruth_instituties.2:0 "Erster Angriff"
 ruth_instituties.1t:0 "Der erste Schritt"
 ruth_instituties.2t:0 "Erster Angriff"
 ruth_instituties.1d:0 "Die Renaissance tobt bereits in ganz Europa. Das ruthenische Volk wird nicht schweigen, und alle Wissenschaftler und Philosophen werden das Wiki als die Verkörperung des menschlichen Denkens betrachten."
 ruth_instituties.2d:0 "In der Akademie Ostroh wurde die erste ruthenische Druckerei gegründet. Ivan Fedorovych hat bereits die Heilige Schrift in die ruthenische Sprache übersetzt, ebenso wie das „Bukvar“. Dadurch wird die Zahl der gebildeten Ruthenen um hundert steigen."
 ruth_instituties.1a:0 "Wiederbelebung im Ruthenischen"
 ruth_instituties.2a:0 "Ruthenisches Lesen"
 ukr_flavor.2t:0 "Nowgorod bittet um Hilfe"
 ukr_flavor.2d:0 "Nowgorod, das seit langem unter der Herrschaft des Großherzogs von Kyiw steht. Trotzdem blieb Kyiw von den inneren Angelegenheiten dieser Länder fern, konnte aber das Identitätsgefühl der Anwohner stärken und entwickeln. Muscovy versucht nur, ihr Land an sich zu reißen, aber im Gegensatz zu Kyiw möchte ich ihre Identität bewahren und ihren Reichtum schützen."
 ukr_flavor.2a:0 "Novgorod steht jedoch vor Herausforderungen, und wir können unseren alten Vertrag verlängern, um ihnen Hilfe anzubieten."
 ukr_flavor.3t:0 "Dieses Land braucht Hilfe"
 ukr_flavor.3d:0 "Diese Region stand lange Zeit unter der Herrschaft des Fürsten von Tschernihiw. Tschernihiw gelang es jedoch, das Identitätsgefühl der Menschen zu verbessern und zu stärken, indem es sich von den inneren Angelegenheiten dieser Gebiete fernhielt. Im Gegensatz zu Tschernihiw versucht Muscovy nur, ihr Land zu erobern, aber wir werden ihre Identität und ihren Reichtum schützen."
 ukr_flavor.3a:0 "Dieses Land ist jedoch mit Schwierigkeiten konfrontiert, und wir können unser derzeitiges Abkommen verlängern, um ihnen Hilfe anzubieten."
 bs_flavor.1t:0 "Genuesische Kompasse"
 bs_flavor.1d:0 "Italienische Händler haben uns genuesische Kompasse zur Verfügung gestellt, ein großartiges Werkzeug, das das Navigieren unserer gestohlenen Waren durch das Gelände viel einfacher macht. Wir verwenden sie in den grasbewachsenen Steppen, und sie verwenden sie auf den offenen Meeren."
 bs_flavor.1a:0 "Das ist beeindruckend."
 GEN_compass:0 "Genuesische Kompasse"
 desc_GEN_compass:0 "Diese Kompasse sind ein wertvolles Werkzeug für jede Nation, die sich auf die Navigation verlässt, um Handel oder Erkundungen zu betreiben."
 bs_flavor.1b:0 "Sie stellen unverschämte Forderungen"
 princes_revolt.0t:0 "Da ist Kyiw"
 princes_revolt.0d:0 "Das Ziel von Kyiw, als Hauptstadt der Rus, ist es, seinen früheren Glanz wiederherzustellen. Wird es erfolgreich sein oder wird es den Ambitionen seiner Rivalen zum Opfer fallen?"
 princes_revolt.0a:0 "Interessant."
 uzh.1.t:0 "Preserve the Orthodox Faith"
 uzh.1.d:0 "Our ancestors brought the Orthodox faith to these Carpathian lands centuries ago. Now, as religious wars and reformations rage around us, we must preserve our faith and the unity of our people."
 uzh.1.a:0 "Orthodoxy is our strength!"

 uzh.2.t:0 "Hungarian Protection"
 uzh.2.d:0 "The Hungarian crown offers us its protection. This may shield us from our enemies, but could also limit our independence. How shall we proceed?"
 uzh.2.a:0 "Accept Hungarian protection"
 uzh.2.b:0 "Remain independent but maintain good relations"

 uzh.3.t:0 "Mukachevo Autonomy"
 uzh.3.d:0 "Mukachevo is becoming the center of our administration. We can grant the city special privileges to foster its development and strengthen our rule in the region."
 uzh.3.a:0 "Focus on administrative development"
 uzh.3.b:0 "Promote trade and economic growth"

 uzh.4.t:0 "Rusyn Literacy"
 uzh.4.d:0 "The printing press arrives in our lands! This gives us the opportunity to spread education among our people and preserve our language and culture for future generations."
 uzh.4.a:0 "Enlightenment is the foundation of our future!"

 uzh.5.t:0 "Resist the Habsburgs"
 uzh.5.d:0 "The Habsburgs are seeking to expand their influence over our lands. We must show that the Rusyns will not surrender without a fight! How shall we organize our resistance?"
 uzh.5.a:0 "Mobilize all our forces!"
 uzh.5.b:0 "Form partisan detachments"

 uzh.6.t:0 "The Great Migration"
 uzh.6.d:0 "Our people are growing in number and need new lands. The great migration beckons—[Root.GetUZHIdentityCulturePlural] stand ready to settle new territories in Pannonia."
 uzh.6.a:0 "Organize planned resettlement"
 uzh.6.b:0 "Support settlers with resources"

 uzh.7.t:0 "National Revival"
 uzh.7.d:0 "[Root.GetUZHIdentityCulturePlural] are experiencing a true revival! Our culture, language, and traditions are flourishing once again. This is the moment we can become a true nation."
 uzh.7.a:0 "Glory to the [Root.GetUZHIdentityCultureAdjective] people!"

 uzh.8.t:0 "The Rusyn State"
 uzh.8.d:0 "At last! After centuries of struggle for survival, the Rusyns have established their own sovereign state. We have proven that a small people can have a great future!"
 uzh.8.a:0 "Long live the Rusyn State!"

 uzh.9.t:0 "Guarding the Pannonian Frontier"
 uzh.9.d:0 "Our soldiers and settlers stand at the edge of the plains. Some urge us to fortify every pass and expand the chain of border forts, while others argue for negotiated charters that bind the frontier towns to our cause."
 uzh.9.a:0 "Fortify the borderlands"
 uzh.9.b:0 "Grant charters to loyal settlers"

 uzh.10.t:0 "Shape the Pannonian Republic"
 uzh.10.d:0 "The republic is born from the frontier. We must decide whether civic councils and guilds will guide our expansion or whether a disciplined frontier guard will ensure stability across the plains."
 uzh.10.a:0 "Empower the civic councils"
 uzh.10.b:0 "Forge a frontier guard"

 uzh_identity.1.t:0 "The Question of Identity"
 uzh_identity.1.d:0 "Our people stand at a crossroads. For centuries we have been [Root.GetUZHIdentityCulturePlural], yet rival voices promise different destinies—joining the greater Ruthenian nation, defending an independent [Root.GetUZHIdentityCultureAdjective] march, or binding ourselves fully to the Hungarian crown."
 uzh_identity.1.a:0 "We are part of the great Ruthenian nation!"
 uzh_identity.1.b:0 "We are an independent Rusyn nation!"
 uzh_identity.1.c:0 "We are loyal Uhro-Rusyns!"

 uzh_identity.2.t:0 "Ruthenian Revival"
 uzh_identity.2.d:0 "By choosing Ruthenian identity, we open new opportunities for spiritual and cultural renewal. The Orthodox Church supports our choice."
 uzh_identity.2.a:0 "Orthodoxy unites all [Root.GetUZHIdentityCulturePlural]!"

 uzh_identity.3.t:0 "Rusyn Autonomy"
 uzh_identity.3.d:0 "As an independent nation, we can develop our own democratic traditions and self-government. Our villages and towns gain greater freedom."
 uzh_identity.3.a:0 "Popular rule is our strength!"

 uzh_identity.4.t:0 "Uhro-Rusyn Loyalty"
 uzh_identity.4.d:0 "Our choice to integrate with Hungary opens new opportunities for cooperation. The Hungarians value our loyalty."
 uzh_identity.4.a:0 "Together with the Hungarians, we are stronger!"

