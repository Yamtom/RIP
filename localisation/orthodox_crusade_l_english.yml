 # =========================================================================
 # ORTHODOX CRUSADE LOCALIZATION - ENGLISH
 # =========================================================================
 
 # DECISIONS
 orthodox_crusade_constantinople_title: "Declare Crusade for Constantinople"
 orthodox_crusade_constantinople_desc: "The Second Rome, Constantinople, has fallen into the hands of infidels. As defenders of the Orthodox faith, we must rally our forces and reclaim this holy city for Christendom. All Orthodox nations will be called upon to join our righteous cause."
 
 orthodox_crusade_jerusalem_title: "Declare Crusade for Jerusalem"
 orthodox_crusade_jerusalem_desc: "The Holy Land of Jerusalem, birthplace of Christ and center of Christianity, remains under the control of non-believers. It is our sacred duty to liberate these holy sites and restore Orthodox Christian rule to the most sacred place on Earth."
 
orthodox_crusade_end_title: "End the Orthodox Crusade"
orthodox_crusade_end_desc: "The time has come to conclude our holy crusade, whether in glorious victory or bitter defeat."

orthodox_crusade_join_title: "Join the Orthodox Crusade"
orthodox_crusade_join_desc: "Answer the call and join the ongoing Orthodox crusade in defense of the faith."

orthodox_crusade_cooldown_tt: "Must not have recently concluded a crusade"
 
 # EVENTS - CONSTANTINOPLE CRUSADE
 orthodox_crusade.1.t: "The Orthodox Crusade for Constantinople"
 orthodox_crusade.1.d: "We have declared a holy crusade to reclaim Constantinople, the Second Rome, from the hands of infidels! The bells of Orthodox churches ring throughout our realm as priests call the faithful to arms. Our banner shall fly over the Hagia Sophia once more, and the Orthodox Patriarch shall return to his rightful throne. God wills it!"
 orthodox_crusade.1.a: "For Orthodoxy and glory!"
 
 orthodox_crusade.2.t: "[From.GetName] Declares Crusade for Constantinople"
 orthodox_crusade.2.d: "[From.GetName] has declared a holy crusade to liberate Constantinople from the infidels! All Orthodox nations are called upon to join this righteous cause and help restore Christian rule to the Second Rome."
 orthodox_crusade.2.a: "We shall join the crusade!"
 orthodox_crusade.2.b: "We offer prayers but not soldiers"
 orthodox_crusade.2.c: "This is not our war"
 
 orthodox_crusade.3.t: "Orthodox Crusade Threatens Our Realm"
 orthodox_crusade.3.d: "[From.GetName] has declared a crusade against us, claiming religious justification for their aggression. Orthodox nations across the world are rallying to their banner, threatening our control of Constantinople."
 orthodox_crusade.3.a: "Fortify the city!"
 orthodox_crusade.3.b: "Seek allies against this threat"
 
 orthodox_crusade.4.t: "The Crusade Progresses"
 orthodox_crusade.4.d: "Our crusade continues! Our armies fight with divine favor, and each victory brings us closer to reclaiming Constantinople for Orthodoxy. The faithful across our realm celebrate each triumph."
 orthodox_crusade.4.a: "God guides our sword!"
 
 orthodox_crusade.5.t: "Constantinople Liberated!"
 orthodox_crusade.5.d: "Glory to God! Our crusade has succeeded beyond all hopes! Constantinople, the Second Rome, has been liberated from infidel rule. The Hagia Sophia's bells ring once more with Christian prayer, and the Orthodox Patriarch has returned to his ancient throne. Our name shall be remembered for all time as the liberators of Constantinople!"
 orthodox_crusade.5.a: "A new era dawns for Orthodoxy!"
 
 orthodox_crusade.6.t: "The Crusade Has Failed"
 orthodox_crusade.6.d: "Despite our prayers and sacrifices, we have failed to liberate Constantinople. Our crusade has ended in defeat, and the holy city remains under infidel control. This shameful failure shall haunt us for years to come."
 orthodox_crusade.6.a: "We have been humbled"
 
 orthodox_crusade.7.t: "Constantinople Liberated!"
 orthodox_crusade.7.d: "Praise be! [From.GetName] has successfully liberated Constantinople from the infidels! The crusade we joined has ended in glorious victory, and Orthodox Christianity has been restored to the Second Rome."
 orthodox_crusade.7.a: "Blessed be this day!"
 
 orthodox_crusade.8.t: "The Crusade Has Failed"
 orthodox_crusade.8.d: "The crusade to liberate Constantinople has ended in defeat. Despite our participation, [From.GetName] was unable to reclaim the holy city from infidel hands."
 orthodox_crusade.8.a: "A dark day for Orthodoxy"
 
 orthodox_crusade.9.t: "Crusade Victory in Battle"
 orthodox_crusade.9.d: "Our armies have won a great battle in the crusade! The enemy flees before our righteous fury, and our soldiers credit divine intervention for their triumph. This victory brings us closer to our sacred goal."
 orthodox_crusade.9.a: "God fights alongside us!"
 
 orthodox_crusade.10.t: "Religious Fervor Spreads"
 orthodox_crusade.10.d: "The crusade has inspired tremendous religious fervor among our people. Churches overflow with faithful worshippers, and priests report miraculous signs. The Orthodox faith has never been stronger in our realm."
 orthodox_crusade.10.a: "The faithful are united"
 
 # EVENTS - JERUSALEM CRUSADE
 orthodox_crusade.11.t: "The Orthodox Crusade for Jerusalem"
 orthodox_crusade.11.d: "We have declared a holy crusade to reclaim Jerusalem, the holiest city in Christendom! The site of Christ's crucifixion and resurrection must be liberated from infidel hands. This is the most sacred mission Orthodox Christianity has ever undertaken. Every church in our realm calls the faithful to this holy war!"
 orthodox_crusade.11.a: "To Jerusalem!"
 
 orthodox_crusade.12.t: "[From.GetName] Declares Crusade for Jerusalem"
 orthodox_crusade.12.d: "[From.GetName] has declared a crusade to liberate the Holy Land! All Orthodox nations are called upon to join this most sacred of missions and help restore Christian rule to Jerusalem."
 orthodox_crusade.12.a: "We shall join this holy war!"
 orthodox_crusade.12.b: "We support them spiritually"
 orthodox_crusade.12.c: "We cannot spare troops"
 
 orthodox_crusade.13.t: "Orthodox Crusade for Jerusalem Declared"
 orthodox_crusade.13.d: "[From.GetName] has declared a crusade to seize Jerusalem from us! Orthodox nations worldwide are rallying to their cause, presenting an existential threat to our control of the Holy Land."
 orthodox_crusade.13.a: "Prepare the defenses!"
 orthodox_crusade.13.b: "Rally our own allies"
 
 orthodox_crusade.14.t: "Jerusalem Within Reach"
 orthodox_crusade.14.d: "Our crusade for the Holy Land continues to make progress! With each victory, we draw closer to Jerusalem. The entire Orthodox world watches and prays for our success."
 orthodox_crusade.14.a: "Victory is near!"
 
 orthodox_crusade.15.t: "Jerusalem Liberated!"
 orthodox_crusade.15.d: "Miracle of miracles! We have liberated Jerusalem, the Holy City itself! The Church of the Holy Sepulchre is once more in Christian hands, and Orthodox pilgrims flood the streets in celebration. Our dynasty shall be remembered forever as the liberators of Christ's holy city. We stand as the greatest defenders of the faith!"
 orthodox_crusade.15.a: "Glory to God in the highest!"
 
 orthodox_crusade.16.t: "Jerusalem Crusade Failed"
 orthodox_crusade.16.d: "Our crusade for Jerusalem has ended in catastrophic failure. The Holy Land remains under infidel control, and countless faithful have perished for nothing. This defeat is a terrible blow to Orthodox Christianity and our prestige."
 orthodox_crusade.16.a: "God has forsaken us"
 
 orthodox_crusade.17.t: "Jerusalem Liberated!"
 orthodox_crusade.17.d: "Blessed day! [From.GetName] has successfully liberated Jerusalem from the infidels! The crusade we joined has achieved the greatest victory in Orthodox history - the Holy Land is Christian once more!"
 orthodox_crusade.17.a: "This is a miracle!"
 
 orthodox_crusade.18.t: "Jerusalem Crusade Failed"
 orthodox_crusade.18.d: "The crusade for Jerusalem has ended in defeat. Despite our participation, [From.GetName] failed to liberate the Holy Land. This is a grievous blow to all Orthodox Christians."
 orthodox_crusade.18.a: "We mourn this failure"
 
 orthodox_crusade.19.t: "Pilgrims Flock to Jerusalem"
 orthodox_crusade.19.d: "Now that Jerusalem is under Orthodox control, pilgrims from across Christendom flood into the Holy City. The Church of the Holy Sepulchre receives thousands of faithful visitors, and the city prospers from their devotion."
 orthodox_crusade.19.a: "Welcome them all"
 
orthodox_crusade.20.t: "Orthodox Unity Through Crusade"
orthodox_crusade.20.d: "Our crusade has united Orthodox Christians across the world. Nations that once viewed each other with suspicion now stand together in common cause. This brotherhood of faith strengthens us all."
orthodox_crusade.20.a: "United in Christ"

# EVENTS - CONTRIBUTION/AUTO-END
orthodox_crusade.21.t: "Crusade Contribution"
orthodox_crusade.21.d: "Our victory in battle strengthens our claim to glory in the crusade."
orthodox_crusade.21.a: "Press on."

orthodox_crusade.22.t: "Crusade Contribution"
orthodox_crusade.22.d: "A fortress falls before our banners, increasing our standing in the crusade."
orthodox_crusade.22.a: "Onward."

orthodox_crusade.23.t: "Crusade Concludes"
orthodox_crusade.23.d: "The Orthodox crusade has reached its end."
orthodox_crusade.23.a: "So be it."
 
