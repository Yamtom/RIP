 uzh_palatial_reform_title:0 "Palatine Reform"
 uzh_palatial_reform_desc:0 "Seat subject envoys in the palatine chambers and standardise parliamentary procedure so debates no longer bankrupt our federated estates."
 uzh_federative_statutes_title:0 "Federative Statutes"
 uzh_federative_statutes_desc:0 "Publish the federative statutes that bind loyal subjects and multilingual bureaus into a durable Ruthenian federation."
 uzh.1.t:0 "Preserve the Orthodox Faith"
 uzh.1.d:0 "Our ancestors brought the Orthodox faith to these Carpathian lands centuries ago. Now, as religious wars and reformations rage around us, we must preserve our faith and the unity of our people."
 uzh.1.a:0 "Orthodoxy is our strength!"
 uzh.2.t:0 "Hungarian Protection"
 uzh.2.d:0 "The Hungarian crown offers us its protection. This may shield us from our enemies, but could also limit our independence. How shall we proceed?"
 uzh.2.a:0 "Accept Hungarian protection"
 uzh.2.b:0 "Remain independent but maintain good relations"
 uzh.3.t:0 "Mukachevo Autonomy"
 uzh.3.d:0 "Mukachevo is becoming the center of our administration. We can grant the city special privileges to foster its development and strengthen our rule in the region."
 uzh.3.a:0 "Focus on administrative development"
 uzh.3.b:0 "Promote trade and economic growth"
 uzh.4.t:0 "Rusyn Literacy"
 uzh.4.d:0 "The printing press arrives in our lands! This gives us the opportunity to spread education among our people and preserve our language and culture for future generations."
 uzh.4.a:0 "Enlightenment is the foundation of our future!"
 uzh.4.b:0 "Let the brotherhoods guide our cultural awakening."
 uzh.5.t:0 "Resist the Habsburgs"
 uzh.5.d:0 "The Habsburgs are seeking to expand their influence over our lands. We must show that the Rusyns will not surrender without a fight! How shall we organize our resistance?"
 uzh.5.a:0 "Mobilize all our forces!"
 uzh.5.b:0 "Form partisan detachments"
 uzh.6.t:0 "The Great Migration"
 uzh.6.d:0 "Our people are growing in number and need new lands. The great migration beckons—[Root.GetUZHIdentityCulturePlural] stand ready to settle new territories in Pannonia."
 uzh.6.a:0 "Organize planned resettlement"
 uzh.6.b:0 "Support settlers with resources"
 uzh.7.t:0 "National Revival"
 uzh.7.d:0 "[Root.GetUZHIdentityCulturePlural] are experiencing a true revival! Our culture, language, and traditions are flourishing once again. This is the moment we can become a true nation."
 uzh.7.a:0 "Glory to the [Root.GetUZHIdentityCultureAdjective] people!"
 uzh.8.t:0 "The Rusyn State"
 uzh.8.d:0 "At last! After centuries of struggle for survival, the Rusyns have established their own sovereign state. We have proven that a small people can have a great future!"
 uzh.8.a:0 "Long live the Rusyn State!"
 uzh.9.t:0 "Guarding the Pannonian Frontier"
 uzh.9.d:0 "Our soldiers and settlers stand at the edge of the plains. Some urge us to fortify every pass and expand the chain of border forts, while others argue for negotiated charters that bind the frontier towns to our cause."
 uzh.9.a:0 "Fortify the borderlands"
 uzh.9.b:0 "Grant charters to loyal settlers"
 uzh.10.t:0 "Shape the Pannonian Republic"
 uzh.10.d:0 "The republic is born from the frontier. We must decide whether civic councils and guilds will guide our expansion or whether a disciplined frontier guard will ensure stability across the plains."
 uzh.10.a:0 "Empower the civic councils"
 uzh.10.b:0 "Forge a frontier guard"
 uzh_identity.2.t:0 "Ruthenian Revival"
 uzh_identity.2.d:0 "By choosing Ruthenian identity, we open new opportunities for spiritual and cultural renewal. The Orthodox Church supports our choice."
 uzh_identity.2.a:0 "Orthodoxy unites all [Root.GetUZHIdentityCulturePlural]!"
 uzh_identity.3.t:0 "Rusyn Autonomy"
 uzh_identity.3.d:0 "As an independent nation, we can develop our own democratic traditions and self-government. Our villages and towns gain greater freedom."
 uzh_identity.3.a:0 "Popular rule is our strength!"
 uzh_identity.4.t:0 "Uhro-Rusyn Loyalty"
 uzh_identity.4.d:0 "Our choice to integrate with Hungary opens new opportunities for cooperation. The Hungarians value our loyalty."
 uzh_identity.4.a:0 "Together with the Hungarians, we are stronger!"
