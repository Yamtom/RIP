 # Events - Independence Declaration
 svydrigaylo.001.t:0 "Ruthenian Independence Declared"
 svydrigaylo.001.d:0 "The starshyna council has formally declared the independence of the Ruthenian confederation. This announcement echoes across the lands—from the Dnieper to the Carpathians, from the Baltic frontier to the Black Sea coast. The question now is how the overlords of Lithuania and Poland will respond."
 svydrigaylo.001.a:0 "Accept their independence (we have more pressing concerns)"
 svydrigaylo.001.b:0 "This is rebellion! We will reclaim our lands."

 # Events - Confederation Invitations
 svydrigaylo.100.t:0 "The Kyivan Confederation Extends an Invitation"
 svydrigaylo.100.d:0 "Zaporizhia has received a formal invitation from the newly independent Kyivan Confederation. The starshyna offer full confederation membership: a federal state uniting Kyiv, the Hetmanate, Chernihiv, and Zaporizhia under a single banner. Our autonomy as a democratic military republic would be preserved, while our military strength would be amplified by the confederation."
 svydrigaylo.100.a:0 "Accept and join the Kyivan Confederation"
 svydrigaylo.100.b:0 "Decline; we thrive as an independent republic"

 svydrigaylo.101.t:0 "The Kyivan Confederation Extends an Invitation"
 svydrigaylo.101.d:0 "The Hetmanate has received a formal invitation from the newly independent Kyivan Confederation. The starshyna offer full confederation membership: a federal state uniting Kyiv, the Hetmanate, Chernihiv, and Zaporizhia under a single banner. Our military tradition would be honored within the confederation structure."
 svydrigaylo.101.a:0 "Accept and join the Kyivan Confederation"
 svydrigaylo.101.b:0 "Decline; we remain independent"

 svydrigaylo.102.t:0 "The Kyivan Confederation Extends an Invitation"
 svydrigaylo.102.d:0 "Chernihiv has received a formal invitation from the newly independent Kyivan Confederation. The starshyna offer full confederation membership: a federal state uniting Kyiv, the Hetmanate, Chernihiv, and Zaporizhia under a single banner. Our Orthodox ecclesiastical traditions would be preserved as a pillar of the confederation."
 svydrigaylo.102.a:0 "Accept and join the Kyivan Confederation"
 svydrigaylo.102.b:0 "Decline; we chart our own course"

 svydrigaylo.103.t:0 "The Kyivan Confederation Extends an Invitation"
 svydrigaylo.103.d:0 "Kyiv has received a formal invitation from the newly independent Kyivan Confederation. The starshyna offer to elevate Kyiv to the status of joint capital, where the Orthodox metropolitan would serve as a spiritual leader of the confederation. A true confederation of free peoples."
 svydrigaylo.103.a:0 "Accept and lead the Kyivan Confederation"
 svydrigaylo.103.b:0 "Decline; Kyiv remains independent"

 # Confederation Acceptance Responses
 svydrigaylo.200.t:0 "Zaporizhia Joins the Confederation"
 svydrigaylo.200.d:0 "The Zaporizhian assembly has voted unanimously to join the Kyivan Confederation. The democratic Cossack republic will now operate as the military frontier of the confederation, protecting the settled lands from steppe incursions."
 svydrigaylo.200.a:0 "Welcome our brothers-in-arms"

 svydrigaylo.201.t:0 "The Hetmanate Joins the Confederation"
 svydrigaylo.201.d:0 "The Hetmanate council has voted to join the Kyivan Confederation. The hetman will serve as military commander of the confederal forces, while the starshyna will retain their administrative autonomy in hetman succession matters."
 svydrigaylo.201.a:0 "Welcome our military brothers"

 svydrigaylo.202.t:0 "Chernihiv Joins the Confederation"
 svydrigaylo.202.d:0 "Chernihiv has voted to join the Kyivan Confederation. The city, long a center of Orthodox ecclesiastical authority, now lends its spiritual weight to the confederation's legitimacy."
 svydrigaylo.202.a:0 "Welcome our spiritual brothers"

 svydrigaylo.203.t:0 "Kyiv Accepts Leadership of the Confederation"
 svydrigaylo.203.d:0 "Kyiv has accepted the invitation to join the Kyivan Confederation as joint capital. The city's metropolitan now serves as a spiritual authority for all confederation members, uniting Orthodox Christianity with political federation."
 svydrigaylo.203.a:0 "A new golden age for Ruthenia"

