l_english:
 het_compile_legacy_chronicles_title:0 "Compile the Legacy Chronicles"
 het_compile_legacy_chronicles_desc:0 "Systematize the political lessons of the Hetmanate from early host commanders to late collegial governance."

 het_legacy_eras.1.t:0 "The Earliest Era of the Host"
 het_legacy_eras.1.d:0 "Our old registers preserve names from Lyantskoronsky and Sahaidachny to Bohdan Khmelnytsky. The chronicles can frame this era either as a revolutionary military tradition or as the institutional foundation of Hetman authority."
 het_legacy_eras.1.a:0 "Canonize the Khmelnytsky military legacy"
 het_legacy_eras.1.b:0 "Codify early host institutions"

 het_legacy_eras.2.t:0 "Lessons of the Ruina"
 het_legacy_eras.2.d:0 "The succession struggles after Khmelnytsky - from Vyhovsky to Briukhovetsky and Samoylovych - fractured the polity. We must choose whether to prioritize reconciliation or enforce discipline through regimental centralization."
 het_legacy_eras.2.a:0 "Reconcile the officer factions"
 het_legacy_eras.2.b:0 "Impose regimental discipline"

 het_legacy_eras.3.t:0 "The Mazepa Question"
 het_legacy_eras.3.d:0 "Mazepa's period remains the central dispute in our memory: cultural renaissance and diplomacy, or military concentration and state coercion. The chronicles must choose a dominant interpretation."
 het_legacy_eras.3.a:0 "Emphasize Mazepa's renaissance"
 het_legacy_eras.3.b:0 "Emphasize military statecraft"

 het_legacy_eras.4.t:0 "Collegium and Administration"
 het_legacy_eras.4.d:0 "From Skoropadsky to Apostol and Rozumovsky, governance increasingly passed through collegial forms and imperial constraints. We can treat this as a warning about dependency, or as a template for administrative modernization."
 het_legacy_eras.4.a:0 "Preserve autonomy first"
 het_legacy_eras.4.b:0 "Modernize the administration"

 het_legacy_eras.5.t:0 "Final Legacy of the Hetmanate"
 het_legacy_eras.5.d:0 "The chronicles are complete. Their final chapter will shape which institutions endure: constitutional commonwealth practice, regimental military statehood, or long-term cultural patronage."
 het_legacy_eras.5.a:0 "A constitutional Cossack commonwealth"
 het_legacy_eras.5.b:0 "A regimental military state"
 het_legacy_eras.5.c:0 "A patronage and education state"

 het_legacy_eras.6.t:0 "Pereiaslav Reconsidered"
 het_legacy_eras.6.d:0 "The treaty settlement at Pereiaslav is still contested in our political memory. One reading treats it as a negotiated compact that preserved room for Cossack autonomy; another frames it as a hard lesson that dependence invites permanent military pressure."
 het_legacy_eras.6.a:0 "Record Pereiaslav as a negotiated autonomy"
 het_legacy_eras.6.b:0 "Record Pereiaslav as a warning of dependency"

 het_legacy_eras.7.t:0 "Mazepa in State Memory"
 het_legacy_eras.7.d:0 "The Mazepa era can be codified either as a cultural high point of elite patronage, schools, and diplomacy, or as proof that state survival depends on a disciplined military center ready for great-power conflict."
 het_legacy_eras.7.a:0 "Preserve the cultural and diplomatic legacy"
 het_legacy_eras.7.b:0 "Preserve the military-political legacy"

 het_legacy_eras.8.t:0 "Collegium and Final Codification"
 het_legacy_eras.8.d:0 "The later collegial administration and imperial constraints must now be given their final place in the chronicles. We can codify this chapter as a template for durable state administration, or as a cautionary case that strengthens negotiated host governance."
 het_legacy_eras.8.a:0 "Codify a durable administrative model"
 het_legacy_eras.8.b:0 "Codify a negotiated host model"

 het_legacy_pereiaslav_reviewed:0 "Pereiaslav Legacy Reviewed"
 het_legacy_mazepa_reviewed:0 "Mazepa Legacy Reviewed"
 het_legacy_collegium_reviewed:0 "Collegium Legacy Reviewed"
 het_legacy_eras_completed:0 "Hetmanate Legacy Eras Completed"

 het_legacy_chronicle_reconciliation:0 "Chronicle of Reconciliation"
 desc_het_legacy_chronicle_reconciliation:0 "Official memory now favors negotiated settlements between competing officer factions and districts."
 het_legacy_chronicle_administration:0 "Chronicle of Administration"
 desc_het_legacy_chronicle_administration:0 "Administrative lessons from collegial governance are formalized into a practical state model."
 het_legacy_chronicle_commonwealth:0 "Constitutional Commonwealth Legacy"
 desc_het_legacy_chronicle_commonwealth:0 "The Hetmanate's record is interpreted as a constitutional tradition balancing estates and central authority."
 het_legacy_chronicle_regimental_state:0 "Regimental State Legacy"
 desc_het_legacy_chronicle_regimental_state:0 "The Hetmanate's memory is organized around military discipline, regimental hierarchy, and frontier readiness."
 het_legacy_chronicle_cultural_patronage:0 "Cultural Patronage Legacy"
 desc_het_legacy_chronicle_cultural_patronage:0 "The legacy emphasizes education, elite patronage, and fiscal support for state-building institutions."
