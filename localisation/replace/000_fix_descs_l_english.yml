l_english:
kru_confederation_balance:0 "Balance between Rada and Hetman"
desc_kru_confederation_balance:0 "The Sich Rada still gathers to guard Cossack privileges, yet the hetman's bulava now commands lasting authority. Republican custom tempers the crown, legitimacy steadies the realm, and absolutist pretensions are kept in check."
zich_relocated:0 "Sich Relocated"
desc_zich_relocated:0 "The Zaporozhian Sich has been moved to a new stronghold, confounding our enemies and securing our position on new ground."
rip_jewish_invite_title:0 "Invite Jewish Merchants"
rip_jewish_invite_desc:0 "Communities of Jewish merchants and financiers seek safe haven under our protection. Granting charters could invigorate trade and supply much-needed credit, but risks backlash from conservative clergy and guilds."
rip_jewish_invite_accept:0 "Guarantee their charters and safety"
rip_jewish_invite_restrict:0 "Restrict their activity"
rip_jewish.1.t:0 "Invite Jewish Merchants"
rip_jewish.1.d:0 "Communities of Jewish merchants and financiers seek safe haven under our protection. Granting charters could invigorate trade and supply much-needed credit, but risks backlash from conservative clergy and guilds."
rip_jewish.1.a:0 "Guarantee their charters and safety"
rip_jewish.1.b:0 "Restrict their activity"
steppe_alliance:0 "Steppe Alliance"
desc_steppe_alliance:0 "Our alliance with the nomadic hordes of the steppe provides access to swift cavalry and valuable knowledge of light cavalry tactics."
sloboda_settlement:0 "Sloboda Settlement"
desc_sloboda_settlement:0 "This free military colony provides both agricultural surplus and military manpower, settled by warrior-farmers who hold land in exchange for service."
zaz_great_rada_held:0 "Great Rada Convened"
desc_zaz_great_rada_held:0 "The Sich Rada has met in full assembly, renewing the democratic bonds that unite all free Cossacks and making great decisions for the future of our Host."
orthodox_protected:0 "Orthodox Sanctuary Protected"
desc_orthodox_protected:0 "Cossack guards protect this holy place, ensuring that Orthodox faithful can worship freely and maintain their traditions."
orthodox_champions:0 "Champions of Orthodoxy"
desc_orthodox_champions:0 "We are recognized as defenders of the Orthodox faithful."
cossack_frontier_settlement:0 "Cossack Frontier Settlement"
desc_cossack_frontier_settlement:0 "Settlers on the frontier provide militia and supplies in wartime."
frontier_fortress:0 "Frontier Fortress"
desc_frontier_fortress:0 "A mighty fortress guards the marches against raids."
cossack_trade_port:0 "Cossack Trade Port"
desc_cossack_trade_port:0 "A fortified port channels customs and maritime commerce for the Host."
black_sea_commerce:0 "Black Sea Commerce"
desc_black_sea_commerce:0 "Ports on the Black Sea bustle with trade, customs, and new wealth."
het_independence_struggle:0 "Independence Struggle"
desc_het_independence_struggle:0 "Cossack regiments fight to secure lasting independence."
het_mazepa_treason:0 "Mazepa's Treason"
desc_het_mazepa_treason:0 "Our defiance of our former overlord has branded us traitors in their eyes, but it may yet secure our freedom."
het_russian_protection:0 "Russian Protection"
desc_het_russian_protection:0 "Russian protection has been sought, trading autonomy for security."
het_pereiaslav_oath:0 "Pereiaslav Oath of Allegiance"
desc_het_pereiaslav_oath:0 "We have sworn loyalty in return for protection, binding our fate to the tsar."
het_academy_excellence:0 "Academy of Excellence"
desc_het_academy_excellence:0 "Scholars and officers trained here raise the state’s intellectual standards."
regimental_headquarters:0 "Regimental Headquarters"
desc_regimental_headquarters:0 "This province hosts a permanent regimental HQ, improving logistics and command."
ottoman_chaiky_humiliation:0 "Humiliated the Ottomans"
desc_ottoman_chaiky_humiliation:0 "Our chaiky struck the Ottomans hard, denting their prestige and morale."
zaz_chaiky_raiders:0 "Chaiky Raiders"
desc_zaz_chaiky_raiders:0 "Our chaiky flotillas terrorize enemy coasts and bring home plunder."
zaz_liberator_of_slaves:0 "Liberator of Slaves"
desc_zaz_liberator_of_slaves:0 "Cossack raids have freed captives and struck at the slave trade."
cossack_settlement:0 "Cossack Settlement"
desc_cossack_settlement:0 "A Cossack settlement fortifies the frontier and supplies hardy recruits."
zaporozhian_sich_capital:0 "Zaporozhian Sich Capital"
desc_zaporozhian_sich_capital:0 "The Sich capital fortifies our frontier and anchors Cossack self-rule."
zaz_failed_raid:0 "Failed Chaiky Raid"
desc_zaz_failed_raid:0 "Our raid ended in disaster - ships lost, warriors captured or killed. We must rebuild our chaiky fleet and restore our naval reputation."
zaz_successful_raid:0 "Successful Chaiky Raid"
desc_zaz_successful_raid:0 "Our naval warriors have returned victorious from their raid, bringing plunder and freed captives while spreading fear among our enemies."
zaz_relocate_sich_title:0 "Relocate the Sich"
zaz_relocate_sich_desc:0 "Move the Zaporozhian Sich to a new, more defensible location to safeguard our autonomy."
zaz_great_raid_title:0 "Launch a Great Raid"
zaz_great_raid_desc:0 "Organize a grand raiding expedition to seize plunder and humble our enemies."
zaz_chaiky_raid_title:0 "Send the Chaiky"
zaz_chaiky_raid_desc:0 "Dispatch our chaiky boats to strike enemy shores and bring back spoils."
zaz_liberate_slaves_title:0 "Liberate the Slaves"
zaz_liberate_slaves_desc:0 "Strike the slave markets and free our people held in bondage."
zaz_settle_wild_fields_title:0 "Settle the Wild Fields"
zaz_settle_wild_fields_desc:0 "Encourage settlers to tame the Wild Fields, expanding our agricultural base and manpower."
zaz_steppe_alliance_title:0 "Forge the Steppe Alliance"
zaz_steppe_alliance_desc:0 "Ally with the nomads of the steppe to share tactics and secure cavalry support."
zaz_black_sea_trade_title:0 "Monopolize Black Sea Trade"
zaz_black_sea_trade_desc:0 "Secure ports and trade routes on the Black Sea to enrich the Sich."
zaz_host_great_rada_title:0 "Host a Great Rada"
zaz_host_great_rada_desc:0 "Assemble the full Sich Rada to deliberate on matters of state and reaffirm our unity."
zaz_fortify_frontier_title:0 "Fortify the Frontier"
zaz_fortify_frontier_desc:0 "Strengthen our border fortresses to deter incursions."
zaz_defend_orthodox_title:0 "Defend the Orthodox"
zaz_defend_orthodox_desc:0 "Commit to shielding the Orthodox faithful from oppression."


