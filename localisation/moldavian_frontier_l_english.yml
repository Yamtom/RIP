 moldavian_patrol_contracts:0 "Moldavian Patrol Contracts"
 desc_moldavian_patrol_contracts:0 "Licensed patrol hosts blend local knowledge with regular service obligations."
 moldavian_corridor_network:0 "Moldavian Corridor Network"
 desc_moldavian_corridor_network:0 "Relay routes and supply tracks sustain movement between inland districts and frontier lines."
 moldavian_trade_customs:0 "Moldavian Trade Customs"
 desc_moldavian_trade_customs:0 "Customs offices and controlled crossings convert frontier traffic into stable state revenue."
 moldavian_host_settlements:0 "Moldavian Host Settlements"
 desc_moldavian_host_settlements:0 "Service settlements reinforce manpower reserves and administrative reach in exposed districts."
 moldavian_fortress_belt:0 "Moldavian Fortress Belt"
 desc_moldavian_fortress_belt:0 "A connected belt of forts and supporting posts hardens the frontier against incursions."
 moldavian_legacy_military:0 "Moldavian Military Frontier Legacy"
 desc_moldavian_legacy_military:0 "Frontier institutions prioritize military discipline, cohesion, and service obligations."
 moldavian_legacy_trade:0 "Moldavian Trade Frontier Legacy"
