 children_of_the_marshes:0 "Children of the Marshes"
 children_of_the_marshes_desc:0 "The vast Pripyat wetlands have shaped our people for centuries. Local knowledge of the marshes provides us with unmatched defensive advantages against invaders who cannot navigate these treacherous waters."
 pripyat_river_trade:0 "Pripyat River Trade"
 pripyat_river_trade_desc:0 "The Pripyat flows into the Dnieper, connecting us to the Black Sea trade routes. Our timber flotillas carry forest goods downstream, while we maintain a modest but strategic river navy."
 forest_wardens:0 "Forest Wardens"
 forest_wardens_desc:0 "Dense forests breed warriors skilled in ambush and guerrilla tactics. Our light infantry excel at rapid strikes and partisan warfare, making occupation of our lands costly for any invader."
 polesian_mysticism:0 "Polesian Mysticism"
 polesian_mysticism_desc:0 "Ancient pagan traditions survive beneath the veneer of Orthodox Christianity. Our folk magic and nature worship create a unique cultural identity that resists foreign assimilation."
 wetland_fortifications:0 "Wetland Fortifications"
 wetland_fortifications_desc:0 "Our wooden palisades rise from artificial islands within the marshes. These fortifications are nearly impossible to besiege without specialized local knowledge, frustrating even the most determined attackers."
 river_flotilla_tactics:0 "River Flotilla Tactics"
 river_flotilla_tactics_desc:0 "Our shallow-draft boats can navigate waters impassable to foreign vessels. This mobility allows us to raid, smuggle, and transport troops through terrain that cavalry cannot cross."
 polesian_endurance:0 "Polesian Endurance"
 polesian_endurance_desc:0 "Centuries of subsisting in harsh wetlands have bred a hardy, self-reliant population. We can sustain low-intensity warfare indefinitely, wearing down wealthier but less resilient enemies."

