 # === ЗАПОРОЗЬКА СІЧ: РОЗШИРЕНІ ПОДІЄННЯ ТА МОДИФІКАТОРИ (XV–XIX ст.) ===
 
 # Зregistered Cossacks Crisis (zaz_flavor.14)
 zaz_flavor.14.t:0 "The Registered Cossacks Crisis"
 zaz_flavor.14.d:0 "The Polish-Lithuanian Commonwealth seeks to formalize our cossack forces through the 'registered' system, demanding discipline and obedience. Our free cossacks resist this attempt to curtail our ancient traditions of democracy and independence. We must decide: accept registration for stability, or maintain our freedom at the risk of conflict with our overlords."
 zaz_flavor.14.a:0 "Accept the Polish registration"
 zaz_flavor.14.b:0 "Reject Polish control and maintain independence"
 zaz_flavor.14.c:0 "Negotiate a compromise"
 
 zaz_registered_cossacks:0 "Registered Cossacks"
 desc_zaz_registered_cossacks:0 "Our cossacks are now officially registered with the Crown, bringing military discipline and pay, but at the cost of our traditional freedoms."
 
 zaz_free_cossacks_spirit:0 "Free Cossacks Spirit"
 desc_zaz_free_cossacks_spirit:0 "Our cossacks remain free and unregistered, preserving our democratic traditions but risking conflict with foreign powers."
 
 # Sich Rada and Kosh Otaman Election (zaz_flavor.15)
 zaz_flavor.15.t:0 "The Sich Rada Convenes: Kosh Otaman Election"
 zaz_flavor.15.d:0 "The Sich Rada, the democratic assembly of all free cossacks, gathers to elect a new Kosh Otaman (military commander). The position is elective and temporary, answerable to the Rada. We must choose a leader who embodies the spirit of our people: a fierce warrior, a skillful diplomat, or a wise elder."
 zaz_flavor.15.a:0 "Elect a strong military commander"
 zaz_flavor.15.b:0 "Elect a skilled diplomat"
 zaz_flavor.15.c:0 "Elect an experienced elder"
 
 # Ottoman Pressure and Chaiky Crisis (zaz_flavor.16)
 zaz_flavor.16.t:0 "Ottoman and Crimean Pressure"
 zaz_flavor.16.d:0 "The Ottoman Sultan and Crimean Khan, angered by our chaiky raids and piracy on the Black Sea, threaten devastating retaliation. Their military expeditions loom on the horizon, and our supply lines are at risk. We must prepare our defenses, strike preemptively, or seek protection from a neighboring power."
 zaz_flavor.16.a:0 "Fortify the Sich and prepare for siege"
 zaz_flavor.16.b:0 "Launch a preemptive chaiky raid"
 zaz_flavor.16.c:0 "Seek protection from Moscow or Poland"
 
 sich_fortified_against_ottoman:0 "Sich Fortified Against Ottoman Attack"
 desc_sich_fortified_against_ottoman:0 "Our fortifications are reinforced and troops are ready to withstand Ottoman assault."
 
 zaz_seeking_patron:0 "Seeking a Patron Power"
 desc_zaz_seeking_patron:0 "We have appealed to Moscow or Poland for military support against Ottoman pressure."
 
 # The Great Relocation of the Sich (zaz_flavor.17)
 zaz_flavor.17.t:0 "The Sich Must Relocate"
 zaz_flavor.17.d:0 "Our current location has become untenable due to raids, diplomatic pressure, or changing strategic circumstances. History shows that the Sich has relocated multiple times: from Tomakivka to Bazavluk, from Bazavluk to Mykytyn, from Mykytyn to Chortomlyts'ka, and finally to Oleshky under Ottoman protection. We must choose a safer location or risk annihilation."
 zaz_flavor.17.a:0 "Relocate to a safer location upstream"
 zaz_flavor.17.b:0 "Relocate to the mouth of the Dnieper (Ottoman lands)"
 
 sich_relocated:0 "Sich Relocated"
 desc_sich_relocated:0 "The Sich has relocated to a new location for strategic reasons."
 
 sich_ottoman_lands:0 "Sich in Ottoman Lands"
 desc_sich_ottoman_lands:0 "The Sich operates under Ottoman protection, gaining safety but losing independence."
 
 cossack_settlement:0 "Cossack Settlement"
 desc_cossack_settlement:0 "A frontier settlement of free cossacks and their families."
 
 # The Crisis of 1775: Final Liquidation or Escape (zaz_flavor.18)
 zaz_flavor.18.t:0 "The Final Reckoning: 1775"
 zaz_flavor.18.d:0 "The Russian Empress Catherine II has declared the Zaporozhian Sich an enemy of the state. Her armies march to destroy our last stronghold on the island of Khortytsia. This is our final moment: we can fight to the death to preserve our honor, scatter to Ottoman lands to continue our struggle, or submit to Russian rule and hope to maintain some autonomy. History will judge our choice."
 zaz_flavor.18.a:0 "Fight to the last man"
 zaz_flavor.18.b:0 "Scatter to Ottoman lands (Kuban path)"
 zaz_flavor.18.c:0 "Submit to Russian rule"
 
 sich_diaspora:0 "Sich Diaspora"
 desc_sich_diaspora:0 "The Sich is scattered across multiple lands, its survivors continuing the fight in exile."
 
