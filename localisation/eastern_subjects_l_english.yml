l_english:
princedom_title: "Princedom"
princedom_title_plural: "princedoms"
princedom_long-desc: "A lesser subject of the Rus. While being a subject the princedom has relatively autonomous power but pays a heavy price in tax and levy, it must join its overlord in battle and it may never rebel against its overlord."
princedom_is_our: "$NAME|Y$ is our princedom."
IS_OUR_OVERLORD: "$NAME|Y$ is our supreme kniaz."
