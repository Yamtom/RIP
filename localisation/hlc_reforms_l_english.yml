 hlc_galician_voivodeship_reform:0 "Galician Voivodeship Compact"
 hlc_galician_voivodeship_reform_desc:0 "Local Ruthenian law is set on an Austrian cadastral backbone, trimming costs while keeping the voivodeship calm."
 hlc_magnate_assembly_reform:0 "Magnate Assembly"
 hlc_magnate_assembly_reform_desc:0 "Galicia's leading magnates gain formal assembly rights, stabilizing their influence while limiting absolutist growth."
 hlc_centralized_voivodeship_reform:0 "Centralized Voivodeship"
 hlc_centralized_voivodeship_reform_desc:0 "Austrian-style hierarchy tightens provincial administration, reducing costs while curbing traditional decentralization."
 hlc_confessional_dualism_reform:0 "Confessional Dualism"
 hlc_confessional_dualism_reform_desc:0 "Viennese chancelleries tolerate a Polish-style settlement of rites and estates, lowering friction across Galician faiths."
 hlc_crown_and_sejm_reform:0 "Crown and Sejm Dualism"
 hlc_crown_and_sejm_reform_desc:0 "A negotiated crown-sejm balance marries Habsburg fiscal discipline to Commonwealth liberties, speeding reforms without losing authority."
 hlc_galician_sejm_reform:0 "Galician Sejm Assembly"
 hlc_galician_sejm_reform_desc:0 "Galician nobility convene in regional sejm, blending Polish deliberative traditions with Austrian administrative oversight."
 hlc_austrian_bureaucracy_reform:0 "Austrian Bureaucratic Cadre"
 hlc_austrian_bureaucracy_reform_desc:0 "Merit-trained administrators streamline governance according to Vienna's exacting standards."
 hlc_merchant_privileges_reform:0 "Merchant Privileges"
 hlc_merchant_privileges_reform_desc:0 "Galician merchants - Jewish, Armenian, and Italian - gain guild protections and trade monopolies in exchange for fiscal contributions."
 hlc_crown_authority_reform:0 "Crown Authority"
 hlc_crown_authority_reform_desc:0 "Vienna asserts direct prerogatives over key state decisions, reducing local obstruction while hardening frontier institutions."
 galician_sejm_assembly:0 "Galician Sejm Assembly"
 desc_galician_sejm_assembly:0 "A regional assembly provides stability and reform progress through deliberative governance."
 hlc_enlightened_monarchy_reform:0 "Enlightened Monarchy"
 hlc_enlightened_monarchy_reform_desc:0 "Western philosophy guides reformist policy, rationalizing law and culture while maintaining dynastic legitimacy."
 hlc_military_modernization_reform:0 "Military Modernization"
 hlc_military_modernization_reform_desc:0 "Galician dragoons and cavalry adopt Western drill and artillery techniques, leveraging frontier warrior traditions."

