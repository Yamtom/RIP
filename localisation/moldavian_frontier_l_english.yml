l_english:
 moldavian_frontier_mandate_title:0 "Moldavian Frontier Mandate"
 moldavian_frontier_mandate_desc:0 "Codify a frontier mandate for Moldavia, linking the Carpathian marches to the Dniester estuary and the Pontic borderlands."
 moldavian_steppe_host_doctrine_title:0 "Form the Steppe Host Doctrine"
 moldavian_steppe_host_doctrine_desc:0 "Choose whether our frontier host emphasizes rapid strike columns or licensed patrol contracts in the open borderlands."
 moldavian_corridor_and_customs_title:0 "Corridors and Customs"
 moldavian_corridor_and_customs_desc:0 "Build operational corridors and customs institutions to tie inland Moldavia to estuary commerce and steppe traffic."
 moldavian_fortress_belt_statute_title:0 "Statute of the Fortress Belt"
 moldavian_fortress_belt_statute_desc:0 "Issue a statute defining defense obligations for forts, relay posts, and district levies along the frontier."
 moldavian_frontier_legacy_title:0 "Set the Frontier Legacy"
 moldavian_frontier_legacy_desc:0 "Our frontier system is mature. We must define whether its permanent legacy is military, commercial, or balanced."

 moldavian_frontier.1.t:0 "Doctrine for the Border Host"
 moldavian_frontier.1.d:0 "Captains of the marches insist that Moldavia's border host must be formalized. One camp argues for hard-hitting strike columns; another favors licensed patrol companies that combine local knowledge with regular supervision."
 moldavian_frontier.1.a:0 "Adopt raiding columns"
 moldavian_frontier.1.b:0 "License patrol contracts"

 moldavian_frontier.2.t:0 "Operational Shape of the Frontier"
 moldavian_frontier.2.d:0 "The council now debates operations in depth. We can prioritize mobility corridors and waystations, or build a denser chain of fortified nodes to absorb pressure along the steppe edge."
 moldavian_frontier.2.a:0 "Open corridor routes"
 moldavian_frontier.2.b:0 "Raise a fortress belt"

 moldavian_frontier.3.t:0 "Customs, Markets, and Settlement"
 moldavian_frontier.3.d:0 "With doctrine and operations in place, policy turns to revenue and settlement. Customs offices can capture estuary trade, while host settlements can anchor manpower and control in the exposed districts."
 moldavian_frontier.3.a:0 "Expand customs administration"
 moldavian_frontier.3.b:0 "Back host settlements"

 moldavian_frontier.4.t:0 "Statute of Consolidation"
 moldavian_frontier.4.d:0 "The frontier framework is ready for legal consolidation. Some jurists propose a defense-first statute around fortress obligations, while others demand a coordinated trade-security framework tied to estuary administration."
 moldavian_frontier.4.a:0 "Codify the defense statute"
 moldavian_frontier.4.b:0 "Codify the trade-security statute"

 moldavian_frontier.5.t:0 "Legacy of the Moldavian Frontier"
 moldavian_frontier.5.d:0 "Generations of reform have transformed our borderlands. The final settlement will shape what this frontier means for Moldavia's statecraft and identity."
 moldavian_frontier.5.a:0 "A military frontier legacy"
 moldavian_frontier.5.b:0 "A commercial frontier legacy"
 moldavian_frontier.5.c:0 "A balanced frontier legacy"

 moldavian_frontier_mandate:0 "Moldavian Frontier Mandate"
