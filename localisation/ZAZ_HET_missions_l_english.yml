# Event text samples
 zaz_flavor_m_3.1.t:0 "The Free Zaporozhian State"
 zaz_flavor_m_3.1.d:0 "Against all odds, we have secured our independence! The Sich Rada meets in solemn assembly, the elected Kosh Otaman holds the symbolic mace, and our black and red banners fly over free soil. Foreign ambassadors arrive - some to congratulate, others to threaten, all to assess whether this Cossack republic can truly survive among the great powers of Europe. We have won our freedom; now we must keep it."
 
 zaz_flavor_m_4.1.t:0 "Choosing Protectors"
 zaz_flavor_m_4.1.d:0 "The Sich Rada debates far into the night, voices rising in passionate argument. 'Moscow offers Orthodox brotherhood!' shouts one colonel. 'The Ottomans offer trade and freedom!' counters another. 'We should bow to no one!' declares a third. The hetman must decide our nation's future - but in the Cossack way, the final choice belongs to the assembled warriors. The vote is called. The mace is raised. History holds its breath."

# Decision descriptions  
 zaz_relocate_sich_title:0 "Relocate the Sich"
 zaz_relocate_sich_desc:0 "The Sich must be mobile, able to relocate when enemies approach or when the Dnipro changes its course. Throughout our history, we have built new Sichs on different islands and banks: Khortytsia, Tomakivka, Chortomlyk, Oleshky, Kamyanka, and finally the New Sich. Each relocation preserves our freedom while adapting to new circumstances."

 zaz_great_rada_title:0 "Convene the Great Rada"
 zaz_great_rada_desc:0 "In times of crisis, the Kosh Otaman must summon the Great Rada - an assembly where every Cossack, regardless of rank, has voice and vote. Here, matters of war and peace, alliance and rebellion, are decided by the warriors themselves. This is the essence of Cossack liberty - democratic, direct, and sometimes chaotic, but always responsive to the people's will."

 zaz_register_reform_title:0 "Reform the Register"
 zaz_register_reform_desc:0 "The eternal tension between 'registered' and 'unregistered' Cossacks threatens our unity. The register guarantees pay and privileges but limits our numbers and freedom. We must either expand the register to include all free Cossacks, abolish it entirely in favor of universal military service, or maintain the status quo and manage the resulting tensions."

# === NEW MECHANICS LOCALIZATIONS ===

# Decisions
 zaz_convene_great_rada_title:0 "Convene the Great Rada"
 zaz_convene_great_rada_desc:0 "The Sich Rada is the supreme democratic assembly where all free Cossacks may voice their will. When momentous decisions face our Host - whether to wage war, elect new officers, or chart our future course - the Kish Otaman summons the entire brotherhood to assembly. This is the ancient tradition that distinguishes us from all other powers."
 
 zaz_launch_chaiky_raid_title:0 "Launch Chaiky Raid"
 zaz_launch_chaiky_raid_desc:0 "Our swift chaiky boats - shallow-drafted vessels that can navigate rivers and brave the Black Sea - are the terror of Ottoman admirals and Crimean slave traders alike. Let us gather our naval warriors and strike at the enemy's coastline, bringing fire and freedom to those who would chain our people."
 
 zaz_expand_register_title:0 "Expand the Cossack Register"
 zaz_expand_register_desc:0 "Our overlords have long sought to control our numbers through the register - offering pay and privileges only to officially recognized Cossacks while forcing others into serfdom. By expanding the register, we gain more soldiers and legitimacy, but also bind ourselves more closely to foreign powers."
 
 zaz_abolish_register_title:0 "Abolish the Cossack Register"
 zaz_abolish_register_desc:0 "The register is a chain forged by Polish kings and Russian tsars to bind our freedom. Let us cast it off entirely and return to the ancient ways - every man who can ride and fight is a Cossack, answerable only to the Rada and the elected Hetman!"
 
 zaz_recruit_steppe_cavalry_title:0 "Recruit Steppe Cavalry"
 zaz_recruit_steppe_cavalry_desc:0 "Living on the edge of the Great Steppe, we have learned much from our nomadic neighbors. By maintaining good relations with the Crimean, Nogai, or other hordes, we can recruit light cavalry trained in the tactics of the steppe - swift riders who strike like lightning."
 
 zaz_establish_sloboda_title:0 "Establish Sloboda Settlement"
 zaz_establish_sloboda_desc:0 "The Wild Field beckons with empty lands waiting to be tamed. By establishing sloboda settlements - free military colonies where settlers receive land grants in exchange for military service - we can extend our control over the frontier while building a new generation of warrior-farmers."
 
 zaz_fortify_sloboda_title:0 "Fortify Sloboda"
 zaz_fortify_sloboda_desc:0 "Our civilian sloboda settlements provide manpower and production, but they remain vulnerable to raids. By investing in proper fortifications, we can transform these colonies into bastions capable of holding against nomadic raiders and enemy armies alike."
 
 zaz_protect_orthodox_title:0 "Protect Orthodox Monasteries"
 zaz_protect_orthodox_desc:0 "While Polish magnates impose the Catholic Union upon our people and Moscow's patriarch seeks to control our churches, the Zaporozhian Host remains the last true defender of Orthodox faith and Ruthenian traditions. Let us take upon ourselves the sacred duty of protecting monasteries and holy places throughout our lands."
 
 zaz_hold_hetman_election_title:0 "Hold Hetman Election"
 zaz_hold_hetman_election_desc:0 "The time has come to elect a new Hetman to lead our people. The Sich Rada will gather to choose from among the most respected colonels and otamans - men proven in battle, skilled in diplomacy, and devoted to our cause. The voice of every Cossack will be heard."
 
 het_establish_printing_press_title:0 "Establish Printing Press"
 het_establish_printing_press_desc:0 "The invention of the printing press has transformed Europe, spreading knowledge and ideas faster than ever before. By establishing our own presses in Kyiv and other cities, we can preserve our language and culture, print books in the Ruthenian tongue, and ensure that learning flourishes throughout the Hetmanate."
 
 het_resist_abolition_title:0 "Resist Abolition of Autonomy"
 het_resist_abolition_desc:0 "The tsars in Moscow grow ever more bold in their attempts to reduce our ancient privileges and freedoms. They install governors, dismiss elected hetmans, and treat our Cossack officers as mere provincial administrators. If we do not resist now - with all our strength - the light of Ukrainian autonomy will be extinguished forever."

