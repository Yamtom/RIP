 # Confessional Peace
 pdl_confessional_peace_enacted: "Confessional Peace Enacted"
 desc_pdl_confessional_peace_enacted: "A comprehensive religious settlement has been enacted, granting equal rights and protections to all confessions. This has restored stability and loyalty among our diverse population."
 
 # Cossack Autonomy
 pdl_cossack_autonomy_granted: "Cossack Autonomy Granted"
 desc_pdl_cossack_autonomy_granted: "We have granted significant autonomy to the Cossacks, allowing them to govern their own affairs and organize their military forces independently. This has restored their loyalty but limits our centralized authority."
 
 # Ottoman Mobilization
 pdl_ottoman_mobilization: "Ottoman Mobilization"
 desc_pdl_ottoman_mobilization: "The threat of Ottoman invasion has spurred our realm into a state of total military readiness. Fortifications are being reinforced and the militia has been mobilized."
 
 # =========================================================================
 # CONFESSIONAL CRISIS EVENTS
 # =========================================================================
 
 podillia_disasters.1.t: "The Seeds of Discord"
 podillia_disasters.1.d: "Religious tensions have been simmering in $COUNTRY$ for years, but recent events have brought them to a boiling point. Orthodox clergy denounce Catholic influences from Poland, Catholic nobles view the Orthodox hierarchy with suspicion, and both groups increasingly persecute our Jewish communities. In Kamianets, riots broke out last week when a Catholic procession passed through the Jewish quarter. Unless we act decisively, this religious discord threatens to tear our realm apart."
 podillia_disasters.1.a: "We must find a path to peace."
 
 podillia_disasters.2.t: "Orthodox-Catholic Confrontation"
 podillia_disasters.2.d: "The Orthodox metropolitan and the Catholic bishop have entered into open conflict over ecclesiastical jurisdiction. Each claims authority over mixed congregations, and both have excommunicated clergy who recognize the other's authority. The nobility is divided along confessional lines, and several magnates have begun arming their retainers. This theological dispute risks becoming a civil war."
 podillia_disasters.2.a: "Support the Orthodox hierarchy."
 podillia_disasters.2.b: "Favor the Catholic church."
 podillia_disasters.2.c: "Enforce separation and neutrality."
 
 podillia_disasters.3.t: "Persecution of Jewish Communities"
 podillia_disasters.3.d: "Radical preachers have begun inciting violence against Jewish communities, accusing them of economic exploitation and religious corruption. Several synagogues have been vandalized, and Jewish merchants report increasing harassment. The Dhimmi estate appeals for royal protection, warning that without it, they may be forced to flee to more tolerant lands."
 podillia_disasters.3.a: "Grant royal protection to Jews."
 podillia_disasters.3.b: "Allow local authorities to handle it."
 podillia_disasters.3.c: "Expel troublemakers from both sides."
 
 podillia_disasters.4.t: "Religious Riots Spread"
 podillia_disasters.4.d: "What began as isolated incidents has now escalated into widespread religious riots. In several cities, mobs have attacked churches, synagogues, and temples of rival confessions. The local militia is overwhelmed, and military intervention may be necessary to restore order."
 podillia_disasters.4.a: "Deploy the army to restore order."
 podillia_disasters.4.b: "Let them exhaust themselves."
 
 podillia_disasters.5.t: "Estates Demand Religious Supremacy"
 podillia_disasters.5.d: "The Church estate has submitted a formal petition demanding that we recognize their confession as the sole legitimate religion in $COUNTRY$. They argue that religious pluralism is the root cause of our current instability and that only by enforcing religious unity can we restore peace. The Dhimmi estate, meanwhile, threatens to withdraw their financial support if we accede to these demands."
 podillia_disasters.5.a: "Grant the Church's demands."
 podillia_disasters.5.b: "Maintain religious plurality."
 
 podillia_disasters.6.t: "Moderate Clergy Intervene"
 podillia_disasters.6.d: "A coalition of moderate clergy from all confessions has emerged, calling for dialogue and reconciliation. They have organized interfaith councils in several cities and are working to reduce tensions through education and mutual understanding. Their efforts may provide a path toward lasting peace."
 podillia_disasters.6.a: "Support the moderates."
 podillia_disasters.6.b: "This changes nothing."
 
 podillia_disasters.7.t: "Radical Factions Emerge"
 podillia_disasters.7.d: "Radical factions have formed among all religious communities, each committed to the violent suppression of rival faiths. These extremists have begun organizing militias and stockpiling weapons. If we cannot dismantle these organizations, the crisis may escalate into full-scale sectarian warfare."
 podillia_disasters.7.a: "Crack down on all radicals."
 podillia_disasters.7.b: "Focus on the most dangerous faction."
 
 podillia_disasters.8.t: "Foreign Powers Interfere"
 podillia_disasters.8.d: "Foreign powers have begun exploiting our religious crisis for their own ends. Polish emissaries are courting Catholic nobles, Russian agents are supporting Orthodox clergy, and Ottoman diplomats are offering protection to our Muslim minorities. This foreign interference threatens to transform our internal religious dispute into an international conflict."
 podillia_disasters.8.a: "Expel all foreign agents."
 podillia_disasters.8.b: "Seek foreign mediation."
 
 podillia_disasters.11.t: "Confessional Peace Restored"
 podillia_disasters.11.d: "Through patience, diplomacy, and occasionally force, we have finally restored religious peace to $COUNTRY$. A comprehensive settlement has been reached guaranteeing the rights of all confessions while maintaining public order. Though tensions remain, the worst of the crisis has passed."
 podillia_disasters.11.a: "A hard-won peace."
 
 # =========================================================================
 # COSSACK UPHEAVAL EVENTS
 # =========================================================================
 
 podillia_disasters.21.t: "The Cossacks Rise"
 podillia_disasters.21.d: "Years of grievances have finally boiled over. The Cossack estate, feeling slighted by our policies and denied their rightful share of military glory and plunder, has risen in open rebellion. Cossack bands are raiding our own territories, and several hetmans have declared they no longer recognize our authority. Unless we can restore their loyalty or crush this uprising, our realm's military strength will be crippled."
 podillia_disasters.21.a: "Prepare for conflict."
 
 podillia_disasters.22.t: "Cossack Demands"
 podillia_disasters.22.d: "Cossack representatives have submitted a list of demands: greater autonomy in their lands, exclusive rights to certain offices, increased military funding, and a share in all war spoils. They threaten to continue their rebellion until these demands are met in full."
 podillia_disasters.22.a: "Accept their demands."
 podillia_disasters.22.b: "Refuse and suppress them."
 podillia_disasters.22.c: "Negotiate a compromise."
 
 podillia_disasters.23.t: "Raids Intensify"
 podillia_disasters.23.d: "Cossack raiding parties have intensified their attacks on our territories. Villages are being plundered, officials are being driven out, and local nobles are either fleeing or making separate peace with the rebels. The Cossacks are demonstrating their military prowess while humiliating our authority."
 podillia_disasters.23.a: "Send the army against them."
 podillia_disasters.23.b: "Fortify our key holdings."
 
 podillia_disasters.24.t: "Mass Desertions"
 podillia_disasters.24.d: "Cossack soldiers are deserting from our armies in massive numbers, taking their weapons and horses with them. Our cavalry regiments, which depended heavily on Cossack recruits, are now at a fraction of their former strength. Worst of all, these deserters are joining the rebel forces, turning our own military assets against us."
 podillia_disasters.24.a: "A devastating blow."
 
 podillia_disasters.25.t: "Leadership Crisis"
 podillia_disasters.25.d: "The Cossack uprising has created a leadership crisis within our own administration. Several officers of Cossack origin have resigned in protest, and others are suspected of secretly sympathizing with the rebels. Our ability to command and organize military operations has been severely compromised."
 podillia_disasters.25.a: "Appoint loyal replacements."
 podillia_disasters.25.b: "Seek reconciliation with Cossack officers."
 
 podillia_disasters.26.t: "Hetman's Mediation"
 podillia_disasters.26.d: "A respected Cossack hetman who has remained loyal has offered to mediate between us and the rebels. He believes he can convince the uprising's leaders to return to loyalty if we make certain concessions regarding Cossack autonomy and privileges."
 podillia_disasters.26.a: "Accept his mediation."
 podillia_disasters.26.b: "We negotiate only from strength."
 
 podillia_disasters.27.t: "Compromise Offer"
 podillia_disasters.27.d: "After months of conflict, the rebel leadership has sent envoys offering a compromise: they will return to loyalty if we grant them substantial autonomy and recognize their traditional rights and privileges. This would end the rebellion but at the cost of significant central authority."
 podillia_disasters.27.a: "Grant autonomy and end this."
 podillia_disasters.27.b: "We will accept nothing less than full submission."
 
 podillia_disasters.28.t: "Foreign Support for Rebels"
 podillia_disasters.28.d: "Intelligence reports indicate that foreign powers are providing weapons, money, and diplomatic support to the Cossack rebels. They see our internal strife as an opportunity to weaken $COUNTRY$ and extend their influence over the Cossack hosts."
 podillia_disasters.28.a: "This complicates matters greatly."
 
 podillia_disasters.31.t: "The Cossacks Return to Loyalty"
 podillia_disasters.31.d: "Through force, diplomacy, or concessions, we have finally resolved the Cossack uprising. The rebel bands have been disbanded or reintegrated into our armies, and the hetmans have sworn renewed oaths of loyalty. Though scars remain, our realm's unity has been restored."
 podillia_disasters.31.a: "Order is restored."
