 uz_cultural_vigor:0 "Rusin Cultural Vigor"
 desc_uz_cultural_vigor:0 "Our efforts to preserve and promote Rusin culture have strengthened our nation's identity."
 uz_pannonia_expansion:0 "Pannonian Expansion"
 desc_uz_pannonia_expansion:0 "Our expansion into the Pannonian Basin strengthens our position in the region."
 uz_local_nobility_integration:0 "Integration of Local Nobility"

 desc_uz_local_nobility_integration:0 "Our efforts to integrate local nobility have resulted in greater stability and diplomatic influence."

 uz_rus_alliance_strength:0 "Rus Alliance Strength"

