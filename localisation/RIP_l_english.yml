 pol_hussar_reform_title:0 "Reform the Winged Hussars"
 pol_hussar_reform_desc:0 "Codify hussar pay, remounts, and tactics so their charges remain the terror of Europe."
 pol_secure_grain_trade_title:0 "Secure the Grain Trade"
