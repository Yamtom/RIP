 # SVYDRIGAYLO INDEPENDENCE PATH (XIV-XV century alternate history)
 # Decisions
 svydrigaylo_establish_starshyna_council:0 "Establish Starshyna Council"
 svydrigaylo_establish_starshyna_council_desc:0 "The Ruthenian nobility and cossack officers have organized themselves into a formal council. This is the first step toward independence from Lithuania. The council will coordinate military and diplomatic affairs, laying the groundwork for eventual sovereignty."
 svydrigaylo_establish_starshyna_council_tooltip:0 "Establishes starshyna council modifier. §GRequires:§! republican_tradition ≥ 40, legitimacy ≥ 40, 2 generals"

 svydrigaylo_prepare_independence:0 "Prepare for Independence"
 svydrigaylo_prepare_independence_desc:0 "The starshyna council has decided: we shall prepare for independence from Lithuania. Diplomatic missions are dispatched to potential allies, the army is mobilized, and defenses are strengthened. The overlord's war exhaustion provides an opportunity for Ruthenian liberation."
 svydrigaylo_prepare_independence_tooltip:0 "Begins preparation phase. §GRequires:§! republican_tradition ≥ 55, legitimacy ≥ 55, overlord war_exhaustion ≥ 2"

 svydrigaylo_declare_independence:0 "Declare Ruthenian Independence"
 svydrigaylo_declare_independence_desc:0 "The moment of liberation has arrived. The Ruthenian confederation formally declares independence from Lithuanian and Polish overlordship. The starshyna, the Cossack officers, the churches, and the people stand unified. We are no longer vassals—we are a sovereign state."
 svydrigaylo_declare_independence_tooltip:0 "Removes vassal status. §GRequires:§! republican_tradition ≥ 60, legitimacy ≥ 60, overlord war_exhaustion ≥ 3"

 svydrigaylo_form_confederation:0 "Form Kyivan Confederation"
 svydrigaylo_form_confederation_desc:0 "The time has come to unite all Ruthenian lands under one banner. Zaporizhia, the Hetmanate, Chernihiv, and Kyiv shall form the Kyivan Confederation (КРУ)—a federation of free peoples pledged to mutual defense and prosperity. The confederation claims the legacy of Kyivan Rus' and stands as a bulwark against foreign domination."
 svydrigaylo_form_confederation_tooltip:0 "Changes tag to KRU, sets primary culture to ruthenian. §GRequires:§! independence declared, num_of_cities ≥ 3"

 svydrigaylo_invite_confederation_members:0 "Rally Confederation Members"
 svydrigaylo_invite_confederation_members_desc:0 "The KRU confederation extends formal invitations to neighboring Ruthenian states to join in federation. The strength of unity is greater than the pride of independence."
 svydrigaylo_invite_confederation_members_tooltip:0 "Sends confederation invitations to ZAZ, HET, CHR, KIE. §GRequires:§! tag = KRU, legitimacy ≥ 60"

 svydrigaylo_ruthenian_independence_war:0 "Declare Ruthenian Independence War"
 svydrigaylo_ruthenian_independence_war_desc:0 "If the overlord refuses to accept our independence peacefully, we shall fight for it. The confederation rallies its armies and invokes the right of liberation from tyranny."
 svydrigaylo_ruthenian_independence_war_tooltip:0 "Declares war on overlord if necessary. §GRequires:§! legitimacy ≥ 55, army_strength ≥ 70%"

