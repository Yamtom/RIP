 PLT_ideas_bonus:0 "Polotsk Ambition"
 legacy_of_vseslav:0 "Legacy of Vseslav the Sorcerer"
 legacy_of_vseslav_desc:0 "Prince Vseslav (1044-1101) defended Polotsk against Kyiv, Novgorod, and even Byzantine influence. His legendary resistance inspires our warriors and legitimizes our independence."
 dvina_commerce:0 "Dvina Commerce"
 dvina_commerce_desc:0 "The Western Dvina connects Polotsk to Riga and the Baltic trade networks. We control a vital commercial artery linking the Baltic to the Black Sea."
 polotsk_sophia:0 "St. Sophia Cathedral"
 polotsk_sophia_desc:0 "Built 1044-1066, our St. Sophia Cathedral symbolizes Polotsk's independence from Kyiv. This ecclesiastical autonomy enhances our prestige and cultural authority."
 northern_border:0 "Northern Border"
 northern_border_desc:0 "Polotsk has defended the Rus' lands against Teutonic Knights and Swedish expansion for centuries. Our defensive fortifications along the Dvina are legendary."
 hanseatic_connections:0 "Hanseatic Connections"
 hanseatic_connections_desc:0 "Trade with the Hanseatic League brings Western technology and ideas to our lands, offering an alternative to Moscow-dominated Rus' culture."
 polotsk_independence:0 "Polotsk Independence"
 polotsk_independence_desc:0 "For centuries we have resisted domination by Kyiv, Novgorod, Lithuania, and Moscow. This proud tradition of autonomy defines our national character."
 dvina_fortress_line:0 "Dvina Fortress Line"
 dvina_fortress_line_desc:0 "Strategic fortifications at Polotsk, Vitebsk, and Disna control all major river crossings, providing defensive depth against any invasion."

