 VOL_choose_path_tooltip:0 "Choose between the Austrian Imperial Path (managing diverse peoples through diplomacy and prestige) or the Polish Constitutional Path (strengthening the realm through constitutional reforms)."
VOL_dynasty_spread_tooltip:0 "Our dynasty shall spread across Europe, bringing prestige and alliances."
 VOL_constitutional_ready:0 "Constitutional reforms are ready to be implemented."
 VOL_ruthenia_triumphant_tooltip:0 "Ruthenia has achieved its ultimate destiny!"
 
 VOL_dynastic_network_tooltip:0 "Have 3 countries with our dynasty or high opinion through royal marriages"
 
