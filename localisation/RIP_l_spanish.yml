 ruth_instituties.1d:0 "El Renacimiento ya está haciendo estragos en toda Europa. El pueblo ruteno no permanecerá en silencio, y todos los científicos y filósofos considerarán que el wiki es la encarnación del pensamiento humano."
 ruth_instituties.2d:0 "La primera imprenta rutena se fundó en la Academia Ostroh. Ivan Fedorovych ya ha traducido las Sagradas Escrituras al idioma ruteno, así como el "Bukvar". Esto aumentará el número de rutenos alfabetizados en cien."
