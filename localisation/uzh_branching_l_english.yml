 UZH_hungarian_protection_option_a_tt:0 "§YHungarian Tutelage Outcome:§! Keeps §YAdvisor Pool§! for §Y15§! years, grants §G50§! Diplomatic Power, and if Hungary exists and is not our ally their opinion of us improves."
 UZH_hungarian_protection_option_b_tt:0 "§YLocal Autonomy Outcome:§! Keeps §YAdvisor Pool§! for §Y15§! years, grants §G100§! Diplomatic Power, and awards §G10§! Prestige."
 UZH_hungarian_protection_charter_tt:0 "§YCharter Proceedings:§! Triggers the charter event, sets the §YCharter Signed§! flag, and records whichever monarchy pledges to patronize us."
 UZH_resist_habsburgs_base_tt:0 "§YDynastic Congress:§! Gain §YBorder Dynasty Network§! for §Y25§! years, receive §G100§! Diplomatic Power, unlock the §YSelect Dynasty Patron§! decision, trigger the follow-up event, and set the §YBorder Dynasty Secured§! mission flag."
 UZH_resist_habsburgs_overlord_tt:0 "§YOverlord Patron Outcome:§! If we side with our overlord, reduce §YLiberty Desire§! by §G15§! and, while we remain a subject, improve their opinion with §YGranted Privileges§!."
 UZH_resist_habsburgs_neighbor_tt:0 "§YNeighbor Patron Outcome:§! The chosen neighboring monarchy gains the §YBorder Dynasty Guarantees§! opinion modifier toward us and we earn §G+10§! Power Projection."
