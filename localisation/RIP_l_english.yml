 desc_uz_identity_consolidated:0 "The estates have endorsed a single Rusyn program, letting decrees glide through the chancery while calming dissent."
 desc_uz_colonization_homeward:0 "Carpathian valleys fill with loyal households who thicken our levy rolls and embrace our culture."
 desc_uz_colonization_pannonia:0 "Caravans and colonists reclaim the Alföld under Huszt statutes, turning Tysa towns into bustling markets."
 desc_uz_colonization_banat:0 "Stockaded farms along the Maros guard our flank while drilling settlers in frontier warcraft."
 desc_uz_colonization_cooldown:0 "The chancery is still accounting for the last colonization wave; fresh petitions must wait."
 desc_uz_unique_host_cooldown:0 "Captains and communes are still reordering billets after the latest muster."
 desc_uz_colonist_hamlets:0 "New hamlets spread our statutes and enrich the local tax rolls."
 desc_uz_pannonian_blockhouses:0 "Blockhouses and watchposts secure the Alföld, keeping musters ready and frontier folk at ease."
 desc_uz_banat_border_colonies:0 "Borderer colonies on the Maros stand ready to reinforce the line at a moment's notice."
 desc_uz_serdyuk_guard:0 "Elite Serdyuk infantry patrol the march, sparing the treasury while striking with disciplined volleys."
 desc_uz_opryshok_raiders:0 "Mountain bands move light and fast, bleeding foes through raids and attrition."
 dnestr_estuary_modifier:0 "Dniester Estuary"
 desc_dnestr_estuary_modifier:0 "A fortified estuary funnels grain and salt downriver, enriching the port and repairing ships that shelter there."
 pol_restore_sejm_discipline_title:0 "Restore Sejm Discipline"
 pol_restore_sejm_discipline_desc:0 "Reimpose procedure on the Sejm so that liberum veto and factionalism no longer paralyse the Commonwealth."
 pol_reaffirm_union_title:0 "Reaffirm the Union"
 pol_reaffirm_union_desc:0 "Renew the pact with Lithuania, binding Vilnius and Kraków into a single, resilient Commonwealth."
 pol_ruthenian_compact_title:0 "Ruthenian Compact"
 pol_ruthenian_compact_desc:0 "Guarantee Ruthenian liberties while integrating their lands, tempering rebellion with real representation."
 pol_guardian_of_frontier_title:0 "Guardian of the Frontier"
 pol_guardian_of_frontier_desc:0 "Raise commissariats along Podolia to hold steppe raids at bay and project Polish power across the border marches."
 pol_hadiach_commission_title:0 "Summon the Hadiach Commission"
 pol_hadiach_commission_desc:0 "Convene Ruthenian and Cossack deputies to renegotiate the Hadiach articles, showing that our parliament honours their liberties."
 pol_codify_hadiach_privileges_title:0 "Codify Hadiach Privileges"
 pol_codify_hadiach_privileges_desc:0 "Formalise the liberties promised at Hadiach by seating subject delegations in the Sejm and sealing their charters."
 pol_triatomic_commonwealth_title:0 "Triatomic Commonwealth"
 pol_triatomic_commonwealth_desc:0 "Realise the tri-nation Commonwealth by binding Ruthenian lands into our administration and balancing their estates with ours."
 POL_hadiach_commission_subject_tt:0 "Have at least one loyal Ruthenian or Cossack subject with Liberty Desire below §G50%§!."
