 VOL_rex_of_rus:0 "Rey de Rus"
 VOL_rex_of_rus_desc:0 "En 1254, Daniil Halitsky aceptó el título de 'Rey de Rus' del Papa Inocencio IV en Dorogochin, mostrando la legitimidad de nuestro estado en Europa."
 VOL_fortress_city:0 "Ciudad fortaleza"
 VOL_fortress_city_desc:0 "De acuerdo con la tradición de nuestro estado, todas las ciudades deben estar fortificadas contra los ataques."
 VOL_western_reforms:0 "Reformas occidentales"
 VOL_western_reforms_desc:0 "Al establecer lazos estrechos con los estados de Europa occidental, podemos implementar reformas similares mientras mantenemos nuestra identidad nacional."
 VOL_druzhyna:0 "Druzhina" 
 VOL_druzhyna_desc:0 "La Druzhyna es una formación militar de élite en Rus compuesta por la nobleza."
 VOL_baroco:0 "barroco ruteno"
 VOL_baroco_desc:0 "El barroco ruteno es un movimiento artístico que está ganando popularidad rápidamente en nuestro país. Combina el barroco europeo con las tradiciones del arte popular ruteno." VOL_prince_general:0 "Príncipe general"
 VOL_prince_general:0 "Príncipe general"
 VOL_prince_general_desc:0 "El alto mando militar de nuestro país tiene una tradición central en la que el jefe de estado inspira a nuestras tropas con su valentía y las conduce a la batalla. Nuestro rey ha sido educado en habilidades tácticas desde la infancia, dándoles más experiencia incluso que la mayoría de los nobles que han luchado en guerras. ¡A través de los juegos de guerra con nuestros generales y la observación constante de los conflictos que nos rodean, nuestra gente confía en que nuestra alteza los llevará a la victoria en la batalla!"
 Vol_magdeburg_laws:0 "Leyes de Magdeburg de Volhynia"
 Vol_magdeburg_laws_desc:0 "La introducción de leyes urbanas alemanas en muchas de nuestras áreas urbanas es consecuencia de la orientación de nuestro país hacia el oeste. Las Leyes de Magdeburg regularán muchos aspectos económicos y políticos de la urbanización, desde la planificación urbana hasta el comercio y los impuestos, en su forma local habitual."
 VLN_ruthen_line:0 "Línea rutena"
 VLN_ruthen_line_desc:0 "Para defenderse de los ataques de la caballería tártara, nuestros antepasados ​​idearon un sistema de protección único. A medida que crece nuestro país, debemos mejorar y difundir este sistema en todo el territorio."
 VLN_border_trade:0 "Comercio fronterizo"
 VLN_border_trade_desc:0 "No se deben exportar bienes sin el pleno apoyo de la nobleza. Si bien esto puede imponer una carga sobre el comercio de la corona, también garantizará que se cumplan las demandas de Volhynia en el comercio internacional."
 VLN_prosvita_brotherhood:0 "Hermandad Prosvita"
 VLN_prosvita_brotherhood_desc:0 "El propósito de la Hermandad Prosvita es promover el viaje cultural de nuestro pueblo hacia Occidente preservando sus tradiciones antes de unirlas. Trabajaremos duro para comprender y explorar el mundo que nos rodea para aprender a utilizarlo mejor."
 VLN_khutor:0 "Promocionar el Sistema Khutor"
 VLN_khutor_desc:0 "El sistema Khutor es un sistema de producción que favorece la producción agrícola excedentaria. Los campesinos son atraídos a trabajar en ellos o alquilados mediante coacción. La economía de Volyn se construiría sobre esta base."
 VLN_common_good:0 "Alianzas por el Bien Común"
 VLN_common_good_desc:0 "Ya sea en Polonia o Moscú, debemos confiar en otros para proteger nuestra independce del poder centralizado. Las palabras de un diplomático son tan preciosas como un arma y debemos usar ambas para protegernos."
 VLN_homage:0 "Tributo del principe"
 VLN_homage_desc:0 "Nuestro sistema tributario puede no ser perfecto, pero logra sus objetivos. Sin embargo, algunos individuos y grupos se resistirán, por lo que debemos seguir el antiguo ejemplo de los príncipes y comenzar a recolectar tributos de ellos con la ayuda de los guerreros."
 HLC_patrons:0 "Patronos de Bienes Raíces"
 HLC_patrons_desc:0 "Otorgaremos a los comerciantes ricos que apoyen al estado el estatus de 'Nuevos Príncipes', con privilegios similares a los que disfruta la aristocracia, y la capacidad de defender su propia propiedad. Desarrollarán el sistema y patrocinarán la corona protegiendo la indivisibilidad de sus dominios e intentando maximizar las ganancias, beneficiando tanto al propietario como al estado."
 HLC_lviv_castle:0 "Renovar el Castillo Alto de Lviv"
 HLC_lviv_castle_desc:0 "El castillo en Castle Hill en Lviv, construido bajo el liderazgo del rey de Rus' Lev Danilovich y más tarde por el rey polaco Casimiro III, debe ser renovado como símbolo de nuestras renovadas ambiciones y devoción espiritual."
 HLC_rus_ward:0 "Barrio de Rus"
 HLC_rus_ward_desc:0 "Tras la partida de la horda mongola, los principados occidentales, que eran el último distrito independiente de Rus, deben defender las tradiciones generalmente aceptadas de los rutenos de nuevas amenazas. No abdicaremos de nuestras responsabilidades."
 HLC_cavalry_west_n_east:0 "Caballería del Oeste y del Este"
 HLC_cavalry_west_n_east_desc:0 "Debido a nuestra posición única, podemos emplear una táctica novedosa, como una mezcla de caballería nómada y polaca. Como resultado, la caballería estará equilibrada, con ventajas frente a todos los oponentes."
 HLC_registered_army:0 "ejército registrado"
 HLC_registered_army_desc:0 "¿Por qué no reunir a los reclutas de combate experimentados y ofrecerles una parte de la riqueza militar? Sus familias prosperarán y no habrá ladrones veteranos como los hay después de las guerras."
 HLC_europe_relative:0 "Pariente europeo"
 HLC_europe_relative_desc:0 "Como sabrás, varias dinastías europeas han ostentado este título, y todas ellas tenían una relación familiar con las casas nobles de Europa. Esta tradición debe continuar."
 HLC_halician_legion:0 "Legión de Halych"
 HLC_halician_legion_desc:0 "Crearemos un ejército central de las tropas mejor entrenadas y con más experiencia para operar con la máxima eficiencia en cualquier situación sin poner en peligro nuestra bandera. Su presencia sirve para energizar moralmente a todo el ejército."
 UZH_smereka:0 "Nuestros árboles Smereka"
 UZH_smereka_desc:0 "Los árboles Smereka que crecen solo en nuestra tierra son muy apreciados por las personas que han vivido aquí durante siglos. Las fuerzas místicas de la tierra nos brindan una ventaja que podemos aprovechar para nuestro beneficio."
 UZH_bartka:0 "bartka"
 UZH_bartka_desc:0 "Para los Lemkos, el Bartka es una herramienta común: un hacha de punta estrecha con un pequeño martillo desafilado en la parte posterior y un mango largo. Sus dueños son hombres severos que tocan la trembita desde las cimas de las montañas, resonando sobre los picos."
 UZH_carpathian_fort:0 "Fortificaciones de los Cárpatos"
 UZH_carpathian_fort_desc:0 "Nuestra gente posee una habilidad única para construir fortificaciones que pueden resistir cualquier amenaza. Deberíamos aprovechar esto y construir nuestras ciudades bajo nuestro control en los Cárpatos."
 UZH_laws:0 "Leyes de Úzhgorod"
 UZH_laws_desc:0 "Estableceremos un nuevo conjunto de leyes basadas en los principios del derecho utilizado en la ciudad alemana de Magdeburg. Estas leyes se adaptarán a nuestras propias tradiciones y prácticas."
 UZH_mountain_faith:0 "fe de la montaña"
 UZH_mountain_faith_desc:0 "En nuestras tierras las personas no se definen por su denominación religiosa. Más bien, siguen la fe de sus antepasados, ya sea un dios en los cielos o un espíritu en los bosques."
 UZH_free_trade:0 "Comercio sin restricciones"
 UZH_free_trade_desc:0 "El comercio no está restringido en nuestra tierra intercarpática. Cualquiera puede comerciar con cualquier otra persona por cualquier bien. Esto ha hecho de nuestra región un destino popular para comerciantes y comerciantes."
 UZH_roads:0 "Todos los caminos conducen desde Uzhhorod"
 UZH_roads_desc:0 "Uzhhorod se encuentra en el corazón de Europa, y desde aquí se puede viajar a cualquier ciudad del continente. Es por eso que nuestra gente se puede encontrar en todos los rincones de Europa."
 HET_toward_all_of_ruthenia:0 "¡Rutenia para los rutenos!"
 HET_toward_all_of_ruthenia_desc:0 "¡A pesar de los mejores esfuerzos de los polacos y los rusos para subyugar nuestra patria fértil, los resistiremos en todo momento! Estamos dispuestos a pagar cualquier precio, en efectivo o con sangre, para garantizar que Rutenia sea gobernada por su propio pueblo, en lugar de potencias extranjeras distantes en Moscú, Cracovia o Vilnius."
 HET_all_under_the_zaporozhian_host:0 "El anfitrión está al mando"
 HET_all_under_the_zaporozhian_host_desc:0 "La Hueste de Zaporozhian, dirigida por Sich Rada, es una facción dentro del Hetmanato que gobierna toda la región. El Kish Otaman, el líder de la hueste, es elegido por el Sich Rada y cuenta con la asistencia de un consejo de personas con experiencia. Este sistema asegura que el poder sea compartido entre líderes probados, en lugar de estar concentrado en manos de un solo monarca."
 HET_exiles_and_freedom_seekers:0 "Ya no exiliado"
 HET_exiles_and_freedom_seekers_desc:0 "Las tierras de Hetmanate son distintas de las del Sacro Imperio Romano Germánico, Rutenia o el Imperio Otomano. Como resultado, muchos exiliados y buscadores de libertad acuden a nuestro país, y podemos usar nuestros lazos en otros países para reforzar nuestro propio número y socavar a nuestros rivales."
 HET_the_kish_the_sich_rada_and_military_court:0 "El Kish y el Sich Rada"
 HET_the_kish_the_sich_rada_and_military_court_desc:0 "El Kish, o Zaporozhian Host, y el Sich Rada no solo gobiernan Hetmanate, sino que también sirven como su principal fuerza militar. El Sich Rada está compuesto en su totalidad por cosacos, y cualquier cosaco, independientemente de su origen, puede votar. Esto fomenta una tradición militar que trasciende las barreras de clase."
 HET_cossack_infantry_supremacy:0 "Supremacía de infantería"
 HET_cossack_infantry_supremacy_desc:0 "El Hetmanato ya no depende únicamente de las tácticas de caballería. En cambio, nuestras fuerzas utilizan cada vez más mosquetes y artillería. Enfatizar estas armas sobre las tácticas cuerpo a cuerpo y de caballería nos ayudará a repeler mejor las invasiones a Rutenia."
 HET_the_price_we_set_for_service:0 "Máximo rendimiento a un precio superior"
 HET_the_price_we_set_for_service_desc:0 "Otros países europeos y musulmanes se han dado cuenta de nuestra destreza en la batalla y hemos recibido ofertas para alquilar ciertos regimientos. Al integrar el trabajo mercenario en la administración de Hetmanate, podemos alquilar más regimientos a precios más altos."
 HET_kleinody:0 "¡Kleinody!"
 HET_kleinody_desc:0 "Los Kleinody, un tipo de insignias imperiales, son objetos prestigiosos para la Hueste de Zaporozhian, y solo unos pocos los obtienen. Tener un Kleinody otorga el estatus de oficial, con diferentes rangos para diferentes tipos. La más prestigiosa es la 'bulawa', o maza que llevan los Kish. Cuanto más tiempo conservemos estas reliquias del pasado, más prestigiosos seremos a los ojos de las generaciones futuras y de los extranjeros."
 volyn_halich_nation_title:0 "Restauración de Halycia-Volhynia"
 volyn_halich_nation_desc:0 "Debemos reclamar el título de Rey Danylo Halytskyi Romanovych, otorgado por el Papa Inocencio IV. Nuestro estado una vez estuvo en esta tierra y fue el último bastión de la resistencia de Rus contra la Horda mongola. Si bien Kyiv ha obtenido la independce como nosotros, la devastación causada por la horda le impide actuar como el centro de un estado que alguna vez fue poderoso como el de Rus. Por lo tanto, al unir a Halych-Volhynia, uniremos a toda la Rus, a pesar de los obstáculos que sin duda enfrentaremos."
 hetmanate_nation_title:0 "¡No polaco, no ruso, sino ruteno!"
 hetmanate_nation_desc:0 "Las incursiones tanto de polacos como de rusos en nuestra tierra han causado conflictos, ya que los otomanos del sur y los tártaros del este también buscan nuestra tierra. Los campos se han quemado, las aldeas han sido destrozadas y los líderes advenedizos han sido asesinados para subyugar a Rutenia para los estados y líderes extranjeros. ¡Es hora de poner fin a la destrucción provocada por estos enemigos por todos lados! Encontramos consuelo y fuerza en nuestro potencial militar, ¡pero no estamos desprovistos de ambición independiente para toda Rutenia!"
 kuyaba_nation_title:0 "La patria eslava bajo la protección de Alá"
 kuyaba_nation_desc:0 "Esta tierra una vez fue conocida como Kuyaba, nombrada así por Abu Zayd al-Balhi. Los cartógrafos antiguos describieron a la población local como salvajes, pero esta confederación de tribus era el centro económico, comercial y político. Incluso cuando los gobernantes locales eran paganos, consideraron aceptar el Islam, pero finalmente aceptaron el cristianismo. La historia, sin embargo, corrigió este trágico error al traer la fe de Mahoma a estas tierras. Desde aquí, se extenderá a todos los rincones del mundo."
 ukr_flavor.1.t:0 "Unirse al Concilio de Florencia"
 ukr_flavor.1.d:0 "El Concilio de Florencia fue el 17º Concilio Ecuménico convocado por el Papa Eugenio IV entre 1431 y 1449. Asistieron el emperador bizantino Juan VIII Paleólogo, el patriarca José II de Constantinopla y el metropolita Isidoro de Kyiv, quien representó a la Iglesia de Rus. La Unión Florentina se firmó en julio de 1439, que reconoció la supremacía del Papa, adoptó los dogmas católicos y preservó los ritos cristianos orientales. Como resultado, existe un fuerte deseo en los estados rutenos de aceptar esta unión de iglesias a nivel estatal. Sin embargo, hay tanto partidarios como detractores de la unión, incluido el centro autoproclamado de la ortodoxia en Moscovia, donde se sabe que la iglesia está subordinada al zar, y el nuevo Patriarcado Ecuménico, que se ha convertido en un títere de los otomanos en la ciudad santa de Constantinopla."
 ukr_flavor.1.a:0 "No nos apresuremos a nada."
 ukr_flavor.1.b:0 "Esto puede ayudarnos a ganar favor en Europa."
 council_of_florence:0 "Concilio de Florencia"
 desc_council_of_florence:0 "El Concilio de Florencia es el 17º concilio ecuménico reconocido por la Iglesia Católica, celebrado entre 1431 y 1449."
 zaz_flavor.1t:0 "La hueste de los cosacos"
 zaz_flavor.1d:0 "Wladyslaw III de Polonia, Hungría y Croacia murió en la Batalla de Varna hace apenas un día, poniendo fin a la Cruzada y al dominio polaco sobre los húngaros. Esto también condujo a la liberación de los estados rutenos, y durante la invasión de la Horda, nuestro joven estado ruteno se asentó en el Campo Salvaje. Declaramos nuestra independce del estado conocido como Zaporozhia, cuyo patrimonio principal son los llamados cosacos, y declaramos nuestra independce del Gran Ducado de Lituania. Nuestros vecinos pueden acudir en nuestra ayuda, pero ya no les tenemos miedo. ¡Los monarcas de Europa nunca más esclavizarán a los pueblos esteparios libres!"
 zaz_flavor.1a:0 "Los cosacos nunca, nunca, nunca serán esclavizados."
 zaz_flavor.1b:0 "No."
 cossack_host:0 "La hueste de los cosacos"
 desc_cossack_host:0 "Los cosacos de Zaporozhia fundaron, administraron y protegieron el estado, confiando en estos intrépidos jinetes en todos los aspectos de su existencia, dando libremente. No tenemos que pagar a nuestros cosacos en dinero, pero otras formas de guerra tienen un precio, que se ve agravado por nuestras tensas relaciones con los imperialistas vecinos."
 cossack_host_desc:0 "Los cosacos de Zaporozhia fundaron, administraron y protegieron el estado, confiando en estos intrépidos jinetes en todos los aspectos de su existencia, dando libremente. No tenemos que pagar a nuestros cosacos en dinero, pero otras formas de guerra tienen un precio, que se ve agravado por nuestras tensas relaciones con los imperialistas vecinos."
 M_VOL_Events.1.t:0 "Yuriy Drohobych"
 M_VOL_Events.1.d:0 "Yuriy Drohobych, también conocido como Kotermak, fue un destacado filósofo, astrónomo, escritor y médico ruteno. Se desempeñó como profesor en la prestigiosa Academia de Cracovia y fue maestro del renombrado Nicolás Copérnico. Además, actuó como rector de la Universidad de Bolonia, donde era conocido como Giorgio de Leopoli. En particular, escribió el primer texto impreso en eslavo eclesiástico y fue autor de 'Iudicium Pronosticon Anni 1483 Currentis'."
 M_VOL_Events.1.a:0 "¡Excelente!"
 M_UKR_Events.1.t:0 "El legado de las familias nobles europeas"
 M_UKR_Events.1.d:0 "Es hora de reafirmar nuestro derecho al trono de Kyiv y todo lo que es legítimamente nuestro en Ucrania. Este no es solo un tema doméstico, sino uno internacional que nos concierne a todos."
 M_UKR_Events.1.a:0 "¡Somos los descendientes del legendario Rurik!"
 M_UKR_Events.1.b:0 "¡Nuestro antepasado, Gediminas, liberó estas tierras del yugo mongol-tártaro!"
 M_UKR_Events.1.c:0 "¡Compartimos lazos de sangre con la familia Jagiellonian, al igual que todos los gobernantes de Europa del Este!"
 M_UKR_Events.1.e:0 "¡Nuestra dinastía será exaltada por encima de todas las demás!"
 UKR_rurikovich:0 "La dinastía Rurik"
 desc_UKR_rurikovich:0 "¡Somos los descendientes ilustres de Rurik!"
 UKR_gedyminovich:0 "La dinastía Gediminas"
 desc_UKR_gedyminovich:0 "¡Nuestro antepasado, Gediminas, liberó estas tierras del yugo mongol-tártaro!"
 UKR_jagiellon:0 "La dinastía Jagiellonian"
 desc_UKR_jagiellon:0 "¡Compartimos lazos de sangre con la familia Jagiellonian, al igual que todos los gobernantes de Europa del Este!"
 UKR_dynasty:0 "nuestra dinastía"
 desc_UKR_dynasty:0 "¡Cantaremos las alabanzas de nuestra dinastía, y eclipsará a todas las demás!"
 VOL_declare_independence_title:0 "Declaración de la independce"
 VOL_declare_independence_desc:0 "Durante demasiado tiempo hemos sido oprimidos por potencias extranjeras desde que los mongoles conquistaron la Rus. Es hora de que nos hagamos cargo de nuestro propio destino."
 VOL_rebuild_nation:0 "Reconstruyendo la Nación"
 desc_VOL_rebuild_nation:0 "Ahora que Halychia y Volhynia se han unido, debemos reconstruir nuestra nación para poder conquistar Ruthenia."
 VOL_unite_galicia_title:0 "Unión de Halycia y Volhynia"
 VOL_unite_galicia_desc:0 "Antes de que podamos expandirnos hacia el exterior, primero debemos unir nuestras patrias. Y empezaremos por unir a los últimos príncipes supervivientes contra las hordas."
 VOL_conquer_malopolska_title:0 "Expansión a Polonia"
 VOL_conquer_malopolska_desc:0 "Nuestra antigua frontera estaba más al oeste. Si Polonia se atrevió a tomar nuestras tierras cuando éramos débiles, ahora tenemos derecho a hacer lo mismo y empujar la frontera aún más al oeste."
 VOL_integrate_north_title:0 "Absorción de las Tierras del Norte"
 VOL_integrate_north_desc:0 "Las tierras del norte han sido absorbidas por el estado de Halych-Volhynia. Hemos entrelazado comunidades religiosas y estudiado idiomas."
 VOL_demolish_poland_title:0 "Aniquilación de Polonia"
 VOL_demolish_poland_desc:0 "Polonia debe rendir cuentas por sus crímenes contra nuestro pueblo."
 VOL_stability_title:0 "Estabilidad del Estado"
 VOL_stability_desc:0 "Hemos logrado la estabilidad del estado y podemos brindar seguridad a nuestros ciudadanos dentro de nuestras fronteras."
 VOL_church_title:0 "Iglesias"
 VOL_church_desc:0 "Todo ungido de Dios es responsable de la piedad de sus súbditos. Las estructuras religiosas están construidas con una arquitectura llamativa. Las iglesias, como el resto de la ciudad, están construidas con el mismo cuidado y atención al detalle."
 VOL_border_control:0 "Seguridad de frontera"
 desc_VOL_border_control:0 "El proceso de controlar el movimiento de personas y bienes a través de las fronteras internacionales se conoce como seguridad fronteriza. Es un componente de la seguridad nacional."
 VOL_conquer_west_dniepr_title:0 "Conquista de Kyiv"
 VOL_conquer_west_dniepr_desc:0 "Kyiv, ubicada en el río Dniéper, fue una vez el corazón de la Rus. Debe estar bajo nuestro control, ya que quien controle Kyiv controla el Dniéper, y quien controle el Dniéper controla toda la Rus."
 VOL_re_establishment_of_kyiv:0 "Restablecimiento de Kyiv"
 desc_VOL_re_establishment_of_kyiv:0 "Con Kyiv restablecida como la capital de Rutenia, podemos comenzar a restaurarla a su antigua gloria."
 VOL_conquer_east_dniepr_title:0 "Tomando la Margen Izquierda"
 VOL_conquer_east_dniepr_desc:0 "Tomaremos posesión completa del Dniéper una vez que hayamos tomado posesión de las tierras de la Margen Izquierda. Esto nos proporcionará fuerza y ​​dinero y la autoridad para apoderarnos de toda Rutenia."
 volhynia_conquer_chernihiv_title:0 "Conquista del Viejo Chernihiv"
 volhynia_conquer_chernihiv_desc:0 "Chernihiv, una antigua ciudad construida por una de las grandes tribus de los eslavos orientales antes del establecimiento de Rus, tiene una gran importancia."
 VOL_conquer_bilorus_title:0 "Toma el control de BielorRutenia"
 VOL_conquer_bilorus_desc:0 "Para restaurar toda la Rus, incluido el oeste, debemos recuperar BielorRutenia, también conocida como Rutenia Blanca, como parte legítima de la Rus. Los gobernantes de Lituania intentaron tomar el control y convertirse en la nueva Rus, pero otorgaron privilegios a los rutenos e incluso adoptaron el ruteno como idioma de sus documentos. Con el tiempo, sin embargo, comenzaron a oprimir a nuestro pueblo con la ayuda de sus aliados polacos. Pudimos derrotar a los invasores con el apoyo de los puntos de vista lituanos tradicionales, pero para evitar futuras intrusiones en Rus, Lituania debe caer."
 VOL_demolish_lithuania_title:0 "Destruye entonces Lituania"
 VOL_demolish_lithuania_desc:0 "Aunque los gobernantes de Lituania intentaron convertirse en la nueva Rus, otorgaron privilegios a los rutenos y el idioma de los documentos se convirtió en ruteno. Comenzaron a oprimir a nuestro pueblo con el tiempo, gracias a la influencia de los aliados polacos. Pudimos derrotar a los invasores gracias a los partidarios de los puntos de vista tradicionales de Lituania. Pero es por eso que Lituania debe caer para que Rus no sea invadida nuevamente."
 VOL_land_collector_title:0 "Coleccionista de tierras rutenas"
 VOL_land_collector_desc:0 "Como Recolector de las tierras de Ruthenian, estamos comenzando una nueva era dorada. Debemos terminar el trabajo para confirmar este título y asegurar la reunificación de toda la Rus."
 VOL_far_north_title:0 "Gran Rutenia"
 VOL_far_north_desc:0 "Novgorod y Vladimir-Suzdal, las regiones del extremo norte de la antigua Rus, se conocen como Gran Rus. Así como a Sicilia se la conoce como la Gran Grecia debido a sus lazos históricos con las colonias griegas."
 VOL_godliness:0 "El estado piadoso"
 desc_VOL_godliness:0 "Nuestro estado está bendecido con la piedad de la Iglesia ortodoxa rutena, cuyas raíces se remontan al siglo XV, cuando se estableció el Metropolitano de Kyiv, Halych y toda la Rus."
 VOL_mod_arch:0 "barroco ucraniano"
 desc_VOL_mod_arch:0 "La arquitectura barroca ucraniana, típica de la aristocracia rutena, tiene una apariencia única, un poco más reservada y solemne, al tiempo que conserva la belleza del barroco europeo occidental."
 VOL_full_army_title:0 "Fortaleza de Lutsk"
 VOL_full_army_desc:0 "Las fortificaciones de la fortaleza de Lutsk, construidas originalmente durante el gobierno del Gran Ducado de Lituania, se han restaurado y ampliado para fortalecer nuestras defensas militares."
 VOL_conquer_moldavia_title:0 "Retomando el Camino Chumak"
 VOL_conquer_moldavia_desc:0 "Para controlar las rutas comerciales sobre Kyiv, debemos llegar a la costa. Seguiremos los pasos de los comerciantes de sal conocidos como Chumaks para conquistar Moldavia y acceder al Mar Negro."
 VOL_conquer_Zaporozhia_title:0 "Toma el polo salvaje"
 VOL_conquer_Zaporozhia_desc:0 "Con el cese de las incursiones de nómadas extranjeros, el pueblo ruteno floreció en el Campo Salvaje, lo que llevó a la formación del estado de Zaporozhian. Tenemos la oportunidad de unirnos con las tribus y ayudar en la expansión de su territorio."
 VOL_mastery_of_the_steppes:0 "Las maestrías de las estepas"
 desc_VOL_mastery_of_the_steppes:0 "Aprendimos información útil sobre la guerra de las estepas después de conquistar el Polo salvaje."
 VOL_conquer_sloboda_title:0 "Frontera rutena"
 VOL_conquer_sloboda_desc:0 "El límite geográfico de la cultura rutena es Sloboda, una región cuyo nombre también significa 'libertad'. Expandir nuestro control sobre esta área asegurará nuestra influencia sobre la región."
 VOL_protectors_of_ruthenia:0 "Guardianes de Rutenia"
 desc_VOL_protectors_of_ruthenia:0 "Como guardianes del pueblo ruteno, nos ven como sus líderes y tenemos un mayor grado de control sobre ellos."
 VOL_conquer_smolensk_title:0 "Conquista de Smolensk"
 VOL_conquer_smolensk_desc:0 "Smolensk es un centro de comercio interior crucial y un punto de control clave para Kyiv. Por lo tanto, debe ser conquistada para fortalecer nuestro dominio sobre la región."
 VOL_demolish_MOS_title:0 "Tomando el control de Zalesye"
 VOL_demolish_MOS_desc:0 "Zalesye era una colonia rusa situada donde hoy se encuentra el principado de Moscú. Estaba habitado principalmente por tribus ugrofinesas que fueron asimiladas a la cultura eslava y ahora se refieren a sí mismas como moscovitas. Es hora de que tomemos esta tierra y expandamos nuestro control."
 VOL_king_power_title:0 "gloria y honor"
 VOL_king_power_desc:0 "El poder del gobernante es tan glorioso y honorable que es conocido en todas las tierras de Rutenia. Por lo tanto, algunas tropas de caballería de cosacos libres han decidido unirse a nuestro servicio."
 VOL_old_capital_desc:0 "Kyiv es nuestra, ¿cómo no podríamos amarte? Hagamos de esta antigua y poderosa ciudad la capital de toda Rutenia una vez más."
 VOL_unity:0 "Permanecemos unidos"
 desc_VOL_unity:0 "Juntos, somos muchos y fuertes. En la unidad reside nuestra fuerza, y todos los que viven en nuestra tierra deben saberlo."
 VOL_restore_ruthenia_title:0 "Corazón de Rutenia"
 VOL_restore_ruthenia_desc:0 "¿Cómo podemos unir a Rus sin controlar su corazón en el Dniéper?"
 VOL_deal_with_the_boyar_mission_title:0 "Trato con los boyardos"
 VOL_deal_with_the_boyar_mission_desc:0 "Los Boyardos han sido una fuerte fuerza política en nuestro estado desde la antigüedad. Es necesario llegar a un acuerdo con ellos para que ni ellos ni nosotros suframos, conservando su estatus y ganando para nosotros su poder político."
 VOL_dealt_with_the_boyar:0 "Conciliación con los boyardos"
 desc_VOL_dealt_with_the_boyar:0 "Después de discutir las condiciones de los boyardos y expresar las nuestras, llegamos a un compromiso que satisfizo a ambas partes."
 VOL_renaissance_mission_title:0 "El viento del oeste"
 VOL_renaissance_mission_desc:0 "El llamado Renacimiento ha llegado a nuestras tierras, trayendo consigo un renacer de las ideas de la antigüedad. Puede ser útil para nuestro estado adoptar estas ideas y recuperar lo que hemos perdido desde la Horda mongola. Que los vientos del Oeste nos guíen hacia una nueva era de prosperidad."
 VOL_ruthenian_renaissance:0 "Renacimiento de Rutenia"
 desc_VOL_ruthenian_renaissance:0 "Una explosión cultural y científica que combina el trabajo de antiguos maestros con el ingenio de nuestra gente."
 VOL_expand_Chumatsky_Way_mission_title:0 "La ruta occidental de Chumatsky"
 VOL_expand_Chumatsky_Way_mission_desc:0 "La creación de una nueva ruta comercial y de transporte a lo largo de la margen derecha del Dniéper, que conecte ríos más pequeños, aumentará nuestra situación económica. Para lograr esto, necesitamos desarrollar centros que atraigan a los comerciantes del Gran Mar a nuestros centros comerciales occidentales."
 VOL_chumak_modifier:0 "La ruta occidental de Chumatsky"
 desc_VOL_chumak_modifier:0 "La producción en el oeste atrae a los comerciantes del Gran Mar, lo que genera mayores oportunidades comerciales."
 VOL_invest_in_west_rus_mission_title:0 "Riqueza de la gente"
 VOL_invest_in_west_rus_mission_desc:0 "La construcción de infraestructura para apoyar el comercio en las tierras occidentales enriquecerá a la gente y aumentará la producción. Su riqueza también contribuirá a nuestro propio enriquecimiento."
 VOL_invested_in_rus:0 "Infraestructura Comercial de las Tierras Occidentales"
 desc_VOL_invested_in_rus:0 "Comprar y vender bienes genera ingresos para todos."
 VOL_invest_in_eastern_rus_mission_title:0 "La cuenca del carbón del este"
 VOL_invest_in_eastern_rus_mission_desc:0 "Las nuevas tecnologías en la metalurgia y la industria requieren recursos de los que Oriente es rico."
 VOL_control_danube:0 "El estuario del Danubio bajo control"
 VOL_control_smolensk:0 "Smolensk bajo nuestro control"
 VOL_conquer_zaporozhia_title:0 "Conquista Zaporozhia"
 VOL_conquer_zaporozhia_desc:0 "Para avanzar hacia Crimea, primero debemos apoderarnos de las estepas de Zaporozhian."
 KIE_subjugate_volynians_title:0 "Subyugar a Volhyn"
 KIE_subjugate_volynians_desc:0 "Al oeste se encuentra el estado de Volhyn, no muy lejos de nosotros. Debemos conquistarlos y expandir nuestra esfera de influencia en esta región."
 KIE_true_ruler_title:0 "Verdadero Gobernante de la Rus"
 KIE_true_ruler_desc:0 "Un líder fuerte, capaz de administrar su tierra, tratar con su pueblo y luchar en el campo, es una figura digna de liderar a nuestro pueblo."
 KIE_growing_wealth_title:0 "Aumento de la riqueza"
 KIE_growing_wealth_desc:0 "La fuerza de un imperio está determinada por su poder económico más que por su tamaño o mano de obra. Deberíamos establecer un estado próspero que restaure la gloria y la prosperidad de la sociedad rutena."
 UKR_ruthenia_title:0 "¡Une a Rutenia!"
 UKR_ruthenia_desc:0 "Durante siglos, Rutenia ha estado dividida. Es nuestro deber como herederos legítimos del legado de Kyivan Rus reunir la patria de nuestros antepasados."
 KIE_unified:0 "Rutenia unida"
 desc_KIE_unified:0 "¡Ruthenia ahora está unida!"
 UKR_muscovy_title:0 "Toma el control de Moscú"
 UKR_muscovy_desc:0 "Muscovy puede no ser el más ruteno de los ducados rusos, pero es el más fuerte. Su ambición de controlar Rutenia, a la que llaman Rus, amenaza a nuestro país."
 KIE_subjugated:0 "Moscovia subyugado"
 desc_KIE_subjugated:0 "Moscovia ha sido conquistada."
 UKR_novgorod_title:0 "Toma Nóvgorod"
 UKR_novgorod_desc:0 "Novgorod es la ciudad más rica de Rus, y debe convertirse en nuestro tema."
 UKR_ancestral_title:0 "Tierra ancestral"
 UKR_ancestral_desc:0 "Cuenta la leyenda que la dinastía Rurik se originó en Escandinavia. Con los Ruriks habiendo fundado el estado de Rus y dándole el nombre de Ruth, tenemos un reclamo legítimo sobre la región escandinava."
 KIE_scandinavia:0 "Escandinavia rutena"
 desc_KIE_scandinavia:0 "Ruthenia tiene ascendencia escandinava."
 KIE_subjugate_white_ruthenia_title:0 "Subyugar a la Rutenia Blanca"
 KIE_subjugate_white_ruthenia_desc:0 "El estado de Rutenia Blanca es uno de los muchos en esta región que carece de una gobernanza adecuada. Hagamos que nos rindan homenaje y demuestren nuestro dominio."
 KIE_agriculture_title:0 "Desarrollo del campo"
 KIE_agriculture_desc:0 "La desintegración de Kyivan Rus ha provocado el estancamiento de la economía de Rutenia, lo que ha tenido un impacto negativo en la prosperidad general de la región. Revivamos nuestro poder agrícola y transformemos nuestro estado en una superpotencia agrícola floreciente."
 KIE_develop_ruthenia:0 "¡La superpotencia agrícola es nuestra!"
 desc_KIE_develop_ruthenia:0 "¡Ahora somos una superpotencia agrícola!"
 KIE_chernihiv_title:0 "Viejo amigo"
 KIE_chernihiv_desc:0 "Chernihiv es una de las pocas ciudades que puede competir con Kyiv en términos de historia y antigüedad. Pero ha sufrido tanto como nuestra ciudad, por lo que debemos compartir nuestra experiencia en la reconstrucción."
 KIE_friend_or_foe_title:0 "¿Amigo o enemigo?"
 KIE_friend_or_foe_desc:0 "Como estado en busca de oportunidades de expansión, también buscamos aliados. Compartimos una frontera sur con la Gran Horda y Crimea. ¿Deberíamos considerarlos como potenciales aliados que nos defenderán de las amenazas, o como futuros sujetos a anexar?"
 KIE_northern_expansion_title:0 "Expansión Norte"
 KIE_northern_expansion_desc:0 "La tierra de Smolensk, al norte, es lo único que nos separa de Novgorod. Deberíamos anexar su tierra y cerrar la brecha entre nosotros y nuestros aliados históricos."
 KIE_integrate_novgorod_title:0 "Integrando Nóvgorod"
 KIE_integrate_novgorod_desc:0 "Novgorod es una confederación de muchos estados dedicados al comercio, y los príncipes que la gobiernan fueron elegidos por nosotros, la Rus, en la antigüedad. Han obtenido independce, pero es hora de que vuelvan al redil. Unamos fuerzas con Novgorod y hagámoslos parte de nuestra familia."
 UKR_princes_title:0 "Reuniendo a los príncipes"
 UKR_princes_desc:0 "Los otros príncipes rusos deben inclinarse ante Rutenia, tal como lo han hecho los moscovitas."
 KIE_baltic_title:0 "Seguridad Báltica"
 KIE_baltic_desc:0 "Los cruzados bálticos son una fuerza débil que luchará para derrotarnos. Su territorio es vasto y su anexión ampliaría enormemente nuestra esfera de influencia."
 KIE_expansion:0 "Expansionismo ruteno"
 desc_KIE_expansion:0 "El expansionismo está en la sangre de Ruthenia."
 UKR_poland_title:0 "Tomando Polonia"
 UKR_poland_desc:0 "Durante siglos, Polonia ha luchado por el control de la región. Ha llegado el momento de que se unan a nosotros, bajo nuestro liderazgo."
 KIE_union:0 "Unión de polacos y rutenos"
 desc_KIE_union:0 "Se ha formado una unión entre los polacos y los rutenos."
 KIE_secure_kyiv_title:0 "Hacer que Kyiv vuelva a ser grandiosa"
 KIE_secure_kyiv_desc:0 "Debemos tener control sobre el área que rodea nuestra capital para garantizar nuestra seguridad."
 KIE_byzantine_relations_title:0 "Relaciones bizantinas"
 KIE_byzantine_relations_desc:0 "Después del establecimiento de Kyivan Rus, se desarrolló una relación diplomática entre Rus y los bizantinos. Si bien no deseamos depender de otros, formar una alianza con uno de los imperios del mundo puede ser beneficioso para ambas partes. Alternativamente, podemos elegir usar la agresión para derribar tal imperio y reclamarlo para nosotros."
 KIE_consolidate_title:0 "Consolidación Estatal"
 KIE_consolidate_desc:0 "La región de Rutenia ha estado dividida durante siglos. Primero debemos consolidar nuestra regla antes de pasar al siguiente paso."
 KIE_secure_the_south_title:0 "defender el sur"
 KIE_secure_the_south_desc:0 "Podemos expandirnos en cualquier dirección, pero las tierras más fértiles y los puertos comerciales más importantes se encuentran en el sur. No está claro cómo evolucionarán nuestras relaciones con los reinos allí, pero debemos asegurar nuestras fronteras y hacer que el viaje de cualquier enemigo a Kyiv sea más difícil."
 KIE_restore_kyiv_title:0 "Restaurando Kyiv"
 KIE_restore_kyiv_desc:0 "Hemos retomado la capital de Kyivan Rus. Nuestras operaciones futuras se basarán en esta antigua ciudad."
 KIE_kyiv:0 "Kyiv restaurado"
 desc_KIE_kyiv:0 "Kyiv ha sido restaurada y se levanta una vez más como una ciudad magnífica."
 KIE_patriarchy_title:0 "Patriarcado de toda Rutenia"
 KIE_patriarchy_desc:0 "Debemos establecer nuestro propio patriarcado para fortalecer aún más nuestro país. El establecimiento de tal institución solidificará nuestra posición como una de las principales potencias en la región y nos otorgará un mayor control sobre los asuntos religiosos de nuestro pueblo. No nos demoremos en este empeño, porque el momento de actuar es ahora."
 UKR_romania_title:0 "Conquista Rumania"
 UKR_romania_desc:0 "Los Balcanes son el hogar de muchas naciones ortodoxas. Podemos usar la religión como una herramienta para subyugarlos como un gran poder en ascenso."
 UKR_crimea_title:0 "Conquista Crimea"
 UKR_crimea_desc:0 "Rutenia ha sido amenazada por los tártaros de Crimea durante demasiado tiempo. Es ahora o nunca atacarlos."
 KIE_balkan:0 "Puertas en el Danubio"
 desc_KIE_balkan:0 "Las puertas del Danubio están abiertas y conducen a los eslavos del sur, la tierra donde nació nuestro alfabeto y donde residen nuestros hospitalarios hermanos eslavos."
 UKR_bulgaria_title:0 "Subyugar Bulgaria"
 UKR_bulgaria_desc:0 "Bulgaria se interpone en el camino de nuestro objetivo final de llegar a Constantinopla. Pero compartimos una fe común y sangre eslava. Su subyugación no debería ser difícil, y nuestro gobierno probablemente sea bien recibido."
 UKR_tsyisar_title:0 "El reclamo de Tsyisargorod"
 UKR_tsyisar_desc:0 "Tsyisargorod, conocida como Constantinopla, es la capital del Imperio bizantino y del mundo ortodoxo. Tenemos la oportunidad de apoderarnos de esta ciudad y establecernos como los verdaderos líderes de la ortodoxia. Nuestro poder e influencia supera a los de Bizancio, lo que nos convierte en los legítimos reclamantes del trono."
 UKR_greece_title:0 "Triunfo en Grecia"
 UKR_greece_desc:0 "Ahora que hemos conquistado Constantinopla, debemos viajar al sur para proteger a nuestros hermanos griegos en la fe. Es nuestro deber defender y unir a todas las naciones ortodoxas bajo nuestra bandera."
 KIE_dynasty_title:0 "nuestro pariente"
 KIE_dynasty_desc:0 "Algunos pueden decir que no somos los verdaderos herederos del trono de Kyiv. Es hora de que nuestra familia se reúna y ponga fin a estos rumores. Debemos permanecer unidos para demostrar nuestra legitimidad y fuerza."
 KIE_dynasty:0 "nuestra dinastía"
 desc_KIE_dynasty:0 "Nuestra dinastía lleva la sangre de un verdadero linaje, lo que nos otorga un derecho legítimo al trono y fortalece nuestro dominio sobre las tierras de Kyiv."
 KIE_dniestr_trade_route_title:0 "La ruta comercial del Dniéster"
 KIE_dniestr_trade_route_desc:0 "El río Dniéster sirve como ruta comercial natural que conecta el Mar Báltico con el Gran Mar, pasando por Europa del Este. El dominio de nuestros comerciantes en los mercados a lo largo de esta ruta es fundamental para nuestro éxito. La región está controlada por quienes controlan el flujo del comercio, y debemos asegurarnos de llevar las riendas."
 KIE_cossack_title:0 "Consigue la ayuda de los cosacos"
 KIE_cossack_desc:0 "Los cosacos son guerreros montados del Polo Salvaje. Deberíamos alistarlos en nuestros ejércitos."
 UKR_dniepr_title:0 "Cruzando el Dniéper"
 UKR_dniepr_desc:0 "Después de asegurar la orilla derecha del Dniéper, nuestros ejércitos cruzarán el río para asegurar la orilla izquierda."
 UKR_small_discrepancies_title:0 "Discrepancias menores"
 UKR_small_discrepancies_desc:0 "Los dos reinos a ambos lados del Gran Mar han llegado a un acuerdo sobre cómo llevar a cabo futuras interacciones diplomáticas después de demostrar fuerza mutua, ya sea a través de la fuerza o el engaño diplomático."
 UKR_port_title:0 "Puerto en el Gran Mar"
 UKR_port_desc:0 "Con la conquista de Crimea, ahora tenemos acceso al Gran Mar. Una flota en este mar sería beneficiosa para nosotros, pero primero debemos construir muelles."
 KIE_crimean_port:0 "Puerto de Crimea"
 desc_KIE_crimean_port:0 "Los puertos de Crimea están ahora bajo nuestro control."
 UKR_serbia_title:0 "conquista de serbia"
 UKR_serbia_desc:0 "Los serbios, como los búlgaros, son nuestros hermanos eslavos que requieren nuestra protección en la peligrosa región de los Balcanes."
 KIE_serbian_conquest:0 "Serbia cae a Kyiv"
 desc_KIE_serbian_conquest:0 "Los serbios han sido conquistados por las fuerzas de Kyiv."
 UKR_kazan_title:0 "Conquista de Kazán"
 UKR_kazan_desc:0 "Kazan ha sido vencido, al igual que la Horda en el sur."
 KIE_stability_title:0 "Ciudad de Kyiv"
 KIE_stability_desc:0 "El nombre de Kyiv se deriva del nombre de su fundador Kiy, y literalmente significa 'Kiy está aquí'. La ciudad ha pasado por muchas cosas desde la antigüedad, pero todavía se encuentra en las laderas y escalones cerca del Dnieper."
 KIE_defence:0 "Las puertas doradas de Kyiv"
 desc_KIE_defence:0 "Las Puertas Doradas, una característica interior de la fortaleza y similar a las de Constantinopla, tienen la defensa continua de Kyiv contra posibles invasores."
 UKR_union_title:0 "caos de la unidad"
 UKR_union_desc:0 "En tiempos difíciles, los rutenos tienden a unirse, porque todos son como una familia y todos los rutenos están listos para protegerse unos a otros."
 KIE_glory:0 "Protección gloriosa"
 desc_KIE_glory:0 "Una guardia autónoma de voluntarios que forman una espléndida brigada para salvaguardar sus hogares."
 KIE_cossacks:0 "Kyiv recluta cosacos"
 desc_KIE_cossacks:0 "En su día, los cosacos fueron una fuerza formidable en Rutenia. Se concentraron en gran medida en el este."
 UKR_tatar_title:0 "Romper el yugo tártaro"
 UKR_tatar_desc:0 "Durante generaciones, los herederos del Imperio Mongol nos atormentaron. ¡Por todo lo que nos han hecho, debemos tomar sus países y enviarlos al infierno! Ahora los hemos derrotado."
 KIE_yoke:0 "Kyiv rompe el yugo"
 desc_KIE_yoke:0 "Una de las primeras medidas tomadas por el gobierno de Kyiv fue enviar emisarios a la Horda para buscar compensación por los crímenes mongoles cometidos en las antiguas tierras de Kyivan."
 UKR_demand_tribute_title:0 "Homenaje exigente"
 UKR_demand_tribute_desc:0 "Debido a que muchas de nuestras áreas están empobrecidas y escasamente habitadas, nuestra economía se basa en el tributo y el comercio. La estepa al este de nosotros es ideal para rendir homenaje a las personas que viven allí."
 UKR_horde_title:0 "Desmantelamiento de la Horda de Oro"
 UKR_horde_desc:0 "En nuestras manos está el corazón de la Gran Horda. Nuestros soldados serán la fuente de destrucción y horror. Nadie se mantendrá con vida."
 KIE_campaign:0 "Restauración de las guerras mongolas"
 desc_KIE_campaign:0 "La restauración vendrá de la voluntad que libró las Guerras Mongolas."
 UKR_fleet_title:0 "Flota de Crimea"
 UKR_fleet_desc:0 "El Chorne More es una importante ruta comercial que conecta Oriente y Occidente."
 KIE_black_sea_fleet:0 "Bases de la Flota del Gran Mar"
 desc_KIE_black_sea_fleet:0 "La creación de una sola flota en el Gran Mar y el Mar de Azov promueve el comercio en el Cáucaso y Anatolia, e incluso con los árabes y en otros lugares."
 UKR_perm_title:0 "Ganar permanente"
 UKR_perm_desc:0 "Perm es el último país que debemos conquistar para obtener un verdadero control sobre Rutenia."
 UKR_siberia_title:0 "Fronteras siberianas"
 UKR_siberia_desc:0 "La mayor parte del territorio más allá de los Urales aún no se ha explorado. Podemos darnos el lujo de enviar expediciones a Siberia para ver adónde nos llevaría el rastro con toda Rutenia bajo nuestro control."
 KIE_siberian_frontier:0 "Explorando la frontera siberiana"
 desc_KIE_siberian_frontier:0 "Seremos curiosos y corteses con estas tierras vírgenes de Siberia."
 ZAZ_muster_manpower_title:0 "Levantar un ejército"
 ZAZ_muster_manpower_desc:0 "Una nación sin ejército no es verdaderamente una nación. Primero debemos construir una fuerza militar si deseamos establecer una presencia en cualquier parte del mundo."
 ZAZ_settlements_title:0 "Prepárate para el conflicto"
 ZAZ_settlements_desc:0 "La guerra, como para cualquier otra nación, es inevitable. Los asentamientos de [Root.GetName] deben estar preparados para esta realidad."
 ZAZ_independce_title:0 "Plan para la independce"
 ZAZ_independce_desc:0 "¡Ahora que nuestra gente está lista, finalmente podemos liberarnos de los lazos que nos atan a nuestros opresores!"
 ZAZ_lit_title:0 "ocupando lituania"
 ZAZ_lit_desc:0 "Con nuestra movilidad superior, podemos superar a las fuerzas de [LIT.GetName] y capturar sus ciudades mientras están distraídos en el sur."
 ZAZ_istanbul_title:0 "Capturando Estambul"
 ZAZ_istanbul_desc:0 "Podemos sorprender a [TUR.GetName] atacando su capital mientras están ocupados con desvíos en el norte. ¡No sabrán qué los golpeó!"
 ZAZ_krakow_title:0 "Tomando Cracovia"
 ZAZ_krakow_desc:0 "Mientras los [POL.GetName] están distraídos con distracciones en el norte, podemos atacar su ciudad y atraparlos con la guardia baja. ¡Nunca lo verán venir!"
 ZAZ_moskva_title:0 "Moscú en llamas"
 ZAZ_moskva_desc:0 "Podemos lanzar una incursión para capturar la capital de [MOS.GetName] mientras están ocupados en el oeste. ¡Serán tomados por sorpresa e incapaces de defenderse!"
 ZAZ_finally_title:0 "El ascenso de la nación cosaca"
 ZAZ_finally_desc:0 "Al final, Zaporozhia se volvió autosuficiente y se basó en la fuerza del pueblo cosaco."
 ZAZ_rally_hordes_title:0 "Establecer un ejército permanente"
 ZAZ_rally_hordes_desc:0 "Ahora tenemos suficientes soldados para formar un ejército. Todo lo que queda es entrenarlos y armarlos."
 ZAZ_khanate_title:0 "Desarrollando [Root.GetName]"
 ZAZ_khanate_desc:0 "Como pequeño estado portuario libre, debemos usar todos los recursos disponibles si queremos sobrevivir y convertirnos en algo más que una nota a pie de página en la historia."
 ZAZ_domestic_3_title:0 "Edificio [Root.GetName]"
 ZAZ_domestic_3_desc:0 "La expansión de nuestros territorios centrales ayudará a asegurar nuestro futuro durante muchos años por venir."
 ZAZ_first_raze_title:0 "Proteger el campo"
 ZAZ_first_raze_desc:0 "Nuestra situación es grave y debemos utilizar los recursos de las áreas vecinas para sobrevivir."
 AZ_ally_tur_title:0 "Alinear con [TUR.GetName]"
 ZAZ_ally_tur_desc:0 "Debido a nuestra proximidad a [TUR.GetName] y nuestro conflicto con los polacos, tenemos una oportunidad única de formar una alianza con los turcos contra Polonia. §R Este enfoque es mutuamente excluyente en este rango §!"
 ZAZ_ally_tartar_title:0 "Forma una alianza con [GOL.GetName]"
 ZAZ_ally_tartar_desc:0 "Los Nómadas de Oriente comparten muchas de nuestras costumbres, y debemos elegir aliados de confianza entre ellos. §R Este enfoque es mutuamente excluyente en este rango §!"
 ZAZ_ally_rus_title:0 "Lealtad rusa"
 ZAZ_ally_rus_desc:0 "Nuestros orígenes culturales están entrelazados con el pueblo ruso que, afortunadamente, comparte nuestro rechazo a los opresores extranjeros. Es posible que podamos aprovechar esta historia compartida para nuestro beneficio. §R Este enfoque es mutuamente excluyente dentro de este rango §!"
 ZAZ_TUR_expand_border_desc:0 "Contamos con el apoyo de nuestros aliados y podemos hablar libremente sobre Lituania. ¡Vamos a burlarnos de ellos!"
 ZAZ_TUR_contest_crimea_title:0 "Disputa de Crimea"
 ZAZ_TUR_contest_crimea_desc:0 "Con el kanato de Crimea a la vuelta de la esquina, nunca encontraremos la paz. Para resolver la situación, primero debemos prepararnos para la guerra."
 ZAZ_TUR_war_crimea_title:0 "Invasión de Crimea"
 ZAZ_TUR_war_crimea_desc:0 "Sentarte y mirar no te llevará a ninguna parte. ¡Es hora de atacar!"
 ZAZ_TUR_end_crimea_title:0 "Victoria en Crimea"
 ZAZ_TUR_end_crimea_desc:0 "Finalmente hemos obtenido el control de Crimea y ahora podemos disfrutar de un pequeño respiro de nuestros problemas."
 ZAZ_TUR_sieze_ports_title:0 "Toma los puertos del Gran Mar"
 ZAZ_TUR_sieze_ports_desc:0 "Los puertos de Cafa y Azov serían una maravillosa adición a nuestra propia expansión, permitiéndonos establecer un punto de apoyo en el comercio del Gran Mar."
 ZAZ_TUR_settle_south_title:0 "Derrota a Lituania"
 ZAZ_TUR_settle_south_desc:0 "Con Lituania elevándose sobre nosotros, es fundamental que tratemos de reducir su poder."
 ZAZ_TUR_settle_north_title:0 "colonizar ucrania"
 ZAZ_TUR_settle_north_desc:0 "Ahora que Lituania ha sido sometida, es hora de adquirir más tierras para nuestro pueblo. Las vastas llanuras de Ucrania serán ideales para este propósito."
 ZAZ_TUR_otoman_title:0 "Hegemonía de Zaporozhian"
 ZAZ_TUR_otoman_desc:0 "Nuestro otrora humilde estado se ha convertido en un poderoso kanato que rivaliza incluso con los mongoles."
 ZAZ_TUR_conquer_steppe_title:0 "Conquistar [GOL.GetName]"
 ZAZ_TUR_conquer_steppe_desc:0 "Los países del este son solo un obstáculo para nuestro crecimiento futuro. Mostrémosles quién es el khan superior."
 ZAZ_TUR_different_ally_title:0 "Buscar otros aliados"
 ZAZ_TUR_different_ally_desc:0 "Asegurar una alianza con los turcos no es tarea fácil, pero no podemos confiar solo en ellos."
 ZAZ_tur_dip_2_title:0 "Proporcionar asistencia comercial a los aliados"
 ZAZ_tur_dip_2_desc:0 "Deberíamos monitorear sus políticas de embargo para demostrar nuestro compromiso con las relaciones que hemos creado. Incluso si no hace una diferencia significativa, es un gran gesto."
 ZAZ_TUR_side_tur_title:0 "Partida de guerra"
 ZAZ_TUR_side_tur_desc:0 "Independientemente de nuestra afiliación con los turcos, debemos seguir demostrando nuestra lealtad y utilidad para ellos, o corremos el riesgo de ser vistos como un lastre y finalmente abandonados."
 ZAZ_tur_dip_4_title:0 "Promover la trata de esclavos"
 ZAZ_tur_dip_4_desc:0 "Azov ha sido tradicionalmente un puerto comercial europeo clave, que transporta esclavos de Crimea. Es posible que podamos generar una riqueza considerable ahora que está bajo nuestro control impulsando el mismo comercio en el que sobresalió Crimea."
 ZAZ_TUR_brake_rus_title:0 "Frenando las aspiraciones de Rutenia"
 ZAZ_TUR_brake_rus_desc:0 "Nuestra peligrosa alianza con los turcos nos enfrenta a los rusos, cuyas ambiciones territoriales se extienden a las mismas llanuras y estepas que aspiramos a habitar. No debemos dejar que logren sus objetivos."
 ZAZ_TUR_convert_islam_title:0 "Consideración religiosa"
 ZAZ_TUR_convert_islam_desc:0 "La alianza del sultán nos ha proporcionado mucho más de lo que podríamos haber pedido. Musulmanes de todo el mundo han acudido a nuestra corte debido a nuestros fuertes lazos políticos. Tal vez sea hora de reconsiderar nuestra fe..."
 ZAZ_insult_lit_title:0 "Insultando a lituania"
 ZAZ_insult_lit_desc:0 "Nuestros antiguos gobernantes apreciarán si insultamos a Lituania."
 ZAZ_insult_cri_title:0 "Insultando a crimea"
 ZAZ_insult_cri_desc:0 "Debemos recordarle al kanato de Crimea inferior su lugar insultándolos."
 ZAZ_GOL_insult_tur_title:0 "Insultando con los turcos"
 ZAZ_tur_dip_2_desc:0 "Supervisemos de cerca sus políticas de embargo para demostrar nuestro compromiso inquebrantable con las relaciones que hemos forjado. Aunque no traiga ningún beneficio tangible, es un noble gesto de nuestra lealtad."
 ZAZ_TUR_side_tur_title:0 "clan guerrero"
 ZAZ_TUR_side_tur_desc:0 "Debemos seguir demostrando nuestra lealtad y utilidad con los turcos, independientemente de nuestros vínculos con ellos. De lo contrario, se nos puede considerar una responsabilidad y, en última instancia, abandonarnos."
 ZAZ_tur_dip_4_title:0 "Promover la esclavitud"
 ZAZ_tur_dip_4_desc:0 "Durante mucho tiempo, Azov ha sido un puerto comercial europeo de primer orden, que transportaba esclavos de Crimea. Impulsando el mismo comercio en el que sobresalió Crimea, podemos traer una riqueza considerable a nuestro reino ahora que está bajo nuestro control."
 ZAZ_TUR_brake_rus_title:0 "Rival de Rutenia"
 ZAZ_TUR_brake_rus_desc:0 "Nuestra peligrosa alianza con los turcos nos enfrenta a los rusos, cuyas aspiraciones territoriales están alineadas con las nuestras. Debemos estar atentos a sus avances y responder de la misma manera."
 ZAZ_TUR_convert_islam_title:0 "cuestión de fe"
 ZAZ_TUR_convert_islam_desc:0 "La alianza del Sultán nos ha aportado más de lo que podíamos haber imaginado. Musulmanes de todos los rincones del mundo han honrado nuestra corte debido a nuestros fuertes lazos políticos. Tal vez sea necesario hacer una reconsideración sincera de nuestra fe."
 ZAZ_insult_lit_title:0 "Insultar [LIT.GetName()]"
 ZAZ_insult_lit_desc:0 "Recordemos a nuestros antiguos gobernantes nuestro valor y su insensatez al subestimarnos."
 ZAZ_insult_cri_title:0 "Insultar [CRI.GetName()]"
 ZAZ_insult_cri_desc:0 "El kanato de Crimea inferior debe ser consciente de su insignificancia en nuestro reino."
 ZAZ_GOL_insult_tur_title:0 "Denuncia [TUR.GetName()]"
 ZAZ_GOL_insult_tur_desc:0 "La amenaza turca se cierne hacia el este y debemos advertirles que representan un peligro significativo para nuestra seguridad."
 ZAZ_GOL_insult_feo_title:0 "Insultar [FEO.GetName()]"
 ZAZ_GOL_insult_feo_desc:0 "Los godos son un remanente de una era pasada y no sirven para nada en el mundo de hoy. Debemos dejarles claro que su existencia es irrelevante."
 ZAZ_gol_politics_title:0 "Política Nacional"
 ZAZ_gol_politics_desc:0 "La sucesión de khans es un asunto precario. La colocación de nuestros propios líderes puede abrirnos oportunidades futuras."
 ZAZ_gol_politics_2_title:0 "Sucesión de [Root.GetName()]"
 ZAZ_gol_politics_2_desc:0 "Nuestras astutas maniobras políticas a lo largo de los años nos han permitido tomar el control de [GOL.GetName()] desde adentro."
 ZAZ_GOL_cordon_title:0 "Invadir [LIT.GetName()]"
 ZAZ_GOL_cordon_desc:0 "Habiéndonos liberado de nuestros opresores, debemos contraatacar para asegurarnos de que ese destino no nos vuelva a ocurrir."
 ZAZ_GOL_weste_title:0 "Invadir [GOL.GetName()]"
 ZAZ_GOL_weste_desc:0 "Si el estado vasallo occidental no se controla, puede convertirse en un obstáculo importante en el futuro."
 ZAZ_GOL_west_dniepr_title:0 "Conquista el Dniéper occidental"
 ZAZ_GOL_west_dniepr_desc:0 "En medio de los fértiles prados de West Dniepr se encuentra una oportunidad para que nuestros caballos prosperen."
 ZAZ_GOL_podolia_volhynia_title:0 "Subyugar Podilia"
 ZAZ_GOL_podolia_volhynia_desc:0 "Las abundantes praderas de Podilia ofrecen una oportunidad para que nuestra superioridad equina reine suprema"
 ZAZ_GOL_east_dniepr_title:0 "Conquista Dniéper Oriental"
 ZAZ_GOL_east_dniepr_desc:0 "Los prados del este de Dniéper nos invitan a expandir nuestras tierras de pastoreo y fortalecer nuestra caballería."
 ZAZ_GOL_red_ruthenia_title:0 "Invadir Polonia"
 ZAZ_GOL_red_ruthenia_desc:0 "La vasta extensión de las llanuras de Europa del Este, que Polonia llama hogar, es un obstáculo para nuestras ambiciones."
 ZAZ_GOL_malopolska_title:0 "Toma Cracovia y Lublin"
 ZAZ_GOL_malopolska_desc:0 "Con las prósperas ciudades de Cracovia y Lublin bajo nuestro control, obtendremos un acceso renovado a mercados lucrativos en toda Europa."
 ZAZ_GOL_poland_title:0 "Aniquilar Polonia"
 ZAZ_GOL_poland_desc:0 "La caída de Polonia allanará el camino para nuestra expansión desenfrenada y la acumulación de riqueza sin fin."
 ZAZ_GOL_tur_1_title:0 "Conquista Moldavia"
 ZAZ_GOL_tur_1_desc:0 "Los abundantes campos de Rumanía pueden sustentar a nuestra gente, y el acceso al estuario de Besarabia impulsará nuestro comercio."
 ZAZ_GOL_tur_2_title:0 "Toma el control de Valaquia"
 ZAZ_GOL_tur_2_desc:0 "Las fértiles tierras de cultivo del oeste de Rumanía proporcionarán abundante comida a nuestro pueblo"
 ZAZ_GOL_tur_3_title:0 "capturar bulgaria"
 ZAZ_GOL_tur_3_desc:0 "Las áreas ricas del Reino de Bulgaria deben ser arrebatadas a [TUR.GetName]. Bajo nuestro liderazgo, el área prosperará mejor que bajo el de ellos."
 ZAZ_GOL_tur_4_title:0 "Tracia segura"
 ZAZ_GOL_tur_4_desc:0 "Tracia es una península estratégica que domina el estrecho del Bósforo. Capturarlo ofrecerá a nuestro país una prosperidad sin precedentes"
 ZAZ_GOL_tur_5_title:0 "Reclamar Constantinopla"
 ZAZ_GOL_tur_5_desc:0 "La magnífica ciudad de Constantinopla ha sido deseada en toda Europa. Los romanos fueron los primeros en poseerlo, seguidos de los turcos, y ahora lo hacemos"
 ZAZ_GOL_ruthenia_title:0 "Establecer Zaprozhzhia como nuestro hogar"
 ZAZ_GOL_ruthenia_desc:0 "Ruthenia es la patria magnífica de Zaprozhzhians ya que es el área central de las tierras bajas de Europa del Este y el hogar de nuestros hermanos eslavos."
 ZAZ_GOL_russia_title:0 "Invadir Rutenia"
 ZAZ_GOL_russia_desc:0 "Rutenia ya no está sujeta a control extranjero. Sin embargo, podemos cambiar eso"
 ZAZ_GOL_russia_2_title:0 "Interferir con Rutenia"
 ZAZ_GOL_russia_2_desc:0 "Rutenia ya no es la superpotencia de la región que alguna vez fue"
 ZAZ_GOL_russia_3_title:0 "Toma el control de Rutenia"
 ZAZ_GOL_russia_3_desc:0 "Establecer inequívocamente que los territorios rusos nos pertenecen y solo a nosotros."
 ZAZ_GOL_crimea_1_title:0 "Unir nuestro país"
 ZAZ_GOL_crimea_1_desc:0 "Nuestros antepasados ​​vinieron de los distritos de Yedisan y Zaporozhia. No deben ser subyugados a la dominación extranjera por más tiempo."
 ZAZ_GOL_crimea_2_title:0 "Desmantelar [CRI.GetName]"
 ZAZ_GOL_crimea_2_desc:0 "[CRI.GetName] constituye un grave peligro militar. Deben ser conquistados antes de que sea demasiado tarde."
 ZAZ_GOL_crimea_3_title:0 "Subyugar a Circasia"
 ZAZ_GOL_crimea_3_desc:0 "Los circasianos viven en una tierra que sería trivialmente fácil de atacar y subyugar. Quizás sus recursos y conocimientos nos sean útiles."
 ZAZ_attack_genoa_title:0 "conquistar a teodoro"
 ZAZ_GOL_tur_1_desc:0 "Los enormes campos de Rumania pueden ayudar a alimentar a nuestra gente, y el estuario de Besarabia seguramente nos ofrecerá una base en el comercio local."
 ZAZ_GOL_tur_2_title:0 "Conquista Valaquia"
 ZAZ_GOL_tur_2_desc:0 "Las exuberantes tierras de cultivo del oeste de Rumanía proporcionarán a nuestra gente la comida que se merece."
 ZAZ_GOL_tur_3_title:0 "Invadir bulgaria"
 ZAZ_GOL_tur_3_desc:0 "Debemos tomar el control de las áreas ricas del Reino de Bulgaria de [TUR.GetName]. Bajo nuestro liderazgo, el área prosperará mejor que bajo el de ellos."
 ZAZ_GOL_tur_4_title:0 "Invadir Tracia"
 ZAZ_GOL_tur_4_desc:0 "Tracia siempre ha sido estratégicamente vital como península que domina el estrecho del Bósforo. Asegurar un territorio tan clave ofrecería a nuestro país una gran prosperidad"
 ZAZ_GOL_tur_5_title:0 "Toma Constantinopla"
 ZAZ_GOL_tur_5_desc:0 "La espléndida ciudad de Constantinopla es deseada en toda Europa. Los romanos fueron los primeros en poseerlo, seguidos de los turcos, y ahora lo hacemos"
 ZAZ_GOL_ruthenia_title:0 "Zaprozhzhia encontró su hogar"
 ZAZ_GOL_ruthenia_desc:0 "Ruthenia es la patria magnífica de Zaprozhzhians ya que es el área central de las tierras bajas de Europa del Este y el hogar de nuestros hermanos eslavos."
 ZAZ_GOL_russia_title:0 "Invadir Rutenia"
 ZAZ_GOL_russia_desc:0 "Rutenia ya no está sujeta al control extranjero, habiendo estado sujeta al yugo mongol y más tarde al yugo tártaro. Sin embargo, podemos modificar eso"
 ZAZ_GOL_russia_2_title:0 "Interferencia en Rutenia"
 ZAZ_GOL_russia_2_desc:0 "Rutenia ya no es la superpotencia de la región que alguna vez fue"
 ZAZ_GOL_russia_3_title:0 "Toma el control de Rutenia"
 ZAZ_GOL_russia_3_desc:0 "Sin nadie que cuestione seriamente nuestro reclamo sobre la región rusa, debemos establecer inequívocamente que los territorios nos pertenecen a nosotros y solo a nosotros."
 ZAZ_GOL_crimea_1_title:0 "Unir nuestro país"
 ZAZ_GOL_crimea_1_desc:0 "Nuestros antepasados ​​vinieron de los distritos de Yedisan y Zaporozhia. No deberían ser subyugados a la desgracia de la dominación extranjera por más tiempo."
 ZAZ_GOL_crimea_2_title:0 "Desmantelar [CRI.GetName]"
 ZAZ_GOL_crimea_2_desc:0 "Cuanto más tiempo se les deje solos, más difícil se volverá [CRI.GetName]. No solo nos asaltan para completar su comercio de esclavos, sino que también constituyen un grave peligro militar."
 ZAZ_GOL_crimea_3_title:0 "Subyugar a Circasia"
 ZAZ_GOL_crimea_3_desc:0 "Los circasianos viven en una tierra que sería trivialmente fácil de atacar y subyugar. Quizá sus recuerdos nos sean de utilidad"
 ZAZ_attack_genoa_title:0 "conquistar a teodoro"
 ZAZ_attack_genoa_desc:0 "Theodoro es una excelente adición a nuestra colección."
 ZAZ_attack_genoa_2_title:0 "Aprovechar puertos"
 ZAZ_attack_genoa_2_desc:0 "Los comerciantes genoveses extranjeros han gobernado los importantes centros comerciales del Gran Mar durante demasiado tiempo. El dinero y las riquezas que proporcionan son demasiado importantes para ignorarlos."
 ZAZ_treb_title:0 "Subyugar [TRE.GetName]"
 ZAZ_treb_desc:0 "Dentro de las montañas de Anatolia, [TRE.GetName] es una verdadera fortaleza. La tierra será difícil de retener, así que tal vez podamos convertirlos en tributos."
 ZAZ_GOL_tribes_title:0 "Someter Georgia Occidental"
 ZAZ_GOL_tribes_desc:0 "El pueblo georgiano está sumido en el caos. Incorporarlos a nuestra red de tributos debería ser un esfuerzo sencillo."
 ZAZ_GOL_tribes_2_title:0 "Subyugar el este de Georgia"
 ZAZ_GOL_tribes_2_desc:0 "El pueblo georgiano está en ruinas. Debería ser un proceso fácil incorporarlos a nuestra red de tributos."
 ZAZ_GOL_tribes_3_title:0 "Subyugar a Daguestán"
 ZAZ_GOL_tribes_3_desc:0 "Los condados de Daguestán son vulnerables al sometimiento"
 ZAZ_GOL_tribes_4_title:0 "Subyugar a los Caucases"
 ZAZ_GOL_tribes_4_desc:0 "Con la mayor parte del Cáucaso bajo nuestro control, tener los territorios restantes bajo nuestro control es solo una formalidad."
 ZAZ_RUS_different_ally_title:0 "Encuentra más aliados"
 ZAZ_RUS_different_ally_desc:0 "Asegurar una alianza con los rusos no es tarea fácil, pero no podemos confiar solo en ellos."
 ZAZ_RUS_europe_trade_title:0 "Fomentar el comercio interior"
 ZAZ_RUS_europe_trade_desc:0 "Como pequeña potencia regional, deberíamos priorizar la integración en el comercio europeo. Kyiv será un lugar fantástico para comenzar"
 ZAZ_RUS_war_rus_title:0 "Partida de guerra"
 ZAZ_RUS_war_rus_desc:0 "A pesar de nuestra asociación con los rusos, aún debemos demostrar nuestra lealtad y utilidad para ellos o arriesgarnos a ser vistos como un lastre y finalmente abandonados."
 ZAZ_RUS_wester_title:0 "Reclamar a Lublin"
 ZAZ_RUS_wester_desc:0 "Nuestras aspiraciones comerciales son obvias... Lublin es un importante centro de comercio regional, por lo que es natural que sea el próximo objetivo de nuestras ambiciones expansionistas."
 ZAZ_RUS_brack_tur_title:0 "Insultar [TUR.GetName]"
 ZAZ_RUS_brack_tur_desc:0 "Este es un momento crítico en nuestras relaciones diplomáticas con el Imperio Otomano. Debemos demostrar nuestra fuerza y ​​voluntad para defender nuestros intereses."
 ZAZ_RUS_westest_title:0 "Poblar Malopolska"
 ZAZ_RUS_westest_desc:0 "Nuestro progreso financiero se verá reforzado por la próspera región de Malopolska. Debemos extender nuestro control sobre esta tierra y sus recursos."
 ZAZ_RUS_west_title:0 "Colonizar Rutenia Roja"
 ZAZ_RUS_west_desc:0 "La Rutenia Roja tiene animales y cereales, que serán un complemento valioso para nuestros recursos. Es hora de expandir nuestra influencia y poner esta región bajo nuestro control."
 ZAZ_RUS_brack_lit_title:0 "Burlarse de Lituania"
 ZAZ_RUS_brack_lit_desc:0 "Puede que ya no seamos gobernados por Lituania, pero todavía tenemos una cuenta que saldar. Nuestras maniobras diplomáticas nos ayudarán a asegurar nuestra posición en la región."
 ZAZ_RUS_contest_crimea_title:0 "Concurso Crimea"
 ZAZ_RUS_contest_crimea_desc:0 "Con el kanato de Crimea a la vuelta de la esquina, nunca encontraremos la paz. Para resolver la situación, primero debemos prepararnos para la guerra y disputar su dominio sobre la región."
 ZAZ_RUS_war_crimea_title:0 "Ataque Crimea"
 ZAZ_RUS_war_crimea_desc:0 "Sentarte y mirar no te llevará a ninguna parte. Debemos tomar la iniciativa y lanzar un ataque contra el Kanato de Crimea para asegurar nuestra posición en la región del Gran Mar."
 ZAZ_RUS_end_crimea_title:0 "Eliminar Crimea"
 ZAZ_RUS_end_crimea_desc:0 "Ahora que el kanato de Crimea ha sido aniquilado, disfrutaremos de un respiro temporal. Nuestras acciones militares han asegurado nuestra posición en la región."
 ZAZ_RUS_sieze_ports_title:0 "Aprovechar puertos"
 ZAZ_RUS_sieze_ports_desc:0 "Los comerciantes genoveses extranjeros han gobernado los principales centros comerciales del Gran Mar durante demasiado tiempo. El dinero y las riquezas que proporcionan son demasiado importantes para ignorarlos. Debemos tomar el control de estos puertos para avanzar en nuestras ambiciones comerciales."
 ZAZ_rus_war_6_title:0 "Asentarse en el sur de Ucrania"
 ZAZ_rus_war_6_desc:0 "Ahora que los lituanos han sido derrotados, es hora de comenzar a buscar nuevas tierras para nuestra gente. Las enormes llanuras de Ucrania serán adecuadas para esto, y debemos expandir nuestro control sobre esta región."
 ZAZ_RUS_settle_north_title:0 "Asentarse en el norte de Ucrania"
 ZAZ_RUS_settle_north_desc:0 "Es hora de comenzar a buscar nuevos territorios para nuestros colonos. Las enormes llanuras de Ucrania serán adecuadas para esto, y debemos expandir nuestra influencia en esta región."
 ZAZ_RUS_hetman_title:0 "Desmantelar la Commonwealth"
 ZAZ_RUS_hetman_desc:0 "Nos hemos abierto camino desde abajo y ahora es el momento de cosechar las ventajas."
 ZAZ_RUS_conquer_steppe_title:0 "Invadir las estepas"
 ZAZ_RUS_conquer_steppe_desc:0 "Nuestros vecinos del este son simplemente tribus adicionales que necesitan organización."
 ZAZ_RUS_threaten_tur_title:0 "Rival [TUR.GetName]"
 ZAZ_RUS_threaten_tur_dec:0 "¡Los turcos han sido una espina en nuestro costado durante demasiado tiempo!"
 ZAZ_RUS_orthodox_title:0 "el patriarca"
 ZAZ_RUS_orthodox_desc:0 "La centralización de nuestra fe es inestable y vulnerable a la influencia externa. Necesitamos tenerlo bajo control."
 zaz_army:0 "el nuevo ejercito"
 desc_zaz_army:0 "Nuestro ejército recién formado es una fuerza formidable que ha sido entrenada y equipada con las últimas armas y tácticas. Este ejército bien disciplinado y curtido en batalla está listo para enfrentarse a cualquier enemigo que se atreva a amenazar a nuestra nación. Con comandantes experimentados al mando, nuestro ejército está completamente preparado para defender nuestras fronteras y expandir nuestros territorios."
 zaz_prepped:0 "Defensas Preparadas"
 zaz_taxes:0 "Régimen de Nómadas"
 desc_zaz_taxes:0 "Nuestra nación tiene una larga historia de coexistencia con pueblos nómadas y hemos aprendido mucho de sus formas. Al adoptar un sistema fiscal basado en la movilidad y la flexibilidad, podemos aprovechar la riqueza y los recursos de las vastas estepas y desiertos que nos rodean. Esto requerirá un cambio de mentalidad y la voluntad de adaptarse, pero las recompensas podrían ser inmensas."
 zaz_lit_kill:0 "Maniobras del Este"
 zaz_proper_khan:0 "Establecer un kanato adecuado"
 zaz_unchecked_horde:0 "Un gran kanato poderoso al lado"
 zaz_turkish_help:0 "Oficiales en el servicio otomano para mejorar las tácticas militares"
 zaz_connections:0 "Expansión de la red de alianzas para una ventaja estratégica"
 zaz_tur_trade:0 "Implementación de políticas de embargo por ganancia económica"
 zaz_steppe_raiders:0 "Reclutar asaltantes de la estepa para el poderío militar"
 zaz_rivaled_rus:0 "Fomentar una rivalidad con Rutenia por la influencia regional"
