 uzh.201.t:0 "The Karlovac Synod"
 uzh.201.d:0 "Basilian abbots, Orthodox hierarchs, and royal confessors assemble at Karlovac to settle decades of argument over rites and patronage. Some urge us to trumpet the synod’s blessing as proof that heaven smiles on our mountain march. Others would rather endow a cathedral college, turning the reunion into schools, bursaries, and jurists loyal to Uzhhorod."
 uzh.201.a:0 "Proclaim the synod’s benediction"
 uzh.201.b:0 "Fund the cathedral guild college"
 uzh.202.t:0 "The Carpathian Congress"
 uzh.202.d:0 "Delegates from palatinates, marcher towns, and border companies crowd Palanok’s halls to sketch the future of our congress. Merchant envoys plead for broader charters to steady the crowns of our subjects. Generals insist that joint drills and magazines along the southern frontier are the only shield against encroaching empires."
 uzh.202.a:0 "Grant charters to our subject marches"
 uzh.202.b:0 "Turn the congress into a border staff"
 uzh.203.t:0 "Zakarpattian Coal Companies"
 uzh.203.d:0 "Surveyors report rich seams beneath the valleys of Máramaros. Guild syndics and aristocratic investors race to sink shafts, demanding the crown’s backing before rival polities seize the trade. We must decide whether to knit the new foundries into a single network or to auction export charters to the highest bidders."
 uzh.203.a:0 "Anchor the furnaces with royal foundries"
 uzh.203.b:0 "Lease export charters to the counting houses"
 uz_karloca_synod_blessing:0 "Karlovac Synod Benediction"
 uz_cathedral_guild_college:0 "Cathedral Guild College"
 uz_congress_subject_charters:0 "Congressional Subject Charters"
 uz_congress_border_drill:0 "Congressional Border Drill"
 uz_coal_foundry_network:0 "Coal Foundry Network"
 uz_coal_export_charters:0 "Coal Export Charters"
 uz_duchnovych_awakening:0 "Dukhnovych's Awakening"
 uz_magyarization_drive:0 "Magyarization Drive"
 uzh_palanok_captaincy_reform:0 "Palanok Captaincy"
 uzh_palanok_captaincy_reform_desc:0 "The Palanok fortress above Mukachevo anchors our frontier. Entrusting command to a hereditary captaincy keeps the Drugeth and Rákóczi captains loyal while turning the castle into the keystone of a hardened Carpathian march."
 uzh_union_synod_reform:0 "Union Synod of Uzhhorod"
 uzh_union_synod_reform_desc:0 "After the 1646 synod at Uzhhorod bound our priests to Rome while preserving the Byzantine rite, the chancery learned to balance Western diplomacy with mountain faith. Patronage of the Basilian network keeps the bishopric prosperous and our empire tolerant."
 uzh_carpathian_border_commissariat_reform:0 "Carpathian Border Commissariat"
 uzh_carpathian_border_commissariat_reform_desc:0 "Habsburg generals and local nobles forged a standing commissariat to watch the passes, muster hajduks, and ration the salt mines. Its drilling statutes turn Uzhhorod into the headquarters of the Carpathian cordon."
 uzh_komitat_system_reform:0 "Komitat Estates"
 uzh_komitat_system_reform_desc:0 "We replace the hereditary Palanok captaincy with elected komitat estates, widening enfranchisement while binding nobles to the march's statutes."
 uzh_palatial_ruthenian_reform:0 "Triatomic Palatinate"
 uzh_palatial_ruthenian_reform_desc:0 "A tri-nation palatine compact seats Ruthenian deputies beside Polish and Lithuanian peers, widening the Commonwealth's embrace and lending greater weight to our diplomatic envoys."
 uzh_palatial_rusyn_reform:0 "Municipal Palatine Pact"
uzh_palatial_rusyn_reform_desc:0 "Rusyn burghers codify a municipal palatine pact, setting a steady rhythm for city councils while a shared registry keeps new statutes gliding through the chancery."
 uzh_palatial_uhro_reform:0 "Crown Palatine Protectorate"
uzh_palatial_uhro_reform_desc:0 "Crown palatines sworn to Saint Stephen steward the frontier, shoring up royal esteem and noble loyalty without loosening our grip on the march."
 uz_old_rus_alliances_title:0 "Old Rus Alliances"
 uz_old_rus_alliances_desc:0 "Strengthen alliances with countries that share our culture or have strategic interests in Ruthenian lands."
 uz_secure_maramures_title:0 "Secure the Maramures"
 uz_secure_maramures_desc:0 "Fortify the Maramures region to ensure our defenses and provide a stronghold against our enemies."
 uz_protect_rusin_heritage_title:0 "Protect Rusin Heritage"
 uz_protect_rusin_heritage_desc:0 "Revitalize and protect the Rusin culture, ensuring that it thrives and is preserved for future generations."
 uz_build_black_legion_title:0 "Build the Black Legion"
 uz_build_black_legion_desc:0 "Establish a powerful army, the Black Legion, to defend our lands and expand our influence."
 uz_expand_pannonia_title:0 "Expand into Pannonia"
 uz_expand_pannonia_desc:0 "Expand our control into the Pannonian region and establish a foothold in these fertile lands."
 uz_integrate_local_nobility_title:0 "Integrate Local Nobility"
 uz_integrate_local_nobility_desc:0 "Integrate the local nobility into our administration to strengthen their loyalty and support."
 uz_recover_lost_rusin_lands_title:0 "Recover Lost Rusin Lands"
 uz_recover_lost_rusin_lands_desc:0 "Reclaim the lost lands of Galicia and Volhynia, restoring them to our control."
 uz_legacy_old_rus_title:0 "Legacy of the Old Rus"
 uz_legacy_old_rus_desc:0 "Embrace the legacy of the Old Rus, uniting our lands and securing a prosperous future for our people."
 uz_ambitious_expansion_modifier:0 "Ambitious Expansion Agenda"
 uz_protected_frontier:0 "Protected Eastern Frontier"
 uz_palank_border_watch:0 "Palanok Border Watch"
 uz_cultural_renaissance:0 "Rusin Cultural Renaissance"
 uz_carpathian_federation_diprep:0 "Federation Envoys"
 uzh_pannonian_ambitions_title:0 "Pannonian Ambitions"
 uzh_pannonian_ambitions_desc:0 "The fertile lands of Pannonia have been coveted by many nations throughout history. We must establish our presence in this region to secure our future."
 uzh_control_of_pannonia_title:0 "Control of Pannonia"
 uzh_control_of_pannonia_desc:0 "By controlling the entire Pannonian region, we can establish our dominance and secure our position among the European powers."
 uzh_pannonian_capital_title:0 "Pannonian Capital"
 uzh_pannonian_capital_desc:0 "Establishing a grand capital in Pest will solidify our rule over the Pannonian Basin and demonstrate our power to all of Europe."
 uzh_cultural_revival_title:0 "Cultural Revival"
 uzh_cultural_revival_desc:0 "We must promote [Root.GetUZHIdentityCultureAdjective] culture and ensure its prosperity throughout our lands."
 uzh_national_consciousness_title:0 "National Consciousness"
 uzh_national_consciousness_desc:0 "By fostering a strong national identity, we can unite our people under one banner and reduce internal strife."
 uzh_unity_of_rusin_title:0 "Unity of Rusin"
 uzh_unity_of_rusin_desc:0 "All [Root.GetUZHIdentityCulturePlural] should be united under our leadership. We shall reclaim our ancestral lands and protect our cultural heritage."
 uz_establish_cultural_hub_title:0 "Establish Cultural Hub"
 uz_establish_cultural_hub_desc:0 "We must establish our capital as a cultural hub for all Rusin peoples, a beacon of learning and culture."
 uz_unite_rusin_lands_title:0 "Unite the Rusin Lands"
 uz_unite_rusin_lands_desc:0 "We must unite all Rusin territories under our rule to preserve our culture and heritage."
 uz_protect_eastern_frontier_1_title:0 "Protect the Eastern Frontier"
 uz_protect_eastern_frontier_1_desc:0 "Our eastern borders must be fortified to protect our lands from foreign invaders. Building strong fortifications in the Eastern Carpathians will secure our realm."
 uz_protect_eastern_frontier_title:0 "Protect the Eastern Frontier"
 uz_protect_eastern_frontier_desc:0 "Our eastern borders must be secured against any potential threats. By fortifying the Eastern Carpathians, we can ensure the safety of our realm."
 uz_rusyn_cultural_awakening_title:0 "Rusyn Cultural Awakening"
 uz_rusyn_cultural_awakening_desc:0 "Our cultural heritage must be preserved and celebrated. Let us establish ourselves as the guardians of [Root.GetUZHIdentityCultureAdjective] culture."
 uz_guardians_of_rusyn_legacy_title:0 "Guardians of the Rusyn Legacy"
 uz_guardians_of_rusyn_legacy_desc:0 "As guardians of the [Root.GetUZHIdentityCultureAdjective] legacy, we must protect and preserve our cultural heritage while expanding our influence."
 uz_increase_tolerance_of_true_faith:0 "Increases tolerance of the true faith by 1"
 UZH_strengthen_eastern_frontier_title:0 "Strengthen Eastern Frontier"
 UZH_strengthen_eastern_frontier_desc:0 "Our eastern borders are vulnerable to attacks. We must fortify the Carpathian passes to protect our [Root.GetUZHIdentityCultureAdjective] homeland."
 UZH_consolidate_rusin_authority_title:0 "Consolidate Rusyn Authority"
 UZH_consolidate_rusin_authority_desc:0 "We must strengthen our authority over the [Root.GetUZHIdentityCultureAdjective] lands to ensure our people's future."
 UZH_protect_rusin_heritage_title:0 "Protect [Root.GetUZHIdentityCultureAdjective] Heritage"
 UZH_protect_rusin_heritage_desc:0 "[Root.GetUZHIdentityCultureAdjective] culture and traditions must be preserved and celebrated across our territories."
 UZH_expand_into_pannonia_title:0 "Expand into Pannonia"
 UZH_expand_into_pannonia_desc:0 "The fertile plains of Pannonia are crucial for our nation's growth and prosperity."
 UZH_establish_rusin_metropolis_title:0 "Establish Rusyn Metropolis"
 UZH_establish_rusin_metropolis_desc:0 "We shall establish a grand metropolis that will serve as the cultural and political center for all [Root.GetUZHIdentityCulturePlural]."
 UZH_carthpatia_fort:0 "Carpathian Fortresses"
 UZH_carthpatia_fort_desc:0 "The Carpathian mountains provide natural protection for our people. By building fortresses in strategic mountain passes, we can ensure our nation's security."
 UZH_mount_faith:0 "Carpathian Mountain Faith"
 UZH_mount_faith_desc:0 "The unique geographic isolation of the Carpathian mountains has fostered religious tolerance among our people."
 uz_cultural_autonomy_title:0 "Cultural Autonomy"
 uz_cultural_autonomy_desc:0 "Secure cultural privileges for our Rusyn communities."
 uz_basilian_brotherhood_title:0 "Basilian Brotherhood"
 uz_basilian_brotherhood_desc:0 "Establish Basilian monasteries to promote Uniate traditions."
 uz_basilian_monasteries:0 "Basilian Monasteries"
 uz_rusin_enlightenment_title:0 "Rusyn Enlightenment"
 uz_rusin_enlightenment_desc:0 "Foster learning and cultural development among our people to create a renaissance of Rusyn civilization."
 uz_ruthenian_legacy:0 "Ruthenian Legacy"
 uz_carpathian_federation_summary:0 "Our federal system promotes harmony between different ethnic groups while strengthening administrative efficiency."
 uz_carpathian_hegemony:0 "Carpathian Hegemony"
 uz_orthodox_defender:0 "Orthodox Defender"
 uz_preserve_orthodox_faith_title:0 "Preserve Orthodox Faith"
 uz_preserve_orthodox_faith_desc:0 "The Concord sealed after Svydrygailo's rising binds us to uphold the Orthodox bishops of Huszt within the crown. If we neglect that promise, the march will splinter."
 uz_hungarian_protection_title:0 "Hungarian Protection"
 uz_hungarian_protection_desc:0 "Renew the Palanok oath with King Ladislaus so that Buda and Vilnius alike guarantee our charter of liberties in exchange for salt and riders."
 uz_palank_border_watch_title:0 "Guard the Palanok Border"
 uz_palank_border_watch_desc:0 "Restore the watch posts and garrison drills that shield Palanok's valleys, keeping reserves ready to ride the Tysa passes at a moment's notice."
 uz_mukachevo_autonomy_title:0 "Mukachevo Autonomy"
 uz_mukachevo_autonomy_desc:0 "Confirm Mukachevo's petition for Rusyn courts and tolls, turning the fortress town into the undisputed seat of the Huszt March."
 uz_rusin_literacy_title:0 "Rusyn Literacy"
 uz_rusin_literacy_desc:0 "Endow the monastic scriptoria of Huszt and Csernek so every village judge can read the charters in both Ruthenian and Latin."
 uz_resist_habsburgs_title:0 "Palanok Dynastic Congress"
 uz_resist_habsburgs_desc:0 "Convene a dynastic congress at Palanok, braiding our marriages with overlords, rivals, or the Viennese court so whichever patron we choose must underwrite our liberties with charters and soldiers."
 uz_great_migration_title:0 "Great Migration"
 uz_great_migration_desc:0 "Guide Tysa valley families to settle the upland meadows and Pannonian market towns under the banner of the march."
 uz_national_revival_title:0 "National Revival"
 uz_national_revival_desc:0 "Gather the Holy Cross brotherhoods into a common estate so Máramaros, uzh and Bereg speak with one Rusyn voice."
 uz_rusin_state_title:0 "Rusyn State"
 uz_rusin_state_desc:0 "When revolutions sweep Europe, the Huszt Diet must be ready to demand a federated Rusyn crown land within the Apostolic realm."
 uz_huszt_rename_title:0 "Crown the Huszt March"
 uz_huszt_rename_desc:0 "Elevate Huszt from frontier march to crowned land by proving our charters govern more than a single castle town."
 uz_zakarpattia_realm_title:0 "Realm of Zakarpattia"
 uz_zakarpattia_realm_desc:0 "With Huszt ascendant, proclaim a Zakarpattian realm that gathers every Carpathian valley beneath one banner."
 uzh_pannonian_frontier_title:0 "Pannonian Frontier"
 uzh_pannonian_frontier_desc:0 "Strengthen the passes and river fords so our chartered companies can police the Pannonian plain without surrendering their freedoms."
 uzh_backa_settlements_title:0 "Backa Settlements"
 uzh_backa_settlements_desc:0 "Lead salt teamsters and guild families to new plots in Backa, carrying Huszt's statutes to the Danube marshes."
 uzh_banat_colonization_title:0 "Banat Colonization"
 uzh_banat_colonization_desc:0 "Chart Banat crown lands for loyal borderers who will garrison the fort chains while keeping their Rusyn rites."
 uzh_srem_metropolis_title:0 "Srem Metropolis"
 uzh_srem_metropolis_desc:0 "Seat a Greek Catholic metropolitan at Karlóca who answers to Huszt, binding the new parishes to our march instead of Buda."
 uzh_pannonian_republic_title:0 "Pannonian Compact"
 uzh_pannonian_republic_desc:0 "Bind the frontier communes and komitats into a single compact so Palanok can balance republican councils with loyal captaincies no matter who wears the crown."
 uz_union_dilemma_title:0 "Union Dilemma"
 uz_union_dilemma_desc:0 "Mediate between the Basilian abbots and Latin envoys to keep the Huszt Concord from tearing the march in two."
 uz_rusin_language_title:0 "Rusyn Language"
 uz_rusin_language_desc:0 "Compile the statutes, hymns, and salt ledgers of the march into a Rusyn chancery tongue respected by both crown and communes."
 uz_identity_question_title:0 "Question of Identity"
 uz_identity_question_desc:0 "Debate whether Huszt should cleave to the Rusyn patrimony, stand as a march apart, or fuse with the laws of St. Stephen."
 uz_kyivan_heritage_title:0 "Kyivan Heritage"
 uz_kyivan_heritage_desc:0 "Invoke the Koriyatovych legacy to extend our charters across Red Ruthenia and keep Vilnius as partner instead of rival."
 uz_orthodox_unity_title:0 "Orthodox Unity"
 uz_orthodox_unity_desc:0 "Unite all Orthodox believers under our spiritual leadership and defend the true faith."
 uz_pan_ruthenian_congress_title:0 "Pan-Ruthenian Congress"
 uz_pan_ruthenian_congress_desc:0 "Summon bishops and hetmans from every Ruthenian principality to the Huszt tables to sketch a common charter for the Dnieper and the Bug."
 uz_rusyn_autonomy_title:0 "Rusyn Autonomy"
 uz_rusyn_autonomy_desc:0 "Establish a unique autonomous system that preserves our distinct Rusyn identity while ensuring prosperity."
 uz_carpathian_federation_title:0 "Carpathian Federation"
 uz_carpathian_federation_desc:0 "Found a council of mountain communes and magnates that turns the march into a cooperative federation spanning the Carpathian ridges."
 uz_carpathian_commonwealth_title:0 "Carpathian Commonwealth"
 uz_carpathian_commonwealth_desc:0 "Bind our loyal subjects and accepted cultures into a commonwealth that rewards service with home rule instead of heavy oversight."
 uz_uhro_rusyn_integration_title:0 "Uhro-Rusyn Integration"
 uz_uhro_rusyn_integration_desc:0 "Forge a synthesis between Rusyn and Hungarian traditions, creating a unique Uhro-Rusyn identity."
 uz_pressburg_compact_title:0 "Pressburg Compact"
 uz_pressburg_compact_desc:0 "Reconvene the estates at Pressburg and renew our oath with the Hungarian crown, securing guarantees for Huszt's liberties in exchange for loyal service."
 uz_crown_of_saint_stephen_title:0 "Crown of Saint Stephen"
 uz_crown_of_saint_stephen_desc:0 "Lay claim to the Holy Crown by mastering the Carpathian marches and commanding the loyalty of both Rusyn and Magyar nobility."
 uz_danube_trade_league_title:0 "Danube Trade League"
 uz_danube_trade_league_desc:0 "Bind the guilds of Upper Hungary and the Danube entrepôts into a league that funnels caravans and wine convoys through Huszt's markets."
 uz_danubian_monarchy_title:0 "Danubian Monarchy"
 uz_danubian_monarchy_desc:0 "Establish dominance over the Danubian region and create a multi-ethnic monarchy under Rusyn leadership."
 uzh_komitat_system_title:0 "Komitat System"
 uzh_komitat_system_desc:0 "Replace the Palanok captaincy with elected komitat estates, binding nobles to Huszt's statutes while fitting the march into St. Stephen's code."
 uzh_komitat_captains_party_tt:0 "Monarchist influence (Captains' Party) is at least §Y70§!, or the Res Publica DLC is not enabled."
 uzh_rusin_nobility_title:0 "Rusyn Nobility"
 uzh_rusin_nobility_desc:0 "Ennoble Rusyn magistrates and border captains, trading court benches and tax farms for loyal service in the Carpathian passes."
 uzh_constitutional_monarchy_title:0 "Codify the Huszt Statute"
 uzh_constitutional_monarchy_desc:0 "Codify the Huszt Statute—an accord between the diet and the prince—that entrenches parliamentary reform, rewards loyal estates, and directs crown authority through written law."
 uzh_federalization_title:0 "Federalization"
 uzh_federalization_desc:0 "Extend the Carpathian compact into a federated march where loyal subjects keep their charters yet answer a common council from Huszt."
 uzh_agriculture_title:0 "Agricultural Development"
 uzh_agriculture_desc:0 "Reorganize the Tysa starosties to terrace vineyards, restore salt granaries, and endow Mukachevo's farm estates with crown backing."
 uzh_trade_routes_title:0 "Trade Routes"
 uzh_trade_routes_desc:0 "Bind the wine roads of the Alföld and Slavonia to Huszt's customs houses, steering merchants so our node commands the Danube tolls."
 uzh_industrial_revolution_title:0 "Industrial Revolution"
 uzh_industrial_revolution_desc:0 "Harness saltworks and mountain forges into manufactories, financing early workshops that feed Huszt's industrial experiment."
 uzh_congress_subject_hegemony_title:0 "Carpathian Patronal Union"
 uzh_congress_subject_hegemony_desc:0 "Convert the congress' temporary charters into a binding union of loyal marches, rewarding obedience with lasting privileges."
 uzh_congress_border_bastion_title:0 "Carpathian Defensive Shield"
 uzh_congress_border_bastion_desc:0 "Fuse the congress' border drill into a permanent command that keeps fortresses manned and armies ready for any imperial threat."
