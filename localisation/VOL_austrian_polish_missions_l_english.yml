 # =========================================================================
 # Volhynia (VOL) - Austrian Imperial Path Missions
 # =========================================================================
 
 VOL_balance_estates_title:0 "Balance the Estates"
 VOL_balance_estates_desc:0 "To build a strong realm, we must ensure all estates are loyal and our royal authority is secure."
 
 VOL_manage_minorities_title:0 "The Ruthenian Question"
 VOL_manage_minorities_desc:0 "Our realm encompasses many peoples - Poles, Lithuanians, Hungarians, and Romanians. We must find a way to govern them all effectively."
 
 VOL_welcome_all_cultures_title:0 "Welcome All Cultures"
 VOL_welcome_all_cultures_desc:0 "Let us embrace the diversity of our empire and make all peoples feel at home under our crown."
 
 VOL_develop_capitals_title:0 "Twin Imperial Capitals"
 VOL_develop_capitals_desc:0 "Volhynia and Halych shall shine as twin jewels of our realm, centers of power and culture."
 
 VOL_balance_of_power_title:0 "Balance of Power"
 VOL_balance_of_power_desc:0 "Through careful diplomacy, we shall maintain the balance between the great powers surrounding us."
 
 VOL_dynastic_marriages_title:0 "Dynastic Network"
 VOL_dynastic_marriages_desc:0 "Our dynasty shall sit on many thrones, binding the nations of Eastern Europe through blood and marriage."
 
 # =========================================================================
 # Volhynia (VOL) - Polish Constitutional Path Missions
 # =========================================================================
 
 VOL_manage_magnates_title:0 "Leverage the Magnates"
 VOL_manage_magnates_desc:0 "The great nobles of Ruthenia hold immense power. We must balance their influence to strengthen our realm."
 
 VOL_establish_sejm_title:0 "Establish the Sejm"
 VOL_establish_sejm_desc:0 "Let us create a great assembly where nobles and gentry may deliberate on the fate of our nation."
 
 VOL_constitutional_compact_title:0 "Constitutional Compact"
 VOL_constitutional_compact_desc:0 "We shall establish a framework of laws and privileges that defines the relationship between crown and nobility."
 
 VOL_ruthenian_liberty_title:0 "Golden Liberty of Ruthenia"
 VOL_ruthenian_liberty_desc:0 "The liberties of our nobility shall be enshrined in law, creating a realm of unprecedented freedom and stability."
 
 VOL_church_relations_title:0 "Strengthen Church Relations"
 VOL_church_relations_desc:0 "The Church is a pillar of our state. We must ensure its support for our constitutional reforms."
 
 VOL_university_expansion_title:0 "Expand Our Universities"
 VOL_university_expansion_desc:0 "Learning and enlightenment shall flourish in Ruthenia through the establishment of great centers of education."
 
 VOL_renaissance_court_title:0 "Renaissance Court"
 VOL_renaissance_court_desc:0 "Our court shall become a beacon of culture, rivaling the great centers of Western Europe."
 
VOL_education_edict_title:0 "Edict of Education"
VOL_education_edict_desc:0 "Let us proclaim throughout the land that education and learning are the foundations of a great nation."
 
 # =========================================================================
 # Volhynia (VOL) - Synergy Missions (Both Paths)
 # =========================================================================
 
 VOL_choose_development_path_title:0 "Choose Our Path"
 VOL_choose_development_path_desc:0 "The time has come to decide the future course of our nation. Shall we follow the imperial model of Austria or the constitutional tradition of Poland?"
 
 VOL_prosperity_title:0 "A Prosperous Realm"
 VOL_prosperity_desc:0 "Through wise governance, let us ensure that our lands flourish and our people prosper."
 
 VOL_religious_settlement_title:0 "Religious Settlement"
 VOL_religious_settlement_desc:0 "We must find a way to unite our diverse religious communities under one banner."
 
 VOL_ruthenian_hegemony_title:0 "Ruthenian Hegemony"
 VOL_ruthenian_hegemony_desc:0 "The time has come to proclaim ourselves the dominant power in Eastern Europe!"
 
 VOL_ruthenia_triumphant_title:0 "Ruthenia Triumphant"
 VOL_ruthenia_triumphant_desc:0 "Our empire stands supreme, a beacon of civilization and power in Eastern Europe!"
 
