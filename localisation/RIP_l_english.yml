 desc_uz_danube_exchange:0 "Marketplace syndics along the Danube manage tolls and storage, boosting Huszt’s take from every convoy."
 desc_uz_factory_consortiums:0 "Merchants pool capital into manufactories, raising new workshops without beggaring themselves and wringing more work from guild halls."
 desc_uz_carpathian_commonwealth:0 "Our loyal subjects sit on federated councils, easing their liberty desire while delivering resources to Huszt."
 desc_uz_rusin_settlement:0 "New Rusyn settlements have brought our culture and traditions to this region."
 desc_uz_ukraino_rusyn_identity:0 "Clergy and nobles present Huszt as heir to Kyivan law, courting Ruthenian allies without surrendering march autonomy."
 desc_uz_slavo_rusyn_identity:0 "Town councils prize the march’s republican liberties, stirring Rusyn pride while linking mountain communes."
 desc_uz_uhro_rusyn_identity:0 "Hungarian charters merge with Rusyn rites, letting Palanok broker loyalty between the crown of St. Stephen and the march."
