 # РІШЕННЯ
 orthodox_crusade_constantinople_title: "Оголосити хрестовий похід на Константинополь"
 orthodox_crusade_constantinople_desc: "Другий Рим, Константинополь, потрапив у руки невірних. Як захисники православної віри, ми повинні зібрати наші сили й відвоювати це святе місто для християнства. Усі православні держави будуть покликані приєднатися до нашої праведної справи."
 
 orthodox_crusade_jerusalem_title: "Оголосити хрестовий похід на Єрусалим"
 orthodox_crusade_jerusalem_desc: "Свята Земля Єрусалиму, місце народження Христа та центр християнства, залишається під контролем невірних. Наш священний обов'язок - визволити ці святі місця й відновити православне християнське правління в найсвятішому місці на Землі."
 
 orthodox_crusade_end_title: "Завершити православний хрестовий похід"
 orthodox_crusade_end_desc: "Настав час завершити наш святий хрестовий похід, чи то у славній перемозі, чи у гіркій поразці."
 
 orthodox_crusade_cooldown_tt: "Не може бути нещодавно завершеного хрестового походу"
 
 # ПОДІЇ - ХРЕСТОВИЙ ПОХІД НА КОНСТАНТИНОПОЛЬ
 orthodox_crusade.1.t: "Православний хрестовий похід на Константинополь"
 orthodox_crusade.1.d: "Ми оголосили святий хрестовий похід, щоб відвоювати Константинополь, Другий Рим, з рук невірних! Дзвони православних церков лунають по всій нашій державі, коли священики закликають вірних до зброї. Наш прапор знову замає над Айя-Софією, а православний патріарх повернеться на свій законний престол. Так хоче Бог!"
 orthodox_crusade.1.a: "За православ'я та славу!"
 
 orthodox_crusade.2.t: "[From.GetName] оголошує хрестовий похід на Константинополь"
 orthodox_crusade.2.d: "[From.GetName] оголосила святий хрестовий похід для визволення Константинополя від невірних! Усі православні держави покликані приєднатися до цієї праведної справи й допомогти відновити християнське правління в Другому Римі."
 orthodox_crusade.2.a: "Ми приєднаємося до хрестового походу!"
 orthodox_crusade.2.b: "Ми пропонуємо молитви, але не солдатів"
 orthodox_crusade.2.c: "Це не наша війна"
 
 orthodox_crusade.3.t: "Православний хрестовий похід загрожує нашій державі"
 orthodox_crusade.3.d: "[From.GetName] оголосила хрестовий похід проти нас, використовуючи релігійне виправдання для своєї агресії. Православні держави по всьому світу збираються під їхнім прапором, загрожуючи нашому контролю над Константинополем."
 orthodox_crusade.3.a: "Зміцнити місто!"
 orthodox_crusade.3.b: "Шукати союзників проти цієї загрози"
 
 orthodox_crusade.4.t: "Хрестовий похід просувається"
 orthodox_crusade.4.d: "Наш хрестовий похід продовжується! Наші армії б'ються з божественною підтримкою, і кожна перемога наближає нас до відвоювання Константинополя для православ'я. Віруючі по всій нашій державі святкують кожен тріумф."
 orthodox_crusade.4.a: "Бог направляє наш меч!"
 
 orthodox_crusade.5.t: "Константинополь визволено!"
 orthodox_crusade.5.d: "Слава Богу! Наш хрестовий похід увінчався успіхом понад усі сподівання! Константинополь, Другий Рим, був визволений від правління невірних. Дзвони Айя-Софії знову лунають з християнською молитвою, а православний патріарх повернувся на свій давній престол. Наше ім'я буде пам'ятати на всі часи як визволителів Константинополя!"
 orthodox_crusade.5.a: "Нова ера світає для православ'я!"
 
 orthodox_crusade.6.t: "Хрестовий похід провалився"
 orthodox_crusade.6.d: "Незважаючи на наші молитви та жертви, ми не змогли визволити Константинополь. Наш хрестовий похід завершився поразкою, і святе місто залишається під контролем невірних. Ця ганебна невдача переслідуватиме нас роками."
 orthodox_crusade.6.a: "Нас було приниженого"
 
 orthodox_crusade.7.t: "Константинополь визволено!"
 orthodox_crusade.7.d: "Хвала Богу! [From.GetName] успішно визволила Константинополь від невірних! Хрестовий похід, до якого ми приєдналися, завершився славною перемогою, і православне християнство було відновлено в Другому Римі."
 orthodox_crusade.7.a: "Благословен цей день!"
 
 orthodox_crusade.8.t: "Хрестовий похід провалився"
 orthodox_crusade.8.d: "Хрестовий похід для визволення Константинополя завершився поразкою. Незважаючи на нашу участь, [From.GetName] не змогла відвоювати святе місто з рук невірних."
 orthodox_crusade.8.a: "Темний день для православ'я"
 
 orthodox_crusade.9.t: "Перемога в битві хрестового походу"
 orthodox_crusade.9.d: "Наші армії здобули велику перемогу в хрестовому поході! Ворог тікає перед нашою праведною люттю, а наші солдати приписують божественному втручанню свій тріумф. Ця перемога наближає нас до нашої священної мети."
 orthodox_crusade.9.a: "Бог б'ється поряд з нами!"
 
 orthodox_crusade.10.t: "Релігійне завзяття поширюється"
 orthodox_crusade.10.d: "Хрестовий похід надихнув величезне релігійне завзяття серед нашого народу. Церкви переповнені віруючими, а священики повідомляють про чудесні знаки. Православна віра ніколи не була сильнішою в нашій державі."
 orthodox_crusade.10.a: "Віруючі об'єднані"
 
 # ПОДІЇ - ХРЕСТОВИЙ ПОХІД НА ЄРУСАЛИМ
 orthodox_crusade.11.t: "Православний хрестовий похід на Єрусалим"
 orthodox_crusade.11.d: "Ми оголосили святий хрестовий похід для відвоювання Єрусалима, найсвятішого міста християнства! Місце розп'яття та воскресіння Христа має бути визволене з рук невірних. Це найсвятіша місія, яку коли-небудь здійснювало православне християнство. Кожна церква в нашій державі закликає вірних до цієї святої війни!"
 orthodox_crusade.11.a: "До Єрусалиму!"
 
 orthodox_crusade.12.t: "[From.GetName] оголошує хрестовий похід на Єрусалим"
 orthodox_crusade.12.d: "[From.GetName] оголосила хрестовий похід для визволення Святої Землі! Усі православні держави покликані приєднатися до цієї найсвятішої з місій і допомогти відновити християнське правління в Єрусалимі."
 orthodox_crusade.12.a: "Ми приєднаємося до цієї святої війни!"
 orthodox_crusade.12.b: "Ми підтримуємо їх духовно"
 orthodox_crusade.12.c: "Ми не можемо виділити війська"
 
 orthodox_crusade.13.t: "Оголошено православний хрестовий похід на Єрусалим"
 orthodox_crusade.13.d: "[From.GetName] оголосила хрестовий похід, щоб захопити Єрусалим від нас! Православні держави по всьому світу збираються під їхнім знаменом, створюючи екзистенційну загрозу нашому контролю над Святою Землею."
 orthodox_crusade.13.a: "Підготувати оборону!"
 orthodox_crusade.13.b: "Зібрати власних союзників"
 
 orthodox_crusade.14.t: "Єрусалим в межах досяжності"
 orthodox_crusade.14.d: "Наш хрестовий похід за Святу Землю продовжує просуватися! З кожною перемогою ми наближаємося до Єрусалима. Весь православний світ спостерігає та молиться за наш успіх."
 orthodox_crusade.14.a: "Перемога близька!"
 
 orthodox_crusade.15.t: "Єрусалим визволено!"
 orthodox_crusade.15.d: "Диво з див! Ми визволили Єрусалим, саме Святе Місто! Церква Гробу Господнього знову в християнських руках, а православні паломники наповнюють вулиці святом. Нашу династію будуть пам'ятати вічно як визволителів святого міста Христа. Ми стаємо найвеличнішими захисниками віри!"
 orthodox_crusade.15.a: "Слава Богу на висотах!"
 
 orthodox_crusade.16.t: "Єрусалимський хрестовий похід провалився"
 orthodox_crusade.16.d: "Наш хрестовий похід на Єрусалим завершився катастрофічним провалом. Свята Земля залишається під контролем невірних, а незліченні віруючі загинули даремно. Ця поразка є жахливим ударом по православному християнству та нашому престижу."
 orthodox_crusade.16.a: "Бог покинув нас"
 
 orthodox_crusade.17.t: "Єрусалим визволено!"
 orthodox_crusade.17.d: "Благословенний день! [From.GetName] успішно визволила Єрусалим від невірних! Хрестовий похід, до якого ми приєдналися, досяг найбільшої перемоги в православній історії - Свята Земля знову християнська!"
 orthodox_crusade.17.a: "Це диво!"
 
 orthodox_crusade.18.t: "Єрусалимський хрестовий похід провалився"
 orthodox_crusade.18.d: "Хрестовий похід на Єрусалим завершився поразкою. Незважаючи на нашу участь, [From.GetName] не змогла визволити Святу Землю. Це тяжкий удар для всіх православних християн."
 orthodox_crusade.18.a: "Ми оплакуємо цю невдачу"
 
 orthodox_crusade.19.t: "Паломники стікаються до Єрусалима"
 orthodox_crusade.19.d: "Тепер, коли Єрусалим під православним контролем, паломники з усього християнського світу наповнюють Святе Місто. Церква Гробу Господнього приймає тисячі віруючих відвідувачів, а місто процвітає від їхньої відданості."
 orthodox_crusade.19.a: "Вітати їх усіх"
 
 orthodox_crusade.20.t: "Православна єдність через хрестовий похід"
 orthodox_crusade.20.d: "Наш хрестовий похід об'єднав православних християн по всьому світу. Держави, які колись дивилися одна на одну з підозрою, тепер стоять разом у спільній справі. Це братерство віри зміцнює нас усіх."
 orthodox_crusade.20.a: "Об'єднані у Христі"
 
