 uz_strong_defenses:0 "Strong Defenses"

 desc_uz_strong_defenses:0 "Our fortifications in Maramures bolster our defensive capabilities."

 uz_cultural_vigor:0 "Rusin Cultural Vigor"

 desc_uz_cultural_vigor:0 "The protection of Rusin heritage has invigorated our cultural identity."

 uz_black_legion_morale:0 "Black Legion Morale"

 desc_uz_black_legion_morale:0 "The formidable Black Legion boosts our military morale."

 uz_pannonia_expansion:0 "Pannonian Expansion"

 desc_uz_pannonia_expansion:0 "Our expansion into Pannonia gives us strategic advantages in the region."

 uz_recovered_homeland:0 "Recovered Homeland"

 desc_uz_recovered_homeland:0 "We have reclaimed our ancestral Rusin lands."

 uz_legacy_of_rus:0 "Legacy of Old Rus"

 desc_uz_legacy_of_rus:0 "We carry forward the proud legacy of the Old Rus civilization."

 uz_cultural_hub:0 "Cultural Hub"

 desc_uz_cultural_hub:0 "Our capital has become a center of Rusin culture and learning."

 uz_unified_rusin_lands:0 "Unified Rusin Lands"

 desc_uz_unified_rusin_lands:0 "The unification of Rusin territories strengthens our nation."

 uz_protected_frontier:0 "Protected Eastern Frontier"

