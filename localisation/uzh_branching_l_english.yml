 UZH_pannonian_republic_foundation_tt:0 "§YPannonian Compromise:§! Permanently gain §YPannonian Autonomy§! and §YCarpathian Hegemony§!, receive §YPannonian League§! for §Y25§! years and §YBorder Guard Union§! for §Y15§! years, gain §G6,000§! manpower, and §Y50§! Government Reform Progress."
 UZH_pannonian_republic_reform_choice_tt:0 "§YGovernment Outcome:§!\n• If a republic: gain §G+12§! Republican Tradition and, if the Burghers exist, §G+10§! loyalty.\n• If a monarchy: gain §G+15§! Legitimacy and, if the Nobility exists, §G+10§! loyalty.\n• Otherwise: gain §G+1§! Stability and, if the Clergy exists, §G+10§! loyalty."
 UZH_constitutional_monarchy_tt:0 "§YConstitutional Framework:§! Permanently gain §YConstitutional System§!, receive §YStatute Codification§! for §Y25§! years, gain §G15§! Legitimacy, §Y50§! Government Reform Progress, and if the Nobility or Burghers exist they gain §G+10§! loyalty."
 UZH_congress_subject_hegemony_subject_tt:0 "§YSubject Charter Outcome:§! Permanently gain §YSubject Charters§!, every subject loses §G10§! Liberty Desire and receives the §YGranted Privileges§! opinion bonus, while we gain §Y150§! Diplomatic Power and §Y50§! Government Reform Progress."
 UZH_congress_subject_hegemony_border_tt:0 "§YBorder Drill Outcome:§! Gain §YBorder Drill§! for §Y25§! years, receive §Y5,000§! manpower, §Y125§! Military Power, §G+3%§! Army Professionalism, §G+10§! Army Tradition, improve subject opinion if applicable, and gain §Y35§! Government Reform Progress."
 UZH_congress_border_bastion_border_tt:0 "§YBorder Bulwark Outcome:§! Permanently gain §YBorder Drill§!, receive §Y8,000§! manpower, §Y150§! Military Power, §G+5%§! Army Professionalism, and §G+15§! Army Tradition."
 UZH_congress_border_bastion_subject_tt:0 "§YPan-Ruthenian Outcome:§! Gain §YPan-Ruthenian Union§! for §Y15§! years, receive §Y125§! Diplomatic Power, §Y40§! Government Reform Progress, and either §G+8§! Republican Tradition or §G+10§! Legitimacy based on our government."
 UZH_federalization_common_tt:0 "§YFederal Mandate:§! Permanently gain §YFederal Structure§!, every subject loses §G10§! Liberty Desire, and we gain §Y75§! Government Reform Progress."
 UZH_federalization_monarchy_tt:0 "§YConstitutional Settlement:§! If the Constitutional Framework path is active, gain §G+10§! Legitimacy."
 UZH_federalization_republic_tt:0 "§YPannonian Compact Settlement:§! If the Pannonian Republic path is active, gain §G+15§! Republican Tradition."
