 ZAZ_rivaled_tur:0 "Rivalidad con los otomanos"
 desc_zaz_rivaled_tur:0 "Hemos estado involucrados en una rivalidad de larga data con el Imperio Otomano, compitiendo constantemente por el dominio en la región."
 ZAZ_GOL_russian_help:0 "Asistencia de oficiales rusos"
 desc_ZAZ_GOL_russian_help:0 "Hemos buscado la ayuda de oficiales rusos experimentados para ayudar a entrenar y llevar a nuestro ejército a la victoria."
 kaz_caravan:0 "Caravanas de Zaporozhian"
 desc_kaz_caravan:0 "Nuestros mercaderes han establecido una red de caravanas que atraviesan el continente, trayendo bienes valiosos hacia y desde Zaporozhia."
 zaz_caravan:0 "Caravanas de Zaporozhian"
 desc_zaz_caravan:0 "Nuestros mercaderes han establecido una red de caravanas que atraviesan el continente, trayendo bienes valiosos hacia y desde Zaporozhia."
 zaz_faith:0 "La autoridad de los patriarcas"
 desc_zaz_faith:0 "Reconocemos la importancia de los patriarcas en el mantenimiento de la fuerza y ​​la unidad de nuestra fe ortodoxa, y hemos tomado medidas para garantizar que se respete y mantenga su autoridad."
 zaz_missionaries:0 "Misioneros Extranjeros"
 desc_zaz_missionaries:0 "Misioneros de varios países han venido a difundir su fe en nuestras tierras, pero debemos tener cuidado de no permitir que la influencia extranjera debilite nuestras propias creencias."
 zaz_islam_spread:0 "La expansión del Islam"
 desc_zaz_islam_spread:0 "Los seguidores del Islam han ido creciendo en número en nuestras tierras, y debemos estar atentos para asegurarnos de que no amenacen la estabilidad de nuestra nación."
 zaz_catholic_spread:0 "La expansión del catolicismo"
 desc_zaz_catholic_spread:0 "La expansión del catolicismo en nuestras tierras ha causado preocupación entre nuestros súbditos ortodoxos, y debemos tomar medidas para evitar disturbios y mantener la armonía religiosa."
 zaz_ortho:0 "Fortaleza de la fe ortodoxa"
 desc_zaz_ortho:0 "Estamos muy orgullosos de la fuerza y ​​la unidad de nuestra fe ortodoxa, que sirve como fortaleza de la cultura y la identidad de nuestra nación."
 zaz_flavor_m_1.1.t:0 "Emboscada en Lituania"
 zaz_flavor_m_1.1.d:0 "Nuestros soldados han demostrado su destreza táctica excepcional lanzando un ataque sorpresa contra las fuerzas lituanas y derrotándolas rápidamente."
 zaz_flavor_m_1.1.a:0 "¡Mata a los enemigos!"
 zaz_flavor_m_1.1.b:0 "¡Mata a los nobles!"
 zaz_flavor_m_1.1.c:0 "¡Saqueo y Pillaje!"
 zaz_flavor_m_2.1.t:0 "Emboscada en Cracovia"
 zaz_flavor_m_2.1.d:0 "Nuestras fuerzas han penetrado con éxito profundamente en territorio enemigo y han capturado el fuerte apenas defendido de Cracovia."
 zaz_flavor_m_2.1.a:0 "¡Saquea y saquea la ciudad!"
 zaz_flavor_m_2.1.b:0 "¡Recluta al pueblo!"
 zaz_flavor_m_2.1.c:0 "¡Que decida el conde!"
 zaz_flavor_m_2.2.t:0 "emboscada en moskva"
 zaz_flavor_m_2.2.d:0 "¡Nuestras fuerzas pudieron penetrar rápidamente profundamente en territorio enemigo y tomar el fuerte en Moskva, que estaba débilmente defendido!"
 zaz_flavor_m_2.2.a:0 "¡Saqueo y pillaje!"
 zaz_flavor_m_2.2.b:0 "¡Conscripción de la población!"
 zaz_flavor_m_2.2.c:0 "¡Déjelo en los tribunales!"
 zaz_flavor_m_3.1.t:0 "Emboscada en estambul"
 zaz_flavor_m_3.1.d:0 "¡Nuestros soldados pudieron penetrar rápidamente profundamente en territorio enemigo y tomar el fuerte mal defendido de Estambul!"
 zaz_flavor_m_3.1.a:0 "¡Saquear y saquear!"
 zaz_flavor_m_3.1.b:0 "¡Recluta a la población!"
 zaz_flavor_m_3.1.c:0 "¡Deje que los tribunales decidan!"
 zaz_flavor_m_3.2.t:0 "Emboscada en Saratov"
 zaz_flavor_m_3.2.d:0 "¡Nuestras fuerzas pudieron penetrar rápidamente profundamente en territorio enemigo y tomar el fuerte de Saratov, que estaba débilmente defendido!"
 zaz_flavor_m_3.2.a:0 "¡Saquear y saquear!"
 zaz_flavor_m_3.2.b:0 "¡Reclutamiento de lugareños!"
 zaz_flavor_m_3.2.c:0 "¡Déjalo en manos de la justicia!"
 zaz_flavor_m_4.t:0 "El nuevo curso de acción"
 zaz_flavor_m_4.d1:0 "Buscamos formar una alianza con el Imperio Otomano. Nuestro destino aún no está determinado, pero el poder del sultán nos mantendrá seguros por ahora."
 zaz_flavor_m_4.d2:0 "Buscamos formar una alianza con la Gran Horda. El kanato de Crimea ya no representará un peligro para nosotros."
 zaz_flavor_m_4.d3:0 "Seguiremos estando de nuestro lado. Nuestros vecinos inmediatos ya no son una amenaza para nosotros, pero habrá otros desafíos."
 zaz_flavor_m_4.d4:0 "Estamos buscando una asociación con las autoridades polacas. Nuestro futuro aún puede ser impredecible, aunque ya hemos demostrado nuestra voluntad y deseo de alinearnos con Polonia, por lo que la cooperación será beneficiosa, incluso si competimos."
 zaz_flavor_m_4.d5:0 "Buscamos una alianza con las autoridades de Rutenia. Nuestro destino no está claro, pero nuestros hermanos de fe vendrán a rescatarnos en nuestra hora de necesidad."
 zaz_flavor_m_4.a:0 "Esperemos todos un futuro feliz con los turcos"
 zaz_flavor_m_4.b:0 "Nos mantendremos en las viejas costumbres"
 zaz_flavor_m_4.c:0 "Esperemos todos un futuro brillante"
 zaz_flavor_m_4.d:0 "Seguiremos rutas probadas"
 zaz_flavor_m_4.e:0 "Esperemos todos un futuro feliz con los rusos."
 zaz_flavor_m_5.1.t:0 "Conversión islámica"
 zaz_flavor_m_5.1.d:0 "Muchos musulmanes prominentes y respetados han venido a nuestra corte como resultado de nuestras conexiones de larga data con el Sultán. Tal vez sea hora de mirar esta fe con una mirada más respetuosa."
 zaz_flavor_m_5.1.a:0 "Estoy de acuerdo. Muchas gracias, Allahu Akbar."
 zaz_flavor_m_5.1.b:0 "Podemos aguantarlos, pero me mantendré en mis convicciones."
 zaz_flavor_m_5.2.t:0 "conversión católica"
 zaz_flavor_m_5.2.d:0 "Debido a nuestras relaciones de larga data con Occidente, muchos católicos notables y renombrados han visitado nuestra corte. Estoy de acuerdo en que es hora de echar una mirada más respetuosa a esta fe."
 zaz_flavor_m_5.2.a:0 "Muchas gracias, Deus Vult."
 zaz_flavor_m_5.2.b:0 "Podemos aguantarlos, pero me mantendré firme en mis convicciones."
 zaz_flavor_m_6.t:0 "La carta de los cosacos de Zaporozhian"
 zaz_flavor_m_6.d:0 "Desesperado por mostrar su compromiso con la alianza Rosso-Zaporozhian, el [Root.Monarch.GetTitle] de [Root.GetName] ha desarrollado un plan diferente a cualquier otro concebido por los gobernantes cuerdos del mundo. \n'¡No lo hagas!' gritaban los consejeros; \n'¡Estás loco!' exclamó el heredero, pero [Root.Monarch.GetName] los ignoró a ambos. 'Tiene que hacerse', agregó inequívocamente. \nEmpieza a redactar la carta con una furia demoníaca, un verdadero conjuro, una maldición política. Continúa durante cinco días y seis noches hasta que, a la medianoche del día seis, tira a un lado la decimocuarta pluma y se desmaya. Un asesor coge un papel de carta y empieza a escribir. Para revisarlo: una carta para el [TUR.GetTitle]... una carta que causará el caos para el [TUR.Monarch.GetName] \n\n'Oh Sultán, demonio turco, maldito...'"
 zaz_flavor_m_6.a:0 "Ha sido completado."
 zaz_flavor_m_7.t:0 "La respuesta [TUR.GetName] de"
 zaz_flavor_m_7.d:0 "La carta parece haber obtenido una fría acogida."
 zaz_flavor_m_7.a:0 "¡Oh, no! ¡Eso sonaba interesante!"
 zaz_flavor_m_8.t:0 "Carta de [ZAZ.GetName]"
 zaz_flavor_m_8.d:0 "¡Recibí una carta de los cosacos de Zaporozhia! No sabemos lo que dice, pero asumimos que es un insulto."
 zaz_flavor_m_8.a:0 "¿Alguien habla ruso?"
 zaz_flavor_m_9.t:0 "Ciudad del deseo de Zaporozhia"
 zaz_flavor_m_9.d:0 "La toma de Constantinopla por parte de nuestro país fue un hito. Mover la capital allí nos ofrecerá beneficios y riquezas nunca antes vistos."
 zaz_flavor_m_9.a:0 "Todo debe estar empacado"
 zaz_flavor_m_9.b:0 "Debemos dedicar nuestros recursos a nuestro capital actual"
 desc_zaz_lit_kill:0 "Los cosacos de Zaporozhian son conocidos por su amor por la literatura y la poesía, pero esta pieza en particular es más oscura que la mayoría. Habla de muerte y destrucción, y de la futilidad de la gloria frente a ello. Tal vez refleje los acontecimientos recientes en la historia de nuestra nación, o tal vez sea simplemente el producto de una mente perturbada. De cualquier manera, es un claro recordatorio de las duras realidades de la vida en este mundo tumultuoso."
 ZAZ_only_zaz_title:0 "ni la gloria"
 ZAZ_only_zaz_desc:0 "No, no estás muerto, en nuestra tierra, mira, la gloria ha nacido de nuevo, y los cielos, oh hermanos, ¡sonríen una vez más! §R Enfoque mutuamente excluyente en este rango §!"
 desc_zaz_prepped:0 "Los cosacos de Zaporozhian siempre están preparados para la batalla. Han perfeccionado sus habilidades en la guerra y están listos para defender su tierra y su gente a cualquier precio. Con sus armas afiladas y su espíritu en alto, son una fuerza a tener en cuenta."
 ZAZ_saratov_title:0 "ataque a Saratov"
 ZAZ_saratov_desc:0 "Podemos organizar un plan de incursión para derribar la capital mientras [GOL.GetName] está ocupado en el Oeste. ¡Simplemente nunca lo creerán!"
 ZAZ_ally_pol_title:0 "Alinear con [POL.GetName]"
 ZAZ_ally_pol_desc:0 "Las instituciones de los estados occidentales son similares a las nuestras. Necesitamos encontrar entre ellos aliados en los que se pueda confiar. §R Enfoque mutuamente excluyente en este rango §!"
 ZAZ_proper_title:0 "Centro derecho"
 ZAZ_proper_desc:0 "Gran estepa vecina"
 desc_zaz_proper_khan:0 "Centro derecho"
 desc_zaz_unchecked_horde:0 "Gran estepa vecina"
 desc_zaz_turkish_help:0 "Los cosacos de Zaporozhian necesitan urgentemente la ayuda del Imperio Otomano. Nuestros enemigos son numerosos y poderosos, y necesitamos la ayuda de un aliado fuerte para asegurar nuestra supervivencia. Una alianza estratégica con los otomanos podría brindarnos el apoyo militar y económico que necesitamos para asegurar nuestras fronteras y expandir nuestro territorio. Es crucial que establezcamos relaciones diplomáticas con los otomanos y busquemos su ayuda en nuestras luchas."
 desc_zaz_connections:0 "Zaporozhia se encuentra en una encrucijada estratégica, con conexiones a muchas regiones vecinas. Como resultado, tenemos la oportunidad de establecer valiosas relaciones comerciales, alianzas y acuerdos de acceso militar con nuestros vecinos. Deberíamos explorar estas oportunidades y tratar de establecer fuertes conexiones con los poderes circundantes."
 ZAZ_TUR_embargo_all_title:0 "Confrontación de embargo"
 ZAZ_TUR_embargo_all_desc:0 "Todos nuestros competidores enfrentaron embargos como resultado de nuestra política. ¡Sentirán el peso de nuestro poder económico!"
 desc_zaz_tur_trade:0 "Nuestras rutas comerciales son vitales para la prosperidad de nuestra gran nación. Debemos asegurarnos de controlar el flujo de bienes y riqueza."
 desc_zaz_steppe_raiders:0 "Los asaltantes de la estepa son una amenaza constante para nuestras fronteras. Debemos vigilarlos de cerca y estar preparados para defendernos en todo momento."
 ZAZ_TUR_slave_trade_title:0 "Barcos para el comercio de esclavos"
 ZAZ_TUR_slave_trade_desc:0 "La pródiga trata de esclavos turcos otomanos es una importante fuente de ingresos y un componente clave de nuestra economía. ¡No permitiremos que ninguna fuerza externa interfiera con él!"
 desc_zaz_rivaled_rus:0 "¡Los rusos se han atrevido a rivalizar con nosotros, pero les mostraremos el poder del Imperio Otomano!"
 ZAZ_RUS_settle_south_title:0 "Derrota a Lituania"
 ZAZ_RUS_settle_south_desc:0 "Con Lituania elevándose sobre nosotros, es fundamental que tratemos de reducirlos a su tamaño. ¡No permitiremos que ningún enemigo nos intimide!"
 desc_zaz_trade_eff:0 "Nuestra eficiencia comercial debe mejorarse para maximizar nuestras ganancias y asegurar nuestra posición como potencia económica dominante."
 desc_zaz_caravan:0 "Nuestras caravanas son el alma de nuestra red comercial. Debemos protegerlos de cualquier amenaza y asegurarnos de que lleguen a sus destinos de manera segura."
 desc_zaz_faith:0 "Nuestra fe es lo que nos une y nos da fuerza. Debemos permanecer fieles a nuestras creencias y defenderlas contra cualquiera que busque socavarlas."
 ZAZ_RUS_threaten_tur_desc:0 "Los rusos se han atrevido a rivalizar con nosotros, ¡pero no nos dejaremos intimidar! ¡Les mostraremos el poder del Imperio Otomano!"
 desc_zaz_threaten_tur:0 "¡Durante demasiado tiempo, los turcos han sido una espina en nuestro costado! ¡No descansaremos hasta que los hayamos sometido y asegurado nuestro dominio en la región!"
 ZAZ_GOL_insult_lit_title:0 "Insultar [LIT.GetName]"
 ZAZ_GOL_insult_lit_desc:0 "Nuestros antiguos gobernantes estarán complacidos con nuestro insulto a Lituania. ¡Es un recordatorio de nuestra superioridad sobre ellos!"
 ZAZ_GOL_politics_title:0 "Política de la nación"
 ZAZ_GOL_politics_desc:0 "La sucesión de khans es un negocio arriesgado. Debemos navegar con cuidado el panorama político para garantizar la estabilidad y la prosperidad de nuestra gran nación."
 ZAZ_GOL_politics_2_title:0 "Sucesión de [Root.GetName]"
 ZAZ_GOL_politics_2_desc:0 "Nuestras hábiles maniobras políticas a lo largo de los años nos han permitido tomar el control de [GOL.GetName] desde adentro. ¡Seguiremos afirmando nuestro dominio!"
 ZAZ_GOL_insult_crimea_title:0 "Insultar [CRI.GetName]"
 ZAZ_GOL_insult_crimea_desc:0 "El kanato de Crimea debe reconocer su inferioridad. ¡No toleraremos ninguna falta de respeto hacia nuestra nación!"
 ZAZ_GOL_trebes_title:0 "Conquista Trebisonda"
 ZAZ_GOL_trebes_desc:0 "Los griegos pónticos viven en un territorio que sería fácil de subyugar y susceptible de nuestro dominio. ¡Expandiremos nuestros territorios y afirmaremos nuestro dominio en la región!"
 ZAZ_GOL_attack_genoa_2_title:0 "Aprovechar puertos"
 ZAZ_GOL_attack_genoa_2_desc:0 "Los comerciantes genoveses extranjeros han gobernado los importantes centros comerciales del Gran Mar durante demasiado tiempo. El dinero y las riquezas que proporcionan son demasiado importantes para ignorarlos."
 ZAZ_GOL_attack_genoa_title:0 "conquistar a teodoro"
 ZAZ_GOL_attack_genoa_desc:0 "Theodoro es una excelente adición a nuestra colección."
 ZAZ_GOL_podolia_volhynia_title:0 "Conquista Podilia Volhynia"
 ZAZ_GOL_podolia_volhynia_desc:0 "El área de Podilia Volhynia ofrece prados fértiles excelentes para que los caballos pastan en"
 desc_zaz_tur_buff:0 "Los otomanos han sido una fuerza formidable durante demasiado tiempo. Es hora de que les mostremos que nosotros también podemos ser una fuerza a tener en cuenta."
 ZAZ_UKR_insult_tur_title:0 "Desafío"
 ZAZ_UKR_insult_tur_desc:0 "Al este está el meance turco. Es nuestra responsabilidad informarles que son, de hecho, una amenaza."
 desc_zaz_plc_buff:0 "La Commonwealth es un faro de esperanza en una región tumultuosa. Su fuerza y ​​estabilidad son vitales para el equilibrio de poder en Europa del Este, y se debe garantizar su continuo crecimiento y prosperidad. Como nuestro vecino, nos conviene mantener relaciones amistosas y buscar oportunidades de cooperación y beneficio mutuo."
 ZAZ_UKR_contest_crimea_title:0 "Disputa de Crimea"
 ZAZ_UKR_contest_crimea_desc:0 "Con el kanato de Crimea a la vuelta de la esquina, nunca encontraremos la paz. Para resolver la situación, primero debemos prepararnos para la guerra."
 ZAZ_UKR_war_crimea_title:0 "Invasión de Crimea"
 ZAZ_UKR_war_crimea_desc:0 "Sentarse y esperar no nos llevará a ninguna parte. ¡Debemos atacar!"
 ZAZ_UKR_end_crimea_title:0 "Apoderándose de Crimea"
 ZAZ_UKR_end_crimea_desc:0 "Ahora que el kanato de Crimea ha sido aniquilado, tendremos un pequeño respiro."
 ZAZ_UKR_seize_ports_title:0 "Investiga los puertos del Gran Mar"
 ZAZ_UKR_seize_ports_desc:0 "El puerto de Cafa y el centro comercial de Azov serían una maravillosa adición a nuestra propia expansión, ayudándonos a afianzarnos en el comercio del Gran Mar."
 ZAZ_UKR_seize_ports_1_title:0 "La teoría jázara"
 ZAZ_UKR_seize_ports_1_desc:0 "Dado que el pueblo, una vez conocido como jázaros y luego cosacos, comenzó y trazó su linaje desde guetos militantes e invencibles, y debido a que las leyes de la proximidad vinculan inextricablemente y unen estrechamente el destino del pueblo cosaco con el estado de Crimea, el ejército de Zaporozhian ha repetido repetidamente se unió a ella en una alianza armada y aceptó su apoyo aliado para la defensa de su patria y libertades. Como resultado, en la medida de lo posible en el futuro, el hetman clarividente debe persuadir al khan más noble para que restablezca las antiguas relaciones fraternales con el estado de Crimea, el apoyo armado de este y la confirmación de la amistad eterna, dado que los estados vecinos no invadirán Ucrania. y no se atreverá a infligir ninguna violencia sobre ella."
 ZAZ_UKR_hatman_title:0 "Instituciones [Root.GetName]"
 ZAZ_UKR_hatman_desc:0 "Como estado libre, aprovechamos desarrollos más sustanciales que en el pasado."
 ZAZ_UKR_settle_north_1_title:0 "Reasentar Rutenia-Ucrania"
 ZAZ_UKR_settle_north_1_desc:0 "Ahora que los territorios Rus han sido restaurados, es hora de comenzar a reconstruir nuestras antiguas tierras para nuestra gente."
 ZAZ_UKR_cordon_title:0 "Invadir [LIT.GetName]"
 ZAZ_UKR_cordon_desc:0 "Después de liberarnos de cualquier opresor, debemos devolver el golpe y garantizar que esto no vuelva a suceder."
 ZAZ_UKR_settle_south_title:0 "Derrota a Lituania"
 ZAZ_UKR_settle_south_desc:0 "Con Lituania elevándose sobre nosotros, es fundamental que tratemos de reducirlos a su tamaño."
 ZAZ_UKR_settle_north_title:0 "colonizar ucrania"
 ZAZ_UKR_settle_north_desc:0 "Ahora que los lituanos han sido sometidos, es hora de comenzar a adquirir tierras adicionales para nuestra gente. Las vastas llanuras de Ucrania serán ideales para esto."
 ZAZ_UKR_politics_title:0 "Política Nacional"
 ZAZ_UKR_politics_desc:0 "La sucesión de khans es un negocio arriesgado. La colocación de nuestros propios líderes puede conducir a posibilidades futuras."
 ZAZ_UKR_politics_2_title:0 "Sucesión de [Root.GetName]"
 ZAZ_UKR_politics_2_desc:0 "Nuestras hábiles maniobras políticas a lo largo de los años nos han permitido tomar el control de [GOL.GetName] desde adentro."
 ZAZ_UKR_east_dniepr_title:0 "Conquista Dniéper Oriental"
 ZAZ_UKR_east_dniepr_desc:0 "Los fértiles prados del este de Dniéper son perfectos para el pastoreo de nuestros caballos y nos proporcionan un activo valioso para la conquista."
 ZAZ_UKR_ruthenia_title:0 "Zaprozhzhia encuentra su hogar"
 ZAZ_UKR_ruthenia_desc:0 "Rutenia, el área central de las tierras bajas de Europa del Este, es la magnífica patria de nuestros hermanos eslavos y debe ser reclamada como propia."
 ZAZ_UKR_russia_title:0 "Invasión de Rutenia"
 ZAZ_UKR_russia_desc:0 "Rutenia ha estado sujeta al control extranjero durante demasiado tiempo, primero el yugo mongol y luego el yugo tártaro. Debemos modificar esto y conquistar la tierra por nosotros mismos."
 ZAZ_UKR_russia_2_title:0 "Interferencia en Rutenia"
 ZAZ_UKR_russia_2_desc:0 "Rutenia ya no es la superpotencia de la región que alguna vez fue, y debemos aprovechar esta oportunidad para interferir y afirmar nuestro propio dominio."
 ZAZ_UKR_russia_3_title:0 "Toma el control de Rutenia"
 ZAZ_UKR_russia_3_desc:0 "Sin una oposición seria a nuestro reclamo sobre la región rusa, debemos establecer inequívocamente que estos territorios nos pertenecen a nosotros y solo a nosotros."
 ZAZ_UKR_insult_feo_title:0 "Insultar [FEO.GetName]"
 ZAZ_UKR_insult_feo_desc:0 "Los godos son un pequeño e inútil enclave de otra época. Dejémosles claro que son insignificantes e irrelevantes."
 ZAZ_UKR_attack_genoa_title:0 "conquistar a teodoro"
 ZAZ_UKR_attack_genoa_desc:0 "Theodoro, una adición estratégica a nuestra colección, debe ser conquistado y puesto bajo nuestro control."
 ZAZ_UKR_attack_genoa_2_title:0 "Tomar puerto"
 ZAZ_UKR_attack_genoa_2_desc:0 "Los comerciantes genoveses extranjeros han tenido el control de importantes centros comerciales del Gran Mar durante demasiado tiempo. Debemos apoderarnos de sus puertos y reclamar las riquezas que proporcionan como propias."
 ZAZ_UKR_title:0 "Puerta de los Balcanes"
 ZAZ_UKR_desc:0 "Moldavia, situada entre numerosos ríos, nos brinda protección natural contra los Balcanes y una puerta de entrada para la invasión."
 ZAZ_UKR_podolia_volhynia_title:0 "Conquista Podilia Volhynia"
 ZAZ_UKR_podolia_volhynia_desc:0 "Los fértiles prados de Podilia Volhynia ofrecen un excelente terreno de pastoreo para nuestros caballos, lo que lo convierte en una valiosa conquista para nuestro creciente imperio."
 ZAZ_UKR_2_title:0 "Conquista Valaquia"
 ZAZ_UKR_2_desc:0 "Las ricas tierras de cultivo del sur de Rumania, específicamente Valaquia, proporcionarán a nuestra gente el alimento y los recursos que necesitan para prosperar."
 ZAZ_UKR_3_title:0 "Invadir bulgaria"
 ZAZ_UKR_3_desc:0 "Debemos tomar el control de los distritos prósperos del Reino de Bulgaria de manos de [TUR.GetName], ya que prosperarían mejor bajo nuestro liderazgo que bajo el de ellos."
 ZAZ_UKR_4_title:0 "Invadir Tracia"
 ZAZ_UKR_4_desc:0 "Controlar Thrace, una península estratégica que controla el Estrecho del Bósforo, traería inmensas riquezas a nuestro creciente imperio, y debemos aprovechar esta oportunidad."
 ZAZ_UKR_5_title:0 "Toma Constantinopla"
 ZAZ_UKR_5_title:0 "Toma Constantinopla"
 ZAZ_UKR_5_desc:0 "La magnífica ciudad de Constantinopla es buscada en toda Europa; los romanos fueron los primeros en poseerlo, seguidos por los turcos, y ahora lo hacemos nosotros."
 ZAZ_UKR_5_desc:0 "Contempla la magnífica ciudad de Constantinopla, codiciada por muchos en toda Europa a lo largo de los siglos. De los romanos con los turcos, ahora es nuestro para poseer."
 ZAZ_UKR_weste_title:0 "conquistar podilia"
 ZAZ_UKR_weste_desc:0 "Las exuberantes praderas de Podilia son perfectas para nuestra cría de caballos y brindan la oportunidad de enriquecer aún más nuestra caballería."
 ZAZ_UKR_dip_7_title:0 "Colonizar Rutenia Roja"
 ZAZ_UKR_dip_7_desc:0 "Red Ruthenia presenta una gran cantidad de recursos para que los explotemos, incluido abundante ganado y grano. Establecerse en esta región beneficiará enormemente a nuestro reino."
 ZAZ_UKR_dip_4_title:0 "Promover el comercio de esclavos"
 ZAZ_UKR_dip_4_desc:0 "Hemos tomado el control de Azov, un puerto comercial europeo clave que ha transportado esclavos de Crimea durante mucho tiempo. Al promover este comercio, podemos aprovechar una lucrativa fuente de riqueza en la que sobresalieron nuestros predecesores de Crimea."
 ZAZ_UKR_malopolska_title:0 "Captura Cracovia"
 ZAZ_UKR_malopolska_desc:0 "Las ciudades prósperas de Polonia se encuentran a pocos kilómetros de nuestras propias fronteras. Tomar el control de estos sitios cruciales nos dará acceso renovado a los mercados en toda Europa, aumentando nuestro poder económico."
 ZAZ_UKR_poland_title:0 "Eliminar Polonia"
 ZAZ_UKR_poland_desc:0 "La anexión de Polonia contribuirá significativamente a nuestra riqueza y poder cada vez mayores, cimentando nuestra posición como una fuerza dominante en la región."
 ZAZ_POL_expand_border_title:0 "burlarse de lituania"
 ZAZ_POL_expand_border_desc:0 "Burlémonos de nuestros vecinos del este, porque hemos hecho nuevos amigos y podemos hablar libremente mal de Lituania sin temor a las consecuencias."
 ZAZ_POL_settle_south_title:0 "Lituania Sometida"
 ZAZ_POL_settle_south_desc:0 "Con Lituania elevándose sobre nosotros, es fundamental que tratemos de reducirlos a su tamaño."
 ZAZ_POL_settle_north_title:0 "colonizar ucrania"
 ZAZ_POL_settle_north_desc:0 "Ahora que los lituanos han sido sometidos, es hora de comenzar a adquirir tierras adicionales para nuestra gente. Las enormes llanuras de Ucrania serán ideales para esto."
 ZAZ_POL_insult_gol_title:0 "Insultar [GOL.GetName]"
 ZAZ_POL_insult_gol_desc:0 "Será apreciado por nuestros antiguos gobernantes."
 ZAZ_POL_cordon_title:0 "Invadir [LIT.GetName]"
 ZAZ_POL_cordon_desc:0 "Después de liberarnos de cualquier opresor, debemos devolver el golpe y garantizar que esto no vuelva a suceder."
 ZAZ_POL_west_dniepr_title:0 "Conquista Dniéper Occidental"
 ZAZ_POL_west_dniepr_desc:0 "El área de West Dniepr contiene exuberantes prados perfectos para el pastoreo de caballos."
 ZAZ_POL_title:0 "Puerta de los Balcanes"
 ZAZ_POL_desc:0 "En Moldavia, entre numerosos ríos, proporciona una protección perfecta contra los Balcanes... o la invasión."
 ZAZ_POL_2_title:0 "Conquista Valaquia"
 ZAZ_POL_2_desc:0 "Las ricas tierras de cultivo del oeste de Rumania proporcionarán a nuestro pueblo el alimento que se merece."
 ZAZ_POL_3_title:0 "Invadir bulgaria"
 ZAZ_POL_3_desc:0 "Debemos tomar el control de los distritos prósperos del Reino de Bulgaria de manos de [TUR.GetName], ya que el área prosperaría mejor bajo nuestro liderazgo que bajo el de ellos."
 ZAZ_POL_4_title:0 "Invadir Tracia"
 ZAZ_POL_4_desc:0 "Tracia siempre ha sido estratégicamente esencial como península que controla el estrecho del Bósforo; asegurar un área tan crítica proporcionaría a nuestro país inmensas riquezas."
 ZAZ_POL_5_title:0 "Toma Constantinopla"
 ZAZ_POL_5_desc:0 "La magnífica ciudad de Constantinopla es buscada en toda Europa; los romanos fueron los primeros en poseerlo, seguidos por los turcos, y ahora lo hacemos nosotros."
 ZAZ_POL_politics_title:0 "Política Nacional"
 ZAZ_POL_politics_desc:0 "La sucesión de khans es un negocio arriesgado. La colocación de nuestros propios líderes puede conducir a posibilidades futuras."
 ZAZ_POL_politics_2_title:0 "Sucesión de [Root.GetName]"
 ZAZ_POL_politics_2_desc:0 "Nuestras hábiles maniobras políticas a lo largo de los años nos han permitido tomar el control de [GOL.GetName] desde dentro"
 ZAZ_POL_east_dniepr_title:0 "Conquista Dniéper Oriental"
 ZAZ_POL_east_dniepr_desc:0 "El área de East Dniepr presenta excelentes prados perfectos para el pastoreo de caballos."
 ZAZ_POL_ruthenia_title:0 "Zaprozhzhia encontró su hogar"
 ZAZ_POL_ruthenia_desc:0 "Ruthenia es la patria magnífica de Zaprozhzhians ya que es el área central de las tierras bajas de Europa del Este y el hogar de nuestros hermanos eslavos."
 ZAZ_POL_russia_title:0 "Invadir Rutenia"
 ZAZ_POL_russia_desc:0 "Rutenia ya no está sujeta al control extranjero, habiendo estado sujeta al yugo mongol y más tarde al yugo tártaro. Sin embargo, podemos cambiar eso."
 ZAZ_POL_russia_2_title:0 "Interferir en Rutenia"
 ZAZ_POL_russia_2_desc:0 "Rutenia ya no es la superpotencia de la región que alguna vez fue"
 ZAZ_POL_russia_3_title:0 "Toma el control de Rutenia"
 ZAZ_POL_russia_3_desc:0 "Sin nadie que cuestione seriamente nuestro reclamo sobre la región rusa, debemos establecer inequívocamente que los territorios nos pertenecen a nosotros y solo a nosotros."
 ZAZ_POL_cri_title:0 "Insultar [CRI.GetName]"
 ZAZ_POL_cri_desc:0 "El kanato de Crimea inferior debe ser consciente de su inferioridad."
 ZAZ_POL_end_crimea_title:0 "eliminar Crimea"
 ZAZ_POL_end_crimea_desc:0 "Tendremos un breve respiro ahora que el kanato de Crimea ha sido destruido."
 ZAZ_POL_seize_ports_title:0 "Aprovechar puertos"
 ZAZ_POL_seize_ports_desc:0 "Durante demasiado tiempo, los principales centros comerciales del Gran Mar han sido gobernados por comerciantes genoveses extranjeros. La riqueza y las riquezas que traen son demasiado valiosas para pasarlas por alto."
 desc_zaz_insult_tur:0 "Muy pronto"
 ZAZ_POL_settle_east_title:0 "Transnistria"
 ZAZ_POL_settle_east_desc:0 "El río Dniéster es un límite natural al este y al sur, y al ascender al centro del río, podemos construir un territorio próspero de nuestro país en todos los aspectos."
 ZAZ_POL_settle_east_2_title:0 "Controla el Dniéster"
 ZAZ_POL_settle_east_2_desc:0 "La ruta comercial a Polonia corre a lo largo del Dniéster y su crecimiento beneficia nuestros ingresos."
 zaz_1_title:0 "Incursiones cosacas de Zaporozhia"
 zaz_1_desc:0 "Desde la segunda parte del siglo XVI, han estado atacando devastadoramente nuestra área, incluidas nuestras prósperas ciudades portuarias comerciales. Aunque no tienen control directo sobre su comportamiento, [POL.GetName] tiene influencia sobre ellos. Podemos declararles la guerra si no controlan a estos monstruos invasores. Existe la posibilidad de que no puedan huir, en cuyo caso tendremos que atacarlos a fuego y espada."
 zaz_1_a:0 "¡Toma una decision!"
 zaz_1_b:0 "Debemos abstenernos de tomar decisiones impulsivas."
 zaz_2_title:0 "Los otomanos representan una amenaza."
 zaz_2_desc:0 "Si las incursiones de los cosacos de Zaporozhian persistieron, los otomanos [TUR.Monarch.GetName] amenazaron a nuestro país con la guerra.\n\nLa guerra con los otomanos y sus aliados, por otro lado, tal vez sea una calamidad inconcebible para nosotros si no estamos completamente seguros que seremos capaces de oponernos a ellos."
 zaz_2_a:0 "Algo debe hacerse al respecto."
 zaz_2_a_tooltip:0 "Limitar la libertad de incursión de los cosacos."
 zaz_2_b:0 "¡No le hacemos caso al diabólico infiel! ¡Vamos!"
 zaz_2_b_tooltip:0 "Esto seguramente resultará en una guerra militar con los otomanos."
 zaz_3_title:0 "Nuestras demandas son aceptadas por [POL.GetName]."
 zaz_3_desc:0 "[POL.Monarch.GetTitle] [POL.Monarch.GetName] nos ha notificado que tomarán suficientes medidas contra los cosacos para poner fin a su invasión."
 zaz_3_a:0 "¡Deberían hacerlo!"
 zaz_4_title:0 "Nuestras consultas son rechazadas por [POL.GetName]."
 zaz_4_desc:0 "¡Qué ofensa más horrible! [POL.Monarch.GetTitle] por desafiar nuestros requisitos. Esto solo puede significar una cosa..."
 zaz_4_a:0 "...¡Guerra!"
 zaz_5_title:0 "Un conflicto entre la nobleza rutena"
 zaz_5_desc:0 "Krzysztof Kosinski, un coronel de los cosacos registrados en el voivodato de Kyiv, capturó a Bila Tserkva en represalia contra Janusz Ostrogski, quien antes lo despojó de su propiedad en las aldeas de Rokitno y Olsznice.\n\nEste conflicto no parece uno en el que debamos estar molesto por"
 zaz_5_a:0 "Este es un asunto privado de estos nobles. No te entrometas."
 zaz_6_title:0 "Noble ruteno se nombra a sí mismo Hetman"
 zaz_6_desc:0 "Después de que Kosinski capturó a Bila Tserkva, se nombró a sí mismo Hetman de los cosacos y con eso encendió una revuelta a gran escala contra el gobierno de la corona polaca y la nobleza rutena local.\n\nAunque se ve mal, nuestro canciller nos asegura que es simplemente otra lucha más por el poder en esta región desordenada, por lo que no deberíamos movilizar nuestras tropas para la intervención y la familia Ostrogski, quizás la familia noble más poderosa de Rutenia, es más que capaz de lidiar con eso por sí misma."
 zaz_6_a:0 "Sigamos de cerca."
 zaz_7_title:0 "Fin del levantamiento de Kosinski"
 zaz_7_desc:0 "¡Noticias del pueblo de Piatek! Los cosacos, como era de esperar, han sido derrotados por el duque Kostanty Wasyl Ostrogski después de una semana de intensos combates. El líder de la revuelta se vio obligado a firmar un acuerdo en el que los cosacos estaban obligados a ser leales a la corona, despojar a Kosinski de su estatus de Hetman y eliminar del Registro de cosacos a todos los que se habían agregado durante la revuelta."
 zaz_7_a:0 "Otro triunfo para la Corona."
 zaz_8_title:0 "Una derrota humillante"
 zaz_8_desc:0 "Lo que parecía una rebelión rutinaria que la nobleza rutenia podría haber aplastado fácilmente se convirtió en un vergonzoso fracaso para ellos. ¡Las fuerzas combinadas de la nobleza fueron completamente superadas y aplastadas por los cosacos!\n\nEsta derrota seguramente se convertirá en una mancha en la reputación de todo el país, especialmente considerando lo mal equipados que estaban los rebeldes."
 zaz_8_a:0 "No podemos permitir que este fracaso se mantenga. ¡Debemos actuar y sofocar la rebelión nosotros mismos antes de que sea demasiado tarde!"
 zaz_9_title:0 "El fin del levantamiento de Kosinski"
 zaz_9_desc:0 "Después de una serie de enfrentamientos entre nuestro ejército y los rebeldes, hemos asestado un golpe decisivo al Levantamiento de Kosinski y hemos capturado al propio Kosinski en la batalla. Se vio obligado a firmar un acuerdo en el que los cosacos estaban obligados a ser leales a la corona, Kosinski fue despojado de su estatus de Hetman y todos los que se agregaron al Registro de cosacos durante la revuelta fueron eliminados."
 zaz_9_a:0 "De hecho, estuvo cerca, pero la Corona ha prevalecido."
 zaz_10_title:0 "Un cosaco influyente exige un cambio"
 zaz_10_desc:0 "Severyn Nalyvaiko, ex miembro de nuestro servicio, ha enviado una lista de demandas a la Szlachta con respecto al mantenimiento de los regimientos cosacos en sus ejércitos. Estas demandas incluyen respetar las costumbres y tradiciones de los cosacos, lo que justifica con su participación activa en la lucha contra los infieles del sur.\n\nAunque es difícil negar sus contribuciones, Szlachta duda en aceptar las demandas, especialmente después del reciente levantamiento. . Sin embargo, rechazarlos podría tener consecuencias impredecibles."
 zaz_10_a:0 "El Szlachta debe sopesar cuidadosamente sus opciones y tomar una decisión pronto."
 zaz_10_b:0 "Es innegable que sus demandas son justas y rectas. ¡La Szlachta debe reconocer eso y actuar en consecuencia!"
 zaz_10_c:0 "Los cosacos nos han servido bien, y es justo que les mostremos amabilidad a cambio. Proveeremos para sus necesidades."
 zaz_10_d:0 "Unos pocos sobornos bien colocados y un poco de chantaje estratégico asegurarán que Szlachta tome la decisión correcta."
 zaz_10_e:0 "Con una negociación hábil, podemos convencer a la Szlachta de que estos cambios son necesarios y justos."
 zaz_10_f:0 "¡Ja! ¿Mejor? ¡Creo que quiso decir algo peor! Pero aún podemos usar esta oportunidad para llenar nuestros bolsillos."
 zaz_10_g:0 "¡Hay que aplastar a los rebeldes, no podemos dejar que nos dicten las condiciones!"
 zaz_grateful_cossacks:0 "Los cosacos muestran gratitud hacia la corona."
 desc_zaz_grateful_cossacks:0 "Tras la aceptación de sus demandas, los cosacos han mostrado gratitud hacia la corona y ahora son más leales que nunca. La decisión de Szlachta de acceder a sus demandas ha dado sus frutos."
 zaz_despised_by_the_cossacks:0 "La Szlachta es despreciada por los cosacos."
 desc_zaz_despised_by_the_cossacks:0 "La renuencia de Szlachta a aceptar las demandas de los cosacos ha llevado a que los cosacos los desprecien. Esto puede tener consecuencias en el futuro."
 zaz_11_title:0 "Szlachta acepta las demandas de los cosacos"
 zaz_11_desc:0 "A pesar de la oposición a las demandas, la mayoría de Szlachta había decidido que sería mejor mejorar las condiciones de mantenimiento de los regimientos cosacos en lugar de arriesgarse a provocar otra revuelta devastadora en Rutenia."
 zaz_11_a:0 "¡Deben estar agradecidos con nosotros por esto!"
 zaz_12_title:0 "Szlachta se niega"
 zaz_12_desc:0 "Como habíamos anticipado, la mayoría de Szlachta se negó a aceptar las demandas. De hecho, algunos de los nobles intentaron sacar a Nalyvaiko de su residencia en Braclaw, lo que resultó en un fracaso total y nos dejó sin oportunidades para más negociaciones por ahora."
 zaz_12_a:0 "Esto no se ve bien, pero mantengamos las tropas de la corona por ahora."
 zaz_13_title:0 "Szlachta solicita nuestra ayuda"
 zaz_13_desc:0 "Al no poder tratar con los cosacos, Szlachta de Ruthenia nos envió una delegación. Han pedido nuestra ayuda, quejándose de que los cosacos son incluso más molestos que los tártaros. También han informado sobre las atrocidades que los rebeldes habían cometido contra la nobleza polaca y el clero católico en Mahilyow.\n\nAl mismo tiempo, hemos recibido una oferta de paz de Nalyvaiko en la que nos exige que cedamos algunas de las tierras a cambio de su servicio militar y su lealtad a la Commonwealth. Ahora, tenemos la opción de cómo terminar con esto. O aceptamos la oferta de paz y ponemos fin a esto rápidamente, o podemos ahogar las tierras rutenas en sangre una vez más."
 zaz_13_a:0 "¡Llama a nuestro Field Crown Hetman y ordénale que se ocupe de esto!"
 zaz_13_b:0 "¡Esto fue demasiado lejos, se debe alcanzar la paz!"
 zaz_14_title:0 "Fin del levantamiento de Nalyvaiko"
 zaz_14_desc:0 "Habiendo aceptado la oferta de paz, hemos puesto fin al levantamiento. Las ciudades capturadas nos fueron cedidas y los prisioneros liberados. Desafortunadamente, debido a la naturaleza contradictoria de esta oferta de paz, parte de la nobleza tomó las armas desesperadamente contra nosotros, tratando de revertir eso.\n\nA diferencia de la rebelión anterior, esta, debido al uso de tácticas de tierra arrasada, devastó severamente margen izquierda de Ucrania."
 zaz_14_a:0 "¿Esto realmente ha terminado?"
 zaz_nalyvaiko_peace_offer:0 "Oferta de paz de Nalyvaiko aceptada"
 desc_zaz_nalyvaiko_peace_offer:0 ""
 zaz_15_title:0 "Los rebeldes se vieron obligados a retirarse"
 zaz_15_desc:0 "Después de sangrientos enfrentamientos con los rebeldes, hemos obligado a Nalyvaiko y al resto de su ejército a retirarse a la orilla izquierda de Ucrania, al pueblo de Solonystsy, cerca de la ciudad de Lubnie. Allí organizó un tabor."
 zaz_15_a:0 "¡Persíguelos!"
 zaz_negotiate_with_the_rebels_title:0 "Negociar con los rebeldes"
 zaz_negotiate_with_the_rebels_desc:0 "Intenta negociar con los rebeldes en Solonytsy."
 zaz_16_title:0 "Fin del levantamiento de Nalyvaiko"
 zaz_16_desc:0 "Asaltando el tabor, nuestro ejército masacró a todos los relacionados con los cosacos, incluidas sus familias. Solo un pequeño grupo de sobrevivientes logró liberarse. Nalyvaiko cayó en la batalla entre sus tropas. Con la caída de su líder, el levantamiento ha terminado de manera realista."
 zaz_16_a:0 "¡La confiscación de sus tierras les servirá de buen castigo!"
 zaz_nalyvaiko_cossack_lands_confiscated:0 "Confiscación de tierras cosacas"
 desc_zaz_nalyvaiko_cossack_lands_confiscated:0 "Nuestra Nobleza ha considerado necesario confiscar las tierras de los Cosacos, tras los estragos y la destrucción causados ​​por el Levantamiento de Nalyvaiko."
 zaz_17_title:0 "Negociaciones con Rebeldes"
 zaz_17_desc:0 "Rodeados en Solonytsy durante bastante tiempo, los rebeldes se están quedando sin comida ni agua. Si les ofrecemos condiciones de rendición atractivas, podemos terminar el levantamiento rápidamente y sin derramamiento de sangre."
 zaz_17_a:0 "Ofrecerles amnistía a cambio de su rendición."
 zaz_18_title:0 "Negociaciones con Rebeldes"
 zaz_18_desc:0 "Los rebeldes han rechazado nuestras condiciones, dejándonos sin otra opción que asediar su tabor."
 zaz_18_a:0 "No se puede evitar. Debemos tomar las medidas necesarias para poner fin a la rebelión."
 zaz_19_title:0 "Negociaciones con Rebeldes"
 zaz_19_desc:0 "Aunque los rebeldes han aceptado nuestra propuesta de negociación, la situación ha dado un giro inesperado. Uno de los negociadores cosacos, Hryhory Loboda, fue asesinado por los rebeldes bajo sospecha de traición. Los rebeldes se han ofrecido a entregar a los líderes de la rebelión, incluida Nalyvaiko, en los mismos términos.\n\nSi bien podemos estar de acuerdo con estos términos, nuestra Nobleza espera que tratemos a los rebeldes en consecuencia, dada la destrucción causada por su levantamiento. ."
 zaz_19_a:0 "Debemos actuar con civismo y justicia hacia los rebeldes y sus líderes."
 zaz_19_b:0 "Deberíamos asaltar el tabor durante las negociaciones finales y ejecutarlos a todos. Ya han causado suficiente destrucción y deben afrontar las consecuencias."
 zaz_20_title:0 "Fin del levantamiento de Nalyvaiko"
 zaz_20_desc:0 "Con la cesión de los líderes de la rebelión, finalmente hemos puesto fin al Levantamiento de Nalyvaiko. Sin embargo, queda la pregunta de cómo castigar a los líderes capturados."
 zaz_20_a:0 "Debemos hacer un ejemplo público de ellos en la capital, para demostrar que la rebelión no será tolerada."
 zaz_21_title:0 "Fin del levantamiento de Nalyvaiko"
 zaz_21_desc:0 "Asaltamos el tabor y nuestro ejército masacró a todos los relacionados con los cosacos, incluidas sus familias. Solo un pequeño número de cosacos pudo escapar. Con sus líderes en nuestras manos, hemos puesto fin al levantamiento. Dada la magnitud de los daños sufridos por nuestra Nobleza, hemos decidido confiscar las tierras de los cosacos. En cuanto a Nalyvaiko y los demás líderes, su castigo será severo y cruel."
 zaz_21_a:0 "Buen viaje. La rebelión ha sido sofocada y los rebeldes pagarán por sus crímenes."
 zaz_22_title:0 "Cosaco sospechoso"
 zaz_22_desc:0 "Bohdan Khmelnytsky, un cosaco registrado, viaja de un regimiento de cosacos a otro y parece estar tramando otra revuelta. Esto sigue a su disputa con el magnate Aleksander Koniecpolski, quien ha intentado sacarlo de sus tierras."
 zaz_22_a:0 "Ordene su arresto inmediato. No podemos permitir que se arraigue otra rebelión."
 rus_nation_title:0 "Centralizar la Rus de Kyiv"
 rus_nation_desc:0 "Une las tierras de Kyivan Rus bajo un solo gobernante fuerte y crea un estado centralizado. Esto requerirá un esfuerzo significativo, pero también traerá grandes recompensas."
 disorderly_princes:0 "Príncipes desordenados"
 disorderly_princes_title:0 "Príncipes desordenados"
 disorderly_princes_desc:0 "Los príncipes de Rutenia se han cansado de la interferencia extranjera y se han unido para luchar por su independce. No descansarán hasta que hayan logrado su objetivo y, como resultado, el reino puede caer en el caos."
 governmental_disruption:0 "Interrupción gubernamental"
 governmental_disruption_title:0 "Interrupción gubernamental"
 governmental_disruption_desc:0 "Tras las recientes reformas a la monarquía, el gobierno se ha vuelto cada vez más inestable. La corrupción y las luchas internas se han afianzado, y el futuro del estado es incierto. Depende del gobernante restaurar el orden y la estabilidad, o arriesgarse al colapso de todo el reino."
 assembly_houses_reform:0 "asamblea de vecinos"
 assembly_houses_reform_desc:0 "Permitir una reunión especial para que la gente expresara sus quejas contra nuestro gobierno reduciría el clamor reformista y las revueltas, pero estas asambleas de residentes molestarían mucho a los aristócratas."
 legislative_rada_reform:0 "Viche Legislativo Reformado"
 legislative_rada_reform_desc:0 "Un magnífico parlamento fundado en la representación de la población, con el monarca de nuestra nación a la cabeza."
 sacred_regulation_reform:0 "Ley sagrada"
 sacred_regulation_reform_desc:0 "La ley del monarca es sancionada por Dios y sólo Dios. Como resultado, la voluntad del monarca es la voluntad del señor."
 patriarch_engagement_reform:0 "Elección de Santos"
 patriarch_engagement_reform_desc:0 "Nadie puede llamarse rey sin el consentimiento de Dios, que se otorga por elección del Patriarca. En consecuencia, antes de ascender al trono, el rey debe obtener el asentimiento del Patriarca."
 boyar_elite_reform:0 "Élite boyardo"
 boyar_elite_reform_desc:0 "Incluso los reyes más capaces no pueden gobernar solos y necesitan consejeros capaces que los guíen."
 merchant_nobility_reform:0 "nobleza comerciante"
 merchant_nobility_reform_desc:0 "Los gremios comerciales de nuestro país son el alma de nuestra economía, y al otorgarles una mayor influencia política, podemos asegurar un futuro próspero para nuestra nación. Sin embargo, esto sin duda vendrá a expensas de nuestra nobleza tradicional."
 open_trading_ports_reform:0 "Puertos comerciales abiertos"
 open_trading_ports_reform_desc:0 "Abrir ciertos puertos y reformarlos para convertirlos en puertos comerciales abiertos nos ha permitido desviar el flujo de comercio hacia nuestras propias tierras y, al mismo tiempo, abaratar los puertos."
 considerable_bloodline_reform:0 "gran dinastía"
 considerable_bloodline_reform_desc:0 "Establecer una línea de sucesión constante puede casi eliminar la lucha dinástica y permitirnos fomentar gobernantes aún más grandes."
 euro_monarchy_reform:0 "Neomonarquía"
 euro_monarchy_reform_desc:0 "El rey debe tener la aprobación del parlamento para ascender al trono y tiene poca o ninguna autoridad más allá de dirigir las sesiones de la rada."
 elected_assemblies_reform:0 "Asambleas democráticas"
 elected_assemblies_reform_desc:0 "Las asambleas democráticas se llevan a cabo una vez cada pocos meses donde pueden asistir todas las personas dentro del reino. En las asambleas se discuten propuestas y luego se proponen a la rada."
 kyivan_rus_reform:0 "Rutenia de Kyiv"
 kyivan_rus_reform_desc:0 "Debemos aprender de nuestros antepasados, para ello debemos restaurar las viejas formas de gobierno."
 ruthenian_principality_reform:0 "Principado ruteno"
 ruthenian_principality_reform_desc:0 "Los rutenos nunca han sido tan autoritarios como los moscovitas de arriba y, por lo tanto, favorecen un sistema menos opresivo."
 representation_monarchy_reform:0 "Representación en la monarquía"
 representation_monarchy_reform_desc:0 "Por orden de la nueva constitución, el rey está ahora legalmente obligado a sus ciudadanos como gobernador supremo."
 Divine_tsyisar_reform:0 "Tsisar divino"
 Divine_tsyisar_reform_desc:0 "El Tsisar es el gobernante divino y absoluto del reino, nada puede cuestionarlo y nada lo hará. ¡Viva el Tsisar!"
 ruthenian_principality:0 "Principado ruteno"
 ruthenian_principality_desc:0 "Los rutenos favorecen una sociedad menos represiva, ya que nunca han sido una autocracia como los moscovitas de arriba."
 princepality_appanage:0 "Principado de Appanage"
 princepality_appanage_desc:0 "Las tierras en Rus eran propiedad de príncipes individuales."
 PRINCIPALITY:0 "Los principados"
 PRINCIPALITY_desc:0 "Orden estatal, incluidos los derechos y libertades regidos por los principados."
 KYIVAN_DUCHY:0 "Principado de Kyiv"
 KYIVAN_DUCHY_desc:0 "Debemos aprender del legado de Kyivan Rus."
 GRAND_KYIVAN_DUCHY:0 "Principado de Gran Kyiv"
 GRAND_KYIVAN_DUCHY_desc:0 "Somos los duques y príncipes más poderosos de la Rus, pero aún no somos una verdadera hegemonía."
 KYIVAN_RUS:0 "Rutenia de Kyiv"
 KYIVAN_RUS_desc:0 "Pretendemos ser los herederos del orden anterior, ya que somos el poder dominante en la Rus."
 REPRESENTATIVE_DUCHY:0 "Representante Gran Principado"
 REPRESENTATIVE_KINGDOM:0 "Reino representativo"
 REPRESENTATIVE_GRAND_KINGDOM:0 "Representante Gran Reino"
 IMPERIAL_KNIAZ:0 "Kniaz imperial"
 IMPERIAL_KNIAGINIA:0 "Kniaguinia imperial"
 PRINCE_DUKE:0 "Kniaz"
 GREAT_PRINCE:0 "Veliky Knyaz"
 HIGH_PRINCE:0 "Vyshy Kniaz"
 PRINCESS_DUCHESS:0 "Knyaginya"
 GREAT_PRINCESS:0 "Velikaya Knyaginya"
 HIGH_PRINCESS:0 "Vyshaya Knyaginya"
 CONSTITUENT_DUKE:0 "Príncipe estatutario"
 CONSTITUENT_KING:0 "Rey estatutario"
 CONSTITUENT_EMPEROR:0 "emperador estatutario"
 CONSTITUENT_DUCHESS:0 "Duquesa estatutaria"
 CONSTITUENT_QUEEN:0 "Reina estatutaria"
 CONSTITUENT_EMPRESS:0 "Emperatriz estatutaria"
 COSSACKS_DUCHY:0 "Anfitrión"
 COSSACKS_KINGDOM:0 "Hetmanato"
 COSSACKS_EMPIRE:0 "gran hetmanato"
 COSSACKS_DUKE:0 "Otamann"
 COSSACKS_KING:0 "Hetmann"
 COSSACKS_EMPEROR:0 "Gran Hetmann"
 COSSACKS_DUCHESS:0 "Otamansha"
 COSSACKS_QUEEN:0 "Hetmaness"
 COSSACKS_EMPRESS:0 "gran hetmaness"
 The_federal_army:0 "El ejército nuestro"
 The_federal_army_desc:0 "Todos los miembros de nuestra sociedad deben contribuir a la creación de nuestro ejército."
 Act_of_russification:0 "Ley de la lengua rutena"
 Act_of_russification_desc:0 "La Ley del idioma ruteno exige que todas las personas que residen en nuestro estado deben dominar nuestro idioma para promover la comprensión cultural."
 Great_levy_reforms:0 "Grandes reformas tributarias"
 Great_levy_reforms_desc:0 "Los viejos métodos de gravamen eran obsoletos e ineficaces. El nuevo sistema de impuestos ha reducido significativamente el costo de nuestro ejército."
 Integrating_the_great_expanse:0 "Integración de la Gran Expansión"
 Integrating_the_great_expanse_desc:0 "Dentro de nuestras fronteras se encuentra una vasta extensión. Para administrar su escala, debemos asignar recursos y mejorar nuestra administración."
 Restore_the_Orthodoxy:0 "Restauración de la Ortodoxia"
 Restore_the_Orthodoxy_desc:0 "La ortodoxia, una vez una forma dominante de cristianismo en toda Europa, ahora se ha vuelto débil y dispersa. Nuestro país está comprometido a restaurar la ortodoxia a su antigua gloria en el nombre del Señor."
 Absolute_hegemony_of_the_east:0 "Gobierno absoluto del este"
 Absolute_hegemony_of_the_east_desc:0 "Mantenemos el dominio absoluto sobre Europa del Este, y nadie se atreve a cuestionar nuestro poder."
 Imperial_centralisation:0 "Reorganización del Estado"
 Imperial_centralisation_desc:0 "Nuestra práctica de larga data de usar el sistema feudal para ejercer influencia sobre el mundo se está volviendo obsoleta. Puede que sea el momento de adoptar una doctrina más consolidada que se alinee con nuestra fuerza y ​​poder directos."
 princedom_title:0 "Principado"
 princedom_title_plural:0 "Principados"
 princedom_long_desc:0 "Un sujeto del feudo Rus. El principado disfruta de autonomía sin dejar de ser súbdito, pero tiene un alto costo en términos de impuestos y tasas. Debe luchar junto a su amo y nunca se le permite rebelarse."
 princedom_is_our:0 "$NOMBRE|Y$ es nuestro principado."
 IS_OUR_OVERLORD:0 "$NAME|Y$ es nuestro kniaz supremo."
 harass_tatar.1t:0 "El acoso tártaro"
 harass_tatar.1d:0 "Nuestra gente está agotada y no puede generar impuestos ni soldados para llenar nuestras filas, ya que durante mucho tiempo hemos sido el objetivo de constantes invasiones tártaras que han destruido nuestras aldeas y causado varias hambrunas. Mientras los tártaros no sean expulsados ​​de nuestros territorios, soportaremos su yugo."
 harass_tatar.1a:0 "¿Cuánto tiempo más podremos soportar esto?"
 euro_monarchy.1t:0 "Purificación de la aristocracia"
 euro_monarchy.1d:0 "La aristocracia ha sido despojada de su poder como resultado de la reforma de la monarquía, y el resentimiento y la rabia reprimidos de los campesinos han llevado a los ataques a la nobleza. En casos más extremos, la nobleza ha sido torturada o ejecutada en sus propias casas, que posteriormente han sido incautadas por guardias revolucionarios."
 euro_monarchy.1a:0 "Que Dios tenga misericordia de sus almas."
 euro_monarchy.2t:0 "Levantamiento reaccionario"
 euro_monarchy.2d:0 "Muchos nobles se han levantado en armas contra nosotros en respuesta a la purga neutral de la nobleza y han ocupado la capital, causando una gran desestabilización ya que el gobierno no ha podido funcionar con eficacia."
 euro_monarchy.2a:0 "¿Todavía hay alguna esperanza para nosotros?"
 euro_monarchy.3t:0 "La batalla por el trono"
 euro_monarchy.3d:0 "La muerte de nuestro amado monarca ha sumido a nuestra nación en el caos mientras las facciones rivales luchan por el control del trono. El futuro de nuestro país pende de un hilo mientras los diversos reclamantes compiten por el poder y el apoyo de la gente."
 euro_monarchy.3a:0 "¿De quién es el reclamo al trono más fuerte? Solo el tiempo lo dirá, pero por ahora, debemos elegir nuestras alianzas con cuidado y prepararnos para una lucha larga y sangrienta."
 princes_revolt.1t:0 "Levantamiento de los Principados"
 princes_revolt.1d:0 "Finalmente, estalló una escaramuza entre los príncipes de Lituania y los príncipes de Rutenia tras prolongadas disputas entre ellos, lo que llevó a que otros príncipes formaran una amplia coalición para hacer la guerra. Nuestros duques solo necesitan una declaración formal de guerra para iniciar una guerra."
 princes_revolt.1a:0 "Conoce a los príncipes cara a cara."
 princes_revolt.1b:0 "Es solo cuestión de tiempo."
 princes_revolt.2t:0 "Triunfo de la rebelión rutena"
 princes_revolt.2d:0 "Los príncipes de Rutenia han llevado a cabo con éxito su insurrección y ya no tenemos jurisdicción sobre Rutenia."
 princes_revolt.3t:0 "Ocupación de Vilna"
 princes_revolt.3d:0 "Hemos conquistado la capital de Lituania, desbaratando en gran medida las filas del enemigo. Este es un excelente momento para exigir la paz."
 princes_revolt.3a:0 "¡Ganamos!"
 kyiv_independence.1t:0 "Independiente otra vez"
 kyiv_independence.1d:0 "Tras expulsar a los lituanos de nuestras fronteras, la coalición empezó a desmoronarse. Si deseamos mantener la supremacía regional, debemos permanecer unidos."
 kyiv_independence.1a:0 "Exige su lealtad."
 kyiv_independence.1b:0 "No podemos ir más allá de la razón."
 kyiv_independence.2t:0 "Kyiv exige sumisión"
 kyiv_independence.2d:0 "¿Cómo responderemos a la carta de demanda del Príncipe de Kyiv, que contenía una cláusula exigiendo nuestra lealtad?"
 kyiv_independence.2a:0 "Responderemos a la brevedad, por supuesto."
 kyiv_independence.2b:0 "Esta es una violación menor de nuestra soberanía."
 kyiv_independence.3t:0 "El estatus feudal del principado"
 kyiv_independence.3d:0 "Llevaremos esta unión a su fin, honrando las costumbres de las diversas familias, tribus y principados del pasado. Gloria a Dios, Gloria a Cristo, Conversión de Enemigos, y sobre todo Gloria a Rus."
 like_rus_nation_title:0 "Los días de Kyivan Rus han terminado."
 like_rus_nation_desc:0 "Incluso Dios no puede negar que nosotros, la ciudad de Kyiv, tenemos derecho a Kyivan Rus."
 chr_army_title:0 "La gran guerra"
 chr_army_desc:0 "El secreto del éxito es ser grande. Nuestro ejército necesita armamento y tácticas de vanguardia que puedan adaptarse a situaciones cambiantes."
 chr_thriving_arms_industry:0 "Industria armamentística"
 desc_chr_thriving_arms_industry:0 "El comercio de armas está floreciendo. Nuestros esfuerzos por fortalecer el ejército han dado como resultado un enorme aumento en la complejidad de la fabricación de armamento nacional."
 chr_conquer_oka_title:0 "Conquistar a Odoyev"
 chr_conquer_oka_desc:0 "Odoyev, junto con Riazán, es la principal ciudad del Este. Sería una excelente adición a nuestro dominio como centro comercial y comercial."
 chr_defeated_oka:0 "Odoyev derrotado"
 desc_chr_defeated_oka:0 "Superamos a nuestros oponentes de Odoyev en el este. Nuestros soldados son más débiles en el medio, pero los refuerzos y la experiencia los reforzarán."
 chr_conquer_rya_title:0 "Conquista Riazán"
 chr_conquer_rya_desc:0 "El dominio de Riazanian sobre el Este debe terminar. Nuestro Principado nunca estará a salvo mientras se les permita conspirar desde su Ryazan Kremlin."
 chr_defeated_rya:0 "Riazán golpeado"
 desc_chr_defeated_rya:0 "Ryazan fue vencido por nosotros. Nuestras fuerzas se han debilitado, pero los refuerzos y la experiencia ayudarán a fortalecerlas."
 chr_Smolensk_title:0 "Bosques de Smolensk"
 chr_Smolensk_desc:0 "Aunque difíciles de conquistar, los bosques de Smolensk guardan grandes riquezas para nosotros."
 chr_Belarus_1_title:0 "Rutenia alba"
 chr_Belarus_1_desc:0 "White Ruthenia, también conocida como Bela Rutenia, se encuentra en la sección norte de Ruthenia con su cultura distinta que debe ser preservada."
 chr_Belarus_2_title:0 "Minsk"
 chr_Belarus_2_desc:0 "Minsk se encuentra en las vías fluviales del Báltico y el Gran Mar y es el núcleo de las tierras de la Rutenia Blanca."
 chr_Minsk_title:0 "Polissya"
 chr_Minsk_desc:0 "Un entorno único con prados y espesos bosques. Está habitado por los llamados polacochuks, que se dice que son sucesiones drevlianas y tienen una lengua y una cultura bastante parecida a la nuestra pero con ciertas diferencias."
 chr_independence_title:0 "estado de libertad"
 chr_independence_desc:0 "Debemos usar la fuerza para salvaguardar nuestra libertad. No reconoceremos a ningún amo ni permitiremos la toma de posesión de nuestra tierra principal."
 chr_expand_country_mission_title:0 "Comisión de expansión del país"
 chr_expand_country_mission_desc:0 "Quienes nos precedieron nos dejaron un país robusto y funcional. El objetivo es ampliar nuestra ascendencia y [Root.GetName] para que las generaciones futuras hereden un país fuerte y significativo."
 chr_Accept_Ruthenian_title:0 "Aceptar ruteno"
 chr_Accept_Ruthenian_desc:0 "La cultura rutena es una parte integral de nuestra identidad. Debemos abrazarlo y celebrarlo para fortalecer nuestra unidad y preservar nuestra herencia". chr_conquer_states_title:0 "Conquista nuevas fronteras"
 chr_conquer_states_desc:0 "A medida que nos expandimos, debemos asegurarnos de que las nuevas áreas que tomamos se incorporen verdaderamente a nuestro aparato administrativo. Después de la conquista, comienza el arduo trabajo de establecer una autoridad genuina [Root.GetAdjective] sobre las regiones conquistadas."
 chr_origins:0 "El nacimiento de una nación"
 desc_chr_origins:0 "Los orígenes de nuestra nación están arraigados en una historia de lucha y perseverancia. Desde nuestros humildes comienzos, nos hemos convertido en una potencia formidable en la región."
 chr_renesans:0 "Renacimiento de Chernihiviano"
 desc_chr_renesans:0 "La sociedad de Chernihiv abrazó el Renacimiento, lo que resultó en nuevos avances tecnológicos y teóricos."
 chr_conquer_russia_title:0 "Estados Unidos"
 chr_conquer_russia_desc:0 "Todos los estados rutenos se unirán bajo nuestro mando. Si trabajamos juntos, seremos una fuerza poderosa."
 chr_united:0 "Región de origen unido"
 desc_chr_united:0 "Es hora de poner todos nuestros esfuerzos en construir una máquina militar funcional y probarla. Debemos trabajar duro para convertirnos en la genuina hegemonía de un área que todos aman y temen."
 chr_assemble_an_army_title:0 "construir un ejército"
 chr_assemble_an_army_desc:0 "Nuestras ambiciones territoriales exigen un ejército masivo. Debemos construir y mantener un ejército permanente fuerte capaz de proteger y aumentar nuestro dominio sobre los territorios que gobernamos."
 chr_Great_Horde_title:0 "La gran horda"
 chr_Great_Horde_desc:0 "La gente se preguntará si la conocida 'Gran Horda' es realmente grandiosa después de lo que le haremos."
 chr_Kyiv_title:0 "al oeste del Dniéper"
 chr_Kyiv_desc:0 "Kyiv es una ciudad al otro lado del río Dnieper con vínculos con nuestra herencia rutena."
 chr_cossacks_title:0 "Recoger los cosacos"
 chr_cossacks_desc:0 "Los cosacos de Zaporizhzhia son luchadores feroces. Podríamos persuadirlos para que refuercen nuestras tropas si pudiéramos controlar esta zona de la estepa."
 chr_unite_home_region_title:0 "Región de origen unido"
 chr_unite_home_region_desc:0 "Ha llegado el momento de poner a prueba todos nuestros esfuerzos para construir una máquina militar funcional. Debemos levantarnos para convertirnos en los verdaderos gobernantes de nuestra región, adorados y temidos por todos."
 chr_ruthenia_title:0 "La regla de rutenia"
 chr_ruthenia_desc:0 "Con Kyiv nuevamente en nuestras manos, hemos recuperado el pasado de Kyivan Rus. Como resultado, es lógico que restablezcamos la autodeterminación sobre Rutenia en su conjunto."
 chr_building_alliances_title:0 "Creando alianzas"
 chr_building_alliances_desc:0 "En el mundo actual, ningún país puede existir aislado. Si queremos prosperar y lograr logros a largo plazo, debemos establecer vínculos a largo plazo con otros países."
 chr_have_two_subjects_title:0 "Tener tema"
 chr_have_two_subjects_desc:0 "¿De qué sirve obtener el poder si nadie lo reconoce? Los estados deben tratarnos con el respeto que merece un país como [Root.GetName]."
 chr_Manpower_title:0 "Reponer reservas"
 chr_Manpower_desc:0 "Debemos tener personas preparadas para reemplazar las pérdidas en caso de guerra."
 chr_dniepr_title:0 "Avance del Dniéper"
 chr_dniepr_desc:0 "Antes del yugo mongol, las ricas tierras bajas del río Dniepr formaban parte del reino de Rus. Ellos regresaran."
 chr_dominate_home_trade_node_title:0 "comercio dominante"
 chr_dominate_home_trade_node_desc:0 "Durante mucho tiempo, nuestras comunidades comerciales se han ido fortaleciendo cada vez más. Es hora de que les brindemos la asistencia que necesitan para controlar por completo nuestro comercio interno. No se debe permitir que ninguna potencia extranjera influya en el bienestar de nuestros súbditos."
 chr_Kyiv_2_title:0 "Kyiv reconstruido."
 chr_Kyiv_2_desc:0 "La captura de Kyiv por los mongoles marcó el final de Kyivan Rus, la primera edad de oro de nuestro pueblo. Debemos reconstruir Kyiv a su esplendor anterior y marcar el comienzo de una nueva era dorada."
 chr_Zaporozhie_title:0 "cosacos"
 chr_Zaporozhie_desc:0 "Los Zaporozhizhans son los más liberados de nuestro pueblo y prosperarán bajo nuestra bandera."
 chr_Crimea_title:0 "Conquista Crimea"
 chr_Crimea_desc:0 "Necesitamos conquistar los Territorios del Kanato de Crimea para que los nómadas puedan ser expulsados ​​de la Península de Crimea y las estepas puedan ser colonizadas."
 chr_establish_high_seas_navy_title:0 "Crear flota de alta mar"
 chr_establish_high_seas_navy_desc:0 "Se requiere que la Gran Flota muestre poder a escala global. Los buques de guerra son costosos, pero son una inversión que vale la pena si podemos ubicar nuevos mercados para controlar y poblaciones para conquistar."
 chr_high_income_mission_title:0 "Misión Rentable"
 chr_high_income_mission_desc:0 "Debemos aumentar los ingresos del gobierno por todos los medios posibles. Se requiere dinero para cualquier operación gubernamental, desde los gastos administrativos cotidianos hasta el mantenimiento de los ejércitos para atacar a nuestros adversarios."
 chr_stability_title:0 "Estado de Consolidación"
 chr_stability_desc:0 "Nuestra existencia futura, por no hablar de la expansión, dependerá en gran medida de la estabilidad del estado. Antes de que nos alejemos demasiado de nuestros límites, necesitamos construir un ejército de soldados hábiles y establecer nuestra administración."
 chr_build_temples_title:0 "Crear templos"
 chr_build_temples_desc:0 "Nunca debemos permanecer inactivos, incluso cuando las cosas están tranquilas. En cambio, debemos colaborar con las iglesias para garantizar el acceso al oro durante un desastre."
 chr_build_treasury_title:0 "Crear tesorería"
 chr_build_treasury_desc:0 "Se requiere un tesoro sustancial para neutralizar todo lo que nos puede pasar. Si esto parece ser avaricia, es porque algunas personas no reconocen que este pecado está en el corazón de lo que significa gobernar."
 chr_build_manufactories_title:0 "Crear una producción Kurkulness"
 chr_build_manufactories_desc:0 "Está cambiando rápidamente, tanto tecnológica como organizativamente. Ayudemos considerablemente en las áreas privadas de las aldeas, y pronto surgirá una nueva revolución agraria."
 chr_old:0 "Derechos del propietario protegidos"
 desc_chr_old:0 "En nuestros propios sectores, hemos confirmado nuestra libertad para actuar con extrema independencia del Gobernante. Aunque esto complació a muchos propietarios, resultó en una pérdida de poder gubernamental."
 chr_tatar_yoke_title:0 "La venganza del yugo tártaro"
 chr_tatar_yoke_desc:0 "Nuestros recuerdos de las invasiones mongolas siguen vivos. Nuestras ciudades han sido saqueadas, nuestros ciudadanos asesinados y nuestro orgullo ha sido destruido irremediablemente. Es hora de vengarse de esas horribles acciones."
 chr_Astrakhan_title:0 "Dirección Caspio"
 chr_Astrakhan_desc:0 "Nadie custodia estas ricas zonas después de la caída de la 'Gran' Horda, de las que podremos recolectar infinidad de productos y exportarlos por mar a Asia y Persia."
 chr_imperial_ambition_mission_title:0 "La conquista del estado"
 chr_imperial_ambition_mission_desc:0 "El objetivo principal de nuestro estado siempre debe ser asegurar la prosperidad. Usemos los costosos ejércitos y flotas que nuestra prosperidad económica nos brinda para obtener aún más recursos y súbditos para un imperio ambicioso."
 chr_Azov_title:0 "Poder de Azov"
 chr_Azov_desc:0 "El territorio de Azov es propiedad de comerciantes genoveses o del kanato de Crimea, los cuales deberían estar en nuestras manos."
 chr_trade_company_region_abroad_title:0 "Región de la empresa de comercio exterior"
 chr_trade_company_region_abroad_desc:0 "Nuestras comunidades de empresas comerciales en ubicaciones extranjeras han florecido durante mucho tiempo. Les hemos proporcionado todas las herramientas que necesitan para ejecutar completamente nuestra organización de comercio nacional. No se debe permitir que ninguna potencia extranjera influya en el bienestar de nuestra población."
 chr_ended_tatar_yoke:0 "Yugo tártaro eliminado"
 desc_chr_ended_tatar_yoke:0 "Los tártaros ya no representan una amenaza para nosotros. Nuestros esfuerzos deben dirigirse ahora a convertir a los pueblos de la estepa en verdaderos pueblos."
 righteous_druzhyna:0 "Druzhyna justiciera"
 righteous_druzhyna_desc:0 "Para defender nuestro principado y fe, podemos producir soldados de élite redistribuyendo las tierras robadas a la nobleza y dándoselas a los musulmanes rectos."
 west_shields:0 "Escudo de los paganos occidentales"
 west_shields_desc:0 "La simple reparación de la fortaleza no será suficiente para defenderse de los malvados paganos occidentales. Las Guarniciones Occidentales serán ciudades fronterizas fortificadas con guarniciones armadas que no solo protegerán cruces vitales sino que también mejorarán la situación logística en general en la frontera norte."
 sables_fields:0 "Sables y campos"
 sables_fields_desc:0 "La sociedad rutena es una fusión de granjeros y guerreros. Esta característica facilitó el reclutamiento de personas para el servicio militar y la formación de equipos."
 gatherers_tribute:0 "Recolectores de tributo"
 gatherers_tribute_desc:0 "Debido a la autoridad legal de nuestro estado para recolectar tributos, estas áreas fueron gravadas de manera similar a la de la Horda de Oro, siguiendo el modelo de Moscovia. Los beneficios de la empresa que establecieron para llevar a cabo este deber siguen presentes en la actualidad."
 removed_nepotism:0 "Eliminación del nepotismo"
 removed_nepotism_desc:0 "El nepotismo era un vicio de larga data de un sistema que sostenía que a las personas se les asignaban puestos públicos en función de cuán conectados o deshonestos eran. Debido a que se olvidó de considerar la idoneidad del candidato, esto fue problemático. Al permitir los nombramientos basados ​​en el mérito, deshacerse de esta tendencia dañina mejorará la burocracia estatal."
 righteous_gift:0 "Regalo justo"
 righteous_gift_desc:0 "El gobernante solía entrenar a sus subordinados para el trabajo de reinar bajo ellos, el regalo justo se convirtió en una costumbre. El regalo justo es un esfuerzo para que todos los posibles candidatos a propietarios practiquen el desempeño de este papel."
