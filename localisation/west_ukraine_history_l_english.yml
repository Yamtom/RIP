 # =========================================================================
 # Western Ukraine Historical Events - Localization
 # =========================================================================
 
 # =========================================================================
 # POLONIZATION EVENTS
 # =========================================================================
 
 west_ukraine_history.1.t: "Polish Cultural Influence"
 west_ukraine_history.1.d: "As our ties with Poland deepen, Polish culture, language, and customs increasingly influence our nobility and urban elite. Many nobles send their children to study in Kraków, adopt Polish fashions, and speak Polish at court. Some argue this brings civilization and prestige, while others fear we are losing our Ruthenian heritage."
 west_ukraine_history.1.a: "Welcome Polish culture and learning."
 west_ukraine_history.1.b: "We must preserve our Ruthenian identity."
 
 west_ukraine_history.2.t: "Polish at Court"
 west_ukraine_history.2.d: "The Polish language has become increasingly common among our nobility. Some propose making Polish the official language of our court, arguing it will strengthen ties with Poland and bring us closer to European civilization. Others insist we must maintain Ruthenian as the language of our ancestors."
 west_ukraine_history.2.a: "Adopt Polish as our court language."
 west_ukraine_history.2.b: "Ruthenian shall remain our language."
 
 # =========================================================================
 # CHURCH UNION EVENTS
 # =========================================================================
 
 west_ukraine_history.3.t: "The Question of Church Union"
 west_ukraine_history.3.d: "Polish authorities pressure us to accept union with Rome while maintaining Eastern rites - the so-called 'Greek Catholic' or 'Uniate' Church. This would strengthen our position in the Commonwealth and bring papal protection, but many of our people see it as betrayal of Orthodoxy. The question divides our clergy and nobility."
 west_ukraine_history.3.a: "Accept union with Rome - create the Uniate Church."
 west_ukraine_history.3.b: "Remain faithful to Orthodox tradition."
 
 west_ukraine_history.4.t: "Orthodox-Uniate Conflict"
 west_ukraine_history.4.d: "Religious tensions between Orthodox faithful and Uniate converts threaten to tear our communities apart. In [conflict_province.GetName], violent clashes have erupted between the two groups. Churches are seized, priests are expelled, and our people suffer. We must decide how to restore peace."
 west_ukraine_history.4.a: "Suppress Orthodox resistance by force."
 west_ukraine_history.4.b: "Protect the Orthodox faithful."
 west_ukraine_history.4.c: "Promote religious tolerance and peace."
 
 # =========================================================================
 # COSSACK UPRISING EVENTS
 # =========================================================================
 
 west_ukraine_history.5.t: "Cossack Discontent"
 west_ukraine_history.5.d: "The Cossacks of our borderlands grow increasingly restless. They demand recognition of their traditional rights, freedom from serfdom, and the right to elect their own leaders. Polish magnates seek to reduce them to peasant status, sparking outrage. If we do not address their grievances, rebellion may follow."
 west_ukraine_history.5.a: "Support Polish efforts to control the Cossacks."
 west_ukraine_history.5.b: "Grant the Cossacks privileges and autonomy."
 
 west_ukraine_history.6.t: "Cossack Raid into Enemy Territory"
 west_ukraine_history.6.d: "A band of Cossacks has conducted a daring raid into Ottoman or Tatar territory, returning with plunder and captives. While such raids bring glory and wealth, they also provoke our enemies and complicate our diplomacy. Shall we endorse this traditional Cossack practice?"
 west_ukraine_history.6.a: "Praise the Cossacks for their bravery!"
 west_ukraine_history.6.b: "Punish them for endangering our relations."
 
 # =========================================================================
 # TATAR RAID EVENTS
 # =========================================================================
 
 west_ukraine_history.7.t: "Tatar Raid Warning"
 west_ukraine_history.7.d: "Scouts report that a large Tatar raiding party approaches our borders. These raids have plagued our lands for generations, carrying off thousands into slavery and devastating entire regions. We must decide whether to invest in costly fortifications or risk the devastation."
 west_ukraine_history.7.a: "Fortify the borders at great expense."
 west_ukraine_history.7.b: "Hope for the best - we cannot afford defenses."
 
 west_ukraine_history.8.t: "The Yasyr - Tatar Captives"
 west_ukraine_history.8.d: "Tatar raiders have carried off many of our people from [raided_province.GetName] to be sold as slaves in Crimean markets. Merchants offer to ransom some of them, but the cost is enormous. Shall we pay to bring our people home?"
 west_ukraine_history.8.a: "Ransom as many captives as we can afford."
 west_ukraine_history.8.b: "We cannot afford such expense - they are lost."
 
 # =========================================================================
 # TRADE AND ECONOMIC EVENTS
 # =========================================================================
 
 west_ukraine_history.9.t: "The Lviv Trade Fair"
 west_ukraine_history.9.d: "Lviv has long been a crossroads of trade between East and West. Local merchants propose establishing a great trade fair to attract merchants from across Europe and Asia. The investment would be substantial, but the rewards could transform our economy."
 west_ukraine_history.9.a: "Invest in the Lviv trade fair."
 west_ukraine_history.9.b: "Let trade develop naturally without investment."
 
 west_ukraine_history.10.t: "Magdeburg Law for [city_province.GetName]"
 west_ukraine_history.10.d: "The burghers of [city_province.GetName] petition for Magdeburg Law - the German legal code that grants cities self-government, protection of merchants, and economic freedoms. This would strengthen our urban economy but reduce our direct control over the city."
 west_ukraine_history.10.a: "Grant Magdeburg Law to [city_province.GetName]."
 west_ukraine_history.10.b: "Maintain direct royal control."
 
 west_ukraine_history.11.t: "The Chumak Salt Trade"
 west_ukraine_history.11.d: "The Chumaks - Ukrainian salt traders who travel in great wagon caravans across the steppes - have become vital to our economy. They transport salt from Crimea and Black Sea to our lands and beyond. Shall we support and protect this traditional trade?"
 west_ukraine_history.11.a: "Support the Chumak salt caravans."
 west_ukraine_history.11.b: "Tax them heavily for royal profit."
 
 # =========================================================================
 # NOBILITY AND CULTURE EVENTS
 # =========================================================================
 
 west_ukraine_history.12.t: "Sarmatism - The Noble Ideology"
 west_ukraine_history.12.d: "A new ideology sweeps through the Polish-Lithuanian nobility - Sarmatism, which claims descent from ancient Sarmatian warriors and emphasizes equality among nobles, military prowess, and distinctive culture. Many of our Ruthenian nobles eagerly adopt this identity. Shall we embrace it or maintain our own traditions?"
 west_ukraine_history.12.a: "Embrace Sarmatism and its martial culture."
 west_ukraine_history.12.b: "Preserve distinct Ruthenian noble traditions."
 
 west_ukraine_history.13.t: "Golden Liberty or Strong Monarchy?"
 west_ukraine_history.13.d: "The Age of Absolutism challenges the Polish-Lithuanian tradition of 'Golden Liberty' - the extensive privileges and freedoms of the nobility that limit royal power. Some argue we should strengthen royal authority for efficiency and power, while others defend the traditional liberties that make us unique."
 west_ukraine_history.13.a: "Support Golden Liberty and noble freedoms."
 west_ukraine_history.13.b: "Strengthen royal absolutism."
 
