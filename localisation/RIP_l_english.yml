 UKR_perm_title:0 "Earns Perm"
 UKR_perm_desc:0 "Perm is the last country that will need to win, to achieve real hegemony over it Russia."
 UKR_siberia_title:0 "Siberian Border"
 UKR_siberia_desc:0 "Most of the lands beyond the Urals are unexplored. We can afford to send expeditions in Siberia and see where the path would lead us with all the Russian countries under our rule."
