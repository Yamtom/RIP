 chr_pantheon_min_interval:0 "Integrating Pantheon Legacy"
 desc_chr_pantheon_min_interval:0 "The realm is still digesting the latest canonisation; deliberations remain closed while the new chapter settles into law."
 chr_pantheon.0.t:0 "The Hetman's Seat Falls Silent"
 chr_pantheon.0.d:0 "The hetman's chair stands empty. Scribes seal the pantheon registers while colonels whisper of what legacy the rada might sanctify once mourning fades."
 chr_pantheon.0.a:0 "We bow our heads"
 chr_pantheon.1.t:0 "Canonising the Fallen Hetman"
 chr_pantheon.1.d:0 "The councils of Chernihiv gather by torchlight around the hetman's laden table. Each banner voices a different plea for the legacy that should be inscribed in the Pantheon of Hetmans. We must choose which chapter to hallow - or else let grief reign in silence."
 chr_pantheon.1.a:0 "Hallow Doroshenko's March"
 chr_pantheon.1.b:0 "Enshrine Samoylovych's Chancery"
 chr_pantheon.1.c:0 "Glorify Mazepa's Patronage"
 chr_pantheon.1.refuse:0 "Let the rada mourn in silence"
 chr_pantheon.20.t:0 "Doroshenko's Legacy"
 chr_pantheon.20.d:0 "Petro Doroshenko rode beneath storm banners, binding the Bunchuk companions to frontier drill while dispatching trusted legates to every foreign court. The Pantheon demands we decide which verse of his legend shall instruct generations of hetmans to come."
 chr_pantheon.20.a:0 "Drill the Bunchuk companions"
 chr_pantheon.20.b:0 "Dispatch legates to every court"
 chr_pantheon.30.t:0 "Samoylovych's Testament"
 chr_pantheon.30.d:0 "Ivan Samoylovych codified the hetman's chancery with iron quills and braided the metropolitan's crozier into statecraft. Canonisation forces us to seal which charge will carry his name - streamlined reform or a shepherd's staff over the faithful."
 chr_pantheon.30.a:0 "Codify the hetman's chancery"
 chr_pantheon.30.b:0 "Temper rule with the metropolitan"
 chr_pantheon.40.t:0 "Mazepa's Patronage"
 chr_pantheon.40.d:0 "Ivan Mazepa crowned halls with baroque splendour and financed treasuries that fattened our coffers. In writing his chapter we must declare whether his akademia or his bonds shall be the torch held aloft in the Pantheon."
 chr_pantheon.40.a:0 "Endow the Mazepian akademia"
 chr_pantheon.40.b:0 "Float Mazepa's treasury bonds"
 chr_monastery_investment_cooldown:0 "Recent Monastic Investment"
 desc_chr_monastery_investment_cooldown:0 "Resources were just poured into reinforcing the monastic bastions; another round must wait."
 chr_sloboda_investment_cooldown:0 "Recent Sloboda Expansion"
 desc_chr_sloboda_investment_cooldown:0 "Fresh settlers and surveyors are still digesting the last wave of modular farmbuilding."
 chr_exchange_integration_cooldown:0 "Recent Exchange Integration"
 desc_chr_exchange_integration_cooldown:0 "Ledgers and guild contracts are being harmonised after the latest exchange reform."
 chr_loyalty_balance_cooldown:0 "Loyalty Arbitrated"
 desc_chr_loyalty_balance_cooldown:0 "The hetman recently adjudicated between estate privileges and must let tempers settle."
 chr_army_title:0 "Drill the Left-Bank Regiments"
 chr_army_desc:0 "Sivershchyna's sotnias draw recruits from Chernihiv's burghers, resettled families, and Cossack hosts. We must standardise weapons and drills so every regiment can march together when the frontier flares."
 chr_thriving_arms_industry:0 "Arms Industry"
 desc_chr_thriving_arms_industry:0 "Pikes, muskets, and powder now flow from workshops that employ nobles, artisans, and migrants alike, giving our army modern tools without sidelining local craftsmen."
 chr_bratslav_brotherhood:0 "Brotherhood Printing Press"
 desc_chr_bratslav_brotherhood:0 "The brotherhood schools invite townsfolk and nobles alike to read, debate, and print in the Ruthenian tongue, giving every community a place at the table."
 chr_siversk_statute:0 "Statute of Siversk"
 desc_chr_siversk_statute:0 "Codified rights for the regimental towns trim arbitrary dues and ensure the local sotnias represent both burghers and cossacks in civic councils."
 chr_desna_watch:0 "Desna Watchtowers"
 desc_chr_desna_watch:0 "Palisaded watch posts guard the river crossings, warning every settlement along the Desna long before invaders can threaten them."
 chr_starodub_statute:0 "Starodub Host Charter"
 desc_chr_starodub_statute:0 "Merchants and guilds share the Host's renewed liberties, investing in fairs and workshops that keep Starodub's frontier thriving."
 chr_left_bank_collegium:0 "Left-Bank Collegium"
 desc_chr_left_bank_collegium:0 "Professors trained in Kyiv, Vilnius, and Kraków drill our bureaucrats in Latin ledgers, Orthodox canon, and the new sciences."
 chr_left_bank_mobilization:0 "Left-Bank Mobilisation"
 desc_chr_left_bank_mobilization:0 "Registers and depots ensure every regiment can replenish without draining village life."
 chr_sloboda_settlers:0 "Sloboda Settlers"
desc_chr_sloboda_settlers:0 "Charters draw artisans and farmers to Sloboda towns, weaving prosperity with councils that answer the hetman's call."
 chr_sloboda_charter:0 "Sloboda Charter"
 desc_chr_sloboda_charter:0 "Self-governing councils blend Cossack watch, burgher craft, and peasant labour to keep this settlement thriving."
 chr_belgorod_line_country:0 "Belgorod Line"
desc_chr_belgorod_line_country:0 "A chain of forts shields the frontier, keeping supply lines short and our soldiers' spirits steady."
 chr_belgorod_line_province:0 "Belgorod Line Earthworks"
desc_chr_belgorod_line_province:0 "Fresh ramparts and watch posts warn of raids, wearing down attackers before they reach the heartland."
 chr_conquer_oka_title:0 "Secure the Oka Gate"
 chr_conquer_oka_desc:0 "Odoyev and the Oka fortresses control the road between the Desna and Muscovy. Binding them to Chernihiv protects merchants and refugee households travelling both ways."
 chr_oka_fortified_roads_title:0 "Fortify the Oka Roads"
 chr_oka_fortified_roads_desc:0 "Lay corduroy roads, magazines, and engineer camps between the Oka bastions so our supply trains and siege guns can push north regardless of season."
 chr_defeated_oka:0 "Oka March Subdued"
 desc_chr_defeated_oka:0 "Our regiments garrison the Oka crossings, blending steppe scouting with fortified camps that keep the frontier calm."
 chr_oka_fortified_roads:0 "Oka Fortified Roads"
desc_chr_oka_fortified_roads:0 "The Hetman's crews keep the Oka fortresses linked by paved roads and relays, letting garrisons hold the walls with stores that never run dry."
 chr_oka_border_roads:0 "Oka Roadwatch Garrisons"
desc_chr_oka_border_roads:0 "Rebuilt causeways and layered earthworks let local sotnias redeploy quickly while forcing invaders to grind through a gauntlet of crossfire."
 chr_conquer_rya_title:0 "Pacify Ryazan"
 chr_conquer_rya_desc:0 "Ryazan's boyars still rouse raids along the Seim. Fold their kreml into our realm so settlers, monastics, and merchants can share the land in safety."
 chr_defeated_rya:0 "Ryazan Cohorts Broken"
 desc_chr_defeated_rya:0 "With Ryazan quieted, we can redeploy veterans across the Left Bank while mentoring new sotnias from among the settlers."
 chr_ryazan_muster_rolls_title:0 "Enroll the Ryazan Muster Rolls"
 chr_ryazan_muster_rolls_desc:0 "Audit Ryazan's newly annexed townships, monasteries, and regimental villages so every household knows its muster slot when the Hetman calls."
 chr_ryazan_muster_rolls:0 "Ryazan Muster Rolls"
 desc_chr_ryazan_muster_rolls:0 "Clerks catalogue Ryazan's recruits and depots, keeping the frontier regiments supplied and ready to replenish their ranks."
 chr_sejmik_commissions:0 "Sejmik Commissions"
desc_chr_sejmik_commissions:0 "Voivodeship delegates harmonise Hetmanate statutes with Warsaw's ledgers, keeping petitions moving while preserving our diplomatic leverage."
 chr_Smolensk_title:0 "Restore the Smolensk March"
 chr_Smolensk_desc:0 "Smolensk's forests link Baltic markets and the Desna. Welcoming its guilds and parishes into our union steadies our northern flank."
 chr_Belarus_1_title:0 "Steward White Ruthenia"
 chr_Belarus_1_desc:0 "Confirm shared charters for Belarusian burghers, Lithuanian nobles, and Ruthenian brotherhoods so their schools and courts thrive under our Hetman."
 chr_Belarus_2_title:0 "Seat Magistrates in Minsk"
 chr_Belarus_2_desc:0 "Appoint magistrates in Minsk who balance merchants, artisans, and Uniate clergy while keeping the city loyal to our laws."
 chr_Minsk_title:0 "Guide Northern Polissia"
 chr_Minsk_desc:0 "Survey the marshes, support Polissian villages, and ensure our patrols respect local elders who know every bog and causeway."
 chr_independence_title:0 "Defend Chernihiv's Autonomy"
 chr_independence_desc:0 "Fortify Baturyn, rally the estates, and assure every community that our banner bows to no foreign overlord."
 chr_expand_country_mission_title:0 "Grow the Hetman's Lands"
 chr_expand_country_mission_desc:0 "Integrate new towns with fair levies and careful registers so the next generation inherits a resilient realm."
 chr_Accept_Ruthenian_title:0 "Embrace Ruthenian Identity"
 chr_Accept_Ruthenian_desc:0 "Let the Ruthenian tongue guide our chancery, sermons, and schools so migrants, nobles, and cossacks recognise the Hetman's mandate."
 chr_conquer_states_title:0 "Secure Sloboda Ukraine"
 chr_conquer_states_desc:0 "Resettle families along the Kharkiv and Seim lines, extend our charters, and ensure new regiments answer the Left Bank."
 chr_origins:0 "The Birth of a Nation"
 desc_chr_origins:0 "Our nation's origins are rooted in a history of struggle and perseverance. From humble beginnings, we have risen to become a formidable power in the region."
 chr_renesans:0 "Renaissance Chernihivian"
 desc_chr_renesans:0 "Chernihiv's society embraced the Renaissance, resulting in new technological and theoretical advances."
 chr_flavor.1.t:0 "Border Regiments in Disarray"
 chr_flavor.1.d:0 "The wars of the Ruina have turned Chernihiv into a prize fought over by Warsaw, Moscow, and the Khanate. Sotnias drift home to defend their kin, while the regimental starshyna debate which hetman to obey. We must either harden our strongholds or buy time with concessions before the Left Bank collapses."
 chr_flavor.1.a:0 "Raise the Baturyn garrison"
 chr_flavor.1.b:0 "Placate the regimental starshyna"
 chr_flavor.2.t:0 "Order Returns to Chernihiv"
 chr_flavor.2.d:0 "The worst of the Ruina has passed. The regiments answer the same command, the Collegium writes new rolls, and the markets breathe again. We must decide who will guide the reconstruction of the Left Bank."
 chr_flavor.2.a:0 "Fund the Chernihiv Collegium"
 chr_flavor.2.b:0 "Seat the regimental council"
 chr_flavor.3.t:0 "Starodub Drums Fall Silent"
 chr_flavor.3.d:0 "Reports arrive that sotnias shirk patrols and magistrates bicker over levies. Unless we intervene, these quarrels will explode into revolt."
 chr_flavor.3.a:0 "Drag the regiments back into line"
 chr_flavor.3.b:0 "Let the magistrates settle the levies"
 chr_baturyn_fortifications:0 "Baturyn Fortifications"
desc_chr_baturyn_fortifications:0 "Baturyn's citadel bristles with new bastions and well-paid watchmen, anchoring the passages across the Desna even at considerable strain to the coffers."
 chr_starshyna_compromise:0 "Starshyna Compromise"
 desc_chr_starshyna_compromise:0 "The regimental nobility accept pensions, seats, and privileges in exchange for tempering their intrigues, easing unrest while trimming revenues."
 chr_collegium_reform:0 "Chernihiv Collegium Reform"
 desc_chr_collegium_reform:0 "Scholars reorganise the Collegium, spreading improved curricula, surveying the regiments, and diffusing modern statecraft across the Left Bank."
 chr_starshyna_autonomy:0 "Regimental Council Ascendant"
 desc_chr_starshyna_autonomy:0 "The starshyna convene regular councils to coordinate levies and patrols, calming frontier unrest and refilling the Cossack ranks."
 chr_belgorod_commission_statute:0 "Belgorod Commission Statute"
 desc_chr_belgorod_commission_statute:0 "Belgorod auditors certify our bastions, refreshing Cossack garrisons and rallying allied officers to hold the marches."
 chr_flavor.39.t:0 "Sejmik Statutes Ratified"
 chr_flavor.39.d:0 "Sejmik commissioners have returned from Warsaw with stamped copies of the statutes aligning Chernihiv's charters to the Commonwealth's procedures. Our envoys insist that the Hetman's petitions now move through the diets without delay, provided we keep drafting memoranda and funding the scribes."
 chr_flavor.39.a:0 "Dispatch guild accountants to keep the tallies honest."
 chr_flavor.40.t:0 "Belgorod Surveyors' Verdict"
 chr_flavor.40.d:0 "Inspectors from the Belgorod line paced every palisade from Hlukhiv to the Don, praising our rebuilt blockhouses and the discipline of our sotnias. Their report recommends longer rotations for forward garrisons and codified drills so Muscovite auxiliaries can slot seamlessly beside our banners."
 chr_flavor.40.a:0 "Publish the statute and drill the sotnias accordingly."
 chr_flavor.41.t:0 "Left-Bank Collegium Inaugurated"
 chr_flavor.41.d:0 "Scholars from Kyiv, Kraków, and Vilnius gather in Hlukhiv to bless lecture halls that will shape hetman secretaries and artillery officers alike. The curriculum mixes scholastic rigor with frontier pragmatism; now we must decide which patronage to emphasise first."
 chr_flavor.41.a:0 "Finance the mathematicians' chairs."
 chr_flavor.41.b:0 "Fund bursaries for merchant sons."
 chr_flavor.42.t:0 "Synod of the Kyiv Metropolia"
 chr_flavor.42.d:0 "Kyiv's monasteries and brotherhood schools have reconvened after the Ruina. Archimandrites petition to restore the Orthodox hierarchy under our banner, while legalists and foreign patrons urge a codified metropolitan statute that keeps our chancery in step with Latin ledgers. The Hetman must decide whose hands will steady the Kyiv cathedra."
 chr_flavor.42.a:0 "Restore the Orthodox metropolia."
 chr_flavor.42.b:0 "Codify the metropolitan statute."
 chr_flavor.42.c:0 "Adjourn the synod for now."
 chr_flavor_42_orthodox_tt:0 "Gain permanent §YKyiv Metropolia§!, +§G10§! Prestige, +§G0.10§! Patriarch Authority, and a §Y10-year§! border branch cooldown."
 chr_flavor_42_statute_tt:0 "Gain permanent §YMetropolitan Statute Patronage§!, +§G75§! Government Reform Progress, and +§G1§! Innovativeness while the border staff reorganises for §Y10 years§!."
 chr_flavor_42_delay_tt:0 "Gain §G50§! Administrative Power but lose §R5§! Prestige as the debate dissolves."
 chr_flavor.44.t:0 "Charters of the Pechersk Chapter"
 chr_flavor.44.d:0 "With the metropolia restored, abbots from the Kyiv Pechersk Lavra and Kyiv's brotherhood schools press for new charters. Some want permanent endowments that swell the coffers of monasteries and fund cathedral repairs; others argue those tithes should ready the regiments who guard the altars."
 chr_flavor.44.a:0 "Confirm Lavra endowments."
 chr_flavor.44.b:0 "Assign the tithes to the regiments."
 chr_flavor_44_monastic_tt:0 "Kyiv gains §G+1§! Base Tax, and we receive +§G15§! Prestige and +§G0.05§! Patriarch Authority."
 chr_flavor_44_cossack_tt:0 "Gain §G50§! Military Power, +§G0.02§! Army Professionalism, and §G5,000§! manpower."
 chr_flavor.45.t:0 "Metropolitan Statute Ratified"
 chr_flavor.45.d:0 "The metropolitan statute passes through parliament, but its spirit remains up for debate. Jesuit-trained auditors promise to synchronise our colleges with European courts, while Ruthenian fraternities intend to keep the ledgers bilingual and the parishes loyal to our laws."
 chr_flavor.45.a:0 "Seat Jesuit-trained auditors."
 chr_flavor.45.b:0 "Empower Ruthenian fraternities."
 chr_flavor_45_collegium_tt:0 "Kyiv gains §G+1§! Base Production, and we gain +§G50§! Government Reform Progress, +§G1§! Innovativeness, and §G50§! Diplomatic Power."
 chr_flavor_45_ledgers_tt:0 "Gain §G50§! Governing Capacity, +§G1§! Tolerance of Heretics, §G50§! Administrative Power, and §G10§! Prestige."
 siversk_veche_reform:0 "Siversk Merchant Veche"
siversk_veche_reform_desc:0 "Chernihiv's communes weave Magdeburg charters with Cossack councils, letting Posadnyks bargain with merchants while starshyna regiments guard the Left Bank. A standing veche-parliament shares seats between estates and sotnias, replacing foreign merchant customs with open deliberation while keeping frontier readiness."
 CHR_ideas:0 "Chernihiv Ideas"
 CHR_ideas_start:0 "Chernihiv Traditions"
 CHR_ideas_bonus:0 "Chernihiv Ambitions"
 CHR_bastions_of_desna:0 "Bastions of the Desna"
 CHR_bastions_of_desna_desc:0 "The ramparts guarding Chernihiv and Baturyn are manned by veterans of every sotnia. Fresh earthworks and rebuilt bastions give our garrisons the edge in any siege."
 CHR_pospolite_rus:0 "Pospolite Rus'"
 CHR_pospolite_rus_desc:0 "When the voivode calls, burghers and free peasants alike shoulder the burden. The pospolitie ruch, drilled with Cossack captains, yields ranks of seasoned infantry."
 CHR_chernihiv_collegium:0 "Chernihiv Collegium"
 CHR_chernihiv_collegium_desc:0 "Scholars trained at the Chernihiv Collegium spread new treatises across the Left Bank, easing the cost of reform while keeping priests and jurists loyal to our Hetman."
 CHR_crossroads_diplomacy:0 "Crossroads Diplomacy"
 CHR_crossroads_diplomacy_desc:0 "Sivershchyna sits between Kraków, Moscow, and the Khanate. Our chancery has perfected the art of balancing rivals and maintaining a web of envoys across every court."
 CHR_siversk_trade_routes:0 "Siversk Trade Routes"
 CHR_siversk_trade_routes_desc:0 "Caravans from Starodub and Nizhyn carry furs, salt, and honey toward Baltic and Black Sea markets. Our toll houses ensure a steady stream of revenue."
 CHR_border_raids:0 "Border Raids"
 CHR_border_raids_desc:0 "Scouting sotnias harass invaders and torch their depots. Familiar with every marsh and ford, our raiders bleed enemy columns dry before they reach our walls."
 CHR_guardians_of_orthodoxy:0 "Guardians of Orthodoxy"
 CHR_guardians_of_orthodoxy_desc:0 "Monasteries on the Desna shield the faithful and reconcile town burghers with steppe converts. Religious disputes are settled under Chernihiv's banner, not a foreign patriarch."
 chr_flavor.10.t:0 "Guardians of the Border"
 chr_flavor.10.d:0 "Envoys from Kraków, Moscow, and the Crimea all demand our allegiance. Choosing one protector may steady the frontier—yet invites the ire of the others."
 chr_flavor.10.a:0 "Renew the Lithuanian surety"
 chr_flavor.10.b:0 "Drill with Muscovite gunsmiths"
 chr_flavor.10.c:0 "Buy the steppe's silence"
 chr_flavor.11.t:0 "Policies for Eastern Polissia"
 chr_flavor.11.d:0 "The marshes of Eastern Polissia shelter rebels and smugglers, yet also hide glittering peatlands. Shall we drain the bogs, let the waters guard us, or barter influence among our neighbors?"
 chr_flavor.11.a:0 "Cut new canals and levees"
 chr_flavor.11.b:0 "Let the marsh be our moat"
 chr_flavor.11.c:0 "Broker Polissian accords"
 chr_flavor.12.t:0 "Starodub's Privileged Bench"
 chr_flavor.12.d:0 "Starodub's magistrates petition for the renewal of their Magdeburg bench, promising steady tolls and a loyal courthouse if their liberties are restored. The starshyna instead urge us to standardise regimental statutes and leave no room for old-boy privilege."
 chr_flavor.12.a:0 "Seat the privileged benches once more"
 chr_flavor.12.b:0 "Impose uniform regimental statutes"
 chr_flavor.13.t:0 "Outposts along the Seim"
 chr_flavor.13.d:0 "Reports of Tatar probes and banditry along the Seim river grow bolder. Veteran sotnias advocate rebuilding the old picquet lines and outfitting frontier blockhouses, while younger officers urge us to form a corps of dragoons to sweep the steppe."
 chr_flavor.13.a:0 "Raise picquets to ward the river"
 chr_flavor.13.b:0 "Drill a corps of Seim dragoons"
 chr_commonwealth_alignment:0 "Commonwealth Surety"
 desc_chr_commonwealth_alignment:0 "Our envoys have reaffirmed frontier treaties with the Lithuanian crown, winning goodwill and faster correspondence across the Commonwealth."
 chr_muscovite_alignment:0 "Muscovite Drillmasters"
desc_chr_muscovite_alignment:0 "Gunners and sappers from Moscow instruct our regiments, lifting battlefield spirits while connecting us to Muscovy's armament depots."
 chr_steppe_accord:0 "Steppe Accord"
 desc_chr_steppe_accord:0 "Bribes and treaties with the Crimean mirzas keep caravans safe and markets flush with steppe wares."
 chr_commonwealth_guardianship:0 "Commonwealth Guardianship"
 desc_chr_commonwealth_guardianship:0 "Diplomats anchored in Warsaw and Vilnius secure subsidies, tax harmonisation, and a pledge that our borders remain inviolate while we rebuild the hetmanate."
 chr_commonwealth_guardianship_tt:0 "Gain §YCommonwealth Guardianship§! for §Y15 years§!, improving diplomacy and taxation while trimming border tensions."
 chr_commonwealth_joint_diets:0 "Joint Diet Sessions"
 desc_chr_commonwealth_joint_diets:0 "Starshyna envoys and Polish castellans convene shared dietines, pooling reforms while rewarding estates that back consensus motions."
 chr_muscovite_guardianship:0 "Muscovite Auxiliaries"
 desc_chr_muscovite_guardianship:0 "Streltsy detachments drill alongside our sotnias, delivering powder and siege masters so long as we uphold the Muscovite pact."
 chr_muscovite_guardianship_tt:0 "Gain §YMuscovite Auxiliaries§! for §Y15 years§!, boosting manpower recovery, defensiveness, and cutting maintenance."
 chr_muscovite_border_commission:0 "Sloboda Border Commission"
 desc_chr_muscovite_border_commission:0 "Joint frontier commissions chart palisades, patrol schedules, and tax breaks that keep the Sloboda marches hardened against raids."
 chr_crimean_guardianship:0 "Crimean Compact"
 desc_chr_crimean_guardianship:0 "Treaties with the Khan pledge caravan escorts and tolerance for steppe faiths in exchange for our grain fleets supplying the peninsula."
 chr_crimean_guardianship_tt:0 "Gain §YCrimean Compact§! for §Y15 years§!, raising trade efficiency, heathen tolerance, and naval capacity."
 chr_dominate_home_trade_reward:0 "Grain Syndicates"
 desc_chr_dominate_home_trade_reward:0 "Merchant leagues from Kyiv to Nizhyn pool their ledgers, hoarding brokerage fees and tightening our grip over the Dnieper tolls."
 chr_black_sea_consortia:0 "Black Sea Consortia"
 desc_chr_black_sea_consortia:0 "Merchant houses from Chernihiv, Ochakiv, and Kaffa pool convoys, insuring their cargoes and asserting our tariffs across the Pontic routes."
 chr_polissian_drainage:0 "Polissian Drainage"
 desc_chr_polissian_drainage:0 "Canals and levees reclaim the marshes of Eastern Polissia, fattening harvests and easing new settlements."
 chr_polissian_screen:0 "Polissian Screen"
 desc_chr_polissian_screen:0 "We leave the marshes untouched, using them as an unbroken shield that swallows hostile armies."
 chr_diplomatic_balancers:0 "Diplomatic Balancers"
 desc_chr_diplomatic_balancers:0 "By mediating rival claims over Polissia, we have coaxed concessions from multiple great powers at once."
 chr_border_pacts_cooldown:0 "Recent Border Pact"
 desc_chr_border_pacts_cooldown:0 "We have just concluded a major frontier accord; renegotiating so soon would damage our credibility."
 chr_polissia_policy_lock:0 "Recent Polissian Policy"
 desc_chr_polissia_policy_lock:0 "We only recently announced our stance on the marshes of Eastern Polissia. Reconsidering it now would unsettle officials and allies alike."
 chr_border_surety:0 "Border Surety"
 desc_chr_border_surety:0 "We reaffirmed our word to guard the frontier, winning a modest uptick in trust from our neighbors."
 chr_grain_consortium:0 "Grain Consortium"
 desc_chr_grain_consortium:0 "Surveyors, convoy captains, and bursars now coordinate our five major corridors, keeping granaries flush without starving the countryside."
 chr_grain_cartel_charters:0 "Grain Cartel Charters"
 desc_chr_grain_cartel_charters:0 "Merchants sworn to the hetmanate pool warehouses, price bulletins, and convoy guards under charters that expire with the harvest cycle."
 chr_grain_cartel_ledgers:0 "Cartel Ledgers"
 desc_chr_grain_cartel_ledgers:0 "Permanent notaries tally every Dnieper contract, lending our factors quiet leverage in markets from Hlukhiv to Lviv."
 chr_kyiv_metropolia_orthodox:0 "Kyiv Metropolia"
 desc_chr_kyiv_metropolia_orthodox:0 "A renewed Orthodox hierarchy in Kyiv binds monasteries, brotherhoods, and frontier parishes under our direct patronage."
 chr_metropolitan_statute_patronage:0 "Metropolitan Statute Patronage"
desc_chr_metropolitan_statute_patronage:0 "Foreign patrons and local deputies finance the metropolitan statute, keeping Kyiv's chancery fluent in European jurisprudence and widening the circle of scholars who counsel the hetman."
 chr_ruthenian_registers_commissions:0 "Civil Register Commissions"
 desc_chr_ruthenian_registers_commissions:0 "Surveyors and military clerks catalogue estates, trimming the strain of new annexations while easing the paperwork of core creation."
 chr_ruthenian_registers_ledgers:0 "Brotherhood Ledger Offices"
desc_chr_ruthenian_registers_ledgers:0 "Parliamentary fraternities reconcile charters with edicts, freeing headroom in our chancery and speeding decrees along the frontier."
 chr_ruthenian_civil_registers:0 "Ruthenian Civil Registers"
desc_chr_ruthenian_civil_registers:0 "Surveyors and brotherhood scribes keep the Ruthenian rolls current, easing the load on the chancery and letting reforms reach every province in good order."
 chr_grain_depot_province:0 "Regional Grain Depot"
 desc_chr_grain_depot_province:0 "Supervised granaries, pressed-earth floors, and convoy slips ensure this district's harvest stays dry, graded, and market-ready."
 chr_black_soil_silos:0 "Black Soil Silos"
 desc_chr_black_soil_silos:0 "Kiln-dried silos and agronomist guilds squeeze more grain from every verst of chornozem while trimming spoilage."
 chr_grain_silo_province:0 "Steel-Rigged Silo Complex"
 desc_chr_grain_silo_province:0 "Reinforced towers and rotary threshers guarantee the harvest reaches barges crisp, tallied, and insured."
 chr_dniepr_grain_exchange:0 "Dnieper Grain Exchange"
 desc_chr_dniepr_grain_exchange:0 "A permanent exchange clears futures, charters escorts, and teaches merchants to treat our price tables as gospel."
 chr_breadbasket_supremacy:0 "Breadbasket Supremacy"
 desc_chr_breadbasket_supremacy:0 "Record output and disciplined price controls convince even rivals that only our granaries can calm their famines."
 chr_agro_hypercorporation:0 "Agro Hypercorporation"
 desc_chr_agro_hypercorporation:0 "A hetman-backed trust welds mills, depots, and convoys into one machine, letting Chernihiv dictate grain contracts across the steppe."
 chr_starodub_privileges:0 "Starodub Privileges Renewed"
 desc_chr_starodub_privileges:0 "Starodub's benches once more inspect tolls, charters, and guild statutes, rewarding loyalty with broader town liberties and fuller coffers."
 chr_regimental_reforms:0 "Codified Regimental Reforms"
 desc_chr_regimental_reforms:0 "A uniform regimental statute trims waste, tightens recruitment, and gives our officers clear authority over every sotnia."
 chr_steppe_picquets:0 "Seim Steppe Picquets"
 desc_chr_steppe_picquets:0 "Blockhouses and watchfires return to the Seim, warning of raiders while keeping frontier settlers vigilant."
 chr_seim_dragoons:0 "Seim Frontier Dragoons"
desc_chr_seim_dragoons:0 "Mounted infantry patrol the riverlands, accepting lean stipends in exchange for swift sweeps across the steppe."
 chr_starodub_assembly_cooldown:0 "Recent Starodub Assembly"
 desc_chr_starodub_assembly_cooldown:0 "Having only just adjudicated Starodub's liberties, our chancery is in no mood to reopen the question."
 chr_seim_outposts_cooldown:0 "Recent Seim Deployments"
 desc_chr_seim_outposts_cooldown:0 "The Seim frontier has only recently been reinforced; additional redeployments would strain coffers and patience alike."
 chr_baranovych_press:0 "Baranovych's Press"
 desc_chr_baranovych_press:0 "Lazar Baranovych's press turns out catechisms, almanacs, and charters that knit Starodub to Chernihiv's ecclesiastical schools."
 chr_baranovych_guard:0 "Frontier Drill Silver"
desc_chr_baranovych_guard:0 "Funds meant for printing now arm frontier sotnias, honing their resolve and march readiness."
 chr_baranovych_press_cooldown:0 "Recent Baranovych Synod"
 desc_chr_baranovych_press_cooldown:0 "We only just ruled on Baranovych's printing schemes; revisiting the dispute so soon would inflame clergy and captains alike."
 chr_lyzohub_regiments:0 "Lyzohub's Muster"
 desc_chr_lyzohub_regiments:0 "Colonel Yakiv Lyzohub codified regimental stores and drill, lending weight and discipline to every Chernihiv sotnia."
 chr_hetman_coffers:0 "Hetman's Counting House"
 desc_chr_hetman_coffers:0 "Silver stayed in the hetman's coffers, pleasing treasurers but leaving the sotnias wary of the chancery's grip."
 chr_lyzohub_cooldown:0 "Recent Regimental Audit"
 desc_chr_lyzohub_cooldown:0 "The regiments were only just audited; another round of reforms must wait."
 chr_swedish_compact:0 "Swedish Compact"
 desc_chr_swedish_compact:0 "We pledged sabres to Charles XII and Mazepa, sharpening cavalry charges while courting Swedish coin."
 chr_tsar_loyalists:0 "Tsar's Loyalists"
 desc_chr_tsar_loyalists:0 "Starodub's elders proclaimed loyalty to the Tsar, easing unrest and earning imperial stipends for the regiments."
 chr_mazeppa_alignment_lock:0 "Recent Mazepa Deliberations"
 desc_chr_mazeppa_alignment_lock:0 "We recently weighed Mazepa's overtures; the starshyna will not revisit the question immediately."
 chr_sloboda_resettlement:0 "Seim Sloboda Homesteads"
 desc_chr_sloboda_resettlement:0 "Free settlers clear the Seim frontier, boosting growth and swelling musters with grateful families."
 chr_sloboda_conservatism:0 "Starost Holdings Intact"
 desc_chr_sloboda_conservatism:0 "The Seim estates remain under starost seals, filling coffers but slowing frontier growth."
 chr_sloboda_cooldown:0 "Recent Sloboda Statute"
 desc_chr_sloboda_cooldown:0 "We have only just settled the question of Seim homesteads; fresh petitions will have to wait."
 chr_swedish_overture:0 "Swedish Overture"
 chr_betrayed_tsar:0 "Betrayed the Tsar"
 chr_tsar_gratitude:0 "Tsar's Gratitude"
 chr_conquer_russia_title:0 "Confederate the Rus' Lands"
 chr_conquer_russia_desc:0 "Unite the Ruthenian principalities under councils that respect local charters while speaking with one Left-Bank voice."
 chr_united:0 "Left-Bank Confederacy"
 desc_chr_united:0 "Our hetmanate now coordinates levies, markets, and councils across the Left Bank, giving every regiment a shared purpose."
 chr_frontier_garrisons:0 "Frontier March Command"
desc_chr_frontier_garrisons:0 "A permanent staff oversees forts along the Desna and Donets, sparing coin while channeling recruits toward the most exposed bastions."
 chr_border_outposts:0 "Border Outposts"
 desc_chr_border_outposts:0 "Garrison officers rotate through frontier palisades, teaching the locals how to hold walls until relief columns arrive."
 chr_compact_network:0 "Compact Envoys"
 desc_chr_compact_network:0 "Seasoned envoys shuttle between allied courts, trading favors and news so our coalitions react before rivals can divide them."
 chr_grain_directorate_province:0 "Left-Bank Grain Combine"
 desc_chr_grain_directorate_province:0 "Hetman inspectors coordinate threshing floors, presses, and convoys, squeezing extra output from every harvest while keeping ledgers honest."
 chr_assemble_an_army_title:0 "Balance the Host and Line"
 chr_assemble_an_army_desc:0 "Pair seasoned cossack cavalry with disciplined infantry so we can strike swiftly without exhausting frontier communities."
 chr_Great_Horde_title:0 "Break the Great Horde"
 chr_Great_Horde_desc:0 "Unite Sloboda regiments and steppe allies to dismantle the Horde's power and secure peace for traders and nomads alike."
 chr_Kiev_title:0 "Regather the Kyivan Heartland"
 chr_Kiev_desc:0 "Hold both banks of the Dnieper so Kyiv's clergy, craftspeople, and students can rebuild without fear."
 chr_cossacks_title:0 "Enlist the Sich"
 chr_cossacks_desc:0 "Treat with the Zaporizhian Sich, ensuring their rada shares patrols, rations, and victories with our hetmanate."
 chr_unite_home_region_title:0 "Confederate Ruthenia"
 chr_unite_home_region_desc:0 "Bind Ruthenian lands through charters, diets, and shared levies so every subject knows their voice counts in our councils."
 chr_ruthenia_title:0 "Guardians of Rus'"
 chr_ruthenia_desc:0 "With Ruthenia united, protect every confession and guild while weaving them into a respectful, resilient commonwealth."
 chr_building_alliances_title:0 "Forge Alliances"
 chr_building_alliances_desc:0 "Cultivate trusted allies whose courts respect our autonomy and share our aim of a stable frontier."
 chr_border_compacts_title:0 "Forge Border Compacts"
 chr_border_compacts_desc:0 "Negotiate with powerful neighbors so our frontier regiments patrol alongside allies instead of fighting alone. Completing this mission triggers a diplomatic accord event with a §Y20-year§! cooldown before new compacts can be struck."
 chr_border_compacts_relations_tt:0 "Maintain 125 opinion with a neighboring Lithuania, Poland, Commonwealth, Muscovy, Russia, or Crimea while they remain at peace with us."
 chr_border_compact_support:0 "Renewed Patrol Accord"
 chr_border_compact_rupture:0 "Compact in Ruins"
 chr_border_compacts_confidence_tt:0 "We gain §YBorder Compact Confidence§! for §Y5 years§!, boosting diplomacy and trimming fort upkeep, while our partner receives §YBorder Patrol Liaison§!."
 chr_border_compacts_tension_tt:0 "We gain §YBorder Compact Under Strain§! for §Y3 years§!, raising unrest but thickening our frontier pickets as the partner erects §YWatchposts on Alert§!."
 chr_border_compacts_renewed_tt:0 "The accord is refreshed for another §Y5 years§!, trading intelligence and trust along the marches."
 chr_border_compacts_betrayal_tt:0 "We denounce the compact, gutting frontier trust while our neighbor throws up suspicious watchposts."
 chr_border_compacts_deescalated_tt:0 "Tense patrols settle into a cooperative rotation, unlocking the full benefits of the border compact."
 chr_border_compacts_dissolved_tt:0 "Stand down the shared patrols and recall our envoys until the frontier cools."
 chr_identity_branching_placeholder_1_title:0 "Identity Branch Locked"
 chr_identity_branching_placeholder_1_desc:0 "Settle the Ruina guardianship to reveal tailored missions for Commonwealth, Muscovite, or Crimean alignments."
 chr_identity_branching_placeholder_2_title:0 "Identity Branch Locked"
 chr_identity_branching_placeholder_2_desc:0 "Resolve the guardianship debate before this slot unlocks bespoke diplomatic or military objectives."
 chr_identity_branching_placeholder_3_title:0 "Identity Branch Locked"
 chr_identity_branching_placeholder_3_desc:0 "Choose a protector in the Ruina event to expose the next stretch of the identity branch."
 chr_identity_branch_placeholder_tt:0 "Resolve §YThe Ruina Settled§! event and pick a guardian power to unlock one of the three bespoke mission lines."
 chr_polish_guardian_covenant_title:0 "Ratify Commonwealth Covenant"
 chr_polish_guardian_covenant_desc:0 "Renew Warsaw's pledge with high-trust envoys so joint patrols and subsidies keep our border regiments supplied."
 chr_polish_guardian_covenant_partner_tt:0 "Maintain an alliance with §YPoland§!, §Ythe Commonwealth§!, or §YLithuania§! plus §Y100§! opinion and §Y50§! trust."
 chr_polish_diet_union_title:0 "Convene Joint Diet Sessions"
chr_polish_diet_union_desc:0 "Seat our delegates alongside Sejm marshals, steering parliamentary agendas and polishing the Left Bank's autonomy."
 chr_muscovite_auxiliary_corps_title:0 "Field Muscovite Auxiliaries"
 chr_muscovite_auxiliary_corps_desc:0 "Integrate streltsy drillmasters and keep professionalism high to justify extending the Muscovite guardianship."
 chr_muscovite_border_patrols_title:0 "Codify Border Patrols"
 chr_muscovite_border_patrols_desc:0 "Garrison at least five forts to formalise joint patrol schedules under the Belgorod border commission."
 chr_muscovite_border_patrols_fort_tt:0 "Own §Y5§! provinces with any level of fortification."
 chr_crimean_convoy_network_branch_title:0 "Launch Crimean Convoy Network"
 chr_crimean_convoy_network_branch_desc:0 "Expand our escort flotillas or light squadrons so the Khanate keeps backing our grain fleets."
 chr_crimean_convoy_network_fleet_tt:0 "Maintain either §Y15§! light ships or §Y50%§! of force limit in the navy."
 chr_crimean_grain_charters_title:0 "Broker Grain Charters"
 chr_crimean_grain_charters_desc:0 "Upgrade Crimean marketplaces to lock in joint charters with steppe brokers and Black Sea merchants."
 chr_crimean_grain_charters_market_tt:0 "Own §Y3§! provinces in the Crimea region with a §YMarketplace§!."
 chr_border_branch_lock:0 "Border Compact Cooldown"
desc_chr_border_branch_lock:0 "Our staff is reorganising patrol rotations after the latest frontier decree; fresh experiments must wait until the dust settles."
 chr_polish_guardian_covenant_mod:0 "Commonwealth Envoys"
 desc_chr_polish_guardian_covenant_mod:0 "Diet envoys and legates coordinate convoys, shaving weeks off correspondence while convincing Sejm marshals to fund our guards."
 chr_polish_diet_network_mod:0 "Joint Diet Secretariat"
desc_chr_polish_diet_network_mod:0 "Commissioners harmonise parliamentary procedures, keeping Commonwealth bills on schedule while provincial delegates feel their voices respected."
 chr_muscovy_auxiliary_corps_mod:0 "Muscovite Auxiliary Corps"
 desc_chr_muscovy_auxiliary_corps_mod:0 "Streltsy instructors drill our regiments, swelling the muster rolls while sharpening recruitment cycles."
 chr_muscovy_border_patrols_mod:0 "Belgorod Patrol Statutes"
desc_chr_muscovy_border_patrols_mod:0 "Codified patrol duties keep pickets alert, lightening the cost of the towers while bleeding invaders dry."
 chr_crimean_convoy_network_mod:0 "Crimean Convoy Network"
desc_chr_crimean_convoy_network_mod:0 "Khanate escorts fan across the estuaries, boosting the reach of our merchants and bringing fresh crews aboard."
 chr_crimean_convoy_charters_mod:0 "Black Sea Grain Charters"
desc_chr_crimean_convoy_charters_mod:0 "Shared charter houses keep our hullwrights frugal and secure tariff cuts for every grain fleet we dispatch through the Bosporus."
 chr_breadbasket_supremacy_diplomatic_reward_tt:0 "Because our border compacts hold, we gain 100 Diplomatic Power."
 chr_breadbasket_supremacy_military_reward_tt:0 "Because we braced the marches for war, we gain 100 Military Power."
 chr_breadbasket_supremacy_balanced_reward_tt:0 "Without a settled frontier doctrine we gain 100 Administrative Power instead."
 chr_flavor.35.t:0 "Western Frontier Chronicle"
 chr_flavor.35.d:0 "Envoys from the Seim and Sloboda Marches arrive with saddle-bags of reports, petitions, and folk tales. Compiling them into a single chronicle would capture the stories of border captains, grain traders, and shepherd settlers whose vigilance keeps the Polish Crown and the Tsar from swallowing our marches whole."
 chr_flavor.35.a:0 "Bind the marches in ink"
 chr_flavor.36.t:0 "Review the Border Compacts"
 chr_flavor.36.d:0 "Our frontier commissioners convene with scouts and hetman's envoys to judge how the border compacts fare. Some captains insist the joint patrols still ride in step, while others warn our partner drifts toward suspicious musters. Do we extend, recalibrate, or dissolve the agreement?"
 chr_flavor.36.a:0 "Extend the joint patrols"
 chr_flavor.36.b:0 "Expose their breaches"
 chr_flavor.36.c:0 "Ease the standoff"
 chr_flavor.36.opt_d:0 "Stand down the patrols"
 chr_flavor.38.t:0 "Set Our Frontier Doctrine"
 chr_flavor.38.d:0 "The border compacts are signed, yet the Seim again debates whether to entwine our fate with allied patrols or fortify the marches for a lonelier struggle. Hetman envoys favour the chancery networks that keep treaties alive, while war captains insist that walls and watchfires must speak louder than parchment."
 chr_flavor.38.a:0 "Lean on our diplomatic partners"
 chr_flavor.38.b:0 "Brace the marches for war"
 chr_border_compacts_branch_diplomatic_tt:0 "We will pursue the §YDiplomatic Frontier§! branch, keeping the \"Border Compacts\" missions focused on alliances and joint patrols."
 chr_border_compacts_branch_militarized_tt:0 "We will pursue the §YMilitarised Frontier§! branch, steering the \"Border Compacts\" missions toward forts and professional armies."
 chr_flavor.37.t:0 "Eastern Frontier Annals"
 chr_flavor.37.d:0 "From the Desna palisades to the sloboda mills around Kharkiv, scribes assemble a chronicle that traces four centuries of an imagined Sivershchyna. It begins with fifteenth-century veche councils breaking the Horde's tribute, knitting frontier monasteries to Sloboda watch posts. Sixteenth-century colonists planted paired farm communes and sotnia barracks that bargained with Vilnius and Moscow while trading salt, pitch, and grain down the Donets. The long Ruina taught seventeenth-century hetmans to broker guarantees from Warsaw, the Tsar, and the Crimean Khanate while rebuilding fort-monasteries and chartering Kharkiv's markets. Eighteenth-century reforms spun grain convoys toward the Dnieper and entrenched collegiate starshyna who could calculate both tithes and troop rotations. In the nineteenth century, river steamers, rail spurs, and cooperative guilds bound Sivershchyna and eastern Sloboda into a grain commonwealth that balanced imperial statutes with local liberties."
 chr_flavor.37.a:0 "Publish the treaties and ledgers"
 chr_flavor.37.b:0 "Drill the march regiments"
 chr_flavor.37.c:0 "Catalogue the grain wards"
 chr_western_frontier_chronicle:0 "Western Frontier Chronicle"
 desc_chr_western_frontier_chronicle:0 "A living chronicle of the western marches keeps hetmans, scouts, and merchants aligned by sharing every triumph and warning from the frontier."
 chr_eastern_frontier_chronicle:0 "Eastern Frontier Chronicle"
 desc_chr_eastern_frontier_chronicle:0 "A diplomatic annal entwines Hlukhiv envoys with Kharkiv syndics, sharing treaties, tallies, and lessons from centuries of border bargains."
 chr_border_compact_confidence:0 "Border Compact Confidence"
 desc_chr_border_compact_confidence:0 "Trusted foreign patrols share the load of guarding our marches, freeing diplomats and treasurers to focus on longer campaigns."
 chr_border_compact_confidence_partner:0 "Border Patrol Liaison"
 desc_chr_border_compact_confidence_partner:0 "Joint patrols with Chernihiv keep our border forts coordinated and our trust in their intentions growing."
 chr_border_compact_tension:0 "Border Compact Under Strain"
 desc_chr_border_compact_tension:0 "Rumors of betrayal unsettle our host, forcing us to double-check every fort ledger and keep the cavalry ready."
 chr_border_compact_watchposts:0 "Watchposts on Alert"
 desc_chr_border_compact_watchposts:0 "Hastily raised watchposts watch Chernihiv's movements after their compact began to fray."
 chr_border_compact_betrayal:0 "Border Compact Betrayed"
 desc_chr_border_compact_betrayal:0 "We broke the sworn patrol pact, souring our reputation and stoking unrest along the marches."
 chr_border_compact_cooldown:0 "Border Compact Cooldown"
 desc_chr_border_compact_cooldown:0 "Envoys stand down while memories of the last agreement fade and the frontier cools."
 chr_eastern_march_command:0 "Eastern March Command"
 desc_chr_eastern_march_command:0 "Marshal colleges convert frontier annals into campaign manuals, rotating march regiments through Desna and Sloboda bastions."
 chr_identity_branching_1_title:0 "Identity Branch Placeholder"
 chr_identity_branching_1_desc:0 "Select a frontier doctrine to swap this slot for a bespoke mission."
 chr_identity_branching_2_title:0 "Identity Branch Placeholder"
 chr_identity_branching_2_desc:0 "Complete the prior branch choice to unlock tailored objectives."
 chr_identity_branching_3_title:0 "Identity Branch Placeholder"
 chr_identity_branching_3_desc:0 "Advance in your chosen branch to reveal the next mission."
 chr_grain_corridors_title:0 "Chart Grain Corridors"
 chr_grain_corridors_desc:0 "Survey every black-soil strip and river pier so guarded grain convoys can sprint from Sloboda farms to Dnieper barges without delay."
 chr_black_soil_silos_title:0 "Raise Black Soil Silos"
 chr_black_soil_silos_desc:0 "Standardise elevated granaries and threshing floors across Sloboda Ukraine, taming the harvest and shielding it from mold, fire, and blockade alike."
 chr_grain_cartel_charters_title:0 "Grant Grain Cartel Charters"
 chr_grain_cartel_charters_desc:0 "License syndicates that pool workshops, storehouses, and contracts across the Dnieper so our merchants negotiate from a united ledger."
 chr_grain_cartel_workshops_tt:0 "Own at least §Y4§! workshops in provinces within the §YEast§! or §YWest Dnieper§! areas."
 chr_grain_cartel_marketplaces_tt:0 "Own at least §Y3§! marketplaces in provinces within the §YEast§! or §YWest Dnieper§! areas."
 chr_dniepr_grain_exchange_title:0 "Open the Dnieper Grain Exchange"
 chr_dniepr_grain_exchange_desc:0 "Charter a permanent bourse at the river crossings where merchants settle contracts, insure flotillas, and broadcast our price signals to every steppe."
 chr_breadbasket_supremacy_title:0 "Proclaim Breadbasket Supremacy"
 chr_breadbasket_supremacy_desc:0 "Drive production beyond rival breadbaskets until foreign courts whisper that Chernihiv's silos alone can calm famine or finance war."
 chr_agro_hypercorporation_title:0 "Codify the Agro Hypercorp"
 chr_agro_hypercorporation_desc:0 "Merge mills, fairs, and convoy guilds into a single hetman-backed trust that treats grain like bullion and projects our reach far beyond the Left Bank."
 chr_Manpower_title:0 "Mobilise Sloboda Reserves"
 chr_Manpower_desc:0 "Record households, drill town watches, and invite refugee bands to muster so our armies never march hollow."
 chr_sloboda_charters_title:0 "Grant Sloboda Charters"
 chr_sloboda_charters_desc:0 "Kharkiv, Okhtyrka, and Sumy flourish when burghers, cossacks, and migrants elect councils together. Issue charters that codify their shared rights and duties."
 chr_belgorod_line_title:0 "Raise the Belgorod Line"
 chr_belgorod_line_desc:0 "Build forts and watch posts from Belgorod to Izium so Crimean raids meet earthworks before they reach our villages."
 chr_dniepr_title:0 "Advance to the Dnieper"
 chr_dniepr_desc:0 "Secure the eastern bank of the Dnieper with forts, markets, and parish schools that welcome newcomers."
 chr_dominate_home_trade_node_title:0 "Steward Desna Commerce"
 chr_dominate_home_trade_node_desc:0 "Coordinate guilds and fairs along the Desna so Ruthenian, Armenian, and Jewish merchants share safe markets under our tariffs."
 chr_kiev_2_title:0 "Rebuild Kyiv"
 chr_kiev_2_desc:0 "Restore Kyiv's monasteries, printing presses, and academies so they once more light the Ruthenian world."
 chr_Zaporozhie_title:0 "Anchor the Sich"
 chr_Zaporozhie_desc:0 "Provide supplies and mutual defence to the Zaporizhian host in exchange for patrols that protect every frontier family."
 chr_Crimea_title:0 "Secure the Black Sea Door"
 chr_Crimea_desc:0 "End the slave raids, open Crimean ports to fair trade, and respect communities willing to live under our law."
 chr_establish_high_seas_navy_title:0 "Launch a Black Sea Fleet"
 chr_establish_high_seas_navy_desc:0 "Invest in galleys and heavy ships so our merchants and envoys sail safely from Ochakiv to the Bosporus."
 chr_high_income_mission_title:0 "Balance the Ledgers"
 chr_high_income_mission_desc:0 "Reform tolls, leases, and estates so crown revenue grows without crushing the households we defend."
 chr_stability_title:0 "Consolidate the State"
 chr_stability_desc:0 "Reconcile the starshyna, burghers, and clergy, ensuring each estate supports a stable hetmanate."
 chr_build_temples_title:0 "Endow Churches and Schools"
 chr_build_temples_desc:0 "Fund churches, brotherhood schools, and hospices across the Left Bank so spiritual and civic life flourish together."
 chr_build_treasury_title:0 "Secure the Treasury"
 chr_build_treasury_desc:0 "Stock silver and grain reserves in Chernihiv and Baturyn, ready for campaigns or relief."
 chr_left_bank_collegium_mission_title:0 "Found the Left-Bank Collegium"
 chr_left_bank_collegium_mission_desc:0 "Endow a collegium that marries Orthodox brotherhood schools to Jesuit curricula so our officials learn both canon and calculus."
 chr_left_bank_collegium_university_tt:0 "Own at least §Y2§! universities in the §YRuthenia§! region."
 chr_build_manufactories_title:0 "Expand Left-Bank Workshops"
 chr_build_manufactories_desc:0 "Encourage mills, ironworks, and cloth halls that employ locals and migrants, keeping profits close to the Desna."
 chr_old:0 "Owner's rights safeguarded"
 desc_chr_old:0 "In our own sectors, we have confirmed our freedom to act extremely independently of the Ruler. Although this pleased many proprietors, it resulted in a loss of governmental power."
 chr_tatar_yoke_title:0 "Break the Tatar Yoke"
 chr_tatar_yoke_desc:0 "Guarantee that Crimean and Nogai raids end, replacing tribute with treaties that respect our people."
 chr_Astrakhan_title:0 "Caspian Direction"
 chr_Astrakhan_desc:0 "No one guards these affluent areas after the fall of the 'Great' Horde, from which we will be able to harvest an infinite amount of products and export them by sea to Asia and Persia."
 chr_imperial_ambition_mission_title:0 "The State's Conquest"
 chr_imperial_ambition_mission_desc:0 "Our state's primary goal must always be to secure prosperity. Let us use the costly armies and fleets supplied by our economic prosperity to grab even more resources and subjects for an ambitious empire."
 chr_Azov_title:0 "Azov Power"
 chr_Azov_desc:0 "Azov's territory is owned by either Genoese merchants or the Crimean Khanate, both of which should fall to us."
 chr_trade_company_region_abroad_title:0 "Foreign Trade Company"
 chr_trade_company_region_abroad_desc:0 "Our trading company communities in foreign locations have flourished for a long time. We have provided them with all the tools they require to fully run our domestic commerce organization. No foreign power should be allowed to have an influence on the well-being of our population."
 chr_ended_tatar_yoke:0 "Tatar Yoke Removed"
 desc_chr_ended_tatar_yoke:0 "Tatars no longer pose a threat to us. Our efforts must now be directed at making the steppe peoples into real peoples."
 chr_eastern_chronicle_diplomatic_title:0 "Chronicle of Diplomatic Triumphs"
 chr_eastern_chronicle_military_title:0 "Chronicle of Military Victories"
 chr_eastern_chronicle_ledger_title:0 "Archive the Records"
 chr_eastern_chronicle_summary_desc:0 "The eastern chronicles of our realm have been compiled, documenting our interactions with the frontier powers. Our chosen path has shaped the character of these border relationships."
 chr_kyiv_metropolia_mission_title:0 "Restore the Kyiv Metropolitanate"
 chr_kyiv_metropolia_mission_desc:0 "Kyiv's colleges petition to restore the metropolitanate, balancing synodal autonomy with the expectations of foreign patrons."
 chr_kyiv_metropolia_patriarch_tt:0 "Has at least §Y25%§! Patriarch Authority"
 chr_metropolitan_statute_tt:0 "Has at least §Y2§! Universities in the Ruthenia region"
 chr_ruthenian_registers_autonomy_tt:0 "At least §Y8§! provinces in Ruthenia region have §Y25%§! or less local autonomy"
 chr_ruthenian_registers_university_tt:0 "At least §Y3§! provinces in Ruthenia region have Universities"
 chr_ruthenian_registers_tall_path:0 "Parliamentary Register Path"
 chr_ruthenian_civil_registers_title:0 "Ruthenian Civil Registers"
 chr_ruthenian_civil_registers_desc:0 "Our scribes must compile comprehensive civil registers to administer the expanding Ruthenian heartlands."
 chr_sejmik_commissions_parliament_tt:0 "Have at least 3 provinces with seats in parliament"
 chr_ruthenian_civil_registers_reward_tt:0 "Compile the civil registers of Ruthenia to strengthen administration and integration."
 chr_fortified_monastery_lvl1:0 "Fortified Monastery"
 desc_chr_fortified_monastery_lvl1:0 "Timber palisades and refectory arsenals let the cloister double as a rally point for border watches."
 chr_fortified_monastery_lvl1_desc:0 "Timber palisades and refectory arsenals let the cloister double as a rally point for border watches."
 chr_fortified_monastery_lvl2:0 "Citadel Monastery"
 desc_chr_fortified_monastery_lvl2:0 "Stone curtain walls, bastions, and granaries make this monastery a genuine fortress anchoring the Polissian line."
 chr_fortified_monastery_lvl2_desc:0 "Stone curtain walls, bastions, and granaries make this monastery a genuine fortress anchoring the Polissian line."
 chr_sloboda_farm_lvl1:0 "Sloboda Farm Module"
desc_chr_sloboda_farm_lvl1:0 "Freedmen villages parcelise fields, blending communal tillage with regimental oversight to keep granaries overflowing."
 chr_sloboda_farm_lvl1_desc:0 "Freedmen villages parcelise fields, blending communal tillage with regimental oversight to lift production."
 chr_sloboda_farm_lvl2:0 "Regimental Grain Module"
 desc_chr_sloboda_farm_lvl2:0 "Surveyors grid the sloboda into warehouses and levy rolls, securing both grain surpluses and disciplined defenders."
 chr_sloboda_farm_lvl2_desc:0 "Surveyors chart the sloboda into granary courts and levy ledgers, keeping storehouses full and watch posts manned."
 chr_sloboda_exchange_province:0 "Exchange Syndicate"
 desc_chr_sloboda_exchange_province:0 "Merchants and hetmanic auditors share ledgers here, aligning grain tallies with export convoys bound for the Black Sea."
 chr_sloboda_exchange_province_desc:0 "Merchants and hetmanic auditors share ledgers here, aligning grain tallies with export convoys bound for the Black Sea."
 chr_commonwealth_guardianship_desc:0 "Diplomats anchored in Warsaw and Vilnius secure subsidies, tax harmonisation, and a pledge that our borders remain inviolate while we rebuild the hetmanate."
 chr_commonwealth_joint_diets_desc:0 "Starshyna envoys and Polish castellans convene shared dietines, pooling reforms while rewarding estates that back consensus motions."
 chr_muscovite_guardianship_desc:0 "Streltsy detachments drill alongside our sotnias, delivering powder and siege masters so long as we uphold the Muscovite pact."
 chr_muscovite_border_commission_desc:0 "Joint frontier commissions chart palisades, patrol schedules, and tax breaks that keep the Sloboda marches hardened against raids."
 chr_crimean_guardianship_desc:0 "Treaties with the Khan pledge caravan escorts and tolerance for steppe faiths in exchange for our grain fleets supplying the peninsula."
 chr_black_sea_consortia_desc:0 "Merchant houses from Chernihiv, Ochakiv, and Kaffa pool convoys, insuring their cargoes and asserting our tariffs across the Pontic routes."
 SIVERSK_COMMUNE:0 "Siversk Commune"
 MAGDEBURG_RADA:0 "Magdeburg Rada"
 LEFT_BANK_CONFEDERATION:0 "Left-Bank Hetmanate"
 POSADNYK:0 "Viyt"
 POSADNYTSIA:0 "Viytynia"
 STARSHYNA_MARSHAL:0 "Starshyna Osavul"
 STARSHYNA_MARSHALKA:0 "Starshyna Osavulka"
 HETMAN_PROTECTOR:0 "Hetman-Protector"
 HETMANKA_PROTECTOR:0 "Hetmanka-Protector"
 chr_grain_directorate_reform:0 "Left-Bank Grain Directorate"
 chr_grain_directorate_reform_desc:0 "Mission charters birthed a bureaucratic grain directorate that stations hetman inspectors in every granary, rewarding loyal guilds while flooding depots with surplus."
 chr_grain_directorate_reform_tt:0 "All owned grain provinces gain the hidden modifier §YLeft-Bank Grain Combine§! (+10% goods produced, +15% local production efficiency)."
 chr_frontier_garrisons_title:0 "Harden the Frontier Garrisons"
 chr_frontier_garrisons_desc:0 "Expand forts from Starodub to the Sloboda marches and staff them with drilled professionals so raids falter before reaching our mills. Completing this mission unlocks border compact events with a §Y20-year§! diplomatic cooldown."
 chr_frontier_garrisons_forts_tt:0 "Own at least two fortified provinces in Sloboda Ukraine, Lower Don, Novhorod-Siverskyi or Starodub."
 chr_diplomatic_network_title:0 "Weave Compact Networks"
 chr_diplomatic_network_desc:0 "Deepen the compacts we forged by guaranteeing multiple allies trust our word more than rival bribes or intimidation."
 chr_diplomatic_network_loyal_allies_tt:0 "Maintain three alliances and secure at least two partners with 150 opinion and 60 trust."
 chr_flavor.14.t:0 "Baranovych's Starodub Press"
 chr_flavor.14.d:0 "Archbishop Lazar Baranovych has reopened the Starodub press, promising prayer books, polemics, and almanacs that bind the Seim march to Kyiv. Each investment locks our press policy for §Y20 years§!."
 chr_flavor.14.a:0 "Fund Baranovych's printing houses"
 chr_flavor.14.b:0 "Send the silver to drill the border sotnias"
 chr_flavor.15.t:0 "Yakiv Lyzohub's Muster"
 chr_flavor.15.d:0 "Colonel Yakiv Lyzohub proposes a full audit of the Chernihiv regiments, harmonising sotnia statutes and reserving stores for rapid musters. The chosen policy cannot be revisited for §Y20 years§!."
 chr_flavor.15.a:0 "Endorse Lyzohub's regimental codex"
 chr_flavor.15.b:0 "Keep the coffers under hetman seals"
 chr_flavor.16.t:0 "Mazepa's Swedish Overture"
 chr_flavor.16.d:0 "Envoys whisper that Hetman Mazepa weighs an alliance with Charles XII. Our stance toward Sweden or the Tsar will remain locked for §Y20 years§!."
 chr_flavor.16.a:0 "Ride with Mazepa and the Swedes"
 chr_flavor.16.b:0 "Reaffirm loyalty to the Tsar"
 chr_flavor.17.t:0 "Homesteads of the Seim Sloboda"
 chr_flavor.17.d:0 "Settlers from the Dnieper and Desna offer to clear homesteads along the Seim if granted tax freedoms and Cossack rights. Whichever path we endorse cannot be changed for §Y20 years§!."
 chr_flavor.17.a:0 "Grant free homesteads to Seim settlers"
 chr_flavor.17.b:0 "Keep the land under starost authority"
 chr_legacy_of_the_old_principality:0 "Desna Concord Compacts"
 chr_legacy_of_the_old_principality_desc:0 "The ruined castles of Siversk were rebuilt as negotiating halls where starshyna, burghers, and clergy ratified every levy. Mapping these compacts into statute lets us grow without abandoning the fortresses that guard our frontier."
 chr_cossack_regiments:0 "Balanced Sotnia Rosters"
 chr_cossack_regiments_desc:0 "Hetman chancelleries rotate burgher musketeers, registered Cossacks, and frontier irregulars through the same muster rolls. No estate monopolises command, and every banner keeps reserves drilled for rapid mobilisations."
 chr_regimental_barracks:0 "Moderated Collegium"
 chr_regimental_barracks_desc:0 "The Chernihiv Collegium tutors officers alongside scribes, matching regimental needs with civic expertise. Graduates bargain for salaries, spread new sciences, and take up posts across the Left Bank without crushing any single estate."
 chr_konotop_fortress:0 "Tri-Compact Envoys"
 chr_konotop_fortress_desc:0 "Rotating embassies to Warsaw, Moscow, and the Crimean mirzas keep lines of credit, grain, and intelligence open. The envoy benches report jointly to the hetman and veche, anchoring diplomacy in shared accountability."
 chr_local_councils:0 "Urban-Rada Concord"
 chr_local_councils_desc:0 "Magdeburg burghers, Orthodox brotherhoods, and starshyna captains convene mixed courts in Chernihiv, Nizhyn, and Starodub. Negotiated levies and municipal co-ops keep taxes predictable while easing unrest."
 chr_renovate_transfiguration_cathedral:0 "Synodal Compromise"
 chr_renovate_transfiguration_cathedral_desc:0 "The Transfiguration Cathedral hosts Greek Catholic, Orthodox, and brotherhood synods in alternating seasons. Shared patronage funds schooling and mediates confessional disputes before they spill into the streets."
 chr_cultivate_the_east_dniepr:0 "Left-Bank Grain Syndicates"
 chr_cultivate_the_east_dniepr_desc:0 "Grain syndicates that mix Cossack sotnias, Jewish factors, and Ruthenian cooperatives steer barges from Hlukhiv to Kyiv. Their charter balances low tolls with reinvestment in convoy escorts and river depots."
 chr_flavor.18.t:0 "Settling the Ruina"
 chr_flavor.18.d:0 "The Ruina shattered our councils, yet three offers now sit on the hetman's table. Polish envoys promise joint dietines, Muscovite voivodes dispatch fortified advisors, and Crimean mirzas guarantee trade convoys. Each path would anchor Chernihiv's recovery—but binds us to their patronage."
 chr_flavor.18.a:0 "Seal compacts with the Commonwealth"
 chr_flavor.18.b:0 "Drill beside Muscovy's auxiliaries"
 chr_flavor.18.c:0 "Ride under Crimean protection"
 chr_commonwealth_protectorate_mission_title:0 "Commonwealth Protectorate"
 chr_commonwealth_protectorate_mission_desc:0 "Forge a binding alliance with the Commonwealth crowns so our border regiments drill under a shared defensive pact."
 chr_sejmik_commissions_mission_title:0 "Sejmik Commissions"
 chr_sejmik_commissions_mission_desc:0 "Seat annalists in the Warsaw Sejm so Chernihiv's statutes ride each reform bill and our envoys prove the Hetman's reliability."
 chr_commonwealth_joint_diets_mission_title:0 "Joint Diet Sessions"
 chr_commonwealth_joint_diets_mission_desc:0 "Seat our envoys in parliament halls where Magdeburg burghers and Polish senators codify compromise charters."
 chr_muscovy_auxiliaries_mission_title:0 "Muscovite Auxiliaries"
chr_muscovy_auxiliaries_mission_desc:0 "Coordinate levy musters with Muscovy, letting their artillery schools harden our sotnias and keep our reserves prepared."
 chr_belgorod_commission_statute_mission_title:0 "Belgorod Commission Statute"
 chr_belgorod_commission_statute_mission_desc:0 "Invite Belgorod commissioners to audit our bastions, codifying drill manuals that keep Muscovite and Chernihiv garrisons in lockstep."
 chr_sloboda_border_commission_mission_title:0 "Sloboda Border Commission"
 chr_sloboda_border_commission_mission_desc:0 "Establish a joint commission that surveys palisades, rewards veteran Cossacks, and sets shared patrols along the Sloboda marches."
 chr_crimean_compact_mission_title:0 "Crimean Compact"
 chr_crimean_compact_mission_desc:0 "Codify caravan treaties with the Khanate, binding escorts to our convoys while respecting steppe autonomy."
 chr_black_sea_consortia_mission_title:0 "Black Sea Consortia"
 chr_black_sea_consortia_mission_desc:0 "Merge our merchant flotillas into consortia that dominate coastal marts from Ochakiv to Kaffa."
 chr_commonwealth_protectorate_tt:0 "Maintain an alliance with the Commonwealth crowns and cultivate at least §Y100§! opinion and §Y50§! trust."
 chr_sejmik_commissions_issues_tt:0 "Maintain at least §Y3§! active Sejm debates or commissions."
 chr_muscovy_alliance_tt:0 "Maintain an alliance with Muscovy or Russia, fostering at least §Y100§! opinion and §Y50§! trust."
 chr_belgorod_commission_forts_tt:0 "Operate at least §Y3§! maintained forts across Sloboda Ukraine or the Lower Don."
 chr_crimean_compact_tt:0 "Maintain an alliance with the Crimean Khanate with §Y100§! opinion and §Y50§! trust."
 # Group 4: Zaporozhian Frontier
 zaz_flavor.1.a:0 "Cossacks will never, ever, ever be enslaved."
 zaz_flavor.1.b:0 "Nope."
 ZAZ_establish_sich_title:0 "Establish the Zaporozhian Sich"
 ZAZ_establish_sich_desc:0 "The Zaporozhian Sich must serve as more than just a military camp - it shall be the beating heart of free Cossackdom, a fortress-republic where warriors govern themselves through the Sich Rada and no foreign power can impose its will upon us."
 
 ZAZ_muster_manpower_title:0 "Muster the Cossack Host"
 ZAZ_muster_manpower_desc:0 "Before we can challenge the great powers, we must first gather our strength. Let the call go out across the Wild Field - all free men who can ride and fight are welcome in the Zaporozhian Host!"
 ZAZ_chaiky_raids_title:0 "Chaiky Naval Raids"
 ZAZ_chaiky_raids_desc:0 "The chaiky - our swift river boats - strike terror into the hearts of Ottoman admirals and Crimean slave traders. Let us build a fleet and carry fire and sword to those who would enslave our people!"

 ZAZ_evolve_to_hetmanate_title:0 "Balance the Sich into a Hetmanate"
 ZAZ_evolve_to_hetmanate_desc:0 "The Sich Rada forged our freedoms; now we must temper them with enduring authority. By channeling hard-earned republican virtue into a fledgling hetman's bulava, we can steady succession without breaking Cossack liberties."
 
 ZAZ_orthodox_protectors_title:0 "Defenders of Orthodoxy"
 ZAZ_orthodox_protectors_desc:0 "While Polish magnates impose Catholic Union upon our people, the Zaporozhian Host remains the last bastion of Orthodox faith and Ruthenian traditions. We shall be the shield of true Christianity against both Latin and Muslim."
 
 ZAZ_settlements_title:0 "Sloboda Settlements"
 ZAZ_settlements_desc:0 "The Wild Field lies empty, waiting to be tamed. By establishing sloboda settlements - military colonies where free men hold land in exchange for service - we can extend our power across the frontier."
 ZAZ_independce_title:0 "Struggle for Independence"
 ZAZ_independce_desc:0 "For too long we have served as border guards for foreign masters - Polish kings who promise privileges but deliver only chains, Russian tsars who speak of Orthodox brotherhood while plotting to enslave us. The time has come to stand alone!"
 ZAZ_lit_title:0 "Resist the Commonwealth"
 ZAZ_lit_desc:0 "The Commonwealth of Two Nations has long sought to reduce our privileges and force us into serfdom. We must demonstrate through steel and fire that Cossack liberty cannot be extinguished by royal decree!"
 ZAZ_istanbul_title:0 "Raid Constantinople"
 ZAZ_istanbul_desc:0 "Our chaiky boats have struck Crimean ports and Anatolian coasts - now let us dare the ultimate prize! A raid on Constantinople itself would echo through history, proving that no power - not even the mighty Sultan - is safe from Cossack steel."
 ZAZ_krakow_title:0 "Thunder Through Małopolska"
 ZAZ_krakow_desc:0 "The Polish magnates who once employed us as border guards now tremble at the sound of our horses. Let us ride to Kraków itself and show them what happens when they try to chain free Cossacks!"
 ZAZ_moskva_title:0 "Threaten Moscow"
 ZAZ_moskva_desc:0 "The Muscovite tsars speak of Orthodox brotherhood while treating us as mere subjects. Perhaps a Cossack army at the gates of Moscow will remind them that we bow to no earthly power!"
 ZAZ_finally_title:0 "The Free Zaporozhian State"
 ZAZ_finally_desc:0 "Through blood and sacrifice, we have secured our independence. The Sich Rada governs in freedom, our banners fly over free soil, and the world must reckon with a new power - the Cossack Republic of Zaporozhia!"
 ZAZ_rally_hordes_title:0 "Recruit Steppe Cavalry"
 ZAZ_rally_hordes_desc:0 "Living on the edge of the Great Steppe, we have learned the tactics of our nomadic neighbors. Let us recruit light cavalry who can ride like the wind and strike like lightning!"
 ZAZ_khanate_title:0 "Developing [Root.GetName]"
 ZAZ_khanate_desc:0 "As a small free harbor state, we must use every resource available to us if we are to survive and become more than a footnote in history."
 ZAZ_domestic_3_title:0 "Building [Root.GetName]"
 ZAZ_domestic_3_desc:0 "Expanding our core territories will help secure our future for many years to come."
 ZAZ_first_raze_title:0 "Punitive Raids"
 ZAZ_first_raze_desc:0 "When diplomacy fails and enemies threaten our borders, the traditional Cossack response is swift and terrible - ride out, strike hard, and teach our foes the price of challenging the Host. Let the countryside burn as a warning to all who would oppress free men!"
 ZAZ_ally_tur_title:0 "Ottoman Alliance"
 ZAZ_ally_tur_desc:0 "The Sultan offers us an unusual bargain - autonomy and protection in exchange for military service against our mutual enemies. Some call it selling our souls to Islam, others see it as pragmatic survival. The Sich Rada must decide. §R This path is mutually exclusive with other alliances §!"
 ZAZ_ally_tartar_title:0 "Alliance with the Steppe Hordes"
 ZAZ_ally_tartar_desc:0 "The Tatars of the steppe share our love of freedom and our skills with horse and bow. An alliance with the Crimean Khanate or Golden Horde would give us powerful cavalry allies - though it means living with constant raids and shifting loyalties. §R This path is mutually exclusive with other alliances §!"
 ZAZ_ally_rus_title:0 "Muscovite Protectorate"
 ZAZ_ally_rus_desc:0 "The Tsar in Moscow speaks of Orthodox brotherhood and promises to defend us against Polish Catholics and Ottoman Muslims. But what price will Russia demand for this protection? Will we trade Polish chains for Russian ones? §R This path is mutually exclusive with other alliances §!"nwealth"
 ZAZ_ally_pol_desc:0 "Perhaps we judged the Commonwealth too harshly. If we negotiate from strength, we might secure real privileges - representation in the Sejm, control over our own lands, protection of Orthodox rights. Or perhaps we are simply returning to familiar chains. §R This path is mutually exclusive with other alliances §!"
 
 ZAZ_only_zaz_title:0 "The Independent Path"
 ZAZ_only_zaz_desc:0 "We bow to no foreign power! Let the great empires scheme against each other - the Zaporozhian Host will stand alone, free and proud. It will be difficult, perhaps impossible, but it is the only path that preserves true Cossack liberty. §R This path is mutually exclusive with other alliances §!"
 ZAZ_ally_rus_desc:0 "Our cultural origins are intertwined with the Russian people who, thankfully, share our rejection of foreign oppressors. We may be able to leverage this shared history to our advantage. §R This focus is mutually exclusive within this range §!"

 kru_confederation_balance:0 "Balance between Rada and Hetman"
 kru_confederation_balance_desc:0 "The Sich Rada still gathers to guard Cossack privileges, yet the hetman's bulava now commands lasting authority. Republican custom tempers the crown, legitimacy steadies the realm, and absolutist pretensions are kept in check."
 ZAZ_TUR_contest_crimea_title:0 "Crimea Dispute"
 ZAZ_TUR_contest_crimea_desc:0 "With the Crimean Khanate on our doorstep, we shall never find peace. To resolve the situation, we must first prepare for war."
 ZAZ_TUR_war_crimea_title:0 "Invasion of Crimea"
 ZAZ_TUR_war_crimea_desc:0 "Sitting and looking will get you nowhere. It's time to attack!"
 ZAZ_TUR_end_crimea_title:0 "Victory in Crimea"
 ZAZ_TUR_end_crimea_desc:0 "We have finally gained control over Crimea, and can now enjoy a little reprieve from our troubles."
 ZAZ_TUR_sieze_ports_title:0 "Seize Black Sea Ports"
 ZAZ_TUR_sieze_ports_desc:0 "The ports of Cafa and Azov would make a wonderful addition to our own expansion, allowing us to establish a foothold in Black Sea commerce."
 ZAZ_TUR_settle_south_title:0 "Defeat Lithuania"
 ZAZ_TUR_settle_south_desc:0 "With Lithuania towering over us, it is critical that we seek to reduce their power."
 ZAZ_TUR_settle_north_title:0 "Settle Ukraine"
 ZAZ_TUR_settle_north_desc:0 "Now that Lithuania has been subdued, it is time to acquire additional land for our people. The vast plains of Ukraine will be ideal for this purpose."
 ZAZ_TUR_otoman_title:0 "Zaporozhian Hegemony"
 ZAZ_TUR_otoman_desc:0 "Our once lowly state has risen to become a mighty khanate that rivals even the Mongols."
 ZAZ_TUR_conquer_steppe_title:0 "Conquer [GOL.GetName]"
 ZAZ_TUR_conquer_steppe_desc:0 "The countries to the east are just a stumbling block to our future growth. Let us show them who the superior khan is."
 ZAZ_TUR_different_ally_title:0 "Seek Other Allies"
 ZAZ_TUR_different_ally_desc:0 "Securing an alliance with the Turks is no easy task, but we cannot rely on them alone."
 ZAZ_tur_dip_2_title:0 "Provide Trade Assistance to Allies"
 ZAZ_tur_dip_2_desc:0 "Let us closely monitor their embargo policies to demonstrate our unwavering commitment to the relationships we have forged. Even if it does not bring any tangible benefits, it is a noble gesture of our loyalty."
 ZAZ_TUR_side_tur_title:0 "Warrior Clan"
 ZAZ_TUR_side_tur_desc:0 "We must continue to prove our allegiance and usefulness to the Turks, irrespective of our ties with them. Failure to do so may lead to us being deemed a liability and ultimately abandoned."
 ZAZ_tur_dip_4_title:0 "Promote Slavery"
 ZAZ_tur_dip_4_desc:0 "For ages, Azov has been a prime European commercial port, shipping Crimean slaves. By pushing the same commerce that the Crimean excelled at, we can bring considerable wealth to our realm now that it is in our control."
 ZAZ_TUR_brake_rus_title:0 "Rival of Russia"
 ZAZ_TUR_brake_rus_desc:0 "Our perilous alliance with the Turks pits us against the Russians, whose territorial aspirations are aligned with ours. We must be watchful of their advances and respond in kind."
 ZAZ_TUR_convert_islam_title:0 "Question of Faith"
 ZAZ_TUR_convert_islam_desc:0 "The Sultan's alliance has brought us more than we could have imagined. Muslims from all corners of the world have graced our court due to our strong political ties. Perhaps a heartfelt reconsideration of our faith is in order."
 ZAZ_insult_lit_title:0 "Insult [LIT.GetName]"
 ZAZ_insult_lit_desc:0 "Let us remind our former rulers of our worth and their foolishness in underestimating us."
 ZAZ_insult_cri_title:0 "Insult [CRI.GetName]"
 ZAZ_insult_cri_desc:0 "The inferior Crimean Khanate must be made aware of their insignificance in our realm."
 ZAZ_GOL_insult_tur_title:0 "Denounce [TUR.GetName]"
 ZAZ_GOL_insult_tur_desc:0 "The Turkish threat looms to the east, and we must warn them that they pose a significant danger to our security."
 ZAZ_GOL_insult_feo_title:0 "Insult [FEO.GetName]"
 ZAZ_GOL_insult_feo_desc:0 "The Goths are a remnant of a bygone era and serve no purpose in today's world. We must make it clear to them that their existence is irrelevant."
 ZAZ_gol_politics_title:0 "National Politics"
 ZAZ_gol_politics_desc:0 "Succession of khans is a precarious affair. The placement of our own leaders may open up future opportunities for us."
 ZAZ_gol_politics_2_title:0 "Succession of [Root.GetName]"
 ZAZ_gol_politics_2_desc:0 "Our shrewd political maneuvering over the years has allowed us to take control of [GOL.GetName] from within."
 ZAZ_GOL_cordon_title:0 "Invade [LIT.GetName]"
 ZAZ_GOL_cordon_desc:0 "Having freed ourselves from our oppressors, we must strike back to ensure that such a fate does not befall us again."
 ZAZ_GOL_weste_title:0 "Invade [GOL.GetName]"
 ZAZ_GOL_weste_desc:0 "If the western vassal state is left unchecked, it may prove to be a significant hindrance in the future."
 ZAZ_GOL_west_dniepr_title:0 "Conquer Western Dniepr"
 ZAZ_GOL_west_dniepr_desc:0 "Amidst the fertile meadows of West Dniepr lies an opportunity for our horses to thrive"
 ZAZ_GOL_east_dniepr_title:0 "Conquer East Dniepr"
 ZAZ_GOL_east_dniepr_desc:0 "The meadows of East Dniepr beckon us to expand our grazing lands and strengthen our cavalry"
 ZAZ_GOL_red_ruthenia_title:0 "Invade Poland"
 ZAZ_GOL_red_ruthenia_desc:0 "The vast expanse of the Eastern European Plains, which Poland calls home, is an obstacle to our ambitions"
 ZAZ_GOL_malopolska_title:0 "Seize Kraków and Lublin"
 ZAZ_GOL_malopolska_desc:0 "With the prosperous cities of Kraków and Lublin under our control, we will gain renewed access to lucrative markets across Europe"
 ZAZ_GOL_poland_title:0 "Annihilate Poland"
 ZAZ_GOL_poland_desc:0 "The fall of Poland will pave the way for our unbridled expansion and endless wealth accumulation"
 ZAZ_GOL_tur_1_title:0 "Conquer Moldavia"
 ZAZ_GOL_tur_1_desc:0 "With abundant fields in Romania to help feed our people and the Bessarabia estuary providing a gateway to local commerce, we have a solid foundation for sustenance and economic growth."
 ZAZ_GOL_tur_2_title:0 "Conquer Wallachia"
 ZAZ_GOL_tur_2_desc:0 "Western Romania's lush farmlands will supply our people with the food they deserve"
 ZAZ_GOL_tur_3_title:0 "Invade Bulgaria"
 ZAZ_GOL_tur_3_desc:0 "We must seize control of the wealthy areas of the Bulgarian Kingdom from [TUR.GetName]. Under our leadership, the area will thrive better than under theirs"
 ZAZ_GOL_tur_4_title:0 "Invade Thrace"
 ZAZ_GOL_tur_4_desc:0 "Thrace has always been strategically vital as a peninsula dominating the Bosporus Strait. Securing such a key territory would offer our country great prosperity"
 ZAZ_GOL_tur_5_title:0 "Take Constantinople"
 ZAZ_GOL_tur_5_desc:0 "The splendid city of Constantinople is desired across Europe. The Romans were the first to possess it, followed by the Turks, and now we do"
 ZAZ_GOL_ruthenia_title:0 "Zaprozhzhia found home"
 ZAZ_GOL_ruthenia_desc:0 "Rus' is the magnificent homeland of Zaprozhzhians since it is the core area of the Easten European lowlands and home to our Slavic siblings"
 ZAZ_GOL_russia_title:0 "Invade Russia"
 ZAZ_GOL_russia_desc:0 "Russia is no longer subject to foreign control, having been subject to the Mongol Yoke and later the Tartar Yoke. We can, however, modify that"
 ZAZ_GOL_russia_2_title:0 "Interference in Russia"
 ZAZ_GOL_russia_2_desc:0 "Russia is no longer the superpower of the region that it once was"
 ZAZ_GOL_russia_3_title:0 "Take control of Russia"
 ZAZ_GOL_russia_3_desc:0 "With no one remaining to seriously question our claim to the Russian Region, we must establish unequivocally that the territories belong to us and us alone"
 ZAZ_GOL_crimea_1_title:0 "Unite our country"
 ZAZ_GOL_crimea_1_desc:0 "Our ancestors came from the districts of Yedisan and Zaporozhia. They should not be subjugated to the disgrace of foreign domination any longer"
 ZAZ_GOL_crimea_2_title:0 "Dismantle [CRI.GetName]"
 ZAZ_GOL_crimea_2_desc:0 "The longer they are left alone, the more difficult [CRI.GetName] will become. They not only raid us in order to complete their slave trade, but they also constitute a serious military danger"
 ZAZ_GOL_crimea_3_title:0 "Subjugate Circassia"
 ZAZ_GOL_crimea_3_desc:0 "The Circassians live in a land that would be trivially easy to attack and subjugate. Perhaps their remembrances will be useful to us"
 ZAZ_attack_genoa_title:0 "Conquer Theodoro"
 ZAZ_attack_genoa_desc:0 "Theodoro is a terrific addition to our collection"
 ZAZ_attack_genoa_2_title:0 "Seize Ports"
 ZAZ_attack_genoa_2_desc:0 "Foreign Genoese merchants have governed the important Black Sea commercial hubs for far too long. The money and riches they provide are just too important to ignore"
 ZAZ_treb_title:0 "Subjugate [TRE.GetName]"
 ZAZ_treb_desc:0 "Within Anatolia's mountains, [TRE.GetName] is a veritable stronghold. The land will be tough to retain, so perhaps we might make them Tributes."
 ZAZ_GOL_tribes_title:0 "Subdue West Georgia"
 ZAZ_GOL_tribes_desc:0 "The Georgian people are in chaos. Incorporating them into our tribute network should be a straightforward effort"
 ZAZ_GOL_tribes_2_title:0 "Subjugate Eastern Georgia"
 ZAZ_GOL_tribes_2_desc:0 "The Georgian people are in shambles. It should be an easy process to incorporate them into our tribute network"
 ZAZ_GOL_tribes_3_title:0 "Subjugate Dagestan"
 ZAZ_GOL_tribes_3_desc:0 "The Dagestan counties are vulnerable to subjection"
 ZAZ_GOL_tribes_4_title:0 "Subjugate the Caucases"
 ZAZ_GOL_tribes_4_desc:0 "With the bulk of the Caucasus under our control, getting the remaining territories under our control is only a formality"
 ZAZ_RUS_different_ally_title:0 "Find More Allies"
 ZAZ_RUS_different_ally_desc:0 "Securing an alliance with the Russians is no simple feat, but we cannot rely only on them"
 ZAZ_RUS_europe_trade_title:0 "Encourage Inland Trade"
 ZAZ_RUS_europe_trade_desc:0 "As a tiny regional power, we should prioritize integration into European commerce. Kyiv will be a fantastic place to start"
 ZAZ_RUS_war_rus_title:0 "Warband"
 ZAZ_RUS_war_rus_desc:0 "Despite our partnership with the Russians, we must still demonstrate our allegiance and usefulness to them or risk being viewed as a liability and finally abandoned"
 ZAZ_RUS_wester_title:0 "Make Claim to Lublin"
 ZAZ_RUS_wester_desc:0 "Our commercial aspirations are obvious... Lublin is an important regional trade hub, therefore it is only natural that it would be the next target of our expansionist ambitions."
 ZAZ_RUS_brack_tur_title:0 "Insult [TUR.GetName]"
 ZAZ_RUS_brack_tur_desc:0 "This is a critical moment in our diplomatic relations with Ottoman Empire. We must demonstrate our strength and willingness to defend our interests."
 ZAZ_RUS_westest_title:0 "Settle Malopolska"
 ZAZ_RUS_westest_desc:0 "Our financial progress will be enhanced by the affluent region of Malopolska. We must extend our control over this land and its resources."
 ZAZ_RUS_west_title:0 "Settle Red Rus'"
 ZAZ_RUS_west_desc:0 "Red Rus' has animals and grain, which will be a valuable complement to our resources. It is time to expand our influence and bring this region under our control."
 ZAZ_RUS_brack_lit_title:0 "Make fun Lithuania"
 ZAZ_RUS_brack_lit_desc:0 "We may no longer be ruled by Lithuania, but we still have a score to settle. Our diplomatic maneuverings will help us secure our position in the region."
 ZAZ_RUS_contest_crimea_title:0 "Contest Crimea"
 ZAZ_RUS_contest_crimea_desc:0 "With the Crimean Khanate on our doorstep, we shall never find peace. To resolve the situation, we must first prepare for war and contest their hold on the region."
 ZAZ_RUS_war_crimea_title:0 "Attack Crimea"
 ZAZ_RUS_war_crimea_desc:0 "Sitting and looking will get you nowhere. We must take the initiative and launch an attack on the Crimean Khanate to secure our position in the Black Sea region."
 ZAZ_RUS_end_crimea_title:0 "Remove Crimea"
 ZAZ_RUS_end_crimea_desc:0 "Now that the Crimean Khanate has been annihilated, we shall enjoy a temporary reprieve. Our military actions have secured our position in the region."
 ZAZ_RUS_sieze_ports_title:0 "Seize Ports"
 ZAZ_RUS_sieze_ports_desc:0 "Foreign Genoese merchants have governed the principal Black Sea trading hubs for far too long. The money and riches they provide are just too important to ignore. We must seize control of these ports to advance our trade ambitions."
 ZAZ_rus_war_6_title:0 "Settle South Ukraine"
 ZAZ_rus_war_6_desc:0 "Now that the Lithuanians have been defeated, it is time to start looking for fresh land for our people. The huge plains of Ukraine will be suitable for this, and we must expand our control over this region."
 ZAZ_RUS_settle_north_title:0 "Settle North Ukraine"
 ZAZ_RUS_settle_north_desc:0 "It is time to begin searching for fresh territory for our settlers. The huge plains of Ukraine will be suitable for this, and we must expand our influence in this region."
 ZAZ_RUS_hetman_title:0 "Dismantle the Commonwealth"
 ZAZ_RUS_hetman_desc:0 "We've worked our way up from the bottom, and now it's time to reap the advantages"
 ZAZ_RUS_conquer_steppe_title:0 "Invade the Steppes"
 ZAZ_RUS_conquer_steppe_desc:0 "Our neighbors to the east are merely additional tribes in need of organization"
 ZAZ_RUS_threaten_tur_title:0 "Rival [TUR.GetName]"
 ZAZ_RUS_threaten_tur_dec:0 "The Turks have been a thorn in our side for far too long!"
 ZAZ_RUS_orthodox_title:0 "The Patriarch"
 ZAZ_RUS_orthodox_desc:0 "Our faith's centralization is shaky and vulnerable to outside influence. We need to get it under control."
 zaz_army:0 "The New Army"
 desc_zaz_army:0 "Our newly-formed army is a formidable force that has been trained and equipped with the latest weapons and tactics. This well-disciplined and battle-hardened army is ready to take on any enemy that dares to threaten our nation. With experienced commanders at the helm, our army is fully prepared to defend our borders and expand our territories."
 zaz_prepped:0 "Prepared Defenses"
 zaz_taxes:0 "Regime of Nomads"
 desc_zaz_taxes:0 "Our nation has a long history of coexisting with nomadic peoples, and we have learned much from their ways. By embracing a tax system based on mobility and flexibility, we can tap into the wealth and resources of the vast steppes and deserts that surround us. This will require a shift in mindset and a willingness to adapt, but the rewards could be immense."
 zaz_lit_kill:0 "Eastern Maneuvers"
 zaz_proper_khan:0 "Establishing a Proper Khanate"
 zaz_unchecked_horde:0 "A Powerful Grand Khanate Next Door"
 zaz_ruthenia:0 "Ruthenian Razing Spearheads"
 desc_zaz_ruthenia:0 "Cossack sotnias scour hostile marches, razing enemy stockades and funneling their spoils into our frontier war chest."
 zaz_turkish_help:0 "Officers in Ottoman Service for Improved Military Tactics"
 zaz_connections:0 "Expanding Alliance Network for Strategic Advantage"
 zaz_tur_trade:0 "Implementing Policies of Embargo for Economic Gain"
 zaz_steppe_raiders:0 "Conscripting Steppe Raiders for Military Might"
 zaz_rivaled_rus:0 "Fostering a Rivalry with Russia for Regional Influence"
 zaz_russian_help:0 "Russian Frontier Advisers"
 desc_zaz_russian_help:0 "Veteran Muscovite officers and confessors drill our regiments, steadying volatile marches while spreading Orthodox rites."
 ZAZ_CRIMEAN_TRADE:0 "Securing Ports on the Black Sea for Trade Dominance"
 ZAZ_SLAVE_TRADE:0 "Profitable Slave Trade in Zaporozhia"
 zaz_tur_friend:0 "Aligned with [TUR.GetName] for Mutual Benefits"
 zaz_hate_plc:0 "Firmly Aligned with Opponents of Poland"
 zaz_gol_friend:0 "Aligned with [GOL.GetName] for Strategic Alliance"
 zaz_hate_mos:0 "Maintaining Tenuous Alliances with Hordes and their Allies"
 ZAZ_GOL_ruthenia:0 "Reclaiming Our Homeland in [GOL.GetName] Rus'"
 zaz_insult_tur:0 "Defiant Posturing Against [TUR.GetName]"
 zaz_plc_buff:0 "Utilizing Poland's Fields for Military and Economic Growth"
 zaz_tur_buff:0 "Controlling the Bosphorus Strait for Trade Dominance and Strategic Positioning"
 ZAZ_GOL_russia_buff:0 "Strengthening Our Forces with Russian Conscripts in [GOL.GetName]"
 zaz_russia_buff:0 "Cossack-Streltsy Exchanges"
 desc_zaz_russia_buff:0 "Joint drills with Russian frontier detachments swell our muster rolls and refresh exhausted regiments."
 zaz_trade_eff:0 "Maximizing Trade Efficiency between Lublin and Kraków for Economic Growth"
 zaz_threaten_tur:0 "Asserting the Great Khan's Authority Over [TUR.GetName]"
 ZAZ_rivaled_tur:0 "Rivalry with the Ottomans"
 desc_zaz_rivaled_tur:0 "We have been engaged in a long-standing rivalry with Ottoman Empire, constantly competing for dominance in the region."
 ZAZ_GOL_russian_help:0 "Assistance from Russian Officers"
 desc_ZAZ_GOL_russian_help:0 "We have sought the assistance of experienced Russian officers to help train and lead our army to victory."
 kaz_caravan:0 "Zaporozhian Caravans"
 zaz_caravan:0 "Zaporozhian Caravans"
 zaz_faith:0 "The Authority of the Patriarchs"
 zaz_missionaries:0 "Foreign Missionaries"
 desc_zaz_missionaries:0 "Missionaries from various countries have come to spread their faith in our lands, but we must be cautious not to let foreign influence weaken our own beliefs."
 zaz_islam_spread:0 "The Spread of Islam"
 desc_zaz_islam_spread:0 "The followers of Islam have been growing in number in our lands, and we must be vigilant to ensure they do not threaten the stability of our nation."
 zaz_catholic_spread:0 "The Spread of Catholicism"
 desc_zaz_catholic_spread:0 "The spread of Catholicism in our lands has caused concern among our Orthodox subjects, and we must take measures to prevent unrest and maintain religious harmony."
 zaz_ortho:0 "Fortress of the Orthodox Faith"
 desc_zaz_ortho:0 "We take great pride in the strength and unity of our Orthodox faith, which serves as a fortress of our nation's culture and identity."
 zaz_flavor_m_1.1.t:0 "Ambush in Lithuania"
 zaz_flavor_m_1.1.d:0 "Our soldiers have demonstrated their exceptional tactical prowess by launching a surprise attack on the Lithuanian forces and quickly defeating them."
 zaz_flavor_m_1.1.a:0 "Kill the Enemies!"
 zaz_flavor_m_1.1.b:0 "Slay the Nobles!"
 zaz_flavor_m_1.1.c:0 "Plunder and Pillage!"
 zaz_flavor_m_2.1.t:0 "Ambush in Kraków"
 zaz_flavor_m_2.1.d:0 "Our forces have successfully penetrated deep into enemy territory and captured the lightly defended fort in Kraków."
 zaz_flavor_m_2.1.a:0 "Loot and Plunder the City!"
 zaz_flavor_m_2.1.b:0 "Conscript the people!"
 zaz_flavor_m_2.1.c:0 "Let the count decide!"
 zaz_flavor_m_2.2.t:0 "Moskva ambush"
 zaz_flavor_m_2.2.d:0 "Our forces were able to rapidly penetrate deep into enemy territory and take the fort in Moskva, which was only weakly defended!"
 zaz_flavor_m_2.2.a:0 "Plunder and pillage!"
 zaz_flavor_m_2.2.b:0 "Population conscription!"
 zaz_flavor_m_2.2.c:0 "Leave it to the Courts!"
 zaz_flavor_m_3.1.t:0 "Istanbul ambush"
 zaz_flavor_m_3.1.d:0 "Our soldiers were able to rapidly penetrate deep into enemy territory and take Istanbul's poorly held fort!"
 zaz_flavor_m_3.1.a:0 "Loot and pillage!"
 zaz_flavor_m_3.1.b:0 "Recruit the population!"
 zaz_flavor_m_3.1.c:0 "Allow the courts to Decide!"
 zaz_flavor_m_3.2.t:0 "Ambush in Saratov"
 zaz_flavor_m_3.2.d:0 "Our forces were able to rapidly penetrate deep into enemy territory and take Saratov's fort, which was only weakly defended!"
 zaz_flavor_m_3.2.a:0 "Plunder and loot!"
 zaz_flavor_m_3.2.b:0 "Conscription of locals!"
 zaz_flavor_m_3.2.c:0 "Leave it to the judiciary!"
 zaz_flavor_m_4.t:0 "The New Course of Action"
 zaz_flavor_m_4.d1:0 "We sought to form an alliance with Ottoman Empire. Our fate is still undetermined, but the Sultan's might will keep us secure for now."
 zaz_flavor_m_4.d2:0 "We sought to form an alliance with the Great Horde. The Crimean Khanate will no longer pose a danger to us."
 zaz_flavor_m_4.d3:0 "We will continue to be on our side. Our immediate neighbors are no longer a threat to us, but there will be other challenges."
 zaz_flavor_m_4.d4:0 "We are looking for a partnership with Polish authorities. Our future may still be unpredictable, although we have already shown our will and desire to align with Poland, so cooperation will be beneficial, even if we compete."
 zaz_flavor_m_4.d5:0 "We sought an alliance with Russia's authorities. Our fate is unclear, but our faith brothers will come to our rescue in our hour of need."
 zaz_flavor_m_4.a:0 "Let us all hope for a happy future with the Turks"
 zaz_flavor_m_4.b:0 "We shall keep to the Old Ways"
 zaz_flavor_m_4.c:0 "Let us all look forward to a bright future"
 zaz_flavor_m_4.d:0 "We will follow proven routes"
 zaz_flavor_m_4.e:0 "Let us all hope for a happy future with the Russians."
 zaz_flavor_m_5.1.t:0 "Islam Conversion"
 zaz_flavor_m_5.1.d:0 "Many prominent and respected Muslims have come to our court as a result of our long-standing connections with the Sultan. Perhaps it is time to look at this faith with a more respectful eye."
 zaz_flavor_m_5.1.a:0 "I agree. Thank you very much, Allahu akbar."
 zaz_flavor_m_5.1.b:0 "We can put up with them, but I will stick to my convictions"
 zaz_flavor_m_5.2.t:0 "Catholic Conversion"
 zaz_flavor_m_5.2.d:0 "Because of our long-standing relations to the West, many notable and renowned Catholics have visited our court. I agree that it's time to take a more respectful look at this faith."
 zaz_flavor_m_5.2.a:0 "Thank you so much, Deus Vult."
 zaz_flavor_m_5.2.b:0 "We can put up with them, but I will stand firm in my convictions"
 zaz_flavor_m_6.t:0 "The Letter of Zaporozhian Cossacks"
 zaz_flavor_m_6.d:0 "Desperate to display his commitment to the Rosso-Zaporozhian alliance, the [Root.Monarch.GetTitle] of [Root.GetName] has developed a plan unlike any other conceived by the world's sane rulers. \n'Do not do it!' shrieked the advisers; \n'You are insane!' exclaimed the heir, but [Root.Monarch.GetName] disregarded them both. 'It has to be done,' he added unequivocally. \nHe begins composing the letter in a demonic fury, a true incantation, a political curse. He continues for five days and six nights until, at midnight on the sixth, he throws the fourteenth pen aside and passes out. An adviser takes up a piece of letter paper and begins to write. To go through it: a letter for the [TUR.GetTitle]... a letter that will cause chaos for the [TUR.Monarch.GetName] \n\n'O Sultan, Turkish demon, cursed..."
 zaz_flavor_m_6.a:0 "It has been completed."
 zaz_flavor_m_7.t:0 "The [TUR.GetName] response from"
 zaz_flavor_m_7.d:0 "The letter appears to have garnered a cold reception."
 zaz_flavor_m_7.a:0 "Oh no! That sounded interesting!"
 zaz_flavor_m_8.t:0 "Letter from [ZAZ.GetName]"
 zaz_flavor_m_8.d:0 "Received a letter from the Zaporozhia Cossacks! We don't know what it says, but we're assuming it's an insult."
 zaz_flavor_m_8.a:0 "Does anyone speak Russian?"
 zaz_flavor_m_9.t:0 "Zaporozhia's Desire City"
 zaz_flavor_m_9.d:0 "Our country's capture of Constantinople was a watershed event. Moving the capital there will offer us with benefits and riches previously unseen."
 zaz_flavor_m_9.a:0 "Everything should be packed"
 zaz_flavor_m_9.b:0 "We should dedicate our resources to our present capital"
 desc_zaz_lit_kill:0 "The Zaporozhian Cossacks are known for their love of literature and poetry, but this particular piece is darker than most. It speaks of death and destruction, and the futility of glory in the face of it. Perhaps it reflects the recent events in our nation's history, or perhaps it is simply the product of a troubled mind. Either way, it is a stark reminder of the harsh realities of life in this tumultuous world."
 ZAZ_only_zaz_title:0 "Neither glory"
 ZAZ_only_zaz_desc:0 "Nay, thou art not dead, in our land, See, the glory's born again, And the skies, O brethren, Smile once more! §R Mutually exclusive focus in this range §!"
 desc_zaz_prepped:0 "The Zaporozhian Cossacks are always prepared for battle. They have honed their skills in warfare and are ready to defend their land and their people at any cost. With their weapons sharpened and their spirits high, they are a force to be reckoned with."
 ZAZ_saratov_title:0 "Saratov raid"
 ZAZ_saratov_desc:0 "We can arrange a raid scheme to take down the capital while [GOL.GetName] is busy in the West. They'll just never believe that!"
 ZAZ_ally_pol_title:0 "Allign with [POL.GetName]"
 ZAZ_ally_pol_desc:0 "The institutions of Western states are similar to ours. We need to find among them allies who can be trusted. §R Mutually exclusive focus in this range §!"
 ZAZ_proper_title:0 "Right Center"
 ZAZ_proper_desc:0 "Neighboring huge steppe"
 desc_zaz_proper_khan:0 "Right Center"
 desc_zaz_unchecked_horde:0 "Neighboring huge steppe"
 desc_zaz_turkish_help:0 "The Zaporozhian Cossacks are in dire need of assistance from Ottoman Empire. Our enemies are numerous and powerful, and we require the aid of a strong ally to ensure our survival. A strategic alliance with the Ottomans could provide us with the military and economic support we need to secure our borders and expand our territory; It is crucial that we establish diplomatic relations with the Ottomans and seek their assistance in our struggles."
 desc_zaz_connections:0 "Zaporozhia is located at a strategic crossroads, with connections to many the neighboring regions. As a result, we have the opportunity to establish valuable trade relationships, alliances, and military access agreements with our neighbors. We should explore these opportunities and seek to establish strong connections with the surrounding powers."
 ZAZ_TUR_embargo_all_title:0 "Embargo Confrontation"
 ZAZ_TUR_embargo_all_desc:0 "All our competitors have embargoes as a result of our policy. They shall feel the weight of our economic power!"
 desc_zaz_tur_trade:0 "Our trade routes are vital to the prosperity of our great nation. We must ensure that we control the flow of goods and wealth."
 desc_zaz_steppe_raiders:0 "The steppe raiders are a constant threat to our borders. We must keep a close eye on them and be ready to defend ourselves at all times."
 ZAZ_TUR_slave_trade_title:0 "Ships for Slave Trading"
 ZAZ_TUR_slave_trade_desc:0 "Our prodigal Ottoman Turkish slave trade is an important source of income and a key component of our economy. We shall not let any external forces interfere with it!"
 desc_zaz_rivaled_rus:0 "The Russians have dared to rival us, but we shall show them the might of Ottoman Empire!"
 ZAZ_RUS_settle_south_title:0 "Defeat Lithuania"
 ZAZ_RUS_settle_south_desc:0 "With Lithuania towering over us, it is critical that we seek to reduce them to size, we shall not allow any enemy to intimidate us!"
 desc_zaz_trade_eff:0 "We must sharpen our merchant craft so that every caravan returns laden and our markets eclipse rival halls."
 desc_zaz_caravan:0 "Our caravans are the lifeblood of our trade network. We must protect them from any threats and ensure they reach their destinations safely."
 desc_zaz_faith:0 "Our faith is what unites us and gives us strength. We must stay true to our beliefs and defend them against any who seek to undermine them."
 ZAZ_RUS_threaten_tur_desc:0 "The Russians have dared to rival us, but we shall not be intimidated! We shall show them the might of Ottoman Empire!"
 desc_zaz_threaten_tur:0 "For far too long, the Turks have been a thorn in our side! We shall not rest until we have subdued them and secured our dominance in the region!"
 ZAZ_GOL_insult_lit_title:0 "Insult [LIT.GetName]"
 ZAZ_GOL_insult_lit_desc:0 "Our old rulers shall be pleased with our insult to Lithuania. It is a reminder of our superiority over them!"
 ZAZ_GOL_politics_title:0 "Nation Politics"
 ZAZ_GOL_politics_desc:0 "The succession of khans is a risky business. We must carefully navigate the political landscape to ensure the stability and prosperity of our great nation."
 ZAZ_GOL_politics_2_title:0 "Succession of [Root.GetName]"
 ZAZ_GOL_politics_2_desc:0 "Our savvy political maneuvering over the years has allowed us to grab control of [GOL.GetName] from within. We shall continue to assert our dominance!"
 ZAZ_GOL_insult_crimea_title:0 "Insult [CRI.GetName]"
 ZAZ_GOL_insult_crimea_desc:0 "The Crimean Khanate must recognize its inferiority. We shall not tolerate any disrespect towards our nation!"
 ZAZ_GOL_trebes_title:0 "Conquer Trebizond"
 ZAZ_GOL_trebes_desc:0 "The Pontic Greeks live in a territory that would be simple to subjugate and amenable to our dominion. We shall expand our territories and assert our dominance in the region!"
 ZAZ_GOL_attack_genoa_2_title:0 "Seize Ports"
 ZAZ_GOL_attack_genoa_2_desc:0 "Foreign Genoese merchants have governed the important Black Sea commercial hubs for far too long. The money and riches they provide are just too important to ignore"
 ZAZ_GOL_attack_genoa_title:0 "Conquer Theodoro"
 ZAZ_GOL_attack_genoa_desc:0 "Theodoro is a terrific addition to our collection"
 ZAZ_GOL_podolia_volhynia_title:0 "Conquer Podilia Volhynia"
 ZAZ_GOL_podolia_volhynia_desc:0 "The area of Podilia Volhynia offers fertile meadows excellent for the horses to graze in"
 desc_zaz_tur_buff:0 "The Ottomans have been a formidable force for far too long. It's time for us to show them that we too can be a force to be reckoned with."
 ZAZ_UKR_insult_tur_title:0 "Defiance"
 ZAZ_UKR_insult_tur_desc:0 "To the east is the Turkish menace. Its our responsibility to inform them that they are, in fact, a threat."
 desc_zaz_plc_buff:0 "The Commonwealth is a beacon of hope in a tumultuous region. Its strength and stability are vital to the balance of power in Eastern Europe, and its continued growth and prosperity must be ensured. As our neighbor, it is in our best interest to maintain friendly relations and seek opportunities for cooperation and mutual benefit."
 ZAZ_UKR_contest_crimea_title:0 "Crimea Dispute"
 ZAZ_UKR_contest_crimea_desc:0 "With the Crimean Khanate on our doorstep, we shall never find peace. To resolve the situation, we must first prepare for war"
 ZAZ_UKR_war_crimea_title:0 "Invasion of Crimea"
 ZAZ_UKR_war_crimea_desc:0 "Sitting and waiting will get us nowhere. We must attack!"
 ZAZ_UKR_end_crimea_title:0 "Taking Hold of Crimea"
 ZAZ_UKR_end_crimea_desc:0 "Now that the Crimean Khanate has been annihilated, we have have a little reprieve"
 ZAZ_UKR_seize_ports_title:0 "Investigate the Black Sea Ports"
 ZAZ_UKR_seize_ports_desc:0 "The port of Cafa and the trade center of Azov; Would be a wonderful addition to our own expansion; Supporting us in getting a foothold in the Black Sea commerce"
 ZAZ_UKR_seize_ports_1_title:0 "The Khazar Theory"
 ZAZ_UKR_seize_ports_1_desc:0 "As the people, once known as Khazars who Cossacks, began and traced their lineage from militant and invincible ghettos, and because the laws of proximity inextricably link and closely unite the fate of the Cossack people with the Crimean state, the Zaporozhian Army has repeatedly joined her in an armed alliance and accepted her allied support for the defense of their homeland and freedoms. As a result, as far as possible in the future, the clairvoyant hetman should persuade the noblest khan to restore former fraternal relations with the Crimean state, armed support from it, and confirmation of eternal friendship, given that neighboring states will not encroach on Ukraine and will not dare to inflict any violence on her."
 ZAZ_UKR_hatman_title:0 "Institutions [Root.GetName]"
 ZAZ_UKR_hatman_desc:0 "As a free state, we take advantage of more substantial developments than in the past."
 ZAZ_UKR_settle_north_1_title:0 "Resettle Rus-Ukraine"
 ZAZ_UKR_settle_north_1_desc:0 "Now that the Rus territories have been restored, it is time to begin rebuilding our former lands for our people."
 ZAZ_UKR_cordon_title:0 "Invade [LIT.GetName]"
 ZAZ_UKR_cordon_desc:0 "After freeing ourselves from any oppressors, we must strike back and guarantee that this does not happen again."
 ZAZ_UKR_settle_south_title:0 "Defeat Lithuania"
 ZAZ_UKR_settle_south_desc:0 "With Lithuania towering over us, it is critical that we seek to reduce them to size."
 ZAZ_UKR_settle_north_title:0 "Settle Ukraine"
 ZAZ_UKR_settle_north_desc:0 "Now that the Lithuanians have been subdued, it is time to begin acquiring additional land for our people. Ukraine's vast plains will be ideal for this."
 ZAZ_UKR_politics_title:0 "National Politics"
 ZAZ_UKR_politics_desc:0 "The succession of khans is a risky business. The placement of our own leaders may lead to future possibilities."
 ZAZ_UKR_politics_2_title:0 "Succession of [Root.GetName]"
 ZAZ_UKR_politics_2_desc:0 "Our savvy political maneuvering over the years has allowed us to grab control of [GOL.GetName] from within."
 ZAZ_UKR_east_dniepr_title:0 "Conquer East Dniepr"
 ZAZ_UKR_east_dniepr_desc:0 "The fertile meadows of East Dniepr are perfect for grazing our horses, providing us with a valuable asset for conquest."
 ZAZ_UKR_ruthenia_title:0 "Zaprozhzhia Finds Home"
 ZAZ_UKR_ruthenia_desc:0 "Rus', the core area of the Eastern European lowlands, is the magnificent homeland of our Slavic siblings and must be claimed as our own."
 ZAZ_UKR_russia_title:0 "Invasion of Russia"
 ZAZ_UKR_russia_desc:0 "Russia has been subject to foreign control for far too long, first the Mongol Yoke and then the Tartar Yoke. We must modify this and conquer the land for ourselves."
 ZAZ_UKR_russia_2_title:0 "Interference in Russia"
 ZAZ_UKR_russia_2_desc:0 "Russia is no longer the superpower of the region that it once was, and we must take advantage of this opportunity to interfere and assert our own dominance."
 ZAZ_UKR_russia_3_title:0 "Take Control of Russia"
 ZAZ_UKR_russia_3_desc:0 "With no serious opposition to our claim to the Russian region, we must establish unequivocally that these territories belong to us and us alone."
 ZAZ_UKR_insult_feo_title:0 "Insult [FEO.GetName]"
 ZAZ_UKR_insult_feo_desc:0 "The Goths are a little, useless enclave from another era. Let us make it clear to them that they are insignificant and irrelevant."
 ZAZ_UKR_attack_genoa_title:0 "Conquer Theodoro"
 ZAZ_UKR_attack_genoa_desc:0 "Theodoro, a strategic addition to our collection, must be conquered and brought under our control."
 ZAZ_UKR_attack_genoa_2_title:0 "Seize Port"
 ZAZ_UKR_attack_genoa_2_desc:0 "Foreign Genoese merchants have held control over important Black Sea commercial hubs for far too long. We must seize their ports and claim the riches they provide as our own."
 ZAZ_UKR_title:0 "Balkan Gateway"
 ZAZ_UKR_desc:0 "Moldova, situated between numerous rivers, provides us with natural protection against the Balkans and a gateway for invasion."
 ZAZ_UKR_podolia_volhynia_title:0 "Conquer Podilia Volhynia"
 ZAZ_UKR_podolia_volhynia_desc:0 "The fertile meadows of Podilia Volhynia offer an excellent grazing ground for our horses, making it a valuable conquest for our growing empire."
 ZAZ_UKR_2_title:0 "Conquer Wallachia"
 ZAZ_UKR_2_desc:0 "The rich farmlands of South Romania, specifically Wallachia, will provide our people with the nourishment and resources they need to thrive."
 ZAZ_UKR_3_title:0 "Invade Bulgaria"
 ZAZ_UKR_3_desc:0 "We must seize control of the affluent districts of the Bulgarian Kingdom from [TUR.GetName] as they would prosper better under our leadership than under theirs."
 ZAZ_UKR_4_title:0 "Invade Thrace"
 ZAZ_UKR_4_desc:0 "Controlling Thrace, a strategic peninsula that controls the Bosporus Strait, would bring immense riches to our growing empire, and we must seize this opportunity."
 ZAZ_UKR_5_title:0 "Take Constantinople"
 ZAZ_UKR_5_desc:0 "Behold the magnificent city of Constantinople, coveted by many across Europe throughout the ages. From the Romans to the Turks, now it is ours to possess."
 ZAZ_UKR_weste_title:0 "Conquer Podilia"
 ZAZ_UKR_weste_desc:0 "The lush grasslands of Podilia are perfect for our horse breeding, providing an opportunity to further enrich our cavalry."
 ZAZ_UKR_dip_7_title:0 "Settle Red Rus'"
 ZAZ_UKR_dip_7_desc:0 "Red Rus' presents a wealth of resources for us to exploit, including plentiful livestock and grain. Settling in this region will greatly benefit our realm."
 ZAZ_UKR_dip_4_title:0 "Promote Slave Trade"
 ZAZ_UKR_dip_4_desc:0 "We have taken control of Azov, a key European commercial port that has long shipped Crimean slaves. By promoting this trade, we can tap into a lucrative source of wealth that our Crimean predecessors excelled at."
 ZAZ_UKR_malopolska_title:0 "Capture Kraków"
 ZAZ_UKR_malopolska_desc:0 "Poland's prosperous cities lie just a few kilometers from our own borders. Seizing control of these crucial sites will give us renewed access to markets throughout Europe, furthering our economic power."
 ZAZ_UKR_poland_title:0 "Eliminate Poland"
 ZAZ_UKR_poland_desc:0 "The annexation of Poland will contribute significantly to our ever-increasing wealth and power, cementing our position as a dominant force in the region."
 ZAZ_POL_expand_border_title:0 "Deride Lithuania"
 ZAZ_POL_expand_border_desc:0 "Let us mock our neighbors to the east, for we have made new friends and can freely speak ill of Lithuania without fear of consequence."
 ZAZ_POL_settle_south_title:0 "Lithuania Subdued"
 ZAZ_POL_settle_south_desc:0 "With Lithuania towering over us, it is critical that we seek to reduce them to size."
 ZAZ_POL_settle_north_title:0 "Settle Ukraine"
 ZAZ_POL_settle_north_desc:0 "Now that the Lithuanians have been subdued, it is time to begin acquiring additional land for our people. Ukraine's huge plains will be ideal for this."
 ZAZ_POL_insult_gol_title:0 "Insult [GOL.GetName]"
 ZAZ_POL_insult_gol_desc:0 "It will be appreciated by our old rulers."
 ZAZ_POL_cordon_title:0 "Invade [LIT.GetName]"
 ZAZ_POL_cordon_desc:0 "After freeing ourselves from any oppressors, we must strike back and guarantee that this does not happen again."
 ZAZ_POL_west_dniepr_title:0 "Conquer West Dniepr"
 ZAZ_POL_west_dniepr_desc:0 "The West Dniepr area contains lush meadows perfect for horse grazing."
 ZAZ_POL_title:0 "Balkan Gateway"
 ZAZ_POL_desc:0 "In Moldova, between numerous rivers, it provides perfect protection against the Balkans... or invasion."
 ZAZ_POL_2_title:0 "Conquer Wallachia"
 ZAZ_POL_2_desc:0 "Western Romania's rich farmlands will provide our people with the nourishment they deserve."
 ZAZ_POL_3_title:0 "Invade Bulgaria"
 ZAZ_POL_3_desc:0 "We must grab control of the affluent districts of the Bulgarian Kingdom from [TUR.GetName], since the area would prosper better under our leadership than under theirs."
 ZAZ_POL_4_title:0 "Invade Thrace"
 ZAZ_POL_4_desc:0 "Thrace has always been strategically essential as a peninsula controlling the Bosporus Strait; securing such a critical area would provide our country immense riches."
 ZAZ_POL_5_title:0 "Take Constantinople"
 ZAZ_POL_5_desc:0 "The magnificent city of Constantinople is wanted across Europe; the Romans were the first to possess it, followed by the Turks, and now we do."
 ZAZ_POL_politics_title:0 "National Politics"
 ZAZ_POL_politics_desc:0 "The succession of khans is a risky business. The placement of our own leaders may lead to future possibilities."
 ZAZ_POL_politics_2_title:0 "Succession of [Root.GetName]"
 ZAZ_POL_politics_2_desc:0 "Our savvy political maneuvering over the years has allowed us to grab control of [GOL.GetName] from within"
 ZAZ_POL_east_dniepr_title:0 "Conquer East Dniepr"
 ZAZ_POL_east_dniepr_desc:0 "The East Dniepr area features excellent meadows perfect for horse grazing"
 ZAZ_POL_ruthenia_title:0 "Zaprozhzhia found home"
 ZAZ_POL_ruthenia_desc:0 "Rus' is the magnificent homeland of Zaprozhzhians since it is the core area of the Eastern European lowlands and home to our Slavic siblings"
 ZAZ_POL_russia_title:0 "Invade Russia"
 ZAZ_POL_russia_desc:0 "Russia is no longer subject to foreign control, having been subject to the Mongol Yoke and later the Tartar Yoke. We can, however, change that."
 ZAZ_POL_russia_2_title:0 "Interfere in Russia"
 ZAZ_POL_russia_2_desc:0 "Russia is no longer the superpower of the region that it once was"
 ZAZ_POL_russia_3_title:0 "Take control of Russia"
 ZAZ_POL_russia_3_desc:0 "With no one remaining to seriously question our claim to the Russian Region, we must establish unequivocally that the territories belong to us and us alone"
 ZAZ_POL_cri_title:0 "Insult [CRI.GetName]"
 ZAZ_POL_cri_desc:0 "The inferior Crimean Khanate must be conscious of their inferiority"
 ZAZ_POL_end_crimea_title:0 "Eliminate Crimea"
 ZAZ_POL_end_crimea_desc:0 "We will have a brief reprieve now that the Crimean Khanate has been destroyed."
 ZAZ_POL_seize_ports_title:0 "Seize Ports"
 ZAZ_POL_seize_ports_desc:0 "For far too long, the key Black Sea trade centers have been ruled by foreign Genoese merchants. The wealth and riches they bring in are far too valuable to overlook."
 desc_zaz_insult_tur:0 "Coming soon"
 ZAZ_POL_settle_east_title:0 "Transnistria"
 ZAZ_POL_settle_east_desc:0 "The Dniester River is a natural boundary to the east and south, and by rising to the center of the river, we may build a prosperous territory of our country in all aspects."
 ZAZ_POL_settle_east_2_title:0 "Control the Dniester"
 ZAZ_POL_settle_east_2_desc:0 "The commercial route to Poland runs along the Dniester, and its growth benefits our revenues."
 zaz_1_title:0 "Zaporozhia Cossack Raids"
 zaz_1_desc:0 "Since the second part of the sixteenth century, they have been devastatingly attacking our area, including our prosperous trading port towns. Although they have no direct control over their behavior, the [POL.GetName] has an influence on them. We may declare war on them if they do not control these invading monsters. There's a chance they won't be able to flee, in which case we'll have to attack them with fire and sword."
 zaz_1_a:0 "Make a decision!"
 zaz_1_b:0 "We must refrain from making impulsive decisions."
 zaz_2_title:0 "The Ottomans Pose a Menace."
 zaz_2_desc:0 "If the Zaporozhian Cossack incursions persisted, the Ottoman [TUR.Monarch.GetName] threatened our country with war.\n\nWar with the Ottomans and their allies, on the other hand, maybe an inconceivable calamity for us if we are not fully certain that we will be able to oppose them."
 zaz_2_a:0 "Something must be done about it."
 zaz_2_a_tooltip:0 "Limit the Cossacks' raiding freedom."
 zaz_2_b:0 "We do not pay attention to the diabolical infidel! Come on!"
 zaz_2_b_tooltip:0 "This will very certainly result in a military war with the Ottomans."
 zaz_3_title:0 "Our Demands are Accepted by the [POL.GetName]."
 zaz_3_desc:0 "[POL.Monarch.GetTitle] [POL.Monarch.GetName] has notified us that they will take sufficient measures against the Cossacks to terminate their invasion."
 zaz_3_a:0 "They should do it!"
 zaz_4_title:0 "Our Queries are Rejected by [POL.GetName]."
 zaz_4_desc:0 "What a horrific offense! [POL.Monarch.GetTitle] for defying our requirements! This can only mean one thing..."
 zaz_4_a:0 "...War!"
 zaz_5_title:0 "A Conflict Between Ruthenian Nobility"
 zaz_5_desc:0 "Krzysztof Kosinski, a colonel of the Registered Cossacks in Kyiv Voivodship captured Bila Tserkva in the retaliation against Janusz Ostrogski, who deprived of his estate in the villages of Rokitno and Olsznice earlier.\n\nThis conflict doesn't seem one that we should be bothered about."
 zaz_5_a:0 "This is a private matter of these nobles. Do not intrude."
 zaz_6_title:0 "Ruthenian Noble Names Himself a Hetman"
 zaz_6_desc:0 "After Kosinski captured Bila Tserkva, he named himself a Hetman of the Cossacks and with that kindled a full-scale revolt against the rule of the Polish crown and the local Ruthenian Nobility.\n\nAlthough it looks bad, our chancellor assures us that it's just yet another struggle for power in this disorderly region so we shouldn't mobilize our troops for intervention and Ostrogski family, perhaps the most powerful noble family in Rus' is more than capable of dealing with that themselves."
 zaz_6_a:0 "Let's keep a close eye on it."
 zaz_7_title:0 "End of Kosinski Uprising"
 zaz_7_desc:0 "News from the village of Piatek! The Cossacks, as expected, have been defeated by Duke Kostanty Wasyl Ostrogski after a week of fierce fighting. The leader of the revolt was forced to sign an agreement in which the Cossacks were obliged to be loyal to the crown, strip Kosinski of his Hetman status, and remove from the Cossack Register everyone who had been added during the revolt."
 zaz_7_a:0 "Another triumph for the Crown."
 zaz_8_title:0 "A Humiliating Defeat"
 zaz_8_desc:0 "What seemed like a routine rebellion that could have been easily crushed by the Ruthenian Nobility turned into an embarrassing failure for them. The combined forces of the nobility were completely outmaneuvered and crushed by the Cossacks!\n\nThis defeat will surely become a stain on the reputation of the entire country, especially considering how poorly equipped the rebels were."
 zaz_8_a:0 "We cannot allow this failure to stand. We must take action and quash the rebellion ourselves before it's too late!"
 zaz_9_title:0 "The End of the Kosinski Uprising"
 zaz_9_desc:0 "After a series of clashes between our army and the rebels, we have dealt a decisive blow to the Kosinski Uprising and captured Kosinski himself in battle. He was forced to sign an agreement in which the Cossacks were obliged to be loyal to the crown, Kosinski was stripped of his Hetman status, and everyone who was added to the Cossack Register during the revolt was removed."
 zaz_9_a:0 "That was a close call indeed, but the Crown has prevailed."
 zaz_10_title:0 "An Influential Cossack Demands Change"
 zaz_10_desc:0 "Severyn Nalyvaiko, a former member of our service, has sent a list of demands to the Szlachta regarding the upkeep of the Cossack regiments in their armies. These demands include respecting Cossack customs and traditions, which he justifies with their active participation in the fight against infidels from the south.\n\nAlthough it's hard to deny their contributions, the Szlachta is hesitant to accept the demands, especially after the recent uprising. Rejecting them, however, could have unpredictable consequences."
 zaz_10_a:0 "The Szlachta must carefully weigh their options and make a decision soon."
 zaz_10_b:0 "It is undeniable that his demands are just and righteous. The Szlachta must acknowledge that and take action accordingly!"
 zaz_10_c:0 "The Cossacks have served us well, and it is only right that we show them kindness in return. We shall provide for their needs."
 zaz_10_d:0 "A few well-placed bribes and some strategic blackmail will ensure that the Szlachta make the right decision."
 zaz_10_e:0 "With some skillful negotiation, we can convince the Szlachta that these changes are necessary and just."
 zaz_10_f:0 "Ha! Better? I think he meant worse! But we can still use this opportunity to line our pockets."
 zaz_10_g:0 "The rebels must be crushed, we cannot let them dictate terms to us!"
 zaz_11_title:0 "Szlachta Agrees to Cossack Demands"
 zaz_11_desc:0 "Despite the opposition to the demands, the majority of the Szlachta had decided that it would be better to improve the conditions of the upkeep for the Cossack regiments rather than risk provoking yet another devastating revolt in Rus'."
 zaz_11_a:0 "They must be grateful to us for this!"
 zaz_12_title:0 "Szlachta Refuses"
 zaz_12_desc:0 "As we had anticipated, the majority of Szlachta refused to agree to the demands. In fact, some of the nobles tried to knock Nalyvaiko out of his residence in Braclaw, which resulted in a total failure and left us with no opportunities for any further negotiations for now."
 zaz_12_a:0 "This doesn't look good, but let's hold crown troops for now."
 zaz_13_title:0 "Szlachta Requests Our Help"
 zaz_13_desc:0 "Not being able to deal with the Cossacks, Szlachta from Rus' sent us a delegation. They have asked for our help, complaining that the Cossacks are even more annoying than Tatars. They've also reported about atrocities that rebels had committed against Polish nobility and Catholic clergy in Mahilyow.\n\nAt the same time, we have received a peace offer from Nalyvaiko in which he requires us to cede some of the lands in exchange for their military service and loyalty to the Commonwealth. Now, we have a choice of how to end this. Either we accept the peace offer and bring an end to this quickly, or we can drown Ruthenian lands in blood once again."
 zaz_13_a:0 "Recall our Field Crown Hetman and order him to deal with this!"
 zaz_13_b:0 "This went way too far, peace must be reached!"
 zaz_14_title:0 "End of Nalyvaiko Uprising"
 zaz_14_desc:0 "Having agreed to the peace offer, we have brought an end to the uprising. The captured cities were ceded to us, and prisoners freed. Unfortunately, due to the contradictory nature of this peace offer, some of the nobility desperately took up arms against us, trying to revert that.\n\nUnlike the previous rebellion, this one, due to the usage of scorched earth tactics, severely devastated left-bank Ukraine."
 zaz_14_a:0 "Is this truly over?"
 zaz_15_title:0 "Rebels Were Forced to Retreat"
 zaz_15_desc:0 "After bloody clashes with the rebels, we have forced Nalyvaiko and the rest of his army to retreat to the left-bank Ukraine, to the village Solonystsy near the town of Lubnie. There he organized a tabor."
 zaz_15_a:0 "Chase after them!"
 zaz_negotiate_with_the_rebels_title:0 "Negotiate with the Rebels"
 zaz_negotiate_with_the_rebels_desc:0 "Try to negotiate with the rebels in Solonytsy."
 zaz_16_title:0 "End of Nalyvaiko Uprising"
 zaz_16_desc:0 "Storming the tabor, our army slaughtered everyone related to the Cossacks, including their families. Only a small pack of survivors have managed to break free. Nalyvaiko fell in the battle among his troops. With the fall of its leader, the uprising is realistically over."
 zaz_16_a:0 "Confiscation of their lands will serve them a good punishment!"
 zaz_17_title:0 "Negotiations with Rebels"
 zaz_17_desc:0 "Surrounded in Solonytsy for quite some time, the rebels are running out of food and water. If we offer them appealing surrender conditions, we may end the uprising quickly and without bloodshed."
 zaz_17_a:0 "Offer them amnesty in exchange for their surrender."
 zaz_18_title:0 "Negotiations with Rebels"
 zaz_18_desc:0 "The rebels have rejected our terms, leaving us no choice but to siege their tabor."
 zaz_18_a:0 "It cannot be helped. We must take the necessary actions to end the rebellion."
 zaz_19_title:0 "Negotiations with Rebels"
 zaz_19_desc:0 "Although the rebels have accepted our proposal to negotiate, the situation has taken a unexpected turn. One of the Cossack negotiators, Hryhory Loboda, was murdered by the rebels on suspicion of treason. The rebels have offered to hand over the leaders of the rebellion, including Nalyvaiko, on the same terms.\n\nWhile we may agree to these terms, our Nobility expects us to deal with the rebels accordingly, given the destruction caused by their uprising."
 zaz_19_a:0 "We must act with civility and justice towards the rebels and their leaders."
 zaz_19_b:0 "We should storm the tabor during the final negotiations and execute them all. They have caused enough destruction and must face the consequences."
 zaz_20_title:0 "End of Nalyvaiko Uprising"
 zaz_20_desc:0 "With the ceding of the rebellion's leaders, we have finally brought an end to the Nalyvaiko Uprising. However, the question remains of how to punish the captured leaders."
 zaz_20_a:0 "We must make a public example of them in the capital, to show that rebellion will not be tolerated."
 zaz_21_title:0 "End of Nalyvaiko Uprising"
 zaz_21_desc:0 "We stormed the tabor, and our army slaughtered everyone related to the Cossacks, including their families. Only a small number of Cossacks were able to escape. With their leaders in our hands, we have brought an end to the uprising. Given the scale of damage suffered by our Nobility, we have decided to confiscate the lands of the Cossacks. As for Nalyvaiko and the other leaders, their punishment will be severe and cruel."
 zaz_21_a:0 "Good riddance. The rebellion has been quashed, and the rebels will pay for their crimes."
 zaz_order_in_ukraine:0 "Order in Ukraine"
 desc_zaz_order_in_ukraine:0 "We have established order in the Ukrainian regions, limiting Cossack raids."
 zaz_grateful_cossacks:0 "Grateful Cossacks"
 desc_zaz_grateful_cossacks:0 "The Cossacks are grateful for our fair treatment."
 zaz_despised_by_the_cossacks:0 "Despised by the Cossacks"
 desc_zaz_despised_by_the_cossacks:0 "Our actions have earned us the enmity of the Cossack communities."
 zaz_nalyvaiko_peace_offer:0 "Nalyvaiko Peace Agreement"
 desc_zaz_nalyvaiko_peace_offer:0 "We have reached a settlement with the Cossack rebels."
 zaz_nalyvaiko_cossack_lands_confiscated:0 "Cossack Lands Confiscated"
 desc_zaz_nalyvaiko_cossack_lands_confiscated:0 "We have confiscated land from rebellious Cossacks."
 zaz_flavor.1t:0 "The Cossack Host"
 zaz_flavor.1d:0 "The Zaporozhian Cossacks have organized themselves into a formidable military force. With their expertise in cavalry warfare and knowledge of the steppe, they offer us an opportunity to strengthen our military capabilities."
 zaz_flavor.1a:0 "Excellent. Let the Cossacks ride!"
 zaz_rivaled_tur:0 "Rivaled by the Turks"
 ZAZ_TUR_expand_border_title:0 "Expand Border"
 ZAZ_TUR_expand_border_desc:0 "Expand the borders of our nation."
 ZAZ_UKR_sieze_ports_title:0 "Seize Ports"
 ZAZ_UKR_sieze_ports_desc:0 "We must seize control of the ports to strengthen our position and secure trade routes."
 ZAZ_UKR_sieze_ports_1_title:0 "Seize Ports"
 ZAZ_UKR_sieze_ports_1_desc:0 "We must seize control of the ports to strengthen our trade and military presence."
 ZAZ_POL_sieze_ports_title:0 "Seize Ports"
 ZAZ_POL_sieze_ports_desc:0 "We must seize the ports in the Crimea region to strengthen our trade and military presence."
 # Group 5: Shared Mechanics & Misc
 HET:0 "Hetmanate"
 ZAKARPATTIA_HISTORICAL_OVERVIEW:0 "Carved between the Carpathian ridgelines and the Tysa, Zakarpattia bridges crowns and confessions alike. From the Korjatovych princes to the Habsburg frontier captains, its march towns learned to bargain, fortify, and pray in many tongues."
 ZAKARPATTIA_FRONTIER_GUARD:0 "Zakarpattian Frontier Guard"
 desc_ZAKARPATTIA_FRONTIER_GUARD:0 "Border cavaliers drill alongside Palanok's garrison, keeping smugglers in check and warning the Diet whenever imperial agents cross the passes."
 ZAKARPATTIA_TRADE_NETWORK:0 "Zakarpattian Caravan Network"
 desc_ZAKARPATTIA_TRADE_NETWORK:0 "Salt caravans from Solotvyno and wine barges from Tokaj converge at Uzhhorod, filling the toll coffers while guildsmen weave new partnerships with Danubian markets."
 ZAKARPATTIA_CULTURAL_MOSAIC:0 "Zakarpattian Cultural Mosaic"
 desc_ZAKARPATTIA_CULTURAL_MOSAIC:0 "Rusyn parishes, Magyar counties, and Saxon burghers share a chartered commons, nurturing schools that teach in Latin by day and sing in Church Slavonic at vespers."
 desc_uz_solotvyno_chambers:0 "The salt caverns of Solotvyno are braced with new timberwork and watchtowers, letting brine flow steadily to the pans."
 desc_uz_salt_chamber_overwatch:0 "A royal accountant watches every wagon leaving Solotvyno, tightening marginal profits and keeping the salt sold under crown seal."
 desc_uz_private_salt_leases:0 "Burgher syndicates hold exclusive leases on the Solotvyno pits, promising high output in exchange for generous tax lenience."
 desc_uz_mountain_gendarmerie:0 "Palanok’s watchtowers drill new gendarmes, stiffening our frontier regiments even as they siphon labour from the workshops."
 desc_uz_amnesty_rollout:0 "County notaries commute sentences and remit salt arrears, buying uneasy calm at the cost of leaner tax rolls."
 desc_uz_opryshky_raids:0 "Band pikes and torches harass our caravans, driving up insurance on the salt roads while fear haunts the market stalls."
 desc_uz_rebel_legends:0 "Ballads of Dovbush and Pyntya echo from tavern to parish, easing unrest as subjects embrace a shared mountain lore."
 statists:0 "Sejm Party"
 statists_influence:0 "Influence of the Sejm Party"
 statists_FACTION_DESC:0 "Merchants and municipal elders who favour a civic republic and expanded trade privileges."
 orangists:0 "Captains' Party"
 orangists_influence:0 "Influence of the Captains' Party"
 orangists_FACTION_DESC:0 "Border captains and war leaders who demand martial readiness and military dominance."
 BLACK_SOIL_COMMONWEALTH:0 "Black Soil Commonwealth"
 GREAT_GRAIN_DIRECTOR:0 "Great Grain Director"
 ARCH_HARVEST_HETMAN:0 "Arch-Hetman of Harvests"
 GREAT_GRAIN_DIRECTRESS:0 "Great Grain Directress"
 ARCH_HARVEST_HETMANKA:0 "Arch-Hetmanka of Harvests"
 desc_uz_opryshky_pacified:0 "The opryshky fraternities now watch the ridgelines for us, blending their knowledge of the passes with the discipline of a modern march."
 desc_uz_greek_catholic_concord:0 "Rome recognizes our Basilian fathers while letting their chant resound in Slavonic, giving Uzhhorod leverage at both altar and court."
 desc_uz_old_rite_resilience:0 "The brotherhoods guard the Orthodox liturgy, making it easier to keep monasteries staffed and incense burning."
 desc_uz_kuruc_border_raids:0 "Kuruc captains harry imperial posts and draw restless youths into their camps, lifting spirits but unsettling the countryside."
 desc_uz_habsburg_border_command:0 "Imperial engineers buttress our passes, staffing Palanok with loyal garrisons and winning favor in Vienna."
 desc_uz_palatial_chambers:0 "Subject envoys sit in the palatine chambers, smoothing debate negotiations and nudging petitions through with practiced ease."
 desc_uz_federative_statutes_capacity:0 "A federal census bureau expands our registers, easing the weight of governance while subject capitulations stay loyal."
 desc_uz_federative_statutes_autonomy:0 "Codified renewal cycles remind each march when to cede privileges, keeping the federated realm obedient without heavy-handed decrees."
 desc_uz_karloca_synod_blessing:0 "Clergy returning from Karlovac preach unity of rite and obedience to the march, rekindling zeal to spread the faith while Patriarchal favor warms our altars."
 desc_uz_cathedral_guild_college:0 "Scholar-burghers endow bursaries in our cathedral town, training jurists, translators, and guild secretaries for the chancery."
 desc_uz_congress_subject_charters:0 "The Carpathian Congress codifies new liberties for our vassals, coaxing their treasuries open while their loyalty hardens into habit."
 desc_uz_congress_border_drill:0 "Joint regiments from every Carpathian pass drill together, exchanging manuals and seasoned officers to keep the marches sharp."
 desc_uz_coal_foundry_network:0 "Forges from Huszt to the Tisza operate on a single schedule, sharing coke shipments and metallurgists to feed new cannon and tools."
 desc_uz_coal_export_charters:0 "Counting houses win exclusive rights to ship Zakarpattian coal, greasing customs with ready specie and flooding the markets beyond the mountains."
 desc_uz_duchnovych_awakening:0 "Reading rooms and singing societies spread literacy, thrift, and the conviction that [Root.GetUZHIdentityCultureAdjective] identity deserves its own print."
 desc_uz_magyarization_drive:0 "County inspectors enforce Magyar schooling and administration, speeding assimilation at the cost of unrest and foreign trust."
 palanok_fortress:0 "Palanok Fortress"
 palanok_fortress_desc:0 "Carved into the volcanic hill above Mukachevo, Palanok Fortress guarded the mountain passes, sheltered Transcarpathian diets, and became a beacon of anti-Habsburg resistance under the Rákóczi princes."
 hetmanate_nation_title:0 "Not Polish, Not Russian, but Ruthenian!"
 hetmanate_nation_desc:0 "The incursions of both Poles and Russians into our land have caused conflicts, as the Ottomans from the south and the Tatars from the east also seek our land. Fields have burned, villages have been shattered, and upstart leaders have been slain to subjugate Rus' for foreign states and leaders. It is time to put an end to the destruction brought by these enemies on all sides! We find solace and strength in our military potential, but we are not devoid of independent ambition for all of Rus'!"
 council_of_florence:0 "Council of Florence"
 desc_council_of_florence:0 "The Council of Florence is the 17th ecumenical council recognized by the Catholic Church, held between 1431 and 1449."
 cossack_host:0 "The Host of the Cossacks"
 desc_cossack_host:0 "The Cossacks of Zaporozhia founded, managed, and protected the state, relying on these fearless horsemen in every aspect of their existence, giving freely. We don't have to pay our Cossacks in money, but other forms of warfare come at a price, which is exacerbated by our tense relations with neighboring imperialists."
 cossack_host_desc:0 "The Cossacks of Zaporozhia founded, managed, and protected the state, relying on these fearless horsemen in every aspect of their existence, giving freely. We don't have to pay our Cossacks in money, but other forms of warfare come at a price, which is exacerbated by our tense relations with neighboring imperialists."
 desc_UKR_rurikovich:0 "We are the illustrious descendants of Rurik!"
 desc_UKR_gedyminovich:0 "Our ancestor, Gediminas, freed these lands from the Mongol-Tatar yoke!"
 desc_UKR_jagiellon:0 "We share blood ties with the Jagiellonian family, as do all Eastern European rulers!"
 desc_UKR_dynasty:0 "We shall sing the praises of our dynasty, and it will outshine all others!"
 desc_VOL_rebuild_nation:0 "Now that Halychia and Volhynia have been united, we must rebuild our nation so that we can conquer Rus'."
 desc_VOL_border_control:0 "The process of controlling the movement of people and goods across international borders is known as border security. It is a component of national security."
 desc_VOL_re_establishment_of_kyiv:0 "With Kiev re-established as the capital of Rus', we can begin restoring it to its former glory."
 desc_VOL_godliness:0 "Our state is blessed with the Godliness of the Ruthenian Orthodox Church, with roots dating back to the 15th century when the Metropolitan of Kyiv, Halych, and all Rus was established."
 desc_VOL_mod_arch:0 "Ukrainian Baroque architecture, typical of the Ruthenian aristocracy, has a unique, slightly more reserved and solemn appearance, while still retaining the beauty of Western European Baroque."
 desc_VOL_mastery_of_the_steppes:0 "We learned some useful information about steppe warfare after conquering the Wild pole."
 desc_VOL_protectors_of_ruthenia:0 "As the guardians of the Ruthenian people, they look up to us as their leaders, and we have a greater degree of control over them."
 desc_VOL_unity:0 "Together, we are many and strong. In unity lies our strength, and all who live in our land can benefit from it."
 desc_VOL_dealt_with_the_boyar:0 "After discussing the conditions of the boyars and voicing our own, we reached a compromise that satisfied both parties."
 desc_VOL_ruthenian_renaissance:0 "A cultural and scientific explosion combining the work of ancient masters with the ingenuity of our people."
 desc_VOL_chumak_modifier:0 "Workshops in the west draw Black Sea traders, leading to fresh convoys and richer trade compacts."
 desc_VOL_invested_in_rus:0 "Buying and selling goods brings coin to every stallholder."
 desc_KIE_unified:0 "Rus' is now united!"
 desc_KIE_subjugated:0 "Muscovy has been conquered."
 desc_KIE_scandinavia:0 "Rus' shares a common origin with Scandinavia."
 desc_KIE_develop_ruthenia:0 "We are now an agricultural superpower!"
 desc_KIE_expansion:0 "Expansionism is in Rus's blood."
 desc_KIE_union:0 "A union has been formed between the Poles and the Ruthenians."
 desc_KIE_kyiv:0 "Kyiv has been restored and rises once again as a magnificent city."
 desc_KIE_balkan:0 "The Gates of the Danube are open and they lead to the Southern Slavs, the land where our alphabet was born, and where our hospitable Slavic brethren reside."
 desc_KIE_dynasty:0 "Our dynasty carries the blood of a true bloodline, which gives us a rightful claim to the throne and strengthens our rule over the lands of Kyiv."
 desc_KIE_crimean_port:0 "The ports of Crimea are now under our control."
 desc_KIE_serbian_conquest:0 "The Serbs have been conquered by the forces of Kyiv."
 desc_KIE_defence:0 "The Golden Gates, an interior feature of the fortress and similar to those of Constantinople, have the continued defense of Kyiv against potential invaders."
 desc_KIE_glory:0 "A self-governing guard of volunteers who form a splendid brigade to safeguard their households."
 desc_KIE_cossacks:0 "In their day, the Cossacks were a formidable force in Rus'. They were largely concentrated in the east."
 desc_KIE_yoke:0 "One of the first measures taken by the Kyiv government was to send envoys to the Horde in order to seek compensation for Mongol crimes committed in the old Kyivan lands."
 desc_KIE_campaign:0 "The restoration will come from the will that waged the Mongol Wars."
 desc_KIE_black_sea_fleet:0 "The creation of a single fleet in the Black Sea and the Sea of Azov promotes trade in the Caucasus and Anatolia, and even with the Arabs and elsewhere."
 desc_KIE_siberian_frontier:0 "We shall be curious and courteous about these Siberian virgin lands."
 desc_kaz_caravan:0 "Our merchants have established a network of caravans that traverse the continent, bringing valuable goods to and from Zaporozhia."
 disorderly_princes:0 "Disorderly Princes"
 disorderly_princes_title:0 "Disorderly Princes"
 disorderly_princes_desc:0 "The princes of Rus' have grown tired of foreign interference and have united to fight for their independence. They will not rest until they have achieved their goal, and the realm may be thrown into chaos as a result."
 governmental_disruption:0 "Governmental Disruption"
 governmental_disruption_title:0 "Governmental Disruption"
 governmental_disruption_desc:0 "Following the recent reforms to the monarchy, the government has become increasingly unstable. Corruption and infighting have taken hold, and the future of the state is uncertain. It is up to the ruler to restore order and stability, or risk the collapse of the entire realm."
 assembly_houses_reform:0 "Residents' assembly"
 assembly_houses_reform_desc:0 "Allowing a special gathering for people to air their grievances against our government would reduce reform clamor and revolts, but these Residents' assemblies would greatly annoy the aristocrats."
 legislative_rada_reform:0 "Legislative Viche Reformed"
 legislative_rada_reform_desc:0 "A magnificent parliament founded on the representation of the population, with our nation's monarch at its helm."
 sacred_regulation_reform:0 "Sacred law"
 sacred_regulation_reform_desc:0 "The monarch's law is sanctioned by God and only God. As a result, the monarch's will is the lord's will."
 patriarch_engagement_reform:0 "Choose of Saints"
 patriarch_engagement_reform_desc:0 "No one may call himself king without God's consent, which is bestowed by the choice of the Patriarch. As a result, before ascending to the throne, the king must obtain the Patriarch's assent."
 boyar_elite_reform:0 "Boyar elite"
 boyar_elite_reform_desc:0 "Even the most capable kings cannot rule alone, and needs capable councillors to guide them."
 merchant_nobility_reform:0 "Merchant nobility"
 merchant_nobility_reform_desc:0 "Our country's trade guilds are the lifeblood of our economy, and by granting them greater political influence, we can ensure a prosperous future for our nation. However, this will undoubtedly come at the expense of our traditional nobility."
 open_trading_ports_reform:0 "Open trading ports"
 open_trading_ports_reform_desc:0 "Opening up certain ports and reforming them into open trading ports has allowed us to bend the flow of trade into our own lands while also making the ports themselves cheaper."
 considerable_bloodline_reform:0 "Great Dynasty"
 considerable_bloodline_reform_desc:0 "Establishing a constant line of succession can near eliminate dynastic struggle and allow us to foster even greater rulers."
 euro_monarchy_reform:0 "Neo Monarchy"
 euro_monarchy_reform_desc:0 "The king must have the approval of the parliament to ascend to the throne, and holds little to no authority beyond directing the sessions of the rada."
 elected_assemblies_reform:0 "Democratic assemblies"
 elected_assemblies_reform_desc:0 "The democratic assemblies are held once every few months where all peoples within the realm can attend. In the assemblies proposals are discussed and then proposed to the rada."
 kyivan_rus_reform:0 "Kyivan Rus"
 kyivan_rus_reform_desc:0 "We must take learning from our ancestors, to do that we must restore the old ways of rule."
 representation_monarchy_reform:0 "Representation in the monarchy"
 representation_monarchy_reform_desc:0 "By order of the new constitution, the king is now legally obliged to his citizens as supreme governor."
 Divine_tsyisar_reform:0 "Divine Tsisar"
 Divine_tsyisar_reform_desc:0 "The Tsisar is the divine and absolute ruler of the realm, nothing can question it and nothing shall. Long live the Tsisar!"
 divine_tsyisar_reform:0 "Divine Tsisar"
 divine_tsyisar_reform_desc:0 "The Tsisar is the divine and absolute ruler of the realm, nothing can question it and nothing shall. Long live the Tsisar!"
 principality_appanage:0 "Appanage Principality"
 principality_appanage_desc:0 "Lands in Rus were owned by individual princes."
 PRINCIPALITY:0 "The Principalities"
 PRINCIPALITY_desc:0 "State order, including the rights and liberties governed by principalities."
 KYIVAN_DUCHY:0 "Kyivan Principality"
 KYIVAN_DUCHY_desc:0 "We must learn from the glory of Kyivan Rus."
 GRAND_KYIVAN_DUCHY:0 "Grand Kyivan Principality"
 GRAND_KYIVAN_DUCHY_desc:0 "We are the most powerful dukes and princes in the Rus, but we are not yet a true hegemony."
 KYIVAN_RUS:0 "Kyivan Rus"
 KYIVAN_RUS_desc:0 "We claim to be the heirs to the previous order, as we are the dominant power in the Rus."
 REPRESENTATIVE_DUCHY:0 "Elective Grand Principality"
 REPRESENTATIVE_KINGDOM:0 "Elective Kingdom"
 REPRESENTATIVE_GRAND_KINGDOM:0 "Elective Grand Kingdom"
 IMPERIAL_KNIAZ:0 "Imperial Kniaz"
 IMPERIAL_KNIAGINIA:0 "Imperial Kniaghinia"
 PRINCE_DUKE:0 "Kniaz"
 GREAT_PRINCE:0 "Grand Kniaz"
 HIGH_PRINCE:0 "High Kniaz"
 PRINCESS_DUCHESS:0 "Kniaghinia"
 GREAT_PRINCESS:0 "Grand Kniaghinia"
 HIGH_PRINCESS:0 "High Kniaghinia"
 CONSTITUENT_DUKE:0 "Statutory Prince"
 CONSTITUENT_KING:0 "Statutory King"
 CONSTITUENT_EMPEROR:0 "Statutory Emperor"
 CONSTITUENT_DUCHESS:0 "Statutory Duchess"
 CONSTITUENT_QUEEN:0 "Statutory Queen"
 CONSTITUENT_EMPRESS:0 "Statutory Empress"
 COSSACKS_DUCHY:0 "Host"
 COSSACKS_KINGDOM:0 "Hetmanate"
 COSSACKS_EMPIRE:0 "Grand Hetmanate"
 COSSACKS_DUKE:0 "Host Otamann"
 COSSACKS_KING:0 "Hetmann"
 COSSACKS_EMPEROR:0 "Grand Hetmann"
 COSSACKS_DUCHESS:0 "Host Otamanka"
 COSSACKS_QUEEN:0 "Hetmanka"
 COSSACKS_EMPRESS:0 "Grand Hetmanka"
 The_federal_army:0 "The Our Army"
 The_federal_army_desc:0 "All members of our society must contribute to the creation of our army."
 Act_of_russification:0 "The Ruthenian Language Act"
 Act_of_russification_desc:0 "The Ruthenian Language Act mandates that all individuals residing in our state must be proficient in our language to promote cultural understanding."
 Great_levy_reforms:0 "Great Levy Reforms"
 Great_levy_reforms_desc:0 "The old levy methods were obsolete and inefficient. The new levy system has significantly reduced the cost of our army."
 Integrating_the_great_expanse:0 "Integration of the Great Expanse"
 Integrating_the_great_expanse_desc:0 "Within our borders lies a vast expanse. To manage its scale, we must allocate resources and enhance our administration."
 Restore_the_Orthodoxy:0 "Restoration of Orthodoxy"
 Restore_the_Orthodoxy_desc:0 "Orthodoxy, once a dominant form of Christianity throughout Europe, has now become weak and dispersed. Our country is committed to restoring Orthodoxy to its former glory in the name of the Lord."
 Absolute_hegemony_of_the_east:0 "Absolute Rule of the East"
 Absolute_hegemony_of_the_east_desc:0 "We hold absolute rule over Eastern Europe, and no one dares to question our power."
 Imperial_centralisation:0 "State Reorganization"
 Imperial_centralisation_desc:0 "Our long-standing practice of using the feudal system to exert influence over the world is becoming outdated. It may be time to adopt a more consolidated doctrine that aligns with our direct might and power."
 princedom_title:0 "Princedom"
 princedom_title_plural:0 "Princedoms"
 princedom_long_desc:0 "A Rus fief subject. The princedom enjoys autonomy while still being a subject, but it comes at a high cost in terms of tax and levy. It must fight alongside its master, and it is never allowed to rebel."
 princedom_is_our:0 "$NAME|Y$ is our principality."
 IS_OUR_OVERLORD:0 "$NAME|Y$ is our supreme kniaz."
 harass_tatar.1t:0 "The Tatar Harassment"
 harass_tatar.1d:0 "Our people are worn out and unable to generate either taxes or soldiers to fill our ranks, as we have long been the target of constant Tatar invasions that have destroyed our villages and caused several famines. As long as the Tatars are not driven from our territories, we will endure their yoke."
 harass_tatar.1a:0 "How much longer can we endure this?"
 euro_monarchy.1t:0 "Purification of the Aristocracy"
 euro_monarchy.1d:0 "The Aristocracy has been stripped of its power as a result of the monarchy's reform, and the pent-up resentment and rage of the peasants have led to attacks on the nobility. In more extreme cases, the nobility has been tortured or executed in their own homes, which have subsequently been seized by revolutionary guards."
 euro_monarchy.1a:0 "May God have mercy on their souls."
 euro_monarchy.2t:0 "Reactionary Uprising"
 euro_monarchy.2d:0 "Many nobles have taken up arms against us in response to the neutral purge of the nobility, and they have occupied the capital, causing great destabilization as the government has been unable to function effectively."
 euro_monarchy.2a:0 "Is there still any hope for us?"
 euro_monarchy.3t:0 "The Battle for the Throne"
 euro_monarchy.3d:0 "The death of our beloved monarch has plunged our nation into chaos as rival factions struggle for control of the throne. The future of our country hangs in the balance as the various claimants vie for power and the support of the people."
 euro_monarchy.3a:0 "Whose claim to the throne is the strongest? Only time will tell, but for now, we must choose our alliances carefully and prepare for a long and bloody struggle."
 princes_revolt.1t:0 "Uprising of the Principalities"
 princes_revolt.1d:0 "Finally, a skirmish broke out between the princes of Lithuania and the princes of Rus' after prolonged disputes between them, which led to other princes forming a broad coalition to wage war. Our dukes only need a formal declaration of war to start a war."
 princes_revolt.1a:0 "Meet the princes face to face."
 princes_revolt.1b:0 "It's just a matter of time."
 princes_revolt.3t:0 "Occupation of Vilnius"
 princes_revolt.3d:0 "We have conquered the capital of Lithuania, greatly disrupting the ranks of the enemy. This is an excellent time to demand peace."
 princes_revolt.3a:0 "We won!"
 kyiv_independence.1t:0 "Independent Again"
 kyiv_independence.1d:0 "After expelling the Lithuanians from our borders, the coalition began to crumble. If we wish to maintain regional supremacy, we must stay united."
 kyiv_independence.1a:0 "Demand their loyalty."
 kyiv_independence.1b:0 "We cannot go beyond reason."
 kyiv_independence.2t:0 "Kyiv Demands Submission"
 kyiv_independence.2d:0 "How shall we respond to the demand letter from the Prince of Kyiv, which contained a clause demanding our loyalty?"
 kyiv_independence.2a:0 "We shall respond promptly, of course."
 kyiv_independence.2b:0 "This is a minor violation of our sovereignty."
 kyiv_independence.3t:0 "The Principality's Feudal Status"
 kyiv_independence.3d:0 "We shall bring this union to a close, honoring the customs of the various families, tribes, and principalities of the past. Glory to God, Glory to Christ, Conversion of Enemies, and above all Glory to Rus."
 like_rus_nation_title:0 "The Days of Kyivan Rus Are Over."
 like_rus_nation_desc:0 "Even God cannot deny that we, the City of Kyiv, have the right to Kyivan Rus."
 chernihiv_ruina:0 "Chernihiv Ruina"
 chernihiv_ruina_title:0 "The Ruina of the Left Bank"
 chernihiv_ruina_desc:0 "Polish, Muscovite, and Crimean armies turn the Left Bank into a chessboard while rival hetmans barter Chernihiv's loyalty. If the starshyna and regiments cannot be steadied, the lands along the Desna will splinter."
 partia_soymu:0 "Sejm Party"
 partia_soymu_desc:0 "Mercantile magnates and guild elders champion river tolls, brokerage rights, and pragmatic diplomacy across the captaincy."
 partia_kapitaniv:0 "Captaincy Party"
 partia_kapitaniv_desc:0 "Frontier officers and sotnia colonels demand fortified marches, hardened levies, and vigilant patrols to hold the Tysa line."
 chernihiv_collegium:0 "Chernihiv Collegium"
 desc_chernihiv_collegium:0 "Founded by archbishops and hetmans, the Chernihiv Collegium trains clergy, diplomats, and engineers for the entire Left Bank. Its lecture halls radiate learning and discipline across Eastern Polissia."
 OPINION_chr_border_surety:0 "Border Surety"
 OPINION_chr_border_compact_support:0 "Border Compact Renewal"
 OPINION_chr_border_compact_rupture:0 "Border Compact Broken"
 righteous_druzhyna:0 "Righteous Druzhyna"
 righteous_druzhyna_desc:0 "To defend our principality and faith, we can produce elite soldiers by redistributing stolen lands to the nobility and giving them to upright Muslims."
 west_shields:0 "Shield from the Western Pagans"
 west_shields_desc:0 "Simply repairing the fortress will not be sufficient to defend against the evil Western Pagans. The Western Garrisons will be fortified border cities with armed garrisons that will not only protect vital crossings but also enhance the logistical situation generally on the northern frontier."
 sables_fields:0 "Sables and fields"
 sables_fields_desc:0 "Ruthenian society is a fusion of farmers and warriors. This feature made it easier to recruit individuals for army service and to team them up."
 gatherers_tribute:0 "Gatherers of tribute"
 gatherers_tribute_desc:0 "Due to our state's legal authority to levy tribute, these areas were taxed in a manner akin to that of the Golden Horde, following the model of Muscovy. The benefits of the company they established to carry out this duty are still present today."
 removed_nepotism:0 "Removal of nepotism"
 removed_nepotism_desc:0 "Nepotism was a long-standing vice of a system that held that people were given public posts based on how connected or dishonest they were. Because it neglected to consider the candidate's appropriateness, this was problematic. By enabling merit-based appointments, getting rid of this harmful tendency will enhance the state bureaucracy."
 righteous_gift:0 "Righteous gift"
 righteous_gift_desc:0 "The ruler used to train his subordinates for the job of reigning under them, the righteous gift became a custom. The righteous gift is an effort for all potential landlord candidates to practice playing this role."
 zaporozhian_sich:0 "Zaporozhian Sich"
 desc_KIE_tatar_harassment:0 "The Tatars are raiding our borders, causing destruction and chaos. We must defend ourselves and push them back to protect our lands and people."
 kyiv_independence.3a:0 "Independence"
 desc_kyiv_independence.3a:0 "We have declared our independence from foreign rule and established our own sovereign state. We will govern ourselves and strive for greatness."
 desc_UKR_prosvita:0 "The Prosvita society is a cultural and educational organization aimed at promoting knowledge and enlightenment among the people. Through the establishment of libraries and schools, we can elevate our society and achieve progress."
 desc_KIE_great_building:0 "A monumental structure will be built in the heart of Kyiv to showcase our power and wealth. It will serve as a symbol of our greatness and attract visitors from all over the world."
 ruth_instituties.1:0 "The First Move"
 ruth_instituties.2:0 "Initial Attack"
 ruth_instituties.1t:0 "The First Move"
 ruth_instituties.2t:0 "Initial Attack"
 ruth_instituties.1d:0 "The Renaissance is already raging throughout Europe. The Ruthenian people will not remain silent, and all scientists and philosophers will consider the wiki to be the embodiment of human thought."
 ruth_instituties.2d:0 "The first Ruthenian printing house was founded in Ostroh Academy. Ivan Fedorovych has already translated the Holy Scriptures into the Ruthenian language, as well as the 'Bukvar'. This will increase the number of literate Ruthenians by a hundred."
 ruth_instituties.1a:0 "Revival in the Ruthenian"
 ruth_instituties.2a:0 "Ruthenian Reading"
 bs_flavor.1t:0 "Genoese compasses"
 bs_flavor.1d:0 "Italian merchants have provided us with a great tool in the form of Genoese compasses that make navigating our stolen goods across the terrain much easier. We use them on the grassy steppes, and they use them on the watery seas."
 bs_flavor.1a:0 "This is a great deal"
 GEN_compass:0 "Genoese Compasses"
 desc_GEN_compass:0 "These compasses are a valuable tool for any nation that relies on navigation to conduct trade or exploration."
 bs_flavor.1b:0 "You make extortionate demands"
 princes_revolt.0t:0 "There is Kyiv"
 princes_revolt.0d:0 "The goal of Kyiv, as the capital of Rus, is to restore its former glory. Will it succeed, or will it fall to the ambitions of its rivals?"
 princes_revolt.0a:0 "Interesting."
 cossacks_terror_reform:0 "Cossack Independence"
 cossacks_terror_reform_desc:0 "The Cossacks have grown so powerful that they have broken off to form a country of their own, outside of our control."
 sacred_dialog_reform:0 "Sacred Council"
 sacred_dialog_reform_desc:0 "The leaders of this republic claim that they are chosen by God to represent the interests of the Cossack and Ruthenian people."
 chumak_nobility_reform:0 "Chumak Nobility"
 chumak_nobility_reform_desc:0 "The chumaks are the Ruthenian and Cossack salt traders who have amassed great wealth and power through their caravans. Elevating them into the nobility will flood our courts with new silver, even if old guilds bristle at their privileges."
 cos_and_het_reform:0 "Cossack-Hetmanate Union"
 cos_and_het_reform_desc:0 "This reform establishes a dual system of government, where the Cossacks have autonomy over their own affairs and the Hetmanate rules the rest of the country."
 great_hauptmann_reform:0 "Great Hauptmann"
 great_hauptmann_reform_desc:0 "The Great Hauptmann is the elected leader of the Ruthenian and Cossack states, who has the authority to claim new lands and enact administrative policies."
 desc_uz_ambitious_expansion_modifier:0 "Diplomats across Ruthenia are tasked with weaving new subject alliances into a single crown."
 desc_uz_protected_frontier:0 "Our eastern borders are well fortified against potential invasions."
 desc_uz_palank_border_watch:0 "The palanok watch chain drills each marcher company to rotate between the passes, lightening the strain on the treasury while keeping the frontier vigilant."
 desc_uz_cultural_renaissance:0 "Our people are experiencing a revival of Rusin culture and traditions."
 desc_uz_carpathian_federation_diprep:0 "A dedicated corps of envoys tends to the republic's palatine partners, soothing rivalries while we grow."
