 # Group 3: Chernihiv & Left Bank
 chr_flavor.30.t:0 "Chronicle of the Left Bank"
 chr_flavor.30.d:0 "Sivershchyna's independence was carved from the crumbling Golden Horde and hesitant Gediminid princes in the mid-fifteenth century. Chernihiv bound Desna monasteries, Polissian watch posts, and Dnieper ferries into a frontier that bargained with Vilnius, Moscow, and the steppe. Through the sixteenth century the starshyna stamped sloboda charters on new grain colonies, bartering liberties in every parliament they could reach. The Ruina forged a Hetmanate that learned to balance Muscovite envoys, Ottoman raids, and restless Cossack regiments while rebuilding Polissian bastions as fortified monasteries. Eighteenth-century compromises opened grain corridors from Hlukhiv to the Black Sea and paired caravan guilds with collegiate hetmans. By the early nineteenth century the Chernihiv Commonwealth stood as broker of eastern Polissia, modernising at its own pace while defending the liberties of the Sivershchyna."
 chr_flavor.30.a:0 "Commit the chronicle to the regimental archives."
 chr_flavor.101.t:0 "Council at Chyhyryn"
 chr_flavor.101.d:0 "Petro Doroshenko wrestled with ruin and invasion alike. The rada now debates whether to canonise him as a marchlord who welds the regiments together or as a diplomat whose councils kept rival crowns at bay."
 chr_flavor.101.a:0 "Canonise Doroshenko's March of Steel."
 chr_flavor.101.b:0 "Canonise the Council of Korsun."
 chr_flavor.102.t:0 "Legacy of the Hetmanate"
 chr_flavor.102.d:0 "Ivan Samoylovych proved the hetmanate could be more than a war camp. Do we elevate his reforming chancery or found an independent metropolitan throne to anchor our soul?"
 chr_flavor.102.a:0 "Raise the General Chancery."
 chr_flavor.102.b:0 "Proclaim a Chernihiv Patriarchate."
 chr_flavor.103.t:0 "Mazepa's Golden Age"
 chr_flavor.103.d:0 "Ivan Mazepa's name crowns both salons and treasuries. We may enshrine his akademia to spread learning or his fiscal order to fund mills and manufactories."
 chr_flavor.103.a:0 "Celebrate Mazepa's Akademia."
 chr_flavor.103.b:0 "Seal Mazepa's State Treasury."
 chr_flavor.201.t:0 "Found an Enterprise"
 chr_flavor.201.d:0 "The frontier sloboda is ready for specialisation. We can channel settlers into mills and breweries, glassworks, budas, or saltpetre works depending on our long-term needs."
 chr_flavor.201.a:0 "Charter mills and breweries."
 chr_flavor.201.b:0 "Raise a glassworks."
 chr_flavor.201.c:0 "Authorise a buda kiln."
 chr_flavor.201.opt_d:0 "Invest in saltpetre works."
 chr_flavor.34.t:0 "Balancing the Starshyna Privileges"
 chr_flavor.34.d:0 "The nobles cite their Seimski Statuty, burgher syndics demand market precedence, and the cossack collegium insists on frontier stipends. The hetman must steer loyalty without breaking the pact."
 chr_flavor.34.a:0 "Appease the regimental boards."
 chr_flavor.34.b:0 "Empower the grain syndics."
 chr_flavor.34.c:0 "Ask the nobles to mediate."
 chr_commission_doroshenko_pantheon_title:0 "Pantheon Commission: Doroshenko"
 chr_commission_doroshenko_pantheon_desc:0 "Convene the starshyna to canonise Petro Doroshenko and choose how his march or council will guide the republic."
 chr_commission_samoylovych_pantheon_title:0 "Pantheon Commission: Samoylovych"
 chr_commission_samoylovych_pantheon_desc:0 "Interpret Ivan Samoylovych's legacy, deciding whether his chancery reforms or ecclesiastical vision anchors the Hetmanate."
 chr_commission_mazepa_pantheon_title:0 "Pantheon Commission: Mazepa"
 chr_commission_mazepa_pantheon_desc:0 "Seal the Pantheon by canonising Ivan Mazepa, binding either the akademia's brilliance or the state treasury's discipline."
 chr_commission_monastic_bastions_title:0 "Commission Monastic Bastions"
 chr_commission_monastic_bastions_desc:0 "Channel war funds and engineers into the Left Bank cloisters, uplifting them into fortified monasteries that harden the frontier."
 chr_expand_sloboda_farmlands_title:0 "Expand Sloboda Farmsteads"
 chr_expand_sloboda_farmlands_desc:0 "Invest diplomacy and silver into modular sloboda farming communes, upgrading grain output and labour reserves across the Left Bank."
 chr_integrate_grain_exchange_guilds_title:0 "Integrate Grain Exchange Guilds"
 chr_integrate_grain_exchange_guilds_desc:0 "Fold the Dnieper exchange syndicates into the state portfolio, knitting advanced trade ledgers into our granary network."
 chr_organize_sloboda_title:0 "Organise a Sloboda"
 chr_organize_sloboda_desc:0 "Charter a frontier community as a sloboda, easing dues to draw settlers while keeping our levy rolls full."
 chr_establish_enterprise_title:0 "Establish an Enterprise"
 chr_establish_enterprise_desc:0 "Invest diplo capital to specialise a sloboda into a lasting mill, glassworks, buda, or saltpetre works."
 chr_black_soil_silos_modules_tt:0 "At least four owned grain provinces have the Sloboda Farm Module (I)."
 chr_dniepr_grain_modules_tt:0 "At least three owned provinces have the Sloboda Farm Module (II)."
 chr_agro_hypercorporation_exchange_tt:0 "At least three owned provinces host Exchange Syndicate modules."
 estate_nobles_chr_seimski_statuty:0 "Seimski Statuty"
 estate_nobles_chr_seimski_statuty_desc:0 "Codify the starshyna's parliamentary statutes as noble privilege, trading absolutism for steadier backing in every rada and diet."
 estate_burghers_chr_grain_cartels:0 "Grain Cartel Charters"
 estate_burghers_chr_grain_cartels_desc:0 "Grant Left Bank guilds exclusive charters over export depots, letting merchant syndics finance new elevators in exchange for influence."
 estate_cossacks_chr_starshyna_collegium:0 "Starshyna Collegium"
 estate_cossacks_chr_starshyna_collegium_desc:0 "Seat senior cossack officers on a permanent collegium, rewarding frontier service with greater say over cavalry levies."
 estate_church_chr_chernihiv_collegium:0 "Chernihiv Collegium Charters"
 estate_church_chr_chernihiv_collegium_desc:0 "Grant the Chernihiv Collegium the right to train clergy and jurists for the Hetmanate, spreading institutions, missions, and reformist discipline through its lecture halls."
 chr_pantheon_doroshenko_march:0 "Doroshenko's March"
 desc_chr_pantheon_doroshenko_march:0 "Petro Doroshenko's canonised march keeps the banners drilled and our host quick to gather after every campaign."
 chr_pantheon_doroshenko_council:0 "Doroshenko's Legates"
 desc_chr_pantheon_doroshenko_council:0 "The Council of Korsun becomes scripture for diplomacy, easing coalition anger and polishing our reputation."
 chr_pantheon_samoylovych_chancery:0 "Samoylovych's Chancery"
desc_chr_pantheon_samoylovych_chancery:0 "Samoylovych's chancery manuals school clerks in streamlining writs, giving our state a reputation for nimble governance."
 chr_pantheon_samoylovych_metropolitan:0 "Samoylovych's Metropolitan"
 desc_chr_pantheon_samoylovych_metropolitan:0 "An autonomous Chernihiv patriarchate steadies the faithful and empowers our missionaries."
 chr_pantheon_mazepa_academy:0 "Mazepa's Akademia"
desc_chr_pantheon_mazepa_academy:0 "Mazepa's akademia endows lecture halls and salons, sending tutors across the hetmanate to kindle curiosity and welcome foreign learning."
 chr_pantheon_mazepa_treasury:0 "Mazepa's Treasury Bonds"
desc_chr_pantheon_mazepa_treasury:0 "Mazepa's treasury canon strengthens fiscal boards, ensuring the tax men bring in silver and estates keep their granaries bustling."
 chr_frontier_sloboda:0 "Frontier Sloboda"
desc_chr_frontier_sloboda:0 "Chartered settlers enjoy tax relief so long as their homesteads keep the frontier musters ready at a moment's notice."
 chr_frontier_sloboda_march_bonus:0 "March Drills"
 desc_chr_frontier_sloboda_march_bonus:0 "Doroshenko's canonised march drills the sloboda militia beyond frontier expectations."
 chr_enterprise_mlyn:0 "Mills and Breweries"
desc_chr_enterprise_mlyn:0 "Regulated mills, taverns, and granaries turn grain into a dependable stream of coin."
 chr_enterprise_guta:0 "Glassworks"
 desc_chr_enterprise_guta:0 "Glass furnaces fire day and night, forging prestige goods and skilled artisans for the Left Bank."
 chr_enterprise_buda:0 "Buda Kilns"
 desc_chr_enterprise_buda:0 "Potash and tar burners supply shipyards and merchants with hardy naval stores."
 chr_enterprise_selitra:0 "Saltpetre Works"
desc_chr_enterprise_selitra:0 "Saltpetre refining keeps the powder magazines full and ensures our foundries want for nothing."
 chr_enterprise_academy_bonus:0 "Akademia Circuits"
 desc_chr_enterprise_academy_bonus:0 "Mazepa's akademia sponsors clerks and artisans, helping new ideas spread through specialised enterprises."
 chr_polissia_history_chronicle:0 "Chronicle of Sivershchyna"
 desc_chr_polissia_history_chronicle:0 "The regimental archives preserve a living chronicle of Chernihiv's march from fifteenth-century autonomy to modern broker of Polissia."
