 # Galician Union
 pdl_galician_diplomatic_union: "Galician-Podillian Union"
 desc_pdl_galician_diplomatic_union: "The diplomatic union with Galicia has strengthened our legitimacy and diplomatic standing, though it limits our ability to centralize power."
 
 # Volhynian Integration
 pdl_volhynian_integration: "Volhynian Cultural Integration"
 desc_pdl_volhynian_integration: "Integrating Volhynia into our realm has expanded our cultural base and reduced the costs of governing diverse populations."
 
 # Greater Ruthenia
 pdl_greater_ruthenia: "Greater Ruthenian Kingdom"
 desc_pdl_greater_ruthenia: "The formation of Greater Ruthenia has dramatically increased our prestige, diplomatic influence, and military capacity. We are now recognized as a major power in Eastern Europe."
 
