l_english:
 # ===== HETMANATE MISSIONS =====
 
 # Khmelnytsky Arc
 het_khmelnytsky_uprising_title:0 "Rise of Khmelnytsky"
 het_khmelnytsky_uprising_desc:0 "The great Hetman Bohdan Khmelnytsky rallies the Cossack Host to throw off the Polish yoke and defend Orthodox Ruthenia."
 het_khmelnytsky_uprising_tt:0 "The Khmelnytsky Uprising begins, granting powerful military bonuses and claims across Ruthenia."
 
 het_orthodox_defender_title:0 "Champion of Orthodoxy"
 het_orthodox_defender_desc:0 "The Hetmanate stands as the defender of Orthodox faith against Catholic oppression."
 
 het_break_polish_yoke_title:0 "Break the Polish Yoke"
 het_break_polish_yoke_desc:0 "Liberate the historic Ruthenian lands of Kyiv, Volhynia, and Podillia from Polish-Lithuanian domination."
 
 het_mazepa_renaissance_title:0 "Mazepa's Golden Age"
 het_mazepa_renaissance_desc:0 "Under Hetman Ivan Mazepa, the Hetmanate experiences a cultural and military renaissance."
 
 het_swedish_alliance_title:0 "The Swedish Gambit"
 het_swedish_alliance_desc:0 "Ally with Sweden to challenge Russian and Polish dominance during the Great Northern War."
 
 het_rozumovsky_reforms_title:0 "Rozumovsky's Reforms"
 het_rozumovsky_reforms_desc:0 "Hetman Kyrylo Rozumovsky implements modernizing reforms to strengthen the Hetmanate."
 
 # Cossack Host Arc
 het_sich_stronghold_title:0 "Fortify the Sich"
 het_sich_stronghold_desc:0 "Transform our capital into an impregnable Cossack stronghold on the steppe."
 
 het_cossack_host_title:0 "Assemble the Host"
 het_cossack_host_desc:0 "Gather a formidable cavalry army worthy of the Cossack tradition."
 
 het_raid_doctrine_title:0 "Perfect the Raid Doctrine"
 het_raid_doctrine_desc:0 "Master the art of lightning cavalry raids that have made the Cossacks feared across the steppes."
 het_raid_doctrine_tt:0 "Unlocks advanced Cossack raiding decisions."
 
 het_zaporizhian_liberty_title:0 "Zaporizhian Liberty"
 het_zaporizhian_liberty_desc:0 "Secure true independence for the Zaporizhian Host, free from all overlords."
 
 het_dnieper_control_title:0 "Masters of the Dnieper"
 het_dnieper_control_desc:0 "Control the vital Dnieper River trade route from Kyiv to the Black Sea."
 
 het_black_sea_ambition_title:0 "Black Sea Ambitions"
 het_black_sea_ambition_desc:0 "Build a fleet to project Cossack power across the Black Sea."
 
 # Moldovan Expansion Arc
 het_moldovan_alliance_title:0 "Moldovan Alliance"
 het_moldovan_alliance_desc:0 "Forge ties with Moldova, opening the path to the Danube and the Balkans."
 het_moldovan_alliance_tt:0 "Opens diplomatic options for Moldovan vassalization or conquest."
 
 het_absorb_moldova_title:0 "Absorb Moldova"
 het_absorb_moldova_desc:0 "Bring Moldova under Hetmanate protection, either as vassal or conquered territory."
 
 het_danube_frontier_title:0 "The Danube Frontier"
 het_danube_frontier_desc:0 "Establish the Hetmanate as a power on the lower Danube."
 
 het_bulwark_christendom_title:0 "Bulwark of Christendom"
 het_bulwark_christendom_desc:0 "Stand as the Orthodox defender in the Balkans against Turkish expansion."
 
 # ===== COSSACK RAID DECISIONS =====
 
 het_organize_major_raid_title:0 "Organize Major Raid"
 het_organize_major_raid_desc:0 "Call the Host together for a great raid into enemy territory, as our fathers did."
 
 het_deep_penetration_raid_title:0 "Deep Penetration Raid"
 het_deep_penetration_raid_desc:0 "Strike deep into the enemy heartland with elite cavalry, leaving devastation in our wake."
 
 het_punitive_expedition_title:0 "Launch Punitive Expedition"
 het_punitive_expedition_desc:0 "Unleash the fury of the Cossack Host against our enemies in wartime."
 
 het_steppe_domination_title:0 "Steppe Domination"
 het_steppe_domination_desc:0 "Assert complete mastery over the steppe, where Cossack cavalry reigns supreme."
 
 het_modernize_host_title:0 "Modernize the Host"
 het_modernize_host_desc:0 "Introduce modern military reforms while preserving Cossack traditions."
 
 # ===== MOLDOVAN EXPANSION DECISIONS =====
 
 het_moldovan_protection_title:0 "Offer Moldovan Protection"
 het_moldovan_protection_desc:0 "Extend the Hetmanate's protection to Moldova, bringing them into our sphere."
 
 het_integrate_moldova_title:0 "Integrate Moldova"
 het_integrate_moldova_desc:0 "Fully integrate Moldova into the Hetmanate after years of vassalage."
 
 het_moldovan_military_access_title:0 "Call Moldovan Levies"
 het_moldovan_military_access_desc:0 "Demand military service from our Moldovan subjects in time of war."
 
 het_danube_trade_charter_title:0 "Danube Trade Charter"
 het_danube_trade_charter_desc:0 "Establish formal trade rights along the Danube River."
 
 het_orthodox_missionary_support_title:0 "Support Orthodox Missionaries"
 het_orthodox_missionary_support_desc:0 "Send Orthodox missionaries to strengthen the faith in Moldova."
 
 # ===== COSSACK RAID EVENTS =====
 
 het_cossack_raids.1.t:0 "Organize the Raid"
 het_cossack_raids.1.d:0 "The Host has assembled and awaits orders. Where shall we strike?"
 het_cossack_raids.1.a:0 "Raid Ottoman territories"
 het_cossack_raids.1.b:0 "Raid Polish lands"
 het_cossack_raids.1.c:0 "Raid Crimean Tatars"
 het_cossack_raids.1.d:0 "Cancel the raid"
 
 het_cossack_raids.2.t:0 "Cossack Raiders Strike!"
 het_cossack_raids.2.d:0 "Cossack cavalry has raided our borderlands, burning villages and seizing plunder."
 het_cossack_raids.2.a:0 "Ready the counterattack!"
 het_cossack_raids.2.b:0 "Strengthen our defenses"
 
 het_cossack_raids.3.t:0 "Deep Raid"
 het_cossack_raids.3.d:0 "Our cavalry has penetrated deep into enemy territory. The raid will be legendary!"
 het_cossack_raids.3.a:0 "Strike hard!"
 
 het_cossack_raids.4.t:0 "Cossack Punitive Strike"
 het_cossack_raids.4.d:0 "The Hetmanate has unleashed a devastating punitive raid against our troops."
 het_cossack_raids.4.a:0 "We must endure"
 
 het_cossack_raids.5.t:0 "Deep Raid Devastation"
 het_cossack_raids.5.d:0 "Cossack raiders have struck deep into our heartland, leaving destruction and humiliation."
 het_cossack_raids.5.a:0 "This is an outrage!"
 het_cossack_raids.5.b:0 "We cannot respond"
 
 het_cossack_raids.6.t:0 "Raid Spoils"
 het_cossack_raids.6.d:0 "Our raiders have returned with considerable treasure. How shall we handle the spoils?"
 het_cossack_raids.6.a:0 "Share it among the Host"
 het_cossack_raids.6.b:0 "Fill the treasury"
 
 # ===== ORTHODOX CRUSADE EVENTS =====
 
 het_orthodox.1.t:0 "Call to Orthodox Crusade"
 het_orthodox.1.d:0 "An Orthodox crusade has been declared! As Cossacks and defenders of the faith, where shall we direct our fury?"
 het_orthodox.1.a:0 "Against Catholic Poland!"
 het_orthodox.1.b:0 "Toward Constantinople"
 
 het_orthodox.2.t:0 "Khmelnytsky's Vendetta"
 het_orthodox.2.d:0 "Hetman Khmelnytsky calls for a holy war against Polish Catholic oppression of Orthodox Ruthenia."
 het_orthodox.2.a:0 "Rally the faithful!"
 
 het_orthodox.3.t:0 "Orthodox Brethren Offer Aid"
 het_orthodox.3.d:0 "Our Orthodox allies offer military support for the crusade against the Catholics."
 het_orthodox.3.a:0 "Welcome their aid"
 het_orthodox.3.b:0 "We need no help"
 
 het_orthodox.4.t:0 "Poland Humbled"
 het_orthodox.4.d:0 "Our crusade has broken Polish power! The Orthodox lands of Ruthenia are liberated."
 het_orthodox.4.a:0 "The yoke is broken!"
 
 het_orthodox.5.t:0 "Lead an Orthodox Crusade"
 het_orthodox.5.d:0 "The Hetmanate has the prestige and strength to lead an Orthodox crusade. Shall we take up the standard?"
 het_orthodox.5.a:0 "We shall lead the faithful"
 het_orthodox.5.b:0 "Not at this time"
 
 # ===== MOLDOVAN EXPANSION EVENTS =====
 
 het_moldova.1.t:0 "Approach Moldova"
 het_moldova.1.d:0 "How shall we bring Moldova into the Hetmanate's orbit?"
 het_moldova.1.a:0 "Offer vassalization"
 het_moldova.1.b:0 "Propose alliance"
 het_moldova.1.c:0 "Demand submission"
 
 het_moldova.2.t:0 "Hetmanate Protection Offer"
 het_moldova.2.d:0 "The powerful Hetmanate offers to take us as their vassal, providing protection against our enemies."
 het_moldova.2.a:0 "Accept their protection"
 het_moldova.2.b:0 "Refuse politely"
 
 het_moldova.3.t:0 "Integrate Moldova"
 het_moldova.3.d:0 "The time has come to fully integrate Moldova into the Hetmanate."
 het_moldova.3.a:0 "Peaceful integration"
 het_moldova.3.b:0 "Force the annexation"
 
 het_moldova.4.t:0 "Moldovan Nobles Seek Support"
 het_moldova.4.d:0 "Moldovan nobles seek Cossack support against their current rulers."
 het_moldova.4.a:0 "Support their cause"
 het_moldova.4.b:0 "Remain neutral"
 
 het_moldova.5.t:0 "Orthodox Defense Pact"
 het_moldova.5.d:0 "Moldova rallies to our cause in this Orthodox war!"
 het_moldova.5.a:0 "Together we are strong"
 
 het_moldova.6.t:0 "Danube Trade Opens"
 het_moldova.6.d:0 "Control of Moldovan territory opens lucrative Danube trade routes."
 het_moldova.6.a:0 "Excellent!"
 
 het_moldova.90.t:0 "Vassal Status Sync"
 het_moldova.90.d:0 "Technical event to track Moldova vassal status."
 
