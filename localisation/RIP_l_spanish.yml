 KIE_tatar_harassment:0 "acoso tártaro"
 desc_KIE_tatar_harassment:0 "Los tártaros están asaltando nuestras fronteras, causando destrucción y caos. Debemos defendernos y hacerlos retroceder para proteger nuestras tierras y nuestra gente."
 kyiv_independence.3a:0 "Independce"
 desc_kyiv_independence.3a:0 "Hemos declarado nuestra independencia del dominio extranjero y establecido nuestro propio estado soberano. Nos gobernaremos a nosotros mismos y lucharemos por la grandeza."
 UKR_prosvita:0 "Prosvita"
 desc_UKR_prosvita:0 "La sociedad Prosvita es una organización cultural y educativa destinada a promover el conocimiento y la iluminación entre la población. A través del establecimiento de bibliotecas y escuelas, podemos elevar nuestra sociedad y lograr el progreso."
 KIE_great_building:0 "gran edificio"
 desc_KIE_great_building:0 "Se construirá una estructura monumental en el corazón de Kyiv para mostrar nuestro poder y riqueza. Servirá como símbolo de nuestra grandeza y atraerá a visitantes de todo el mundo."
