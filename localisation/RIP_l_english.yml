 # ZAPORIZHIA FLAVOR EVENTS
 zaz_flavor.2.t:0 "The Founding of the Sich"
 zaz_flavor.2.d:0 "Below the Dnieper rapids, where no overlord's authority reaches, our Cossack brothers have established a fortified settlement - the Zaporozhian Sich. This will be our sanctuary of freedom, where all Cossacks are equals and the Kosh Otaman is elected by the General Rada. From here, we shall launch raids against the Tatars and Turks, defend Orthodox Christianity, and preserve our ancient liberties. The Sich stands as a beacon of Cossack independence in the Wild Fields."
 zaz_flavor.2.a:0 "Establish Sich on Khortytsia Island"
 zaz_flavor.2.b:0 "Keep the Sich mobile and adaptable"
 zaz_flavor.3.t:0 "The Chaiky Raiders"
 zaz_flavor.3.d:0 "Our Cossacks have mastered the art of naval warfare using chaiky - light, fast boats that can navigate rivers and seas. These vessels allow us to strike deep into Ottoman territory, raiding coastal cities and returning with wealth before the Sultan's fleet can respond. The Ottomans call us 'sea demons,' and they tremble when our chaiky appear on the horizon."
 zaz_flavor.3.a:0 "Build more chaiky boats"
 zaz_flavor.3.b:0 "Focus on traditional cavalry warfare"
 zaz_flavor.4.t:0 "Raid into Crimean Territory"
 zaz_flavor.4.d:0 "The Crimean Tatars have raided our lands for generations, taking our people as slaves. Now it is time for revenge! Our Cossack host stands ready to strike into Crimea, liberating captives and seizing Tatar wealth. However, such a raid risks provoking retaliation and disrupting any diplomatic relations we might have with the Khanate."
 zaz_flavor.4.a:0 "Raid Crimea!"
 zaz_flavor.4.b:0 "Restrain the Cossacks for now"
 zaz_flavor.5.t:0 "The Kosh Otaman Election"
 zaz_flavor.5.d:0 "The position of Kosh Otaman - the elected leader of the Zaporozhian Sich - has become vacant. The General Rada must convene to elect a new leader. Three candidates have emerged: a fearsome warrior who promises decisive military action, a skilled diplomat who advocates negotiation with our neighbors, and a wise elder who embodies traditional Cossack values."
 zaz_flavor.5.a:0 "Elect the warrior"
 zaz_flavor.5.b:0 "Elect the diplomat"
 zaz_flavor.5.c:0 "Elect the wise elder"
 zaz_flavor.6.t:0 "Clash with the Polish-Lithuanian Commonwealth"
 zaz_flavor.6.d:0 "The Polish-Lithuanian Commonwealth seeks to control the Cossack Host through the Registry - limiting the number of 'official' Cossacks and demanding obedience. Many of our brothers in the registered Cossacks accept Polish authority, but the Zaporozhian Sich remains fiercely independent. Poland now demands we submit or face consequences."
 zaz_flavor.6.a:0 "Accept autonomy within the Commonwealth"
 zaz_flavor.6.b:0 "Defy Polish demands!"
 zaz_flavor.6.c:0 "Remain diplomatically neutral"
 zaz_flavor.7.t:0 "Religious Debates in the Rada"
 zaz_flavor.7.d:0 "The Zaporozhian Sich has always been a bastion of Orthodox Christianity, defending the faith against Catholic and Muslim pressure. However, some argue for religious tolerance to strengthen our alliances. The General Rada must decide whether to champion Orthodoxy militantly or adopt a more pragmatic approach."
 zaz_flavor.7.a:0 "Champion the Orthodox cause!"
 zaz_flavor.7.b:0 "Maintain religious tolerance"
 zaz_flavor.8.t:0 "Ottoman Retaliation"
 zaz_flavor.8.d:0 "Our raids have provoked the Sultan's wrath! A massive Ottoman force has struck at the Sich, bringing devastation to our lands. The enemy seeks to punish us for our audacity and break the spirit of Cossack resistance. We must decide how to respond to this crisis."
 zaz_flavor.8.a:0 "Fight back with all our strength!"
 zaz_flavor.8.b:0 "Relocate the Sich to safety"
 zaz_flavor.8.c:0 "Pay tribute to end the conflict"
 zaz_flavor.9.t:0 "The Brotherly Compact"
 zaz_flavor.9.d:0 "Despite our conflicts with the Crimean Tatars, we Cossacks share much with the steppe nomads - a warrior culture, love of horses and freedom, and distrust of settled empires. Some nomadic chiefs have proposed a formal alliance, recognizing our common interests against Muscovy, Poland, and the Ottomans."
 zaz_flavor.9.a:0 "Form the alliance"
 zaz_flavor.9.b:0 "Remain independent"
 zaz_flavor.10.t:0 "The Great Raid"
 zaz_flavor.10.d:0 "Our Cossack host has launched a devastating raid deep into enemy territory!"
 zaz_flavor.10.a:0 "Glorious success!"
 zaz_flavor.10.b:0 "Mixed results"
 zaz_flavor.10.c:0 "Disaster strikes"
 zaz_flavor.11.t:0 "Chaiky Raid on Ottoman Coast"
 zaz_flavor.11.d:0 "Our chaiky fleet has struck at the Ottoman coastline!"
 zaz_flavor.11.a:0 "Devastating blow to the Sultan!"
 zaz_flavor.11.b:0 "Successful raid"
 zaz_flavor.11.c:0 "Caught and destroyed"
 zaz_flavor.12.t:0 "Settling the Wild Fields"
 zaz_flavor.12.d:0 "The vast Wild Fields stretch endlessly, largely empty save for nomadic herders. Our Cossacks could establish permanent settlements here, claiming these lands for cultivation. However, some argue we should preserve the steppe's wild character, which gives us strategic mobility."
 zaz_flavor.12.a:0 "Establish settlements"
 zaz_flavor.12.b:0 "Preserve the Wild Fields"
 zaz_flavor.13.t:0 "The Russian Question"
 zaz_flavor.13.d:0 "The Russian Tsardom has grown immensely powerful, now dominating the entire region. Moscow offers us protection against Poland and the Ottomans, but at the price of our independence. Many Cossacks favor accepting Russian overlordship, while others insist we must remain free at all costs."
 zaz_flavor.13.a:0 "Accept Russian protection"
 zaz_flavor.13.b:0 "Maintain absolute independence!"

 # HETMANATE FLAVOR EVENTS
 het_flavor.1.t:0 "Election of the Hetman"
 het_flavor.1.d:0 "The position of Hetman - the elected leader of the Cossack Hetmanate - must be filled. The starshyna (officer class) and colonels of the regiments gather to choose our new leader. Three candidates stand out: a brilliant military commander, a skilled diplomat with foreign connections, and an experienced administrator."
 het_flavor.1.a:0 "Elect the military commander"
 het_flavor.1.b:0 "Elect the diplomat"
 het_flavor.1.c:0 "Elect the administrator"
 het_flavor.2.t:0 "Foundation of Kyiv-Mohyla Academy"
 het_flavor.2.d:0 "Metropolitan Petro Mohyla has founded an academy in Kyiv that will become the leading center of Orthodox learning in Eastern Europe. The Academy teaches theology, philosophy, rhetoric, and sciences, blending Orthodox tradition with European scholastic methods. This institution will train generations of Ukrainian intellectuals and strengthen our cultural identity."
 het_flavor.2.a:0 "A great day for Ukrainian learning!"
 het_flavor.3.t:0 "The Pereiaslav Council (1654)"
 het_flavor.3.d:0 "After years of devastating war with Poland, Hetman Bohdan Khmelnytsky has convened a council at Pereiaslav. The Russian Tsar offers military protection and recognition of our autonomy in exchange for vassalage. Many see this as our only hope for survival, though some fear it means exchanging Polish overlordship for Russian. The fate of the Hetmanate hangs in the balance."
 het_flavor.3.a:0 "Sign the treaty with Russia"
 het_flavor.3.b:0 "Continue fighting alone"
 het_flavor.4.t:0 "The Regimental System"
 het_flavor.4.d:0 "The Hetmanate is organizing its territory into military-administrative units called regiments (polky). Each regiment encompasses several cities and towns, with a colonel commanding both civil and military affairs. This system combines Cossack military traditions with effective territorial administration."
 het_flavor.4.a:0 "Strengthen the regimental system"
 het_flavor.4.b:0 "Centralize under the Hetman"
 het_flavor.5.t:0 "Starshyna Opposition"
 het_flavor.5.d:0 "The starshyna - the Cossack officer class - have grown wealthy and powerful, resembling a traditional nobility. They resist the Hetman's attempts to centralize power, demanding greater privileges and local autonomy. This conflict between centralization and local rights threatens to tear the Hetmanate apart."
 het_flavor.5.a:0 "Compromise with the starshyna"
 het_flavor.5.b:0 "Assert Hetman authority"
 het_flavor.5.c:0 "Call a general council to resolve this"
 het_flavor.6.t:0 "Mazepa's Golden Age"
 het_flavor.6.d:0 "Hetman Ivan Mazepa has brought unprecedented prosperity and cultural flowering to the Hetmanate. He patronizes arts and architecture, expands the Kyiv-Mohyla Academy, builds magnificent Baroque churches, and runs an effective administration. Under his enlightened autocracy, Ukrainian culture reaches its zenith, though some worry about excessive centralization of power."
 het_flavor.6.a:0 "Support Mazepa's reforms"
 het_flavor.6.b:0 "Maintain traditional liberties"
 het_flavor.7.t:0 "The Battle of Poltava (1709)"
 het_flavor.7.d:0 "Hetman Mazepa's alliance with Sweden against Russia has ended in catastrophic defeat at Poltava. The Russian army has crushed the Swedish-Cossack forces, and Tsar Peter I exacts brutal revenge. Many of our cities are burned, thousands killed, and the Hetmanate's autonomy severely curtailed. This is the darkest hour in our history."
 het_flavor.7.a:0 "Swear renewed loyalty to Russia"
 het_flavor.7.b:0 "Face the consequences of rebellion"
 het_flavor.8.t:0 "Left Bank vs Right Bank"
 het_flavor.8.d:0 "The Hetmanate is divided by the Dnieper River into two distinct regions. The Left Bank remains under our control with Russian protection, while the Right Bank has returned to Polish rule. This division weakens our nation and separates Ukrainian families. Should we focus on strengthening what we control, or attempt to reunify both banks?"
 het_flavor.8.a:0 "Develop the Left Bank"
 het_flavor.8.b:0 "Focus on the Right Bank"
 het_flavor.8.c:0 "Balance both regions"
 het_flavor.9.t:0 "Sloboda Ukraine Settlement"
 het_flavor.9.d:0 "The Sloboda Ukraine region offers opportunities for colonization. Free Cossack settlements (slobody) can be established here with special privileges to attract settlers fleeing serfdom. These communities will strengthen our frontier and increase our population, though they may prove difficult to control."
 het_flavor.9.a:0 "Encourage free settlements"
 het_flavor.9.b:0 "Establish military colonies"
 het_flavor.10.t:0 "The Orthodox Metropolia"
 het_flavor.10.d:0 "Kyiv has historically been the center of Orthodox Christianity in Rus'. The Metropolitan of Kyiv holds immense spiritual authority, and control over the church brings both legitimacy and political power. Should we strengthen the church's role in our state, or maintain clearer separation between spiritual and temporal authority?"
 het_flavor.10.a:0 "Strengthen the Orthodox church"
 het_flavor.10.b:0 "Balance church and state"
 het_flavor.11.t:0 "The Grain Trade"
 het_flavor.11.d:0 "The Hetmanate's rich black soil produces abundant grain harvests. Access to Black Sea ports allows us to export this grain to Constantinople, enriching our treasury. However, focusing on export agriculture may leave us vulnerable to crop failures and market fluctuations."
 het_flavor.11.a:0 "Expand grain exports"
 het_flavor.11.b:0 "Ensure domestic food security"
 het_flavor.12.t:0 "The Little Russian Collegium"
 het_flavor.12.d:0 "Tsar Peter II has abolished the Hetmanate's independence, replacing the Hetman with the Little Russian Collegium - a Russian-controlled administrative board. This marks the effective end of Cossack autonomy. Our traditional rights and freedoms are being systematically dismantled."
 het_flavor.12.a:0 "Accept Russian control"
 het_flavor.12.b:0 "Resist quietly and preserve what we can"
 het_flavor.13.t:0 "The Russian-Turkish Wars"
 het_flavor.13.d:0 "Russia is at war with the Ottoman Empire, and the Hetmanate is expected to contribute troops and resources to the Russian war effort. While defeating the Turks serves our interests, exhausting ourselves in Russia's wars weakens our position and drains our treasury."
 het_flavor.13.a:0 "Support Russia fully"
 het_flavor.13.b:0 "Provide minimal support"
 het_flavor.14.t:0 "Abolition of the Hetmanate"
 het_flavor.14.d:0 "Catherine II has issued her final decree: the Hetmanate is abolished, and our lands will be fully integrated into the Russian Empire. After over a century of autonomy, Cossack self-government ends. Our regiments are disbanded, our privileges revoked, and Ukraine becomes merely another province of Russia."
 het_flavor.14.a:0 "There is nothing we can do..."
 het_flavor.14.b:0 "Fight to the last!"

