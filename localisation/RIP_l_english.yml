 zaz_flavor.m.1.t: "Lithuania ambush"
 zaz_flavor.m.1.d: "Our men were able to rapidly move deep into enemy territory and conquer Lithuania!
 zaz_flavor.m.1.a: "Kill the subjects!"
 zaz_flavor.m.1.b: "Kill the nobility!"
 zaz_flavor.m.1.c: "PPlunder and pillage!"
 
 zaz_flavor.m.2.1.t: "Kraków Ambush"
 zaz_flavor.m.2.1.d: "Our forces were able to rapidly penetrate deep into enemy territory and conquer the lightly defended fort in Kraków!"
 zaz_flavor.m.2.1.a: "Loot and Plunder!"
 zaz_flavor.m.2.1.b: "Conscript the people!"
 zaz_flavor.m.2.1.c: "Let the count decide!"

 zaz_flavor.m.2.2.t: "Moskva ambush"
 zaz_flavor.m.2.2.d: "Our forces were able to rapidly penetrate deep into enemy territory and take the fort in Moskva, which was only weakly defended!"
 zaz_flavor.m.2.2.a: "Plunder and pillage!"
 zaz_flavor.m.2.2.b: "Population conscription!"
 zaz_flavor.m.2.2.c: "Leave it to the Courts!"
 
 zaz_flavor.m.3.1.t: "Istanbul ambush"
 zaz_flavor.m.3.1.d: "Our soldiers were able to rapidly penetrate deep into enemy territory and take Istanbul's poorly held fort!"
 zaz_flavor.m.3.1.a: "Loot and pillage!"
 zaz_flavor.m.3.1.b: "Recruit the population!"
 zaz_flavor.m.3.1.c: "Allow the courts to Decide!"
 
 zaz_flavor.m.3.2.t: "Ambush in Saratov"
 zaz_flavor.m.3.2.d: "Our forces were able to rapidly penetrate deep into enemy territory and take Saratov's fort, which was only weakly defended!"
 zaz_flavor.m.3.2.a: "Loot and plunder!"
 zaz_flavor.m.3.2.b: "Organize the people!"
 zaz_flavor.m.3.2.c: "Allow the count's to Make a Decision!"
 
 zaz_flavor.m.4.t: "The New Course of Action"
 zaz_flavor.m.4.d1: "We sought to form an alliance with the Ottoman Empire. Our fate is still undetermined, but the Sultan's might will keep us secure for now."
 zaz_flavor.m.4.d2: "We sought to form an alliance with the Great Horde. The Crimean Khanate will no longer pose a danger to us."
 zaz_flavor.m.4.d3: "We will continue to be on our side. Our immediate neighbors are no longer a threat to us, but there will be other challenges."
 zaz_flavor.m.4.d4: "We are looking for a partnership with Polish authorities. Our future may still be unpredictable, although we have already shown our will and desire to align with Poland, so cooperation will be beneficial, even if we compete."
 zaz_flavor.m.4.d5: "We sought an alliance with Russia's authorities. Our fate is unclear, but our faith brothers will come to our rescue in our hour of need."
 zaz_flavor.m.4.a: "Let us all hope for a happy future with the Turks"
 zaz_flavor.m.4.b: "We shall keep to the Old Ways"
 zaz_flavor.m.4.c:0 "Let us all look forward to a bright future"
 zaz_flavor.m.4.d:0 "We will follow proven routes"
 zaz_flavor.m.4.e: "Let us all hope for a happy future with the Russians."
 
 zaz_flavor.m.5.1.t: "Islam Conversion"
 zaz_flavor.m.5.1.d: "Many prominent and respected Muslims have come to our court as a result of our long-standing connections with the Sultan. Perhaps it is time to look at this faith with a more respectful eye."
 zaz_flavor.m.5.1.a: "I agree. Thank you very much, Allahu akbar."
 zaz_flavor.m.5.1.b: "We can put up with them, but I will stick to my convictions"
 zaz_flavor.m.5.2.t:0 "Catholic Conversion"
 zaz_flavor.m.5.2.d:0 "Because of our long-standing relations to the West, many notable and renowned Catholics have visited our court. I agree that it's time to take a more respectful look at this faith."
 zaz_flavor.m.5.2.a:0 "Thank you so much, Deus Vult."
 zaz_flavor.m.5.2.b: "We can put up with them, but I will stand firm in my convictions"
 
 zaz_flavor.m.6.t: "The Letter of the Zaporizhzhian Cossacks"
 zaz_flavor.m.6.d: "Desperate to display his commitment to the Rosso-Zaporizhzhian alliance, the [Root.Monarch.GetTitle] of [Root.GetName] has developed a plan unlike any other conceived by the world's sane rulers. \n'Do not do it!' shrieked the advisers;  \n'You are insane!' exclaimed the heir, but  [Root.Monarch.GetName] disregarded them both. 'It has to be done,' he added unequivocally. \nHe begins composing the letter in a demonic fury, a true incantation, a political curse. He continues for five days and six nights until, at midnight on the sixth, he throws the fourteenth pen aside and passes out. An adviser takes up a piece of letter paper and begins to write. To go through it: a letter for the [TUR.Monarch.GetTitle]... a letter that will cause chaos for the [TUR.GetName] \n\n'O Sultan, Turkish demon, cursed...'"
 zaz_flavor.m.6.a: "It has been completed."
 
 zaz_flavor.m.7.t: "The [TUR.GetName] response from "
 zaz_flavor.m.7.d: "The letter appears to have garnered a cold reception."
 zaz_flavor.m.7.a: "Oh no! That sounded interesting!"
 
 zaz_flavor.m.8.t: "Letter from [ZAZ.GetName]"
 zaz_flavor.m.8.d: "Received a letter from the Zaporizhzhia Cossacks! We don't know what it says, but we're assuming it's an insult."
 zaz_flavor.m.8.a: "Does anyone speak Russian?"
 
 zaz_flavor.m.9.t: "Zaporizhzhia's Desire City"
 zaz_flavor.m.9.d: "Our country's capture of Constantinople was a watershed event. Moving the capital there will offer us with benefits and riches previously unseen."
 zaz_flavor.m.9.a: "Everything should be packed"
 zaz_flavor.m.9.b: "We should dedicate our resources to our present capital"

