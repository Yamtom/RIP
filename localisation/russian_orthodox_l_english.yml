 russian_orthodox.1.t:0 "The Fall of Constantinople and Third Rome"
 russian_orthodox.1.d:0 "Constantinople has fallen to the Ottomans. The Second Rome is no more. Many Orthodox believers look to Moscow as the last bastion of true faith. Monk Philotheus proclaims: 'Two Romes have fallen, but the third stands, and a fourth there shall not be.' Should we embrace this destiny?"
 russian_orthodox.1.a:0 "Moscow is the Third Rome!"
 russian_orthodox.1.b:0 "We remain traditional Orthodox"
 
 russian_orthodox.2.t:0 "Establishment of Moscow Patriarchate"
 russian_orthodox.2.d:0 "The time has come to establish an independent Patriarchate in Moscow. No longer shall we defer to Constantinople. The Russian Orthodox Church will stand equal to the ancient patriarchates, with Moscow as its head."
 russian_orthodox.2.a:0 "Establish the Moscow Patriarchate"
 russian_orthodox.2.b:0 "Wait for a better time"
 
 russian_orthodox.3.t:0 "Newly Conquered Province"
 russian_orthodox.3.d:0 "Our armies have conquered new territory inhabited by non-Orthodox peoples. How shall we bring them into the fold of true faith? Forced conversion would be swift but cause unrest. Missionary work takes time but is more peaceful."
 russian_orthodox.3.a:0 "Force immediate conversion"
 russian_orthodox.3.b:0 "Establish Orthodox missions"
 russian_orthodox.3.c:0 "Allow religious freedom for now"
 
 russian_orthodox.4.t:0 "Russification Campaign"
 russian_orthodox.4.d:0 "Our empire contains many non-Russian peoples. For true unity, they must adopt Russian language, customs, and identity. Shall we launch an aggressive Russification campaign, or pursue gradual cultural integration?"
 russian_orthodox.4.a:0 "Launch aggressive Russification"
 russian_orthodox.4.b:0 "Gradual cultural integration"
 russian_orthodox.4.c:0 "Respect local cultures"
 
 russian_orthodox.5.t:0 "Establish Orthodox Inquisition"
 russian_orthodox.5.d:0 "Heresy spreads in our realm. Some propose establishing an Orthodox Inquisition - courts with authority to investigate, judge, and punish heretics. This would enforce religious uniformity but cause fear and unrest."
 russian_orthodox.5.a:0 "Establish the Inquisition"
 russian_orthodox.5.b:0 "Moderate persecution only"
 russian_orthodox.5.c:0 "Maintain religious tolerance"
 
 russian_orthodox.6.t:0 "The Raskol - Old Believer Schism"
 russian_orthodox.6.d:0 "Patriarch Nikon's liturgical reforms have caused a great schism. The Old Believers reject changes to traditional rites and books. They view the reforms as heresy and corruption of true Orthodoxy. How shall we respond to this challenge?"
 russian_orthodox.6.a:0 "Suppress Old Believers harshly"
 russian_orthodox.6.b:0 "Allow them to practice in secret"
 russian_orthodox.6.c:0 "Seek compromise"
 
 russian_orthodox.7.t:0 "Conquest of Kazan"
 russian_orthodox.7.d:0 "We have conquered Kazan, the Tatar Muslim stronghold. This historic victory opens the way to the East. Shall we forcibly convert the Muslims, establish Orthodox missions, or practice tolerance?"
 russian_orthodox.7.a:0 "Force conversion to Orthodoxy"
 russian_orthodox.7.b:0 "Build Orthodox missions"
 russian_orthodox.7.c:0 "Practice religious tolerance"
 
 russian_orthodox.8.t:0 "Gathering of Russian Lands"
 russian_orthodox.8.d:0 "Russian lands remain divided among petty princes. As successors to Kievan Rus', we have the right and duty to unite all Russian territories under our rule. Shall we pursue this historic mission?"
 russian_orthodox.8.a:0 "Unite all Russian lands"
 russian_orthodox.8.b:0 "Pursue peaceful expansion"
 
 russian_orthodox.9.t:0 "Symphonia of Powers"
 russian_orthodox.9.d:0 "The Byzantine ideal of Symphonia - harmonious unity of church and state - can be achieved in our empire. The Patriarch and Tsar working together can create a truly Orthodox state. Shall we formalize this arrangement?"
 russian_orthodox.9.a:0 "Establish Symphonia"
 russian_orthodox.9.b:0 "Maintain separation"
 
 russian_orthodox.10.t:0 "The Conquest of Constantinople!"
 russian_orthodox.10.d:0 "Incredible! We have conquered Constantinople, the Second Rome! This historic achievement fulfills our destiny as Third Rome. Shall we restore Orthodox rule to this ancient city and make it a jewel of our empire?"
 russian_orthodox.10.a:0 "Restore Orthodox Constantinople"
 russian_orthodox.10.b:0 "Practice religious tolerance"
 
 russian_orthodox.11.t:0 "Imperial Orthodox Church"
 russian_orthodox.11.d:0 "Our empire has grown mighty. The Orthodox Church should be reorganized as an imperial institution, serving the state's interests while spreading true faith. This would create unprecedented unity of purpose."
 russian_orthodox.11.a:0 "Establish Imperial Church"
 russian_orthodox.11.b:0 "Maintain traditional structure"
 
 russian_orthodox.12.t:0 "Missionary Success in Siberia"
 russian_orthodox.12.d:0 "Orthodox missionaries have achieved remarkable success converting pagan peoples in Siberia. The true faith spreads eastward as Russian power expands. Shall we establish permanent missions to consolidate these gains?"
 russian_orthodox.12.a:0 "Establish missions and monasteries"
 russian_orthodox.12.b:0 "Focus resources elsewhere"
 
 russian_orthodox.13.t:0 "Defender of Orthodoxy"
 russian_orthodox.13.d:0 "Orthodox Christians throughout the world look to us as their defender and protector. We have become the bulwark of true faith against heresy and heathenism. Shall we formally accept this sacred responsibility?"
 russian_orthodox.13.a:0 "Accept the sacred duty"
 russian_orthodox.13.b:0 "Remain modest"
 
 russian_orthodox.14.t:0 "Patriarch of All Rus'"
 russian_orthodox.14.d:0 "With our empire's expansion, our Patriarch should be recognized as Patriarch of All Rus' - spiritual leader of all Russian Orthodox peoples. This would formalize our religious supremacy."
 russian_orthodox.14.a:0 "Proclaim Patriarch of All Rus'"
 russian_orthodox.14.b:0 "Decline the honor"
 
 russian_orthodox.15.t:0 "Cultural Resistance Movement"
 russian_orthodox.15.d:0 "Local peoples resist our Russification efforts. They cling to their language, customs, and identity, viewing Russian culture as foreign oppression. This threatens our empire's unity."
 russian_orthodox.15.a:0 "Suppress the resistance"
 russian_orthodox.15.b:0 "Grant cultural concessions"
 
