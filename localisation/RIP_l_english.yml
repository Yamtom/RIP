 uzh_identity.1.t:0 "The Question of Identity"
 uzh_identity.1.d:0 "Our people stand at a crossroads. For centuries we have been [Root.GetUZHIdentityCulturePlural], yet rival voices promise different destinies—joining the greater Ruthenian nation, defending an independent [Root.GetUZHIdentityCultureAdjective] march, or binding ourselves fully to the Hungarian crown."
 uzh_identity.1.a:0 "We are part of the great Ruthenian nation!"
 uzh_identity.1.b:0 "We are an independent Rusyn nation!"
