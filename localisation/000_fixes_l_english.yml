# ==========================================
# VOLHYNIA (VOL) - Alternative History Events
# ==========================================

 rip_vol_alt_history.1.t:0 "The Eastern Partnership Formed"
 rip_vol_alt_history.1.d:0 "Our alliance with Galicia has blossomed into something deeper - a genuine brotherhood of Ruthenian realms. Now stands the question: do we forge an indissoluble Carpathian Federation, or remain sovereign allies?"
 rip_vol_alt_history.1.a:0 "Form the Carpathian Federation"
 rip_vol_alt_history.1.b:0 "Maintain Sovereign Alliance"

 rip_vol_alt_history.2.t:0 "Grand Ruthenia Proclaimed"
 rip_vol_alt_history.2.d:0 "With Lithuania, Samogitia, and the Dniepr lands under our sway, we command the entire Ruthenian heartland and the northern territories. The age of Volhynia as a junior power has passed - we stand as Grand Ruthenia, equal among kingdoms."
 rip_vol_alt_history.2.a:0 "Accept Grand Ruthenia's Mantle"
 rip_vol_alt_history.2.b:0 "Remain a Regional Hegemon"

 rip_vol_alt_history.3.t:0 "The Synod of Confessional Balance"
 rip_vol_alt_history.3.d:0 "With Galicia's confessional choice now apparent, we must determine the religious foundation of our realm. Will we anchor to Orthodox tradition, embrace Uniate synthesis, or walk a pluralist path?"
 rip_vol_alt_history.3.a:0 "Orthodox Foundation"
 rip_vol_alt_history.3.b:0 "Uniate Synthesis"
 rip_vol_alt_history.3.c:0 "Pluralist Balance"

 rip_vol_alt_history.4.t:0 "The Constitutional Assembly"
 rip_vol_alt_history.4.d:0 "The realm has grown in strength and complexity. Now we must decide: will we adopt Polish-style Crown and Sejmik governance, embrace Hungarian Voivodeship councils, or allow Cossack democratic principles to flourish?"
 rip_vol_alt_history.4.a:0 "Crown and Sejmik"
 rip_vol_alt_history.4.b:0 "Voivodeship Assembly"
 rip_vol_alt_history.4.c:0 "Cossack Democracy"

 rip_vol_alt_history.5.t:0 "The Carpathian Union"
 rip_vol_alt_history.5.d:0 "Galicia's path has been chosen, and our alliance stands as strong as ever. Now a historic opportunity presents itself: the formal union of our crowns under the Carpathian banner, creating a federation that rivals the great powers of Europe."
 rip_vol_alt_history.5.a:0 "Form the Carpathian Union"
 rip_vol_alt_history.5.b:0 "Remain as Allies"

 rip_vol_alt_history.6.t:0 "The Voivode Succession"
 rip_vol_alt_history.6.d:0 "Our Voivode Assemblies have grown powerful. Whispers suggest the voivodes plot to constrain the monarch, or that we should strengthen the crown's hand over the assembly. How shall we balance these forces?"
 rip_vol_alt_history.6.a:0 "Empower the Voivodes"
 rip_vol_alt_history.6.b:0 "Centralize Monarchical Power"
 rip_vol_alt_history.6.c:0 "Allow Cossack Uprising"

 rip_vol_alt_history.7.t:0 "Grand Ruthenia's Grand Duchess"
 rip_vol_alt_history.7.d:0 "We rule over vast Ruthenian lands and northern territories. Some whisper we should take the title of Grand Duchess and rule as sovereigns equal to any. Others counsel moderation, embracing elective principles to avoid tyranny."
 rip_vol_alt_history.7.a:0 "Proclaim Grand Duchess Authority"
 rip_vol_alt_history.7.b:0 "Support Elective Principles"

 rip_vol_alt_history.8.t:0 "The Confessional Crisis"
 rip_vol_alt_history.8.d:0 "Our realm is beginning to splinter along confessional lines. The Synod of Ruthenia must convene and settle whether Orthodox consolidation, Uniate autonomy, or continued tolerance will define our spiritual character."
 rip_vol_alt_history.8.a:0 "Orthodox Consolidation"
 rip_vol_alt_history.8.b:0 "Protect Uniate Autonomy"
 rip_vol_alt_history.8.c:0 "Tolerance Edict"

# ==========================================
# VOLHYNIA (VOL) - Missions
# ==========================================

 VLN_galician_alliance_title:0 "Seek Galician Alliance"
 VLN_galician_alliance_desc:0 "Form a firm alliance with the Galician state. Together, Volhynia and Galicia can resist external pressure and shape the future of Ruthenia as brothers."

 VLN_carpathian_federation_eastern_title:0 "The Carpathian Federation"
 VLN_carpathian_federation_eastern_desc:0 "With Galicia pursuing the Austrian defensive model, the moment has come to propose a formal Carpathian Federation - a union of Ruthenian lands anchored in the Carpathian mountains."

 VLN_eastern_partnership_culmination_title:0 "Eastern Partnership Culmination"
 VLN_eastern_partnership_culmination_desc:0 "Our Eastern partnership with Galicia has reached its fullest expression. The great project of the Eastern Partnership - uniting Ruthenia under Carpathian ideals - stands complete."

 VLN_baltic_aspirations_title:0 "Seek Baltic Lands"
 VLN_baltic_aspirations_desc:0 "Turn our gaze northward to Lithuania and Samogitia. By uniting these northern lands with Volhynia, we can forge a powerful northern realm anchored in Ruthenia and stretching into the Baltic."

 VLN_grand_ruthenia_baltic_title:0 "Grand Ruthenia"
 VLN_grand_ruthenia_baltic_desc:0 "With Lithuania, Samogitia, and Ruthenia united under our banners, we have created Grand Ruthenia - a northern power to rival any in Christendom."

# Tier 8: Economical Matters
 VLN_develop_economy_title:0 "Develop the Economy"
 VLN_develop_economy_desc:0 "With the Renaissance spreading throughout Ruthenia, we must invest in the prosperity of our lands. Develop our core territories and promote trade to strengthen the economic foundation of our realm."

# Tier 9: Legitimation of Power
 VLN_legitimate_crown_title:0 "Establish Legitimate Authority"
 VLN_legitimate_crown_desc:0 "No longer shall we be merely a regional power. Our crown must be recognized as legitimate throughout Christendom. Consolidate our absolutism and establish ourselves as a sovereign kingdom."

# Tier 10: Absolutism & Constitutionalism
 VLN_grand_ruthenia_title:0 "Crown of Grand Ruthenia"
 VLN_grand_ruthenia_desc:0 "The moment has arrived. With absolute authority and vast territories under our control, we shall proclaim ourselves Grand Ruthenia - a great power capable of standing with any European monarch."

# Tier 11: Separation of Power
 VLN_universal_ruthenia_title:0 "Universal Ruthenia"
 VLN_universal_ruthenia_desc:0 "Ruthenia is no longer fragmented. We have unified all lands from the Carpathians to the Dnieper, from the Vistula to the Black Sea. We are the supreme authority - Universal Ruthenia incarnate."

 VLN_carpathian_bulwark_title:0 "Carpathian Bulwark"
 VLN_carpathian_bulwark_desc:0 "The Carpathian Mountains shall be our shield against invasion. Fortify our mountain territories following the Hungarian model of mountain defense."

 VLN_cossack_recruitment_title:0 "Recruit Cossack Cavalry"
 VLN_cossack_recruitment_desc:0 "The Cossacks of our lands possess unmatched cavalry skills. Organize them into formal regiments to strengthen our military prowess."

 VLN_harness_steppes_title:0 "Harness the Steppes"
 VLN_harness_steppes_desc:0 "The open steppes of our southern territories are home to fierce warriors. Learn to harness their power and integrate them into our military structure."

 VLN_carpathian_black_legion_title:0 "Black Voivode Legion"
 VLN_carpathian_black_legion_desc:0 "Inspired by the Hungarian fekete_sereg (Black Army), establish an elite professional military force loyal only to the voivode. This legion shall be the apex of our military power."

 VLN_conquer_crimea_title:0 "Conquer the Crimean Steppes"
 VLN_conquer_crimea_desc:0 "Following the Lithuanian example, expand southward to control the Crimean peninsula. The steppes shall bow before our authority."

 VLN_baltic_partnership_culmination_title:0 "Baltic Partnership Culmination"
 VLN_baltic_partnership_culmination_desc:0 "Our northern vision is now reality. Grand Ruthenia commands the Baltic coast and the Ruthenian heartland, standing as a great power among the nations of Europe."

 VLN_confessional_balance_title:0 "Confessional Balance"
 VLN_confessional_balance_desc:0 "As Galicia makes its confessional choice between Uniate and Orthodox paths, we must synchronize our own religious settlements to create harmony across all Ruthenian lands."

 VLN_constitutional_assembly_title:0 "Constitutional Assembly"
 VLN_constitutional_assembly_desc:0 "The realm has grown complex. Now we must hold a Constitutional Assembly to determine the nature of our governance - will we adopt Polish Crown and Sejmik, Hungarian Voivodeship, or Cossack principles?"

 VLN_ruthenian_renaissance_title:0 "Ruthenian Renaissance"
 VLN_ruthenian_renaissance_desc:0 "With governance settled and confessional harmony achieved, the time has come to nurture the Ruthenian renaissance - a flowering of culture, learning, and innovation across our realm."

 VLN_declare_independence_title:0 "Declare Volhynia's Independence"
 VLN_declare_independence_desc:0 "We are no longer content as a subject. Raise our banners and claim sovereignty over Volhynia!"

 VLN_unite_galicia_title:0 "Unite with Galicia"
 VLN_unite_galicia_desc:0 "Volhynia and Galicia share blood, faith, and destiny. Bring all Red Ruthenia, Podolia, and Volhynia under one crown - the first step in uniting all Ruthenia."

 VLN_integrate_north_title:0 "Integrate Northern Lands"
 VLN_integrate_north_desc:0 "Push northward and seize Minsk and the White Ruthenia territories. These lands belong within the Ruthenian fold."

 VLN_restore_ruthenia_title:0 "Restore the Ruthenian Realm"
 VLN_restore_ruthenia_desc:0 "With both the western Dniepr and eastern Dniepr lands under our control, we have restored ancient Ruthenia. Our realm spans from the Carpathians to the Baltic."

