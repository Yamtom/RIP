 zaz_liberate_slaves_desc:0 "Thousands of our Orthodox brothers languish in Crimean captivity. A bold raid could free them and bring them to safety in our lands."
 zaz_settle_wild_fields_title:0 "Establish Cossack Settlement in Wild Fields"
 zaz_settle_wild_fields_desc:0 "The vast Wild Fields await colonization. We can establish new Cossack settlements to expand our territory and secure the frontier."
 zaz_steppe_alliance_title:0 "Form Alliance with Steppe Nomads"
 zaz_steppe_alliance_desc:0 "The nomadic peoples of the steppe share our way of life. An alliance would strengthen both our peoples against common enemies."
 zaz_black_sea_trade_title:0 "Establish Black Sea Trade Network"
