 uzh_pannonian_expansion_title:0 "Pannonian Expansion"
 uzh_pannonian_expansion_desc:0 "Anchor our march beyond the Danube by securing Rusyn communes in the Alföld and Slavonia, then decide whether forts or charters will guard the new frontier."
 uz_self_identification_title:0 "Self-Identification of the Rusyns"
 uz_self_identification_desc:0 "Seal the verdict of the Palanok synod, binding clergy, guilds, and captains to the national course we have chosen."
 UZH_pannonian_expansion_culture_tt:0 "§YAt least three§! owned provinces in the §YAlföld§! area must match our chosen Rusyn identity."
 uzh.230.t:0 "Axes over the Danube"
 uzh.230.d:0 "Danubian blockhouses spring up beside market sheds, while colonists beg for guidance. Shall we drill soldiers, reward guilds, or march deeper toward the Maros?"
 uzh.230.a:0 "Fortify the march and drill the border guard."
 uzh.230.b:0 "Grant charters to the Danube guilds."
 uzh.230.c:0 "Push deeper into the Banat palisades."
 uzh.241.t:0 "Camera Ledgers Balanced"
 uzh.241.d:0 "Mukachevo's clerks cart in new salt ledgers, tallying the brine of Solotvyno against crown quotas. Once sealed, the camera will police every barrel that leaves the valley."
 uzh.241.a:0 "Stamp the Solotvynska ledgers."
 uzh.242.t:0 "Convention of the Tisza"
 uzh.242.d:0 "Envoys from Pest, Mukachevo, and the Danube marts agree to treat the Upper Tisza as a single tariff space. Harmonised tariffs could flood our depots with river trade—if we bind every market to the articles."
 uzh.242.a:0 "Sign the customs articles."
 uzh.310.t:0 "Rusyn Colonization Wave"
 uzh.310.d:0 "Petitions from towns and parishes crowd the chancery. Some beg for support to repopulate Carpathian valleys, others to stake claims in the Alföld or the Banat."
 uzh.310.a:0 "Reinforce the Carpathian hearthlands."
 uzh.310.b:0 "Send families into the Alföld."
 uzh.310.c:0 "Raise stockades along the Maros."
 uzh.410.t:0 "Hosts of the March"
 uzh.410.d:0 "Captains urge us to raise a permanent guard. Should we drill loyal Serdyuk battalions, unleash swift mountain opryshky, or conserve our strength?"
 uzh.410.a:0 "Form the Serdyuk Guard."
 uzh.410.b:0 "Let the opryshky patrol the passes."
 uzh.410.c:0 "Stand down and husband our strength."
 uzh_launch_colonization_wave_title:0 "Launch Rusyn Colonization"
 uzh_launch_colonization_wave_desc:0 "Fund a wave of settlers to reshape the Carpathian or Pannonian marches under Huszt statutes."
 uzh_raise_serdyuk_host_title:0 "Raise the Serdyuk Host"
 uzh_raise_serdyuk_host_desc:0 "Summon loyal warriors as Serdyuk guards or opryshky raiders, accepting the costs of mustering a unique host."
