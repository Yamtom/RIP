 uzh.1.t: "Preserve the Orthodox Faith"
 uzh.1.d: "Our ancestors brought the Orthodox faith to these Carpathian lands centuries ago. Now, as religious wars and reformations rage around us, we must preserve our faith and the unity of our people."
 uzh.1.a: "Orthodoxy is our strength!"

 uzh.2.t: "Hungarian Protection"
 uzh.2.d: "The Hungarian crown offers us its protection. This may shield us from our enemies, but could also limit our independence. How shall we proceed?"
 uzh.2.a: "Accept Hungarian protection"
 uzh.2.b: "Remain independent but maintain good relations"

 uzh.3.t: "Mukachevo Autonomy"
 uzh.3.d: "Mukachevo is becoming the center of our administration. We can grant the city special privileges to foster its development and strengthen our rule in the region."
 uzh.3.a: "Focus on administrative development"
 uzh.3.b: "Promote trade and economic growth"

 uzh.4.t: "Rusyn Literacy"
 uzh.4.d: "The printing press arrives in our lands! This gives us the opportunity to spread education among our people and preserve our language and culture for future generations."
 uzh.4.a: "Enlightenment is the foundation of our future!"

 uzh.5.t: "Resist the Habsburgs"
 uzh.5.d: "The Habsburgs are seeking to expand their influence over our lands. We must show that the Rusyns will not surrender without a fight! How shall we organize our resistance?"
 uzh.5.a: "Mobilize all our forces!"
 uzh.5.b: "Form partisan detachments"

 uzh.6.t: "The Great Migration"
 uzh.6.d: "Our people are growing in number and need new lands. The time of the great migration has come—Rusyns are ready to settle new territories in Pannonia."
 uzh.6.a: "Organize planned resettlement"
 uzh.6.b: "Support settlers with resources"

 uzh.7.t: "National Revival"
 uzh.7.d: "The Rusyn people are experiencing a true revival! Our culture, language, and traditions are flourishing once again. This is the time when we can become a true nation."
 uzh.7.a: "Glory to the Rusyn people!"

 uzh.8.t: "The Rusyn State"
 uzh.8.d: "At last! After centuries of struggle for survival, the Rusyns have established their own sovereign state. We have proven that a small people can have a great future!"
 uzh.8.a: "Long live the Rusyn State!"

 uzh_identity.1.t: "The Question of Identity"
 uzh_identity.1.d: "Our people stand at a crossroads. For centuries we have been Rusyns, but now we must decide—who are we truly? Part of the greater Ruthenian nation, an independent Rusyn nation, or an integrated part of the Hungarian kingdom?"
 uzh_identity.1.a: "We are part of the great Ruthenian nation!"
 uzh_identity.1.b: "We are an independent Rusyn nation!"
 uzh_identity.1.c: "We are loyal Uhro-Rusyns!"

 uzh_identity.2.t: "Ruthenian Revival"
 uzh_identity.2.d: "By choosing Ruthenian identity, we open new opportunities for spiritual and cultural renewal. The Orthodox Church supports our choice."
 uzh_identity.2.a: "Orthodoxy unites all Rusyns!"

 uzh_identity.3.t: "Rusyn Autonomy"
 uzh_identity.3.d: "As an independent nation, we can develop our own democratic traditions and self-government. Our villages and towns gain greater freedom."
 uzh_identity.3.a: "Popular rule is our strength!"

 uzh_identity.4.t: "Uhro-Rusyn Loyalty"
 uzh_identity.4.d: "Our choice to integrate with Hungary opens new opportunities for cooperation. The Hungarians value our loyalty."
 uzh_identity.4.a: "Together with the Hungarians, we are stronger!"

