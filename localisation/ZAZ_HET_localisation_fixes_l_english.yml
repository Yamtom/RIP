 desc_kru_confederation_balance:0 "The Sich Rada still gathers to guard Cossack privileges, yet the hetman's bulava now commands lasting authority. Republican custom tempers the crown, legitimacy steadies the realm, and absolutist pretensions are kept in check."
 zaz_evolve_to_hetmanate_title:0 "Elevate the Sich to a Hetmanate"
 zaz_evolve_to_hetmanate_desc:0 "The Zaporizhian Sich can transform from a raiding host into a settled Hetmanate, assuming formal structures of governance and broader obligations."
 svydrigaylo_confederation_invitation_title:0 "Send Confederation Invitations"
 svydrigaylo_confederation_invitation_desc:0 "Invite the Hetmanate, Chernihiv, and Kyiv to join the Kyivan Confederation under Svydrigaylo's leadership."
 svydrigaylo_ruthenian_independence_war_title:0 "Proclaim the Ruthenian Independence War"
 svydrigaylo_ruthenian_independence_war_desc:0 "If diplomacy fails, call the banners and fight for our freedom from the overlord."
 rip_jewish_invite_title:0 "Invite Jewish Merchants"
 rip_jewish_invite_desc:0 "Communities of Jewish merchants and financiers seek safe haven under our protection. Granting charters could invigorate trade and supply much-needed credit, but risks backlash from conservative clergy and guilds."
 rip_jewish_invite_accept:0 "Guarantee their charters and safety"
 rip_jewish_invite_restrict:0 "Restrict their activity"
