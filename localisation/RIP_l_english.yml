 # GREAT PROJECT - ZAPOROZHIAN SICH
 zaporozhian_sich:0 "Zaporozhian Sich"
 zaporozhian_sich_desc:0 "The Zaporozhian Sich is the fortified capital of the Zaporozhian Cossack Host - a unique military democracy on the Dnieper rapids. Founded in the mid-16th century, the Sich serves as fortress, parliament, and cultural center for free Cossacks who reject serfdom and foreign rule. From here, Cossacks launch cavalry raids into the steppe, chaiky expeditions across the Black Sea, and defend their liberty against Polish, Russian, and Ottoman empires. The Sich's location shifts periodically as strategic needs change, but it always remains the heart of Cossack freedom."
 
