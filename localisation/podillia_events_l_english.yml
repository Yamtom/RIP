# Path Selection Decisions
 pdl_adopt_carpathian_doctrine_title:0 "Embrace Carpathian Defense Doctrine"
 pdl_adopt_carpathian_doctrine_desc:0 "Following Croatian traditions of border defense, we can transform Podillia into a fortified bastion. This path emphasizes fortress construction, garrison strength, and defensive warfare."

 pdl_adopt_cossack_traditions_title:0 "Embrace Cossack Frontier Traditions"
 pdl_adopt_cossack_traditions_desc:0 "The Cossack hosts offer us cavalry expertise and frontier resilience. By integrating their traditions, we become masters of steppe warfare and mobile defense."

 pdl_adopt_magnate_governance_title:0 "Embrace Magnate Governance"
 pdl_adopt_magnate_governance_desc:0 "Following Mazovian precedent, we can grant magnate families significant autonomy in exchange for economic development and trade expertise. This path rewards commercial growth."

# Estate Management Decisions
 pdl_grant_cossack_lands_title:0 "Grant Lands to Cossack Settlers"
 pdl_grant_cossack_lands_desc:0 "Allocate frontier territories to Cossack communities, establishing permanent settlements that provide military manpower and border security."

 pdl_establish_magnate_council_title:0 "Establish Magnate Council"
 pdl_establish_magnate_council_desc:0 "Create a formal council of magnate representatives to advise on state affairs, following Polish-Lithuanian traditions of noble governance."

# Religious Tolerance Decisions
 pdl_proclaim_tolerance_title:0 "Proclaim Religious Tolerance"
 pdl_proclaim_tolerance_desc:0 "Officially recognize the religious diversity of Podillia, protecting Orthodox, Catholic, and Jewish communities. This policy promotes stability and prosperity."

 pdl_protect_jewish_communities_title:0 "Protect Jewish Communities"
 pdl_protect_jewish_communities_desc:0 "Extend formal protection to Jewish merchants and craftsmen, encouraging their settlement and commercial activities in Podillia."

# Regional Development Decisions
 pdl_develop_kamianets_title:0 "Develop Kamianets as Capital"
 pdl_develop_kamianets_desc:0 "Invest in the development of Kamianets-Podilskyi, transforming it into a worthy capital with improved infrastructure and commercial facilities."

 pdl_fortify_khotyn_decision_title:0 "Fortify Khotyn"
 pdl_fortify_khotyn_decision_desc:0 "Strengthen the fortifications at Khotyn, creating a formidable bastion against threats from the south. This fortress guards our most vulnerable frontier."

 pdl_establish_lviv_trade_title:0 "Establish Trade Route to Lviv"
 pdl_establish_lviv_trade_desc:0 "Develop commercial connections with Lviv, integrating Podillia into the broader trade networks of Red Ruthenia and Poland."

