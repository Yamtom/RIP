 VOL_rex_of_rus:0 "Rex de Rus'"
 VOL_rex_of_rus_desc:0 "En 1254, Daniil Halitsky a accepté le titre de «Roi de Rus» du pape Innocent IV à Dorogochin, montrant la légitimité de notre État en Europe."
 VOL_fortress_city:0 "Ville forteresse"
 VOL_fortress_city_desc:0 "Conformément à la tradition de notre État, toutes les villes doivent être fortifiées contre les attaques."
 VOL_western_reforms:0 "Réformes occidentales"
 VOL_western_reforms_desc:0 "En établissant des liens étroits avec les États d'Europe occidentale, nous pouvons mettre en œuvre des réformes similaires tout en préservant notre identité nationale."
 VOL_druzhyna:0 "Druzhyna"
 VOL_druzhyna_desc:0 "Le Druzhyna est une formation militaire d'élite en Rus' composée de la noblesse."
 VOL_baroco:0 "Baroque ruthène"
 VOL_baroco_desc:0 "Le baroque ruthène est un mouvement artistique qui gagne rapidement en popularité dans notre pays. Il combine le baroque européen avec les traditions artistiques folkloriques ruthènes." VOL_prince_general:0 "Prince-General"
 VOL_prince_general:0 "Prince-Général"
 VOL_prince_general_desc:0 "Le haut commandement militaire de notre pays a une tradition fondamentale selon laquelle le chef de l'État inspire nos troupes par leur bravoure et les mène au combat. Notre roi a été formé aux compétences tactiques depuis son enfance, ce qui lui a donné plus d'expérience que même la plupart des nobles qui ont combattu dans les guerres. Grâce à des jeux de guerre avec nos généraux et à une observation constante des conflits qui nous entourent, notre peuple a confiance que notre altesse les mènera à la victoire au combat !"
 Vol_magdeburg_laws:0 "Lois de Magdebourg de Volhynie"
 Vol_magdeburg_laws_desc:0 "L'introduction des lois municipales allemandes dans nombre de nos zones urbaines est une conséquence de l'orientation de notre pays vers l'ouest. Les lois de Magdebourg réglementeront de nombreux aspects économiques et politiques de l'urbanisation, de l'urbanisme au commerce et à la fiscalité, dans leur forme locale habituelle."
 VLN_ruthen_line:0 "Ligne ruthène"
 VLN_ruthen_line_desc:0 "Pour se défendre contre les attaques de cavalerie tatare, nos ancêtres ont conçu un système de protection unique. Au fur et à mesure que notre pays grandit, nous devons améliorer et diffuser ce système dans tout le pays."
 VLN_border_trade:0 "Commerce frontalier"
 VLN_border_trade_desc:0 "Aucune marchandise ne devrait être exportée sans le plein soutien de la noblesse. Bien que cela puisse imposer un fardeau sur le commerce de la couronne, cela garantira également que les exigences de la Volhynie en matière de commerce international sont satisfaites."
 VLN_prosvita_brotherhood:0 "Confrérie Prosvita"
 VLN_prosvita_brotherhood_desc:0 "Le but de la Confrérie Prosvita est de promouvoir le voyage culturel de notre peuple vers l'Occident tout en préservant leurs traditions tout en les unissant. Nous travaillerons dur pour comprendre et explorer le monde qui nous entoure afin d'apprendre à l'utiliser au mieux."
 VLN_khutor:0 "Promouvoir le système Khutor"
 VLN_khutor_desc:0 "Le système Khutor est un système de production qui privilégie la production agricole excédentaire. Les paysans sont incités ou contraints à y travailler. L'économie de Volyn serait construite sur cette base."
 VLN_common_good:0 "Partenariats pour le bien commun"
 VLN_common_good_desc:0 "Que ce soit en Pologne ou à Moscou, nous devons compter sur les autres pour protéger notre indépendance vis-à-vis du pouvoir centralisé. Les paroles d'un diplomate sont tout aussi précieuses qu'une arme à feu, et nous devons utiliser les deux pour nous protéger."
 VLN_homage:0 "L'hommage du prince"
 VLN_homage_desc:0 "Notre régime fiscal n'est peut-être pas parfait, mais il atteint ses objectifs. Cependant, certains individus et groupes résisteront, nous devons donc suivre l'ancien exemple des princes et commencer à percevoir leur tribut avec l'aide de guerriers."
 HLC_patrons:0 "Mécènes de l'immobilier"
 HLC_patrons_desc:0 "Nous accorderons aux riches marchands qui soutiennent l'État le statut de «nouveaux princes», avec des privilèges similaires à ceux dont jouit l'aristocratie, et la capacité de défendre leur propre propriété. Ils développeront le système et parraineront la couronne en protégeant l'indivisibilité de leurs domaines et tout en cherchant à maximiser les profits, au profit à la fois du propriétaire et de l'État."
 HLC_lviv_castle:0 "Rénover le haut château de Lviv"
 HLC_lviv_castle_desc:0 "Le château sur la colline du château à Lviv, construit sous la direction du roi de Rus' Lev Danilovich et plus tard par le roi polonais Casimir III, doit être rénové comme symbole de nos ambitions renouvelées et de notre dévotion spirituelle."
 HLC_rus_ward:0 "Quartier de Rus"
 HLC_rus_ward_desc:0 "Après le départ de la horde mongole, les principautés occidentales, qui étaient le dernier quartier indépendant de la Rus', doivent défendre les traditions généralement acceptées des Ruthènes contre de nouvelles menaces. Nous ne renoncerons pas à nos responsabilités."
 HLC_cavalry_west_n_east:0 "Cavalerie de l'Ouest et de l'Est"
 HLC_cavalry_west_n_east_desc:0 "En raison de notre position unique, nous pouvons employer une nouvelle tactique, comme un mélange de cavalerie de type polonais et nomade. En conséquence, la cavalerie sera équilibrée, avec des avantages contre tous les adversaires."
 HLC_registered_army:0 "Armée enregistrée"
 HLC_registered_army_desc:0 "Pourquoi ne pas rassembler des recrues de combat expérimentées et leur offrir une part de la richesse de l'armée ? Leurs familles prospéreront et il n'y aura plus de vétérans-voleurs comme il y en a après les guerres."
 HLC_europe_relative:0 "Parent européen"
 HLC_europe_relative_desc:0 "Comme on le sait, diverses dynasties européennes ont détenu ce titre, et toutes avaient une relation familiale avec les maisons nobles d'Europe. Cette tradition doit perdurer."
 HLC_halician_legion:0 "Légion de Halych"
 HLC_halician_legion_desc:0 "Nous allons créer une armée de base composée des troupes les mieux entraînées et les plus expérimentées pour opérer avec une efficacité maximale dans n'importe quelle situation sans mettre en péril notre drapeau. Leur présence sert à dynamiser moralement toute l'armée."
 UZH_smereka:0 "Nos arbres Smereka"
 UZH_smereka_desc:0 "Les arbres Smereka qui ne poussent que sur nos terres sont très appréciés par les personnes qui vivent ici depuis des siècles. Les forces mystérieuses de la terre nous offrent un avantage que nous pouvons exploiter à notre avantage."
 UZH_bartka:0 "Bartka"
 UZH_bartka_desc:0 "Pour les Lemkos, le Bartka est un outil commun - une hache à nez étroit avec un petit marteau émoussé sur le dos et un long manche. Ses propriétaires sont des hommes sévères qui jouent de la trembita du haut des montagnes, résonnant au-dessus des sommets."
 UZH_carpathian_fort:0 "Fortifications des Carpates"
 UZH_carpathian_fort_desc:0 "Notre peuple possède une compétence unique en matière de construction de fortifications capables de résister à toute menace. Nous devrions en profiter et construire nos villes sous notre contrôle dans les Carpates."
 UZH_laws:0 "Lois d'Uzhhorod"
 UZH_laws_desc:0 "Nous établirons un nouvel ensemble de lois basées sur les principes de droit utilisés dans la ville allemande de Magdebourg. Ces lois seront adaptées à nos propres traditions et pratiques."
 UZH_mountain_faith:0 "Foi de la montagne"
 UZH_mountain_faith_desc:0 "Dans nos terres, les gens ne sont pas définis par leur confession religieuse. Au contraire, ils suivent la foi de leurs ancêtres, qu'il s'agisse d'un dieu céleste ou d'un esprit dans les bois."
 UZH_free_trade:0 "Commerce sans restriction"
 UZH_free_trade_desc:0 "Le commerce est illimité sur nos terres intercarpatiques. N'importe qui peut commercer avec n'importe qui d'autre pour n'importe quelle marchandise. Cela a fait de notre région une destination populaire pour les commerçants et les marchands."
 UZH_roads:0 "Toutes les routes mènent à Oujhorod"
 UZH_roads_desc:0 "Uzhhorod se trouve au cœur de l'Europe, et de là, on peut se rendre dans n'importe quelle ville du continent. C'est pourquoi nos collaborateurs se trouvent aux quatre coins de l'Europe."
 HET_toward_all_of_ruthenia:0 "Ruthénie pour les Ruthènes !"
 HET_toward_all_of_ruthenia_desc:0 "Malgré tous les efforts des Polonais et des Russes pour subjuguer notre patrie fertile, nous leur résisterons à chaque tournant ! Nous sommes prêts à payer le prix qu'il faudra, en espèces ou en sang, pour garantir que la Ruthénie soit gouvernée par son propre peuple, plutôt que par des puissances étrangères lointaines à Moscou, Cracovie ou Vilnius."
 HET_all_under_the_zaporozhian_host:0 "L'hôte est aux commandes"
 HET_all_under_the_zaporozhian_host_desc:0 "Le Zaporozhian Host, dirigé par le Sich Rada, est la faction dominante de l'Hetmanat, qui gouverne toute la région. Le Kish Otaman, le chef de l'hôte, est élu par le Sich Rada et est assisté par un conseil de personnes expérimentées. Ce système garantit que le pouvoir est partagé entre des dirigeants éprouvés, plutôt que d'être concentré entre les mains d'un seul monarque."
 HET_exiles_and_freedom_seekers:0 "Plus d'exil"
 HET_exiles_and_freedom_seekers_desc:0 "Les terres de l'Hetmanat sont distinctes de celles du Saint Empire romain germanique, de la Russie ou de l'Empire ottoman. En conséquence, de nombreux exilés et demandeurs de liberté affluent vers notre pays, et nous pouvons utiliser nos liens dans d'autres pays pour renforcer nos propres chiffres et saper nos rivaux."
 HET_the_kish_the_sich_rada_and_military_court:0 "Le Kish et le Sich Rada"
 HET_the_kish_the_sich_rada_and_military_court_desc:0 "Le Kish, ou Zaporozhian Host, et le Sich Rada gouvernent non seulement l'Hetmanat, mais servent également de première force militaire. Le Sich Rada est entièrement composé de cosaques, et tout cosaque, quelle que soit son origine, peut voter. Cela encourage une tradition militaire qui transcende les barrières de classe."
 HET_cossack_infantry_supremacy:0 "Suprématie de l'infanterie"
 HET_cossack_infantry_supremacy_desc:0 "L'Hetmanat ne dépend plus uniquement des tactiques de cavalerie. Au lieu de cela, nos forces utilisent de plus en plus des mousquets et de l'artillerie. Mettre l'accent sur ces armes plutôt que sur les tactiques de mêlée et de cavalerie nous aidera à mieux repousser les invasions en Ruthénie."
 HET_the_price_we_set_for_service:0 "Des performances de pointe à un prix premium"
 HET_the_price_we_set_for_service_desc:0 "D'autres pays européens et musulmans ont remarqué nos prouesses au combat et nous ont envoyé des offres pour louer certains de nos régiments. En intégrant le travail mercenaire dans l'administration de l'Hetmanat, nous pouvons louer plus de régiments à des prix plus élevés."
 HET_kleinody:0 "Kleinody !"
 HET_kleinody_desc:0 "Les Kleinody, un type d'insignes impériaux, sont des objets prestigieux pour l'hôte zaporozhien, et seuls quelques-uns les obtiennent. Détenir un Kleinody accorde un statut d'officier, avec différents grades pour différents types. Le plus prestigieux est le « bulawa », ou masse portée par les Kish. Plus longtemps nous conserverons ces héritages du passé, plus nous serons prestigieux aux yeux des générations futures et des étrangers."
 volyn_halich_nation_title:0 "Restauration de Halycie-Volhynie"
 volyn_halich_nation_desc:0 "Nous devons récupérer le titre de roi Danylo Halytskyi Romanovych, qui lui a été conféré par le pape Innocent IV. Notre État se trouvait autrefois sur cette terre et était le dernier bastion de la résistance de Rus' contre la Horde mongole. Alors que Kyiv a gagné son indépendance comme nous, la dévastation causée par la horde l'empêche d'agir comme le centre d'un État autrefois puissant comme celui de Rus'. Ainsi, en unissant Halych-Volhynia, nous unirons toute la Rus', malgré les barrages routiers auxquels nous serons sans aucun doute confrontés."
 hetmanate_nation_title:0 "Pas polonais, pas russe, mais ruthène !"
 hetmanate_nation_desc:0 "Les incursions des Polonais et des Russes sur notre terre ont provoqué des conflits, car les Ottomans du sud et les Tatars de l'est recherchent également notre terre. Des champs ont brûlé, des villages ont été détruits et des dirigeants parvenus ont été tués pour soumettre la Ruthénie aux États et dirigeants étrangers. Il est temps de mettre un terme à la destruction apportée par ces ennemis de tous bords ! Nous trouvons réconfort et force dans notre potentiel militaire, mais nous ne sommes pas dépourvus d'ambition indépendante pour toute la Ruthénie !"
 kuyaba_nation_title:0 "La patrie slave sous la protection d'Allah"
 kuyaba_nation_desc:0 "Cette terre était autrefois connue sous le nom de Kuyaba, nommé par Abu Zayd al-Balhi. Les anciens cartographes décrivaient les populations locales comme des sauvages, mais cette confédération de tribus était le centre économique, commercial et politique. Même lorsque les dirigeants locaux étaient païens, ils ont envisagé d'accepter l'islam, mais ont finalement accepté le christianisme. L'histoire, cependant, a corrigé cette erreur tragique en apportant la foi de Mahomet sur ces terres. De là, il se répandra dans tous les coins du globe."
 ukr_flavor.1.t:0 "Rejoindre le Concile de Florence"
 ukr_flavor.1.d:0 "Le Concile de Florence était le 17e Concile œcuménique convoqué par le pape Eugène IV entre 1431 et 1449. Il a été suivi par l'empereur byzantin Jean VIII Paléologue, le patriarche Joseph II de Constantinople et le métropolite Isidore de Kyiv, qui représentait l'Église de la Rus'. L'Union florentine a été signée en juillet 1439, qui reconnaissait la suprématie du pape, adoptait les dogmes catholiques et préservait les rites chrétiens orientaux. En conséquence, il existe un fort désir dans les États ruthènes d'accepter cette union d'églises au niveau de l'État. Cependant, il y a à la fois des partisans et des opposants à l'union, y compris le centre autoproclamé de l'orthodoxie en Moscovie, où l'église est connue pour être subordonnée au tsar, et le nouveau patriarcat œcuménique, qui est devenu une marionnette des Ottomans en la ville sainte de Constantinople."
 ukr_flavor.1.a:0 "Ne précipitons rien."
 ukr_flavor.1.b:0 "Cela peut nous aider à gagner la faveur en Europe."
 council_of_florence:0 "Concile de Florence"
 desc_council_of_florence:0 "Le Concile de Florence est le 17e concile œcuménique reconnu par l'Église catholique, tenu entre 1431 et 1449."
 zaz_flavor.1t:0 "L'hôte des cosaques"
 zaz_flavor.1d:0 "Wladyslaw III de Pologne, de Hongrie et de Croatie a été tué lors de la bataille de Varna il y a à peine un jour, mettant fin à la croisade et à la domination polonaise sur les Hongrois. Cela a également conduit à la libération des États ruthènes et, lors de l'invasion de la Horde, notre jeune État ruthène s'est installé dans le champ sauvage. Nous avons déclaré notre indépendance vis-à-vis de l'État connu sous le nom de Zaporozhia, dont le domaine principal est celui des soi-disant Cosaques, et nous avons déclaré notre indépendance vis-à-vis du Grand-Duché de Lituanie. Nos voisins peuvent nous venir en aide, mais nous n'avons plus peur d'eux. Les monarques d'Europe n'asserviront plus jamais les peuples libres des steppes !"
 zaz_flavor.1a:0 "Les cosaques ne seront jamais, jamais, jamais réduits en esclavage."
 zaz_flavor.1b:0 "Non."
 cossack_host:0 "L'hôte des cosaques"
 desc_cossack_host:0 "Les cosaques de Zaporozhia ont fondé, géré et protégé l'État, s'appuyant sur ces cavaliers intrépides dans tous les aspects de leur existence, donnant librement. Nous n'avons pas à payer nos cosaques en argent, mais d'autres formes de guerre ont un prix, qui est exacerbé par nos relations tendues avec les impérialistes voisins."
 cossack_host_desc:0 "Les cosaques de Zaporozhia ont fondé, géré et protégé l'État, s'appuyant sur ces cavaliers intrépides dans tous les aspects de leur existence, donnant librement. Nous n'avons pas à payer nos cosaques en argent, mais d'autres formes de guerre ont un prix, qui est exacerbé par nos relations tendues avec les impérialistes voisins."
 M_VOL_Events.1.t:0 "Iouri Drohobytch"
 M_VOL_Events.1.d:0 "Yuriy Drohobych, également connu sous le nom de Kotermak, était un éminent philosophe, astronome, écrivain et médecin ruthène. Il a été professeur à la prestigieuse Académie de Cracovie et a été le professeur du célèbre Nicolas Copernic. De plus, il a été recteur de l'Université de Bologne, où il était connu sous le nom de Giorgio de Leopoli. Il a notamment écrit le premier texte imprimé en slavon de l'Église et est l'auteur de "Iudicium Pronosticon Anni 1483 Currentis"."
 M_VOL_Events.1.a:0 "Excellent!"
 M_UKR_Events.1.t:0 "L'héritage des familles nobles européennes"
 M_UKR_Events.1.d:0 "Il est temps de réaffirmer notre droit au trône de Kyiv et à tout ce qui nous revient de droit en Ukraine. Il ne s'agit pas seulement d'un problème national, mais d'un problème international qui nous concerne tous."
 M_UKR_Events.1.a:0 "Nous sommes les descendants du légendaire Rurik !"
 M_UKR_Events.1.b:0 "Notre ancêtre, Gediminas, a libéré ces terres du joug mongol-tatare !"
 M_UKR_Events.1.c:0 "Nous partageons des liens de sang avec la famille Jagellonne, comme tous les dirigeants d'Europe de l'Est !"
 M_UKR_Events.1.e:0 "Notre dynastie sera exaltée au-dessus de toutes les autres !"
 UKR_rurikovich:0 "La dynastie Rurik"
 desc_UKR_rurikovich:0 "Nous sommes les illustres descendants de Rurik !"
 UKR_gedyminovich:0 "La dynastie Gediminas"
 desc_UKR_gedyminovich:0 "Notre ancêtre, Gediminas, a libéré ces terres du joug mongol-tatare !"
 UKR_jagiellon:0 "La Dynastie Jagellonne"
 desc_UKR_jagiellon:0 "Nous partageons des liens de sang avec la famille Jagellonne, comme tous les dirigeants d'Europe de l'Est !"
 UKR_dynasty:0 "Notre Dynastie"
 desc_UKR_dynasty:0 "Nous chanterons les louanges de notre dynastie, et elle éclipsera toutes les autres !"
 VOL_declare_independence_title:0 "Déclaration d'indépendance"
 VOL_declare_independence_desc:0 "Pendant trop longtemps, nous avons été opprimés par des puissances étrangères depuis que les Mongols ont conquis la Rus. Il est temps pour nous de prendre en main notre propre destin."
 VOL_rebuild_nation:0 "Reconstruire la nation"
 desc_VOL_rebuild_nation:0 "Maintenant que la Halychie et la Volhynie sont unies, nous devons reconstruire notre nation afin de pouvoir conquérir la Ruthénie."
 VOL_unite_galicia_title:0 "Union d'Halycie et de Volhynie"
 VOL_unite_galicia_desc:0 "Avant de pouvoir nous développer vers l'extérieur, nous devons d'abord unir nos patries. Et nous commencerons par unir les derniers princes survivants contre les hordes."
 VOL_conquer_malopolska_title:0 "Expansion en Pologne"
 VOL_conquer_malopolska_desc:0 "Notre ancienne frontière était plus loin à l'ouest. Si la Pologne a osé prendre nos terres quand nous étions faibles, nous avons maintenant le droit de faire de même et de repousser la frontière encore plus loin à l'ouest."
 VOL_integrate_north_title:0 "Absorption des terres du Nord"
 VOL_integrate_north_desc:0 "Les terres du nord ont été absorbées dans l'état de Halycia-Volhynia. Nous avons entremêlé des communautés religieuses et étudiées des langues."
 VOL_demolish_poland_title:0 "Anéantissement de la Pologne"
 VOL_demolish_poland_desc:0 "La Pologne doit être tenue responsable de ses crimes contre notre peuple."
 VOL_stability_title:0 "Stabilité de l'état"
 VOL_stability_desc:0 "Nous avons atteint une stabilité de l'État et pouvons assurer la sécurité de nos citoyens à l'intérieur de nos frontières."
 VOL_church_title:0 "Des églises"
 VOL_church_desc:0 "Chaque souverain oint de Dieu est responsable de la piété de ses sujets. Les structures religieuses sont construites avec une architecture accrocheuse. Les églises, comme le reste de la ville, sont construites avec le même soin et le même souci du détail."
 VOL_border_control:0 "le contrôle des frontières"
 desc_VOL_border_control:0 "Le processus de contrôle du mouvement des personnes et des biens à travers les frontières internationales est connu sous le nom de sécurité des frontières. C'est une composante de la sécurité nationale."
 VOL_conquer_west_dniepr_title:0 "Conquête de Kyiv"
 VOL_conquer_west_dniepr_desc:0 "Kyiv, située sur le fleuve Dniepr, était autrefois le cœur de la Rus. Il doit être sous notre contrôle, car celui qui contrôle Kyiv contrôle le Dniepr, et celui qui contrôle le Dnipro contrôle toute la Rus'."
 VOL_re_establishment_of_kyiv:0 "Rétablissement de Kyiv"
 desc_VOL_re_establishment_of_kyiv:0 "Avec Kyiv rétablie en tant que capitale de la Ruthénie, nous pouvons commencer à lui redonner son ancienne gloire."
 VOL_conquer_east_dniepr_title:0 "Saisir la rive gauche"
 VOL_conquer_east_dniepr_desc:0 "Nous prendrons complètement possession du Dnipro une fois que nous aurons pris possession des terres de la rive gauche. Cela nous fournira à la fois la force et l'argent et l'autorité pour prendre le contrôle de toute la Ruthénie."
 volhynia_conquer_chernihiv_title:0 "Conquête du vieux Tchernihiv"
 volhynia_conquer_chernihiv_desc:0 "Chernihiv, une ancienne ville construite par l'une des grandes tribus des Slaves de l'Est avant l'établissement de Rus, revêt une grande importance."
 VOL_conquer_bilorus_title:0 "Prenez le contrôle de la Biélorussie"
 VOL_conquer_bilorus_desc:0 "Pour restaurer toute la Rus, y compris l'ouest, nous devons reconquérir la Biélorussie, également connue sous le nom de Ruthénie blanche, en tant que partie légitime de la Rus. Les dirigeants de la Lituanie ont tenté de prendre le contrôle et de devenir le nouveau Rus, mais ils ont accordé des privilèges aux Ruthènes et ont même adopté le ruthène comme langue de leurs documents. Au fil du temps, cependant, ils ont commencé à opprimer notre peuple avec l'aide de leurs alliés polonais. Nous avons pu vaincre les envahisseurs avec le soutien des vues lituaniennes traditionnelles, mais pour empêcher un empiétement futur sur Rus, la Lituanie doit tomber."
 VOL_demolish_lithuania_title:0 "Détruire ensuite la Lituanie"
 VOL_demolish_lithuania_desc:0 "Bien que les dirigeants de la Lituanie aient tenté de devenir la nouvelle Rus, ils ont accordé des privilèges aux Ruthènes et la langue des documents est devenue le ruthène. Ils ont commencé à opprimer notre peuple au fil du temps, grâce à l'influence des alliés polonais. Nous avons pu vaincre les envahisseurs grâce aux partisans des vues traditionnelles de la Lituanie. Mais c'est pourquoi la Lituanie doit tomber pour que la Russie ne soit plus empiétée."
 VOL_land_collector_title:0 "Collectionneur de terres ruthènes"
 VOL_land_collector_desc:0 "En tant que collectionneur des terres ruthènes, nous commençons un nouvel âge d'or. Nous devons terminer le travail pour confirmer ce titre et assurer la réunification de toutes les Ruthènes."
 VOL_far_north_title:0 "Grand Rus"
 VOL_far_north_desc:0 "Novgorod et Vladimir-Souzdal, les régions de l'extrême nord de l'ancienne Rus, sont connues sous le nom de Greater Rus. Tout comme la Sicile est appelée la Grande Grèce en raison de ses liens historiques avec les colonies grecques."
 VOL_godliness:0 "L'État divin"
 desc_VOL_godliness:0 "Notre État est béni par la piété de l'Église orthodoxe ruthène, dont les racines remontent au XVe siècle, lorsque le métropolite de Kyiv, Halych et toute la Russie a été établi."
 VOL_mod_arch:0 "Baroque ukrainien"
 desc_VOL_mod_arch:0 "L'architecture baroque ukrainienne, typique de l'aristocratie ruthène, a une apparence unique, légèrement plus réservée et solennelle, tout en conservant la beauté du baroque d'Europe occidentale."
 VOL_full_army_title:0 "Forteresse de Loutsk"
 VOL_full_army_desc:0 "Les fortifications de la forteresse de Loutsk, construites à l'origine sous le règne du Grand-Duché de Lituanie, ont été restaurées et agrandies pour renforcer nos défenses militaires."
 VOL_conquer_moldavia_title:0 "Reprise du Chumak Way"
 VOL_conquer_moldavia_desc:0 "Pour contrôler les routes commerciales au-dessus de Kyiv, nous devons atteindre le rivage. Nous suivrons les traces des marchands de sel connus sous le nom de Chumaks pour conquérir la Moldavie et accéder à la mer Noire."
 VOL_conquer_Zaporozhia_title:0 "Prenez le poteau sauvage"
 VOL_conquer_Zaporozhia_desc:0 "Avec la cessation des raids nomades étrangers, le peuple ruthène s'est épanoui sur le champ sauvage, conduisant à la formation de l'État zaporozhien. Nous avons l'occasion de nous unir aux tribus et d'aider à l'expansion de leur territoire."
 VOL_mastery_of_the_steppes:0 "Les maîtrises des steppes"
 desc_VOL_mastery_of_the_steppes:0 "Nous avons appris des informations utiles sur la guerre des steppes après avoir conquis le Frontière Sauvage."
 VOL_conquer_sloboda_title:0 "Frontière ruthène"
 VOL_conquer_sloboda_desc:0 "La limite géographique de la culture ruthène est le Sloboda, une région dont le nom signifie aussi « liberté ». Étendre notre contrôle sur cette zone assurera notre influence sur la région."
 VOL_protectors_of_ruthenia:0 "Gardiens de la Ruthénie"
 desc_VOL_protectors_of_ruthenia:0 "En tant que gardiens du peuple ruthène, ils nous considèrent comme leurs dirigeants et nous avons un plus grand contrôle sur eux."
 VOL_conquer_smolensk_title:0 "Conquête de Smolensk"
 VOL_conquer_smolensk_desc:0 "Smolensk est un centre commercial intérieur crucial et un point de contrôle clé pour Kyiv. Il faut donc la conquérir pour renforcer notre emprise sur la région."
 VOL_demolish_MOS_title:0 "Prendre le contrôle de Zalesye"
 VOL_demolish_MOS_desc:0 "Zalesye était une colonie russe située là où se trouve aujourd'hui la principauté de Moscou. Il était principalement habité par des tribus finno-ougriennes qui ont été assimilées à la culture slave et se désignent désormais comme des Moscovites. Il est temps pour nous de reprendre ce territoire et d'étendre notre contrôle."
 VOL_king_power_title:0 "Gloire et Honneur"
 VOL_king_power_desc:0 "Le pouvoir du dirigeant est si glorieux et honorable qu'il est connu dans tous les pays ruthènes. Par conséquent, certaines troupes de cavalerie cosaque libre ont décidé de rejoindre notre service."
 VOL_old_capital_title:0 "Kyiv est à nous"
 VOL_old_capital_desc:0 "Kyiv est à nous, comment ne pas t'aimer ? Faisons à nouveau de cette ville ancienne et puissante la capitale de toute la Ruthénie."
 VOL_unity:0 "Unis, nous sommes"
 desc_VOL_unity:0 "Ensemble, nous sommes nombreux et forts. Dans l'unité réside notre force, et tous ceux qui vivent sur notre terre doivent le savoir."
 VOL_restore_ruthenia_title:0 "Coeur de Rus'"
 VOL_restore_ruthenia_desc:0 "Comment unir la Rus' sans contrôler son cœur sur le Dnipro ?"
 VOL_deal_with_the_boyar_mission_title:0 "Traiter avec les boyards"
 VOL_deal_with_the_boyar_mission_desc:0 "Les boyards sont une force politique puissante dans notre État depuis l'Antiquité. Il est nécessaire de s'entendre avec eux pour que ni eux ni nous ne souffrons, tout en préservant leur statut et en acquérant leur pouvoir politique.
 VOL_dealt_with_the_boyar:0 "Conciliation avec les boyards"
 desc_VOL_dealt_with_the_boyar:0 "Après avoir discuté des conditions des boyards et exprimé les nôtres, nous sommes parvenus à un compromis satisfaisant les deux parties."
 VOL_renaissance_mission_title:0 "Le vent d'ouest"
 VOL_renaissance_mission_desc:0 "La soi-disant Renaissance est arrivée sur nos terres, apportant avec elle une renaissance des idées de l'Antiquité. Il pourrait être utile pour notre État d'adopter ces idées et de regagner ce que nous avons perdu sous la Horde mongole. Que les vents de l'Ouest nous guident vers une nouvelle ère de prospérité."
 VOL_ruthenian_renaissance:0 "Renaissance de la Ruthénie"
 desc_VOL_ruthenian_renaissance:0 "Une explosion culturelle et scientifique, alliant le travail des anciens maîtres à l'ingéniosité de notre peuple."
 VOL_expand_Chumatsky_Way_mission_title:0 "La route Chumatsky occidentale"
 VOL_expand_Chumatsky_Way_mission_desc:0 "La création d'une nouvelle voie de commerce et de transport le long de la rive droite du Dniepr, reliant de plus petits fleuves, augmentera notre statut économique. Pour y parvenir, nous devons développer des centres qui attireront les commerçants de la mer Noire vers nos centres commerciaux occidentaux."
 VOL_chumak_modifier:0 "La route Chumatsky occidentale"
 desc_VOL_chumak_modifier:0 "La production à l'ouest attire les commerçants de la mer Noire, ce qui augmente les opportunités commerciales."
 VOL_invest_in_west_rus_mission_title:0 "Richesse du peuple"
 VOL_invest_in_west_rus_mission_desc:0 "La construction d'infrastructures pour soutenir le commerce dans les terres de l'Ouest enrichira les gens et augmentera la production. Leur richesse contribuera également à notre propre enrichissement."
 VOL_invested_in_rus:0 "Infrastructure commerciale des terres de l'Ouest"
 desc_VOL_invested_in_rus:0 "L'achat et la vente de biens génèrent des revenus pour tout le monde."
 VOL_invest_in_eastern_rus_mission_title:0 "Le bassin houiller oriental"
 VOL_invest_in_eastern_rus_mission_desc:0 "Les nouvelles technologies de la métallurgie et de l'industrie nécessitent des ressources dont l'Orient est riche."
 VOL_control_danube:0 "L'estuaire du Danube sous contrôle"
 VOL_control_smolensk:0 "Smolensk sous notre contrôle"
 VOL_conquer_zaporozhia_title:0 "Conquérir Zaporozhia"
 VOL_conquer_zaporozhia_desc:0 "Pour pousser en Crimée, il faut d'abord s'emparer des steppes zaporozhiennes."
 KIE_subjugate_volynians_title:0 "Subjuguer Volhyn"
 KIE_subjugate_volynians_desc:0 "A notre ouest se trouve l'état de Volhyn, non loin de nous. Nous devons les conquérir et étendre notre sphère d'influence dans cette région."
 KIE_true_ruler_title:0 "Véritable souverain de la Rus"
 KIE_true_ruler_desc:0 "Un leader fort, capable de gérer son territoire, de traiter avec son peuple et de se battre sur le terrain, est une figure digne de diriger notre peuple."
 KIE_growing_wealth_title:0 "Accroître la richesse"
 KIE_growing_wealth_desc:0 "La force d'un empire est déterminée par sa puissance économique plutôt que par sa taille ou sa main-d'œuvre. Nous devons établir un État prospère qui restaure la gloire et la prospérité de la société ruthène."
 UKR_ruthenia_title:0 "Unissez la Ruthénie !"
 UKR_ruthenia_desc:0 "Pendant des siècles, la Ruthénie a été divisée. Il est de notre devoir, en tant qu'héritiers légitimes de l'héritage de la Rus' de Kyiv, de réunir la patrie de nos ancêtres."
 KIE_unified:0 "Ruthénie unie"
 desc_KIE_unified:0 "La Ruthénie est désormais unie !"
 UKR_muscovy_title:0 "Prenez le contrôle de Moscou"
 UKR_muscovy_desc:0 "La Moscovie n'est peut-être pas le plus ruthène des duchés russes, mais ils sont les plus forts. Leur ambition de contrôler la Russie, qu'ils appellent Rus', menace notre pays."
 KIE_subjugated:0 "La Moscovie subjuguée"
 desc_KIE_subjugated:0 "La Moscovie a été conquise."
 UKR_novgorod_title:0 "Prenez Novgorod"
 UKR_novgorod_desc:0 "Novgorod est la ville la plus riche de Rus, et elle doit devenir notre sujet."
 UKR_ancestral_title:0 "Terre ancestrale"
 UKR_ancestral_desc:0 "La légende raconte que la dynastie Rurik est originaire de Scandinavie. Avec les Ruriks ayant fondé l'état de Rus' et donné le nom de Ruth, nous avons une revendication légitime sur la région scandinave."
 KIE_scandinavia:0 "Scandinavie ruthène"
 desc_KIE_scandinavia:0 "La Ruthénie a une ascendance scandinave."
 KIE_subjugate_white_ruthenia_title:0 "Subjuguer la Ruthénie blanche"
 KIE_subjugate_white_ruthenia_desc:0 "L'État de la Ruthénie blanche est l'un des nombreux États de cette région qui n'ont pas une bonne gouvernance. Obligons-les à nous rendre hommage et à démontrer notre domination."
 KIE_agriculture_title:0 "Développement de la campagne"
 KIE_agriculture_desc:0 "L'éclatement de la Rus' de Kyiv a provoqué la stagnation de l'économie de la Ruthénie, ce qui a eu un impact négatif sur la prospérité globale de la région. Faisons revivre notre puissance agricole et transformons notre État en une grande puissance agricole florissante."
 KIE_develop_ruthenia:0 "La grande puissance agricole est à nous !"
 desc_KIE_develop_ruthenia:0 "Nous sommes désormais une grande puissance agricole !"
 KIE_chernihiv_title:0 "Vieux ami"
 KIE_chernihiv_desc:0 "Tchernihiv est l'une des rares villes à pouvoir rivaliser avec Kyiv en termes d'histoire et d'antiquité. Mais elle a autant souffert que notre ville, nous devons donc partager notre expérience de la reconstruction."
 KIE_friend_or_foe_title:0 "Amis ou ennemis?"
 KIE_friend_or_foe_desc:0 "En tant qu'État à la recherche d'opportunités d'expansion, nous recherchons également des alliés. Nous partageons une frontière sud avec la Grande Horde et la Crimée. Doit-on les considérer comme des alliés potentiels qui nous défendront contre les menaces, ou comme de futurs sujets à annexer ?"
 KIE_northern_expansion_title:0 "Expansion vers le nord"
 KIE_northern_expansion_desc:0 "Le pays de Smolensk, au nord, est la seule chose qui sépare Novgorod de nous. Nous devrions annexer leurs terres et combler le fossé entre nous et nos alliés historiques."
 KIE_integrate_novgorod_title:0 "Intégrer Novgorod"
 KIE_integrate_novgorod_desc:0 "Novgorod est une confédération de nombreux États engagés dans le commerce, et les princes qui la gouvernent ont été choisis par nous, les Ruthènes, dans les temps anciens. Ils ont acquis leur indépendance, mais il est temps qu'ils soient ramenés au bercail. Unissons nos forces à celles de Novgorod et intégrons-les à notre famille."
 UKR_princes_title:0 "Rassembler les princes"
 UKR_princes_desc:0 "Les autres princes russes doivent s'incliner devant la Ruthénie, tout comme les Moscovites."
 KIE_baltic_title:0 "Sécurité Baltique"
 KIE_baltic_desc:0 "Les croisés baltes sont une force faible qui luttera pour nous vaincre. Leur territoire est vaste, et son annexion élargirait considérablement notre sphère d'influence."
 KIE_expansion:0 "Expansionnisme ruthène"
 desc_KIE_expansion:0 "L'expansionnisme est dans le sang de la Ruthénie."
 UKR_poland_title:0 "Prendre la Pologne"
 UKR_poland_desc:0 "Pendant des siècles, la Pologne s'est battue pour le contrôle de la région. Le moment est venu pour eux de s'unir à nous, sous notre direction."
 KIE_union:0 "Union des Polonais et des Ruthènes"
 desc_KIE_union:0 "Une union s'est formée entre les Polonais et les Ruthènes."
 KIE_secure_kyiv_title:0 "Rendre Kyiv encore plus belle"
 KIE_secure_kyiv_desc:0 "Nous devons avoir le contrôle de la zone entourant notre capitale pour assurer notre sécurité."
 KIE_byzantine_relations_title:0 "Relations byzantines"
 KIE_byzantine_relations_desc:0 "Après l'établissement du la Rus' de Kyiv, une relation diplomatique entre les Ruthènes et les Byzantins s'est développée. Bien que nous ne souhaitions pas dépendre des autres, former une alliance avec l'un des empires du monde peut être bénéfique pour les deux parties. Alternativement, nous pouvons choisir d'utiliser l'agression pour faire tomber un tel empire et le réclamer pour nous-mêmes."
 KIE_consolidate_title:0 "Consolidation de l'État"
 KIE_consolidate_desc:0 "La région de la Ruthénie a été divisée pendant des siècles. Nous devons d'abord consolider notre règle avant de passer à l'étape suivante."
 KIE_secure_the_south_title:0 "Défendre le Sud"
 KIE_secure_the_south_desc:0 "Nous pouvons nous développer dans n'importe quelle direction, mais les terres les plus fertiles et les ports commerciaux les plus importants se trouvent dans le sud. On ne sait pas comment nos relations avec les royaumes vont évoluer, mais nous devons sécuriser nos frontières et rendre plus difficile le voyage de tout ennemi vers Kyiv."
 KIE_restore_kyiv_title:0 "Restaurer Kyiv"
 KIE_restore_kyiv_desc:0 "Nous avons repris la capitale de la Rus' de Kyiv. Nos futures opérations seront basées dans cette ville antique."
 KIE_kyiv:0 "Kyiv restaurée"
 desc_KIE_kyiv:0 "Kyiv a été restaurée et redevient une ville magnifique."
 KIE_patriarchy_title:0 "Patriarcat All-Rus"
 KIE_patriarchy_desc:0 "Nous devons établir notre propre patriarcat pour renforcer davantage notre pays. La création d'une telle institution consolidera notre position de puissance majeure dans la région et nous accordera un plus grand contrôle sur les affaires religieuses de notre peuple. Ne tardons pas dans cette entreprise, car il est temps d'agir."
 UKR_romania_title:0 "Conquérir la Roumanie"
 UKR_romania_desc:0 "Les Balkans abritent de nombreuses nations orthodoxes. Nous pouvons utiliser la religion comme un outil pour les subjuguer en tant que grande puissance montante."
 UKR_crimea_title:0 "Conquérir la Crimée"
 UKR_crimea_desc:0 "La Ruthénie est menacée depuis bien trop longtemps par les Tatars de Crimée. C'est maintenant ou jamais de les frapper."
 KIE_balkan:0 "Portes sur le Danube"
 desc_KIE_balkan:0 "Les portes du Danube sont ouvertes et mènent aux Slaves du Sud, la terre où notre alphabet est né et où résident nos frères slaves hospitaliers."
 UKR_bulgaria_title:0 "Subjuguer la Bulgarie"
 UKR_bulgaria_desc:0 "La Bulgarie fait obstacle à notre objectif ultime d'atteindre Constantinople. Mais nous partageons une foi commune et du sang slave. Leur assujettissement ne devrait pas être difficile, et notre règle sera probablement la bienvenue."
 UKR_tsyisar_title:0 "La revendication de Tsyisargorod"
 UKR_tsyisar_desc:0 "Tsyisargorod, connue sous le nom de Constantinople, est la capitale de l'empire byzantin et du monde orthodoxe. Nous avons la possibilité de prendre le contrôle de cette ville et de nous imposer comme les véritables leaders de l'orthodoxie. Notre pouvoir et notre influence surpassent ceux de Byzance, faisant de nous les prétendants légitimes au trône."
 UKR_greece_title:0 "Triomphe en Grèce"
 UKR_greece_desc:0 "Maintenant que nous avons conquis Constantinople, nous devons voyager vers le sud pour protéger nos frères grecs dans la foi. Il est de notre devoir de défendre et d'unir toutes les nations orthodoxes sous notre bannière."
 KIE_dynasty_title:0 "Notre parent"
 KIE_dynasty_desc:0 "Certains diront peut-être que nous ne sommes pas les véritables héritiers du trône de Kyiv. Il est temps pour notre famille de se réunir et de mettre fin à ces rumeurs. Nous devons rester unis pour prouver notre légitimité et notre force."
 KIE_dynasty:0 "Notre Dynastie"
 desc_KIE_dynasty:0 "Notre dynastie porte le sang d'la lignée des Riourikides, ce qui nous donne un droit légitime au trône et renforce notre domination sur les terres de Kyiv."
 KIE_Nistru_trade_route_title:0 "La route commerciale du Nistru"
 KIE_Nistru_trade_route_desc:0 "Le fleuve Nistru sert de voie commerciale naturelle reliant la mer Baltique à la mer Noire, en passant par l'Europe de l'Est. La domination de nos marchands sur les marchés le long de cette route est essentielle à notre succès. La région est contrôlée par ceux qui contrôlent les flux commerciaux, et nous devons veiller à tenir les rênes."
 KIE_cossack_title:0 "Solliciter l'aide des cosaques"
 KIE_cossack_desc:0 "Les Cosaques sont des guerriers à cheval du Frontière Sauvage. Nous devrions les enrôler dans nos armées."
 UKR_dniepr_title:0 "Traversée du Dniepr"
 UKR_dniepr_desc:0 "Après avoir sécurisé la rive droite du Dniepr, nos armées traverseront le fleuve pour sécuriser la rive gauche."
 UKR_small_discrepancies_title:0 "Différends mineurs"
 UKR_small_discrepancies_desc:0 "Les deux royaumes de part et d'autre de la mer Noire sont parvenus à un accord sur la manière de mener de futures interactions diplomatiques après avoir démontré leur force mutuelle, que ce soit par la force ou la tromperie diplomatique."
 UKR_port_title:0 "Port sur la mer Noire"
 UKR_port_desc:0 "Avec la conquête de la Crimée, nous avons désormais accès à la Mer Noire. Une flotte sur cette mer nous serait bénéfique, mais nous devons d'abord construire des quais."
 KIE_crimean_port:0 "Ports de Crimée"
 desc_KIE_crimean_port:0 "Les ports de Crimée sont désormais sous notre contrôle."
 UKR_serbia_title:0 "Conquête de la Serbie et Bosnie"
 UKR_serbia_desc:0 "Les Serbes, comme les Bulgares, sont nos frères slaves qui ont besoin de notre protection dans la dangereuse région des Balkans."
 KIE_serbian_conquest:0 "La Serbie et Bosnie tombe à Kyiv"
 desc_KIE_serbian_conquest:0 "Les Serbes ont été conquis par les forces de Kyiv ."
 UKR_kazan_title:0 "Conquête de Kazan"
 UKR_kazan_desc:0 "Kazan a été vaincu, tout comme la Horde au sud."
 KIE_stability_title:0 "Ville de Kyiv"
 KIE_stability_desc:0 "Le nom de Kyiv est dérivé du nom de son fondateur Kiy, et cela signifie littéralement "Kiy est ici". La ville a traversé beaucoup de choses depuis l'Antiquité, mais elle se dresse toujours sur les pentes et les marches près du Dniepr."
 KIE_defence:0 "Les portes dorées de Kyiv"
 desc_KIE_defence:0 "Les Portes Dorées, une caractéristique intérieure de la forteresse et similaire à celles de Constantinople, ont la défense continue de Kyiv contre les envahisseurs potentiels."
 UKR_union_title:0 "Chaos de l'unité"
 UKR_union_desc:0 "Dans les moments difficiles, le peuple ruthène a tendance à se regrouper, car tout le monde est comme une famille et chaque Ruthène est prêt à se protéger."
 KIE_glory:0 "Protection glorieuse"
 desc_KIE_glory:0 "Une garde autonome de volontaires qui forment une splendide brigade pour protéger leurs foyers."
 KIE_cossacks:0 "Kyiv enrôle les cosaques"
 desc_KIE_cossacks:0 "À leur époque, les cosaques étaient une force redoutable en Ruthénie. Ils étaient largement concentrés à l'est."
 UKR_tatar_title:0 "Briser le joug tatar"
 UKR_tatar_desc:0 "Pendant des générations, les héritiers de l'empire mongol nous ont tourmentés. Pour tout ce qu'ils nous ont fait, nous devons prendre leurs pays et les envoyer en enfer ! Nous les avons maintenant vaincus."
 KIE_yoke:0 "Kyiv brise le joug"
 desc_KIE_yoke:0 "L'une des premières mesures prises par le gouvernement de Kyiv a été d'envoyer des émissaires auprès de la Horde afin de demander réparation pour les crimes mongols commis dans les anciennes terres de Kyiv."
 UKR_demand_tribute_title:0 "Hommage exigeant"
 UKR_demand_tribute_desc:0 "Parce que beaucoup de nos régions sont pauvres et peu peuplées, notre économie est basée sur le tribut et le commerce. La steppe à l'est de nous est idéale pour rendre hommage aux gens qui y vivent."
 UKR_horde_title:0 "Démantèlement de la Horde d'Or"
 UKR_horde_desc:0 "Entre nos mains se trouve le cœur de la Grande Horde. Nos soldats seront la source de destruction et d'horreur. Personne ne restera en vie."
 KIE_campaign:0 "Restauration des guerres mongoles"
 desc_KIE_campaign:0 "La restauration viendra de la volonté qui a mené les guerres mongoles."
 UKR_fleet_title:0 "Flotte de Crimée"
 UKR_fleet_desc:0 "Le Chorne More est une importante route commerciale reliant l'Est et l'Ouest."
 KIE_black_sea_fleet:0 "Bases de la flotte de la mer Noire"
 desc_KIE_black_sea_fleet:0 "La création d'une flotte unique en mer Noire et en mer d'Azov favorise le commerce dans le Caucase et l'Anatolie, et même avec les Arabes et ailleurs."
 UKR_perm_title:0 "Gagner Perm"
 UKR_perm_desc:0 "Perm est le dernier pays que nous devons conquérir afin d'atteindre un véritable contrôle sur la Russie."
 UKR_siberia_title:0 "Frontières sibériennes"
 UKR_siberia_desc:0 "La majorité du territoire au-delà de l'Oural n'a pas encore été explorée. Nous pouvons nous permettre d'envoyer des expéditions en Sibérie pour voir où la piste nous mènerait avec toute la Russie sous notre contrôle."
 KIE_siberian_frontier:0 "Explorer la frontière sibérienne"
 desc_KIE_siberian_frontier:0 "Nous serons curieux et courtois sur ces terres vierges sibériennes."
 ZAZ_muster_manpower_desc:0 "Une nation sans armée n'est pas vraiment une nation. Nous devons d'abord construire une force militaire si nous voulons établir une présence n'importe où dans le monde."
 ZAZ_settlements_title:0 "Préparez-vous au conflit"
 ZAZ_settlements_desc:0 "La guerre, comme pour toute autre nation, est inévitable. Les colonies de [Root.GetName] doivent être prêtes pour cette réalité."
 ZAZ_independce_title:0 "Planifier pour l'indépendance"
 ZAZ_independce_desc:0 "Maintenant que notre peuple est prêt, nous pouvons enfin nous libérer des liens qui nous liaient à nos oppresseurs !"
 ZAZ_lit_title:0 "Occuper la Lituanie"
 ZAZ_lit_desc:0 "Grâce à notre mobilité supérieure, nous pouvons déjouer les forces de [LIT.GetName] et capturer leurs villes pendant qu'ils sont distraits dans le sud."
 ZAZ_istanbul_title:0 "Capturer Istanbul"
 ZAZ_istanbul_desc:0 "Nous pouvons surprendre [TUR.GetName] en attaquant leur capitale alors qu'ils sont occupés à des diversions dans le nord. Ils ne sauront pas ce qui les frappe !"
 ZAZ_krakow_title:0 "Saisir Cracovie"
 ZAZ_krakow_desc:0 "Pendant que les [POL.GetName] sont distraits par des diversions dans le nord, nous pouvons frapper leur ville et les prendre au dépourvu. Ils ne le verront jamais venir !"
 ZAZ_moskva_title:0 "Brûler Moscou"
 ZAZ_moskva_desc:0 "Nous pouvons lancer un raid pour capturer la capitale de [MOS.GetName] pendant qu'ils sont occupés à l'ouest. Ils seront pris au dépourvu et incapables de se défendre !"
 ZAZ_finally_title:0 "La montée de la nation cosaque"
 ZAZ_finally_desc:0 "À la fin, Zaporozhia est devenue autosuffisante et basée sur la force du peuple cosaque."
 ZAZ_rally_hordes_title:0 "Créer une armée permanente"
 ZAZ_rally_hordes_desc:0 "Nous avons maintenant assez de soldats pour former une armée. Il ne reste plus qu'à les former et les armer."
 ZAZ_khanate_title:0 "Développer [Root.GetName]"
 ZAZ_khanate_desc:0 "En tant que petit État de port franc, nous devons utiliser toutes les ressources à notre disposition si nous voulons survivre et devenir plus qu'une note de bas de page dans l'histoire."
 ZAZ_domestic_3_title:0 "Construire [Root.GetName]"
 ZAZ_domestic_3_desc:0 "L'expansion de nos principaux territoires contribuera à assurer notre avenir pour de nombreuses années à venir."
 ZAZ_first_raze_title:0 "Protégez la campagne"
 ZAZ_first_raze_desc:0 "Notre situation est désastreuse et nous devons utiliser les ressources des régions voisines pour survivre."
 AZ_ally_tur_title:0 "Aligner avec [TUR.GetName]"
 ZAZ_ally_tur_desc:0 "En raison de notre proximité avec [TUR.GetName] et de notre conflit avec les Polonais, nous avons une opportunité unique de former une alliance avec les Turcs contre la Pologne. §R Ce focus est mutuellement exclusif dans cette gamme § !"
 ZAZ_ally_tartar_title:0 "Formez une alliance avec [GOL.GetName]"
 ZAZ_ally_tartar_desc:0 "Les Nomades de l'Est partagent nombre de nos coutumes, et nous devons choisir parmi eux des alliés dignes de confiance. §R Ce focus est mutuellement exclusif dans cette gamme § !"
 ZAZ_ally_rus_title:0 "Allégeance russe"
 ZAZ_ally_rus_desc:0 "Nos origines culturelles sont intimement liées au peuple russe qui, heureusement, partage notre rejet des oppresseurs étrangers. Nous pourrons peut-être tirer parti de cette histoire commune à notre avantage. §R Cette focalisation s'exclut mutuellement dans cette plage § !"
 ZAZ_TUR_expand_border_desc:0 "Nous avons le soutien de nos alliés et pouvons parler librement de la Lituanie. Qu'on se moque d'eux !"
 ZAZ_TUR_contest_crimea_title:0 "Différend de Crimée"
 ZAZ_TUR_contest_crimea_desc:0 "Avec le Khanat de Crimée à nos portes, nous ne trouverons jamais la paix. Pour résoudre la situation, il faut d'abord se préparer à la guerre."
 ZAZ_TUR_war_crimea_title:0 "Invasion de la Crimée"
 ZAZ_TUR_war_crimea_desc:0 "S'asseoir et regarder ne vous mènera nulle part. Il est temps d'attaquer !"
 ZAZ_TUR_end_crimea_title:0 "Victoire en Crimée"
 ZAZ_TUR_end_crimea_desc:0 "Nous avons enfin pris le contrôle de la Crimée et pouvons maintenant profiter d'un peu de répit après nos ennuis."
 ZAZ_TUR_sieze_ports_title:0 "Saisir les ports de la mer Noire"
 ZAZ_TUR_sieze_ports_desc:0 "Les ports de Cafa et d'Azov feraient un merveilleux ajout à notre propre expansion, nous permettant de prendre pied dans le commerce de la mer Noire."
 ZAZ_TUR_settle_south_title:0 "Vaincre la Lituanie"
 ZAZ_TUR_settle_south_desc:0 "Avec la Lituanie qui nous domine, il est essentiel que nous cherchions à réduire leur pouvoir."
 ZAZ_TUR_settle_north_title:0 "S'installer en Ukraine"
 ZAZ_TUR_settle_north_desc:0 "Maintenant que la Lituanie a été soumise, il est temps d'acquérir des terres supplémentaires pour notre peuple. Les vastes plaines de l'Ukraine seront idéales à cet effet."
 ZAZ_TUR_otoman_title:0 "Hégémonie zaporozhienne"
 ZAZ_TUR_otoman_desc:0 "Notre État autrefois modeste s'est élevé pour devenir un puissant khanat qui rivalise même avec les Mongols."
 ZAZ_TUR_conquer_steppe_title:0 "Conquérir [GOL.GetName]"
 ZAZ_TUR_conquer_steppe_desc:0 "Les pays de l'Est ne sont qu'un obstacle à notre croissance future. Montrons-leur qui est le khan supérieur."
 ZAZ_TUR_different_ally_title:0 "Rechercher d'autres alliés"
 ZAZ_TUR_different_ally_desc:0 "Obtenir une alliance avec les Turcs n'est pas une tâche facile, mais nous ne pouvons pas compter uniquement sur eux."
 ZAZ_tur_dip_2_title:0 "Fournir une assistance commerciale aux alliés"
 ZAZ_tur_dip_2_desc:0 "Nous devons surveiller leurs politiques d'embargo pour démontrer notre engagement envers les relations que nous avons créées. Même si cela ne fait pas une différence significative, c'est un grand geste."
 ZAZ_TUR_side_tur_title:0 "Bande de guerre"
 ZAZ_TUR_side_tur_desc:0 "Indépendamment de notre affiliation avec les Turcs, nous devons continuer à leur démontrer notre allégeance et notre utilité, ou nous risquons d'être considérés comme un handicap et finalement abandonnés."
 ZAZ_tur_dip_4_title:0 "Promouvoir la traite des esclaves"
 ZAZ_tur_dip_4_desc:0 "Azov a toujours été un port commercial européen clé, transportant des esclaves de Crimée. Nous pouvons peut-être apporter une richesse considérable maintenant qu'elle est sous notre contrôle en poussant le même commerce dans lequel la Crimée excellait."
 ZAZ_TUR_brake_rus_title:0 "Freiner les aspirations de la Russie"
 ZAZ_TUR_brake_rus_desc:0 "Notre alliance périlleuse avec les Turcs nous oppose aux Russes, dont les ambitions territoriales s'étendent aux mêmes plaines et steppes que nous aspirons à habiter. Nous ne devons pas les laisser atteindre leurs objectifs"
 ZAZ_TUR_convert_islam_title:0 "Considération religieuse"
 ZAZ_TUR_convert_islam_desc:0 "L'alliance du sultan nous a apporté bien plus que nous n'aurions pu demander. Des musulmans du monde entier sont venus à notre cour en raison de nos liens politiques forts. Il est peut-être temps de reconsidérer notre foi..."
 ZAZ_insult_lit_title:0 "Insulter la Lituanie"
 ZAZ_insult_lit_desc:0 "Il sera apprécié par nos anciens dirigeants si nous insultons la Lituanie"
 ZAZ_insult_cri_title:0 "Insulter la Crimée"
 ZAZ_insult_cri_desc:0 "Nous devons rappeler au khanat inférieur de Crimée sa place en l'insultant"
 ZAZ_GOL_insult_tur_title:0 "Insulter les Turcs"
 ZAZ_tur_dip_2_desc:0 "Surveillons de près leurs politiques d'embargo pour démontrer notre engagement inébranlable envers les relations que nous avons forgées. Même s'il n'apporte aucun bénéfice tangible, c'est un noble geste de notre fidélité."
 ZAZ_TUR_side_tur_title:0 "Clan des Guerriers"
 ZAZ_TUR_side_tur_desc:0 "Nous devons continuer à prouver notre allégeance et notre utilité aux Turcs, quels que soient nos liens avec eux. Si vous ne le faites pas, nous pourrions être considérés comme une responsabilité et finalement abandonnés."
 ZAZ_tur_dip_4_title:0 "Promouvoir l'esclavage"
 ZAZ_tur_dip_4_desc:0 "Pendant des siècles, Azov a été un port commercial européen de premier plan, transportant des esclaves de Crimée. En poussant le même commerce dans lequel la Crimée excellait, nous pouvons apporter une richesse considérable à notre royaume maintenant qu'il est sous notre contrôle."
 ZAZ_TUR_brake_rus_title:0 "Rival de la Russie"
 ZAZ_TUR_brake_rus_desc:0 "Notre alliance périlleuse avec les Turcs nous oppose aux Russes, dont les aspirations territoriales sont alignées sur les nôtres. Nous devons être attentifs à leurs avances et réagir en conséquence."
 ZAZ_TUR_convert_islam_title:0 "Question de foi"
 ZAZ_TUR_convert_islam_desc:0 "L'alliance du sultan nous a apporté plus que nous n'aurions pu l'imaginer. Des musulmans de tous les coins du monde ont honoré notre cour en raison de nos liens politiques forts. Peut-être qu'une reconsidération sincère de notre foi s'impose."
 ZAZ_insult_lit_title:0 "Insulte [LIT.GetName()]"
 ZAZ_insult_lit_desc:0 "Rappelons à nos anciens dirigeants notre valeur et leur folie de nous sous-estimer."
 ZAZ_insult_cri_title:0 "Insulte [CRI.GetName()]"
 ZAZ_insult_cri_desc:0 "Le khanat inférieur de Crimée doit être conscient de son insignifiance dans notre royaume."
 ZAZ_GOL_insult_tur_title:0 "Dénoncer [TUR.GetName()]"
 ZAZ_GOL_insult_tur_desc:0 "La menace turque se profile à l'est, et nous devons les avertir qu'ils représentent un danger important pour notre sécurité."
 ZAZ_GOL_insult_feo_title:0 "Insulte [FEO.GetName()]"
 ZAZ_GOL_insult_feo_desc:0 "Les Goths sont un vestige d'une époque révolue et ne servent à rien dans le monde d'aujourd'hui. Nous devons leur faire comprendre que leur existence n'a aucune importance."
 ZAZ_gol_politics_title:0 "Politique nationale"
 ZAZ_gol_politics_desc:0 "La succession des khans est une affaire précaire. Le placement de nos propres dirigeants peut nous ouvrir de futures opportunités."
 ZAZ_gol_politics_2_title:0 "Succession de [Root.GetName()]"
 ZAZ_gol_politics_2_desc:0 "Nos manœuvres politiques astucieuses au fil des ans nous ont permis de prendre le contrôle de [GOL.GetName()] de l'intérieur."
 ZAZ_GOL_cordon_title:0 "Envahir [LIT.GetName()]"
 ZAZ_GOL_cordon_desc:0 "Après nous être libérés de nos oppresseurs, nous devons riposter pour nous assurer qu'un tel sort ne nous arrive plus."
 ZAZ_GOL_weste_title:0 "Envahir [GOL.GetName()]"
 ZAZ_GOL_weste_desc:0 "Si l'État vassal occidental n'est pas contrôlé, il pourrait s'avérer être un obstacle important à l'avenir."
 ZAZ_GOL_west_dniepr_title:0 "Conquérir le Dnipro occidental"
 ZAZ_GOL_west_dniepr_desc:0 "Au milieu des prairies fertiles du Dnipro occidental se trouve une opportunité pour nos chevaux de prospérer"
 ZAZ_GOL_podolia_volhynia_title:0 "Subjuguer Podilia"
 ZAZ_GOL_podolia_volhynia_desc:0 "Les prairies abondantes de Podilia offrent une chance à notre supériorité équine de régner en maître"
 ZAZ_GOL_east_dniepr_title:0 "Conquérir le Dnipro oriental"
 ZAZ_GOL_east_dniepr_desc:0 "Les prairies du Dnipro oriental nous invitent à étendre nos pâturages et à renforcer notre cavalerie"
 ZAZ_GOL_red_ruthenia_title:0 "Envahir la Pologne"
 ZAZ_GOL_red_ruthenia_desc:0 "La vaste étendue des plaines d'Europe orientale, que la Pologne appelle sa maison, est un obstacle à nos ambitions"
 ZAZ_GOL_malopolska_title:0 "Saisir Cracovie et Lublin"
 ZAZ_GOL_malopolska_desc:0 "Avec les villes prospères de Cracovie et Lublin sous notre contrôle, nous obtiendrons un accès renouvelé aux marchés lucratifs à travers l'Europe"
 ZAZ_GOL_poland_title:0 "Anéantir la Pologne"
 ZAZ_GOL_poland_desc:0 "La chute de la Pologne ouvrira la voie à notre expansion débridée et à une accumulation de richesse sans fin"
 ZAZ_GOL_tur_1_title:0 "Conquérir la Moldavie"
 ZAZ_GOL_tur_1_desc:0 "Les champs abondants de la Roumanie peuvent soutenir notre peuple, et l'accès à l'estuaire de la Bessarabie stimulera notre commerce"
 ZAZ_GOL_tur_2_title:0 "Prendre le contrôle de la Valachie"
 ZAZ_GOL_tur_2_desc:0 "Les terres agricoles fertiles de l'ouest de la Roumanie fourniront une nourriture abondante à notre peuple"
 ZAZ_GOL_tur_3_title:0 "Capturez la Bulgarie"
 ZAZ_GOL_tur_3_desc:0 "Les régions riches du royaume bulgare doivent être saisies de [TUR.GetName]. Sous notre direction, la région prospérera mieux que sous la leur"
 ZAZ_GOL_tur_4_title:0 "Thrace sécurisée"
 ZAZ_GOL_tur_4_desc:0 "La Thrace est une péninsule stratégique dominant le détroit du Bosphore. Sa capture offrira à notre pays une prospérité sans précédent"
 ZAZ_GOL_tur_5_title:0 "Revendiquer Constantinople"
 ZAZ_GOL_tur_5_desc:0 "La magnifique ville de Constantinople a été convoitée dans toute l'Europe. Les Romains ont été les premiers à le posséder, suivis par les Turcs, et maintenant nous ne"
 ZAZ_GOL_ruthenia_title:0 "Établir Zaprozhzhia comme notre maison"
 ZAZ_GOL_ruthenia_desc:0 "La Ruthénie est la magnifique patrie des Zaprozhzhians car c'est la zone centrale des basses terres d'Europe de l'Est et la maison de nos frères et sœurs slaves"
 ZAZ_GOL_russia_title:0 "Envahir la Russie"
 ZAZ_GOL_russia_desc:0 "La Russie n'est plus soumise au contrôle étranger. Nous pouvons cependant changer cela"
 ZAZ_GOL_russia_2_title:0 "Interférer avec la Russie"
 ZAZ_GOL_russia_2_desc:0 "La Russie n'est plus la superpuissance de la région qu'elle était autrefois"
 ZAZ_GOL_russia_3_title:0 "Prendre le contrôle de la Russie"
 ZAZ_GOL_russia_3_desc:0 "Établir sans équivoque que les territoires russes nous appartiennent et à nous seuls"
 ZAZ_GOL_crimea_1_title:0 "Unissons notre pays"
 ZAZ_GOL_crimea_1_desc:0 "Nos ancêtres venaient des districts de Yedisan et de Zaporozhia. Ils ne doivent plus être soumis à la domination étrangère"
 ZAZ_GOL_crimea_2_title:0 "Démonter [CRI.GetName]"
 ZAZ_GOL_crimea_2_desc:0 "[CRI.GetName] constitue un grave danger militaire. Ils doivent être conquis avant qu'il ne soit trop tard"
 ZAZ_GOL_crimea_3_title:0 "Subjuguer la Circassie"
 ZAZ_GOL_crimea_3_desc:0 "Les Circassiens vivent dans un pays qui serait trivialement facile à attaquer et à subjuguer. Peut-être que leurs ressources et leurs connaissances nous seront utiles"
 ZAZ_attack_genoa_title:0 "Conquérir Théodoro"
 ZAZ_GOL_tur_1_desc:0 "Les immenses champs de la Roumanie peuvent aider à nourrir notre peuple, et l'estuaire de la Bessarabie nous offrira sûrement un pied dans le commerce local"
 ZAZ_GOL_tur_2_title:0 "Conquérir la Valachie"
 ZAZ_GOL_tur_2_desc:0 "Les terres agricoles luxuriantes de l'ouest de la Roumanie fourniront à notre peuple la nourriture qu'il mérite"
 ZAZ_GOL_tur_3_title:0 "Envahir la Bulgarie"
 ZAZ_GOL_tur_3_desc:0 "Nous devons prendre le contrôle des régions riches du royaume bulgare depuis [TUR.GetName]. Sous notre direction, la région prospérera mieux que sous la leur"
 ZAZ_GOL_tur_4_title:0 "Envahir la Thrace"
 ZAZ_GOL_tur_4_desc:0 "La Thrace a toujours été stratégiquement vitale en tant que péninsule dominant le détroit du Bosphore. Sécuriser un territoire aussi clé offrirait à notre pays une grande prospérité"
 ZAZ_GOL_tur_5_title:0 "Prenez Constantinople"
 ZAZ_GOL_tur_5_desc:0 "La splendide ville de Constantinople est convoitée dans toute l'Europe. Les Romains ont été les premiers à le posséder, suivis par les Turcs, et maintenant nous ne"
 ZAZ_GOL_ruthenia_title:0 "Zaprozhzhia a trouvé sa maison"
 ZAZ_GOL_ruthenia_desc:0 "La Ruthénie est la magnifique patrie des Zaprozhzhians car c'est la zone centrale des basses terres d'Europe de l'Est et la maison de nos frères et sœurs slaves"
 ZAZ_GOL_russia_title:0 "Envahir la Russie"
 ZAZ_GOL_russia_desc:0 "La Russie n'est plus soumise au contrôle étranger, ayant été soumise au joug mongol et plus tard au joug tartare. Nous pouvons cependant le modifier"
 ZAZ_GOL_russia_2_title:0 "Ingérence en Russie"
 ZAZ_GOL_russia_2_desc:0 "La Russie n'est plus la superpuissance de la région qu'elle était autrefois"
 ZAZ_GOL_russia_3_title:0 "Prendre le contrôle de la Russie"
 ZAZ_GOL_russia_3_desc:0 "S'il ne reste plus personne pour remettre sérieusement en question notre revendication sur la Région russe, nous devons établir sans équivoque que les territoires nous appartiennent et à nous seuls"
 ZAZ_GOL_crimea_1_title:0 "Unissons notre pays"
 ZAZ_GOL_crimea_1_desc:0 "Nos ancêtres venaient des districts de Yedisan et de Zaporozhia. Ils ne doivent plus être assujettis à la disgrâce de la domination étrangère"
 ZAZ_GOL_crimea_2_title:0 "Démonter [CRI.GetName]"
 ZAZ_GOL_crimea_2_desc:0 "Plus ils sont laissés seuls longtemps, plus [CRI.GetName] deviendra difficile. Non seulement ils nous attaquent pour achever leur traite des esclaves, mais ils constituent également un grave danger militaire"
 ZAZ_GOL_crimea_3_title:0 "Subjuguer la Circassie"
 ZAZ_GOL_crimea_3_desc:0 "Les Circassiens vivent dans un pays qui serait trivialement facile à attaquer et à subjuguer. Peut-être que leurs souvenirs nous seront utiles"
 ZAZ_attack_genoa_title:0 "Conquérir Théodoro"
 ZAZ_attack_genoa_desc:0 "Theodoro est un ajout formidable à notre collection"
 ZAZ_attack_genoa_2_title:0 "Saisir les ports"
 ZAZ_attack_genoa_2_desc:0 "Les marchands étrangers génois gouvernent depuis bien trop longtemps les importantes plaques tournantes commerciales de la mer Noire. L'argent et les richesses qu'ils fournissent sont tout simplement trop importants pour être ignorés"
 ZAZ_treb_title:0 "Subjuguer [TRE.GetName]"
 ZAZ_treb_desc:0 "Dans les montagnes d'Anatolie, [TRE.GetName] est une véritable forteresse. La terre sera difficile à conserver, alors peut-être pourrions-nous en faire des Hommages."
 ZAZ_GOL_tribes_title:0 "Soumettre la Géorgie occidentale"
 ZAZ_GOL_tribes_desc:0 "Le peuple géorgien est dans le chaos. Les intégrer dans notre réseau d'hommage devrait être un effort simple"
 ZAZ_GOL_tribes_2_title:0 "Subjuguer la Géorgie orientale"
 ZAZ_GOL_tribes_2_desc:0 "Le peuple géorgien est en ruine. Il devrait être facile de les intégrer à notre réseau d'hommage"
 ZAZ_GOL_tribes_3_title:0 "Subjuguer le Daghestan"
 ZAZ_GOL_tribes_3_desc:0 "Les comtés du Daghestan sont vulnérables à la sujétion"
 ZAZ_GOL_tribes_4_title:0 "Subjuguer les Caucases"
 ZAZ_GOL_tribes_4_desc:0 "Avec la majeure partie du Caucase sous notre contrôle, obtenir les territoires restants sous notre contrôle n'est qu'une formalité"
 ZAZ_RUS_different_ally_title:0 "Trouver plus d'alliés"
 ZAZ_RUS_different_ally_desc:0 "Sécuriser une alliance avec les Ruthènesses n'est pas une mince affaire, mais nous ne pouvons pas compter uniquement sur eux"
 ZAZ_RUS_europe_trade_title:0 "Encourager le commerce intérieur"
 ZAZ_RUS_europe_trade_desc:0 "En tant que petite puissance régionale, nous devrions donner la priorité à l'intégration dans le commerce européen. Kyiv sera un endroit fantastique pour commencer"
 ZAZ_RUS_war_rus_title:0 "Bande de guerre"
 ZAZ_RUS_war_rus_desc:0 "Malgré notre partenariat avec les Ruthènesses, nous devons encore leur démontrer notre allégeance et notre utilité ou risquer d'être perçus comme un handicap et finalement abandonnés"
 ZAZ_RUS_wester_title:0 "Revendiquer Lublin"
 ZAZ_RUS_wester_desc:0 "Nos aspirations commerciales sont évidentes... Lublin est un centre commercial régional important, il est donc naturel qu'elle soit la prochaine cible de nos ambitions expansionnistes."
 ZAZ_RUS_brack_tur_title:0 "Insulte [TUR.GetName]"
 ZAZ_RUS_brack_tur_desc:0 "C'est un moment critique dans nos relations diplomatiques avec l'Empire ottoman. Nous devons démontrer notre force et notre volonté de défendre nos intérêts."
 ZAZ_RUS_westest_title:0 "S'installer Malopolska"
 ZAZ_RUS_westest_desc:0 "Notre progrès financier sera renforcé par la région aisée de Malopolska. Nous devons étendre notre contrôle sur cette terre et ses ressources."
 ZAZ_RUS_west_title:0 "Coloniser la Ruthénie rouge"
 ZAZ_RUS_west_desc:0 "La Ruthénie rouge possède des animaux et des céréales, qui seront un complément précieux à nos ressources. Il est temps d'étendre notre influence et de mettre cette région sous notre contrôle."
 ZAZ_RUS_brack_lit_title:0 "Se moquer de la Lituanie"
 ZAZ_RUS_brack_lit_desc:0 "Nous ne sommes peut-être plus gouvernés par la Lituanie, mais nous avons encore un compte à régler. Nos manœuvres diplomatiques nous aideront à sécuriser notre position dans la région."
 ZAZ_RUS_contest_crimea_title:0 "Concours Crimée"
 ZAZ_RUS_contest_crimea_desc:0 "Avec le Khanat de Crimée à nos portes, nous ne trouverons jamais la paix. Pour résoudre la situation, il faut d'abord se préparer à la guerre et contester leur emprise sur la région."
 ZAZ_RUS_war_crimea_title:0 "Attaquer la Crimée"
 ZAZ_RUS_war_crimea_desc:0 "S'asseoir et regarder ne vous mènera nulle part. Nous devons prendre l'initiative et lancer une attaque contre le khanat de Crimée pour sécuriser notre position dans la région de la mer Noire."
 ZAZ_RUS_end_crimea_title:0 "Supprimer la Crimée"
 ZAZ_RUS_end_crimea_desc:0 "Maintenant que le Khanat de Crimée a été anéanti, nous allons bénéficier d'un sursis temporaire. Nos actions militaires ont assuré notre position dans la région."
 ZAZ_RUS_sieze_ports_title:0 "Saisir les ports"
 ZAZ_RUS_sieze_ports_desc:0 "Les marchands étrangers génois ont trop longtemps gouverné les principaux centres commerciaux de la mer Noire. L'argent et les richesses qu'ils fournissent sont tout simplement trop importants pour être ignorés. Nous devons prendre le contrôle de ces ports pour faire avancer nos ambitions commerciales."
 ZAZ_rus_war_6_title:0 "S'installer dans le sud de l'Ukraine"
 ZAZ_rus_war_6_desc:0 "Maintenant que les Lituaniens ont été vaincus, il est temps de commencer à chercher de nouvelles terres pour notre peuple. Les immenses plaines de l'Ukraine conviendront à cela, et nous devons étendre notre contrôle sur cette région."
 ZAZ_RUS_settle_north_title:0 "S'installer dans le nord de l'Ukraine"
 ZAZ_RUS_settle_north_desc:0 "Il est temps de commencer à chercher un nouveau territoire pour nos colons. Les immenses plaines de l'Ukraine conviendront à cela, et nous devons étendre notre influence dans cette région."
 ZAZ_RUS_hetman_title:0 "Démanteler le Commonwealth"
 ZAZ_RUS_hetman_desc:0 "Nous avons gravi les échelons depuis le bas, et maintenant il est temps d'en récolter les avantages"
 ZAZ_RUS_conquer_steppe_title:0 "Envahir les steppes"
 ZAZ_RUS_conquer_steppe_desc:0 "Nos voisins à l'est ne sont que des tribus supplémentaires qui ont besoin d'être organisées"
 ZAZ_RUS_threaten_tur_title:0 "Rival [TUR.GetName]"
 ZAZ_RUS_threaten_tur_dec:0 "Les Turcs sont une épine dans notre pied depuis bien trop longtemps !"
 ZAZ_RUS_orthodox_title:0 "Le Patriarche"
 ZAZ_RUS_orthodox_desc:0 "La centralisation de notre foi est fragile et vulnérable aux influences extérieures. Nous devons le maîtriser."
 zaz_army:0 "La nouvelle armée"
 desc_zaz_army:0 "Notre armée nouvellement formée est une force formidable qui a été entraînée et équipée des dernières armes et tactiques. Cette armée bien disciplinée et aguerrie est prête à affronter tout ennemi qui ose menacer notre nation. Avec des commandants expérimentés à la barre, notre armée est parfaitement préparée pour défendre nos frontières et étendre nos territoires."
 zaz_prepped:0 "Défenses préparées"
 zaz_taxes:0 "Régime des nomades"
 desc_zaz_taxes:0 "Notre nation a une longue histoire de coexistence avec les peuples nomades, et nous avons beaucoup appris de leurs habitudes. En adoptant un système fiscal basé sur la mobilité et la flexibilité, nous pouvons puiser dans la richesse et les ressources des vastes steppes et déserts qui nous entourent. Cela nécessitera un changement de mentalité et une volonté de s'adapter, mais les récompenses pourraient être immenses."
 zaz_lit_kill:0 "Manœuvres de l'Est"
 zaz_proper_khan:0 "Établir un véritable khanat"
 zaz_unchecked_horde:0 "Un puissant Grand Khanat à côté"
 zaz_turkish_help:0 "Officiers du service ottoman pour améliorer les tactiques militaires"
 zaz_connections:0 "Étendre le réseau d'alliances pour un avantage stratégique"
 zaz_tur_trade:0 "Mise en œuvre des politiques d'embargo pour le gain économique"
 zaz_steppe_raiders:0 "Enrôler des pillards des steppes pour la puissance militaire"
 zaz_rivaled_rus:0 "Favoriser une rivalité avec la Russie pour l'influence régionale"
 ZAZ_CRIMEAN_TRADE:0 "Sécuriser les ports de la mer Noire pour la domination commerciale"
 ZAZ_SLAVE_TRADE:0 "Commerce d'esclaves rentable à Zaporozhia"
 zaz_tur_friend:0 "Aligné avec [TUR.GetName] pour les avantages mutuels"
 zaz_hate_plc:0 "Solidement aligné sur les opposants à la Pologne"
 zaz_gol_friend:0 "Aligné sur [GOL.GetName] pour l'alliance stratégique"
 zaz_hate_mos:0 "Maintenir des alliances ténues avec les hordes et leurs alliés"
 ZAZ_GOL_ruthenia:0 "Reconquérir notre patrie en [GOL.GetName] Ruthénie"
 zaz_insult_tur:0 "Posture provocante contre [TUR.GetName]"
 zaz_plc_buff:0 "Utiliser les champs de la Pologne pour la croissance militaire et économique"
 zaz_tur_buff:0 "Contrôler le détroit du Bosphore pour la domination commerciale et le positionnement stratégique"
 ZAZ_GOL_russia_buff:0 "Renforcer nos forces avec des conscrits russes dans [GOL.GetName]"
 zaz_trade_eff:0 "Maximiser l'efficacité commerciale entre Lublin et Cracovie pour la croissance économique"
 zaz_threaten_tur:0 "Affirmer l'autorité du Grand Khan sur [TUR.GetName]"
 kaz_caravan:0 "Établir des routes de caravanes rentables à partir de Zaphorzhzhia"
 zaz_faith:0 "Consolider l'autorité des patriarches sur notre foi orthodoxe"
 zaz_missionaries:0 "Résister à l'influence des missionnaires d'autres pays"
 zaz_islam_spread:0 "Limiter la propagation de l'islam sur nos territoires"
 zaz_ortho:0 "Défendre notre foi orthodoxe en tant que forteresse"
 ZAZ_rivaled_tur:0 "Rivalité avec les Ottomans"
 desc_zaz_rivaled_tur:0 "Nous sommes engagés dans une rivalité de longue date avec l'Empire ottoman, constamment en compétition pour la domination dans la région."
 ZAZ_GOL_russian_help:0 "Assistance d'officiers russes"
 desc_ZAZ_GOL_russian_help:0 "Nous avons demandé l'aide d'officiers russes expérimentés pour aider à former et mener notre armée à la victoire."
 kaz_caravan:0 "Caravanes zaporozhiennes"
 desc_kaz_caravan:0 "Nos marchands ont établi un réseau de caravanes qui traversent le continent, apportant des biens de valeur vers et depuis Zaporozhia."
 zaz_caravan:0 "Caravanes zaporozhiennes"
 desc_zaz_caravan:0 "Nos marchands ont établi un réseau de caravanes qui traversent le continent, apportant des biens de valeur vers et depuis Zaporozhia."
 zaz_faith:0 "L'Autorité des Patriarches"
 desc_zaz_faith:0 "Nous reconnaissons l'importance des patriarches dans le maintien de la force et de l'unité de notre foi orthodoxe, et avons pris des mesures pour veiller à ce que leur autorité soit respectée et maintenue."
 zaz_missionaries:0 "Missionnaires étrangers"
 desc_zaz_missionaries:0 "Des missionnaires de divers pays sont venus répandre leur foi dans nos terres, mais nous devons être prudents pour ne pas laisser l'influence étrangère affaiblir nos propres croyances."
 zaz_islam_spread:0 "La propagation de l'Islam"
 desc_zaz_islam_spread:0 "Les adeptes de l'islam sont de plus en plus nombreux sur nos terres, et nous devons être vigilants pour nous assurer qu'ils ne menacent pas la stabilité de notre nation."
 zaz_catholic_spread:0 "La propagation du catholicisme"
 desc_zaz_catholic_spread:0 "La propagation du catholicisme sur nos terres a suscité des inquiétudes parmi nos sujets orthodoxes, et nous devons prendre des mesures pour prévenir les troubles et maintenir l'harmonie religieuse."
 zaz_ortho:0 "Forteresse de la foi orthodoxe"
 desc_zaz_ortho:0 "Nous sommes très fiers de la force et de l'unité de notre foi orthodoxe, qui sert de forteresse à la culture et à l'identité de notre nation."
 zaz_flavor_m_1.1.t:0 "Embuscade en Lituanie"
 zaz_flavor_m_1.1.d:0 "Nos soldats ont démontré leurs prouesses tactiques exceptionnelles en lançant une attaque surprise contre les forces lituaniennes et en les battant rapidement."
 zaz_flavor_m_1.1.a:0 "Tuez les ennemis !"
 zaz_flavor_m_1.1.b:0 "Tuez les nobles !"
 zaz_flavor_m_1.1.c:0 "Pillage et Pillage !"
 zaz_flavor_m_2.1.t:0 "Embuscade à Cracovie"
 zaz_flavor_m_2.1.d:0 "Nos forces ont réussi à pénétrer profondément dans le territoire ennemi et à capturer le fort légèrement défendu de Cracovie."
 zaz_flavor_m_2.1.a:0 "Pillez et pillez la ville !"
 zaz_flavor_m_2.1.b:0 "Conscrit le peuple !"
 zaz_flavor_m_2.1.c:0 "Laissons le comte décider !"
 zaz_flavor_m_2.2.t:0 "Embuscade de Moscou"
 zaz_flavor_m_2.2.d:0 "Nos forces ont pu pénétrer rapidement en profondeur dans le territoire ennemi et prendre le fort de Moskva, qui n'était que faiblement défendu !"
 zaz_flavor_m_2.2.a:0 "Piller et piller !"
 zaz_flavor_m_2.2.b:0 "Conscription populaire !"
 zaz_flavor_m_2.2.c:0 "Laissez faire les Tribunaux !"
 zaz_flavor_m_3.1.t:0 "Embuscade d'Istanbul"
 zaz_flavor_m_3.1.d:0 "Nos soldats ont pu pénétrer rapidement en profondeur dans le territoire ennemi et prendre le fort mal tenu d'Istanbul !"
 zaz_flavor_m_3.1.a:0 "Piller et piller !"
 zaz_flavor_m_3.1.b:0 "Recrutez la population !"
 zaz_flavor_m_3.1.c:0 "Laissez les tribunaux décider !"
 zaz_flavor_m_3.2.t:0 "Embuscade à Saratov"
 zaz_flavor_m_3.2.d:0 "Nos forces ont pu pénétrer rapidement en profondeur dans le territoire ennemi et prendre le fort de Saratov, qui n'était que faiblement défendu !"
 zaz_flavor_m_3.2.a:0 "Piller et piller !"
 zaz_flavor_m_3.2.b:0 "Conscription des habitants!"
 zaz_flavor_m_3.2.c:0 "Laissez faire la justice !"
 zaz_flavor_m_4.t:0 "Le nouveau plan d'action"
 zaz_flavor_m_4.d1:0 "Nous avons cherché à former une alliance avec l'Empire ottoman. Notre sort est encore indéterminé, mais la puissance du sultan nous gardera en sécurité pour l'instant."
 zaz_flavor_m_4.d2:0 "Nous avons cherché à former une alliance avec la Grande Horde. Le Khanat de Crimée ne sera plus un danger pour nous."
 zaz_flavor_m_4.d3:0 "Nous continuerons d'être à nos côtés. Nos voisins immédiats ne sont plus une menace pour nous, mais il y aura d'autres défis."
 zaz_flavor_m_4.d4:0 "Nous recherchons un partenariat avec les autorités polonaises. Notre avenir peut encore être imprévisible, bien que nous ayons déjà montré notre volonté et notre désir de nous aligner sur la Pologne, donc la coopération sera bénéfique, même si nous sommes en concurrence."
 zaz_flavor_m_4.d5:0 "Nous avons cherché une alliance avec les autorités russes. Notre sort n'est pas clair, mais nos frères de foi viendront à notre secours à l'heure où nous en avons besoin."
 zaz_flavor_m_4.a:0 "Espérons tous un avenir heureux avec les Turcs"
 zaz_flavor_m_4.b:0 "Nous nous en tiendrons aux anciennes méthodes"
 zaz_flavor_m_4.c:0 "Espérons tous un avenir radieux"
 zaz_flavor_m_4.d:0 "Nous suivrons des itinéraires éprouvés"
 zaz_flavor_m_4.e:0 "Espérons tous un avenir heureux avec les Ruthènesses."
 zaz_flavor_m_5.1.t:0 "Conversion à l'Islam"
 zaz_flavor_m_5.1.d:0 "De nombreux musulmans éminents et respectés sont venus à notre cour en raison de nos relations de longue date avec le sultan. Peut-être est-il temps de regarder cette foi avec un œil plus respectueux."
 zaz_flavor_m_5.1.a:0 "Je suis d'accord. Merci beaucoup, Allahu akbar."
 zaz_flavor_m_5.1.b:0 "On peut les supporter mais je m'en tiendrai à mes convictions"
 zaz_flavor_m_5.2.t:0 "Conversion catholique"
 zaz_flavor_m_5.2.d:0 "En raison de nos relations de longue date avec l'Occident, de nombreux catholiques notables et renommés ont visité notre cour. Je suis d'accord qu'il est temps de jeter un regard plus respectueux sur cette foi."
 zaz_flavor_m_5.2.a:0 "Merci beaucoup Deus Vult."
 zaz_flavor_m_5.2.b:0 "On peut les supporter mais je resterai ferme dans mes convictions"
 zaz_flavor_m_6.t:0 "La lettre des cosaques de Zaporozhian"
 zaz_flavor_m_6.d:0 "Désespéré de montrer son engagement envers l'alliance rosso-zaporozhienne, le [Root.Monarch.GetTitle] de [Root.GetName] a élaboré un plan unique en son genre conçu par les dirigeants sains d'esprit du monde. \n'Ne le faites pas !' hurlaient les conseillers ; \n'Vous êtes fou !' s'exclama l'héritier, mais [Root.Monarch.GetName] les ignora tous les deux. "Il faut le faire", a-t-il ajouté sans équivoque. \nIl commence à composer la lettre dans une fureur démoniaque, une véritable incantation, une malédiction politique. Il continue pendant cinq jours et six nuits jusqu'à ce que, à minuit le sixième, il jette le quatorzième stylo de côté et s'évanouisse. Un conseiller prend une feuille de papier à lettre et commence à écrire. Pour le parcourir : une lettre pour le [TUR.GetTitle]... une lettre qui causera le chaos pour le [TUR.Monarch.GetName] \n\n'O Sultan, démon turc, maudit...'"
 zaz_flavor_m_6.a:0 "Il a été complété."
 zaz_flavor_m_7.t:0 "La réponse [TUR.GetName] de"
 zaz_flavor_m_7.d:0 "La lettre semble avoir reçu un accueil froid."
 zaz_flavor_m_7.a:0 "Oh non! Cela semblait intéressant !"
 zaz_flavor_m_8.t:0 "Lettre de [ZAZ.GetName]"
 zaz_flavor_m_8.d:0 "Reçu une lettre des cosaques de Zaporozhia! Nous ne savons pas ce qu'il dit, mais nous supposons que c'est une insulte."
 zaz_flavor_m_8.a:0 "Est-ce que quelqu'un parle russe?"
 zaz_flavor_m_9.t:0 "La cité des désirs de Zaporozhia"
 zaz_flavor_m_9.d:0 "La prise de Constantinople par notre pays a été un événement décisif. Déplacer la capitale là-bas nous offrira des avantages et des richesses jamais vus auparavant."
 zaz_flavor_m_9.a:0 "Tout doit être emballé"
 zaz_flavor_m_9.b:0 "Nous devrions consacrer nos ressources à notre capital actuel"
 desc_zaz_lit_kill:0 "Les cosaques de Zaporozhian sont connus pour leur amour de la littérature et de la poésie, mais cette pièce en particulier est plus sombre que la plupart. Il parle de la mort et de la destruction, et de la futilité de la gloire face à cela. Cela reflète peut-être les événements récents de l'histoire de notre pays, ou peut-être est-ce simplement le produit d'un esprit troublé. Quoi qu'il en soit, c'est un rappel brutal des dures réalités de la vie dans ce monde tumultueux."
 ZAZ_only_zaz_title:0 "Ni la gloire"
 ZAZ_only_zaz_desc:0 "Non, tu n'es pas mort, dans notre pays, Regarde, la gloire est née de nouveau, Et les cieux, ô frères, Souris une fois de plus ! §R Focus mutuellement exclusif dans cette gamme §!"
 desc_zaz_prepped:0 "Les cosaques de Zaporozhian sont toujours prêts pour la bataille. Ils ont perfectionné leurs compétences dans la guerre et sont prêts à défendre leur terre et leur peuple à tout prix. Avec leurs armes aiguisées et leur moral élevé, ils sont une force avec laquelle il faut compter."
 ZAZ_saratov_title:0 "Raid de Saratov"
 ZAZ_saratov_desc:0 "Nous pouvons organiser un plan de raid pour détruire la capitale pendant que [GOL.GetName] est occupé dans l'Ouest. Ils ne croiront jamais ça !"
 ZAZ_ally_pol_title:0 "Aligner avec [POL.GetName]"
 ZAZ_ally_pol_desc:0 "Les institutions des États occidentaux sont similaires aux nôtres. Nous devons trouver parmi eux des alliés dignes de confiance. §R Focus mutuellement exclusif dans cette gamme §!"
 ZAZ_proper_title:0 "Centre droit"
 ZAZ_proper_desc:0 "Immense steppe voisine"
 desc_zaz_proper_khan:0 "Centre droit"
 desc_zaz_unchecked_horde:0 "Immense steppe voisine"
 desc_zaz_turkish_help:0 "Les cosaques de Zaporozhian ont un besoin urgent de l'aide de l'Empire ottoman. Nos ennemis sont nombreux et puissants, et nous avons besoin de l'aide d'un allié solide pour assurer notre survie. Une alliance stratégique avec les Ottomans pourrait nous fournir le soutien militaire et économique dont nous avons besoin pour sécuriser nos frontières et étendre notre territoire. Il est crucial que nous établissions des relations diplomatiques avec les Ottomans et recherchions leur aide dans nos luttes."
 desc_zaz_connections:0 "Zaporozhia est située à un carrefour stratégique, avec des liaisons vers de nombreuses régions voisines. En conséquence, nous avons la possibilité d'établir de précieuses relations commerciales, des alliances et des accords d'accès militaire avec nos voisins. Nous devons explorer ces opportunités et chercher à établir des liens solides avec les puissances environnantes."
 ZAZ_TUR_embargo_all_title:0 "Confrontation de l'embargo"
 ZAZ_TUR_embargo_all_desc:0 "Tous nos concurrents ont fait face à des embargos en raison de notre politique. Ils sentiront le poids de notre puissance économique !"
 desc_zaz_tur_trade:0 "Nos routes commerciales sont essentielles à la prospérité de notre grand pays. Nous devons veiller à contrôler les flux de marchandises et de richesses."
 desc_zaz_steppe_raiders:0 "Les pillards des steppes sont une menace constante pour nos frontières. Nous devons les surveiller de près et être prêts à nous défendre à tout moment."
 ZAZ_TUR_slave_trade_title:0 "Navires pour la traite des esclaves"
 ZAZ_TUR_slave_trade_desc:0 "La prodigue traite des esclaves turcs ottomans est une importante source de revenus et un élément clé de notre économie. Nous ne laisserons aucune force extérieure l'interférer !"
 desc_zaz_rivaled_rus:0 "les Ruthènesses ont osé nous rivaliser, mais nous leur montrerons la puissance de l'Empire ottoman !"
 ZAZ_RUS_settle_south_title:0 "Vaincre la Lituanie"
 ZAZ_RUS_settle_south_desc:0 "Avec la Lituanie qui nous domine, il est essentiel que nous cherchions à les réduire à leur taille. Nous ne permettrons à aucun ennemi de nous intimider !"
 desc_zaz_trade_eff:0 "Notre efficacité commerciale doit être améliorée pour maximiser nos profits et assurer notre position de puissance économique dominante."
 desc_zaz_caravan:0 "Nos caravanes sont la pierre angulaire de notre réseau commercial. Nous devons les protéger de toute menace et veiller à ce qu'ils atteignent leurs destinations en toute sécurité."
 desc_zaz_faith:0 "Notre foi est ce qui nous unit et nous donne de la force. Nous devons rester fidèles à nos convictions et les défendre contre quiconque cherche à les saper."
 ZAZ_RUS_threaten_tur_desc:0 "les Ruthènesses ont osé nous rivaliser, mais nous ne nous laisserons pas intimider ! Nous leur montrerons la puissance de l'Empire ottoman !"
 desc_zaz_threaten_tur:0 "Pendant trop longtemps, les Turcs ont été une épine dans notre pied ! Nous n'aurons pas de repos tant que nous ne les aurons pas maîtrisés et assuré notre domination dans la région !"
 ZAZ_GOL_insult_lit_title:0 "Insulte [LIT.GetName]"
 ZAZ_GOL_insult_lit_desc:0 "Nos anciens dirigeants seront satisfaits de notre insulte à la Lituanie. C'est un rappel de notre supériorité sur eux !"
 ZAZ_GOL_politics_title:0 "Politique nationale"
 ZAZ_GOL_politics_desc:0 "La succession des khans est une entreprise risquée. Nous devons naviguer avec prudence dans le paysage politique pour assurer la stabilité et la prospérité de notre grande nation."
 ZAZ_GOL_politics_2_title:0 "Succession de [Root.GetName]"
 ZAZ_GOL_politics_2_desc:0 "Nos manœuvres politiques avisées au fil des ans nous ont permis de prendre le contrôle de [GOL.GetName] de l'intérieur. Nous continuerons à affirmer notre domination !"
 ZAZ_GOL_insult_crimea_title:0 "Insulte [CRI.GetName]"
 ZAZ_GOL_insult_crimea_desc:0 "Le Khanat de Crimée doit reconnaître son infériorité. Nous ne tolérerons aucun manque de respect envers notre nation !"
 ZAZ_GOL_trebes_title:0 "Conquérir Trébizonde"
 ZAZ_GOL_trebes_desc:0 "Les Grecs pontiques vivent dans un territoire qui serait simple à subjuguer et susceptible de notre domination. Nous allons étendre nos territoires et affirmer notre domination dans la région !"
 ZAZ_GOL_attack_genoa_2_title:0 "Saisir les ports"
 ZAZ_GOL_attack_genoa_2_desc:0 "Les marchands étrangers génois gouvernent depuis bien trop longtemps les importantes plaques tournantes commerciales de la mer Noire. L'argent et les richesses qu'ils fournissent sont tout simplement trop importants pour être ignorés"
 ZAZ_GOL_attack_genoa_title:0 "Conquérir Théodoro"
 ZAZ_GOL_attack_genoa_desc:0 "Theodoro est un ajout formidable à notre collection"
 ZAZ_GOL_podolia_volhynia_title:0 "Conquérir Podilia Volhynie"
 ZAZ_GOL_podolia_volhynia_desc:0 "La région de Podilia Volhynia offre des prairies fertiles excellentes pour le pâturage des chevaux"
 desc_zaz_tur_buff:0 "Les Ottomans ont été une force formidable pendant bien trop longtemps. Il est temps pour nous de leur montrer que nous aussi, nous pouvons être une force avec laquelle il faut compter."
 ZAZ_UKR_insult_tur_title:0 "Défi"
 ZAZ_UKR_insult_tur_desc:0 "A l'est se trouve la signification turque. Il est de notre responsabilité de les informer qu'ils sont, en fait, une menace."
 desc_zaz_plc_buff:0 "Le Commonwealth est une lueur d'espoir dans une région tumultueuse. Sa force et sa stabilité sont vitales pour l'équilibre des forces en Europe de l'Est, et sa croissance et sa prospérité continues doivent être assurées. En tant que voisin, il est dans notre intérêt de maintenir des relations amicales et de rechercher des opportunités de coopération et d'avantages mutuels."
 ZAZ_UKR_contest_crimea_title:0 "Différend de Crimée"
 ZAZ_UKR_contest_crimea_desc:0 "Avec le Khanat de Crimée à nos portes, nous ne trouverons jamais la paix. Pour résoudre la situation, il faut d'abord se préparer à la guerre"
 ZAZ_UKR_war_crimea_title:0 "Invasion de la Crimée"
 ZAZ_UKR_war_crimea_desc:0 "S'asseoir et attendre ne nous mènera nulle part. Il faut attaquer !"
 ZAZ_UKR_end_crimea_title:0 "S'emparer de la Crimée"
 ZAZ_UKR_end_crimea_desc:0 "Maintenant que le Khanat de Crimée a été anéanti, nous aurons un peu de répit"
 ZAZ_UKR_seize_ports_title:0 "Enquêter sur les ports de la mer Noire"
 ZAZ_UKR_seize_ports_desc:0 "Le port de Cafa et le centre commercial d'Azov seraient un merveilleux ajout à notre propre expansion, nous aidant à prendre pied dans le commerce de la mer Noire."
 ZAZ_UKR_seize_ports_1_title:0 "La théorie Khazar"
 ZAZ_UKR_seize_ports_1_desc:0 "Alors que le peuple, autrefois connu sous le nom de Khazars puis de Cosaques, a commencé et tracé sa lignée à partir de ghettos militants et invincibles, et parce que les lois de proximité lient inextricablement et unissent étroitement le destin du peuple cosaque à l'État de Crimée, l'armée de Zaporozhian a à plusieurs reprises l'ont rejointe dans une alliance armée et ont accepté son soutien allié pour la défense de leur patrie et de leurs libertés. En conséquence, dans la mesure du possible à l'avenir, l'hetman clairvoyant devrait persuader le khan le plus noble de rétablir les anciennes relations fraternelles avec l'État de Crimée, le soutien armé de celui-ci et la confirmation de l'amitié éternelle, étant donné que les États voisins n'empiéteront pas sur l'Ukraine. et n'osera lui infliger aucune violence."
 ZAZ_UKR_hatman_title:0 "Établissements [Root.GetName]"
 ZAZ_UKR_hatman_desc:0 "En tant qu'État libre, nous profitons de développements plus importants que par le passé."
 ZAZ_UKR_settle_north_1_title:0 "Réinstaller Rus-Ukraine"
 ZAZ_UKR_settle_north_1_desc:0 "Maintenant que les territoires Rus' ont été restaurés, il est temps de commencer à reconstruire nos anciennes terres pour notre peuple."
 ZAZ_UKR_cordon_title:0 "Envahir [LIT.GetName]"
 ZAZ_UKR_cordon_desc:0 "Après nous être libérés de tout oppresseur, nous devons riposter et garantir que cela ne se reproduise plus."
 ZAZ_UKR_settle_south_title:0 "Vaincre la Lituanie"
 ZAZ_UKR_settle_south_desc:0 "Avec la Lituanie qui nous domine, il est essentiel que nous cherchions à les réduire à leur taille."
 ZAZ_UKR_settle_north_title:0 "S'installer en Ukraine"
 ZAZ_UKR_settle_north_desc:0 "Maintenant que les Lituaniens ont été maîtrisés, il est temps de commencer à acquérir des terres supplémentaires pour notre peuple. Les vastes plaines de l'Ukraine seront idéales pour cela."
 ZAZ_UKR_politics_title:0 "Politique nationale"
 ZAZ_UKR_politics_desc:0 "La succession des khans est une entreprise risquée. Le placement de nos propres dirigeants peut conduire à des possibilités futures."
 ZAZ_UKR_politics_2_title:0 "Succession de [Root.GetName]"
 ZAZ_UKR_politics_2_desc:0 "Nos manœuvres politiques avisées au fil des ans nous ont permis de prendre le contrôle de [GOL.GetName] de l'intérieur."
 ZAZ_UKR_east_dniepr_title:0 "Conquérir le Dnipro oriental"
 ZAZ_UKR_east_dniepr_desc:0 "Les prairies fertiles du Dnipro oriental sont parfaites pour faire paître nos chevaux, nous fournissant un atout précieux pour la conquête."
 ZAZ_UKR_ruthenia_title:0 "Zaprozhzhia trouve sa maison"
 ZAZ_UKR_ruthenia_desc:0 "La Ruthénie, la zone centrale des basses terres d'Europe de l'Est, est la magnifique patrie de nos frères et sœurs slaves et doit être revendiquée comme la nôtre."
 ZAZ_UKR_russia_title:0 "Invasion de la Russie"
 ZAZ_UKR_russia_desc:0 "La Russie a été soumise au contrôle étranger pendant trop longtemps, d'abord le joug mongol puis le joug tartare. Nous devons modifier cela et conquérir la terre pour nous-mêmes."
 ZAZ_UKR_russia_2_title:0 "Ingérence en Russie"
 ZAZ_UKR_russia_2_desc:0 "La Russie n'est plus la superpuissance de la région qu'elle était autrefois, et nous devons profiter de cette occasion pour intervenir et affirmer notre propre domination."
 ZAZ_UKR_russia_3_title:0 "Prenez le contrôle de la Russie"
 ZAZ_UKR_russia_3_desc:0 "En l'absence d'opposition sérieuse à notre revendication sur la région russe, nous devons établir sans équivoque que ces territoires nous appartiennent et à nous seuls."
 ZAZ_UKR_insult_feo_title:0 "Insulte [FEO.GetName]"
 ZAZ_UKR_insult_feo_desc:0 "Les Goths sont une petite enclave inutile d'une autre époque. Précisons-leur qu'ils sont insignifiants et non pertinents."
 ZAZ_UKR_attack_genoa_title:0 "Conquérir Théodoro"
 ZAZ_UKR_attack_genoa_desc:0 "Theodoro, un ajout stratégique à notre collection, doit être conquis et mis sous notre contrôle."
 ZAZ_UKR_attack_genoa_2_title:0 "Saisir le port"
 ZAZ_UKR_attack_genoa_2_desc:0 "Depuis trop longtemps, les marchands étrangers génois contrôlent d'importants centres commerciaux de la mer Noire. Nous devons nous emparer de leurs ports et revendiquer comme nôtres les richesses qu'ils procurent."
 ZAZ_UKR_title:0 "Porte des Balkans"
 ZAZ_UKR_desc:0 "La Moldavie, située entre de nombreux fleuves, nous offre une protection naturelle contre les Balkans et une porte d'entrée pour l'invasion."
 ZAZ_UKR_podolia_volhynia_title:0 "Conquérir Podilia Volhynie"
 ZAZ_UKR_podolia_volhynia_desc:0 "Les prairies fertiles de Podilia Volhynia offrent un excellent pâturage pour nos chevaux, ce qui en fait une conquête précieuse pour notre empire en pleine croissance."
 ZAZ_UKR_2_title:0 "Conquérir la Valachie"
 ZAZ_UKR_2_desc:0 "Les riches terres agricoles du sud de la Roumanie, en particulier la Valachie, fourniront à notre peuple la nourriture et les ressources dont il a besoin pour prospérer."
 ZAZ_UKR_3_title:0 "Envahir la Bulgarie"
 ZAZ_UKR_3_desc:0 "Nous devons prendre le contrôle des districts riches du royaume bulgare depuis [TUR.GetName] car ils prospéreraient mieux sous notre direction que sous la leur."
 ZAZ_UKR_4_title:0 "Envahir la Thrace"
 ZAZ_UKR_4_desc:0 "Contrôler la Thrace, une péninsule stratégique qui contrôle le détroit du Bosphore, apporterait d'immenses richesses à notre empire grandissant, et nous devons saisir cette opportunité."
 ZAZ_UKR_5_title:0 "Prenez Constantinople"
 ZAZ_UKR_5_title:0 "Prenez Constantinople"
 ZAZ_UKR_5_desc:0 "La magnifique ville de Constantinople est recherchée dans toute l'Europe ; les Romains ont été les premiers à le posséder, suivis par les Turcs, et maintenant nous le possédons."
 ZAZ_UKR_5_desc:0 "Découvrez la magnifique ville de Constantinople, convoitée par de nombreuses personnes à travers l'Europe à travers les âges. Des Romains aux Turcs, maintenant c'est à nous de le posséder."
 ZAZ_UKR_weste_title:0 "Conquérir Podilia"
 ZAZ_UKR_weste_desc:0 "Les prairies luxuriantes de Podilia sont parfaites pour notre élevage de chevaux, offrant une opportunité d'enrichir encore notre cavalerie."
 ZAZ_UKR_dip_7_title:0 "Coloniser la Ruthénie rouge"
 ZAZ_UKR_dip_7_desc:0 "La Ruthénie rouge présente une richesse de ressources à exploiter, y compris un bétail et des céréales abondants. S'installer dans cette région profitera grandement à notre royaume."
 ZAZ_UKR_dip_4_title:0 "Promouvoir le commerce des esclaves"
 ZAZ_UKR_dip_4_desc:0 "Nous avons pris le contrôle d'Azov, un port commercial européen clé qui transporte depuis longtemps des esclaves de Crimée. En promouvant ce commerce, nous pouvons puiser dans une source lucrative de richesse dans laquelle excellaient nos prédécesseurs de Crimée."
 ZAZ_UKR_malopolska_title:0 "Capturer Cracovie"
 ZAZ_UKR_malopolska_desc:0 "Les villes prospères de Pologne ne se trouvent qu'à quelques kilomètres de nos propres frontières. La prise de contrôle de ces sites cruciaux nous donnera un accès renouvelé aux marchés dans toute l'Europe, renforçant ainsi notre puissance économique."
 ZAZ_UKR_poland_title:0 "Éliminer la Pologne"
 ZAZ_UKR_poland_desc:0 "L'annexion de la Pologne contribuera de manière significative à notre richesse et à notre puissance toujours croissantes, cimentant notre position de force dominante dans la région."
 ZAZ_POL_expand_border_title:0 "Se moquer de la Lituanie"
 ZAZ_POL_expand_border_desc:0 "Moquons-nous de nos voisins de l'Est, car nous nous sommes fait de nouveaux amis et pouvons librement dire du mal de la Lituanie sans crainte de conséquences."
 ZAZ_POL_settle_south_title:0 "Lituanie modérée"
 ZAZ_POL_settle_south_desc:0 "Avec la Lituanie qui nous domine, il est essentiel que nous cherchions à les réduire à leur taille."
 ZAZ_POL_settle_north_title:0 "S'installer en Ukraine"
 ZAZ_POL_settle_north_desc:0 "Maintenant que les Lituaniens ont été maîtrisés, il est temps de commencer à acquérir des terres supplémentaires pour notre peuple. Les immenses plaines ukrainiennes seront idéales pour cela."
 ZAZ_POL_insult_gol_title:0 "Insulte [GOL.GetName]"
 ZAZ_POL_insult_gol_desc:0 "Il sera apprécié de nos anciens souverains."
 ZAZ_POL_cordon_title:0 "Envahir [LIT.GetName]"
 ZAZ_POL_cordon_desc:0 "Après nous être libérés de tout oppresseur, nous devons riposter et garantir que cela ne se reproduise plus."
 ZAZ_POL_west_dniepr_title:0 "Conquérir le Dnipro occidental"
 ZAZ_POL_west_dniepr_desc:0 "La région de West Dnipro contient des prairies luxuriantes parfaites pour le pâturage des chevaux."
 ZAZ_POL_title:0 "Porte des Balkans"
 ZAZ_POL_desc:0 "En Moldavie, entre de nombreux fleuves, il offre une protection parfaite contre les Balkans... ou l'invasion."
 ZAZ_POL_2_title:0 "Conquérir la Valachie"
 ZAZ_POL_2_desc:0 "Les riches terres agricoles de l'ouest de la Roumanie fourniront à notre peuple la nourriture qu'il mérite."
 ZAZ_POL_3_title:0 "Envahir la Bulgarie"
 ZAZ_POL_3_desc:0 "Nous devons prendre le contrôle des districts riches du royaume bulgare depuis [TUR.GetName], car la région prospérerait mieux sous notre direction que sous la leur."
 ZAZ_POL_4_title:0 "Envahir la Thrace"
 ZAZ_POL_4_desc:0 "La Thrace a toujours été stratégiquement essentielle en tant que péninsule contrôlant le détroit du Bosphore ; la sécurisation d'une zone aussi critique apporterait à notre pays d'immenses richesses."
 ZAZ_POL_5_title:0 "Prenez Constantinople"
 ZAZ_POL_5_desc:0 "La magnifique ville de Constantinople est recherchée dans toute l'Europe ; les Romains ont été les premiers à le posséder, suivis par les Turcs, et maintenant nous le possédons."
 ZAZ_POL_politics_title:0 "Politique nationale"
 ZAZ_POL_politics_desc:0 "La succession des khans est une entreprise risquée. Le placement de nos propres dirigeants peut conduire à des possibilités futures."
 ZAZ_POL_politics_2_title:0 "Succession de [Root.GetName]"
 ZAZ_POL_politics_2_desc:0 "Nos manœuvres politiques avisées au fil des ans nous ont permis de prendre le contrôle de [GOL.GetName] de l'intérieur"
 ZAZ_POL_east_dniepr_title:0 "Conquérir le Dnipro oriental"
 ZAZ_POL_east_dniepr_desc:0 "La région du Dnipro oriental présente d'excellentes prairies parfaites pour le pâturage des chevaux"
 ZAZ_POL_ruthenia_title:0 "Zaprozhzhia a trouvé sa maison"
 ZAZ_POL_ruthenia_desc:0 "La Ruthénie est la magnifique patrie des Zaprozhzhians car c'est la zone centrale des basses terres d'Europe de l'Est et la maison de nos frères et sœurs slaves"
 ZAZ_POL_russia_title:0 "Envahir la Russie"
 ZAZ_POL_russia_desc:0 "La Russie n'est plus soumise au contrôle étranger, ayant été soumise au joug mongol et plus tard au joug tartare. Nous pouvons cependant changer cela."
 ZAZ_POL_russia_2_title:0 "Interférer en Russie"
 ZAZ_POL_russia_2_desc:0 "La Russie n'est plus la superpuissance de la région qu'elle était autrefois"
 ZAZ_POL_russia_3_title:0 "Prendre le contrôle de la Russie"
 ZAZ_POL_russia_3_desc:0 "S'il ne reste plus personne pour remettre sérieusement en question notre revendication sur la Région russe, nous devons établir sans équivoque que les territoires nous appartiennent et à nous seuls"
 ZAZ_POL_cri_title:0 "Insulte [CRI.GetName]"
 ZAZ_POL_cri_desc:0 "Le khanat inférieur de Crimée doit être conscient de son infériorité"
 ZAZ_POL_end_crimea_title:0 "Éliminer la Crimée"
 ZAZ_POL_end_crimea_desc:0 "Nous aurons un bref sursis maintenant que le Khanat de Crimée a été détruit."
 ZAZ_POL_seize_ports_title:0 "Saisir les ports"
 ZAZ_POL_seize_ports_desc:0 "Pendant trop longtemps, les principaux centres commerciaux de la mer Noire ont été gouvernés par des marchands génois étrangers. La richesse et les richesses qu'ils apportent sont bien trop précieuses pour être négligées."
 desc_zaz_insult_tur:0 "À venir"
 ZAZ_POL_settle_east_title:0 "Transnistrie"
 ZAZ_POL_settle_east_desc:0 "Le fleuve Nistru est une frontière naturelle à l'est et au sud, et en s'élevant au centre du fleuve, nous pouvons construire un territoire prospère de notre pays à tous égards."
 ZAZ_POL_settle_east_2_title:0 "Contrôlez le Nistru"
 ZAZ_POL_settle_east_2_desc:0 "La route commerciale vers la Pologne longe le Nistru et sa croissance profite à nos revenus."
 zaz_1_title:0 "Raids cosaques de Zaporozhia"
 zaz_1_desc:0 "Depuis la seconde partie du XVIe siècle, ils ont attaqué de manière dévastatrice notre région, y compris nos prospères villes portuaires commerciales. Bien qu'ils n'aient aucun contrôle direct sur leur comportement, [POL.GetName] a une influence sur eux. Nous pouvons leur déclarer la guerre s'ils ne contrôlent pas ces monstres envahisseurs. Il y a une chance qu'ils ne puissent pas fuir, auquel cas nous devrons les attaquer avec le feu et l'épée."
 zaz_1_a:0 "Prendre une décision!"
 zaz_1_b:0 "Nous devons nous abstenir de prendre des décisions impulsives."
 zaz_2_title:0 "Les Ottomans posent une menace."
 zaz_2_desc:0 "Si les incursions des cosaques de Zaporozhian persistaient, les Ottomans [TUR.Monarch.GetName] menaçaient notre pays de guerre.\n\nLa guerre avec les Ottomans et leurs alliés, en revanche, peut-être une calamité inconcevable pour nous si nous n'en sommes pas tout à fait certains que nous saurons nous y opposer."
 zaz_2_a:0 "Il faut agir à ce sujet."
 zaz_2_a_tooltip:0 "Limitez la liberté de raid des cosaques."
 zaz_2_b:0 "On ne fait pas attention à l'infidèle diabolique ! Allez!"
 zaz_2_b_tooltip:0 "Cela entraînera très certainement une guerre militaire avec les Ottomans."
 zaz_3_title:0 "Nos demandes sont acceptées par [POL.GetName]."
 zaz_3_desc:0 "[POL.Monarch.GetTitle] [POL.Monarch.GetName] nous a informés qu'ils prendront des mesures suffisantes contre les cosaques pour mettre fin à leur invasion."
 zaz_3_a:0 "Ils devraient le faire !"
 zaz_4_title:0 "Nos requêtes sont rejetées par [POL.GetName]."
 zaz_4_desc:0 "Quelle horrible offense ! [POL.Monarch.GetTitle] pour avoir défié nos exigences ! Cela ne peut signifier qu'une chose..."
 zaz_4_a:0 "...Guerre!"
 zaz_5_title:0 "Un conflit entre la noblesse ruthène"
 zaz_5_desc:0 "Krzysztof Kosiński, un colonel des cosaques enregistrés dans la voïvodie de Kyiv a capturé Bila Tserkva en représailles contre Janusz Ostrogski, qui l'avait privé de son domaine dans les villages de Rokitno et Olsznice plus tôt.\n\nCe conflit ne semble pas être celui que nous devrions être s'en souciait."
 zaz_5_a:0 "C'est une affaire privée de ces nobles. Ne vous mêlez pas."
 zaz_6_title:0 "Un noble ruthène se nomme hetman"
 zaz_6_desc:0 "Après que Kosinski ait capturé Bila Tserkva, il s'est nommé Hetman des cosaques et a ainsi déclenché une révolte à grande échelle contre le règne de la couronne polonaise et de la noblesse ruthène locale.\n\nBien que cela semble mauvais, notre chancelier nous assure que c'est juste une autre lutte pour le pouvoir dans cette région désordonnée, nous ne devrions donc pas mobiliser nos troupes pour une intervention et la famille Ostrogski, peut-être La famille noble la plus puissante de la Ruthénie., est plus que capable de gérer cela elle-même."
 zaz_6_a:0 "Gardons-y un œil attentif."
 zaz_7_title:0 "Fin du soulèvement de Kosinski"
 zaz_7_desc:0 "Des nouvelles du village de Piatek ! Les cosaques, comme prévu, ont été vaincus par le duc Kostanty Wasyl Ostrogski après une semaine de combats acharnés. Le chef de la révolte a été contraint de signer un accord dans lequel les cosaques étaient obligés d'être fidèles à la couronne, de dépouiller Kosinski de son statut d'hetman et de retirer du registre des cosaques tous ceux qui avaient été ajoutés pendant la révolte."
 zaz_7_a:0 "Un autre triomphe pour la Couronne."
 zaz_8_title:0 "Une défaite humiliante"
 zaz_8_desc:0 "Ce qui semblait être une rébellion de routine qui aurait pu être facilement écrasée par la noblesse ruthène s'est transformé en un échec embarrassant pour eux. Les forces combinées de la noblesse ont été totalement dépassées et écrasées par les Cosaques !\n\nCette défaite va sûrement entacher la réputation de tout le pays, surtout si l'on considère à quel point les rebelles étaient mal équipés."
 zaz_8_a:0 "Nous ne pouvons pas laisser subsister cet échec. Nous devons agir et écraser la rébellion nous-mêmes avant qu'il ne soit trop tard !"
 zaz_9_title:0 "La fin du soulèvement de Kosinski"
 zaz_9_desc:0 "Après une série d'affrontements entre notre armée et les rebelles, nous avons porté un coup décisif au soulèvement de Kosinski et capturé Kosinski lui-même au combat. Il a été contraint de signer un accord dans lequel les cosaques étaient obligés d'être fidèles à la couronne, Kosinski a été déchu de son statut d'hetman et tous ceux qui ont été ajoutés au registre des cosaques pendant la révolte ont été supprimés."
 zaz_9_a:0 "C'était un appel serré en effet, mais la Couronne a prévalu."
 zaz_10_title:0 "Un cosaque influent exige le changement"
 zaz_10_desc:0 "Severyn Nalyvaiko, un ancien membre de notre service, a envoyé une liste de revendications à la Szlachta concernant le maintien des régiments cosaques dans leurs armées. Ces exigences incluent le respect des coutumes et traditions cosaques, qu'il justifie par leur participation active à la lutte contre les infidèles du sud.\n\nBien qu'il soit difficile de nier leurs contributions, le Szlachta hésite à accepter les exigences, surtout après le récent soulèvement . Cependant, les rejeter pourrait avoir des conséquences imprévisibles."
 zaz_10_a:0 "Le Szlachta doit soigneusement peser ses options et prendre une décision rapidement."
 zaz_10_b:0 "Il est indéniable que ses demandes sont justes et légitimes. La Szlachta doit le reconnaître et agir en conséquence !"
 zaz_10_c:0 "Les Cosaques nous ont bien servis, et il est juste que nous leur montrions de la gentillesse en retour. Nous pourvoirons à leurs besoins."
 zaz_10_d:0 "Quelques pots-de-vin bien placés et quelques chantages stratégiques permettront aux Szlachta de prendre la bonne décision."
 zaz_10_e:0 "Avec quelques habiles négociations, nous pouvons convaincre la Szlachta que ces changements sont nécessaires et justes."
 zaz_10_f:0 "Ha! Mieux? Je pense qu'il voulait dire pire ! Mais nous pouvons toujours profiter de cette occasion pour nous remplir les poches."
 zaz_10_g:0 "Les rebelles doivent être écrasés. Nous ne pouvons pas les laisser nous dicter leurs conditions !"
 zaz_grateful_cossacks:0 "Les cosaques montrent leur gratitude envers la couronne"
 desc_zaz_grateful_cossacks:0 "Suite à l'acceptation de leurs demandes, les cosaques ont montré leur gratitude envers la couronne et sont maintenant plus fidèles que jamais. La décision du Szlachta d'accéder à leurs demandes a porté ses fruits."
 zaz_despised_by_the_cossacks:0 "La Szlachta est méprisée par les cosaques"
 desc_zaz_despised_by_the_cossacks:0 "La réticence des Szlachta à accepter les demandes des cosaques les a conduits à être méprisés par les cosaques. Cela peut avoir des conséquences dans le futur."
 zaz_11_title:0 "Szlachta accepte les demandes des cosaques"
 zaz_11_desc:0 "Malgré l'opposition aux revendications, la majorité des Szlachta avait décidé qu'il valait mieux améliorer les conditions d'entretien des régiments cosaques plutôt que de risquer de provoquer une nouvelle révolte dévastatrice en Ruthénie."
 zaz_11_a:0 "Ils doivent nous en être reconnaissants !"
 zaz_12_title:0 "Szlachta refuse"
 zaz_12_desc:0 "Comme nous l'avions prévu, la majorité de Szlachta a refusé d'accéder aux demandes. En fait, certains des nobles ont essayé de chasser Nalyvaiko de sa résidence à Braclaw, ce qui s'est soldé par un échec total et ne nous a laissé aucune possibilité de poursuivre les négociations pour le moment."
 zaz_12_a:0 "Ça n'a pas l'air bien, mais gardons les troupes de la couronne pour l'instant."
 zaz_13_title:0 "Szlachta demande notre aide"
 zaz_13_desc:0 "Ne pouvant traiter avec les Cosaques, Szlachta de Ruthénie nous envoya une délégation. Ils ont demandé notre aide, se plaignant que les cosaques sont encore plus ennuyeux que les tatars. Ils ont également signalé les atrocités commises par les rebelles contre la noblesse polonaise et le clergé catholique à Mahilyow.\n\nDans le même temps, nous avons reçu une offre de paix de Nalyvaiko dans laquelle il nous demande de céder certaines des terres en échange de leur service militaire et leur loyauté envers le Commonwealth. Maintenant, nous avons le choix de la façon de mettre fin à cela. Soit nous acceptons l'offre de paix et y mettrons fin rapidement, soit nous noierons à nouveau les terres ruthènes dans le sang."
 zaz_13_a:0 "Rappelez notre Field Crown Hetman et ordonnez-lui de s'en occuper !"
 zaz_13_b:0 "C'est allé trop loin, la paix doit être atteinte !"
 zaz_14_title:0 "Fin du soulèvement de Nalyvaiko"
 zaz_14_desc:0 "Ayant accepté l'offre de paix, nous avons mis fin au soulèvement. Les villes capturées nous ont été cédées et les prisonniers libérés. Malheureusement, en raison de la nature contradictoire de cette offre de paix, une partie de la noblesse a désespérément pris les armes contre nous, essayant de revenir en arrière.\n\nContrairement à la rébellion précédente, celle-ci, en raison de l'utilisation des tactiques de la terre brûlée, a été gravement dévastée Ukraine rive gauche."
 zaz_14_a:0 "Est-ce vraiment fini ?"
 zaz_nalyvaiko_peace_offer:0 "J'ai accepté l'offre de paix de Nalyvaiko"
 desc_zaz_nalyvaiko_peace_offer:0 ""
 zaz_15_title:0 "Les rebelles ont été forcés de battre en retraite"
 zaz_15_desc:0 "Après des affrontements sanglants avec les rebelles, nous avons forcé Nalyvaiko et le reste de son armée à se replier sur la rive gauche de l'Ukraine, dans le village Solonystsy près de la ville de Lubnie. Il y organisa un tabor."
 zaz_15_a:0 "Courez après eux !"
 zaz_negotiate_with_the_rebels_title:0 "Négocier avec les rebelles"
 zaz_negotiate_with_the_rebels_desc:0 "Essayez de négocier avec les rebelles de Solonytsy."
 zaz_16_title:0 "Fin du soulèvement de Nalyvaiko"
 zaz_16_desc:0 "Prenant d'assaut le tabor, notre armée a massacré toutes les personnes liées aux cosaques, y compris leurs familles. Seul un petit groupe de survivants a réussi à se libérer. Nalyvaiko est tombé dans la bataille parmi ses troupes. Avec la chute de son chef, le soulèvement est en réalité terminé."
 zaz_16_a:0 "La confiscation de leurs terres leur servira un bon châtiment !"
 zaz_nalyvaiko_cossack_lands_confiscated:0 "Confiscation des terres cosaques"
 desc_zaz_nalyvaiko_cossack_lands_confiscated:0 "Notre noblesse a jugé nécessaire de confisquer les terres des cosaques, suite aux ravages et aux destructions causés par le soulèvement de Nalyvaiko."
 zaz_17_title:0 "Négociations avec les rebelles"
 zaz_17_desc:0 "Encerclés à Solonytsy depuis un certain temps, les rebelles manquent de nourriture et d'eau. Si nous leur offrons des conditions de reddition attrayantes, nous pouvons mettre fin au soulèvement rapidement et sans effusion de sang."
 zaz_17_a:0 "Offrez-leur l'amnistie en échange de leur reddition."
 zaz_18_title:0 "Négociations avec les rebelles"
 zaz_18_desc:0 "Les rebelles ont rejeté nos conditions, ne nous laissant d'autre choix que d'assiéger leur tabor."
 zaz_18_a:0 "On ne peut rien y faire. Nous devons prendre les mesures nécessaires pour mettre fin à la rébellion."
 zaz_19_title:0 "Négociations avec les rebelles"
 zaz_19_desc:0 "Bien que les rebelles aient accepté notre proposition de négocier, la situation a pris une tournure inattendue. L'un des négociateurs cosaques, Hryhory Loboda, a été assassiné par les rebelles, soupçonné de trahison. Les rebelles ont proposé de livrer les chefs de la rébellion, y compris Nalyvaiko, aux mêmes conditions.\n\nBien que nous puissions accepter ces conditions, notre noblesse attend de nous que nous traitions les rebelles en conséquence, compte tenu de la destruction causée par leur soulèvement ."
 zaz_19_a:0 "Nous devons agir avec civilité et justice envers les rebelles et leurs chefs."
 zaz_19_b:0 "Nous devrions prendre d'assaut le tabor lors des négociations finales et les exécuter toutes. Ils ont causé suffisamment de destructions et doivent en subir les conséquences."
 zaz_20_title:0 "Fin du soulèvement de Nalyvaiko"
 zaz_20_desc:0 "Avec la cession des dirigeants de la rébellion, nous avons finalement mis fin au soulèvement de Nalyvaiko. Cependant, la question demeure de savoir comment punir les dirigeants capturés."
 zaz_20_a:0 "Nous devons en faire un exemple public dans la capitale, pour montrer que la rébellion ne sera pas tolérée."
 zaz_21_title:0 "Fin du soulèvement de Nalyvaiko"
 zaz_21_desc:0 "Nous avons pris d'assaut le tabor et notre armée a massacré toutes les personnes liées aux cosaques, y compris leurs familles. Seul un petit nombre de cosaques ont pu s'échapper. Avec leurs dirigeants entre nos mains, nous avons mis fin au soulèvement. Vu l'ampleur des dommages subis par notre Noblesse, nous avons décidé de confisquer les terres des Cosaques. Quant à Nalyvaiko et aux autres dirigeants, leur punition sera sévère et cruelle."
 zaz_21_a:0 "Bon débarras. La rébellion a été réprimée et les rebelles paieront pour leurs crimes."
 zaz_22_title:0 "Cosaque suspect"
 zaz_22_desc:0 "Bohdan Khmelnytsky, un cosaque enregistré, voyage d'un régiment cosaque à un autre et semble préparer une autre révolte. Cela fait suite à sa dispute avec le magnat Aleksander Koniecpolski, qui a tenté de le forcer à quitter ses terres."
 zaz_22_a:0 "Ordonnez son arrestation immédiate. Nous ne pouvons pas laisser une autre rébellion éclater."
 rus_nation_title:0 "Centraliser la Rus' de Kyiv"
 rus_nation_desc:0 "Unissez les terres de la Rus' de Kyiv sous un seul dirigeant fort et créez un État centralisé. Cela nécessitera des efforts considérables, mais apportera également de grandes récompenses."
 disorderly_princes:0 "Princes désordonnés"
 disorderly_princes_title:0 "Princes désordonnés"
 disorderly_princes_desc:0 "Les princes de Ruthénie en ont assez des ingérences étrangères et se sont unis pour lutter pour leur indépendance. Ils ne se reposeront pas tant qu'ils n'auront pas atteint leur objectif, et le royaume pourrait être plongé dans le chaos en conséquence."
 governmental_disruption:0 "Perturbations gouvernementales"
 governmental_disruption_title:0 "Perturbations gouvernementales."
 governmental_disruption_desc:0 "Suite aux récentes réformes de la monarchie, le gouvernement est devenu de plus en plus instable. La corruption et les luttes intestines se sont installées et l'avenir de l'État est incertain. C'est au dirigeant de rétablir l'ordre et la stabilité, ou de risquer l'effondrement de tout le royaume."
 assembly_houses_reform:0 "Assemblée des habitants"
 assembly_houses_reform_desc:0 "Autoriser un rassemblement spécial pour que les gens expriment leurs griefs contre notre gouvernement réduirait les clameurs réformatrices et les révoltes, mais ces assemblées de résidents agaceraient grandement les aristocrates."
 legislative_rada_reform:0 "Viche Législatif Réformé"
 legislative_rada_reform_desc:0 "Un magnifique parlement fondé sur la représentation de la population, avec à sa tête le monarque de notre nation."
 sacred_regulation_reform:0 "Loi sacrée"
 sacred_regulation_reform_desc:0 "La loi du monarque est sanctionnée par Dieu et seulement Dieu. En conséquence, la volonté du monarque est la volonté du seigneur."
 patriarch_engagement_reform:0 "Choix des Saints"
 patriarch_engagement_reform_desc:0 "Nul ne peut se prétendre roi sans le consentement de Dieu, qui est accordé par le choix du patriarche. Par conséquent, avant de monter sur le trône, le roi doit obtenir l'assentiment du patriarche."
 boyar_elite_reform:0 "Boyard élite"
 boyar_elite_reform_desc:0 "Même les rois les plus compétents ne peuvent gouverner seuls et ont besoin de conseillers compétents pour les guider."
 merchant_nobility_reform:0 "Noblesse marchande"
 merchant_nobility_reform_desc:0 "Les guildes commerciales de notre pays sont le moteur de notre économie. En leur accordant une plus grande influence politique, nous pouvons assurer un avenir prospère à notre nation. Cependant, cela se fera sans aucun doute au détriment de notre noblesse traditionnelle."
 open_trading_ports_reform:0 "Ports commerciaux ouverts"
 open_trading_ports_reform_desc:0 "L'ouverture de certains ports et leur transformation en ports de commerce ouverts nous a permis de diriger le flux commercial vers nos propres terres tout en rendant les ports eux-mêmes plus accessibles financièrement."
 considerable_bloodline_reform:0 "Grande Dynastie"
 considerable_bloodline_reform_desc:0 "L'établissement d'une ligne de succession stable peut presque éliminer les luttes dynastiques et nous permettre de favoriser des dirigeants encore plus grands."
 euro_monarchy_reform:0 "Néo Monarchie"
 euro_monarchy_reform_desc:0 "Le roi doit avoir l'approbation du parlement pour monter sur le trône et détient peu ou pas d'autorité au-delà de la direction des sessions de la rada."
 elected_assemblies_reform:0 "Assemblées démocratiques"
 elected_assemblies_reform_desc:0 "Les assemblées démocratiques se tiennent une fois tous les quelques mois, auxquelles tous les peuples du royaume peuvent assister. Dans les assemblées, des propositions sont discutées puis soumises à la rada."
 kyivan_rus_reform:0 "Kyiv Rus"
 kyivan_rus_reform_desc:0 "Nous devons apprendre de nos ancêtres, pour ce faire, nous devons restaurer les anciennes manières de gouverner."
 ruthenian_principality_reform:0 "Principauté ruthène"
 ruthenian_principality_reform_desc:0 "Les Ruthènes n'ont jamais été aussi autoritaires que les Moscovites ci-dessus, et favorisent donc un système moins oppressif."
 representation_monarchy_reform:0 "Représentation dans la monarchie"
 representation_monarchy_reform_desc:0 "Par ordre de la nouvelle constitution, le roi est désormais légalement obligé envers ses citoyens en tant que gouverneur suprême."
 Divine_tsyisar_reform:0 "Tsisar divin"
 Divine_tsyisar_reform_desc:0 "Le Tsisar est le souverain divin et absolu du royaume, rien ne peut le remettre en question et rien ne le fera. Vive le Tsisar !"
 ruthenian_principality:0 "Principauté ruthène"
 ruthenian_principality_desc:0 "Les Ruthènes favorisent une société moins répressive, car ils n'ont jamais été une autocratie comme les Moscovites ci-dessus."
 principality_appanage:0 "Principauté d'Apanage"
 principality_appanage_desc:0 "Les terres de Rus' appartenaient à des princes individuels."
 PRINCIPALITY:0 "Les Principautés"
 PRINCIPALITY_desc:0 "Ordre de l'État, y compris les droits et libertés régis par les principautés."
 KYIVAN_DUCHY:0 "Principauté de Kyiv"
 KYIVAN_DUCHY_desc:0 "Nous devons apprendre de l'héritage de la Rus' de Kyiv."
 GRAND_KYIVAN_DUCHY:0 "Principauté du Grand Kyivan"
 GRAND_KYIVAN_DUCHY_desc:0 "Nous sommes les ducs et princes les plus puissants de la Rus, mais nous ne sommes pas encore une véritable hégémonie."
 KYIVAN_RUS:0 "Kyiv Rus"
 KYIVAN_RUS_desc:0 "Nous prétendons être les héritiers de l'ordre précédent, car nous sommes la puissance dominante dans la Rus."
 REPRESENTATIVE_DUCHY:0 "Représentant Grande Principauté"
 REPRESENTATIVE_KINGDOM:0 "Royaume représentatif"
 REPRESENTATIVE_GRAND_KINGDOM:0 "Représentant Grand Royaume"
 IMPERIAL_KNIAZ:0 "Kniaz impérial"
 IMPERIAL_KNIAGINIA:0 "Kniaghinia impériale"
 PRINCE_DUKE:0 "Knyaz"
 GREAT_PRINCE:0 "Veliky Knyaz"
 HIGH_PRINCE:0 "Vychy Knyaz"
 PRINCESS_DUCHESS:0 "Knyaginya"
 GREAT_PRINCESS:0 "Velikaya Knyaginya"
 HIGH_PRINCESS:0 "Vyshaya Knyaginya"
 CONSTITUENT_DUKE:0 "Prince statutaire"
 CONSTITUENT_KING:0 "Roi statutaire"
 CONSTITUENT_EMPEROR:0 "Empereur statutaire"
 CONSTITUENT_DUCHESS:0 "Duchesse statutaire"
 CONSTITUENT_QUEEN:0 "Reine statutaire"
 CONSTITUENT_EMPRESS:0 "Impératrice statutaire"
 COSSACKS_DUCHY:0 "Héberger"
 COSSACKS_KINGDOM:0 "Hetmanat"
 COSSACKS_EMPIRE:0 "Grand Hetmanat"
 COSSACKS_DUKE:0 "Otaman"
 COSSACKS_KING:0 "Hetman"
 COSSACKS_EMPEROR:0 "Grand Hetmann"
 COSSACKS_DUCHESS:0 "Otamansha"
 COSSACKS_QUEEN:0 "Hetmaness"
 COSSACKS_EMPRESS:0 "Grand Hetmaness"
 The_federal_army:0 "Notre armée"
 The_federal_army_desc:0 "Tous les membres de notre société doivent contribuer à la création de notre armée."
 Act_of_russification:0 "Loi sur la langue ruthène"
 Act_of_russification_desc:0 "Loi sur la langue ruthène stipule que toutes les personnes résidant dans notre État doivent maîtriser notre langue afin de promouvoir la compréhension culturelle."
 Great_levy_reforms:0 "Grandes réformes des levées"
 Great_levy_reforms_desc:0 "Les anciennes méthodes de prélèvement étaient obsolètes et inefficaces. Le nouveau système de prélèvement a considérablement réduit le coût de notre armée."
 Integrating_the_great_expanse:0 "Intégration de la vaste étendue"
 Integrating_the_great_expanse_desc:0 "À l'intérieur de nos frontières se trouve une vaste étendue. Pour gérer son ampleur, nous devons allouer des ressources et améliorer notre administration."
 Restore_the_Orthodoxy:0 "Restauration de l'orthodoxie"
 Restore_the_Orthodoxy_desc:0 "L'orthodoxie, autrefois une forme dominante de christianisme dans toute l'Europe, est maintenant devenue faible et dispersée. Notre pays s'est engagé à restaurer l'orthodoxie à son ancienne gloire au nom du Seigneur."
 Absolute_hegemony_of_the_east:0 "Hégémonie absolue de l'Orient"
 Absolute_hegemony_of_the_east_desc:0 "Nous détenons un pouvoir absolu sur l'Europe de l'Est, et personne n'ose remettre en question notre pouvoir."
 Imperial_centralisation:0 "Centralisation impériale"
 Imperial_centralisation_desc:0 "Notre pratique de longue date consistant à utiliser le système féodal pour exercer une influence sur le monde devient obsolète. Il est peut-être temps d'adopter une doctrine plus consolidée qui s'aligne sur notre force et notre pouvoir directs."
 princedom_title:0 "La Principauté"
 princedom_title_plural:0 "Principautés"
 princedom_long_desc:0 "Un sujet de fief Rus. La principauté jouit d'une autonomie tout en restant un sujet, mais elle a un coût élevé en termes d'impôts et de prélèvements. Il doit combattre aux côtés de son maître, et il n'a jamais le droit de se rebeller."
 princedom_is_our:0 "$NAME|Y$ est notre principauté."
 IS_OUR_OVERLORD:0 "$NAME|Y$ est notre kniaz suprême."
 harass_tatar.1t:0 "Le harcèlement tatar"
 harass_tatar.1d:0 "Notre peuple est épuisé et incapable de générer des impôts ou de recruter des soldats pour renforcer nos rangs, car nous avons été constamment ciblés par les invasions tatares qui ont détruit nos villages et causé de nombreuses famines. Tant que les Tatars ne seront pas chassés de nos territoires, nous resterons sous leur joug."
 harass_tatar.1a:0 "Combien de temps pouvons-nous encore supporter cela ?"
 euro_monarchy.1t:0 "Purification de l'aristocratie"
 euro_monarchy.1d:0 "L'aristocratie a été dépouillée de son pouvoir suite à la réforme de la monarchie, et le ressentiment et la rage refoulée des paysans ont conduit à des attaques contre la noblesse. Dans les cas les plus extrêmes, la noblesse a été torturée ou exécutée dans ses propres demeures, qui ont ensuite été saisies par les gardiens de la révolution."
 euro_monarchy.1a:0 "Que Dieu ait pitié de leurs âmes."
 euro_monarchy.2t:0 "Soulèvement réactionnaire"
 euro_monarchy.2d:0 "De nombreux nobles ont pris les armes contre nous en réponse à la purge neutre de la noblesse, et ils ont occupé la capitale, provoquant une grande déstabilisation car le gouvernement n'a pas pu fonctionner efficacement."
 euro_monarchy.2a:0 "Y a-t-il encore un espoir pour nous ?"
 euro_monarchy.3t:0 "La bataille pour le trône"
 euro_monarchy.3d:0 "La mort de notre monarque bien-aimé a plongé notre nation dans le chaos alors que des factions rivales luttent pour le contrôle du trône. L'avenir de notre pays est en jeu alors que les différents prétendants se disputent le pouvoir et le soutien du peuple."
 euro_monarchy.3a:0 "Quelle prétention au trône est la plus forte ? Seul le temps nous le dira, mais pour l'instant, nous devons choisir nos alliances avec soin et nous préparer à une lutte longue et sanglante."
 princes_revolt.1t:0 "Soulèvement des Principautés"
 princes_revolt.1d:0 "Enfin, une escarmouche éclata entre les princes de Lituanie et les princes de Ruthénie après des disputes prolongées entre eux, ce qui conduisit d'autres princes à former une large coalition pour faire la guerre. Nos ducs n'ont besoin que d'une déclaration de guerre formelle pour déclencher une guerre."
 princes_revolt.1a:0 "Rencontrez les princes face à face."
 princes_revolt.1b:0 "C'est juste une question de temps."
 princes_revolt.2t:0 "Triomphe de la rébellion ruthène"
 princes_revolt.2d:0 "Les princes de Ruthénie ont mené à bien leur insurrection, et nous n'avons plus aucune juridiction sur la Ruthénie."
 princes_revolt.3t:0 "Occupation de Vilnius"
 princes_revolt.3d:0 "Nous avons conquis la capitale de la Lituanie, perturbant grandement les rangs de l'ennemi. C'est un excellent moment pour exiger la paix."
 princes_revolt.3a:0 "Nous avons gagné!"
 kyiv_independence.1t:0 "Indépendant à nouveau"
 kyiv_independence.1d:0 "Après avoir expulsé les Lituaniens de nos frontières, la coalition a commencé à s'effriter. Si nous voulons conserver la suprématie régionale, nous devons rester unis."
 kyiv_independence.1a:0 "Exigez leur loyauté."
 kyiv_independence.1b:0 "Nous ne pouvons pas aller au-delà de la raison."
 kyiv_independence.2t:0 "Kyiv exige la soumission"
 kyiv_independence.2d:0 "Comment allons-nous répondre à la mise en demeure du prince de Kyiv, qui contenait une clause réclamant notre loyauté ?"
 kyiv_independence.2a:0 "Nous répondrons rapidement, bien sûr."
 kyiv_independence.2b:0 "C'est une violation mineure de notre souveraineté."
 kyiv_independence.3t:0 "Le statut féodal de la Principauté"
 kyiv_independence.3d:0 "Nous mettrons fin à cette union en respectant les coutumes des différentes familles, tribus et principautés du passé. Gloire à Dieu, Gloire au Christ, Conversion des Ennemis, et surtout Gloire à la Rus."
 like_rus_nation_title:0 "Les jours de la Rus' de Kyiv sont révolus."
 like_rus_nation_desc:0 "Même Dieu ne peut pas nier que nous, la ville de Kyiv, avons le droit à la Rus' de Kyiv."
 chr_army_title:0 "La Grande Guerre"
 chr_army_desc:0 "Le secret du succès est d'être grand. Notre armée a besoin d'armes et de tactiques de pointe capables de s'adapter aux situations changeantes."
 chr_thriving_arms_industry:0 "Industrie d'armement"
 desc_chr_thriving_arms_industry:0 "Le commerce des armes est florissant. Nos efforts pour renforcer l'armée ont entraîné une énorme augmentation de la complexité de la fabrication d'armements nationaux."
 chr_conquer_oka_title:0 "Conquête d'Odoïev"
 chr_conquer_oka_desc:0 "Odoyev, avec Riazan, est la principale ville de l'Est. Ce serait un excellent ajout à notre domaine en tant que centre commercial et commercial."
 chr_defeated_oka:0 "Odoïev vaincu"
 desc_chr_defeated_oka:0 "Nous avons vaincu nos adversaires Odoyev à l'est. Nos soldats sont plus faibles au milieu, mais les renforts et l'expérience les renforceront."
 chr_conquer_rya_title:0 "Conquête de Riazan"
 chr_conquer_rya_desc:0 "La domination ryazanienne sur l'Est doit prendre fin. Notre Principauté ne sera jamais en sécurité tant qu'ils seront autorisés à comploter depuis leur Kremlin de Riazan."
 chr_defeated_rya:0 "Riazan battu"
 desc_chr_defeated_rya:0 "Ryazan a été vaincu par nous. Nos forces ont été affaiblies, mais les renforts et l'expérience contribueront à les renforcer."
 chr_Smolensk_title:0 "Les forêts de Smolensk"
 chr_Smolensk_desc:0 "Bien que difficiles à conquérir, les Les forêts de Smolensk recèlent pour nous de grandes richesses."
 chr_Belarus_1_title:0 "Ruthénie blanche"
 chr_Belarus_1_desc:0 "La Ruthénie blanche, également connue sous le nom de Bela Russie, se trouve dans la partie nord de la Ruthénie avec sa culture distincte qui doit être préservée."
 chr_Belarus_2_title:0 "Minsk"
 chr_Belarus_2_desc:0 "Minsk est située sur les voies navigables de la Baltique et de la mer Noire et constitue le cœur des terres ruthènes blanches."
 chr_Minsk_title:0 "Polissia"
 chr_Minsk_desc:0 "Un cadre unique avec des prairies et des bois épais. Il est habité par les soi-disant Polishchuks, qui seraient des successions drevliennes et qui ont une langue et une culture assez similaires aux nôtres mais avec certaines différences."
 chr_independence_title:0 "État libre"
 chr_independence_desc:0 "Nous devons utiliser la force pour sauvegarder notre liberté. Nous ne reconnaîtrons aucun maître ni ne permettrons la prise de contrôle de notre terre principale."
 chr_expand_country_mission_title:0 "Commission d'expansion du pays"
 chr_expand_country_mission_desc:0 "Ceux qui nous ont précédés nous ont laissé un pays robuste et fonctionnel. L'objectif est d'élargir notre ascendance et [Root.GetName] afin que les générations futures héritent d'un pays fort et significatif."
 chr_Accept_Ruthenian_title:0 "Accepter le ruthénien"
 chr_Accept_Ruthenian_desc:0 "La culture ruthène fait partie intégrante de notre identité. Nous devons l'embrasser et le célébrer pour renforcer notre unité et préserver notre patrimoine." chr_conquer_states_title:0 "Conquérir de nouvelles frontières"
 chr_conquer_states_desc:0 "Au fur et à mesure de notre expansion, nous devons nous assurer que les nouveaux territoires que nous prenons sont véritablement intégrés à notre appareil administratif. Après la conquête, le difficile travail d'établissement d'une véritable autorité [Root.GetAdjective] sur les régions conquises commence."
 chr_origins:0 "La naissance d'une nation"
 desc_chr_origins:0 "Les origines de notre nation sont enracinées dans une histoire de lutte et de persévérance. Après des débuts modestes, nous sommes devenus une formidable puissance dans la région."
 chr_renesans:0 "Tchernihivien de la Renaissance"
 desc_chr_renesans:0 "La société de Tchernihiv a embrassé la Renaissance, entraînant de nouvelles avancées technologiques et théoriques."
 chr_conquer_russia_title:0 "États-Unis"
 chr_conquer_russia_desc:0 "Tous les États ruthènes seront unis sous notre commandement. Si nous travaillons ensemble, nous serons une force puissante."
 chr_united:0 "Région d'origine unie"
 desc_chr_united:0 "Il est temps de mettre tous nos efforts dans la construction d'une machine militaire fonctionnelle et de la tester. Nous devons travailler dur pour devenir la véritable hégémonie d'un territoire que tout le monde aime et craint à la fois."
 chr_assemble_an_army_title:0 "Construire une armée"
 chr_assemble_an_army_desc:0 "Nos ambitions territoriales exigent une armée massive. Nous devons construire et maintenir une armée permanente forte capable de protéger et d'accroître notre domination sur les territoires que nous gouvernons."
 chr_Great_Horde_title:0 "La Grande Horde"
 chr_Great_Horde_desc:0 "Les gens se demanderont si la fameuse "Grande Horde" est vraiment géniale après ce que nous allons lui faire."
 chr_Kyiv_title:0 "A l'ouest du Dniepr"
 chr_Kyiv_desc:0 "Kyiv est une ville de l'autre côté du fleuve Dnipro qui a des liens avec notre héritage ruthène."
 chr_cossacks_title:0 "Collectionnez les cosaques"
 chr_cossacks_desc:0 "Les cosaques de Zaporizhzhia sont de féroces combattants. Nous pourrions les persuader de renforcer nos troupes si nous pouvions contrôler cette partie de la steppe."
 chr_unite_home_region_title:0 "Région d'origine unie"
 chr_unite_home_region_desc:0 "Le moment est venu de mettre à l'épreuve tous nos efforts pour construire une machine militaire fonctionnelle. Nous devons nous élever pour devenir les véritables maîtres de notre région, adorés et craints de tous."
 chr_ruthenia_title:0 "Règle de Ruthénie"
 chr_ruthenia_desc:0 "Avec Kyiv de nouveau entre nos mains, nous avons récupéré le passé de la Rus' de Kyiv. En conséquence, il est logique que nous rétablissions l'autodétermination sur l'ensemble de la Ruthénie."
 chr_building_alliances_title:0 "Créer des alliances"
 chr_building_alliances_desc:0 "Dans le monde actuel, aucun pays ne peut exister isolément. Si nous voulons prospérer et réussir à long terme, nous devons établir des liens à long terme avec d'autres pays."
 chr_have_two_subjects_title:0 "Avoir un sujet"
 chr_have_two_subjects_desc:0 "A quoi bon obtenir le pouvoir si personne ne le reconnaît ? Les États doivent nous traiter avec le respect qu'un pays comme [Root.GetName] mérite."
 chr_Manpower_title:0 "Reconstituer les réserves"
 chr_Manpower_desc:0 "Nous devons avoir des gens en attente pour remplacer les pertes en cas de guerre."
 chr_dniepr_title:0 "Avancement du Dniepr"
 chr_dniepr_desc:0 "Avant le joug mongol, les riches basses terres du Dnipro faisaient partie du royaume de Rus. Ils reviendront."
 chr_dominate_home_trade_node_title:0 "Commerce dominant"
 chr_dominate_home_trade_node_desc:0 "Depuis longtemps, nos communautés de commerçants se renforcent de plus en plus. Il est temps que nous leur donnions l'aide dont ils ont besoin pour contrôler complètement notre commerce intérieur. Aucune puissance étrangère ne devrait être autorisée à influencer le bien-être de nos sujets."
 chr_Kyiv_2_title:0 "Kyiv reconstruite."
 chr_Kyiv_2_desc:0 "La prise de Kyiv par les Mongols a marqué la fin de la Rus' de Kyiv, le premier âge d'or de notre peuple. Nous devons reconstruire Kyiv dans sa splendeur passée et inaugurer un nouvel âge d'or."
 chr_Zaporozhie_title:0 "Cosaques"
 chr_Zaporozhie_desc:0 "Les Zaporozhizhans sont les plus libérés de notre peuple et ils prospéreront sous notre bannière."
 chr_Crimea_title:0 "Conquérir la Crimée"
 chr_Crimea_desc:0 "Nous devons conquérir les territoires du khanat de Crimée afin que les nomades puissent être chassés de la péninsule de Crimée et que les steppes puissent être colonisées."
 chr_establish_high_seas_navy_title:0 "Créer une flotte de haute mer"
 chr_establish_high_seas_navy_desc:0 "La Grande Flotte doit déployer sa puissance à l'échelle mondiale. Les navires de guerre sont coûteux, mais ils représentent un investissement rentable si nous pouvons trouver de nouveaux marchés à contrôler et des populations à conquérir."
 chr_high_income_mission_title:0 "Mission rentable"
 chr_high_income_mission_desc:0 "Nous devons augmenter les revenus du gouvernement par tous les moyens possibles. L'argent est nécessaire pour toute opération gouvernementale, des dépenses administratives quotidiennes à l'entretien des armées pour frapper nos adversaires."
 chr_stability_title:0 "État de consolidation"
 chr_stability_desc:0 "Notre existence future, sans parler de notre expansion, dépendra fortement de une stabilité de l'État. Avant d'aller trop loin en dehors de nos frontières, nous devons constituer une armée de soldats qualifiés et établir notre administration."
 chr_build_temples_title:0 "Créer des temples"
 chr_build_temples_desc:0 "Nous ne devons jamais rester inactifs, même lorsque les choses sont calmes. Au lieu de cela, nous devons collaborer avec les églises pour assurer l'accès à l'or lors d'une catastrophe."
 chr_build_treasury_title:0 "Créer une trésorerie"
 chr_build_treasury_desc:0 "Il faut un trésor conséquent pour neutraliser tout ce qui peut nous arriver. Si cela semble être de l'avarice, c'est parce que certaines personnes ne reconnaissent pas que ce péché est au cœur de ce que signifie gouverner."
 chr_build_manufactories_title:0 "Créer des manufactures"
 chr_build_manufactories_desc:0 "L'évolution rapide de la technologie et de l'organisation offre de nouvelles opportunités pour stimuler notre économie et renforcer notre puissance. En aidant les zones rurales défavorisées et en établissant des manufactures dans notre pays, nous pourrons favoriser une nouvelle révolution agricole, augmenter la production et les revenus, tout en créant des emplois pour notre population."

 chr_old:0 "Droits du propriétaire préservés"
 desc_chr_old:0 "Dans nos propres secteurs, nous avons confirmé notre liberté d'agir en toute indépendance vis-à-vis du Souverain. Bien que cela ait plu à de nombreux propriétaires, cela a entraîné une perte de pouvoir gouvernemental."

 chr_tatar_yoke_title:0 "La vengeance de Tatar Yoke"
 chr_tatar_yoke_desc:0 "Nos souvenirs des invasions mongoles sont encore vifs. Nos villes ont été pillées, nos citoyens massacrés et notre fierté a été irrémédiablement détruite. Il est temps de se venger de ces actions horribles."

 chr_Astrakhan_title:0 "Direction Caspienne"
 chr_Astrakhan_desc:0 "Personne ne garde ces zones riches après la chute de la "Grande" Horde, dont nous pourrons récolter une quantité infinie de produits et les exporter par voie maritime vers l'Asie et la Perse."

 chr_imperial_ambition_mission_title:0 "La conquête de l'État"
 chr_imperial_ambition_mission_desc:0 "L'objectif principal de notre État doit toujours être d'assurer la prospérité. Utilisons les armées et les flottes coûteuses fournies par notre prospérité économique pour saisir encore plus de ressources et de sujets pour un empire ambitieux."

 chr_Azov_title:0 "Puissance d'Azov"
 chr_Azov_desc:0 "Le territoire d'Azov appartient soit à des marchands génois, soit au khanat de Crimée, qui devraient tous deux nous appartenir."

 chr_trade_company_region_abroad_title:0 "Région de la société de commerce extérieur"
 chr_trade_company_region_abroad_desc:0 "Nos communautés de sociétés commerciales à l'étranger ont prospéré pendant longtemps. Nous leur avons fourni tous les outils dont ils ont besoin pour gérer pleinement notre organisation commerciale nationale. Aucune puissance étrangère ne devrait être autorisée à avoir une influence sur le bien-être de notre population."

 chr_ended_tatar_yoke:0 "Empiècement tatar supprimé"
 desc_chr_ended_tatar_yoke:0 "Les Tatars ne représentent plus une menace pour nous. Nos efforts doivent maintenant viser à faire des peuples des steppes de véritables peuples."

 righteous_druzhyna:0 "Druzhyna vertueuse"
 righteous_druzhyna_desc:0 "Pour défendre notre principauté et notre foi, nous pouvons produire des soldats d'élite en redistribuant les terres volées à la noblesse et en les donnant aux musulmans intègres."
 west_shields:0 "Bouclier des païens occidentaux"
 west_shields_desc:0 "La simple réparation de la forteresse ne suffira pas à se défendre contre les méchants païens occidentaux. Les garnisons occidentales seront des villes frontalières fortifiées avec des garnisons armées qui non seulement protégeront les points de passage vitaux, mais amélioreront également la situation logistique en général sur la frontière nord."
 sables_fields:0 "Sables et champs"
 sables_fields_desc:0 "La société ruthène est une fusion d'agriculteurs et de guerriers. Cette fonctionnalité a facilité le recrutement d'individus pour le service militaire et leur association."
 gatherers_tribute:0 "Rassembleurs d'hommage"
 gatherers_tribute_desc:0 "En raison de l'autorité légale de notre État à prélever un tribut, ces zones ont été taxées d'une manière proche de celle de la Horde d'Or, suivant le modèle de la Moscovie. Les avantages de l'entreprise qu'ils ont créée pour s'acquitter de cette tâche sont toujours présents aujourd'hui."
 removed_nepotism:0 "Suppression du népotisme"
 removed_nepotism_desc:0 "Le népotisme était un vice de longue date d'un système qui soutenait que les gens recevaient des postes publics en fonction de leur degré de connexion ou de malhonnêteté. Parce qu'il a négligé de tenir compte de la pertinence du candidat, cela a été problématique. En autorisant les nominations fondées sur le mérite, se débarrasser de cette tendance néfaste améliorera la bureaucratie de l'État."
 righteous_gift:0 "Don juste"
 righteous_gift_desc:0 "Le dirigeant avait l'habitude de former ses subordonnés pour le travail de régner sous eux, le don juste est devenu une coutume. Le don juste est un effort pour tous les candidats propriétaires potentiels à s'exercer à jouer ce rôle."
 zaporozhian_sich:0 "Zaporozhian Sich"
 KIE_tatar_harassment:0 "Harcèlement tatar"
 desc_KIE_tatar_harassment:0 "Les Tatars attaquent nos frontières, causant destruction et chaos. Nous devons nous défendre et les repousser pour protéger nos terres et notre peuple."
 kyiv_independence.3a:0 "Indépendance"
 desc_kyiv_independence.3a:0 "Nous avons déclaré notre indépendance vis-à-vis de la domination étrangère et établi notre propre État souverain. Nous nous gouvernerons et lutterons pour la grandeur."
 UKR_prosvita:0 "Prosvita"
 desc_UKR_prosvita:0 "La société Prosvita est une organisation culturelle et éducative visant à promouvoir la connaissance et l'illumination parmi le peuple. Grâce à la création de bibliothèques et d'écoles, nous pouvons élever notre société et réaliser des progrès."
 KIE_great_building:0 "Grand bâtiment"
 desc_KIE_great_building:0 "Une structure monumentale sera construite au cœur de Kyiv pour mettre en valeur notre puissance et notre richesse. Il servira de symbole de notre grandeur et attirera des visiteurs du monde entier."
 ruth_instituties.1:0 "Le premier coup"
 ruth_instituties.2:0 "Attaque initiale"
 ruth_instituties.1t:0 "Le premier coup"
 ruth_instituties.2t:0 "Attaque initiale"
 ruth_instituties.1d:0 "La Renaissance fait déjà rage dans toute l'Europe. Le peuple ruthène ne restera pas silencieux, et tous les scientifiques et philosophes considéreront le wiki comme l'incarnation de la pensée humaine."
 ruth_instituties.2d:0 "La première imprimerie ruthène a été fondée à Ostroh Academy. Ivan Fedorovych a déjà traduit les Saintes Écritures en langue ruthène, ainsi que le "Bukvar". Cela augmentera d'une centaine le nombre de Ruthènes alphabétisés."
 ruth_instituties.1a:0 "Renaissance dans le ruthène"
 ruth_instituties.2a:0 "Lecture en ruthène"
 ukr_flavor.2t:0 "Novgorod demande de l'aide"
 ukr_flavor.2d:0 "Novgorod, qui a longtemps été sous la domination du grand-duc de Kyiv. Cependant, malgré cela, Kyiv est restée à l'écart des affaires intérieures de ces terres mais a pu renforcer et développer le sentiment d'identité des résidents locaux. La Moscovie essaie juste de s'emparer de ses terres, mais contrairement à Kyiv, je veux préserver son identité et protéger sa richesse."
 ukr_flavor.2a:0 "Cependant, Novgorod fait face à des défis, et nous pouvons prolonger notre ancien contrat pour leur offrir de l'aide."
 ukr_flavor.3t:0 "Ce terrain a besoin d'aide"
 ukr_flavor.3d:0 "Cette région a longtemps été sous la domination du prince de Tchernihiv. Cependant, Tchernihiv a réussi à améliorer et à renforcer le sentiment d'identité du peuple, en restant à l'écart des affaires intérieures de ces territoires. Contrairement à Tchernihiv, la Moscovie essaie seulement de s'emparer de ses terres, mais nous protégerons son identité et sa richesse."
 ukr_flavor.3a:0 "Cependant, ce territoire rencontre des difficultés, et nous pouvons prolonger notre accord actuel pour leur offrir une assistance."
 bs_flavor.1t:0 "Compas génois"
 bs_flavor.1d:0 "Les marchands italiens nous ont fourni un excellent outil sous la forme de boussoles génoises qui facilitent grandement la navigation de nos biens volés sur le terrain. Nous les utilisons sur les steppes herbeuses, et ils les utilisent sur les mers aquatiques."

 bs_flavor.1a:0 "C'est un bon accord"

 GEN_compass:0 "Compas génois"
 desc_GEN_compass:0 "Ces boussoles sont un outil précieux pour toute nation qui compte sur la navigation pour faire du commerce ou de l'exploration."

 bs_flavor.1b:0 "Vous faites des demandes exorbitantes"

 princes_revolt.0t:0 "Il y a Kyiv"
 princes_revolt.0d:0 "L'objectif de Kyiv, en tant que capitale de la Rus, est de restaurer son ancienne gloire. Réussira-t-il ou succombera-t-il aux ambitions de ses rivaux ?"

 princes_revolt.0a:0 "Intéressant."
