 UZH_smereka:0 "Our Smereka Trees"
 UZH_smereka_desc:0 "The Smereka trees that grow only in our land are highly valued by the people who have lived here for centuries. The mystical forces of the land provide us with an advantage that we can harness to our benefit."
 UZH_bartka:0 "Bartka"
 UZH_bartka_desc:0 "Among the Lemkos, the Bartka is not just a tool, but a symbol of pride and strength. A narrow-nosed axe with a blunt hammer on the reverse and a long handle, it serves both as a weapon and a sign of belonging, echoing across the Carpathian peaks with the sound of the trembita."
 UZH_carpathian_fort:0 "Carpathian Fortifications"
 UZH_carpathian_fort_desc:0 "Our people possess a unique skill of constructing fortifications that can withstand any threat. We should take advantage of this and build up our cities under our control in the Carpathians."
 UZH_laws:0 "Laws of Uzhhorod"
 UZH_laws_desc:0 "We will establish a new set of laws based on the principles of law used in the German city of Magdeburg. These laws will be adapted to our own traditions and practices."
 UZH_mountain_faith:0 "Mountain Faith"
 UZH_mountain_faith_desc:0 "In our mountain strongholds, faith is woven into the very fabric of life, a legacy passed down through generations. Whether it be worship of the divine or reverence for the ancient spirits of the forest, our people hold fast to their ancestral beliefs."
 UZH_free_trade:0 "Unrestricted Trade"
 UZH_free_trade_desc:0 "Trade is unrestricted on our Intercarpathian land. Anyone can trade with anyone else for any goods. This has made our region a popular destination for traders and merchants."
 UZH_roads:0 "All Roads Lead from Uzhhorod"
 UZH_roads_desc:0 "Uzhhorod lies in the heart of Europe, and from here, one can travel to any city on the continent. This is why our people can be found in all corners of Europe."
 uzh.50.t:0 "Salt Chambers of Solotvyno"
 uzh.50.d:0 "The salt domes near Solotvyno glitter with wealth for anyone who can keep their galleries dry and smugglers in line. Royal commissioners argue that only disciplined state auditors can guard the crown's monopoly, while the burghers claim that leasing the chambers to their counting houses would raise production overnight."
 uzh.50.a:0 "Post a captain of the chambers"
 uzh.50.b:0 "Lease the wells to the burghers"
 uz_solotvyno_chambers:0 "Solotvyno Salt Galleries"
 uz_salt_chamber_overwatch:0 "Salt Chamber Overwatch"
 uz_private_salt_leases:0 "Private Salt Leases"
 uzh.51.t:0 "The Union of Uzhhorod"
 uzh.51.d:0 "In the refectory of Uzhhorod Castle the Basilian fathers have agreed to swear obedience to Rome while keeping the Byzantine rite. Some nobles hail this Greek Catholic compromise as a bridge between mountain parishes and Habsburg patronage. Others fear it will dissolve the old Orthodox order that shielded our people in the valleys."
 uzh.51.a:0 "Seal the union and welcome Latin favor"
 uzh.51.b:0 "Defend the ancient rite from change"
 uzh.52.t:0 "Kuruc Border Companies"
 uzh.52.d:0 "Ferenc Rákóczi has lit the plains with rebellion, and the passes of Ung are alive with kuruc scouts begging for powder. They promise to raid imperial caravans and guard our mountain roads in exchange for shelter. Vienna will surely demand we suppress them or reinforce the garrisons with loyalists."
 uzh.52.a:0 "Arm the kuruc riders and strike from the forests"
 uzh.52.b:0 "Hold the line for the Emperor"
 uzh.53.t:0 "Dukhnovych's Awakening"
 uzh.53.d:0 "Priest Aleksander Dukhnovych prints an almanac at Pest, proclaiming ""I was, am, and will remain a [Root.GetUZHIdentityCultureSingular]."" His reading circles teach grammar, hymnody, and history to shepherds and guildsmen alike. Magyar administrators, however, insist that public funds support a single tongue and tradition."
 uzh.53.a:0 "Endow reading houses for [Root.GetUZHIdentityCultureAdjective] youth"
 uzh.53.b:0 "Channel stipends into Magyar schools"
 uzh.54.t:0 "Opryshky Stir the Mountains"
 uzh.54.d:0 "From spruce-clad Máramaros to the alleys of Uzhhorod, bands of opryshky rally peasants angered by levies, salt monopolies, and gendarme abuses. Their petitions cite the old valach law; their axes and muskets promise to carve justice instead. We can either flood the passes with loyal soldiers or barter an amnesty that risks emboldening the brotherhoods."
 uzh.54.a:0 "Raise the Palanok gendarmerie"
 uzh.54.b:0 "Parley with the band chiefs"
 uzh.55.t:0 "Ambush in the Salt Pass"
 uzh.55.d:0 "A convoy of Solotvyno salt wagons lies ablaze where the road bends toward Khust. Opryshky captains melt into the forest, leaving a warning knifed into a commissioner’s desk: more tithe collectors will hang unless the crown eases its grip."
 uzh.55.a:0 "Send kuruc patrols through the forests"
 uzh.55.b:0 "Pay them off with salt silver"
 uzh.56.t:0 "A Quiet Carpathian Dawn"
 uzh.56.d:0 "The last opryshky bands descend to hear our verdict. Some captains accept commissions in Palanok’s watch, others ask only that songs of freedom be left untouched. How we close this chapter will define Máramaros for a generation."
 uzh.56.a:0 "Institutionalise the mountain gendarmerie"
 uzh.56.b:0 "Celebrate the folk heroes"
 uzh_opryshky_uprising:0 "Opryshky Uprising"
 uzh_opryshky_uprising_title:0 "Opryshky Uprising"
 uzh_opryshky_uprising_desc:0 "Mountain brotherhoods born of valach charters and salt smugglers now hoist banners in Máramaros. If the state squeezes the passes too hard, opryshky chiefs will rouse peasants, deserters, and guildsmen into a revolt that bleeds caravans dry."
 uz_mountain_gendarmerie:0 "Mountain Gendarmerie"
 uz_amnesty_rollout:0 "Amnesty Ledgers"
 uz_opryshky_raids:0 "Opryshky Raids"
 uz_rebel_legends:0 "Folk Heroes of the Carpathians"
