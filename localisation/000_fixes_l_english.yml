rip_galicia.1.t:0 "The Galician Crossroads"
rip_galicia.1.d:0 "With Red Ruthenia and Volhynia under our banners, the question stands: do we anchor ourselves on the Habsburg defensive model or embrace the liberties of a Halych Sejm?"
rip_galicia.1.a:0 "Raise the Carpathian Shield"
rip_galicia.1.b:0 "Convene the Halych Sejm"

rip_galicia.2.t:0 "Confessional Balance in Galicia"
rip_galicia.2.d:0 "Bishops and boyars debate whether a union with Rome will stabilize the realm or whether Orthodoxy must remain the anchor of our crown."
rip_galicia.2.a:0 "Hold a Uniate Synod"
rip_galicia.2.b:0 "Stand as an Orthodox Bastion"

rip_galicia.3.t:0 "A Constitution for Ruthenia"
rip_galicia.3.d:0 "Revolutionary pamphlets spread in Lviv. Shall we codify liberties like an enlightened monarchy or tighten the reigns of crown and sabre?"
rip_galicia.3.a:0 "Promulgate the Constitution of Danylo"
rip_galicia.3.b:0 "Guard the Crown with Steel"

rip_galicia_carpathian_shield:0 "Carpathian Shield"
desc_rip_galicia_carpathian_shield:0 "Fortified passes and veteran levies guard the Carpathian arc."

rip_galicia_halych_sejm:0 "Halych Sejm"
desc_rip_galicia_halych_sejm:0 "Regional liberties and negotiated taxation win over the nobles and burghers."

rip_galicia_sejm_uniate:0 "Uniate Compromise"
desc_rip_galicia_sejm_uniate:0 "A synod in Halych rebalanced privileges around church union and estate oversight."

rip_galicia_uniate_synod:0 "Synod of Union"
desc_rip_galicia_uniate_synod:0 "Clergy aligned with Rome coordinate schooling, printing, and missionary work."

rip_galicia_orthodox_bastion:0 "Orthodox Bastion"
desc_rip_galicia_orthodox_bastion:0 "Monasteries and brotherhoods anchor loyalty among the Ruthenian faithful."

rip_galicia_constitution:0 "Constitution of Danylo"
desc_rip_galicia_constitution:0 "A charter of estates and towns curbs absolutism while accelerating reforms."

rip_galicia_crown_and_sabre:0 "Crown and Sabre"
desc_rip_galicia_crown_and_sabre:0 "The crown relies on drilled regiments and disciplined officers to uphold order."

