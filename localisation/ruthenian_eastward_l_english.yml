l_english:
 ruthenian_eastward_frontier_policy_title:0 "Ruthenian Eastern Mandate"
 ruthenian_eastward_frontier_policy_desc:0 "Commit the frontier realm to an eastern policy, chartering patrols and settlement corridors toward the steppe."
 ruthenian_open_ural_gate_title:0 "Open the Ural Gate"
 ruthenian_open_ural_gate_desc:0 "Organize caravans and garrisons for the long march beyond the Ural ridges."
 ruthenian_steppe_raid_doctrine_title:0 "Adopt Steppe Raid Doctrine"
 ruthenian_steppe_raid_doctrine_desc:0 "Codify fast cavalry columns, deep reconnaissance, and punitive raids in the Pontic marches."
 ruthenian_frontier_mobility_network_title:0 "Frontier Mobility Network"
 ruthenian_frontier_mobility_network_desc:0 "Build relay stations and corridor tracks to keep armies moving across the steppe despite sparse fort lines."
 ruthenian_manchurian_horizon_title:0 "Pursue the Manchurian Horizon"
 ruthenian_manchurian_horizon_desc:0 "Send frontier wardens and chartered traders toward the forests and plains of Manchuria."

 ruthenian_eastward.1.t:0 "The Eastern Mandate"
 ruthenian_eastward.1.d:0 "The frontier captains press for a clear mandate: open the steppe to settlement and secure the routes with fort lines and patrols."
 ruthenian_eastward.1.a:0 "Organize the frontier host"
 ruthenian_eastward.1.b:0 "License the steppe trade"

 ruthenian_eastward.2.t:0 "The Ural Gate"
 ruthenian_eastward.2.d:0 "Scouts return from the eastern ridges with maps and warnings. The Ural gate can be held by walls or opened by trade."
 ruthenian_eastward.2.a:0 "Raise the Ural line"
 ruthenian_eastward.2.b:0 "Seed the trade posts"

 ruthenian_eastward.3.t:0 "The Manchurian Horizon"
 ruthenian_eastward.3.d:0 "Beyond the long forests lies a new frontier. Some call for wardens and garrisons, others for chartered companies."
 ruthenian_eastward.3.a:0 "March the wardens east"
 ruthenian_eastward.3.b:0 "Charter frontier companies"

 ruthenian_eastward.4.t:0 "Doctrine of the Steppe Raids"
 ruthenian_eastward.4.d:0 "Our commanders argue that one rigid fort line cannot police the open steppe. We can either rely on hard-hitting raid columns or institutional patrol contracts with frontier communities."
 ruthenian_eastward.4.a:0 "Unleash raiding columns"
 ruthenian_eastward.4.b:0 "License frontier patrols"

 ruthenian_eastward.5.t:0 "Beyond a Single Fort"
 ruthenian_eastward.5.d:0 "The frontier council warns that isolated forts can be bypassed or starved if movement corridors are ignored. We must choose between mobility corridors and a denser chain of fortified nodes."
 ruthenian_eastward.5.a:0 "Open steppe corridors"
 ruthenian_eastward.5.b:0 "Raise a forward fort chain"

 ruthenian_eastward_mandate:0 "Eastern Mandate"
 desc_ruthenian_eastward_mandate:0 "The frontier policy directs manpower and forts toward the eastern steppe."
 ruthenian_frontier_organizers:0 "Frontier Organizers"
 desc_ruthenian_frontier_organizers:0 "Frontier captains standardize patrols and reduce wastage in the marches."
 ruthenian_steppe_trade_licenses:0 "Steppe Trade Licenses"
 desc_ruthenian_steppe_trade_licenses:0 "Licensed caravans and barter stations open new trade income along the steppe routes."
 ruthenian_ural_gate:0 "Ural Gate Opened"
 desc_ruthenian_ural_gate:0 "The Ural approaches are garrisoned and charted, stabilizing the long frontier."
 ruthenian_ural_fortified_line:0 "Ural Fortified Line"
 desc_ruthenian_ural_fortified_line:0 "Fort lines and watch posts harden the ridges against raids."
 ruthenian_ural_trade_posts:0 "Ural Trade Posts"
 desc_ruthenian_ural_trade_posts:0 "Chartered posts turn the Ural approaches into a profitable exchange network."
 ruthenian_manchurian_push:0 "Manchurian Push"
 desc_ruthenian_manchurian_push:0 "Settlers and patrols move east in a coordinated wave."
 ruthenian_manchurian_wardens:0 "Manchurian Wardens"
 desc_ruthenian_manchurian_wardens:0 "Wardens and garrisons keep the eastern frontier stable."
 ruthenian_manchurian_companies:0 "Manchurian Companies"
 desc_ruthenian_manchurian_companies:0 "Chartered companies finance the long supply lines to the east."
 ruthenian_steppe_raid_doctrine_mod:0 "Steppe Raid Doctrine"
 desc_ruthenian_steppe_raid_doctrine_mod:0 "A formal doctrine combines reconnaissance, cavalry raids, and flexible march discipline in the open frontier."
 ruthenian_raiding_columns:0 "Raiding Columns"
 desc_ruthenian_raiding_columns:0 "Fast cavalry detachments strike deep and withdraw before fortified responses can consolidate."
 ruthenian_frontier_patrol_licenses:0 "Frontier Patrol Licenses"
 desc_ruthenian_frontier_patrol_licenses:0 "Licensed patrol hosts coordinate with local guides and merchants to police trade and crossings."
 ruthenian_frontier_mobility_network_mod:0 "Frontier Mobility Network"
 desc_ruthenian_frontier_mobility_network_mod:0 "Relay stations, tracks, and supply depots keep armies moving across the steppe without overreliance on a single fort."
 ruthenian_steppe_corridor_doctrine_mod:0 "Steppe Corridor Doctrine"
 desc_ruthenian_steppe_corridor_doctrine_mod:0 "Mapped corridors and scout relays let field armies outmaneuver fixed positions in the open grasslands."
 ruthenian_forward_fort_chain_mod:0 "Forward Fort Chain"
 desc_ruthenian_forward_fort_chain_mod:0 "A distributed chain of forts and watchposts hardens the frontier against breakthrough raids."
 ruthenian_frontier_waystations_mod:0 "Frontier Waystations"
 desc_ruthenian_frontier_waystations_mod:0 "Waystations supply patrols, circulate intelligence, and support rapid redeployment across the marches."
 ruthenian_open_steppe_corridors_mod:0 "Open Steppe Corridors"
 desc_ruthenian_open_steppe_corridors_mod:0 "Surveyed tracks and relay signals reduce bottlenecks and keep the frontier from hinging on one fort choke point."
 ruthenian_line_fort_node_mod:0 "Fort Line Node"
 desc_ruthenian_line_fort_node_mod:0 "Integrated fort nodes and field depots create depth in defense along the steppe edge."
