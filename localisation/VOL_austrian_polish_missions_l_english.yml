 # =========================================================================
 # Volhynia (VOL) - Austrian Imperial Path Missions
 # =========================================================================
 
 VOL_balance_estates_title: "Balance the Estates"
 VOL_balance_estates_desc: "To build a strong realm, we must ensure all estates are loyal and our royal authority is secure."
 
 VOL_manage_minorities_title: "The Ruthenian Question"
 VOL_manage_minorities_desc: "Our realm encompasses many peoples - Poles, Lithuanians, Hungarians, and Romanians. We must find a way to govern them all effectively."
 
 VOL_welcome_all_cultures_title: "Welcome All Cultures"
 VOL_welcome_all_cultures_desc: "Let us embrace the diversity of our empire and make all peoples feel at home under our crown."
 
 VOL_develop_capitals_title: "Twin Imperial Capitals"
 VOL_develop_capitals_desc: "Volhynia and Halych shall shine as twin jewels of our realm, centers of power and culture."
 
 VOL_balance_of_power_title: "Balance of Power"
 VOL_balance_of_power_desc: "Through careful diplomacy, we shall maintain the balance between the great powers surrounding us."
 
 VOL_dynastic_marriages_title: "Dynastic Network"
 VOL_dynastic_marriages_desc: "Our dynasty shall sit on many thrones, binding the nations of Eastern Europe through blood and marriage."
 
 # =========================================================================
 # Volhynia (VOL) - Polish Constitutional Path Missions
 # =========================================================================
 
 VOL_manage_magnates_title: "Leverage the Magnates"
 VOL_manage_magnates_desc: "The great nobles of Ruthenia hold immense power. We must balance their influence to strengthen our realm."
 
 VOL_establish_sejm_title: "Establish the Sejm"
 VOL_establish_sejm_desc: "Let us create a great assembly where nobles and gentry may deliberate on the fate of our nation."
 
 VOL_constitutional_compact_title: "Constitutional Compact"
 VOL_constitutional_compact_desc: "We shall establish a framework of laws and privileges that defines the relationship between crown and nobility."
 
 VOL_ruthenian_liberty_title: "Golden Liberty of Ruthenia"
 VOL_ruthenian_liberty_desc: "The liberties of our nobility shall be enshrined in law, creating a realm of unprecedented freedom and stability."
 
 VOL_church_relations_title: "Strengthen Church Relations"
 VOL_church_relations_desc: "The Church is a pillar of our state. We must ensure its support for our constitutional reforms."
 
 VOL_university_expansion_title: "Expand Our Universities"
 VOL_university_expansion_desc: "Learning and enlightenment shall flourish in Ruthenia through the establishment of great centers of education."
 
 VOL_renaissance_court_title: "Renaissance Court"
 VOL_renaissance_court_desc: "Our court shall become a beacon of culture, rivaling the great centers of Western Europe."
 
 VOL_education_edict_title: "Edict of Education"
 VOL_education_edict_desc: "Let us proclaim throughout the land that education and learning are the foundations of a great nation."
 
 # =========================================================================
 # Volhynia (VOL) - Synergy Missions (Both Paths)
 # =========================================================================
 
 VOL_choose_development_path_title: "Choose Our Path"
 VOL_choose_development_path_desc: "The time has come to decide the future course of our nation. Shall we follow the imperial model of Austria or the constitutional tradition of Poland?"
 
 VOL_prosperity_title: "A Prosperous Realm"
 VOL_prosperity_desc: "Through wise governance, let us ensure that our lands flourish and our people prosper."
 
 VOL_religious_settlement_title: "Religious Settlement"
 VOL_religious_settlement_desc: "We must find a way to unite our diverse religious communities under one banner."
 
 VOL_ruthenian_hegemony_title: "Ruthenian Hegemony"
 VOL_ruthenian_hegemony_desc: "The time has come to proclaim ourselves the dominant power in Eastern Europe!"
 
 VOL_ruthenia_triumphant_title: "Ruthenia Triumphant"
 VOL_ruthenia_triumphant_desc: "Our empire stands supreme, a beacon of civilization and power in Eastern Europe!"
 
