#Behold, the lands of the east! From the great city of Kyiv, to the rugged hills of Zaporozhia, to the fertile plains of Chernihiv, these lands have seen many rulers and many wars.

#The people of Chernihiv are known as the Chernihivans, and their ideas reflect their strong traditions. Their traditions begin with their skilled warriors, who are feared throughout the region. Their ambition is to become the greatest power in the east.

#Kyiv, the heart of these lands, is home to the Kyivan people. The Kyivan traditions reflect their strong faith and the importance of their great city. Their ambition is to unite the lands of the east under their rule.

#The people of Zaporozhia are known as the Zaporozhians, and their ideas reflect their fierce independence. They are skilled fighters, and their traditions reflect their love of freedom. Their ambition is to defend their land against all invaders.

#The land of Halycia-Volhynia is a union of two great lands, and their people are known as the Halycia-Volhynians. Their ideas reflect their cultural and religious diversity. Their traditions reflect their strong sense of community, and their ambition is to build a great and prosperous land.

#The Kyivan rus, the ancient kingdom that once ruled these lands, is still remembered today. Their ideas reflect their proud history and their strong faith. Their traditions reflect their love of the land and their ambition is to restore their ancient glory.

#And finally, there are the provinces that make up these lands. From the great city of Kyiv, to the rugged hills of Zaporozhzhia, to the fertile plains of Chernihiv, to the great port of Odesa Bay, to the beautiful city of Lviv and the charming town of Rivne, to the remote region of Starodubschina, each province has its own unique culture and traditions. The Halychians, the Kyivans, the Podillians, the Zaporozhians, the Chernihivans, the Kharkivians, the Sivercians, the Lvivians, the Rivnians, and the Starodubschinians, all are proud of their heritage and their place in the east.
