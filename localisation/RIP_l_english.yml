 # THE RUINA DISASTER
 the_ruina:0 "The Ruina"
 the_ruina_desc:0 "The period known as 'The Ruin' (1657-1687) devastated Ukrainian Cossack lands with constant civil war, foreign intervention, and mass depopulation. Multiple hetmans competed for power backed by Poland, Muscovy, Crimea, and the Ottomans."
 ruina_events.1.t:0 "The Ruina Begins"
 ruina_events.1.d:0 "The death of the great hetman has plunged our lands into chaos. Rival candidates backed by foreign powers tear at the fabric of our state, while armies march across devastated provinces. This is the beginning of what will be remembered as 'The Ruin.'"
 ruina_events.1.a:0 "Fortify our heartland!"
 ruina_events.1.b:0 "Seek protection from a powerful neighbor"
 ruina_events.1.c:0 "Rally the Cossack Host!"
 ruina_events.2.t:0 "The Ruina Ends"
 ruina_events.2.d:0 "After years of devastation, stability has finally returned to our lands. The cost was terrible - provinces lie in ruins, our population has fled, and foreign powers dictate terms - but we survived."
 ruina_events.2.a:0 "Begin reconstruction"
 ruina_events.2.b:0 "Our veterans are hardened by war"
 ruina_events.2.c:0 "Secure peace through diplomacy"
 ruina_events.3.t:0 "Pretender Hetman Arises"
 ruina_events.3.d:0 "A rival hetman has emerged, claiming legitimacy and gathering supporters. Civil war threatens to tear us apart further."
 ruina_events.3.a:0 "Crush the pretender!"
 ruina_events.3.b:0 "Negotiate a compromise"
 ruina_events.3.c:0 "Let them fight it out"
 ruina_events.4.t:0 "Foreign Intervention"
 ruina_events.4.d:0 "A neighboring power has decided to intervene in our internal crisis, either to impose their candidate or to vassalize us entirely."
 ruina_events.4.a:0 "Resist with all our might!"
 ruina_events.4.b:0 "Accept vassalage"
 ruina_events.4.c:0 "Pay tribute to avoid invasion"
 ruina_events.5.t:0 "Province Devastated"
 ruina_events.5.d:0 "One of our provinces has been ravaged by the constant warfare. Villages burn, fields lie fallow, and the population flees."
 ruina_events.5.a:0 "Send relief"
 ruina_events.5.b:0 "They must fend for themselves"

 # ZAPORIZHIA SICH CRISIS
 zaporozhian_sich_crisis:0 "Sich Crisis"
 zaporozhian_sich_crisis_desc:0 "Internal conflicts between the democratic Sich Rada and authoritarian Kosh Otamans, failed raids, overlord pressure, and external threats combine to threaten the very existence of the Zaporozhian Host."
 zaz_crisis.1.t:0 "The Sich in Crisis"
 zaz_crisis.1.d:0 "The Zaporozhian Sich faces an existential crisis. Internal factions fight for control, raids have gone badly, and overlords demand submission. The famous Cossack freedom hangs in the balance."
 zaz_crisis.1.a:0 "Strengthen the Kosh Otaman"
 zaz_crisis.1.b:0 "Empower the democratic Rada"
 zaz_crisis.1.c:0 "Launch a great raid to unite us!"
 zaz_crisis.2.t:0 "Crisis Resolved"
 zaz_crisis.2.d:0 "Through struggle and sacrifice, the Zaporozhian Sich has weathered the storm. The Host stands united once more."
 zaz_crisis.2.a:0 "The Sich stands united!"
 zaz_crisis.2.b:0 "Accept our overlord's control"
 zaz_crisis.2.c:0 "Relocate the Sich to safer grounds"
 zaz_crisis.3.t:0 "Raid Gone Wrong"
 zaz_crisis.3.d:0 "A Cossack raiding party has suffered a terrible defeat. Our enemies now prepare retaliation."
 zaz_crisis.3.a:0 "Accept our losses"
 zaz_crisis.3.b:0 "Prepare for retaliation!"
 zaz_crisis.4.t:0 "Kosh Otaman vs Rada"
 zaz_crisis.4.d:0 "A power struggle has erupted between the elected Kosh Otaman and the democratic Sich Rada council."
 zaz_crisis.4.a:0 "Support the Otaman's authority"
 zaz_crisis.4.b:0 "Support the Rada's democracy"
 zaz_crisis.4.c:0 "Hold a new election"
 zaz_crisis.5.t:0 "Overlord Demands Control"
 zaz_crisis.5.d:0 "Our overlord demands greater control over Sich affairs, threatening our cherished autonomy."
 zaz_crisis.5.a:0 "Submit to their demands"
 zaz_crisis.5.b:0 "Defy them!"
 zaz_crisis.5.c:0 "Negotiate a compromise"

 # HETMANATE SUCCESSION CRISIS
 hetman_succession_crisis:0 "Hetman Succession Crisis"
 hetman_succession_crisis_desc:0 "Chronic instability caused by hetman elections, competing candidates backed by foreign powers, starshyna factionalism, and the struggle between centralization and autonomy threatens the Hetmanate."
 het_succession.1.t:0 "Succession Crisis Begins"
 het_succession.1.d:0 "The hetman's weakness or death has triggered a succession crisis. The starshyna officer class, foreign powers, and rival candidates all vie for control."
 het_succession.1.a:0 "Support a strong hetman"
 het_succession.1.b:0 "Compromise with the starshyna"
 het_succession.1.c:0 "Seek foreign backing"
 het_succession.2.t:0 "Succession Resolved"
 het_succession.2.d:0 "After much struggle, a new hetman has consolidated power and the succession crisis has ended."
 het_succession.2.a:0 "The hetman consolidates power"
 het_succession.2.b:0 "Reform the election system"
 het_succession.2.c:0 "Balance hetman and starshyna"
 het_succession.3.t:0 "Rival Hetman Emerges"
 het_succession.3.d:0 "A rival hetman has emerged with his own supporters, threatening civil war."
 het_succession.3.a:0 "Support the current hetman"
 het_succession.3.b:0 "Hold a new election"
 het_succession.3.c:0 "Let them duel for honor"
 het_succession.4.t:0 "Starshyna Power Play"
 het_succession.4.d:0 "The starshyna officer class is making a bid for greater power, threatening hetman authority."
 het_succession.4.a:0 "Curtail noble power"
 het_succession.4.b:0 "Grant concessions"
 het_succession.4.c:0 "Seek a balanced approach"
 het_succession.5.t:0 "Foreign Interference"
 het_succession.5.d:0 "Our overlord is attempting to impose their own candidate as hetman."
 het_succession.5.a:0 "Accept their candidate"
 het_succession.5.b:0 "Resist interference!"
 het_succession.5.c:0 "Negotiate for autonomy"
 het_succession.6.t:0 "The Question of Succession"
 het_succession.6.d:0 "Should the hetmanate become hereditary, remain elective, or adopt term limits?"
 het_succession.6.a:0 "Make it hereditary"
 het_succession.6.b:0 "Keep it elective"
 het_succession.6.c:0 "Institute term limits"

 # HETMANATE IDEAS
 HET_hetman_authority:0 "Hetman Authority"
 HET_hetman_authority_desc:0 "The hetman's power derives from both Cossack tradition and state-building necessity, creating a unique blend of elected autocracy."
 HET_starshyna_administration:0 "Starshyna Administration"
 HET_starshyna_administration_desc:0 "The starshyna officer class forms the administrative backbone of the Hetmanate, managing provinces and providing military leadership."
 HET_left_bank_settlers:0 "Left-Bank Settlers"
 HET_left_bank_settlers_desc:0 "Refugees and colonists settle the Left Bank of the Dnieper, providing both manpower and agricultural development."
 HET_collegium_tradition:0 "Collegium Tradition"
 HET_collegium_tradition_desc:0 "Kyiv-Mohyla Collegium and other educational institutions spread learning throughout the Hetmanate."
 HET_registered_cossacks:0 "Registered Cossacks"
 HET_registered_cossacks_desc:0 "The registered Cossack regiments form the core of our infantry, combining discipline with Cossack fighting spirit."
 HET_foreign_alliance_politics:0 "Alliance Politics"
 HET_foreign_alliance_politics_desc:0 "The Hetmanate must carefully navigate between Poland, Muscovy, and other powers to maintain autonomy."
 HET_baturyn_arsenal:0 "Baturyn Arsenal"
 HET_baturyn_arsenal_desc:0 "The hetman's capital at Baturyn houses workshops and arsenals producing modern artillery and fortifications."

 # ZAPORIZHIA IDEAS
 zaz_sich_democracy:0 "Sich Democracy"
 zaz_sich_democracy_desc:0 "The Sich Rada (council) elects the Kosh Otaman and all officers, creating one of Europe's most democratic military societies."
 zaz_kosh_otaman:0 "Kosh Otaman Leadership"
 zaz_kosh_otaman_desc:0 "The elected Kosh Otaman leads the Host in war and peace, his authority derived from martial prowess and the Rada's confidence."
 zaz_steppe_raiders:0 "Steppe Raiders"
 zaz_steppe_raiders_desc:0 "Zaporozhian Cossacks are renowned for their devastating raids on Crimean, Ottoman, and even Polish territories."
 zaz_chaiky_flotilla:0 "Chaiky Flotilla"
 zaz_chaiky_flotilla_desc:0 "Light chaiky boats allow Cossacks to raid along rivers and even across the Black Sea to Constantinople."
 zaz_sich_rada_justice:0 "Sich Rada Justice"
 zaz_sich_rada_justice_desc:0 "The Rada administers swift military justice and settles disputes among Cossacks, maintaining order despite democratic freedoms."
 zaz_frontier_tolerance:0 "Frontier Tolerance"
 zaz_frontier_tolerance_desc:0 "The Sich accepts Orthodox, Old Believers, and even some Catholics, united by Cossack brotherhood rather than theology."
 zaz_warrior_brotherhood:0 "Warrior Brotherhood"
 zaz_warrior_brotherhood_desc:0 "All Cossacks are brothers in arms, sharing both dangers and spoils equally according to ancient custom."

 # ESTATE PRIVILEGES - ZAPORIZHIA
 estate_cossacks_zaz_sich_rada:0 "Sich Rada Authority"
 estate_cossacks_zaz_sich_rada_desc:0 "The Sich Rada (council) is the supreme democratic body of the Zaporozhian Host, electing all officers including the Kosh Otaman. This privilege grants the Rada extensive powers, ensuring Cossack freedoms but limiting central authority."
 estate_cossacks_zaz_chaiky_raids:0 "Chaiky Sea Raiders"
 estate_cossacks_zaz_chaiky_raids_desc:0 "The legendary chaiky boats allow Zaporozhian Cossacks to conduct devastating naval raids along the Black Sea, attacking Ottoman and Crimean ports for plunder and slaves. This grants naval capabilities but damages diplomatic relations."
 estate_cossacks_zaz_free_steppe:0 "Steppe Brotherhood"
 estate_cossacks_zaz_free_steppe_desc:0 "The Sich rejects serfdom and class hierarchies, accepting all free men as equals. This creates a unique society of warriors united by brotherhood rather than feudal bonds, though it limits tax revenue."
 estate_cossacks_zaz_wild_field:0 "Wild Field Mastery"
 estate_cossacks_zaz_wild_field_desc:0 "The Zaporozhian Cossacks are masters of the Wild Fields - the vast steppe frontier between civilizations. They move through these lands with unmatched speed and know how to survive where others perish."

 # ESTATE PRIVILEGES - HETMANATE
 estate_cossacks_het_registered_host:0 "Registered Cossack Army"
 estate_cossacks_het_registered_host_desc:0 "The Hetmanate maintains a professional army of registered Cossacks organized into disciplined regiments. Unlike the free Sich, these are state soldiers combining Cossack martial prowess with regular army organization."
 estate_nobles_het_starshyna_class:0 "Starshyna Privileges"
 estate_nobles_het_starshyna_class_desc:0 "The starshyna (officer class) forms the administrative and military elite of the Hetmanate. These Cossack officers hold extensive privileges and govern provinces, providing experienced leadership but demanding influence in state affairs."
 estate_nobles_het_hetman_power:0 "Hetman Autocracy"
 estate_nobles_het_hetman_power_desc:0 "The Hetman concentrates power in his hands, transforming the Cossack polity into an autocratic state. This enables efficient governance and reform but angers the starshyna who lose their traditional privileges."
 estate_burghers_het_left_bank:0 "Left-Bank Development"
 estate_burghers_het_left_bank_desc:0 "The Left Bank of the Dnieper becomes a center of agricultural development and urban growth under burgher management. Refugees and settlers develop the land, creating prosperous towns and productive estates."
 estate_church_het_academy:0 "Kyiv-Mohyla Academy"
 estate_church_het_academy_desc:0 "The Kyiv-Mohyla Academy (Collegium) is the premier educational institution of Eastern Europe, combining Orthodox theology with Western scholarship. It produces learned clergy, administrators, and military officers who spread enlightenment throughout the Hetmanate."

 # GOVERNMENT REFORMS - ZAPORIZHIA
 zaz_sich_brotherhood_reform:0 "Sich Brotherhood"
 zaz_sich_brotherhood_reform_desc:0 "The Zaporozhian Sich is a unique democratic military commonwealth. All Cossacks are equal brothers, regardless of origin. The Sich Rada elects officers, and any Cossack can rise to command through merit. This radical egalitarianism creates fierce republican spirit but limits central authority."
 
 zaz_kosh_elections_reform:0 "Kosh Election System"
 zaz_kosh_elections_reform_desc:0 "The Kosh Otaman (chief of the Sich) is elected annually by the General Rada. Officers serve short terms and can be removed by popular vote. This frequent rotation prevents tyranny but creates instability and limits long-term planning."
 
 zaz_chaiky_trade_reform:0 "Chaiky Commerce"
 zaz_chaiky_trade_reform_desc:0 "Beyond military raids, the Zaporozhian chaiky boats engage in Black Sea commerce - though often through privateering and slave-trading. This maritime activity brings wealth but damages relations with coastal powers and organized trade leagues."
 
 zaz_general_rada_reform:0 "General Sich Rada"
 zaz_general_rada_reform_desc:0 "The General Rada is the supreme assembly of all Zaporozhian Cossacks. Every warrior has a voice and vote on matters of war, peace, and internal policy. This direct democracy ensures popular support but can be chaotic and makes decisive action difficult."
 
 zaz_free_host_reform:0 "Zaporozhian Host"
 zaz_free_host_reform_desc:0 "The Zaporozhian Host represents the culmination of Cossack military democracy - a warrior commonwealth that has perfected cavalry warfare and maintained independence from surrounding empires. This is the golden age of Sich power, before Russian pressure forces submission."
 
 zaz_last_sich_reform:0 "Last Sich Resistance"
 zaz_last_sich_reform_desc:0 "After Catherine II abolishes the Hetmanate (1764), the Zaporozhian Sich survives as the last bastion of Cossack freedom. The New Sich (1734-1775) exists on Ottoman territory, defying Russian control. Cossacks fortify the Sich and resist integration, knowing their days of liberty are numbered."

 # GOVERNMENT REFORMS - HETMANATE
 het_starshyna_oligarchy_reform:0 "Starshyna Oligarchy"
 het_starshyna_oligarchy_reform_desc:0 "The Hetmanate is ruled by the starshyna - an officer-elite drawn from Cossack colonels, generals, judges, and administrators. These families dominate governance, forming a landed oligarchy that supplants the democratic Rada with aristocratic administration."
 
 het_hetman_for_life_reform:0 "Hetman for Life"
 het_hetman_for_life_reform_desc:0 "Following Bohdan Khmelnytsky's precedent, the Hetman becomes an elected-but-permanent ruler rather than a rotating officer. This creates dynastic ambitions and allows long-term state-building, transforming the Hetmanate from military democracy to monarchical autocracy."
 
 het_regimental_system_reform:0 "Regimental Administration"
 het_regimental_system_reform_desc:0 "The Hetmanate divides territory into 10-16 regiments (polky), each commanded by a colonel with civil and military authority. These regiments function as provinces, creating a unique military-administrative system that governs the Left Bank efficiently."
 
 het_academy_enlightenment_reform:0 "Academy Enlightenment"
 het_academy_enlightenment_reform_desc:0 "Under Hetman Ivan Mazepa's patronage, the Kyiv-Mohyla Academy flourishes as Eastern Europe's greatest center of learning. Graduates spread baroque culture, Orthodox scholarship, and administrative expertise throughout the Hetmanate, creating an educated elite that transforms Cossack society."
 
 het_mazepist_autocracy_reform:0 "Mazepist Autocracy"
 het_mazepist_autocracy_reform_desc:0 "Hetman Ivan Mazepa (1687-1709) concentrates unprecedented power, building a baroque court, accumulating vast estates, and ruling like a monarch. The Hetmanate reaches its cultural zenith but loses its republican character. Mazepa's alliance with Charles XII of Sweden ends catastrophically at Poltava (1709)."
 
 het_collegium_control_reform:0 "Little Russian Collegium"
 het_collegium_control_reform_desc:0 "After Poltava, Russia imposes the Little Russian Collegium (1722-1727, revived 1764) to supervise the Hetman. Russian officials monitor finances, military affairs, and foreign relations, reducing hetman autonomy. The Hetmanate survives in name only, a vassal awaiting final abolition."

